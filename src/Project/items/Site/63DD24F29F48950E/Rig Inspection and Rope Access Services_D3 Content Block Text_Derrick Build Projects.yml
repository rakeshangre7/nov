      Hint: body
      Value: |
        <p>SIS maintains its excellence by successfully completing and delivering new-build derrick projects on schedule around the world. Our experienced rig-building crews have completed full turnkey packages on more than 100 new-build derrick projects.</p>
        <p>SIS handles the installation of most types of drilling equipment from various OEM suppliers, such as NOV and Maritime Hydraulics. Installation includes all hydraulic, pneumatic service piping, and electrical installations. Our full-time crews are always available alongside project managers and field supervisors, with over 30 years of experience in the derrick industry.</p>
