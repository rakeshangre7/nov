      Hint: body
      Value: |
        <p>Our Marine and Construction business unit offers a large range of products, engineering services, design services, and support for maritime installations and vessels. Our products include jacking, skidding, and fixation systems along with machinery for mooring, anchor handling, and deck handling. We also offer a wide range of cranes including heavy lift, knuckle boom, active heave, and lattice boom.</p>
        <p>We have expanded our capabilities to include enhanced engineering, design of mobile offshore units, and integration for offshore drilling and construction vessels with wind, pipe lay, and cable lay capabilities.</p>
