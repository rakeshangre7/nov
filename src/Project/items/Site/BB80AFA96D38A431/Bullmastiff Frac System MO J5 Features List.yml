    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Bullmastiff&trade; is an open-hole ball-drop-activated multistage frac system that incorporates proppant and formation debris control. Preventing proppant flowback is achieved with the use of sand screens that are exposed post-frac to begin production. Utilizing a mechanical method of sand control, the Bullmastiff enhances well economics over the lifetime of the well by reducing surface facility requirements and providing production efficiencies.</p>
        <p>The Bullmastiff screen sub is used in conjunction with the Bullmastiff frac and toe sleeves to create a frac system requiring minimum intervention and providing proppant and production sand control after the frac. This system saves time and water consumption, with no delays between stages.</p>
