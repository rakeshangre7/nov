      Hint: body
      Value: |
        <p>We recognize the vital role our suppliers have in delivering value to NOV and our customers in this globally competitive market. Our suppliers are extensions of our operations, providing material, products, and services that meet our stringent technical requirements and quality expectations at a competitive price. The strength and health of these supplier relationships are built around communication, collaboration, and a continuing drive towards efficiency in the procurement process.</p>
        <p>The resources provided on this page are intended to drive transparency in our supply chain process and help you, our supplier, be a successful partner to NOV Rig Technologies.</p>
