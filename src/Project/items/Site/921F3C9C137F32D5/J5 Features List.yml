    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our vessels can store up to 1,660 ft3 of bulk materials.<br />
        <br />
        The trailer is deployed empty to well locations. The trailer&rsquo;s hydraulic landing legs are contracted, and the four-tank trailer drops to the ground, where it is supported by a specially designed under-frame structure.<br />
        <br />
        Paint<br />
        The paint system is shot-blast with epoxy primer and acrylic urethane top coat with the customer&rsquo;s choice of color and other finish details. Optional organic zinc-rich primer is available for units operated in marine environments or other harsh operating areas.<br />
        <br />
        Warranty<br />
        Wilco WST-1600 bulk storage trailers are warrantied for 12 months from shipment date for repairs resulting from workmanship. Components for outside vendors including engines, compressors, axles, and suspension are covered by the original manufacturer&rsquo;s warranty.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190411T083620Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Hydraulic landing leg jacks: Two &Oslash; 4-in. (101.6-mm) diameter hydraulic landing legs for raising and lowering the trailer for on-site deployment or for attachment to tractor. The legs are operated using a hydraulic pump mounted on the engine with a 10-gallon (38-L) hydraulic fluid reservoir. Each leg is independently controlled with a dual control valve.</li>
            <li>Manifold: Fill and discharge by manually controlled butterfly valves; remote-control air-actuated valves available</li>
            <li>Dust collector (optional): Wilco standard ASME cyclone dust collector or Wilco ASME dust collector with Donaldson ToritR filtration system available</li>
        </ul>
