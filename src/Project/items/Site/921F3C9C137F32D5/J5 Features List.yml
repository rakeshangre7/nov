    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>
        Four ASME-code pneumatic storage silos are mounted on an open-frame trailer that can store up to 1,660 ft<sup>3</sup> of bulk materials. The trailer is deployed empty to well locations and is easily setup onsite; the hydraulic landing legs are retracted, resting the trailer&rsquo;s under-frame on the ground and allowing the trailer to support the weight of the stored bulk cement. Bulk cement is conveniently and quickly unloaded using a trailer-mounted air compressor, powered by an on-board diesel engine.&nbsp;<br />
        <br />
        When space utilization is a concern, we also offer the market&rsquo;s largest vertical storage solution with our 1,610-ft<sup>3</sup> vertical deployment system.</p>
