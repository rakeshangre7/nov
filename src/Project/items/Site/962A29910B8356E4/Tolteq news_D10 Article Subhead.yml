        <p>A client operating in Garvin County, Oklahoma, was faced with the challenge of obtaining reliable real-time MWD data in a harsh buildup section of a well. They sought out our <a href="~/link.aspx?_id=0F73425FFBD44BD88C9D2911C7BB3EA0&amp;_z=z">Tolteq™ top-mount pulser</a>&nbsp;(TMP) for the job due to the use of high flow rates, high low-gravity solids, and the need to pump large quantities of cottonseed and cedar fiber lost-circulation material (LCM).</p>
