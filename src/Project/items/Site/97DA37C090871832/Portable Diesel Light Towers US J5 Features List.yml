      Hint: description
      Value: |
        <h2>Customizing portable power with proven, effective design and quality service</h2>
        <p>All Portable Power units are custom built to supply light in the harshest environments, employing heavy-duty sound-attenuated housings and stainless steel components.</p>
        <p>Portable Power light towers, powered by Kubota Tier 4 engines, meet or exceed all requirements for operation on land-based job sites. Standard features include forklift pockets, circuit breakers, and a trailer mount. Easy operating instructions are included with each unit.</p>
        <p>The NOV Portable Power group has highly trained technical teams of mechanics and electricians. The technical support staff is available to the energy and construction industries for both land-based and offshore work sites. Services include job surveys, hook-ups, troubleshooting, and maintenance. Technicians are available 24 hours a day, 7 days a week.</p>
