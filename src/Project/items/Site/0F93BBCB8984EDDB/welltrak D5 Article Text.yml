      Hint: body
      Value: |
        <p>WellChek and TuboChek inspection data is available to customers in WellTrak's online database.  WellTrak Tubing Data Management and Evaluation System provides production engineers, well managers, rig supervisors and others in tubing management programs access to inspection reports that provide critical data at precise depths where string wear, corrosion, or failures have occurred.
        </p>
        <p>Tubing Management decisions based on WellTrak&rsquo;s historical database of well / field conditions can greatly assist in string design, treatments or mitigation techniques before the well is put back on production. This valuable information helps extend the run life of wells, measure the effectiveness of changes, and reduce overall tubing failures.</p>
