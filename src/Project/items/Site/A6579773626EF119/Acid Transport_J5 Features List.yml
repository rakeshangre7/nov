    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Wilco&trade; acid transports are DOT 412-compliant and designed per ASME code. We provide a full range of engineering services ensuring your customized designs and features are specific to your exact requirements. Offered in 5,000- or 8,000-gallon models, our units can be equipped with either UHMW, or customer-specified manifolding. <a href="~/link.aspx?_id=1F3AD40E40F74B8FA51C7F6C3F8E2E87&amp;_z=z">Manways</a>&nbsp;are available in UHMW, fiberglass or lined steel with fiberglass spill basins and spill wells being standard on all units. The control panel provides remote control for acid discharge and emergency kill allowing for increased operator safety. In addition, we are a DOT-registered facility that specializes in both the manufacture and repair of oilfield acid cargo tanks.</p>
