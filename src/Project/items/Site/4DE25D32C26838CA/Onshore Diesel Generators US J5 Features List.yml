    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Portable Power manufactures rental diesel generators for land use that quietly supply power to any land-based job site. All rental units are built to withstand the harshest environments, employing heavy-duty sound-attenuated housings and stainless steel components. Rental models range in size and power capabilities from 69 to 1,713 hp (50 to 1250 kW).</p>
        <p>Portable Power rental generators, powered by Cummins turbocharged engines, meet or exceed all requirements for operation on land-based job sites. Standard features include mainline circuit breakers and trailer mounting. Easy operating instructions are included with each unit. </p>
        <p>The Portable Power group has highly trained technical teams of mechanics and electricians. Technical support staff are available to the energy and construction industry for land-based and offshore work sites. Services include job surveys, hookups, troubleshooting, and maintenance. Technicians are available 24 hours a day, 7 days a week.</p>
