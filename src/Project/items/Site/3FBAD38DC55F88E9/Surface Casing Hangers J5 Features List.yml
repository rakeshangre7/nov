        <ul>
        <li>Centers the surface casing in the conductor, which is the initial step in creating standardized and repeatable well installations</li>
        <li>Substantially improved surface-casing cement bond and isolation</li>
        <li>Available in locking or nonlocking configurations; The latching mechanism anchors the surface casing and prevents upward movement if the casing becomes buoyant during cementation.</li>
        <li>The hanger design allows for a 1-in. pipe and coupling to pass if remedial cementing or a top job is necessary.</li>
        <li>Many sizes available</li>
        </ul>
