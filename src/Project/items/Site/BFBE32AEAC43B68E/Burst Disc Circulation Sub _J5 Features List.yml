    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The burst disc circulation sub is a standard coiled tubing toolstring component that is used in conjunction with tools.</p>
        <p>The sub is incorporated into the tubing toolstring just below the tool and requires a drop ball. Should circulation be lost due to a downhole restriction, a predetermined pressure applied to the coil will burst the disc in the sub and re-establish circulation.</p>
        <p>Burst disc circulation subs are supplied with a blanking plug for the burst disc. When ordering burst disc circulation subs, customers should choose the burst discs they require separately.</p>
        
        <p>When ordering burst disc circulation subs, please specify size, burst disc pressure rating required, and thread connection.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190404T183759Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Various burst disc pressure ratings available require drop balls that need to be circulated into the coiled tubing</li>
        </ul>
