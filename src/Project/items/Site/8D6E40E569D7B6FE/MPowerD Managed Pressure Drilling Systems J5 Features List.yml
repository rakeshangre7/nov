      Hint: description
      Value: |
        <p>Our MPowerD&trade; managed pressure drilling (MPD) provides value added and sustainable solutions to help you manage the most challenging drilling environments.</p>
        <p>NOV MPD systems offers another level of integration into the drilling controls network, available for land, shelf, and deepwater sectors, offering a seamless and fluid experience for the driller making all operations safer and more efficient. </p>
        <p>NOV can provide all the needs for the highest specification MPD systems, from chokes, valves, and piping to P&amp;ID design and engineering. </p>
        <p>Focused to empower our customers, NOV also offers standalone MPD systems either in standard manifolds or fit for purpose for the desired application. By partnering with preferred service providers, we can also meet our customers&rsquo; needs when additional services are required.</p>
