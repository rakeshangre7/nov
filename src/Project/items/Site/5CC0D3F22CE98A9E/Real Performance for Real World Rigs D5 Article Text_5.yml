      Hint: body
      Value: |
        <p>For example, the regional high-pressure, high-temperature (HPHT) wells are complex, challenging, and require the best equipment and people to deliver continuous successful wells. To drill this complex terrain, Grey Wolf and NOV developed the largest, most powerful rigs in the Middle East, capable of delivering the most successful wells in the region. Combining the expertise of both companies has resulted in best-in-class rig performance, supporting Grey Wolf's vision of "High Performance, High Value" execution.</p>
