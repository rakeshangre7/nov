    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>Our strong Middle East presence and continuous service has supported Grey Wolf International, a subsidiary of Precision Drilling, to become a leading drilling contractor in the region. State-of-the-art solutions and rig packages has optimized delivery time and project success, enabling Grey Wolf to deliver rigs to their clients, on time and within budget. The joint teamwork between Grey Wolf's project team and NOV, has ensured a quality product and reduced project management costs.</p>
        <p>For example, the regional HPHT wells are complex, challenging, and require the best equipment and people to deliver continuous successful wells. To drill this complex terrain, Grey Wolf and NOV developed the largest, most powerful rigs in the Middle East, capable of delivering the most successful wells in the region. Combining the expertise of both companies has resulted in best-in-class rig performance, supporting Grey Wolf's vision of High Performance, High Value execution.</p>
