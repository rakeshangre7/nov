      Hint: description
      Value: |
        <p>Specializing in the latest technology, we offer field-proven products that withstand the rigors of oil and gas production. The larger, 48-in. diameter enables greater holding capacity, which leads to longer time intervals between dumping. Plus, unlike its standard vertical and horizontal counterparts, the spherical sand trap enables online sand removal and is ideal for problematic surge applications without sand blow-by.</p>
        <p>For areas where fracking activity is high, our spherical design is preferred. It helps reduce sand particles as low as 100 micron from your flowback stream. When filters can&rsquo;t get the job done, our unique desander can. </p>
        <p>The result is full protection and no sand carryover to your cost-sensitive pieces of production equipment, saving you time, money, and resources. Plus, pre-engineered, inventoried models are eligible for on-demand delivery because we know you need equipment on time.
        </p>
