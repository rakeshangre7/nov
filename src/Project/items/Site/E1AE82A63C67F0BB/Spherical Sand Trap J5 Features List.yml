        <h2>Superior sand trap performance</h2>
        <p>Sand traps are designed to remove sand and proppant returning from stimulated wells during drillout, flowback, and early production. Our spherical sand traps offer the best available technology to provide robust service across a wide range of flow conditions. Its spherical design provides superior performance compared to traditional vertical and tangential inlet sand traps, which are limited in capability and in performing within their designed flow rate ranges. As a robust, erosion-resistant, compact, and portable technology that is easy to operate and maintain, our sand traps do not incorporate any screens or filters that require frequent disassembly and cleaning.</p>
        <p>Our spherical sand traps are available in 5,000- and 10,000-psig options on an L-skid. Customized options are available with automated sand dumping, choke manifolds, and a flow iron.</p>
