      Hint: subheadText
      Value: |
        <p>We are pleased to announce the commercial availability of the <a href="~/link.aspx?_id=AA7559D19A5A4F7E959E3D6F15BCD571&amp;_z=z">equivalent fluid density (EFD) viewer</a>, a visualization software for viewing complex data streams from distributed drilling dynamics and pressure measurements. The viewer leverages the proprietary data acquisition platforms in both our BlackStream&trade; along-string measurement (ASM) and enhanced measurement system (EMS) tools while being flexible enough to use third-party tools as a data source.</p>
