        <ul>
        <li>Bondstrand pioneered the use of GRE piping in marine applications in the early 1970s.</li>
        <li>Marine offshore market has been demanding increases in product and service performance as well as a reduction in the total cost of ownership of equipment. FGS introduces Advanced Design and Advanced Manufacturing.</li>
        <li>Bondstrand evolved from world-class GRE piping systems to encompass composite pressure vessels and composite structures.</li>
        <li>Bondstrand has accumulated unique project deliverables worldwide, tackling industry problems in safety, reliability, weight, cost, and maintenance.</li>
        <li>Our vision for the future: Bondstrand is the enabler, designing and engineering composite solutions for worldwide offshore projects.</li>
