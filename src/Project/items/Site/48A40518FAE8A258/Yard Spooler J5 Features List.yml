    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Hydra Rig&trade; spooler models are also capable of coiling tubes back to the mother spools directly from injector after operations are completed. </p>
        <p>The yard spooler comes in both non-telescopic and telescopic designs. The telescopic design allows loading and unloading of various sizes of mother spools up to 105" wide, 210" flange diameter and tubing up to 2 ⅞" OD. This design also accepts the standard coiled tubing shipping (wooden) or metal spools.</p>
