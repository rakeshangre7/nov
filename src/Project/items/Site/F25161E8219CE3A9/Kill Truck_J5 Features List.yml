    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Kill Truck
        </h2>
        <p>
        </p>
        <p>Our Enerflow&trade; and Rolligon kill trucks can be used for jobs requiring large amounts of acid pumped at intermediate rates and pressures. With its high carrying capacity, a kill truck can be operated as a standalone unit. This unit is designed as an economic option for well servicing applications for moderately producing wells.</p>
