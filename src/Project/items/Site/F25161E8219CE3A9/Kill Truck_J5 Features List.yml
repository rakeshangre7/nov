    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Cab-mounted advanced digital frac controls (VERSAFRAC&trade;) </li>
            <li>Twin centrifugal pumps for simultaneous on-the-fly acid mixing and triplex pump boosting operations </li>
            <li>Mix tub for adding rock salt or chemicals on-the-fly </li>
            <li>Pumping power from road engine/transmission via splitter box assembly </li>
            <li>Iron racks for transporting support iron Triplex pump standard; other well service pumps available </li>
            <li>Fifth-wheel assembly for coupling with acid transport trailer </li>
            <li>Pneumatic actuator controls to actuate both truck and trailer valves</li>
        </ul>
