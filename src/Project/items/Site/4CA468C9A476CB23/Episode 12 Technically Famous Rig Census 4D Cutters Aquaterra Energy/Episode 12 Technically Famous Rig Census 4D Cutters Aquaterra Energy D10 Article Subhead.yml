        <p><span style="text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;">Listen in to the this first episode of a new quarterly NOV Today series that highlights leaders and technical experts who are helping NOV by writing technical articles and publications. Listen as we speak with </span><strong style="margin: 0px; padding: 0px; border: 0px rgb(0, 0, 0); border-image: none; text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;">Carlos Huerta</strong><span style="text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;"> (1:14) regarding NOV's 65th annual Rig Census, </span><strong style="margin: 0px; padding: 0px; border: 0px rgb(0, 0, 0); border-image: none; text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;">Dr. Reza Rahmani</strong><span style="text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;"> (6:49) on our new ION&trade; 4D cutters, and </span><strong style="margin: 0px; padding: 0px; border: 0px rgb(0, 0, 0); border-image: none; text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;">Stewart Maxwell</strong><span style="text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;"> (13:00) on the collaboration of XL Systems and Aquaterra Energy with their XLC-S-equipped Sea Swift offshore platform.</span></p>
