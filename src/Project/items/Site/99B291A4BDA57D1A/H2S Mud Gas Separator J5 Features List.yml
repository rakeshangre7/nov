    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The MPowerD H2S Mud/Gas Separator is designed for continued drilling in underbalanced conditions in which dramatic pressure surges are normal. The unit is certified by NACE MR-01-75, OSHA 29 CFR, and ASME Boiler and Pressure Vessel Code Section VIII, Division I, Section IX, Lethal Service.</p>
        <p>In dangerous kick conditions, the Mud/Gas Separator enables operators to circulate the drilling fluid by removing large pockets of gas. The gas-cut mud enters the flowline of the unit, where it hits a series of baffle plates. These baffle plates provide surface area for the dispersion of the gas-cut mud. The mud is routed to solids control equipment for further processing, while the separated gas travels to the flare line at the top of the unit to be vented at a safe distance from the rig and rig personnel.</p>
        <p><strong><a href="http://www.nov.com/Segments/Wellbore_Technologies/WellSite_Services/MPowerD_Managed_Pressure_Drilling_System/MPowerD_MPD_System_Offshore/H2S_Mud-Gas_Separator.aspx">Features/Benefits</a></strong></p>
        <ul>
            <li>Certified NACE, OSHA, ATEX, and ASME design
            <ul>
                <li>Enables installation in nearly all applications</li>
                <li>Promotes rig-safe environment</li>
            </ul>
            </li>
            <li>High processing capacity and customizable design
            <ul>
                <li>Enables safe removal of large volumes of free gas or dangerous H<sub>2</sub>S gas</li>
                <li>Enables continued drilling in a variety of conditions</li>
            </ul>
            </li>
            <li>Liquid-level control using U-tube
            <ul>
                <li>Improves reliability by eliminating moving parts</li>
                <li>Prevents gas flow into mudline</li>
                <li>Delivers gas safely to the flare line</li>
            </ul>
            </li>
            <li>Customizable specifications
            <ul>
                <li>Enables use in various drilling programs and applications</li>
            </ul>
            </li>
        </ul>
