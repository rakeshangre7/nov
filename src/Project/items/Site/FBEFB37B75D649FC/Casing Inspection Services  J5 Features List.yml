      Hint: description
      Value: |
        <p>Casing is the major structural component of a well. Proper inspections are critical to ensure safe drilling and production programs to optimize your casing strings. Our multiple inspection techniques provide valuable inspection data where casing integrity is critical to a wellbore.</p>
        <p>All inspections are performed by ASNT-qualified Level I and II inspectors using Tuboscope&rsquo;s proven technologies, proprietary inspection equipment, and software.</p>
        <p><strong>Inspection services for thread and coupled/integral casing:</strong></p>
        <ul>
            <li>Full-length ultrasonic (UT)</li>
            <li>Phased Array</li>
            <li>Electromagnetic (EMI)</li>
            <li>Special end area (SEA)</li>
            <li>Visual thread and tube body</li>
            <li>Wall mapping/wall data/outside diameter (OD) measuring</li>
            <li>Full-length drift (FLD)</li>
            <li>Mag particle (MPI)/dye penetrant</li>
        </ul>
        <p><strong>ERW weldline inspection </strong><strong>Tuboscope equipment used for in-plant inspection:</strong></p>
        <ul>
            <li>TruScan&trade; and TruScope&trade; &ndash; Full-body UT systems measuring wall and detecting defects at multiple orientations</li>
            <li>TruScope A/S&trade; &ndash; Single-pass, full-body UT and EMI inspection</li>
            <li>TruPhase&trade; 360&deg; &ndash; 2D Phased Array UT technology that uses a single two-dimensional Array to transmit multidirectional UT beams in a single shot for simultaneous flaw detection</li>
            <li>TruScan PA &ndash; Phased Array system that identifies pipe flaws at multiple orientations along with over 100% UT wall coverage for greater consistency and repeatability &nbsp;&nbsp;</li>
            <li>TruMap&trade; &ndash; Proprietary UT and laser technology that delivers accurate wall thickness values combined with precise outside diameter and length measurements</li>
            <li>Amalog&trade; &ndash; EMI detects longitudinal defects such as laps, seams, and gouges</li>
            <li>Sonoscope&trade; &ndash; EMI detects transverse defects and three-dimensional defects such as pitting and holes</li>
        </ul>
        <p>&nbsp;</p>
