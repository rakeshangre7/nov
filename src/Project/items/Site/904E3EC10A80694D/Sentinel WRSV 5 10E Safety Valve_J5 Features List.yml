    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Sentinel&trade; wireline-retrievable safety valve (WRSV) features a compact design that uses a metal-to-metal flapper closure seal and an optional self-equalizing flapper to provide 100% well containment when closed. The WRSV is primarily used when a tubing-retrievable safety valve (TRSV) cannot be used due to dimensional constraints in the well completion. It also functions as a backup, redundant safety valve to nonfunctioning TRSVs.&nbsp;</p>
        <p>The WRSV-5E/10E is connected to a downhole lock and landed in either a dedicated hydraulic landing nipple or inside a TRSV where hydraulic communication has been established. The WRSV operates with a surface-controlled emergency shutdown system that supplies hydraulic control pressure to actuate the WRSV&rsquo;s flow tube to open and close the flapper. The WRSV is a fail-safe, normally closed valve that will protect production installations from uncontrolled flow if wellhead equipment is damaged in a catastrophic event. After shut-ins, the optional self-equalizing flapper design facilitates a rapid return to production, reducing operational downtime.</p>
        <p>The WRSV is tested/certified to API-14A-V1 and manufactured in accordance with ISO-9001:2015 standards. Materials selection options are based on NACE MR-0175 compliance, and downhole-specific options are available for both corrosive and erosive environments.</p>
        <p>We provide global service support for installation, field repair, and maintenance worldwide. Contact your NOV sales representative or application engineer to discuss your specific requirements.</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
