    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p style="background: white; margin: 0in 0in 0.0001pt;"><span style="color: #4a4a4a;">Our Anderreamer&trade; 3D Concentric Underreamer enables you to achieve three different diameters for a variety of applications, eliminating your need for two tools. An expandable blade underreamer allows pass-through of a restriction and then enables underreaming at two larger diameters. As an enhancement to the Anderreamer&nbsp;tool design, this versatile tool increases safety and efficiency by helping you make fewer trips downhole.</span></p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
