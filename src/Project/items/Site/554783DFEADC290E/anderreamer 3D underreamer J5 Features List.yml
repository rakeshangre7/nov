    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Efficient &ndash; Reduces risk of stuck bottomhole assemblies</li>
            <li>Versatile &ndash; Reams cement sheath while drilling out</li>
            <li>Reduced Cost and Risk &ndash; Enables the use of one tool instead of two</li>
            <li>Improved Availability &ndash; Offers continued use of standard-size bits and directional equipment&nbsp;</li>
        </ul>
