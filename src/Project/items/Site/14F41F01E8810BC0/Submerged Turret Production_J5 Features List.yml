    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Submerged Turret Loading (STL&trade;) system represents state-of-the-art technology within offshore loading. STL technology offers a flexible, safe, and cost-effective solution for oil loading tankers (OLT) and floating storage and offloading (FSO) units. STL technology has a high availability in harsh environments and is well proven since 1993.<br />
        <br />
        STL basics<br />
        A buoy moored to the seabed is pulled in and secured in a mating cone in the vessel. The buoy incorporates a turret connected to the mooring and the riser(s). All STLs are based on standardized mating cone geometry in the vessel.</p>
        <div>&nbsp;</div>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190402T065520Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p><strong>Advantages</strong><br />
        The STL system enables scheduled decoupling between the offshore and shipyard work. The STL, mooring, and riser can be completed independently from the OLT or FSO. The system is installed on-site before the FSO or OLT arrival at the field. Upon arrival, the vessel hooks up to the STL on its own. The disconnect feature of the buoy simplifies unplanned repair, upgrading, inspections, and replacement of the FSO, as well as abandonment of the field. The system accounts for connecting in sea states between 5 and 7 m Hs (significant wave height).&nbsp;</p>
        <p><strong>Permanent or disconnect mooring&nbsp;&nbsp;</strong><br />
        The STL system can be designed for disconnect service (OLT or shuttles) or for permanent mooring throughout the field life (FSO). Disconnection takes only minutes and can be performed in any weather condition. The buoy drops clear of the vessel and floats in an equilibrium position approximately 30-50 m below sea level.&nbsp;&nbsp;</p>
        <p><strong>STL integration</strong><br />
        With bearing structures integrated in the STL buoy as opposed to bearings integrated directly in the hull, the turret integration in the vessel is simplified. Vessel modifications are limited to standard steelwork. The STL compartment is a cylinder extending from the bottom to upper deck with the receiving cone as the lower part. With a diameter of 10 to 12 m, the impact on the hull is minimal.&nbsp;</p>
        <p><strong>STL system references&nbsp;&nbsp;</strong><br />
        STL systems in service cover a wide range of application, from the harsh North Sea environment to cyclone-prone areas such as China or Australia. The mooring caters to seas as high as 19 m Hs (significant wave height), water depth up to 2500 m, vessel sizes up to ultra-large crude carriers, throughput up to 600,000 BOPD, etc.&nbsp;</p>
        <p><strong>STL for high-pressure liquefied natural gas (LNG) regas</strong><br />
        The STL is widely used to moor LNG carriers&mdash;either floating storage regasification units or regas vessels.&nbsp;</p>
        <p><strong>STL in ice&nbsp;&nbsp;</strong><br />
        Icebergs and ice ridges in Arctic environments are better addressed with the quick disconnect features provided by the STL system. STL systems are verified in ice environments, and model tests have documented the survival of a vessel moored in 1.6 m-level ice with a drift speed of 0.75 m/s.</p>
        <div>&nbsp;</div>
