    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Bulldog&trade; Frac multi-open/close (MOC) sleeve technology features a mechanical shift and multiple open-and-close sleeves specifically designed for horizontal multistage completions. The Bulldog Frac sleeve is activated using a proprietary, coiled-tubing-deployed Bulldog Frac bottomhole assembly (BHA), which allows operators to locate, shift open, and stimulate each isolated stage. The sleeve, along with the BHA design, allows for flexibility with fracking operations. Treatments can be performed as "open-frac-close" or "open-frac." The MOC feature permits closing sleeves later should well conditions dictate.</p>
        <p>The Bulldog Frac sleeve is small, light, and easy to handle, improving makeup efficiencies and safety in the field. No pup joints are required, and the sleeve is a mere 33 in. (840 mm) in length. The Bulldog Frac sleeve has a full bore ID and is designed with large treatment ports, removing choke points and maximizing stimulation and production flow area.</p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-170641-MS" target="_blank">The Evolution, Optimization &amp; Experience of Multistage Frac Completions in a North Sea Environment</a></li>
        </ul>
