    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Bulldog Frac multi-open-close (MOC) sleeve technology features a mechanical shift, multiple-open-and-close sleeve specifically designed for horizontal multistage completions. The Bulldog Frac sleeve is activated using a proprietary, coiled-tubing-deployed Bulldog Frac BHA, which allows operators to locate, shift open, and stimulate each isolated stage. The sleeve, along with the BHA design, allows for flexibility with fracking operations. Treatments can be performed as &ldquo;open-frac-close&rdquo; or &ldquo;open-frac&rdquo;. The MOC feature permits closing sleeves later should well conditions dictate.</p>
        <p>The Bulldog Frac sleeve is small, light, and easy to handle, improving makeup efficiencies and safety in the field. No pup joints are required, and the sleeve is a mere 33 in. (840 mm) in length. The Bulldog Frac sleeve has a fullbore ID and is designed with large treatment ports, removing choke points and maximizing stimulation and production flow area.</p>
