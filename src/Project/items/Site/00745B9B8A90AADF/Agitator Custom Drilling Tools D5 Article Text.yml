      Value: |
        <h2>Drilling Tools</h2>
        <p><strong>Agitator System:</strong> We designed a new multi-lobe power section, improving the Agitator system to allow performance at higher flow rates. New 7 in. bodies can accommodate premium HT, XT, and GPDS connections, eliminating the need for crossovers.</p>
        <p><strong>Vector Drilling Motors:</strong> Our motors provide exceptional torque capability and reliability, allowing maximum efficiency. We have optimized our new power sections for maximum horsepower at industry-leading high flow rates, and we have re-engineered our lower ends to handle the increased outputs.</p>
        <p><strong>ReedHycalog Drill Bits:</strong>We offer drill bits with dedicated flow paths and improved cutter and nozzle geometry to improve your drilling performance. </p>
