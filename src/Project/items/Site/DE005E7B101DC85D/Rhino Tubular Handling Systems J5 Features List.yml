    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>12-ton lift</li>
        <li>Scalloped molds to prevent metal-to-metal contact</li>
        <li>Field proven for decades in the North Sea</li>
        <li>Collapsible system saves space in offshore operations</li>
        <li>Frames can be returned in half height</li>
        <li>DNVGL-ST-0378/BS EN 12079 type approval</li>
        <li>Stackable system</li>
        <li>Ability to inspect and drift pipe in frames</li>
        <li>Easy to pre-tally and number frames/pipe onshore for running order offshore</li>
        <li>Save rig time and money with onshore pre-tally</li>
        <li>Over-engineered strength built into frames for added safety</li>
        <li>Ability to break down frames after pipe run frees up valuable space on rig floor</li>
        <li>Broken down frames offload approximately 20-plus sets of frames in one-half height</li>
        <li>Safe and easy system for yard staff to load, saving time and requiring less effort</li>
        <li>Full training backup available for loading pipe into frames</li>
        <li>Frames are manufactured to individual sizes of pipe for complete protection in transport</li>
        <li>Sizes accommodate 23/8 to 95/8 in.</li>
        </ul>
