    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Vector&trade; Series 36H bearing pack technology from NOV is an advancement over our Series 36 bearing pack. The fully sealed bearing assembly extends drilling motor bearing life and maximizes bit hydraulics. </p>
        <p>The design incorporates the next generation universal joint design, featuring torque transferring faces and a driveshaft that is up to 25% larger in diameter. The larger driveshaft enables the motor to provide exceptional torque capability and reliability. Combined with 100% flow-through-the-bit technology, this allows for maximum drilling efficiency.</p>
