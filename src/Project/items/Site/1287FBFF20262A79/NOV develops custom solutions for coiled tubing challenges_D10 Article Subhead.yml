    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: "<p>Coiled tubing has made a significant impact on North American shale, particularly as wells have changed to access deeper, more difficult reservoirs. Extended-reach laterals are becoming more and more common in horizontal wells, and complex geology demands more powerful, more reliable solutions. We recognized that coiled tubing was an evolving business, and we've been working to develop new products, technologies, and services that will help our customers address their challenges.</p>"
