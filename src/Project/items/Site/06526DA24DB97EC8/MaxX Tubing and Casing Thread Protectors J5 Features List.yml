    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p><strong>Non-liftable option</strong></p>
        <ul>
        <li>API 5CT, Annex I, 10th edition compliant</li>
        <li>Advanced plastic formulation designed for durability and impact resistance</li>
        <li>Ribs strategically placed to keep the diaphragm stable</li>
        <li>Diaphragm and pads designed to absorb and disperse energy from an impact</li>
        <li>Closed-end</li>
        <li>Spanner holes allow the operator to safely install and remove nine (9) sizes of boxes or pins using special installation tools</li>
        <li>Auxiliary installation/removal feature is designed to be used with commonly found tools on a rigsite</li>
        <li>Designed for extreme weather conditions; tested from -50° to 150°F (-46° to 66°C)</li>
        <li>Available for API thread connections only</li>
        <li>Fully plastic</li>
        <li>100% recyclable</li>
        </ul>
        
        <p><strong>Liftable option</strong></p>
        <ul>
        <li>API 5CT, Annex I, 10th edition compliant</li>
        <li>Advanced plastic formulation designed for durability and impact resistance</li>
        <li>Increased pad height and thickness for added durability</li>
        <li>Closed-end, recessed</li>
        <li>Installation/removal feature in pad design</li>
        <li>Designed for extreme weather conditions; tested from -50° to 150°F (-46° to 66°C)</li>
        <li>Available for API thread connections only</li>
        <li>Fully plastic</li>
        <li>100% recyclable</li>
        </ul>
