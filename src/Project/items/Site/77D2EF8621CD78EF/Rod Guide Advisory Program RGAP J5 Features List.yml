      Value: |
        <p>Understanding individual well characteristics enables you to properly capture and analyze critical data needed for effective production string design. Our proprietary advisory, management, and evaluation technologies provide you with critical data to maximize well performance while controlling costs.</p>
        <p>Proper rod guide design, placement, and material selection are critical for obtaining the best overall performance from the engineered system. With RGAP, we have the ability to monitor and track your individual well performance and recommend the appropriate rod guide design, material, spacing, and auxiliary equipment for both beam and progressive cavity pump applications.</p>
