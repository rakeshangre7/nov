    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our one-piece concentric string reamers have a proven track record of effectively enlarging the wellbore to the desired diameter at impressive penetration rates. The cutting structure is laid out to optimize cutting efficiency through the stress-relieved formations while generating a smooth torque response. The flexibility of the design enables it to be used successfully when drilling ahead or in a dedicate hole-opening assembly. The low-torque design means it is an excellent tool to use in conjunction with an underreamer when a larger hole size is required that could be achieved using a conventional underreamer.</p>"
