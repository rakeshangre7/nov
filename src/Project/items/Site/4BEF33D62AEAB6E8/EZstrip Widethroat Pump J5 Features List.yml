    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The EZStrip&trade; Widethroat pump handles highly viscous materials such as sludges, slurries, thick nonflowing pastes, and dewatered&nbsp;sludge cake with viscosities up to 1 million cP.</p>
        <p>The standard design consists of an enlarged rectangular inlet with a screw conveyor to assist the product into the pumping element. Options are available to modify the inlet with either large-diameter augers, integral bridge breakers, or both.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190820T142424Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Efficient method of handling sludges with high solids content</li>
            <li>Different design configurations to suit the application; dry solids approaching 40% can be handled when fitted with integral bridge breakers or large augers</li>
            <li>Ease of maintenance through simple design and plug in shaft</li>
            <li>Runs at relatively slow speeds to minimize damage to shear-sensitive products</li>
            <li>Available as monobloc or bareshaft pumps</li>
            <li>Can be supplied with a muncher, horizontally mounted onto the hopper, to assist solids reduction before pumping</li>
        </ul>
