    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We developed the second-generation tool to improve drilling efficiency and reliability, reduce drilling costs, and enhance the safety of your operation.</p>
        <p>The MOCS G2 is activated and infinitely cycled with a single ball that changes the drilling fluid flow path from the ID of the string (non-bypass) to the annulus (bypass). By changing the flow regimes, you can cycle the tool between bypass and non-bypass modes an unlimited number of times.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190412T203607Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Easy to use - simple operation requires only one ball</li>
            <li>On-demand performance - cycles in as little as 10 seconds with ball on seat</li>
            <li>Unlimited cycling - flow rate actuation alleviates need for multiple balls</li>
            <li>Versatile - can be loaded on surface and placed anywhere in the string&nbsp;</li>
            <li>Safe&nbsp;- eliminates the need to break string at every cycle&nbsp;</li>
            <li>ID compatibility -&nbsp;variable ball size allows for flexibility with various string IDs</li>
            <li>Reduced invisible-lost time -&nbsp;no wasted trips for an exhausted ball catcher&nbsp;</li>
            <li>Designed to trip dry pipe - ports shift closed when pumps are off, automatically&nbsp;draining to lower BHA</li>
            <li>Allows fishing operations below the tool - open through bore before activation or by fishing ball</li>
            <li>Maintains well control safety - automatically closes ports when pump flow is significantly reduced</li>
        </ul>
