    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Tuboscope’s line pipe inspection services identify defects in new pipe before it is put into service. Our quality post-mill inspection program helpsensure safe and efficient transportation of products throughout the design life of the line.</p>
        <p>All inspections are performed by ASNT-qualified Level I and II inspectors in accordance with API 5L using Tuboscope’s proven technologies, proprietary inspection equipment, and software.</p>
        <p><strong>Inspection services:</strong></p>
        <ul>
            <li>EMI</li>
            <li>Ultrasonic (UT)</li>
            <li>Phased Array</li>
            <li>Wall thickness measuring</li>
            <li>Magnetic particle</li>
            <li>Ring and bevel</li>
            <li>Weldline</li>
            <li>Full-length drift (FLD)</li>
            <li>Special end area (SEA)</li>
            <li>Tube body—grade</li>
        </ul>
        <p><strong>Inspection systems used:</strong></p>
        <p>TruScan™ and TruScope™– Full-body UT systems measuring wall and detecting defects at multiple orientations</p>
        <p>TruScope A/S™– Single-pass, full-body UT and EMI inspection</p>
        <p>TruPhase™ 360°– 2D Phased Array UT technology uses a single two-dimensional Array to transmit multidirectional ultrasonic beams in a single shot for simultaneous flaw detection</p>
        <p>TruScan PA– Phased Array system that identifies pipe flaws at multiple orientations along with over 100% UT wall coverage for greater consistency and repeatability&nbsp;</p>
        <p>Amalog™– EMI detects longitudinal defects such as laps, seams, and gouges</p>
        <p>Sonoscope™– EMI detects transverse defects and three-dimensional defects such as pitting and holes</p>
        <p>Tubogauge and Isolog– Wall thickness measurements</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
