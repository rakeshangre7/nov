    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>&nbsp;</p>
        <h2>Complementing our advanced line of portable mixing tanks, nondamaging fluids and associated additives are our constant analysis of fluid properties.</h2>
        <p>&nbsp;</p>
        <p>We are the only completions services entity that conducts daily fluid checks. In addition, with an average of more than 12 years of experience, the expertise of our highly trained and customer-focused completion services specialists is unmatched in the industry.</p>
        <h2>Mobile mixing plants</h2>
        <p>The FluidControl Completions Services group provides the full range of dual-compartment skid-mounted mobile mixing plants with capacities from 50 to 400 bbl. Specific plants and supplementary offerings include:</p>
        <ul>
            <li>Portable Power generator for blenders if required</li>
            <li>200-bbl dual-compartment diesel-powered and self-contained mixing plant, comprising 150-bbl surface volume and a 50-bbl sweep tank</li>
            <li>75-bbl dual-compartment skid-mounted mixing tank employing two self-contained diesel pumps</li>
            <li>Compact 50-bbl dual-compartment trailer and skid-mounted mobile units, engineered with a small footprint for tight locations</li>
            <li>New dual pump tank</li>
        </ul>
        <h2>Fluids and additives</h2>
        <p>Our line of fluids and additives designed for drill-out and prep services includes:
        Bromides</p>
        <ul>
            <li>Sodium chloride (NaCL; up to 26%)</li>
            <li>Calcium chloride (CaCl2; up to 11.6 ppg)</li>
            <li>Potassium chloride (KCl; up to 24%)</li>
            <li>Lost circulation material (LCM), encompassing organic, sized salt, and polymeric products
            <ul>
                <li>Friction reducers</li>
                <li>Lubricants</li>
                <li>Packer fluids</li>
                <li>Polymer for sweeps</li>
            </ul>
            </li>
        </ul>
        <h2>Monitoring and reporting services</h2>
        <p>Completions Services specialists employ a variety of tools to ensure the drill-out and well prep operation is proceeding in the most efficient and cost-effective manner. Our routine monitoring and reporting services include:</p>
        <ul>
            <li>Once-per-hour fluid analysis that examines real-time properties, including rheology, pH, chlorides, low-end viscosity and gels, among others</li>
            <li>Coiled tubing drill-out data monitoring, including chemical usage, fluid make-up and pressures</li>
            <li>Post-well recaps</li>
            <li>Historical reviews, including local chemical usage and costs</li>
        </ul>
        <h2>Completion Services</h2>
        <p>NOV offers an exclusive portfolio of equipment and capabilities to address the increasing demand for completion support services. Due to the ever-growing focus and challenges of horizontal completions, NOV has designed a wide range of equipment&mdash;many options unavailable from other service providers&mdash;to meet these changing demands. Our comprehensive line of offerings includes advanced water treatment services, water transfer services, frac tanks, treatment chemicals, drill-out engineering services, vacuum truck services, and specialty products, such as generators and light towers.</p>
