    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: "<p>Drilling deepwater and ultradeepwater prospects in the world's most challenging reservoirs has never been easy, but as operators prepare to explore the most difficult HPHT wells of the 20,000-psi (20K) pressure frontier, it has become apparent that traditional solutions are not sufficient. As the pioneers of offshore equipment, we at NOV have never backed down from innovating when the industry called. With the help from design teams in Edmonton and Stavanger and engineering and manufacturing teams in the United States, we've been hard at work building one piece of equipment that is going to help make the previously impossible possible.</p>"
