    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Maximized solids control</h2>
        <p>Mud tank systems are a critical component of any drilling operation for maximizing solids control efficiency and effectiveness.</p>
        <p>The Ideal Mud Tank System is a two-tank unit with a total active (operating) capacity of 1,318 bbl (total/nominal capacity of 1,500 bbl).</p>
        <p>The system comes complete with all the essential solids control equipment necessary for successful operations. Additionally, optional solids control configurations are available to suit the needs of specific applications.</p>
        <h3>Features/Benefits</h3>
        <ul>
        <li>Removable shaker skids
        <ul>
        <li>Allow for quick and easy mobilization and demobilization</li>
        </ul>
        </li>
        <li>Processing equipment mounted on separate, removable skid </li>
        <li>Vertical, direct-driven centrifugal pumps
        <ul>
        <li>Minimizes the footprint required by the pumps</li>
        </ul>
        </li>
        <li>Centrifugal pumps and control manifold installed on a pump porch
        <ul>
        <li>Provides easy access for controlling processes</li>
        </ul>
        </li>
        <li>Each centrifugal pump is in close proximity to a specific piece of equipment
        <ul>
        <li>Allows for shorter piping runs with less friction</li>
        <li>Maximizes horsepower and hydraulic efficiency </li>
        </ul>
        </li>
        <li>Caustic barrel telescopes remain on tank during transportation
        <ul>
        <li>Allows for quick and easy mobilization and demobilization; provides a safe way to add caustic to the mud system</li>
        </ul>
        </li>
        <li>Total active (operating) capacity of the two-tank system is 1,318 bbl (total capacity of 1,500 bbl)
        <ul>
        <li>Provides a volume that is usually achieved with a three-tank system, thus providing transportation cost savings</li>
        </ul>
        </li>
        <li>Vortex breakers at each suction
        <ul>
        <li>Prevents cavitation of centrifugal pumps</li>
        </ul>
        </li>
        <li>Minimal piping inside tanks
        <ul>
        <li>Allows for proper agitation, thus improving homogenization of the mud</li>
        </ul>
        </li>
        <li>Integrated cement and active bypass
        <ul>
        <li>Prevents equipment contamination</li>
        </ul>
        </li>
        <li>Sloped sand trap with integrated mud gun
        <ul>
        <li>Facilitates quick, easy, and thorough cleaning</li>
        </ul>
        </li>
        <li>Complete system can be transported with only four trucks
        <ul>
        <li>Permits quick rig-up and reduces transportation costs</li>
        </ul>
        </li>
        <li>30-in. distance between shakers (competition’s standard is 24 in.)
        <ul>
        <li>Provides easy access to shakers for maintenance, screen changes, etc.</li>
        </ul>
        </li>
        <li>Electrical cable trays
        <ul>
        <li>Eliminates cable sag</li>
        </ul>
        </li>
        <li>Collapsible handrails </li>
        <li>Mud level sensors (optional)
        <ul>
        <li>Provides well control; reduces contamination of the drill site</li>
        </ul>
        </li>
        <li>Hammerseal piping connections
        <ul>
        <li>Guarantees proper alignment and positive sealing</li>
        </ul>
        </li>
        <li>Fold-down crossover walks between tanks
        <ul>
        <li>Eliminates the need for a crane lift</li>
        </ul>
        </li>
        <li>Easy-access tank compartments
        <ul>
        <li>Provides quick and easy access to tank compartments for maintenance, inspections, etc.</li>
        </ul>
        </li>
        </ul>
