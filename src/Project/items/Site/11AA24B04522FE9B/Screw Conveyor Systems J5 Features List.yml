    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Screw conveyors are typically used to transport drilled cuttings from the shale shaker area to a discharge port, skip, or to secondary processing equipment. FluidControl&nbsp;screw conveyors are available with e-stop kill switches as well as grab lines, which stop the unit in the event of an emergency. A variable-speed drive controls the rate of conveyance. The tops of the units are fitted with expanded metal covers for feed areas and solid covers for non-feed areas.</p>
        <p><strong>Screw conveyors are available in the following typical configurations:</strong></p>
        <ul>
        <li>16 in. (406.4 mm)
        <ul>
        <li>20-hp (14.9-kW) main drive</li>
        <li>Forward and reverse motion</li>
        <li>307 t/hr</li>
        </ul>
        </li>
        <li>14 in. (355.6 mm)
        <ul>
        <li>10-hp (7.5-kW) main drive</li>
        <li>Forward and reverse motion</li>
        <li>205 t/hr</li>
        </ul>
        </li>
        <li>12 in. (304.8 mm)
        <ul>
        <li>10-hp (7.5-kW) main drive</li>
        <li>Forward and reverse motion</li>
        <li>126 t/hr</li>
        </ul>
        </li>
        </ul>
        <p>Screw conveyor size and horsepower requirements will vary depending on the length of the run, bit size, rate of penetration, and flow rate. Additional sizes are available upon request. Please contact your NOV BRANDT representative for more details.</p>
