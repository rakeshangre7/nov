        <p>We&rsquo;re breaking tradition and challenging the norm of metallic solutions. Fiber Glass Systems delivers the composite solution your project requires while exceeding expectations in weight savings and corrosion resistance. Our trusted brands include Bondstrand&trade;, Red Thread&trade;, Green Thread&trade;, Fiberspar&trade;, Dualoy&trade;, Star&trade;,&nbsp; Z-Core&trade;, F-Chem&trade;, Ceram Core&trade;, Silver Streak&trade;, Red Thread IIA&trade;, Polyplaster&trade;, Centricast&trade;, and Pipex&trade;.</p>
        <p>Visit our <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nov.com/about/our-business-units/fiber-glass-systems/fgswebinar" target="_blank">Fiber Glass Systems University (FGSu)</a> to learn more about the different applications and market solutions we provide to various industries such as oil and gas, chemical and industrial, marine, offshore, fuel handling, and mining.</p>
