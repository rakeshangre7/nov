      Hint: description
      Value: "<p>The NOV coiled tubing (CT) bleed-off sub is a short tool that can be placed anywhere in a CT tool string where there is a possibility of trapped residual CT pressure.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190422T160434Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Enables the CT operator to manually bleed the tool string at the surface using a hex socket wrench</li>
            <li>Uses a ball seat and has a captive bleed screw to prevent it from completely backing out of the sub body</li>
            <li>Particularly useful in conjunction with the dual ball kelly cock valve for deploying tools into the well</li>
        </ul>
