    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Morlift&trade; hydraulic pumping system works in conjunction with a state-of-the-art nitrogen accumulator to decrease load fluctuation, reduce stress on the engine and hydraulic components, and prevent unnecessary downtime for maintenance and repairs. It also allows for pumping with lower horsepower, which increases fuel efficiency and reduces operating costs. The 5.7-L power skid is field proven, EPA certified, and delivers the quality you expect from us. With lifting capabilities up to 40,000 lb and variable stroke length up to 144 in., the Morlift system can produce wells with extreme depths.</p>"
