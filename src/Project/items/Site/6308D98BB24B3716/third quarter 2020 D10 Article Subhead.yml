    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: "<p>NOV reported third quarter 2020 revenues of&nbsp;$1.38 billion, a decrease of seven percent compared to the second quarter of 2020 and a decrease of 35 percent compared to the third quarter of 2019. Net loss for the third quarter of 2020 improved&nbsp;$38 million&nbsp;sequentially to&nbsp;$55 million, or -4.0 percent of sales, which included non-cash, pre-tax charges (&ldquo;other items,&rdquo; see Other Corporate Items for additional detail) of&nbsp;$62 million. Adjusted EBITDA (operating profit excluding depreciation, amortization, and other items) decreased&nbsp;$13 million&nbsp;sequentially to&nbsp;$71 million, or 5.1 percent of sales.</p>"
