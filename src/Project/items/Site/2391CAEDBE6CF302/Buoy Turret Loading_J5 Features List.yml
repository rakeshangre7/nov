    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Buoy Turret Loading (BTL) is a turret catenary anchor leg mooring (CALM) buoy for deepwater applications and for large and frequent offloading operations. The loading buoy is the link between geostatic subsea manifold connections and the weathervaning tanker, enabling the vessel to take up the position of least resistance to the prevailing weather conditions at all times. Fluid product is transferred via the BTL to the tanker by floating and subsea hose systems. Its deck offers wide space for operation, inspection, and maintenance of equipment, and its keyhole shape enables improved weathervaning. The BTL is fabrication-friendly, allowing for high local content.</p>"
