        <p>The X-Y cantilever can move in two directions instead of one. The cantilever extends with the derrick in a longitudinal direction (the X-direction) and can also move in a transverse direction over the width of the deck (the Y-direction). This design offers approximately twice the drilling envelope of a conventional cantilever. The jackup rig therefore needs to be moved less frequently. An additional advantage is that the derrick is always located near the center line of the cantilever; thus, the weight and loads are always evenly distributed. As a result, the cantilever steel weight is lower, the combined load is constant over the transverse reach, and the longitudinal reach is greater. The capacity of the X-Y cantilever is approximately 1.5 times higher than a comparable conventional cantilever.</p>
