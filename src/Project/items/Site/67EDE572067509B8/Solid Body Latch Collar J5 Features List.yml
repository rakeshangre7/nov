    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The solid body dart latch collar is a field-proven assembly designed to positively lock our latch-down wiper dart. Elastomeric seals on the wiper dart nose seal within the latch collar assembly to provide pressure integrity from above and below, while a locking slip firmly locks the dart in place. A solid no-go ensures the dart cannot be pumped through the latch collar assembly when pressure is applied from above.</p>
        <p>&nbsp;</p>
        <p>Features</p>
        <ul>
            <li>Fully configurable wiper dart design</li>
            <li>Single-piece body with no potential leak paths</li>
            <li>Millable internal latch insert</li>
            <li>Positive locking mechanism</li>
            <li>Solid no-go design</li>
        </ul>
        <p>Benefits</p>
        <ul>
            <li>Wiper dart can be configured in a variety of ways to accommodate monobore casing, tapered strings, liners, and ball-drop sleeves</li>
            <li>Locking mechanism prevents the dart from becoming unseated after the cementing operation to ensure the wellbore integrity remains intact</li>
        </ul>
        <p>Applications</p>
        <ul>
            <li>Cemented liner and monobore completions</li>
            <li>Cemented ball-drop sleeve systems</li>
            <li>High-differential-pressure applications that require wellbore integrity up to 69 MPa (10,000 psi)</li>
        </ul>
