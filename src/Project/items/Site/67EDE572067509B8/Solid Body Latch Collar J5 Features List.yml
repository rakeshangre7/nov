    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Drill pipe darts (DPD) separate the cement column in the drillstring and activate/release the wiper plugs. We offer a range of DPD to meet the requirements of your operations.
        </p>
        <h2>Solid-body latch collar and wiper dart
        </h2>
        <p>The solid-body dart latch collar is a field-proven assembly designed to positively lock our latch-down wiper dart. Elastomeric seals on the wiper dart nose seal within the latch collar assembly to provide pressure integrity from above and below, while a locking slip firmly locks the dart in place. A solid no-go ensures the dart cannot be pumped through the latch collar assembly when pressure is applied from above.
        </p>
        <p>Features/benefits </p>
        <ul>
            <li>Fully configurable wiper dart design </li>
            <li>Single-piece body with no potential leak paths</li>
            <li>Millable internal latch insert</li>
            <li>Positive locking mechanism </li>
            <li>Solid no-go design </li>
            <li>Wiper dart can be configured in a variety of ways to accommodate mono-bore casing, tapered strings, liners, and ball-drop sleeves. </li>
            <li>Locking mechanism prevents the dart from becoming unseated after the cementing operation to ensure the wellbore integrity remains intact.
            </li>
        </ul>
        <h2>Drill pipe dart with wiper ball
        </h2>
        <p>For the duo-wiper plug system, one drill pipe dart is pumped before and behind the cement column. With the single-wiper plug, only the drill pipe dart behind the cement column is used. Our sponge-ball drill pipe dart provides outstanding sealing properties in the drill pipe combined with optimal cleaning and wiping efficiencies across a range of sizes.
        </p>
        <p>Features/benefits</p>
        <ul>
            <li>Available for all drill pipe sizes</li>
            <li>One-size string or combined string</li>
            <li>Available with lock feature
            </li>
        </ul>
