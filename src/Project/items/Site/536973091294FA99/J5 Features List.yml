    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our new Rolligon&trade; dry additive mix unit (DAMU) provides our customers greater flexibility in additive selection, thereby reducing costs and improving overall performance.<br />
        <br />
        One of the primary uses of the dry additive mix unit is dry gel mixing. Traditional gels slurried in diesel or mineral oil were previously used due to their ease of metering. As regulations and cost continue to make it more difficult to use slurry gel, accurate dry gel additive systems are becoming a vital part of the well fracturing industry.<br />
        <br />
        Our system leverages a custom-engineered mixer to premix the dry additive with water for optimum mix quality, even at high rates. To provide a safer site for our customers&rsquo; personnel, the unit&rsquo;s automated controls allow for minimal required operator interaction, and the dust collection system incorporated in the on-board bulk hoppers filters the exhaust during pneumatic filling.<br />
        <br />
        Our selection of Rolligon hydration systems can be set up to accommodate dry or slurried gel, giving you the ability to choose the type of gel used on a job. The versatility and reliability of our systems help keep your job running on time and on budget.</p>
