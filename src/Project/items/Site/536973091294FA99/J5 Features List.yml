        <ul>
            <li>Automated mixing control</li>
            <li>Control integrated with Rolligon process equipment</li>
            <li>Dual mixing system for high rates and/or backup</li>
            <li>90-lb/min mix rate per mixer</li>
            <li>Heavy-duty gooseneck trailer</li>
            <li>Cummins T4F QSL9 diesel engine rated 380 bhp</li>
            <li>Two 100 ft3 hoppers, 80 ft3 useable</li>
            <li>6&times;5 centrifugal supply pump</li>
        </ul>
