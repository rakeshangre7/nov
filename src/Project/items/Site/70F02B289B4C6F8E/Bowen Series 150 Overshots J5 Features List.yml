    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>An industry standard since the 1930s, the rugged, user-friendly Bowen Series 150 overshot withstands extremely heavy pull¬ing and torsional, jarring strains without causing damage or distortion to the tool or the fish.&nbsp;</p>
        <p>Through the installation of proper undersize parts, the tool may be adapted to engage and pack off any smaller size.</p>
        <p>A basket grapple is an expandable cylinder with a tapered exterior to conform to the helically tapered section in the bowl. Its interior is wickered for engagement with the fish. Two types of basket grapples are available to meet the need for catching various types of fish.</p>
