      Hint: description
      Value: |
        <p>Tuboscope MSI’s complete line of Guardian™ drill pipe protectors keep your drill pipe assets protected at all times. From lightweight plastic to heavy-duty plastic and all-steel models, Guardian protectors are engineered to cover the entire thread form and seal area on both internal and external drill pipe threads. Whether you need environmental thread protection only, or you require robust thread protection for rugged transportation and extreme climates, MSI has a Guardian protector for your job.</p>
        
        <h2>Guardian steel protectors</h2>
        <ul>
        <li>Uncompromising, heavy-duty protection of the entire thread form</li>
        <li>Provides protection even in extreme weather</li>
        <li>Extra-heavy pressed steel construction</li>
        <li>Thread form and size permanently stamped on the part</li>
        <li>Easy installation and removal</li>
        <li>Available in both API and premium thread connections</li>
        <li>CNC precision-cut thread</li>
        </ul>
        
        <h2>Guardian heavy-duty plastic protectors</h2>
        <ul>
        <li>Complete coverage of entire thread form and seal area on both internal and external threads</li>
        <li>Ideal for all grades of pipe, especially alloy grade</li>
        <li>Rugged thread impact protection and sealing abilities</li>
        <li>Performs in long-term storage and handling situations</li>
        <li>Available in both API and Premium thread connections</li>
        </ul>
        
        <h2>Guardian light-duty plastic protectors</h2>
        <ul>
        <li>Designed for environmental protection and minimal impacts</li>
        <li>Short-term applications only</li>
        <li>Available in API thread connections only</li> 
        </ul>
        
