    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        The Slimconnect external slip connector allows the attachment of coiled tubing to the CT tool work string via the provision of a threaded connection.&nbsp;The Slimconnect connector has an OD that is smaller than a standard external slip connector, enabling use  in operations where the coiled tubing is to be run through a restricted ID.<br />
        <br />
        The design of the Slimconnect connector uses a set of helical slips that grip the tubing in a wedging action. This increase in tension results in increased grip.<br />
        <br />
        The external slip-type connectors have O-ring pressure seals as standard equipment.<br />
