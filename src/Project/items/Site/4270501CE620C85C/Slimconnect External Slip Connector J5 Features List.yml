        <p>The Slimconnect external slip connector allows the attachment of coiled tubing to the CT tool work string via the provision of a threaded connection. The Slimconnect connector has an OD that is smaller than a standard external slip connector, enabling use in operations where the coiled tubing is to be run through a restricted ID.</p>
        <p>The design of the Slimconnect connector uses a set of helical slips that grip the tubing in a wedging action. This increase in tension results in increased grip. </p>
        <p>The external slip-type connectors have O-ring pressure seals as standard equipment.</p>
        <br />
