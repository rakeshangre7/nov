        <div class="rte">
        <p>Chemineer China has a sales and marketing office located in Shanghai, China with fully staffed Application Engineers
            for design of Chemineer, Prochem, Kenics and Greerco products. All design utilizes Chemineer Expert Design System
            (CEDS), consistent with global systems.</p>
        <p>Manufacturing is located in Suzhou, Jiangsu Province. The China facility was founded in 2002, which becomes the
            center for assembly, manufacturing and field service to support the business development in China.</p>
        <h3>Capabilities</h3>
        <ul>
            <li>Purchasing</li>
            <li>Detailed Engineering</li>
            <li>Inventory</li>
            <li>Machining</li>
            <li>Assembly</li>
            <li>Testing</li>
            <li>Field Service</li>
            <li>Global Parts Supply</li>
        </ul>
        <h3>Certifications</h3>
        <ul>
            <li>ISO9001:2008</li>
            <li>ISO14001</li>
            <li>Member of Standing Council of National Communication Network Center of Fluid Mixing Technology</li>
            <li>SINOPEC Qualified Supplier</li>
        </ul>
