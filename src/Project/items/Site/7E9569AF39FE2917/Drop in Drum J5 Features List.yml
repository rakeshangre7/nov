      Hint: description
      Value: |
        <p>Ideal for offshore platforms with crane limitations and maximized tubing payloads, the Hydra Rig&trade; drop-in-drum (DID) coiled tubing reel design separates the tubing drum and its tubing payload and the crash frame/drive system to ensure that tubing length and wall thickness can be maximized for your project&rsquo;s demands. </p>
        <p>This method ensures that on-site demands are addressed quickly to reduce downtime by often supplying two spools&mdash;one for standby with an additional or different-sized tubing string preloaded. Each spool comes complete with a storage base. </p>
        <p>We offer two- and three-series drop-in-drum tubing reel models.</p>
