      Hint: body
      Value: "<p>NOVOS&trade; is a simple-to-install process-automation platform that helps the driller to step back from the repetitive complexities of machine and process control. The system serves as a link between the two activities to ease the burden on the driller, resulting in safer and more efficient well construction. NOVOS, which can be added to an existing land rig in as little as 12 hours, provides a common platform for the control, monitoring, scheduling, and optimization of drilling operations. Structuring data and defining activities through process automation enables engineers to develop lessons learned and apply best practices across regions and rig fleets.</p>"
