      Hint: body
      Value: |
        <p>As customers and consumers are now evaluating sustainability efforts to choose their supplying companies, we understand that we must develop products that outperform others while lessening their impact on the environment to deliver a competitive advantage to our customers as promised in our Statement of Strategic Intent. To continue to provide efficient and effective products and services to our customers, we place a strong importance on innovation and research. Our employees are recognized and rewarded for customer service, innovation, initiative, financial performance, and working as an integral part of our customers" strategies.</p>
        <h2>WaterWolf Dynamic Oil Recovery system</h2>
        <p>The <a href="~/link.aspx?_id=A09A4EE46E5042FAB6B9F29164DC953D&amp;_z=z">WaterWolf™ Dynamic Oil Recovery (DOR) system</a> is a cleaner, safer, and more affordable water treatment system. Our engineers designed WaterWolf to recover oil and remove suspended solids from produced water in a single stage of treatment without the use of chemicals. That means you can eliminate chemical costs while increasing your revenue.</p>
