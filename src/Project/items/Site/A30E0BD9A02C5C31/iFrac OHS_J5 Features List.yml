    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Voyager™ frac sleeve&nbsp;is a ball-drop-activated multistage fracturing sleeve specifically designed for openhole conditions. For each ball pumped from surface, a corresponding sleeve downhole is opened, allowing communication between the casing inside diameter (ID) and the formation of interest. The stimulation operation is continuous, with balls of increasing outside diameter (OD) being pumped from surface as the operation works towards the heel of the wellbore.</p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li><a rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-181644-MS" target="_blank">Cemented and Cased Hole Multistage Stimulation Technology Development and Field Wide Implementation in a North Sea Chalk Oilfield</a></li>
            <li><a rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-174251-MS?sort=&amp;start=0&amp;q=mitigating+formation+damage+by+using+completion&amp;from_year=&amp;peer_reviewed=&amp;published_between=&amp;fromSearchResults=true&amp;to_year=&amp;rows=25#" target="_blank">Mitigating Formation Damage by Using Completion with Built-in-Casing Perforations Instead of Perforation with Explosive Charges</a></li>
        </ul>
