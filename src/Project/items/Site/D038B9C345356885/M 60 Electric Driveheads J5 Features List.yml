      Hint: description
      Value: "<p>Designed for low- to medium-horsepower applications, our M-60 electric drivehead employs the highly efficient and extremely safe hydrodynamic backspin braking system. As part of our commitment to safety, all our direct drives have a fully enclosed and hinged belt guard. Each drivehead is tested and inspected to meet our quality requirements.</p>"
