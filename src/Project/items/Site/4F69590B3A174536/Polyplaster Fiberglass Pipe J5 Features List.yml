    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>High-resin-content, thick, reinforced liners available in pipe wall for severe chemical services and oxidizing acids</li>
            <li>HLU or mitered with Butt-and-Wrap joints</li>
            <li>Custom fabrications such a manifolds and branched fittings available</li>
            <li>Polyplaster provides a full range of services for mild to extremely corrosive fluids</li>
            <li>Well suited to water purification systems</li>
        </ul>
