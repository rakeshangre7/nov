    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>F-Chem custom filament-wound piping systems offer the economics of a highly corrosion- and abrasion-resistant pipe that can be designed to incorporate specific physical and mechanical properties. We can custom design systems for corrosion-resistant barriers, resin systems, and reinforced structural walls, joining techniques and ribbed wall construction for high vacuum or burial conditions. F-Chem pipe and fittings are available in 14- through 72-in. diameters.</p>
        <p>F-Chem pipe is lightweight for ease of installation and offers superior corrosion resistance for long service life. With high flow and low friction ratios, F-Chem also offers the lowest total cost of ownership and ease of repair, modification, and maintenance.</p>
        <p>Applications</p>
        <ul>
            <li>Chemical and industrial</li>
            <li>Mining</li>
            <li>Oil and gas</li>
        </ul>
