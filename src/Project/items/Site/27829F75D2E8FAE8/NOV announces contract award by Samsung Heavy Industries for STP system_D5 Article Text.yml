      Value: "<p>The STP system is a unique, innovative, and flexible turret mooring system for FPSO vessels. The STP swivel, which is mounted on top of the turret buoy, transfers oil, water, gas, signals, and power from the geostationary riser system to the piping and cabling system of the freely weather-vaning production vessel.</p>"
