    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our decorative round and octagonal prestressed, spun-cast concrete lighting poles are ideal for street lighting, recreational areas, parking lots, park security, and walkways. These strong, durable poles are available in optional color finishes that blend with the environment.<br />
        </p>
        <ul>
            <li>Application can be post top or mast arm.</li>
            <li>Ameron™ poles conform to applicable sections of ACI, AASHTO, ASTM, and IBC standards.</li>
            <li>The concrete shafts are lightly blasted to expose the texture and beauty of the natural aggregates while maintaining sharp definition of details and patterns.<br /><br /></li></ul>
        <p><b>Colors and Finishes</b></p>
        <p>Standard, pre-formulated, and custom aggregate colors are available. We offer Amershield™, a premium graffiti-resistant coating, plus an assortment of durable sealers and protectants that further enhance colors, protect the concrete surface, and aid in the removal of graffiti.</p>
        <p>&nbsp;</p>
