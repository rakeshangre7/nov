      Hint: body
      Value: |
        <p>We proposed the Setter composite frac plug due to its compact design and all-composite construction, which allowed for a quick mill time average of 4 min. as well as less debris to remove from the wellbore. Out of nine plug providers across multiple wells, the Setter plug had the quickest drill and wash times, and 100% of plugs were tagged on depth. This result led to the operator awarding us a large portion of their frac plug business.</p>
