    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We provide quality replacement fluid ends that fit most makes and models of other brands such as SPM, Gardner Denver, Caterpillar, and Forum as well as our line of durable pump models. Fluid ends we carry are:&nbsp;</p>
        <ul>
            <li>Patriot Fluid End</li>
            <li>WS-600 Pump Fluid End</li>
            <li>WS-600-SA Pump Fluid End</li>
            <li>WS-1000 SH Pump Fluid End</li>
            <li>WS-2500 Pump Fluid End</li>
        </ul>
        <p>
        All our fluid ends are:</p>
        <ul>
            <li>Forged mono-block</li>
            <li>Valve-over-valve design</li>
            <li>Designed to maximize durability and facilitate ease of maintenance to lower total cost of ownership</li>
        </ul>
        <p>
        Note: NOV’s WS-2500 fluid ends are exclusively manufactured in the USA from domestically sourced carbon alloy or stainless steel and feature proprietary autofrettage processing to maximize strength and resistance to fatigue cracking.&nbsp;</p>
        <p>Patriot fluid ends are currently available in Triplex and Quintuplex as well as 4-, 4.5-, and 5-in. configurations.&nbsp;<span style="color: rgb(0, 0, 0);">&nbsp;</span></p>
