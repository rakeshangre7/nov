      Value: |
        <p style="margin-top: 12pt;">The heart and soul of any coiled tubing system is the injector head, and our line of injectors are recognized worldwide as the best in the market today.</p>
        <p style="margin-top: 12pt;">Whether you are buying a complete new unit or replacing the injector on your existing unit, our injectors offer the performance and dependability demanded by your customers in today&rsquo;s toughest oilfield conditions around the world.<strong></strong></p>
        <p style="margin-top: 12pt;"><strong>HR-560 Coiled Tubing Injector</strong></p>
        <p style="margin-top: 12pt;">Designed to handle 1 to 2⅜-in. coiled tubing strings, the Hydra Rig&trade; HR-560 coiled tubing injector can run up to 120,000 psi yield strength string designs and features a 60,000-lb continuous lifting capacity.<strong></strong></p>
        <p><strong>HR-580 Coiled Tubing Injector</strong></p>
        <p style="margin-top: 12pt;">Designed to handle 1&frac12; to 2&frac12;-in. coiled tubing strings, the Hydra Rig HR-580 coiled tubing injector can run up to 120,000 psi yield strength string designs and features a 80,000-lb continuous lifting capacity.<strong></strong></p>
        <p style="margin-top: 12pt;"><strong>HR-5100 Coiled Tubing Injector</strong></p>
        <p style="margin-top: 12pt;">Designed to handle 1&frac12; to 3&frac12;-in. coiled tubing strings, the Hydra Rig HR-5100 coiled tubing injector can run up to 130,000 psi yield strength string designs and features a 100,000-lb continuous lifting capacity.
        </p>
