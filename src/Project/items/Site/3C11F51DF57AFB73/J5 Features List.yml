        <p>QT-800 offers increased axial load, cycle life, and reduced ovality growth required for the more demanding applications than the QT-700 while still performing well in sour service.<br />
        <br />
        For the appropriate sizes, QT-800 can be routinely ordered as a True-Taper&trade; string; straight-wall, straight-wall flash-free string; or as a string with an electric wireline or capillary tube installed.</p>
