        Control skid<br />
        <br />
        Control room/storage &ndash; 8 ft. 6 in. &times; 7-ft. 8 in. &times; 8 ft. 2 in. tall, insulated and climate-controlled work area with control panel, 120-volt A/C outlets and T5 computer outlets, and a workbench. Equipped with manual transfer switch that allows power to be taken from onboard generator or landline. Front window of control room is also an emergency exit. The rear section of the control room is an 8 ft. 6 in. &times; 10 ft &times; 8 ft 2 in. tall storage area with a double-wide door. The space is complete with interior and exterior lighting and a two-coat paint system of a single color.<br />
        <br />
        Control panel &ndash; Control panel for operation of bulk system. Control panel is stainless steel with laser-etched schematic. The panel is assembled with pneumatic lever switches to operate valves and &ldquo;open valve&rdquo; indicators. Complete with two-coat paint system of a single color.<br />
        <br />
        Air compressor &ndash; 375- ft3/min, 125-psi rotary screw compressor with Caterpillar 4.4-L diesel engine. Complete with 56-gallon fuel tank and LCD control panel with emergency stop.<br />
        <br />
        Receiver tank &ndash; 9.5- ft3 air receiver tank. ASME Code vessel designed for 200 psi maximum allowed working pressure (MAWP) at -50 &deg;F.<br />
        <br />
        Generator &ndash; Kubota KJ-20. 20.6 kVA, 60 Hz. 2.2-L diesel engine with 37-gallon fuel tank.<br />
        <br />
        Tank skid<br />
        <br />
        Bulk storage tank &ndash; 10-ft diameter with internal volume options of 1,710 ft3 or 2,100 ft3. ASME Code vessel designed for 40 psi MAWP at -20 &deg;F. Complete with 5-in. victaulic fill, vent, discharge, and clean-out nozzles located in the cone. 20-in. manway located at the top of the shell with internal and external ladders. Tank supports include 6-in. pipe legs with I-beam skid base. Tank will include complete aeration system to fluidize bulk material for pneumatic conveying. Complete with sandblast and two-coat paint system of a single color.<br />
        <br />
        Bulk scale tank &ndash; 10-ft diameter &times; 9 ft 3 in. tall with an internal volume of 400-ft3. ASME Code vessel designed for 40 psi MAWP at -20&deg; F. Six 5-in. victaulic fill nozzles and one 5-in. victaulic vent nozzle located in head. One 5-in. victaulic discharge nozzle and 20-in. manway located in cone. Tank is supported by four 5-in. pipe legs with mounts for electronic scales. Tank will include complete aeration system to fluidize bulk material for pneumatic conveying. Complete with sandblast and two-coat paint system of a single color.<br />
        <br />
        Bulk blend tank &ndash; 10-ft diameter &times; 9 ft 3 in. tall with an internal volume of 400 ft3. ASME Code vessel designed for 40 psi MAWP at -20 &deg;F. Two 5-in. victaulic fill nozzles and one 5-in. victaulic vent nozzle located in head. One 5-in. victaulic discharge nozzle and 20-in. manway located in cone. Tank is supported by four 5-in. pipe legs. Tank will include complete aeration system to fluidize bulk material for pneumatic conveying. Complete with sandblast and two-coat paint system of a single color.<br />
        <br />
        Waste tank &ndash; 10-ft diameter &times; 9 ft 3 in. tall with an internal volume of 400 ft3. ASME Code vessel designed for 40 psi MAWP at -20 &deg;F. Eight 5-in. victaulic inlets, one 5-in. victaulic discharge nozzle, and 20-in. manway located in cone. One 22-in. flange in head for mounting dust collector. External ladder and work platform with hand rails. Tank is supported by four 5-in. pipe legs. Tank will include complete aeration system to fluidize bulk material for pneumatic conveying. Complete with sandblast and two-coat paint system of a single color.<br />
        <br />
        Dust collector &ndash; ASME Code vessel designed for 40 psi MAWP at -20 &deg;F. Contains 19 filter bags. Two 20-in. manways located in shell. 22-in. mounting flange on cone. Pneumatic shaker for clearing dust from bags. Complete with sandblast and two-coat paint system of a single color<br />
        <br />
        Electronic weighing system &ndash; Electronic weighing system with 60,000-lb scale capacity for use on 400-ft3 scale tank. System includes digital indicator, ticket printer, load cells, and interconnecting wiring. Scale system is approved for measurement of bulk material weight for sale.<br />
        <br />
        Pressure additive hopper &ndash; Additive hopper for pneumatic conveying of dry bulk materials into scale tank. ASME Code vessel designed for 40 psi MAWP at -20 &deg;F. Complete with 6-in. fill and 5-in. discharge, sandblast, and two-coat paint system of a single color.
