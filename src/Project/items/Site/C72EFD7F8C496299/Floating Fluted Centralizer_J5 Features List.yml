    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The floating fluted centralizer is a coiled tubing (CT) tool designed to ensure that the work string and bottomhole assembly (BHA) are at their most central positions, especially during operations in deviated wells.</p>
        <p>The floating fluted centralizer comprises a central carrier mandrel capable of housing a number of interchangeable, floating slip-over fluted centralizers of different-size outside diameters (ODs). As such, it is more versatile and economical than a single-piece centralizer.</p>
        <p>Normally attached to the tool string just above the running/pulling tool or fishing tool, the floating centralizer OD is machined to suit the inside diameter (ID) of the tubing in which it is to be run. This allows the tool to be used as a tubing drift or gauge in addition to centralizing the tool string.</p>
