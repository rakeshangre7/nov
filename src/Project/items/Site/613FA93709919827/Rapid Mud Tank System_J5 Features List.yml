    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Mud tank systems are a critical component of any drilling operation for maximizing solids control efficiency and effectiveness.The system comes complete with all the essential solids control equipment necessary for successful operations, including optional solids control configurations to suit the needs of specific applications.</p>
        <p><strong>Features/Benefits</strong></p>
        <ul>
            <li>Equipment removal is not required for transport</li>
            <ul>
                <li>Quick and easy mobilization and demobilization</li>
            </ul>
            <li>Vertical, direct-driven centrifugal pumps</li>
            <ul>
                <li>Minimizes the footprint required by the pumps</li>
            </ul>
            <li>Centrifugal pumps and control manifold installed on a pump porch</li>
            <ul>
                <li>Easy access for controlling processes</li>
            </ul>
            <li>Each centrifugal pump is located in close proximity to a specific piece of equipment</li>
            <ul>
                <li>Shorter piping runs with less friction</li>
                <li>Maximizes horsepower and hydraulic efficiency&nbsp;</li>
            </ul>
            <li>Caustic barrel telescopes and remains on tank during transportation</li>
            <ul>
                <li>Enables quick and easy mobilization and demobilization as well as a safe way to add caustic to the mud system</li>
            </ul>
            <li>Total active (operating) capacity of the two-tank system is 620 bbl (total capacity of 800 barrels)</li>
            <ul>
                <li>Provides a volume usually achieved with a larger two-tank system, providing transportation cost savings</li>
            </ul>
            <li>Vortex breakers at each suction</li>
            <ul>
                <li>Prevent cavitation of centrifugal pumps</li>
            </ul>
            <li>Minimal piping inside tanks</li>
            <ul>
                <li>Enables proper agitation, improving homogenization of the mud</li>
            </ul>
            <li>Integrated cement and active bypass</li>
            <ul>
                <li>Prevents equipment contamination</li>
            </ul>
            <li>Sloped sand trap with integrated mud gun</li>
            <ul>
                <li>Facilitates quick, easy, and thorough cleaning</li>
            </ul>
            <li>Complete system can be transported with only two trucks</li>
            <ul>
                <li>Permits quick rig-up and reduces transportation costs</li>
            </ul>
            <li>Electrical cable trays</li>
            <ul>
                <li>Eliminate cable sag</li>
            </ul>
            <li>Collapsible handrails</li>
            <ul>
                <li>Provide quick and easy rig-up, rig-down, and transportation</li>
            </ul>
            <li>Mud level sensors (optional)</li>
            <ul>
                <li>Provides well control; reduces contamination of the drillsite</li>
            </ul>
            <li>Hammerseal piping connections</li>
            <ul>
                <li>Facilitates quick and easy rig-up and rig-down while guaranteeing proper alignment and positive sealing</li>
            </ul>
            <li>Fold-down crossover walks between tanks</li>
            <ul>
                <li>Facilitates quick and easy rig-up and rig-down while eliminating the need for a crane lift</li>
            </ul>
            <li>Easy-access tank compartments</li>
            <ul>
                <li>Provides quick and easy access to tank compartments for maintenance, inspections, etc.&nbsp;</li>
            </ul>
        </ul>
