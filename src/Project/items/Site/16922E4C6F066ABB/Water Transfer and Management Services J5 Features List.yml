    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We offer a complete line of pumps, thermoplastic polyurethane (TPU) lay-flat hoses, and ancillary equipment for all your water-handling requirements. Complementary to our water-handling services, the Hydro-Sight&trade; water management system provides optimal fluid level monitoring and handling during all water transfer operations. Our highly qualified personnel have the expertise and experience to successfully handle any job.</p>
        <p>Our water transfer portfolio currently comprises the latest-generation pumps, associated equipment, and road crossings. Our hose offering includes 8-, 10-, and 12-in. TPU lay-flat hoses.</p>
