    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The iSeries GUIDE measurement-while-drilling (MWD) surface system is a complete, field-proven wellsite solution. The GUIDE system is the most compact and portable surface system available, enabling set-up times of less than 20 minutes. Powerful and intuitive software drives optimized decoding and well archiving, and a customizable main screen and automated WITS capability ensure ease of use. Two configurable while-drilling sequences, in addition to the survey sequence, let the user determine exactly what needs to be displayed; in addition, automatic switching between sequences eliminates the concern of receiving the wrong information.</p>
        <p>The complete GUIDE MWD surface system includes the following:</p>
        <ul>
            <li>Rig-floor decoder</li>
            <li>Surface system interface</li>
            <li>MWD decoder software</li>
            <li>MWD desktop software for PC</li>
            <li>Pressure transducer (10,000 psi, 4 to 20 mA, hammer union)</li>
            <li>Two antennas with magnetic mounts for wireless connection between rig-floor display and PC</li>
            <li>Pressure transducer cable</li>
            <li>Tool interface cable</li>
            <li>Weather-proof Pelican&trade; case</li>
            <li>Laptop computer (optional) &nbsp;&nbsp;</li>
        </ul>
        <br />
