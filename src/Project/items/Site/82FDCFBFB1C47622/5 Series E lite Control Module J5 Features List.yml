        <h2>The original compact WPCE control module</h2>
        <p>The Elmar&trade; 5 Series control module is a wireline innovation in safety, convenience, and cost reduction that has stood the test of time. This compact module equips you to operate your complete electric line rig up, with everything needed for your wireline well intervention in a convenient single lift. Fitted with our industry-leading wellhead mimic panel, it takes the strain out of pressure control operations with clear and logical controls.</p>
        <p>This combination grease and hydraulic control module is designed to operate triple wireline valves, a tool trap, tool catcher, stuffing box, line wiper, and grease injection. The compact wet center reel assemblies reduce the time and cost to rig up and down with no loose hoses to roll and ensures you have everything needed in an easy to transport package.</p>
        <p>Simple to operate, easy to transport with field-proven reliability worldwide, our E-lite module keeps you safe on the well site and your cost of operations low.</p>
