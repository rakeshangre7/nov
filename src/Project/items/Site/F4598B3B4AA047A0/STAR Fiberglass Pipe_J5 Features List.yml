    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our line of STAR&trade; jointed fiberglass pipe is manufactured in sizes 1&frac12; through 36 in. (40 to 900 mm) diameters and handles pressures from 150 to 4,000 psi (1.03 to 27.6 MPa) and temperatures up to 212&deg; F (100&deg; C), depending on size. We offer 8rd connections and a Super Seal&trade; O-Ring connection type. The Super Seal connection is especially ideal for large-diameter water projects, because it enables faster and easier installation as the pipe can simply spin together to create the O-ring seal. There is no need for equipment such as clamps, come-alongs, adhesives, or heating blankets, as no bonding is required in the field.</p>"
