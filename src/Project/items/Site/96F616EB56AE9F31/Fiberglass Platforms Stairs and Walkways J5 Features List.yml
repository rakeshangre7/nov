    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Manufactured from corrosion resistant FRP composites, our platforms, stairs and walkways are custom designed and built to fit any project or structural configuration, ranging from low level platforms right through to mobile stair towers. Prefabricated and tested offsite to enable a quick and easy installation. </p>
        <p>
        </p>
        <p><strong>Benefits</strong></p>
        <ul>
            <li>Structural profiles undergo first article testing and fully meet BS EN 10204:2004 Inspection Certificate Type 3.1</li>
            <li>Lightweight, strong and durable</li>
            <li>Highly corrosion resistant</li>
            <li>Virtually any size or configuration can be produced</li>
            <li>Novel connection systems and joint design allow us to select optimum profiles for specific requirements</li>
            <li>Provision of design calculations and Certificates of Conformity for materials used</li>
            <li>MARRS handrails can be fitted depending on performance requirements</li>
            <li>Platform integrated with stairs, ladders etc as required</li>
            <li>Stair treads feature “D” shape nosing bar – usually color contrasted with rest of tread for additional safety</li>
            <li>Stair treads gritted with anti-slip finish</li>
            <li>Open or solid surface treads can be specified</li>
            <li>Tread riser plates can be fitted where requested</li>
        </ul>
