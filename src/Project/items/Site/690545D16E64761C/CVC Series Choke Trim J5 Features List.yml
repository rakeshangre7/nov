    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With its proprietary annulus and trim-design geometry, our CVC choke includes an efficient impingement process that efficiently dissipates energy and reduces velocity using the latest in fluid-management dynamics.
        </p>
        <p>The use of micron-grade carbide and proven binding agents provides durability, controllability, and repeatability to best manage your well management program even when faced with &ldquo;sand producers.&rdquo; When it comes to unconventional production needs and low cost of operation, no one offers a solution better than the NOV CVC-ME external-sleeve design choke line.</p>
    - ID: "c8f93afe-bfd4-4e8f-9c61-152559854661"
      Hint: __Valid from
      Value: 20200406T183533Z
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20200407T184022Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li> CVC bean choke when flow adjustment is not needed
            </li>
            <li>CVC-NS needle and seat trim design for simple choke applications
            </li>
            <li>CVC-MP plug and cage design when high flow is needed for injection or conventional oil and gas production
            </li>
            <li>CVC-MA external sleeve design
            Available with various trim characteristics
            </li>
            <li>Extra heavy wall for flow-back service
            </li>
            <li>Multistage trim for very high pressure drops
            </li>
            <li>Intermittent trim to synchronize with artificial lift
            </li>
        </ul>
