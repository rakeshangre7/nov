    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The CVCME choke design uses proprietary annulus and trim geometry to significantly improve the durability of the choke. In addition, the CVCME takes advantage of Z-6 submicron-grade carbide, which combines the highest impact and erosional resistance in the market.</p>
        <p>Our CVCMP choke has similar features to and the same benefits as the CVCME, except it has a plug-in-cage design rather than an external sleeve. The CVCMP is for large-orifice, low-pressure applications and offers very fine control.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190327T185840Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Concentric cage design using internal plug</li>
            <li>Offers multiple pressure drops to counteract flashing and cavitation</li>
            <li>Ideal for service with high pressure differentials</li>
            <li>Significant noise reduction</li>
        </ul>
