    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Orion V DAS is available in two modes: standard and hazardous-area (ATEX). It captures and maintains an accurate record of all monitored parameters during coiled tubing, pumping, acidizing, or HWO operations.<br />
        <br />
        The Orion V incorporates a see-through pane so that operators can view critical diagnostic signals without having to open the box. These signals provide operators with a quick review of system functionality, giving them valuable troubleshooting information at a glance.</p>
