    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We are a full-service DOT 412 and MC-312 acid tank and acid transport trailer inspection and repair facility.<br />
        <br />
        Our experienced staff of code welders and DOT-certified engineers specialize in the inspection, testing, assembly, repair, and certification of acid tanks and acid transport trailers. We are ISO 9000-2001 certified, hold a National Board R stamp and ASME U stamp, and are DOT registered for specification and code repairs.<br />
        <br />
        Our additional capabilities include comprehensive metal working and extensive testing capabilities, including hydrostatic, pneumatic, ultrasonic, X-ray, and lining testing. In addition, we can provide complete tank lining installations, including Tnemec 390, fiber-reinforced polymer, and rubber.</p>
