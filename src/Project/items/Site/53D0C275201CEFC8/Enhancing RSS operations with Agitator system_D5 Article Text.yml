    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>Introducing an Agitator system into an RSS is a novel new application designed to bring together the advantages of both tools while eliminating the traditional problems of RSS-only BHA configurations. Introducing the Agitator to an RSS BHA improves directional control while helping drive a significant reduction in stick/slip and torsional vibration. Additionally, adding an Agitator to the string enables consistent WOB transfer and reduces unnecessary WOB, improving drilling efficiency and reducing pipe/BHA component wear.</p>
        <p>In three recent case histories, we explore how introducing an Agitator system to the BHA enhanced the performance of the RSS and delivered real value to our customers. Find out more about this growing technology application in the <a href="~/link.aspx?_id=35D610C583884BFD8DEA585791913085&amp;_z=z">April issue of <em>Oilfield Technology</em></a>.</p>
