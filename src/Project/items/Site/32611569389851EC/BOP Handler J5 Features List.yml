    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With over four decades of innovation, we’ve played a key role in meeting your demand for rugged, dependable intervention equipment from the Tropics to the Arctic.</p>
        <p>The Hydra Rig™ BOP handler manages your fully assembled stack by hydraulically raising it to position, vertically over the wellhead - from 4 to 20 ft. Our revolutionary, patent-pending BOP handling system allows you to safely manage and transport a fully assembled BOP and lubricator stack up.</p>
        <p>This new design also provides a safe and more efficient workstation for the crew to load tools into the BOP and lubricator stack from the underside of the BOP before connecting to the wellhead. This truck is fully self-sufficient due to the built-in hydraulic wet kit which powers the handling system and the BOP controls via the onboard 10 bank control valve. The BOP circuit has a dedicated pump and six 15-gallon, 5,000-psi accumulators. A remote BOP control suitcase is also included, offering greater flexibility for full control of the BOP rams from a remote location, such as your coiled tubing unit control cabin.</p>
