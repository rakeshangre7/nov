    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Able to side shift stack 12" side to side from center, rotate flanged stack 15&deg; each direction for flange hole alignment and raise or lower stack to 10" after mast system has been rigged up to fit up to wellhead flange bolts/studs
            </li>
            <li>Includes 10-bank BOP valve (3,000 psi at the valve), 2 x 12-port hose reels for BOP control and outriggers for stability
            </li>
            <li>Stack includes 5.125" 15M Hydraconn (to connect the stack to the injector), 3 x 10&rsquo; lubricators, Quad BOP, flow cross with plug valves, Dual Combi BOP and 4&rsquo; spool. The handling system connects to the spool and lubricator.</li>
        </ul>
