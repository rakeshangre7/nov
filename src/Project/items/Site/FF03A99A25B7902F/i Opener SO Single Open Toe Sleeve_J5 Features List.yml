    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our NHF high-flow toe sleeve is designed for use in horizontal multi-zone completions. as the primary initiation point to establish injection into the formation without the need for intervention. Once activated, the high-flow area through the ports allows injection of fluid to support plug-and-perf operations or stimulation of the first frac stage.<br />
        <br />
        The NHF has redundant burst disks that protect the inner components of the sleeve from debris and cement during installation. The tool functions once exceeding the absolute pressure rating applied to the rupture disks. Once ruptured, pressure shifts the sleeve, opening the injection ports and providing communication to the reservoir.</p>
