    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The slimhole jetting head assembly is the same diameter as the coiled tubing. The flapper check valve cartridge serves as the prime safety barrier to prevent back flow from running up the coiled tubing should control of the pump or ancillary surface equipment be lost for any reason.</p>
        <p>By incorporating a conventional roll-on connector and facilitating the choice of jetting nozzles, wash tools, or other slimhole tools into the integrated design, the slimhole jetting head assembly becomes the ideal tool for all slimhole applications.</p>
        <p>Other sizes are available upon request, together with details of other application tools that can be used with the slimhole jetting head assembly. For larger coil sizes, please see roll-on connectors, twin flapper check valves and jetting nozzles.</p>
        
