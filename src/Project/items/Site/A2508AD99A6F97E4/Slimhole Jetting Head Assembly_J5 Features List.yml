    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>One simple roll-on connection to the coiled tubing is used for easy field service.</li>
        <li>Roll-on connectors are interchangeable to accommodate different coil weights.</li>
        <li>Twin flapper cartridges are used in the assembly to provide a double safety barrier.</li>
        </ul>
