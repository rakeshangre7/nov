      Hint: description
      Value: |
        <p>We design and manufacture bespoke Pipex Thermoplastic holding tanks, built to exact project requirements and suitable for the management of trade effluent waste in multiple applications including;</p>
        <ul>
            <li>Pharmaceutical</li>
            <li>Food processing</li>
            <li>Brewery and soft drinks</li>
            <li>Industrial waste</li>
        </ul>
        <p>Whether your requirement is for a circular or rectangular chamber, our unique manufacturing capabilities ensure flexibility, with no restriction on height or diameter dimensions.</p>
        <p>Tanks can be supplied with submersible pumps, level control, alarms and PH sensor controls and dual contained or bunded tanks with leak detection warning systems are also available.</p>
        <p>We can offer the most appropriate and cost effective, project specific, configuration for your trade effluent waste and chemical holding tanks, also assisting with correct material selection where appropriate.</p>
