    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With its unique 45&deg; flowline, the Texas Longhorn BOP is often considerably below the height of the flowline, which, in turn, dramatically lowers your stuffing box, adds valuable stroke length, and increases production.</p>
        <p>The extremely compact Texas Longhorn BOP was designed to easily adjust to fit with any flowline height. Conventional composite BOPs require the flow tee height to be at the same level as the flowline.</p>
