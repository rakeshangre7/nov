    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Pinnacle&nbsp;Series shale shaker screens use an advanced frame and supporting plate design, combined with specifically created wire cloth panel, to effectively and efficiently separate detrimental drilled solids while maximizing drilling fluid throughput.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
        <li>Plastic-reinforced tall peaks provide 38% more nonblanked open area (NBOA) than BRANDT flat screens and 14%* more than competitor replacement Pyramid* screens
        <ul>
        <li>Maximizes flow handling capacity</li>
        </ul>
        </li>
        <li>Reinforced screen frame design
        <ul>
        <li>Improved energy transfer from shaker basket to screen cloth</li>
        </ul>
        </li>
        <li>Individual seals around the screen perimeter
        <ul>
        <li>Minimizes fluid bypass</li>
        </ul>
        </li>
        <li>Compliant with API RP 13C (ISO 13501)
        <ul>
        <li>Ensures a consistent product that meets customer expectations globally</li>
        </ul>
        </li>
        </ul>
        <p>*Based on third-party testing.<br />*Pyramid is a registered trademark of the Derrick Equipment Company.</p>
