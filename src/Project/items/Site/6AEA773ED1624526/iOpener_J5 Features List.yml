    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>This innovation makes pressure testing the casing independent of the activation of the opening sleeve. It allows three casing pressure cycles before initiation of flow.</p>
        <p>i-Opener can be installed as part of a cemented or openhole completion and can be made up to any casing thread type.<br />
        An i-Opener Cem version is coming soon.</p>
        <div>&nbsp;</div>
