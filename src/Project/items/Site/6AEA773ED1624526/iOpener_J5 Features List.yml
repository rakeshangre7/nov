        <ul>
            <li>Decouples casing pressure test from flow initiation operation</li>
            <li>Eliminates costly intervention for activation or re-establishment of flow</li>
            <li>Provides numerous pressure test attempts</li>
            <li>Can be run as part of a variety of multistage fracturing systems</li>
            <li>A sliding sleeve exposes all nozzles to the formation at once</li>
            <li>Large flow area nozzles for increased pumping efficiency and the ability to perform a toe stage frac</li>
        </ul>
