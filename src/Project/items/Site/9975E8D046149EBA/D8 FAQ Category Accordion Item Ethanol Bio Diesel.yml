        <p>Ethanol can be produced in dry or wet mills from a variety of raw materials such as corn, sugar cane, soybeans, switchgrass, corn stover, and cellulosic materials. Advances and research in ethanol continue to find new and more energy efficient ways to produce ethanol and biofuels and new raw materials for production.</p>
        <p>Methyl esters, or biodiesel, uses vegetable oils or animal fats instead of petroleum as the basis for diesel fuel. These oils and fats go through a transesterification process with alcohol, catalyst, and feed oils such as sunflower, soybean, peanut, rapeseed, fish, and palm. Biodiesel fuels must meet ASTM D6 to be used in diesel engines.</p>
        <p>Chemineer agitators and Kenics static mixers are used throughout all ethanol and biodiesel production processes. High-efficiency impellers and lower-pressure drop static mixers help reduce the energy footprint. Chemineer Application Engineers can assist with laboratory and pilot plant agitator and mixer designs, then follow with scale up to production facilities. </p>
        <h4>Ethanol Applications</h4>
        <ul>
            <li>Mash Slurry</li>
            <li>Mash Cooker</li>
            <li>Conversion Tank</li>
            <li>Saccharification Tank</li>
            <li>Flash Tanks</li>
            <li>Stillage (Thin, Intermediate, Whole)</li>
            <li>Prefermenter/Fermenters</li>
            <li>Beer Well</li>
            <li>pH Adjust</li>
            <li>Alpha Amylase</li>
            <li>AMG Enzyme</li>
            <li>Cellulosic Ethanol</li>
        </ul>
