      Value: |
        
        <p>Industrial processes based on fermentation are a major, mixer intensive segment of the chemical process industries, and many products are produced via fermentation. Fermentation uses micro-organisms to convert carbon or nitrogen based raw materials into new products. The two main types of fermentation are: </p>
        <ul>
        <li>Aerobic fermentations, which require the presence of oxygen, such as antibiotics, proteins, amino acids, enzymes, lysine, and yeasts</li>
        <li>Anaerobic fermentations, which are carried out in the absence of oxygen, such as ethanol, beer, and biofuels</li>
        </ul>
        <h4>Applications</h4>
        <ul>
        <li>Seed Tanks</li>
        <li>Inoculum Tanks</li>
        <li>Aerobic Fermenters</li>
        <li>Anaerobic Fermenters</li>
        <li>Bio-Based Fermentation</li>
        <li>Enzyme Production</li>
        </ul>
        
