        <p>Mineral Processing includes recovery operations at a mine site and the associated processing plant. The processing operations involve the extraction of metal ores and minerals from the mined rock. Mines use mixers in Backfill or Water Treatment operation. Major applications involving mixers and agitators are found in the processing plant.</p>
        <p>Concentrating or separating the metal from the ore is the goal for the processing plant. A variety of processing steps are used to concentrate the metal from the sulfide, concentrate the ions, and extract the metal from the solvent.</p>
        <p>Chemineer and Prochem agitators and Kenics static mixers are used throughout the process. Chemineer provides high pressure seals, corrosion resistant wetted parts, and a wide range of impellers to perform specific functions in these applications.</p>
        <h4>Applications by end product</h4>
        <ul>
        <li>Base Metals: Aluminum, Copper, Lead, Iron, Tin, Zinc, Misc.</li>
        <li>Precious Metals: Gold, Silver, Molybdenum, Platinum, Rare Earths</li>
        <li>Non-Metallic: Phosphoric Acid, Potash, Clay, Magnesium Hydroxide/Mg(OH)2, Coal/Oil and Coil/Water Slurries</li>
        <li>Gold Extraction (Carbon-in-Leach, Cyanide Leach, Autoclaves)</li>
        <li>Silver (CIP, Cyanide Destruct)</li>
        <li>Copper (Pumper Mixers, Solvent Extraction, Autoclaves)</li>
        <li>Nickel (Autoclaves)</li>
        <li>Lithium</li>
        <li>Molybdenum</li>
        <li>Potash</li>
        <li>Phosphoric Acid</li>
        <ul>
        <li>Attack Tanks (1st, Digester, Primary, Secondary, Final)</li>
        <li>Recycle</li>
        <li>Filter Feed</li>
        <li>Pre-Mix</li>
        <li>Phosphate and Flotation Agents</li>
        <li>Phosphoric Acid Storage</li>
        </ul>
        <li>Clay</li>
        <li>Magnesium Hydroxide/Mg(OH)2</li>
        </ul>
        <h4>Applications by process</h4>
        <ul>
        <li>Pressure Oxidation Autoclaves</li>
        <li>Ore leaching, Ore Leaching, Slurry Storage</li>
        <li>Ore Conditioning (Flotation)</li>
        <li>Solvent Extraction</li>
        <li>Atmospheric Digestion (Attack Tanks, Circulators)</li>
        <li>Pressure Digestion (Autoclaves)</li>
        <li>Reagent and Waste Treatment operations</li>
        <li>Non-metallic domestic operations</li>
        </ul>
        
