      Value: <p>Many operators continue with drilling a minimum number of wells to maintain lease ownership, amongst other reasons. As an adoptive strategy to such market behavior, many operators turned to drilled but uncompleted wells (DUCs) since the downturn in 2014. The graph below shows DUCs in the Permian Basin since Q1 2014 and projected to Q4 2020, given the oil price stays under $30/bbl for the Q2 2020.</p>
