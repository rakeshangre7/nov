    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We have custom engineered the Wilco&trade; bumper pull combo trailer to boost fluids and mix rock salt or other additives as a diverter for well acid treatments. A rock salt trailer allows for the utilization of existing pumping equipment to perform well acidizing.</p>
        <p>The Wilco water booster/rock salt mixer combo trailer unit is a 20-ft custom bumper pull trailer. The dedicated engine powers two independent MISSION&trade; centrifugal pumps through a hydraulic system. The MISSION pumps are each rated for a flow rate upwards of 400 gal/min with variable speed control. One centrifugal pump is a full-time water booster pump, while the other is for circulating water and salt through the mix tank during the blending process and then discharging the blend to the high-pressure pump. Mounted on the trailer unit is a 10-bbl capacity open-top tank with an attached sack cutter table. A platform makes adding salt into the mix tank easy.</p>
