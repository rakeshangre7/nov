      Value: |
        <p>In addition to a complete line of drill stem products and accessories, Grant Prideco has the resources to design, engineer, test, and produce custom drill stem products to meet specialized or unusually demanding applications. Extensive engineering resources include:</p>
        <ul>
            <li>Drill stem design</li>
            <li>Computer-aided design capability</li>
            <li>State-of-the-art test laboratory</li>
            <li>ABAQUS&trade; finite element analysis</li>
            <li>Metallurgical analysis</li>
            <li>Failure analysis</li>
            <li>Machine shop support facilities</li>
        </ul>
        <p>Grant Prideco maintains fully staffed engineering and metallurgical departments with decades of combined experience. Our teams of experts create custom designs according to specific customer requests, either by modifying standard products, designing custom tool joints, or formulating special metallurgy.</p>
        <p>Custom-engineered designs are thoroughly tested and verified before delivery to the rig site. Most drilling conditions can be simulated at the Grant Prideco Engineering Technology Center, a full-scale, state-of-the-art tubular testing facility in Houston, Texas. Many major operators rely on us to deliver their world-class projects; our extensive capabilities, combined with industry-leading technology, result in optimum solutions for the most demanding drill string challenges.</p>
