        <ul>
            <li>Ease of maintenance &ndash; The unit can be redressed without special tools or external pressure sources. Piston and upper stem packing is easily removable using actuator service disconnect bolts. Standardized lower stem sizes simplify spare parts requirements.</li>
            <li>Proven reliability &ndash; API 6A, PR2 Appendix F qualified</li>
            <li>Visual open/close indication &ndash; Upper stem extension indicates gate position at a glance.</li>
            <li>Interchangeable with all other AU models, allowing conversion from hydraulic to pneumatic actuation and vice versa</li>
        </ul>
