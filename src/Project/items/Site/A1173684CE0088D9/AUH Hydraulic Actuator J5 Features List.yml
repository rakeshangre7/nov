    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The actuator&rsquo;s unique design has no traveling seals, which contributes to the longevity of the seal packages. Optional cold-service seal packages enable the actuator to exceed performance standards for cold, hostile environments.</p>
        <p>Limit switches, valve position indicators, fusible and standard lockout caps, stem protectors, and mechanical- and hydraulic-opening assemblies are also available.</p>
        <p>During operation, hydraulic control pressure enters the cylinder above the piston. The extended stem travels downward, indicating the valve is open. The adjustable internal down-stop prevents further downward force. The gate valve is now fully open. The actuator is designed to maintain the valve (reverse-acting) in the open position with hydraulic pressure on top of the piston.<br />
        Loss of hydraulic pressure allows pressure in the valve body to move the stem and gate into the closed position.</p>
        <p>The extended stem indicates the valve is closed. The metal-to-metal up-stop between the actuator bonnet and lower stem serves as a secondary seal if high temperatures have melted or distorted lower stem packing.</p>
        <p>The upstream valve body pressure helps to hold the gate in the closed position. The internal spring ensures the actuator will return if there is no valve body pressure. The extended stem indicates the valve is closed. The metal-to-metal seat between the actuator bonnet and lower stem serves as a secondary seal.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
