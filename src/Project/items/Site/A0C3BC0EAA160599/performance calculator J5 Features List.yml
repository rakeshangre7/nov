        <h2>Instructions for accessing and using the Grant Prideco Performance Calculator</h2>
        <h3>Registering a MYNOV account</h3>
        <ol>
            <li>Go to <a href="https://portal.mynov.com/" target="_self"><strong>portal.mynov.com</strong></a> and create an account by clicking <strong>Account Registration</strong>.</li>
            <li>Fill out the information requested for <strong>MYNOV Account Registration</strong> and then click <strong>Submit Registration</strong>. (Use your company email address. Gmail/etc. will not be accepted.)</li>
            <li>Once you receive an email to verify your email address, go back to <strong>portal.mynov.com</strong> and click <strong>Sign In</strong>. Select <strong>MYNOV</strong> and enter the credentials you set up in Step 2.</li>
            <li>You are now logged in to MYNOV.</li>
        </ol>
        <h3>Requesting access to Grant Prideco software</h3>
        <ol>
            <li>Once logged in to MYNOV, click on the <strong>Applications</strong> button.</li>
            <li>Navigate to the <strong>Performance Calculator</strong> icon and click on <strong>Request Access</strong>.</li>
            <li>Your application will be reviewed. Subject to approval, you will receive an email indicating a successful software access request.</li>
            <li>To access the software, log in to MYNOV and click <strong>Account Details</strong>. Click on <strong>Performance Calculator</strong> to access the software.</li>
        </ol>
        <h3>Using the Grant Prideco software</h3>
        <ol>
            <li>Select the <strong>Product Type</strong> you want to configure: drill pipe, heavy weight drill pipe, drill collars, etc.</li>
            <li>Configure the product by selecting the various values, and when finished select the <strong>Next</strong> button.</li>
            <li>Fill in the user information and then select <strong>Submit Info</strong>.</li>
            <li>A performance sheet will be sent to the email account provided.</li>
        </ol>
        <p>*Note: The online software does not generate graphs, but all information from the graphs is provided in tabular form. Please contact Grant Prideco if graphs are needed.</p>
