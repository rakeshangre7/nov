      Hint: description
      Value: |
        <p>Registering a myNOV account</p>
        <ul>
            <li>Go to portal.mynov.com and create an account by clicking Account Registration.</li>
            <li>Fill out the information requested for myNOV Account Registration and then click Submit Registration. (Use your company email address. Gmail/etc. will not be accepted.)</li>
            <li>Once you receive an email to verify your email address, go back to portal.mynov.com and click Sign In. Select myNOV and enter the credentials you set up in Step 2.</li>
            <li>You are now logged in to myNOV.</li>
        </ul>
        <p>&nbsp;</p>
        <p>Requesting access to Grant Prideco software</p>
        <ul>
            <li>Once logged in to myNOV, click on the Applications button.</li>
            <li>Navigate to the Performance Calculator icon and click on Request Access.</li>
            <li>Your application will be reviewed. Subject to approval, you will receive an email indicating a successful software access request.</li>
            <li>To access the software, log in to myNOV and click Account Details. Click on Performance Calculator to access the software.&nbsp;</li>
        </ul>
        <p>&nbsp;</p>
        <p>Using the Grant Prideco software</p>
        <ul>
            <li>Select the Product Type you want to configure: drill pipe, heavy weight drill pipe, drill collars, etc.</li>
            <li>Configure the product by selecting the various values, and when finished select the Next button.</li>
            <li>Fill in the user information and then select Submit Info.</li>
            <li>A performance sheet will be sent to the email account provided.</li>
        </ul>
        <p>*Note: The online software does not generate graphs, but all information from the graphs is provided in tabular form. Please contact Grant Prideco if graphs are needed.</p>
        <p>&nbsp;</p>
