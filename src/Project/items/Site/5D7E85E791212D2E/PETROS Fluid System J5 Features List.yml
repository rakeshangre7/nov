      Hint: description
      Value: |
        <p>Operators are going to increasingly extreme lengths to locate elusive oil and gas reserves these days, often well outside the functional jurisdiction of conventional water-based drilling fluids. That&rsquo;s when you need PETROS oil-based drilling fluid system. </p>
        <p>In the most technically demanding downhole conditions and wellbore geometries, PETROS consistently maintains the utmost in formation integrity and delivers the comparatively superior temperature stability, inhibition, lubricity, and rates of penetration you expect from a high-performance invert emulsion drilling fluid. In the most daunting applications, the PETROS oil-based drilling fluid routinely slashes mud-related nonproductive time (NPT) and delivers exceptional ROP to reduce your overall well costs.</p>
        <p>Like any diesel-based mud, PETROS poses some environmental limitations that ordinarily would restrict its use to select onshore applications. However, when used in tandem with our industry-leading closed-loop drilling package, PETROS produces the same cost-effective efficiencies but with a reduced environmental footprint in drilling-challenged and more sensitive offshore and onshore ecosystems.</p>
