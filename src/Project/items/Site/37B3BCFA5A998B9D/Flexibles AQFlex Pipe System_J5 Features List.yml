    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Lack of sufficient, clean drinking water is unfortunately an increasing worldwide challenge. Often fresh water is available but must be transported across long distances to reach the final destination. NOV offers a solution.</p>
        <p>NOV is the most experienced and mature flexible pipe manufacturer in the world, having supplied flexible pipes for drinking water applications since 1968.</p>
        <p>The NOV water main AQFlex is based on an unbonded layer concept. The inner liner (carrier) pipe is manufactured from high-density polyethylene (HDPE) granules in accordance with specified conditions and is approved for use with drinking water in accordance with Regulation 25 of the Water Supply (Water Quality) Regulations of 1989.<br />
        The inner carrier is typically supplied in a range of diameters from 2&frac12; to 14 in. inside diameter (ID).</p>
