        <p><strong>Features/Benefits</strong></p>
        <ul>
            <li>Air-driven high-volume and high-pressure pump systems</li>
            <li>Diaphragm pump to return fluid (drained from test piece) back to tank</li>
            <li>8-gal (215-L) stainless-steel reservoir tank</li>
            <li>15,000-psi electronic digital chart recorder</li>
            <li>Wall-mounted Elmar &ldquo;wet-center&rdquo; reel with 12-mm ID &times; 75-ft-long hose</li>
            <li>Installation kit options to suit clients&rsquo; test bay design and dimensions</li>
            <li>Safety features include flashing lights to indicate when unit is in use, door interlock relays that prevent pressure buildup when test bay door is open, and automatic bleed-off if door is opened</li>
        </ul>
        <p><strong>Options</strong></p>
        <ul>
            <li>Four-camera color CCTV system</li>
            <li>24-hour VCR</li>
            <li>Data acquisition software for PC or laptop</li>
            <li>0 to 24,000 psi unit (1632 bar), part number L-6901003825-VO2</li>
            <li>Containerized pressure-testing workshop-ready version: 0 to 24,000 psi unit (1632 bar), part number L-6901003825V04</li>
            <li>CE marked</li>
        </ul>
        <p><em>Note: Installation kit needs to be confirmed at time of order. Please supply pressure test bay dimensions.</em></p>
