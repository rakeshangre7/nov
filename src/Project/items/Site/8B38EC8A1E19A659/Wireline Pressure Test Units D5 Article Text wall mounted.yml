      Hint: body
      Value: |
        <p><strong>Features/Benefits</strong></p>
        <ul>
            <li>Air-driven high-volume and high-pressure pump systems</li>
            <li>Diaphragm pump to return fluid (drained from test piece) back to tank</li>
            <li>Adjustable gauge cut-off pump at preset test pressure</li>
            <li>0- to 30,000-psi 8-in. 2/8-hour chart recorder</li>
            <li>Wall-mounted Elmar &ldquo;wet-center&rdquo; reel with 8-mm ID &times; 82-ft-long hose</li>
            <li>Installation kit options to suit clients&rsquo; test bay design and dimensions</li>
            <li>Safety features include flashing lights to indicate when unit is in use, door interlock relays to prevent pressure buildup when test bay door is open, and automatic bleed-off if door is opened</li>
        </ul>
        <p><strong>Options</strong></p>
        <ul>
            <li>Four-camera color CCTV system</li>
            <li>Electronic pressure recorder and digital display</li>
            <li>24-hour VCR</li>
            <li>8-mm ID &times; 40-ft (12-m) hose</li>
            <li>Charts, part number L-571490</li>
            <li>CE marked and ATEX approved for use in a Category 2 (Zone 1) hazardous area</li>
        </ul>
        <p><em>Note: Installation kit needs to be confirmed at time of order. Please supply pressure test bay dimensions.</em></p>
