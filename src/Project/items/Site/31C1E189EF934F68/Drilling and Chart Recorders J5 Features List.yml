    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our multipen mechanical drilling recorders give you duplicate 12- or 24-hour strip charts available in five-, six-, seven-, and eight-pen configurations and include drill string weight, penetration rate, and other parameters of your choice.</p>
        <p>We offer circular hydraulic recorders for every well servicing need that are designed and built to withstand the harshest oilfield operating conditions. Our recorders are available in configurations to suit virtually any situation with 24-hour wind and 4-hour rotation chart drives with either single or dual pens. Dual-pen recorders can accommodate either two pressure inputs or are dual-range from a single input.</p>
        <p>Truck-mounted units come shock mounted within their own steel enclosures for installation on pump or service trucks. Our portable units are freestanding and can easily be transported by car or pickup truck.</p>
