      Hint: column1List
      Value: |
        <ul>
            <li>Greater impact: Increased stroke length creates superior jarring forces</li>
            <li>Precise control: Provides infinitely variable impact intensity in vertical and directional drilling</li>
            <li>Proven, reliable performance: Robust design with tens of thousands of runs</li>
            <li>Flexible placement: Exceptional tensile and torsional strength ratings</li>
            <li>Rig floor convenience: 30-ft length allows the tool to be racked back</li>
        </ul>
