    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>We designed every aspect of this double-acting hydraulic jar to withstand the rigors and long hours of challenging applications. Featuring an extra-long stroke length for exceptional impact and impulse forces during jarring operations, the PowerStroke&trade; jar offers infinitely variable trip loads up to the maximum rating of the tool. Only a minimal load is required in both the up and down jarring directions, which is crucial in directional, horizontal, and extended-reach wellbores. This makes the PowerStroke jar an ideal solution for modern drilling operations.</p>"
