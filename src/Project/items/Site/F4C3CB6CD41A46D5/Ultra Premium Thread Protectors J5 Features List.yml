      Hint: column1List
      Value: |
        <ul>
        <li>Designed for premium threads</li>
        <li>CNC-cut threads for precision fit</li>
        <li>Closed-end, non-liftable, and liftable designs for easy handling</li>
        <li>Manufactured according to API 5CT, Annex-I, 10th edition specification</li>
        <li>Suitable for all types of handling or loading, including truck, rail, and offshore transport</li>
        <li>Designed for extreme weather conditions; tested from -50° to 150°F (-46° to 66°C)</li>
        <li>Fully plastic</li>
        <li>100% recyclable</li>
        </ul>
