      Value: |
        <p>Designed for vertical and slightly deviated holes, the mechanical set liner hanger can be set clockwise or counterclockwise. As the mechanical set liner hanger is set purely mechanically, no hydraulic pressure is necessary. Thus, it is ideal for holes within critical formations.</p>
