    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The 8071 Little Jerk II Mini Tong provides a safe and easy way to make-up and break-out connections on small tubular equipment. This compact service tool was designed with rig floor and service shop safety in mind. Extensive industry operator input was obtained in its development to ensure that the tool was designed to be user friendly and practical.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190422T214109Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Open-mouth design</li> 
        <li>Can clamp 111/16- to 3½-in. outside diameters</li>
        <li>No need to change dies when applying torque to pipes of varying diameters</li>
        <li>Dies are easily changed</li>
        <li>Operates in both horizontal and vertical positions</li>
        <li>Easily handled and controlled by one operator</li>
        <li>Can be connected to an existing HPU</li>
        <li>Option for new HPU can be purchased</li>
        </ul>
