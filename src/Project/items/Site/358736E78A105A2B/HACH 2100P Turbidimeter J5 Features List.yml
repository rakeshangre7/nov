    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The BRANDT HACH 2100P Turbidimeter features a level of performance normally associated with laboratory instruments. The need for calculations or interpolation of calibration charts is eliminated with the direct digital readout in nephelometric turbidity units (Ntu). Its microprocessor-controlled touchkey functions and Ratio&trade; optical system bring greater accuracy, sensitivity, and reliability to oilfield testing. The optical system enables analysis even under difficult on-site drilling conditions.</p>"
