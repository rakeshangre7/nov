      Hint: column2List
      Value: |
        <p style="color: #000000;">Using the same locking dog principle as the Hydraconn and injector connector quick latches, our quick disconnect is designed to increase safety when pumping to additional vessels with flexible hoses and reels. The function of the disconnect is to quickly disconnect in the event of an emergency to avoid damaging the hose when the vessel drifts away.&nbsp;</p>
        <p style="color: #000000;">We offer quick disconnects that range in size from 2.56 to 4.06 in. and that are available in 5,000-, 10,000-, and 15,000-psi working pressures. H2S service models are available, along with designs using corrosion-resistant alloy components. End connections can be accommodated for flange, hub, or hose-end connections.</p>
