      Hint: column3List
      Value: |
        <p style="color: #000000;">In response to the needs of the coiled tubing industry, we have developed a line of coiled tubing cutters for use in a variety of applications.&nbsp;</p>
        <ul>
            <li style="color: #000000;">Three models are currently available for shearing up to 3.5 in. outside diameter (OD) tubing.&nbsp;</li>
            <li style="color: #000000;">Hydraulically operated cutter comes in a configuration as light as 42 lb for easy handling.&nbsp;</li>
            <li style="color: #000000;">Generates over 60,000 lb of force&nbsp;</li>
            <li style="color: #000000;">Requires only one hydraulic hose connection&nbsp;</li>
            <li style="color: #000000;">Air spring return for blades</li>
        </ul>
