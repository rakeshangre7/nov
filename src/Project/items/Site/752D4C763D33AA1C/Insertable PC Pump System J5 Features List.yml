    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>No need for a service rig to pull the production tubing to change a downhole pump
            </li>
            <li>Pump changes can be done with a flush-by equipped for rod handling
            </li>
            <li>Minimizes the need to remove production tubing, reducing the cost of downhole gauge installations
            </li>
            <li>Allows for pressure testing the production tubing as well as the primary seal while inserting the stator (Double Run System only)
            </li>
            <li>Able to use any PC pump without performing any modification that increases install options
            </li>
            <li>Can pull the rotor out of the wellbore without unseating the primary seal when using the Double Run and Single Run flushable systems
            </li>
            <li>Systems are available to fit inside 2⅞-, 3&frac12;-, 4&frac12;-, and 5&frac12;-in. production tubing.</li>
        </ul>
