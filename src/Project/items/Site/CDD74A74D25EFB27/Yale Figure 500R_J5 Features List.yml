      Hint: description
      Value: "<p>Our Figure 500R closure is designed for larger-diameter closure applications and machined with a bevel seat. The bevel seat on the hub provides the operator an accurate stabbing section and reduces the risk for the thread and seal damage. Our Figure 500R design is available in sizes 16 to 54 in., with our closure horizontal hinges able to swing left or right for sizes 16 in. and above.</p>"
