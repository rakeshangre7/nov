    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Offering a hydraulic delay in the upstroke and acting as a traditional mechanical jar in the downstroke, we engineered the HMJ provide consistent firing regardless of the direction or temperature downhole. Internal mechanical latches allow the jar to be run in tension, neutral, or compression in the drillstring. Additionally, these latches hold the jar in place during drilling and tripping operations, eliminating the need for an external safety collar and removing a falling hazard from the rig floor.</p>
        
        <p><strong>Performance</strong><br />
        To jar down, the drill string is lowered until the compressive force applied to the jar exceeds the preset mechanical latch setting. The latch releases allowing the mandrel to accelerate to the fully closed position creating a downward jarring impact. Raising the drill string until free movement stops indicates the latch has reset. The jar is ready for another jarring cycle or to resume normal drilling operations</p>
        
        <p /><strong>Griffith Drilling Jar Mechanical Latch</strong><br />
