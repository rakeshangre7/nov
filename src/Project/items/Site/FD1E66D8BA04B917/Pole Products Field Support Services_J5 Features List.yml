    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>When you use our delivery and erection service, we can guarantee 100% warranty compliance on the installation of your Ameron&trade; poles. All products are handled correctly before delivery and inspected again at the jobsite after&nbsp;work is completed.&nbsp;</p>
        <p>Our delivery services save you money. Whether you contract these services from another vendor or schedule them separately with multiple vendors, it will cost as much as 25% more than our delivery services. Customized scheduling gives you more control over your delivery, enabling you to reallocate your resources to where they deliver the most value.</p>
        <p><strong><a href="http://www.nov.com/Segments/Completion_and_Production_Solutions/Pole_Products/Services_and_Aftermarket.aspx">Features/Benefits</a></strong></p>
        <p>With more than 40 years of experience, our delivery services team delivers and erects your poles on time and on budget.</p>
        <p>We offer four delivery options tailored to fit your needs:</p>
        <ol>
            <li>Delivery&ndash; Delivery to your destination of choice</li>
            <li>Delivery and unload&ndash; Includes delivery plus crane and operator to offload poles to your ground crew, all proper dunnage material, and final product quality inspection</li>
            <li>Delivery, unload, and manpower&ndash; Includes everything from delivery and unload plus additional manpower to handle all offloading and stockpiling of poles</li>
            <li>Delivery and Erection (D&amp;E)&ndash; Delivery to jobsite (including a crane operator who stands and erects poles into position for installation), final on-site quality inspection after installation, and warranty compliance</li>
        </ol>
