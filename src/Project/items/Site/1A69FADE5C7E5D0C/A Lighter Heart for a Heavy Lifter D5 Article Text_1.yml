      Hint: body
      Value: "<p>Pioneering Spirit was designed to thrive in ruthless ocean environments. This one-of-a-kind vessel performs single-lift installation and removal of large offshore oil and gas platforms, along with installation of oil and gas pipelines. A series of horizontal lifting beams can install platform topsides weighing 48,000 tons/43,545 tonnes all in one piece and remove 25,000-ton/22,680 tonne rig jackets in a single lift.</p>"
