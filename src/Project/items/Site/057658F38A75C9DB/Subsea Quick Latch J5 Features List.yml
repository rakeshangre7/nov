    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The latch can be stabbed at an angle due to the tapered design that guides the stinger into the connector and into the seal bore during the stab operation. The quick latch is hydraulically operated and uses a set of locking dogs to lock the two pieces of equipment together.</p>
        <p>The locking dogs work independently and are not affected by the wellbore pressure. A spring mechanism holds the piston and tool in the locked position and is unaffected by water depth. A visual indicator and lock prevent the tool from accidently opening during unintended loss of hydraulic pressure.</p>
