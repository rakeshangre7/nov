    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The flow-activated bow spring centralizer normally retracts bow springs.</p>
        <p>The bow springs only expand when a pressure differential is achieved across the tool. This enables the centralizer to pass through restricted spaces, such as the bores of the tail pipe, and then expand out into larger spaces without any unnecessary wear on the bow springs.</p>
        <p>As a safety precaution, the bow springs are mounted above a coil spring. This allows the bow springs the movement they require to pass through a restricted bore while still expanded.</p>
        <p>When ordering Flow-Activated Bow Spring Centralizers, please specify size and thread connection.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190403T160602Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Full flow through bore</li>
        <li>Allows bow springs movement when meeting restrictions in expanded condition, therefore preventing bow spring damage</li>
        </ul>
