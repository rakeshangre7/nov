    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With the Wilco&trade; WCU-50/130 combination cement batch mixer and bulk transport trailer assembly, you can blend and recirculate through a 50-bbl tank before displacing to a pumper. Our versatile manifold system is set up to perform a variety of different styles of blending. Our compressor pneumatically displaces powdered bulk cement from a 310-ft&sup3; bulk transport storage tank to a blender tank.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190307T224520Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;">6&times;5&times;11 centrifugal pump is used for:</p>
        <ul>
            <li style="color: #000000;">Water fill</li>
            <li style="color: #000000;">Circulation of slurry through the mixing tank</li>
            <li style="color: #000000;">Premixed slurry fill</li>
            <li style="color: #000000;">&nbsp;Discharge of slurry</li>
        </ul>
        <p style="color: #000000;">&nbsp;</p>
        <ul>
            <li style="color: #000000;">Three rows of paddle-style agitators in the blender vessel are designed to create toroidal flow within the blender.</li>
            <li style="color: #000000;">The cement mixing agitator, centrifugal pump, and air compressor are run with hydraulic motors.</li>
        </ul>
        <ul>
            <li style="color: #000000;">Cat 6.6 Tier IV engine is used to run the hydraulic pumps for the drive motors.</li>
            <li style="color: #000000;">Conical prehydrator may be optionally used for manually loading additives or bulk material into the circulation line just before it enters the blender while mixing &ldquo;on the fly.&rdquo;</li>
            <li style="color: #000000;">Middle work platform allows front-end loader equipment to deliver pallets of additive and bulk materials to work platform. Safety rail on access side of work platform doubles as full opening gate.</li>
            <li style="color: #000000;">Panel-control stand enables remote control of air-actuated valves, engine, hydraulic drives, and APOG compressor. Valves within reach of operator are manually controlled.</li>
            <li style="color: #000000;">Support and bracing technique used for tanks and work platform is designed to minimize vibration on the work platform.</li>
            <li style="color: #000000;">Straight, non-upset side beams provide support for heavier loads during mixing.</li>
            <li style="color: #000000;">Manifolds are latched to the inside of the frame sides and are designed for easy clean-up and maintenance.</li>
            <li style="color: #000000;">The &ldquo;swirl&rdquo; type mixing head is the confluence of the lines for slurry recirculation, water fill, and dry bulk cement fill.</li>
            <li style="color: #000000;">The mixing head is located at the top of the cement blending vessel, allowing powdered cement to be hydrated before entering the blender.</li>
            <li style="color: #000000;">The two 3-in. water fill lines go directly into the blender top and into the cement mixing head.</li>
            <li style="color: #000000;">The rear platform is designed for carrying four standard shipping pallets. Handrails on both sides double as full opening gates. The platform is useful for transporting sacks of bulk materials, additives, or casing cementing equipment such as float equipment, shoes, centralizers, and more.</li>
            <li style="color: #000000;">A 10-gallon prewash system applies no-stick soap to the vessel before the mixing job.</li>
            <li style="color: #000000;">Safety gates are located on access points to the work platform, engine work platform, and rear carrying platform.</li>
            <li style="color: #000000;">Placards are located on the sides of the rear platform and middle platform and on the front and rear of the trailer</li>
        </ul>
