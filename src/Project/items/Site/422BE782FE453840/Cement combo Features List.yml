            <li>The cement mixing agitator, centrifugal pump, and air compressor are run with hydraulic motors.</li>
            <li>Cat 6.6 Tier IV engine is used to run the hydraulic pumps for the drive motors.</li>
            <li>Conical prehydrator may be optionally used for manually loading additives or bulk material into the circulation line just before it enters the blender while mixing “on the fly.”</li>
            <li>Middle work platform allows front-end loader equipment to deliver pallets of additive and bulk materials to work platform. Safety rail on access side of work platform doubles as full opening gate.</li>
            <li>Panel-control stand enables remote control of air-actuated valves, engine, hydraulic drives, and APOG compressor. Valves within reach of operator are manually controlled.</li>
            <li>Support and bracing technique used for tanks and work platform is designed to minimize vibration on the work platform.</li>
            <li>Straight, non-upset side beams provide support for heavier loads during mixing.</li>
            <li>Manifolds are latched to the inside of the frame sides and are designed for easy clean-up and maintenance.</li>
            <li>The “swirl” type mixing head is the confluence of the lines for slurry recirculation, water fill, and dry bulk cement fill.</li>
            <li>The mixing head is located at the top of the cement blending vessel, allowing powdered cement to be hydrated before entering the blender.</li>
            <li>The two 3-in. water fill lines go directly into the blender top and into the cement mixing head.</li>
            <li>The rear platform is designed for carrying four standard shipping pallets. Handrails on both sides double as full opening gates. The platform is useful for transporting sacks of bulk materials, additives, or casing cementing equipment such as float equipment, shoes, centralizers, and more.</li>
            <li>A 10-gallon prewash system applies no-stick soap to the vessel before the mixing job.</li>
            <li>Safety gates are located on access points to the work platform, engine work platform, and rear carrying platform.</li>
            <li>Placards are located on the sides of the rear platform and middle platform and on the front and rear of the trailer</li>
        </ul>
