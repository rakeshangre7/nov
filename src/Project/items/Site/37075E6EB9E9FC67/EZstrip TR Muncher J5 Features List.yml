    - ID: "592042cb-e14f-4127-8f6b-3f25c3759c8e"
      Hint: column2List
      Value: |
        <ul>
            <li>ETOS cutters offer positive and effective solids maceration.</li>
            <li>Shafts operate at differential speeds to promote a tearing action on the solids.</li>
            <li>Pull-back cutter stack enables removal without disturbing the pipeline.</li>
            <li>Cantilever shaft design eliminates the need for bottom bearings and seals, significantly reducing wearing components.</li>
            <li>Patented built-in trash trap with clean-out ports catches any rejected material.</li>
        </ul>
