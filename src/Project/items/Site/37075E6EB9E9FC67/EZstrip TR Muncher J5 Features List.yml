    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>As the latest addition to the EZstrip&trade; family, the EZstrip TR Muncher grinders all house a quick-release access port enabling the cutter assembly to be maintained in place without removing the equipment, reducing maintenance time.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190530T153823Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>A quick-release access port enables the cutter assembly to be maintained in-place without removing the equipment, reducing maintenance time.</li>
            <li>Rotational speed produces high torque, resulting in lower operating power at 1.5 or 2.2 kW available with energy-efficient motors.</li>
            <li>Lower cutter-tip speeds dramatically reduce wear rates. Slow speeds also ensure low noise, low vibration, and abrasion resistance.</li>
            <li>Off-loading requirements for &ldquo;on-stand&rdquo; tankering are matched by the Munchers&rsquo; capacity.</li>
            <li>Pull-back cutter stack enables removal without disturbing the pipeline.</li>
        </ul>
