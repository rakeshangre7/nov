      Hint: description
      Value: "<p>Our 5.5-kW solar system can be coupled to three highly popular ASP surface transfer pumps. As a result, any new or existing ASP 520, 610, or 620 pump can be converted to run throughout the day on solar using a powerful 10-kW array. Solar power is more sustainable, reliable, cost-effective, and environmentally friendly than diesel engines.</p>"
