      Value: |
        <ul>
            <li>No need for refueling or repairing diesel engines in remote locations</li>
            <li>Cost effective and environmentally friendly solution</li>
            <li>More water throughout the day during hot summer periods</li>
            <li>Unlike centrifugal pumps, progressive cavity pumps (PCPs) continue working in low sunlight conditions. The PCP will slow down but will continue delivering water.</li>
            <li>Long pump life, even with abrasive fluids</li>
