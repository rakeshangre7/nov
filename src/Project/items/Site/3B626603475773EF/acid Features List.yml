      Hint: description
      Value: |
        <p style="color: #000000;"><strong>Storage and reclaim tanks</strong> </p>
        <p style="color: #000000;">Our acid plant includes three (or more) 10,000-gallon HDXLPE tanks with a 10,000-gallon HDXLPE reclaim tank and a 6,000-gallon cone-bottom HDXLPE mix tank. Storage and reclaim tanks come with full drain outlets and sit on Assmann seismic tank supports and restraints. Inside sit six (or more) 560-gallon HDXLPE cone-bottom additive tanks and a 30-gallon self-filling water flush tank to purge the line clean after the use of an additive.<br />
        <br />
        <strong>An easy to use control system</strong> </p>
        <p style="color: #000000;">Our plant uses a Bivens Enterprises PLC control system that enables the operator to control all the valves and pumps in the system with a click of a mouse. Operators and managers can also closely monitor usage and ensure quality blends thanks to computer-read flow meters that measure the chemicals being mixed. These computers and radar level sensors also provide a safeguard against operator errors that could result in spills, contamination, or damage to the plant.<br />
        <br />
        <strong>Pumps and plumbing</strong> </p>
        <p style="color: #000000;">We use twin 5-hp Ansimag K+ magnetically driven non-metallic pumps for blending and loading acid into the truck. Our pipes are situated so that if either pump goes down the plant will still be able to operate with the remaining pump. The plant&rsquo;s piping system and tanks are isolated from the vibration of the pumps using Teflon-lined fiberglass fully floating expansion flex joints and can be heated and insulated against cold environments.<br />
        <br />
        <strong>Safety and additional features</strong> </p>
        <p style="color: #000000;">The entire system is vented using a control process systems HCl fume absorber, which can absorb vent gas from 36% HCl with 99% efficiency and includes a water recirculation pump to keep the vent clean. A truck vent line is used with an ultra-high molecular weight polyethylene (UHMW) fume cap to catch the fumes that come out of the truck while it is being loaded with product. The truck is also vented through the fume absorber.<br />
        <br />
        The city water system is protected from contamination using a double-check backflow preventer as well as numerous check valves throughout the plant; alternatively, Wilco can provide a water storage tank. Emergency showers and eyewash stations are provided.</p>
