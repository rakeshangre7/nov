        <p>For over 65 years, Bondstrand&trade; has been a leading and trusted provider of corrosion-resistant, non-metallic composite solutions for <a href="~/link.aspx?_id=990ABB12D77C469881F73DA54444C323&amp;_z=z">marine and offshore</a>, chemical, industrial, and mining project applications. Combined with our unique range of engineering services, Bondstrand provides end users with versatile alternatives to traditional materials&mdash;including glass-reinforced epoxy (GRE) piping, fiber-reinforced polymer (FRP) structures, and composite pressure vessels.
        </p>
        <p>This wide implementation is possible because with a Fiber Glass Systems composite solution, you receive the support and coverage of a global organization with a commitment to your success. With our Bondstrand product line, we're upholding a legacy of excellence as we continue to reduce your total cost of ownership.
        </p>
        <p>Our GRE and FRP products are lightweight, require minimal maintenance, are highly durable and corrosion resistant, and are ideally suited to  <span style="background: white none repeat scroll 0% 0%; color: #707070;">harsh environments, in particular marine and offshore applications. </span>
