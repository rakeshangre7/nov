        <h2>Bondstrand 2000 Series </h2>
        <p>Bondstrand 2000 is recommended for dilute acids and caustics, produced/hot water, industrial waste and condensate returns. Bondstrand 2000 piping system is designed and rated to meet requirements of ASTM D2996 and ASTM D2310, meeting criteria for Type 1, Grade 1, Class F, National Sanitation Foundation Standard 61 (Drinking Water Components) and MIL-P-29206A for aviation fuel. Product recommended for hot water service, such as condensate return lines.</p>
        <p>Filament-wound pipe with Quick-Lock adhesive-bonding systems for close tolerance systems. Aromatic Amine cured epoxy for high toughness and temperature performance.&nbsp; A wide range of lined filament-wound (GRE) fittings are available. For special fittings not listed in the product guide, please contact us.</p>
        <h2>Bondstrand 2400</h2>
        <p>Bondstrand 2400 is recommended for salt waters, brackish water, fire protection, potable/waste water and sewage, oil field reinjection, crude oil transmission and mild chemicals.</p>
        <p>Bondstrand 2400 piping system is designed and rated to meet requirements of API 15LR, ISO 14692 and ASTM D2310. Taper/Taper adhesive bonded joint used for maximum pressure performance throughout product diameter and pressure range. Key-Lock mechanical joint can be used on pipe connections for ease and speed of assembly. Fittings in smaller diameters may be used over wide range of pressure classes.<br />
        <br />
        Filament-wound (GRE) pipe with an integral Taper female x shaved spigot adhesive bonded joint or Key-Lock integral female x male mechanical joint. Fittings are GRE with integral Taper female bell ends with a wide range available. Product line is well suited for higher pressure applications or where higher service factors are needed.</p>
        <h2>Bondstrand 3000, 3200 and 3300</h2>
        <p>Bondstrand 3000 series are manufactured using aromatic amine or anhydride epoxy. Recommended for water, waste water, moderately corrosive liquids and mild chemicals.</p>
        <p>Bondstrand 3000 series general purpose piping system with working pressure to 450 psig, depending on pipe size.&nbsp;&nbsp; Dual-angle construction provides high stiffness characteristics and dimensional stability.&nbsp; Operating surge pressure to 1.5 times rated operating pressure.&nbsp; No thrust blocks are required at rated system pressure for most buried piping configurations and most soil conditions.&nbsp; Recommended for water, waste water, moderately corrosive liquids and mild chemicals. <br />
        <br />
        Filament-wound pipe with integral epoxy liner and exterior coating.&nbsp; Fittings are available as follows: 2 to 6-inch elbows, tees and flanges are compression-molded, crosses, wyes, laterals and reducers are mitered.&nbsp; 8 "-16" elbows are filament-wound, tees, crosses, wyes, and laterals are mitered.&nbsp; Flanges are of two-piece construction - Stub End and Flange Ring (van Stone).</p>
        <h2>Bondstrand 4000</h2>
        <p>Bondstrand 4000 piping system is designed for aggressive chemical service where epoxy products are suited (solvents, alkalis and non-oxidizing acids).</p>
        <p>Bondstrand 4000 piping system is designed for aggressive chemical service where epoxy products are suited (solvents, alkalis and non-oxidizing acids). Meets USFDA requirements for food processing un 21CFR175.105 and 21CFR177.2880. Quick-Lock joining system allows close tolerance fabrication of system. <br />
        <br />
        Filament-wound (GRE) pipe with Quick-Lock adhesive-bonding systems for close tolerance systems. Aromatic Amine cured epoxy for high toughness and temperature performance.&nbsp; A wide range of lined filament-wound (GRE) fittings are available. For special fittings not listed in the product guide, please contact us.</p>
        <h2>Bondstrand 5000</h2>
        <p>Bondstrand 5000 is available in 1&rdquo;-16&rdquo; diameters with temperature range up to 200&deg;F (93&deg;C). This is a custom vinyl ester pipe available in Asia, Europe and South America and is recommended for most chlorinated and acidic mixtures. Bondstrand 5000&nbsp;is &nbsp;a custom vinyl ester pipe available in Asia, Europe, and South America . It utilizes the Quick-Lock straight/taper adhesive-bonded joint featuring integral pipe stop in bell for predictable, precise laying lengths. Vinylester resin matrix recommended for oxidizing acid service and water purification systems. Specialty resins can be used for services in excess of 200&deg;F (93&deg;C).<br />
        <br />
        Filament-wound Glassfiber Reinforced Vinyl Ester (GRVE) pipe with Quick-Lock adhesive-bonding systems for close tolerance systems. Premium grade resins used for high temperature performance.&nbsp; A wide range of lined filament-wound (GRVE) fittings are available. For special fittings not listed in the product guide, please contact us.</p>
        <h2>Bondstrand 7000</h2>
        <p>Bondstrand Series 7000 fiberglass pipe, fittings and flanges incorporate high-strength conductive filaments to prevent accumulation and discharge of potentially dangerous levels of static electrical charges.</p>
        <p>Bondstrand 7000 piping system provides electrical conductivity to allow dissipation of electrical charge built up by flow of high-purity, non-conductive fluids, such as Jet Fuel. Unlined construction provided inside-to-outside as well as end-to-end conductivity with co-mingled carbon and glass fibers throughout the pipe wall. Suitable for primary piping within secondary containment (limited access) when connected to ground at discrete location.<br />
        <br />
        Filament-wound (GRE) pipe with Quick-Lock adhesive-bonding systems for close tolerance systems. Aromatic Amine cured epoxy for high toughness and temperature performance. Product designed to provide electrical conductivity to eliminate static electricity accumulation generated by high purity fluids, such as Jet Fuel. A wide range of conductive, lined filament-wound (GRE) fittings are available. For special fittings not listed in the product guide, please contact us.<br />
        <br />
        </p>
        <p>&nbsp;</p>
