    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>All of our Hydra Rig&trade; direct-fired vaporizer models enable us to apply new innovations across the product line, rather than being platform specific.</p>
        <p>This proprietary diesel-fired burner assembly has a propane-assisted ignition system, integrated fuel/fan controls for simplified unit operation, single combustion chamber, and single flame detector. In order to improve efficiency, our direct fired vaporizers use ambient heat, fan speed sensors, and a quench air system for more uniform temperature. This also protects the heat exchanger from over heating.Our direct-fired satisfies market requirements for vaporization rates up to 1,200,000 SCFH.</p>
