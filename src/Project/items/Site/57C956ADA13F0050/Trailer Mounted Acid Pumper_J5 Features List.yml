    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our acidizing pump portfolio consists of acid kill units, conventional acid pumps, and acid fracs. Rolligon&trade; acid pumpers are designed for small to large volume, high-pressure acid jobs. We manufacture custom-suited units to meet your needs. In conjunction with Wilco&trade; acid transports for large acid pumping jobs, we also have remote control and data acquisition options available.
        </p>
        <h2>Trailer-Mounted Acid Pumper
        </h2>
        <p>Our conventional acid pump units are mid-sized high-pressure pumping units equipped with a minimum 800 bhp downhole and capable of hauling up to 1,500 gallons of acid. Our Rolligon acid pumpers are designed to be operated as standalone units for small acid pumping jobs or in conjunction with larger acid transports for larger pumping jobs. </p>
