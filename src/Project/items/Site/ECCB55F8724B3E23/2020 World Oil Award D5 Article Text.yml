    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>For the category of &ldquo;Best Drilling Technology,&rdquo; NOV won for our 20,000 PSI qualified blowout preventer (BOP) stack. After a decade of development, we introduced the first fully qualified 20,000-psi BOP stack, opening exploration opportunities in difficult high pressure, high temperature (HPHT) environments, worldwide. The innovative BOP system results from combining industry-proven technological experience, new age analysis software, and innovative design philosophies. A holistic approach produced new products for virtually every major component while maintaining weight limitations, footprint restrictions, and control systems considerations.</p>
        <p>Chevron, Transocean, and NOV collaborated on design specifications and development testing required to meet BSEE requirements, and their effort changes the way major development projects are executed.</p>
        <p>Visit our <a href="https://www.nov.com/misc/revolutionizing-subsea-20k-technology">web page</a> to learn more about how we are revolutionizing subsea 20K technology.</p>
