    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Agricultural Surface Pump (ASP) is a water transfer pump that pumps potable water from rivers, dams, ponds, or tanks to a desired location. The ASP has been tested and proven in the field over a wide range of water pumping applications. Designed for maximum efficiency and reliability, it is capable of flows up to 32 gal/min (120 L/min) and head pressure up to 393 ft (120 m).</p>
        <p>There are two main configurations in the ASP range: the motorotor or bareshaft.</p>
        <p>&nbsp;</p>
