        <h2>Standard Trailerized Control Cabin</h2>
        <p>The increasing demand for safer operations has given rise to our range of custom-engineered coiled tubing unit (CTU) control cabins to meet your requirements. Hydra Rig&trade; offers purged, Zone 1 and Zone 2&ndash;classified cabins to meet these requirements. Continued development ensures that our cabins always meet and exceed the current regulations.</p>
        <p>The interiors of the cabin are designed with operator comfort in mind. Conventional L-shaped and wraparound U-shaped panels allow for easy access to all controls. Chair-mounted controls are also available, and all panels and control chairs can be specifically designed to meet your requirements. Our cabins are designed to interface perfectly with our hydraulic power packs and provide all functions for effective operations of the injector and well control equipment. All cabins are available with optional air conditioning and/or heating for operator comfort in all conditions.</p>
        <p>Playing an important role in the complete coiled tubing package, cabins are available in several standard configurations. Each cabin design can be completed with optional features to suit the operator's field conditions.</p>
        <p><strong>Offshore Designs</strong></p>
        <ul>
            <li>Powered hose reels for reduced manual handling</li>
            <li>Corrosion-resistant materials used in manufacturing</li>
            <li>ATEX/DNV/BV approved</li>
            <li>Ergonomic and compact design</li>
            <li>-50 to 55 &deg;C ambient operating temperatures at up to 100% humidity</li>
            <li>Purged cabin to allow the safe use of conventional electronics</li>
            <li>Removable crash frame</li>
        </ul>
        <h2>High-Visibility Control Cabin</h2>
        <p>Our high-visibility control cabin offers excellent line of sight for spooling as well as a panoramic view of the wellsite. Each spacious and customized cabin is ergonomically designed to provide a quiet, comfortable, and reliable control center for your field operations. Large dual-pane windows and a heated, fixed-glass skylight allow for a clear view of the reel and injector while in operation. Our high-visibility control cabins are also generously illuminated by exterior LED lights.</p>
        <p>Inside the cabin, electric/hydraulic controls and optional HMI displays glow from their own day and night LED lighting. Straight hydraulic and analog gauge configurations are also available to suit the operator's individual preferences.</p>
        <h2>High-Visibility XL Control Cabin</h2>
        <p>Our high-visibility XL control cabin provides operators with an excellent line of sight for spooling and a panoramic view of the wellsite. Our ergonomically designed, spacious cabin&mdash;featured on our <a href="~/link.aspx?_id=A6A83EDC61114FEA8A2E9DB502BF470D&amp;_z=z">Genesis&trade; ST2558 coiled tubing unit</a>&mdash;provides a quiet, comfortable, and reliable design with large dual-pane, heated fixed-glass windows. Multiple HMI displays can be configured to satisfy an operator's preference, while optional electric over hydraulic controls&mdash;new to the industry with our XL cabin&mdash;allow for an even cooler, quieter, and cleaner operation.</p>
