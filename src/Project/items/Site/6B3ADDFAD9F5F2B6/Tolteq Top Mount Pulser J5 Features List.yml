    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "The Tolteq&trade; iSeries top-mount pulser (TMP) is designed for applications for which there is significant lost-circulation material (LCM), and it will effortlessly dispense with a variety of mud weights and content. The TMP includes a variety of smart logging features with Tool Tracker&trade;, and you can upgrade the tool though firmware. The TMP provides all the advantages of top-mount technology and delivers on its promise of an advanced configuration that gets strong, consistent pulses even in the most extreme LCM environments."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190319T180049Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000; background-color: white; margin-top: 0in; margin-bottom: 3pt;"><span style="color: #4a4a4a;">Strong, consistent pulses with three flow options (400/600/1,000 GPM)</span></p>
        <ul style="list-style-type: disc;">
            <li><span style="color: #4a4a4a;">Virtually eliminates LCM issues while freeing up the critical downhole end</span></li>
        </ul>
        <p><span style="color: #4a4a4a;"></span><span style="color: #4a4a4a;">Protected wiring for superior resistance to vibration</span></p>
        <ul>
            <li><span style="color: #4a4a4a;">Handles extreme environments</span></li>
        </ul>
        <p><span style="color: #4a4a4a;"></span><span style="color: #4a4a4a;">Simple design adopts several iSeries parts and sub-assemblies</span></p>
        <ul>
            <li><span style="color: #4a4a4a;">Simplifies maintenance and offers a straightforward oil fill</span></li>
        </ul>
        <p><span style="color: #4a4a4a;">Tool Tracker integration</span></p>
        <ul>
            <li><span style="color: #4a4a4a;">Provides access to logged tool history and environmental data with an upgrade path through future firmware updates</span></li>
        </ul>
        <p><span style="text-align: left; float: none; display: inline !important; font-family: 'Open Sans', Arial, sans-serif; font-size: 13px; color: #4a4a4a;">Efficient, solenoid-based technology</span></p>
        <ul>
            <li><span style="color: #4a4a4a;">Eliminates the need for a power-hungry motor drive and extends battery life</span></li>
        </ul>
