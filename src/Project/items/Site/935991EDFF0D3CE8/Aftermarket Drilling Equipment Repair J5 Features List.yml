        <h2>Local drilling equipment repair, service, and recertification</h2>
        <p>We understand that downtime can be critical to your operations, so we go above and beyond to ensure you have dedicated and highly trained personnel on hand to repair, overhaul, rebuild, and recertify a wide range of our equipment to the NOV Quality Assurance and OEM specifications&mdash;using only OEM parts.</p>
        <p>In addition to offering crane repair, BOP repair, top drive repair, and iron roughneck repair, our extensive portfolio of drilling equipment repair capabilities also includes&mdash;but is not limited to&mdash;drawworks, mud pumps, motion compensation systems, and riser, buoyancy, and riser handling tools.</p>
        <h2>Field inspection and remediation tools</h2>
        <p>Our on-call technicians are available 24/7 to deploy to your rigsite to troubleshoot equipment or perform drilling equipment repairs. We also operate a regional fleet care network of FAST trucks for mobile services and repairs that arrive stocked with OEM replacement parts, tools, filters, and consumables. At NOV, we believe in proximity support&mdash;providing local repair and field services to help you thrive.</p>
        <p>We have also designed a variety of in-situ inspection and remediation tools to reduce the amount of time and money required to inspect and repair your subsea equipment. Our aim is to lower the total cost of ownership for our customers. Reducing the need to transport large assets to a shore-based repair facility brings us one step closer to achieving that goal.</p>
        <h2>Learn more about our drilling equipment repair capabilities</h2>
        <p>NOV's service and repair centers offer:</p>
        <ul>
            <li>NOV drilling equipment repair, overhaul, rebuild, and recertification</li>
            <li>Global fleet care locations close to customers</li>
            <li>Expanded capabilities in lean facilities</li>
            <li>A network of trained people with unrivalled quality, customer service, on-time delivery, and unmatched technical integrity</li>
        </ul>
