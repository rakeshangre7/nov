      Value: |
        The tables below summarize possible issues encountered in the field and suggest actions to troubleshoot these issues. If you are unsuccessful in identifying the root cause of the connection issue, contact your Grant Prideco representative.
        <h3>High Break-out Torque</h3>
        <table>
        <tbody>
        <tr>
        <td>
        <strong>Possible Root Cause</strong>
        </td>
        <td>
        <strong>Action</strong>
        </td>
        </tr>
        <tr>
        <td>
        Bad positioning of tongs on break-out (gripping thin section of box)
        </td>
        <td>
        Ensure that tong-free area on box connection is respected
        </td>
        </tr>
        <tr>
        <td>
        False break-out torque reading (torquing equipment calibration)
        </td>
        <td>
        Ensure torquing equipment is calibrated
        </td>
        </tr>
        <tr>
        <td>
        Downhole makeup (downhole dynamics, likely combined with improper makeup)
        </td>
        <td>
            <ul>
        <li>Check bottomhole assembly tool dynamic recording (if available)</li>
        <li>Use downhole makeup search technique (see next section)</li>
        <li>Increase makeup torque (if not at maximum accounting for dope friction factor)</li>
        <li>Follow five points of "insufficient torque applied" (see below)</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        Insufficient torque applied during run-in-hole
        </td>
        <td>
            <ul>
        <li>Check torquing equipment calibration (lower-than-expected makeup can lead to downhole torquing)</li>
        <li>Confirm what the recommended (maximum) makeup torque is (this can be found on the performance sheet)</li>
        <li>Apply recommended makeup torque (accounting for thread compound friction factor)</li>
        <li>Respect the tong-free area on box connection</li>
        <li>Monitor makeup torque on next run-in-hole and break-out torque on next pull-out-of-hole</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        Suspected connection damage
        </td>
        <td>
        Get inspection company to confirm
        </td>
        </tr>
        </tbody>
        </table>
         
        <h3>Downhole makeup search technique</h3>
        <table>
        <tbody>
        <tr>
        <td>
        <strong>Possible Root Cause</strong>
        </td>
        <td>
        <strong>Action</strong>
        </td>
        </tr>
        <tr>
        <td>
        Downhole Makeup
        </td>
        <td>
        Place punch marks on the pin and box after initial makeup next to the sealing shoulders when running-in-hole. With downhole makeup, the position of the punch marks will change on pull-out-of-hole (¼ in. move is indicative of downhole makeup).
        Downhole makeup can cause:
        <ul>
        <li>Compressed/belled box counterbores</li>
        <li>Compressed/flared pin noses</li>
        </ul>
        </td>
        </tr>
        </tbody>
        </table>
         
        <h3> Low Break-out Torque</h3>
        <table>
        <tbody>
        <tr>
        <td>
        <strong>Possible Root Cause</strong>
        </td>
        <td>
        <strong>Action</strong>
        </td>
        </tr>
        <tr>
        <td>
        False makeup torque (torquing equipment calibration, gripping thin section of box)
        </td>
        <td>
            <ul>
        <li>Check torquing equipment calibration</li>
        <li>Check that clamping pressure is not excessive</li>
        <li>Confirm what the recommended (maximum) makeup torque is (this can be found on the performance sheet)</li>
        <li>Apply recommended makeup torque (accounting for thread compound friction factor)</li>
        <li>Respect the tong-free area on box connection</li>
        <li>Monitor makeup torque on next run-in-hole and break-out torque on next pull-out-of-hole</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        False break-out torque reading (torquing equipment calibration, iron roughneck not capable of giving break-out torque reading)
        </td>
        <td>
            <ul>
        <li>Check torquing equipment capability to give break-out torque</li>
        <li>Check torquing equipment calibration</li>
        <li>Respect the tong-free area on box connection</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        Downhole dynamics (likely combined with improper makeup)
        </td>
        <td>
            <ul>
        <li>Check bottomhole assembly tool dynamic recording (if available)</li>
        <li>Check torquing equipment calibration</li>
        <li>Check that clamping pressure is not excessive</li>
        <li>Confirm what the recommended (maximum) makeup torque is (this can be found on the performance sheet)</li>
        <li>Apply recommended makeup torque (accounting for thread compound friction factor) and increase makeup torque (if feasible)</li>
        <li>Respect the tong-free area on box connection</li>
        <li>Monitor makeup torque on next run-in-hole and break-out torque on next pull-out-of-hole</li>
        </ul>
        </td>
        </tr>
        </tbody>
        </table>
         
        <h3>Damaged Sealing Shoulders</h3>
        <table>
        <tbody>
        <tr>
        <td>
        <strong>Possible Root Cause</strong>
        </td>
        <td>
        <strong>Action</strong>
        </td>
        </tr>
        <tr>
        <td>
        Pitting: lack of protection by thread compound, no application on sealing shoulders
        </td>
        <td>
            <ul>
        <li>Ensure shoulders receive thread compound</li>
        <li>Ensure protectors are clean</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        Galling: lack of thread compound application, contamination of thread compound
        </td>
        <td>
            <ul>
        <li>Ensure shoulders receive thread compound</li>
        <li>Check condition of saver sub</li>
        <li>Ensure joints with galled shoulders are segregated and repaired</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        Micro-washout: insufficient pressure on shoulders, presence of contaminant, out-of-length connection
        </td>
        <td>
            <ul>
        <li>Ensure thread compound is not contaminated by foreign material</li>
        <li>Ensure brush hair is not falling off</li>
        <li>Ensure recommended makeup torque is applied</li>
        </ul>
        </td>
        </tr>
        </tbody>
        </table>
         
        <h3>Damaged Thread/Galling/Pitting</h3>
        <table>
        <tbody>
        <tr>
        <td>
        <strong>Possible Root Cause</strong>
        </td>
        <td>
        <strong>Action </strong>
        </td>
        </tr>
        <tr>
        <td>
        Pitting: lack of protection by thread compound (compound breaking by drilling/completion fluid)
        </td>
        <td>
            <ul>
        <li>Ensure connections receive 100% coverage of thread compound</li>
        <li>Ensure protectors are clean</li>
        <li>Ensure dope is compatible with drilling fluid</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        Galling: lack of thread compound application, contamination of thread compound
        </td>
        <td>
            <ul>
        <li>Ensure joints with galled shoulders are segregated and repaired</li>
        <li>Check condition of saver sub</li>
        <li>Ensure connections receive 100% coverage of thread compound</li>
        </ul>
        </td>
        </tr>
        </tbody>
        </table>
         
        <h3>Washout</h3>
        <table>
        <tbody>
        <tr>
        <td>
        <strong>Possible Root Cause</strong>
        </td>
        <td>
        <strong>Action</strong>
        </td>
        </tr>
        <tr>
        <td>
        Connection washout
        </td>
        <td>
            <ul>
        <li>Remove impacted connection from service (look for other connections to confirm limited damage)</li>
        <li>Check connection length (stretch or compression)</li>
        <li>Check torquing equipment calibration</li>
        <li>Check that clamping pressure is not excessive</li>
        <li>Confirm what the recommended (maximum) makeup torque is (this can be found on the performance sheet)</li>
        <li>Apply recommended makeup torque (accounting for thread compound friction factor)</li>
        <li>Respect the tong-free area on box connection</li>
        <li>Monitor makeup torque on next run-in-hole and confirm issue is fixed</li>
        </ul>
        </td>
        </tr>
        </tbody>
        </table>
        
