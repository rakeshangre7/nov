                    <td style="width: 275px;"><strong>Possible Root Cause</strong></td>
                    <td style="width: 375px;"><strong>Action</strong></td>
                </tr>
                <tr>
                    <td style="width: 275px;">Bad positioning of tongs on break-out (gripping thin section of box)</td>
                    <td style="width: 375px;">Ensure that tong-free area on box connection is respected</td>
                </tr>
                <tr>
                    <td style="width: 275px;">False breakout torque reading (torquing equipment calibration)</td>
                    <td style="width: 375px;">Ensure torquing equipment is calibrated</td>
                </tr>
                <tr>
                    <td style="width: 275px;">Downhole makeup (downhole dynamics, likely combined with improper makeup)</td>
                    <td style="width: 375px;">
                    <ul>
                        <li>Check bottomhole assembly tool dynamic recording (if available)</li>
                        <li>Use downhole makeup search technique (see next section)</li>
                        <li>Increase makeup torque (if not at maximum accounting for dope friction factor)</li>
                        <li>Follow five points of "insufficient torque applied" (see below)</li>
                    </ul>
                    </td>
                </tr>
                <tr>
                    <td style="width: 275px;">Insufficient torque applied during run-in-hole</td>
                    <td style="width: 375px;">
                    <ul>
                        <li>Check torquing equipment calibration (lower-than-expected makeup can lead to downhole torquing)</li>
                        <li>Confirm what the recommended (maximum) makeup torque is (this can be found on the performance sheet)</li>
                        <li>Apply recommended makeup torque (accounting for thread compound friction factor)</li>
                        <li>Respect the tong-free area on box connection</li>
                        <li>Monitor makeup torque on next run-in-hole and break-out torque on next pull-out-of-hole</li>
                    </ul>
                    </td>
                </tr>
                <tr>
                    <td style="width: 275px;">Suspected connection damage</td>
                    <td style="width: 375px;">Get inspection company to confirm</td>
                </tr>
            </tbody>
        </table>
