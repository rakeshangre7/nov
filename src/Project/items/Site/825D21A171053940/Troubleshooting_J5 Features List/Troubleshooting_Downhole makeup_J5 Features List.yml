      Hint: description
      Value: |
        <h5>Downhole makeup search technique</h5>
        <p>If downhole makeup is suspected, place punch marks on the pin and box after initial makeup next to the sealing shoulders when running-in-hole. With downhole makeup, the position of the punch marks will change on pull-out-of-hole (&frac14; in. move is indicative of downhole makeup).</p>
        <p>Downhole makeup can cause:</p>
        <ul>
            <li>Compressed/belled box counterbores</li>
            <li>Compressed/flared pin noses</li>
        </ul>
