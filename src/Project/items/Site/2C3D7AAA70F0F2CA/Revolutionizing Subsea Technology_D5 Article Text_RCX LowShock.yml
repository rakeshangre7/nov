      Value: |
        <div style="text-align:right">
        <h3>RCX Low-Shock SPM Valves</h3>
        <p>The new RCX Low-Shock SPM valve assemblies have been created to address industry requests for a more robust and reliable valve. The valves are direct circuit replacements with matched flow rates. Closing times are not affected. The valves utilize improved materials and are designed to reduce hydraulic shock (water hammer). The valves must be used with RCX Low-Shock SPM valve blocks.</p>
        </div>
