        <div style="text-align:right">
        <h3>20K Riser</h3>
        
        <p>NOV offers a complete range of Shaffer marine riser systems from shallow water to ultra deep drilling applications, including riser analysis. The riser system facilitates the return of drilling mud to the diverter, connects the choke and kill conduits from the surface to the subsea BOP stack, and directs hydraulic control fluid to and from the control pods.</p>
        </div>
