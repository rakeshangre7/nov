      Hint: body
      Value: |
        <h3>Registering a MyNOV Account</h3>
        <ol>
            <li>Go to <a href="https://portal.mynov.com/" title="portal.mynov.com"><strong>portal.mynov.com</strong></a> and create an account by clicking on <strong>Account Registration</strong>.</li>
            <li>Fill out the information requested for <strong>MYNOV Account Registration</strong> and then click <strong>Submit Registration</strong>. (Use your company email. Gmail/etc. will not be accepted.)</li>
            <li>Once you receive an email to verify your email address, go back to <strong><a href="https://portal.mynov.com/" title="https://portal.mynov.com/">portal.mynov.com</a></strong> and click <strong>Sign In</strong>. Select <strong>MYNOV</strong> and enter the credentials you set up in Step 2.</li>
            <li>You are now logged into MYNOV.</li>
        </ol>
