      Value: |
        <h2>Introducing the new benchmark for separation equipment
        </h2>
        <p>The basket&rsquo;s patented Contour Plus&trade; design reduces the liquid pool depth to provide better conveyance of drilled solids across the screens. Configured for 0&deg; at the feed panel and +5&deg; on the remaining panels, the Contour Plus design minimizes basket angle elevation and achieves drier solids and increased screen life by decreasing the mud pool weight over the screens.
        </p>
        <p>Unlike competitors&rsquo; shakers, our Constant-G Control&trade; (CGC) means the KING COBRA&trade; VENOM&trade;&rsquo;s performance actually improves under loaded conditions. CGC is a patented technology that monitors and automatically adjusts motor speed to maintain optimal G-force depending on fluids and solids loading on the basket. Motor speed increases with load, so it&rsquo;s G-force when you need it, reducing wear and tear on components and screens when loads are light.
        </p>
        <p>With its reduced dimensions and weight, including 34.5-in. (876 mm) weir height with a 12-in. (305 mm) sump/skid, this shaker is able to be installed on a wide range of rigs. Offered with a variety of options that can be ordered initially or installed in the field regardless of original factory configuration, the KING COBRA VENOM shaker provides flexibility to meet changing needs.
        </p>
        <p>VENOM screens eliminate the need for crown rubbers and offer improved solids conveyance and fluid throughput. A rugged and reliable screen wedge system is used to secure the screens. A pneumatic single-point deck-angle adjustment is a standard feature.</p>
