      Hint: table
      Value: |
        <table>
            <thead>
                <tr>
                    <th>Features</th>
                    <th>Benefits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Minimal replacement parts</td>
                    <td>Small parts inventory</td>
                </tr>
                <tr>
                    <td>Linear motion (available on all configurations)</td>
                    <td>Rapidly separates and discharges solids</td>
                </tr>
                <tr>
                    <td>G-force</td>
                    <td>
                    <p>Fixed nominal</p>
                    <p>&nbsp;&bull; 6.1 G&rsquo;s &ndash; 2.5 hp</p>
                    <p>&nbsp;&bull; 8.0 G&rsquo;s &ndash; 3.5 hp</p>
                    <p>Constant-G Control &ndash; patented worldwide:</p>
                    <p>&nbsp;&bull; Automatically sustained settings as loading increases or decreases</p>
                    <p>&nbsp;&bull; 6.3 G optimal &ndash; 2.5-hp motors</p>
                    <p>&nbsp;&bull; 7.3&ndash;8.3 G optimal &ndash; 3.5-hp motors</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p>Patented Contour Plus deck design with incorporated drying deck; Deck angles (0&deg;, +5&deg;, +5&deg;, +5&deg;).</p>
                    </td>
                    <td>Increases screen life by diminishing mud pool volume and reduces mud losses via a dry solids discharge</td>
                </tr>
                <tr>
                    <td>Venom series screens</td>
                    <td>
                    <p>&bull; Larger screening area (33.4 ft<sup>2</sup> or 3.1 m<sup>2</sup>)</p>
                    <p>&bull; Cost saving with elimination of crown rubbers</p>
                    <p>&bull; Repairable screens</p>
                    <p>&bull; Improved cuttings conveyance and fluid throughput</p>
                    </td>
                </tr>
                <tr>
                    <td>Patented pin-and-hole screen-securing system</td>
                    <td>Screen secured snugly to basket with no slipping</td>
                </tr>
                <tr>
                    <td>Pushbutton (pneumatic) single-point deck-angle adjustment mechanism</td>
                    <td>Quick and easy deck-angle adjustments</td>
                </tr>
                <tr>
                    <td>Epoxy and glass flake paint system</td>
                    <td>Longer paint life</td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td>
                    Dual-motion configuration
                    </td>
                    <td>
                    <p>Allows selection of vibration motion most suitable</p>
                    <p>&bull;&nbsp;Linear &ndash; Rapidly separates and discharges solids</p>
                    <p>&bull;&nbsp;Tuned elliptical &ndash; Removes large, sticky, hydrated clays and other troublesome solids</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    Backtank
                    </td>
                    <td>
                    <p>Standard (single &ndash; shaker configuration)</p>
                    <p>Flanged (multiple &ndash; shaker configuration)</p>
                    <p>&bull;&nbsp;Bolt-on sections</p>
                    <p>Material: Carbon steel or stainless steel</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    Adjustable basket hood
                    </td>
                    <td>
                    Helps to contain splashing during operation and leads to a cleaner working area
                    </td>
                </tr>
            </tbody>
        </table>
