    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The roll-on connector allows the attachment of coiled tubing to the CT tool/work string via a threaded connection.</p>
        <p>Featuring triple roll-on grooves and multiple seal points, this connector is easy to install, reliable, and practical.</p>
        <p>The roll-on crimping tool is available to aid in installing the connector the coiled tubing.</p>
        
        <p>When ordering Roll-On Connectors, please specify coiled tubing size, coiling tubing wall thickness, and thread connection.</p>
