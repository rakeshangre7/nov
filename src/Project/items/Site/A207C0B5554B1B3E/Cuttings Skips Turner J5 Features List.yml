    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The increased awareness of crane handling safety inspired the design and manufacture of the BRANDT&trade; Cuttings Skips Turner for onshore cuttings skips discharge and cleaning. The Cuttings Skips Turner improves safety and reduces handling time.</p>
        <h5>Features/Benefits</h5>
        <ul>
            <li>Hydraulic clamps for secure fixation of the cuttings skips</li>
            <li>Motor vibrator for efficient discharge</li>
            <li>Turning platform and hydraulic power pack mounted on boogie-drive wagon</li>
            <li>Wired remote control</li>
            <li>Optional attached service platform for cleaning and inspecting skips</li>
            <li>Fits cuttings skips&rsquo; maximum gross weight of 22,000 lb (10 000 kg); adaptors available upon request</li>
        </ul>
