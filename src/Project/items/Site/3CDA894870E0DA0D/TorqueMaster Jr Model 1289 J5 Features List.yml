    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The TorqueMaster&trade; Jr Model 1289 makeup/breakout unit allows you to make-up and break-out tubular tool joint connections with ease. The compact, hydraulic unit is fully customizable, letting you choose accessories to suit the exact requirements of your shop.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>Fully customizable &ndash; Accessories can be chosen to suit the exact requirements of the shop</li>
            <li>Increased shop floor efficiency &ndash; Provides fast and accurate make/break capabilities that will increase shop production</li>
            <li>Clamp force proportional to torque &ndash; Reduces risk of slippage during make/break operations</li>
            <li>Self-centering clamp cylinders &ndash; Applies torque about axial center line of the tool, ensuring accurate torque measurements and preventing thread damage</li>
            <li>Replaceable tong dies &ndash; One set for the full outside diameter (OD) range of the unit that can be easily changed when worn</li>
            <li>Operated by one person &ndash; Safe and easy to use</li>
        </ul>
