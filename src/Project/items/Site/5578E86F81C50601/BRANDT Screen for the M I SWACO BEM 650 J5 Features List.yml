    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>BRANDT&trade; pretension replacement screens for the M-I SWACO* BEM-650 shale shaker combine proven mesh combinations with an innovative, diamond-patterned perforated plate to improve separation efficiency of the shaker while extending its screen life. These pretension screens are engineered to meet the exact design specifications of the M-I SWACO BEM-650 shale shaker and can be installed directly on the unit. BRANDT screens for the M-I SWACO BEM-650 are available in a variety of mesh combinations to best suit the needs of the drilling application.</p>
        <p><em>*MI-SWACO is a registered trademark of MI, LLC.</em></p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>Nitrile screen frame seal
            <ul>
                <li>Prevents leakage of liquids and solids</li>
            </ul>
            </li>
            <li>Repairable screen cells
            <ul>
                <li>Extend screen life</li>
            </ul>
            </li>
            <li>Available X-tra Fine (XF) and Rectangular Heavy-Duty (RHD) screen cloths
            <ul>
                <li>Provides a choice of screen cloth design to best suit the drilling application
                <ul>
                    <li>XF is the conventional type</li>
                    <li>RHD is the most widely used</li>
                </ul>
                </li>
            </ul>
            </li>
        </ul>
        <style>
            [class*='hero--text-black']{background-color:white;}
        </style>
