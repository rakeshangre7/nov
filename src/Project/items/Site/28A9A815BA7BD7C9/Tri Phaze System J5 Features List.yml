      Hint: description
      Value: "<p>Incorporating advanced technology, superior design, and proprietary manufacturing processes, the Tri-Phaze Pump System offers the best value and the most effective pumping solution for the difficult and fluctuating conditions often encountered in multiphase fluid flow. The package is complete with pump protection for maximum performance and long life.</p>"
