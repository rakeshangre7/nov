    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Supplied as a complete system</li>
        <li>Inlet pressures from 5 to 1,000 psig</li>
        <li>Differential pressures up to 750 psig</li>
        <li>Flow rate up to 63,000 BPDe</li>
        <li>Complete monitoring and control</li>
        <li>System small enough to be moved from well to well</li>
        <li>Provides lower maintenance costs compared to alternate technologies</li>
        <li>Materials of construction:
        <ul>
        <li>Stainless steel</li>
        <li>Hastelloy</li>
        <li>Other materials by request</li>
        </ul>
        </li>
        <li>Moves abrasive fluids, allowing sand particles to roll along the surface and not scrape and abrade</li>
        <li>Easier and faster separation</li>
        <li>Will not vapor lock</li>
        <li>Handles a broad range of fluids and variations in gas volume fraction (GVF), gas/oil ratio (GOR), oil API/viscosity, and solids content</li>
        <li>Lower total cost of operation/ownership</li>
        </ul>
