      Value: |
        <p>BW Offshore, a leading global provider of floating production services to the oil and gas industry, had commissioned construction of various components of the Catcher Development floating production, storage, and offloading (FPSO) vessel for deployment in the North Sea. The Catcher Development FPSO, which has a processing capacity of 60,000 bopd and a storage capacity of 650,000 bbl, is set to deliver first oil for operator Premier Oil UK in 2017. The specific design of the FPSO called for increased resistance to the North Sea&rsquo;s harsh environment, industry-leading safety standards, and an innovative approach to produced water treatment, <a href="~/link.aspx?_id=03196535B76849CEB8D2C053B7B6311B&amp;_z=z">seawater treatment</a>, and water injection for improved oil recovery.</p>
