    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>BW Offshore, a leading global provider of floating production services to the oil and gas industry, had commissioned construction of various components of the Catcher Development floating production, storage, and offloading (FPSO) vessel for deployment in the North Sea. The Catcher Development FPSO, which has a processing capacity of 60,000 bopd and a storage capacity of 650,000 bbl, is set to deliver first oil for operator Premier Oil UK in 2017. The specific design of the FPSO called for increased resistance to the North Sea&rsquo;s harsh environment, industry-leading safety standards, and an innovative approach to produced water treatment, seawater treatment, and water injection for improved oil recovery.</p>"
