      Value: "What Is a “Reflexive Drilling System”?"
    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: "<p>A reflexive drilling system is designed to perform a series of actions when prompted, just as human reflex respond when acted upon by a specific stimulus. The NOVOS reflexive drilling system is easily scalable and can augment existing people and processes for greater control, consistency and enhanced performance, or expand all the way to full closed-loop automation.</p>"
