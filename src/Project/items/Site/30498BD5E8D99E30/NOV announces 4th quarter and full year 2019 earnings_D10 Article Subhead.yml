        <p>NOV today reported fourth quarter 2019 revenues of $2.28 billion, an increase of seven percent compared to the third quarter of 2019 and a decrease of five percent compared to the fourth quarter of 2018. Net loss for the fourth quarter was $385 million, which included non-cash, pre-tax charges ("other items", see Other Corporate Items for additional detail) of $537 million. Adjusted EBITDA (operating profit excluding depreciation, amortization, and other items) increased $26 million sequentially to $288 million, or 12.6 percent of sales.</p>
