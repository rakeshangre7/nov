      Value: |
        <p>The overall scope on the contract constitutes up to eight dynamic risers installed in a lazy wave configuration, as illustrated in the above image, and up to 47 associated jumpers and flowlines to make the total scope in the range of approximately 28km of flexible pipes and associated ancillary components.</p>
        <p>The project demonstrates the value of early engagement to create an integrated subsea umbilicals, risers, and flowlines (SURF) tender. For NOV, it is a prime example of what can be accomplished through a true partnering approach between an operator and contractor.</p>
