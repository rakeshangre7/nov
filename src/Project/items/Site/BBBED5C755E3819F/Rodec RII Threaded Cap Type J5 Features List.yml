      Value: <p>Our RODEC RII Threaded Cap Type is ideal for all downhole pump types. The main body or spool is the same for all configurations and allows for a variety of top and bottom connectors. The tubing may be hung directly from the tubing rotator, from a double box bushing in the tubing rotator to allow the tubing anchor catcher to be landed in tension, or from a rotating hanger landed in the tubing head body.</p>
