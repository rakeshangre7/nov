      Hint: subheadText
      Value: |
        <p>NOV es una compañía muy grande y muy diversa. Una de las cosas en la que hemos venido trabajando ha sido ayudar a nuestros clientes a entender la interconexión de nuestros negocios, forma en la cual podemos unirnos para suministrar más valor. El adagio "se necesita todo un pueblo para educar a un niño" cobra relevancia en este caso, ya que hicimos exactamente eso – reunimos representantes de varias divisiones de la empresa en un evento de clientes que generó una excelente impresión y fue muy bien recibido por la compañía operadora Latinoamericana GeoPark con el objetivo de resaltar nuestras capacidades entrelazadas y diversas.</p>
