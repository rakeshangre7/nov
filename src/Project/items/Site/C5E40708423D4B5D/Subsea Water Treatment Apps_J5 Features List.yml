        </ul>
        <p>Our Seabox&trade; and SWIT&trade; systems address water treatment challenges by enhancing the performance of existing topside facilities, enabling unmanned water injection, maximizing tie-back value, and improving reservoir value by providing smart water for enhanced oil recovery (EOR) and a significantly reduced carbon footprint.
        </p>
        <h3>Strategic drivers for field development
        </h3>
        <p>Subsea water treatment address several of the current market needs, as summarized below.
        </p>
        <ul>
            <li><strong>HSE - </strong>Enables unmanned field developments to reduce needs for offshore manning, service consumables, and hazardous chemicals.
            </li>
            <li><strong>Improve field economics - </strong>Increases oil recovery factor by adding cost-efficient, sustainable and reusable technology, decoupled from host.
            </li>
            <li><strong>Sustainability and carbon footprint </strong>- Reduces power demand by up to 85% compared to traditional solutions, depending upon required water specification and the equipment location&rsquo;s water depth. In addition, usage of biocides and chemicals are drastically reduced, and the overall carbon footprint is reduced due to the absence of a requirement for a host facility and long pipelines.
            </li>
            <li><strong>Customer value </strong>- Improves the value stream from existing facilities and/or enables unmanned field developments and tiebacks with water injection. Reduces the need for topside host capital expenditures (CAPEX) and operating expenditures (OPEX), specifically on offshore manning, chemicals use, and power consumption.
            </li>
            <li><strong>Industrialization</strong> - Modular building blocks and components provide water of any quality and quantity without major project-specific reengineering. Equipment can potentially be reused for future projects.
            </li>
            <li><strong>Digitalization -</strong> By condition monitoring, analysis, and trending, the operations can be monitored from shore and a condition-based intervention supply chain can be realized, thereby optimizing the field operational strategy in terms of required offshore manning, system availability, and reduced need for sparing.
            </li>
        </ul>
        <h3>Application of different seawater treatment stages
        </h3>
        <p>Several water treatment process stages can be applied to achieve the desired water quality results. Solutions may consist of either one (or multiple) Seabox module(s) or together with one (or multiple) subsea ultrafiltration and nanomembrane modules.
        </p>
        <h3>Offshore field development application options</h3>
