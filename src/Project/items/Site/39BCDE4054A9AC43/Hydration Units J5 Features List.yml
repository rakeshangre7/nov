    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Truck-mounted hydration units</h2>
        <p>Our truck-mounted hydration unit is ideal for lower-rate jobs, especially those in remote locations with limited pad space. Its compact design gives the unit improved mobility along narrow, winding roads as well as a smaller footprint on location, leaving more room for other equipment. When used in conjunction with faster hydration gels, the unit is a great all-around unit for both low- and medium-rate jobs.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20191007T203922Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Automatic tub level system to maintain tank volume</li>
        <li>Automatic liquid chemical system (HYDRATRAC or ECAMS) to precisely meter gel, KCL, and other liquid chemicals based on suction rate</li>
        <li>Recirculation system to roll tank before job</li>
        <li>Optional on-board hose racks</li>
        <li>Dual liquid gel pumping systems</li>
        <li>KCL additive system</li>
        <li>Real-time measurement of viscosity and/or pH of exiting fluid</li>
        <li>Dry mix systems</li>
        <li>60+ barrel tank capacity</li>
        <li>Tank interior coating</li>
        <li>Cold-weather or high-ambient options available</li>
        </ul>
