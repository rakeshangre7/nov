            <li><strong>Use as flatbed:</strong> Both the stationary and tilt beds are covered with steel tread flooring to allow the trailer to be used as a flatbed transport when not used for transporting and deploying silos. Stake pockets are also provided on both sides of the bed to ease in the securing of cargo.</li>
