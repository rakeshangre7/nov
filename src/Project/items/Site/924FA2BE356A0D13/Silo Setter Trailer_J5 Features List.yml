            <li><strong>Hydraulics:</strong> The hydraulic systems that make up the trailer are the tilt cylinders, locking cylinders, and outriggers. The telescoping tilt cylinders are capable of producing forces more than 100,000 lb (444.8 kN) and are used to deploy and load silos for transport. The locking cylinders have two stages. Twin cylinders, located in the upper portion of the tilt bed, run in tandem to lift the silo in preparation to being laid down on the bed by the tilt cylinders. After the silo is laid down in the transport position, these twin cylinders can be used to slide the silo forward on the trailer bed. Once the silo is in the transport position, the second-stage locking cylinder, located in the lower portion of the tilt bed, is used to lock the silo in place and add secondary safety in securing the silo should any tie-downs malfunction. The third system making up the Wilco silo setter trailer is the stabilizer system. The stabilizing outriggers are installed at the rear of the trailer behind the axles. The outriggers provide a wider base at the ground at the tilt bed pivot point. This prevents unwanted motion in the trailer while deploying or loading the silo.</li>
        </ul>
        <ul>
            <li><strong>Controls:</strong> Controls are conveniently and safely located at a work station at the front of the stationary bed on the road side of the trailer.</li>
        </ul>
