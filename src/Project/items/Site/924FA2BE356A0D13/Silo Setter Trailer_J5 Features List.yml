        <ul>
            <li><strong>Wet kit:</strong> The Wilco silo setter trailer can optionally be used with a hydraulic wet kit&ndash;equipped tractor to power the hydraulic systems on the trailer, or it can be equipped with its own diesel-driven hydraulic power unit (HPU), negating the need for a dedicated tractor. Tractor wet kits should be capable of producing 23 gpm (87 Lpm) at 2,000 psi (13.8 MPa) for similar operating characteristics to those of the Wilco silo setter trailer with optional HPU.</li>
