    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>All land-based rental generators are built to withstand the harshest environmental conditions with sound-attenuated enclosures. Units are designed with heavy-duty oilfield skids, walk-in enclosures with spill containment, and interior lighting. Trailer-mount towable generators are also available.</p>
        <p><strong>Rental generators:</strong></p>
        <ul>
        <li>Range in size from 20 to 1500 kW with multiple voltages to meet your requirements</li>
        <li>Can be paralleled for increased power supply</li>
        <li>Diesel, natural gas, and propane generator units</li>
        <li>Offshore approved generators available</li>
        </ul>
        <p><strong>Rental electrical distribution: </strong>Electrical distribution can be customized for your site-specific requirements, with options ranging from a simple stand-alone pedestal to a 20-ft enclosure with a 2,000-amp automatic transfer switch, transformers, and multiple breakers/disconnects to meet your application.</p>
        <ul>
        <li>Standard configurations and custom packages available</li>
        <li>Automatic transfer switches</li>
        <li>A wide variety of transformers available</li>
        <li>Cable</li>
        </ul>
        <p><strong>Rental load banks:</strong> We offer multiple size ranges and voltages.</p>
        <p><strong>Rental fuel tanks:</strong></p>
        <ul>
        <li>2000 to 50 000 liters</li>
        <li>Transport Canada approved&mdash;double walled</li>
        </ul>
        <p><strong>Rental light towers:</strong></p>
        <ul>
        <li>8 and 20 kW</li>
        <li>Standard features include hydraulic lift towers and forklift pockets</li>
        </ul>
        <p>NOV Portable Power Canada supports our generator rentals throughout Alberta, B.C., NWT, and Saskatchewan, with a team of highly qualified mechanics and electricians. Technicians are available 24/7. Our services include prejob surveys, commissioning start-up, decommissioning, training, trucking, and regular maintenance services.</p>
        <p>NOV (Varco Canada ULC) is accredited through COR &ndash; Certificate of Recognition, ComplyWorks&reg;, and ISNetwork&reg;.</p>
