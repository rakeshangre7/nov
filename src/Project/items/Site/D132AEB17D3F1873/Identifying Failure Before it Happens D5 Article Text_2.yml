      Hint: body
      Value: |
        <p>Rig uptime is valuable, and it takes the right information to run operations with confidence. Through modern predictive analytics powered by an integrated data platform, we can maintain awareness of component health and provide the tools needed to detect degradation of components before it causes downtime.</p>
        <p>Because NOV builds your tools and services your equipment, we understand the value in what the data is saying. Max allows us to analyze the sensor data and answer complex questions about equipment health and performance.</p>
