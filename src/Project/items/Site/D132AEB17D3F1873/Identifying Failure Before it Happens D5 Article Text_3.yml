    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>NOV&rsquo;s latest innovative breakthrough is the development of an end-to-end predictive solution to foresee operational failures in critical components of subsea blowout preventers (BOPs), with a prediction horizon of 14 days. This solution is the result of a team of engineers, data scientists and subsea experts analyzing more than 14 years of historical data and maintenance logs paired with 60 years of design and manufacturing experience.</p>
        <p>BOPs are just the beginning. Early identification of failure modes will be made available to customers as part of RIGSENTRY&trade;, NOV&rsquo;s family of condition monitoring systems and services, to enable condition-based predictive maintenance of all rig equipment.</p>
