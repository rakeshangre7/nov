        <p>BOPs are just the beginning. Early identification of failure modes will be made available to customers as part of RIGSENTRY&trade;, NOV's family of <a href="~/link.aspx?_id=D5977D1154664D3EB72F50D5F4EE8E08&amp;_z=z">condition monitoring systems and services</a>, to enable condition-based predictive maintenance of all rig equipment.</p>
