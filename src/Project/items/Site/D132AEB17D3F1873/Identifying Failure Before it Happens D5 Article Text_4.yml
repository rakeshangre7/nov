      Value: |
        <p>Because NOV builds your tools and services your equipment, we understand the value in what the data is saying.</p>
        <p>NOV&rsquo;s investments in technology and expertise are part of an overall objective to develop smarter products and give our customers greater visibility into the health and performance of their equipment. Through these resources we can begin to identify anomalies and failure patterns across all product lines, providing you with the right information at the right time.</p>
