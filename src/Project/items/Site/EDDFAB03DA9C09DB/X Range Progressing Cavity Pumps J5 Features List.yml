      Hint: description
      Value: |
        <p>The ongoing success of our progressing cavity pump enabled us to develop a pump range with enhanced design features specifically aimed at the explosives industry. By working closely with a market-leading explosives company, we offer a pump to safely and economically handle explosive emulsions and prill.</p>
        <p>For plant- and truck-mounted applications and existing equipment replacement, the X Range has three separate designs to benefit the following applications:</p>
        <ul>
            <li>High solids content</li>
            <li>Surface transfer</li>
            <li>Existing equipment retrofit</li>
        </ul>
