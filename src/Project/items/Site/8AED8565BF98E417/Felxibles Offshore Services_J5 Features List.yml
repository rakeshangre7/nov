    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>We offer offshore services and inspection on flexible pipe systems on an ad hoc basis or as part of an agreed integrity management program. If desired, services can initiate after load-out of the flexible pipes and then repeat at regular and agreed intervals. Our offshore team works with flexible pipe testing at the factory or with the flexible pipe design team in our engineering office, so they are familiar with the manufacturing and flexible pipe structure, adding value to the offshore inspection and test results.&nbsp;</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190329T163230Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li><strong>Annulus integrity testing</strong> &ndash; SAS offers either annulus vacuum testing or positive pressure testing combined with annulus volume testing for checking the integrity of the flexible riser&rsquo;s outer sheath.</li>
            <li><strong>Monitoring of installation operations</strong> &ndash; During replacement operations, SAS offers consultancy in the preparation phase and monitoring of the operation. An SAS offshore technician will be able to repair possible outer sheath damages during the operation.</li>
        </ul>
