        <p>Whether topside, subsea, or hybrid combination is required for your field, our diverse process and production solutions cover the life of a development, from concept to greenfield and brownfield, optimizing existing facilities or extending field life. With leading technology and experience across the board, we can provide you with access to the ultimate tool kit that enables optimal flexibility, risk mitigation and finance options for project developments, including superior technologies that support full process solutions from incoming well stream fluid through to export. With expertise in the transportation, separation and treatment of oil, gas, produced water, seawater, and solids, we understand the process flow detail, and develop the optimal, economical solution to truly unlock your field potential.</p>
        <p>With a combination of our original equipment manufacturer (OEM) expertise, superior technology, and engineering, procurement, and construction (EPC) product delivery and integrated systems, we&rsquo;re able to offer toolkits for the following applications:</p>
