        </ul>
        <h2>OEM expertise</h2>
        <p>As OEMs, we can provide technical and commercial expertise over the product lifecycle from concept select to brownfield optimization. Built on a foundation of experienced employees and continuing technology investment, our global family will provide the expertise to ensure your operations are cost effective, safe and reliable. We build it, we understand it, we optimize it.</p>
        <h2>Superior technology</h2>
        <p>Built on a legacy of recognized brands, we continue to invest in technology that breaks through boundaries and provides world class solutions that enable our customers to economically develop fields in a challenging offshore environment.&nbsp;Robust, recognized and revolutionary, we have the technology to deliver on all your development challenges.</p>
        <h2>EPC product delivery and integrated systems</h2>
        <p>Combining our OEM expertise and superior technologies, we can deliver EPC products and integrated systems to reduce your project interfaces, cost and risk.&nbsp;Engage with us early for maximized value add to your project.&nbsp; From the seabed to processing to offloading, our EPC and integrated solutions can optimize, energize and unlock your field economics and full performance potential.&nbsp;</p>
