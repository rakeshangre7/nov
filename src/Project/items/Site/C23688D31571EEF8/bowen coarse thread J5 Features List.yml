    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Bowen&trade; coarse thread safety joint allows quick release from drilling, fishing, testing, washover, or tubing strings should they become stuck, leaving a minimum of pipe in the hole and reducing the problems of fishing or sidetracking. The tool eliminates the need of a release ring mechanism and a lengthy disengagement procedure. Once in the string, the safety joint is resistant to vibration, heavy loads, and left- or right-hand torque.<br />Rugged coarse thread design &ndash; Will not loosen or wedge during operation <br />O-ring packers &ndash; Seal against internal and external fluid pressures</p>"
