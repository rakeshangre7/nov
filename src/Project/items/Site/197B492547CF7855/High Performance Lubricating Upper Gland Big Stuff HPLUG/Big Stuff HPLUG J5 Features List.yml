    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Big Stuff High-Performance Lubricating Upper Gland (HPLUG) provides a secondary seal against possible environmental leaks in the <a href="~/link.aspx?_id=3161251E3A384570AD5668EAD1A91EE3&amp;_z=z">Hercules&trade;</a>&nbsp;HP Big Stuff stuffing box and must be used with an anti-pollution adapter or leak detector. Models can be NACE MR0175 and include V-ring packing and grease zerks for periodic greasing. Please contact customer service when adapting the HPLUG to an existing Hercules stuffing box.</p>
