    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our RigSense&trade; rig data information system reaches far beyond today's leading oil and gas instrumentation as an electronic drilling recorder with flexible touchscreen interfaces and multifunction displays.</p>
        <p>RigSense addresses the need to collect, archive, and distribute real-time rig data for drilling and well construction operations. As much more than just a drill floor monitor, it allows drillers to configure screens to display drilling information that best suits their needs. Data can be viewed numerically and/or in graphs. Alarm conditions can be set and are indicated by readily identifiable yellow and red backgrounds along with audible alarms. Alarm parameters are easily modified for changing conditions and rig activity, allowing drillers to proactively manage the drilling process before problems occur. Along with standard instrumentation screens, RigSense also includes an integrated kick monitoring display, IADC reporting, directional drilling, and survey management tool set.</p>
        
        <p>Add-on features include:</p>
        <ul>
        <li>Kick monitoring detection</li>
        <li>cerT&amp;D</li>
        </ul>
