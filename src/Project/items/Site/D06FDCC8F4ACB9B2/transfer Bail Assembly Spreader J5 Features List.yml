    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Transfer Bail Assembly Spreader System (TBASS) is engineered to allow for transfer of large bottomhole assemblies such as subsea test tree from the aft to the forward rotary aboard dual-activity installation vessels. By enabling transfer from the aft to forward rotary, all rig-up and test time of a subsea test tree can be conducted as simultaneous operations via the offline well center.</p>"
