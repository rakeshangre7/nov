      Hint: column1List
      Value: |
        <ul>
            <li>API 8C</li>
            <li>500-ton safe working load</li>
            <li>Transfer components aft to forward</li>
            <li>Can be used as wireline lift frame post transfer</li>
            <li>Various bail sizes ranging from 6 to 60 ft</li>
            <li>Well-center hoist: 10 and 20 tons</li>
        </ul>
