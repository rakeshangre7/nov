    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our CTES™ cable injector pumps cable into and out of coiled tubing while it is still on the reel for quick cable installation without reducing the fatigue life of the coiled tubing string. Using the system, a coiled tubing string may be lifted onto a platform without the cable inside, therefore reducing the total weight of the lift. The cable can then be installed before a job and removed after a job.</p>
        
        <p>Our CTES coiled tubing cable installation system uses the following equipment to pump (inject) cable into a reel of coiled tubing:</p>
        
        <ul>
        <li>Cable injector unit</li>
        <li>Reel-mounted coiled tubing</li>
        <li>Cable/wireline spooling unit</li>
        </ul>
        
