    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We understand your need for live downhole data in intervention services and have designed the CTES&trade; cable injector system to make it safer, easier, and less expensive to inject cable into your coiled tubing strings.&nbsp;</p>
        <p>The cable injector enables cable to be pumped into or out of coiled tubing while it is still on the reel. This system greatly reduces costs when compared to vertical or horizontal installations and has the benefit of quickly installing cable without reducing the fatigue life of the coiled tubing string.</p>
        <p>Our cable injection systems are skid mounted for ease of transportation. Using this system, a coiled tubing string may be lifted onto a platform without the cable inside, therefore reducing the total weight of the lift. The cable can then be installed before a job and removed after a job.</p>
        <p>Our CTES coiled tubing cable installation system uses the following equipment to inject cable into a reel of coiled tubing:</p>
        <ul>
            <li>Cable injector unit</li>
            <li>Reel-mounted coiled tubing</li>
            <li>Cable/wireline spooling unit</li>
        </ul>
