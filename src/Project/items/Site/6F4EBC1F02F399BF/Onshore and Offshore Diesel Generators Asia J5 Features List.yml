        <h2>Rental generators with proven, effective design and quality service</h2>
        <p>Based in Singapore, Portable Power Asia Pacific supplies diesel-driven generators for rental from 150 to 1000 kW (200 to 1250 kVA). The generators are suitable for events and industry sectors such as construction and shipping and are built to &ldquo;rig-safe&rdquo; specifications tailored to the offshore oil and gas industry.</p>
        <p>We have offices located throughout the Asia Pacific region in Malaysia (Kuala Lumpur), Indonesia (Jakarta and Balikpapan), Thailand (Bangkok &amp; Songkhla), Vietnam (Ho Chi Minh), and China (Beijing).</p>
        <p>We offer the following range of diesel generators in our fleet. We can connect our generators in parallel or series to achieve your power requirements.</p>
        <ul>
        <li>150 kW</li>
        <li>250 kW</li>
        <li>300 kW</li>
        <li>350 kW</li>
        <li>800 kW</li>
        <li>1000 kW</li>
        </ul>
