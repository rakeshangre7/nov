    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>QT-900 achieves a higher fatigue cycle life at higher pressures than all lower-strength-rated coiled tubing materials while performing well in sour service.<br />
        <br />
        For the appropriate sizes, QT-900 can be routinely ordered as a True-Taper&trade; string; straight-wall, straight-wall flash-free string; or as a string with an electric wireline or capillary tube installed. QT-900 is manufactured from high-strength, low-alloy steel (HSLAS) with alloying additions to provide resistance to atmospheric corrosion. The chemical composition of QT-900 meets the specification requirements of API 5ST CT90.</p>
