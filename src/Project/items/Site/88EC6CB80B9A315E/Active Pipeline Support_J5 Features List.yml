      Hint: description
      Value: "<p>Active Pipe Support (APS) reduces loads from pipelines into hubs and connectors, increasing the capacity for tie-in points. As a patented technology for pipe supports, APS minimizes loads on spools, pipelines, and end structures/connectors. APS is adjustable and available in different sizes, and it may be delivered with different types of foundation based on soil data.</p>"
