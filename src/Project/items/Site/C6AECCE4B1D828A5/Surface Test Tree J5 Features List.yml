        <ul>
            <li>Sizes and pressure ratings: 31/16 in. through 7.3/8 in. with operating pressures up to 20,000 psi&nbsp;</li>
            <li>The actuation technology used on the STT ensures reliability and performance validated by performance qualification testing to API 6A PR2F. Closure times on the safety-critical flow wing can be enhanced by the inclusion of a quick exhaust valve in the hydraulic return line, reducing shutdown time to less than 5 seconds for specific applications.&nbsp;</li>
            <li>E-type gate valve technology includes no performance-limiting elastomeric seals in the design construction. PTFE and metal sealing technology are used throughout the valve design.&nbsp;</li>
            <li>The valve actuators and hydraulic piping on the flowhead body are protected from impact by inclusion of a bumper/crash frame on the flowhead block.&nbsp; &nbsp;</li>
            <li>Skid bases, frames, or baskets can be included upon request, designed for ease of shipping and protection.&nbsp;</li>
            <li>Can be supplied completely gas tested to API 6A PSL3G on request&nbsp;</li>
