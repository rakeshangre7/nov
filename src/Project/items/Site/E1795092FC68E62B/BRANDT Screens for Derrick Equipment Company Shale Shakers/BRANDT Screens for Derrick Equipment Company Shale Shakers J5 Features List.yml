    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>BRANDT manufactured replacement screens for Derrick Equipment Company* shale shakers combine proven mesh combinations with an innovative, diamond-patterned perforated plate to improve the separation efficiency of the shaker while extending screen life. They are available in a variety of mesh combinations and are all compliant with API RP 13C.</p>
        <p>The replacement screens are engineered to meet the exact design specifications of Derrick Equipment Company shale shakers and can be installed directly on the units using the stock installation mechanisms. Brandt replacement screens are available on the following Derrick Equipment Company models:</p>
        <ul>
            <li>Flo-Line* Cleaner 2000</li>
            <li>Flo-Line* Cleaner Plus</li>
        </ul>
        <p>*Derrick Equipment Company and Flo-Line are registered trademarks of the Derrick Equipment Company.</p>
