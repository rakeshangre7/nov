    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With more than 40 locations in major oil and gas markets, Tuboscope is your local one-stop, full-service provider for premium and API thread repair and manufacturer of drilling accessories and manifold fittings.</p>
        <h2>Thread repair&nbsp;</h2>
        <p>We provide thread repair on API rotary-shouldered connections, proprietary connections such as Grant Prideco&trade;, and premium two-step connections.</p>
        <p>We maintain a full-time quality assurance department with on-site inspectors and quality managers at each location. Every connection is checked by an inspector using certified API gauges and is fully traceable.</p>
        <p>Connection repairs:</p>
        <ul>
            <li>Drill pipe up to Range 3</li>
            <li>Drill collars</li>
            <li>Heavy weight drill pipe</li>
            <li>Tubing</li>
            <li>Casing</li>
            <li>Pup joints</li>
            <li>Subs</li>
            <li>Stabilizers</li>
            <li>Kellys</li>
        </ul>
        <h2>Sub manufacturing</h2>
        <p>We manufacture all drill string accessories under API specifications with traceable new materials. A full line of sub stock with mill test reports (MTR) is inventoried at all locations.</p>
        <ul>
            <li>Subs to 10 in. OD</li>
            <ul>
                <li>Top drive</li>
                <li>Crossover</li>
                <li>Bit</li>
                <li>Lift/handling</li>
                <li>Pump in</li>
            </ul>
            <li>Pup joints to 20 ft</li>
        </ul>
        <h2>Standpipe and manifold fittings</h2>
        <p>Standpipe and manifold fittings are manufactured and machined from A487 high-grade carbon steel. All fittings are available with welded or threaded connections and are suitable for sour gas service.</p>
        <p>Available 5- and 6-in. fittings are designed and rated for 5,000- to 7,500-psi working pressure (WP). Most 2-, 3-, and 4-in. fittings are designed and rated for 5,000 or 10,000 psi WP.</p>
