    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        The Texas Oil Tools&trade; side-door stripper packer&rsquo;s unique design permits the replacement of the packer elements and bushings through an open &ldquo;window&rdquo; below the injector.<br />
        <br />
        Our side-door stripper packers are designed to pack-off coiled tubing as it is stripped in and out of the well. They also allow for replacement of the packer, non-extrusion ring, and bushings by hydraulically retracting the pack-off piston to expose an open portal through which these elements can be changed with tubing in the well.
