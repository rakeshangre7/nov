        <p>
        <strong>06:13 Michael Gaines: </strong>Wow.</p>
        <p>
        <strong>06:13 Kristian Glejb&oslash;l: </strong>So it's... I think... Basically, we are here because of...</p>
        <p>
        <strong>06:19 Michael Gaines:</strong> A volcano?&nbsp;</p>
        <p>
        <strong>06:21 Kristian Glejb&oslash;l: </strong>Yeah, a volcano, yeah.</p>
        <p>
