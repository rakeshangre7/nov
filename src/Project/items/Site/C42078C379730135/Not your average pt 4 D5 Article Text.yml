        <p>
        <strong>08:34 Michael Gaines:</strong> So I'm curious, back to you Inger­-Margrete, when you were talking earlier about your background, especially now having experience or deep experience in polymers, what is that process... What does that look like? Can you talk a little bit about what you've seen over the course of your career, and how these things have impacted the technology and business, because I suspect that you've had quite a bit of influence, both in our organization, as well as sort of leading the way in some of those innovations.</p>
        <p>
        <strong>09:15 Inger­-Margrete Procida:</strong> I think it's a joint... Because when we started this company, we started, what shall I say, on the base of these water pipes we have supplied. So we started with simple pipes. But I think it was clear to all of us almost from the beginning, that if we wanted to go into that business, offshore business, we need to develop new pipes, use materials we haven't used before. So I don't think it was a giant... Not a giant step, it was a slow stepping up from the simplest pipe, to more advanced pipes, to the highest and most advanced pipes that we are able to produce today, where we are even going to cross borders and develop pipes that is not on the market yet.</p>
        <p><strong>10:03 Inger­-Margrete Procida:</strong> So I would say it's more stepwise, we needed to go to higher pressure, to higher temperature, and then we said, "Okay, this material is not suitable to a higher temperature than 90 degrees, okay we must find another material that could go to even higher temperature."</p>
        <p>
        <strong>10:19 Kristian Glejb&oslash;l: </strong>But I think, the whole way this business and this technology has been developed has been non­structured. When we started in the '90s, the deep water was like 300 meters, 500 meters, and if you could make a pipe that went to 500 meters you were okay. But then our customer comes and says, "We would really like a 1000 ­meter pipe." And, now we can't do it with our current technology, and then we have to invent... So rather than having a golden girl,&nbsp;<br />
        [chuckle] we actually gradually developed the technology so it suits the needs of our customers.</p>
        <p>
        <strong>11:06 Michael Gaines:</strong> How do you balance what you need to work on, or how do you focus and prioritize, because you have... A customer might say, "This is what I need today." But you also know that what they're asking today is gonna be very different than what they're going to need in five years.</p>
        <p>
        <strong>11:23 Kristian Glejb&oslash;l: </strong>The way it works is you are doing your day­to­day work, and then you hear bits and pieces from sales and colleagues that has problems. And then somewhere in behind of your head a process has started, and then suddenly you get this idea. And I have a rule of thumb, if people don't like the idea it's either a lousy idea or a brilliant idea. [chuckle] If everybody likes the idea it's average, and nobody really cares. But there is constant inventing and having this dialogue of, "What do you mean?" And you have to trust your colleagues and ask your colleagues, and then... It's not like we go into a room and do a brainstorm, it's from the management books. In reality you... You get the... You make the inventions because you really know your product and you know the weak sides. And a part of your brain is always asking, "Is this good enough or is there anything else you can do which makes it better?" I think we have the best customers in the world because they really know the business.</p>
        <p>
        <strong>12:45 Inger­-Margrete Procida: </strong>Yeah.</p>
        <p>
        <strong>12:45 Kristian Glejb&oslash;l:</strong> And it's not like if we are going to sell a new iPad and have to convince the market. This is... There's a pool from the market for our technologies and... The safe way is to make the pipes as we did yesterday, but our customers wouldn't allow that. And so, it's the market pool that makes us innovative.</p>
        <p>
        <strong>13:15 Inger­-Margrete Procida: </strong>Yeah, and we have a close dialogue. As soon as they have problems, they come back to us and say, "There's something here." And this dialogue is extremely important because that helps us drive the innovation in the right direction.</p>
        <p><strong>13:32 Kristian Glejb&oslash;l: </strong>And I also think it requires trust. The customers trust us and communicate the problems to us in a very early stage.</p>
        <p>
        <strong>13:43 Inger-­Margrete Procida:</strong> Yeah. Yeah, and I think we have developed that trust over the 15 years or 20 years we have existed, because when we came to the market, we were the newcomers, and we were only doing what the others did. But since they found out that we can do something that the others maybe can't do, then you build up this trust where they come to us in the early stages and say, "Okay, we think there is a problem with this very high pressure, so please be careful here." Or, "Yeah, we want you to help us to go to higher temperature," for instance. "Is there a chance you can develop a product for that?"</p>
        <p>
        <strong>14:25 Kristian Glejb&oslash;l:</strong> That's quite a good case. We have this heated pipe and it was actually some customers that were interested in, yeah, in buying some pipes, but they had to be heated.</p>
        <p>
        <strong>14:40 Inger-­Margrete Procida: </strong>Because the oil had a very special composition.</p>
        <p>
        <strong>14:41 Kristian Glejb&oslash;l:</strong> Yeah. But...</p>
        <p>
        <strong>14:43 Inger­-Margrete Procida:</strong> Yeah.</p>
        <p>
        <strong>14:43 Kristian Glejb&oslash;l: </strong>That was a really shotgun innovation because if we couldn't make a heated pipe, we would lose that customer. And then, something starts to happen, and then the solution actually, it's a quite simple solution, but it was triggered directly by a customer need which was almost on paper.</p>
        <p>
        <strong>15:10 Michael Gaines: </strong>Heated pipes, that sounds very interesting. So prior to its invention and development, was that something that was already in existence?&nbsp;</p>
        <p>
        <strong>15:24 Kristian Glejb&oslash;l:</strong> Yeah, one of our competitors has a heating principle where they use heating pans outside the armor layers and it's not very efficient. But then if you look at a pipe a little like this, you realize the pipe is actually a huge electrical resistor in itself. So instead of doing all this stuff while putting in heat pans, we just realized we could power the pipe and the...</p>
        <p>
        <strong>15:58 Michael Gaines: </strong>Oh, wow.</p>
        <p>
        <strong>16:00 Kristian Glejb&oslash;l:</strong> So we are actually running maybe 1000 amps through the carcass of a pipe and heat it in that way. And we get the heat exactly where we need it in the ball. And it's... Really good solutions often sound stupid and simple afterwards, but it was really a breakthrough.</p>
        <p>
        <strong>16:18 Michael Gaines: </strong>Well then, if the simple solution sounds stupid, then I think all my ideas are great.</p>
        <p>
        <strong>[laughter]</strong></p>
        <p><strong>16:24 Michael Gaines:</strong> No, but that's really interesting, yeah, to hear how something so... To your point, so simplistic ended up being, I guess, really so revolutionary and really kind of having that impact. I'm curious, Inger­-Margrete, so you have about 50 years of experience to your name, and I'm curious, what has been your perspective and your view on the industry in your time, and what are some of those major changes that you've seen that have kind of stuck out to you?&nbsp;</p>
        <p>
        <strong>17:03 Inger­-Margrete Procida:</strong> I think that what we have done in Flexible is that from the very beginning, I think we had two things in our mind. Of course we wanted to do the same as the competitors are doing because that was our entrance to the market, but we also wanted to do it our way. And I think that's one of the things that we have managed here, is to do things our way. We have found solution that maybe was not so known on the market, so I think we have been successful making other solutions, more innovative solutions, for instance, finding other materials that fill a gap that is not filled by the others, and I think that has been the driver for being, for us ending up with the company we are today. But I think also, it's fair to say that right now we are, I think, a bit in a crossway because some of the traditional solutions that we have been developed over the years, it need to be changed in a more dramatic way that we have seen before, because the development we have done so far is we have built on what we have done before, but now we need to do something dramatic. As Kristian is saying, we can't... We really need to do new things.</p>
        <p>
        <strong>18:28 Michael Gaines:</strong> What do you mean? So you say we have to do new things. What...</p>
        <p>
        <strong>18:30 Inger-­Margrete Procida: </strong>Yeah, we have to consider, to look at our pipes in a different way. Kristian mentioned heated pipe. I know it sounds simple, but in a way it was, seen from my chair, a really big change in a traditional pipe, what we have been doing there. And now that we have seen this very special demands for where we have special oil, we have demand for maybe transporting oil, who's very aggressive, then we need to look carefully in the design we have today and say, "Are these materials really suitable for that kind of pipes?" And that could, seen from my chair, cause dramatic changes in our pipe structure.</p>
        <p>
        <strong>19:14 Michael Gaines:</strong> Yeah, that sounds exciting to me. Yeah.</p>
        <p>
        <strong>19:16 Inger-Margrete Procida: </strong>Yeah. I think we need to... What is it called nowadays? We need to be disruptive.</p>
        <p>
        <strong>19:22 Michael Gaines:</strong> Disruptive. Right.</p>
        <p>
        <strong>19:23 Inger­-Margrete Procida: </strong>Yeah, exactly. Because we are standing... Yeah, yeah. What do you think, Kristian, am I right?&nbsp;</p>
        <p>
        <strong>19:28 Kristian Glejb&oslash;l: </strong>I think you're right. And I think, actually, we have an itch as Danes, because it must be a pain to be manager for Danes because they always ask, "Why? Could we do it better?" [laughter] But in this company, I think it's a blessing because we are not trying to mimic our competitors. We overtake the competitors but not by doing the same as they are doing, just smarter. And I think it's a flaw in the Danish psyche that makes us always ask, "Can we do it better?" And it is because of the weather outside, it's raining all the time.</p>
        <p><strong>20:15 Michael Gaines:</strong> Yeah. Rather, yeah, rainy day today, and cloudy.</p>
        <p>
        <strong>20:20 Inger-­Margrete Procida:</strong> Yeah, I think my plan is... I never had a really good plan, but I have been a lucky person doing what I would consider interesting things. I was employed by NKT Cables and worked in their materials lab in... We had a factory in Copenhagen at that time. After some years, I was considering that this was quite boring. There was a lot of routine jobs, and things were... NKT is an old company, so there was not much development, but we had this plant here in Br&oslash;ndby, so I volunteered for a job here. And then very fast, I was involved with this great development of the energy cables, and that really caught me because it was something I really wanted to do, a part of material development and also seeing the result of the development, a product in the end. I was really caught by that, and then I was eventually a bit involved with the water pipes. And then NKT Cables here in Br&oslash;ndby closed, and I was offered a job also in NKT Research, so I went there, and it was, seen from my chair, really boring.</p>
        <p>
        <strong>21:36 Inger­-Margrete Procida:</strong> So I phoned the manager here in NKT Flexibles and said, "I want to have a job with you. Is that okay?" Then she said, "Yes." That's how I came to NKT Flexibles. And since I have been in the development department always, I have been involved with most of the development we have done on the polymer during these 15 years we have existed. I have always got new, very interesting jobs, and always in the same sense where I said, "I need to close the gap between developing, finding a right material and having a product." And yeah... The craziest thing you said, I still think it's fun. I'm still working on new things. Yeah, and no career plan. It was just that I got interesting jobs. So that kept me here, yeah.</p>
        <p>
        <strong>22:34 Michael Gaines:</strong> Think about the last 50 years, and what's happened in our world over that time period. We've seen things like the emergence of the World Wide Web, the final deciphering of virtually the whole human genome, the introduction of the first cell phone, the creation of DVDs, ATMs, electric cars, and even designer water. Yet over the same time period, quietly in Denmark, Inger­-Margrete helped transform an entire part of the oil and gas industry. For someone who has made such an impact, I wanted to know where her motivation and original inspiration came from.</p>
        <p>
        <strong>23:16 Michael Gaines: </strong>Was there anything in your background that you think drew you to this type of area? Did you go on expeditions when you were growing up in the forest or anything or... [laughter] I don't know, like I did. And maybe that's just me, I don't know.</p>
        <p>
        <strong>23:36 Inger­-Margrete Procida:</strong> I think that I need to blame my father for all this, for all my career life. He was a development engineer himself, and we lived very close to the company he worked for. And when I was a child, I sometimes went to look at the things he was doing. He was there on Sundays looking a bit on his... And what his things were, he was boiling things, and doing different kind of things. So, I was caught by it already at that time. I was absolutely sure I wanted to become an engineer. So I'm sure I can blame everything... I think the way he worked with things, that's the way I do myself. Yeah.</p>
        <p>
        <strong>24:20 Michael Gaines:</strong> And 50 years later, you continue to apply it. That's really interesting.</p>
        <p><strong>24:24 Inger­-Margrete Procida: </strong>Yeah, yeah. So it's thanks, or I can blame him or thank him, I don't know.</p>
        <p>
        <strong>24:28 Michael Gaines: </strong>Yeah, I think it depends on the day, right?&nbsp;</p>
        <p>
        <strong>24:30 Inger­-Margrete Procida: </strong>Yeah. [laughter]</p>
        <p>
        <strong>24:31 Michael Gaines:</strong> No, that's really cool.</p>
        <p>
        <strong>24:32 Inger­-Margrete Procida: </strong>Yeah. And for me, it has always been this challenge to dig deeper and find the right material for this purpose. Yeah. As I always say a lot to people, "To find a new material, that's easy. You just go to the Internet today, you can find all kind of materials, but to get it work in a pipe, that's your challenge." That's what I like to do.</p>
        <p>
