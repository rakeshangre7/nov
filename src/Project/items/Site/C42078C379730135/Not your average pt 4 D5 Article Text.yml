        <p>
        <strong>05:40 Kristian Glejb&oslash;l:</strong> I think, actually, we started as an... It was incidental that we started making pipes because we actually started as NKT making cables. And then at Iceland they had a volcanic eruption and there was an island that ran out of water. So our first pipe was actually a cable that didn't have any metallic core to feed water to an Icelandic...</p>
        <p>
