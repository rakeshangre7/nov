        <p><strong>06:34 Michael Gaines: </strong>Oh, wow. So the same pipe that was installed...</p>
        <p>
        <strong>06:35 Inger­-Margrete Procida: </strong>Yeah.</p>
        <p>
        <strong>06:35 Michael Gaines: </strong>Oh, wow. Wow.</p>
        <p>
        <strong>06:36 Inger­-Margrete Procida:</strong> Installed at that time. I think we installed two pipes. And one of them was destroyed, but the other one is still working. I think, the story I was told was that in the '90s someone said, "Okay, we have supplied a few of these water pipes and also some pipes for chemical transportation, but is that really a business? Can we earn money on that? So should we either drop it or go deeper into that business?" And the management of NKT Cables decided to go deeper into the business and said, "Okay, then we must look... What kind of other pipes could be suitable for us?" And then we started to develop offshore pipes, so that was in the beginning of the '90s.</p>
        <p>
        <strong>07:21 Michael Gaines: </strong>And then from there, you just continued to...</p>
        <p>
        <strong>07:23 Inger­-Margrete Procida:</strong> Yeah. So and from there... Yeah, this is the beginning of the flexible story, you can say.</p>
        <p>
        <strong>07:27 Kristian Glejb&oslash;l: </strong>But the point is, if you're making cables, big cables, then you have much of the infrastructure which is needed for making pipes. So even though the transition seems like a big transition from the outside, actually from a technological point of view, it's not that big a shift.</p>
        <p>
        <strong>07:49 Inger-­Margrete Procida: </strong>Now, that's clear. I can say it from my own, because I was sitting in the development group also in NKT Cables, and we wanted to develop big energy cables for transporting energy over long distances. And the technology I learned there, and the development project I was involved with in that area is precisely the same I used as a background when I invented our XLPE pipes. So I built on that things I've learned from the old cable time. So Kristian is right, we... There are a lot of things that are... Yeah.</p>
        <p>
