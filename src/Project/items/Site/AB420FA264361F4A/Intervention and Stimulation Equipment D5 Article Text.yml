      Hint: body
      Value: |
        <p>From one job to the next, you need a partner who can help you work faster, safer, and smarter. With our Intervention and Stimulation Equipment business unit, we don&rsquo;t just piece together a solution that &ldquo;gets it done.&rdquo; We combine years of expertise with trusted brand names such as Hydra Rig&trade;, CTES&trade;, Texas Oil Tools&trade;, Elmar&trade;, APPCO&trade;, Devin&trade;, Enerflow&trade;, Rolligon&trade;, Anson&trade;, Quality Tubing&trade;, and Condor&trade; to deliver everything from a coiled tubing unit to a complete frac spread.</p>
        <p>We are customer focused and dedicated to providing engineered equipment to customer specifications. In addition, we carry out targeted research to continuously improve our products and processes.&nbsp;</p>
        <p>With global presence, our aim is to make our customers successful. In addition to manufacturing facilities in the USA, Canada, UK, Singapore, Dubai, and Belarus, we operate sales and service centers in the USA, UK, Dubai, Singapore, Brazil, and Beijing.</p>
        <p>Our job is to find ways to help you work safely and efficiently and to increase your profitability by providing you with the most dependable equipment on the market today.</p>
