      Hint: body
      Value: |
        <p>Our mission is to maximize hydrocarbon recovery through safe, efficient well intervention and stimulation solutions that will help improve your cost efficiencies. We are known for innovation and first-class aftermarket support for our coiled tubing, pumping, and wireline products.
        </p>
        <p>We combine years of expertise with trusted brand names such as <a href="~/link.aspx?_id=AD895F5E7D0E454F839031F0BED888D0&amp;_z=z">Hydra Rig&trade;</a>, <a href="~/link.aspx?_id=439897CFF4B84FEFB2335D295C523FBE&amp;_z=z">Fidmash&trade;</a>, <a href="~/link.aspx?_id=09F2145B87404987A9EFB9ACDC11C59A&amp;_z=z">Texas Oil Tools&trade;</a>, <a href="~/link.aspx?_id=BC0342A5962D414C9DBCB30A1BCD27FB&amp;_z=z">Elmar&trade;</a>, <a href="~/link.aspx?_id=F13C536ABE44455698DC59F43D071F03&amp;_z=z">Axelson&trade;</a>, <a href="~/link.aspx?_id=4FEA38E328D54991A95DFEC465676888&amp;_z=z">Rolligon&trade;</a>, <a href="~/link.aspx?_id=8FCC9759ADFD45579553231DF716FE16&amp;_z=z">MISSION&trade;</a>, <a href="~/link.aspx?_id=EB87AAF586C740B4A88D0A36C280C946&amp;_z=z">Anson&trade;</a>, <a href="~/link.aspx?_id=EBD57CFEDE134C8A9D38D2CC9F8951A9&amp;_z=z">Quality Tubing&trade;</a>, and many more, all of which deliver everything you need for your wireline, coiled tubing, and frac fleets.
        </p>
        <p>We serve our customers 24/7 from more than 40 locations in all regions of the world, and we know the value of great customer support. When you need a part or a repair right away, we can take care of it.
        </p>
        <p>Count on NOV for the most dependable well servicing equipment and the best support on the market today.</p>
