    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: |
        <p>Premium drill pipe connections, first introduced in the mid-2000s, allowed drilling in deviated and extended-reach offshore applications where earlier generations of API rotary-shouldered connections would have failed. Such premium connections' acceptance found its limits due to their higher maintenance cost. Recognizing an opportunity to address a market demanding a connection with premium performance but reasonable costs, we developed <a href="~/link.aspx?_id=C79AE5B9A0F74A988F0A49787E2238D8&amp;_z=z">Delta&trade;</a>.</p>
