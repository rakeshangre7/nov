    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>NOV Cellar Tech&rsquo;s quick-connect spud risers have a proven track record of saving upwards of 2 hours of rig time per well.</p>
        <p>Key features of the Cellar Tech quick-connect spud riser include the following:</p>
        <ul>
        <li>Rigs up or down in minutes</li>
        <li>No welding required</li>
        <li>Rotates 360&deg; for easy flowline alignment</li>
        <li>Choice of flowline connection</li>
        <li>Mid-riser quick-connect enables rough cut from ground level</li>
        <li>Facilitates batch setting of surface casing and wellheads if desired</li>
        <li>Many optional features available such as fork pockets, anti-skid work platforms, and lift points</li>
        </ul>
