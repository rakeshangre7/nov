    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: <p>As oil wells in the region have aged they have become richer in water, which creates a bottleneck for end users; to produce one barrel of oil, for example, an operator would need to handle two or three barrels of water which will make the liquid separation operation very difficult as there is a limited holding capacity in the wet tanks. The aging wells and depleting reservoirs in the Middle East often see a water cut, or the ratio of water produced compared to the volume of total liquids produced from an oil well, as high as 75%. Excess water production can cause a host of technical and economic problems, which has driven a shift in implementation of water management technologies in the region.</p>
