    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>We recognize the industry shift for smarter, more environmentally friendly energy production globally, and have spent the last several years developing innovative subsea technologies to answer current challenges in carbon, risk, cost, operations, and re-usability. With this in mind, we have various disruptive subsea technologies that have been developed and qualified with major operators, including <a href="~/link.aspx?_id=03196535B76849CEB8D2C053B7B6311B&amp;_z=z" target="_blank">subsea water treatment and injection</a>; <a href="~/link.aspx?_id=527CFA5A73F94C82AD2591D399E60A56&amp;_z=z" target="_blank">automated pigging</a>; and <a href="~/link.aspx?_id=9FA686FAB5814A2B893617CD39C7B1EA&amp;_z=z" target="_blank">storage for oil and condensates</a>, <a href="~/link.aspx?_id=0AFA1ADC63064093B7A2DF6FAF256999&amp;_z=z" target="_blank">produced water</a>, and <a href="~/link.aspx?_id=D095D981B08D4A19989306E503631F25&amp;_z=z" target="_blank">chemicals</a>.</p>
