      Hint: quoteText
      Value: Accelerating the development and deployment of technologies that move the dial on carbon reduction, enabling the UKCS to become the world’s first net zero oil and gas basin, is a priority of the OGTC. In particular, this project aligns with our Marginal Developments Roadmap focus areas to support reusable subsea equipment and effective fluid handling. NOV’s subsea oil storage system has the potential to dramatically lower the cost and environmental impact by utilizing modern materials and a modular design, so it can be redeployed between developments whilst also providing more efficient fluid handling.
