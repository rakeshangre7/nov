      Hint: description
      Value: |
        <p>Installation of your NOV Cellar Tech containment well cellar is a straightforward exercise requiring basic excavating equipment.</p>
        <p>A small crew can install multiple cellars in a single day, and our containment well cellars can be installed simultaneously while conductors are set on the same pad. We currently offer installation services for our containment well cellars as well as conductors in the Marcellus and Utica shale plays.</p>
