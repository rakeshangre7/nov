    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our coiled tubing lifting frame is ideal for offshore lifting applications. It is designed, manufactured, and tested to meet the requirements of API 8C 5th edition and DNV2.7-3R30 standard. The unit includes a lifting nubbin, top module, beam legs, and bottom module. It can be lifted in several ways depending on the configuration of the rig floor and vee-door opening.</p>
        <p>There are variable designs with safe working loads of 150, 250, 350, and 500 mT configured with the option of a Zone 2 diesel-driven hydraulic power pack and remote-control stand and hose basket.
        </p>
