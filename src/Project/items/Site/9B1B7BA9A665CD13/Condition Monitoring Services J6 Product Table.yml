        <h2>BOP Monitoring</h2>
        <table>
        <tbody>
        <tr>
        <td>
        BOP Insight
        </td>
        <td>
        <ul>
        <li>Visibility of component life with logging tool&rsquo;s usage calculations for wearable components throughout the BOP and control system</li>
        <li>Smart notifications that alert crew to a potential concern</li>
        <li>Visual representation of current system status and easy reference to components in need of maintenance via equipment dashboard view</li>
        <li>Usage-based maintenance plan reduces cost and time needed between wells</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        BOP Predictive
        </td>
        <td>
        <ul>
        <li>Prognostic health management to get full life out of components</li>
        <li>Identification of precursors to component failures with predictive analytics models</li>
        <li>Ability to address issues before they become costly events</li>
        <li>Instant system analysis for timely and accurate decisions</li>
        </ul>
        </td>
        </tr>
        <tr>
        <td>
        BOP CBM Services
        </td>
        <td>
        <ul>
        <li>A customized maintenance plan at the end of each well that reflects actual equipment condition that helps extend maintenance windows and decrease money spent on spares</li>
        </ul>
        </td>
        </tr>
