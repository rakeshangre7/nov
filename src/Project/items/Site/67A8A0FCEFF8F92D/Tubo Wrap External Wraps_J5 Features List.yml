      Hint: description
      Value: "<p>Tuboscope&rsquo;s Tubo-Wrap&trade; is an external tubular coating that provides corrosion protection and resistance to mechanical damage. Consisting of a proprietary epoxy matrix coating and a Ryton membrane, Tubo-Wrap reduces the effects of external corrosion and wear on line pipe, tubing, and casing. Tubo-Wrap has shown the ability to reduce handling damage and reduce the necessity for field repairs during installation.</p>"
