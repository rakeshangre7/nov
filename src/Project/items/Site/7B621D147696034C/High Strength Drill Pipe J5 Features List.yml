        <ul>
        <li>Ability to reach objectives &ndash; High-strength drill pipe enables you to drill deeper and step out further.</li>
        <li>Reduced hook load &ndash; High-strength drill pipe reduces drill stem weight, in turn reducing torque and drag. It is also more economical than aluminum or titanium alternatives.</li>
        <li>Improved hydraulics &ndash; Reduced wall thickness opens the pipe ID, thus improving hydraulics.</li>
        <li>Enhanced Toughness &ndash; Up to 22% stronger compared to API S135, with no loss of toughness.</li>
        <li>Confidence &ndash; Steel is a proven technology.</li>
        <li>Dependability &ndash; More than 7 million ft of Grant Prideco high-strength, high-toughness drill pipe sold.</li>
