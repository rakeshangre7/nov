        <h2>Our high-strength grades help you drill safer and deeper with reduced hook loads and improved hydraulics.</h2>
        <p>Our specially engineered materials provide increased product performance and integrity. We use proprietary chemistries and controlled processing, resulting in materials with increased hardenability and toughness, more homogeneous microstructures, and consistent metallurgical and mechanical properties throughout the cross-section. These enhancements result in a more reliable weld.</p>
        <h3>S135T &ndash; Enhanced toughness</h3>
        <p>The Grant Prideco&trade; proprietary S135T&trade; grade provides high strength and high toughness for demanding drilling applications. S135T high-strength drill pipe incorporates a proprietary chemistry and a rigidly controlled quench-and-temper heat treatment process. Providing a minimum average Charpy impact of 59 ft-lbs, S135T meets or exceeds all the requirements of API S135, NS-1, DS-1 specification for critical service, NORSOK, and other rigorous proprietary standards. The performance behavior resulting from this increase in toughness provides a margin of safety superior to normal high-strength materials. With significantly higher fracture toughness than API S135 drill pipe, S135T will last longer under harsh drilling conditions.</p>
        <h3>Z140 &ndash; Superior tensile strength</h3>
        <p>The Grant Prideco Z140&trade; high-strength drill pipe grade provides increased tensile strength and increased toughness. Incorporating a proprietary chemistry and a rigidly controlled quench-and-temper heat treatment process, Z140 provides an exceptional balance between the strength and toughness required for deepwater and ERD wells.</p>
        <h3>V150&nbsp;&ndash; Enables drilling many of today&rsquo;s world-class wells</h3>
        <p>The Grant Prideco V150&trade; high-strength drill pipe grade provides 11% greater tensile strength while maintaining better impact strength than API S135. These high toughness values enable drillers to confidently pursue many of today&rsquo;s deepest wells.</p>
        <h3>UltraDeep UD165 &ndash; Extending today&rsquo;s drilling envelope</h3>
        <p>UltraDeep&trade; UD165&trade; is the result of an extensive 2-year development program using optimized process parameters to achieve exceptional mechanical properties (hardness, tensile, and impact). This grade is extensively used for building high-capacity landing strings used in deepwater operations and has been used for drilling operations requiring a high strength-to-weight ratio, such as ultra-deep and extended reach wells.</p>
