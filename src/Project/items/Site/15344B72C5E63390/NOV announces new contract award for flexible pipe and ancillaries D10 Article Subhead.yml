        <p>NOV Flexibles, part of Subsea Production Systems within our NOV <a href="~/link.aspx?_id=ABA9E56C0FCE464D8E09DB375CDF20D8&amp;_z=z">Completion &amp; Production Solutions</a>&nbsp;segment, and Ocean Installer have signed a contract for the supply of flexible pipes and ancillaries for the redevelopment of the V&aring;r Energi AS-operated Balder field on the Norwegian continental shelf. The contract covers more than 90 km of flexible pipe systems, including 10 dynamic risers, five midwater arches, and other riser accessories. The project will be delivered with campaign releases between 2020 and 2022, making it the largest delivery for the North Sea in the history of the Flexibles group.</p>
