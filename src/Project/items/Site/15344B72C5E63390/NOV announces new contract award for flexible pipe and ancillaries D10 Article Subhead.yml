    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: "<p>NOV Flexibles, part of Subsea Production Systems within our NOV Completion &amp; Production Solutions segment, and Ocean Installer have signed a contract for the supply of flexible pipes and ancillaries for the redevelopment of the Vår Energi AS-operated Balder field on the Norwegian continental shelf. The contract covers more than 90 km of flexible pipe systems, including 10 dynamic risers, five midwater arches, and other riser accessories. The project will be delivered with campaign releases between 2020 and 2022, making it the largest delivery for the North Sea in the history of the Flexibles group.</p>"
