    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>This combination of Seabox, ultrafiltration, and reverse osmosis (RO) technology is part of our SWIT technology applications, and together this configuration removes sulfate.</p>
        <p>A subsea membrane feed pump is used to pump the water from the Seabox water treatment and ultrafiltration modules through to the reverse osmosis membranes. The required flow rate for the pump is 40,000 bpd with a differential pressure of 25to 50 bar dependent on required final water quality.</p>
        <p>The technology provides a completely disinfected and particle-free water with salinity levels according to a defined specification, typically a total dissolved solids (TDS) of 500 to 5,000 ppm and a total sulfate content of less than 2 mg/L. It enables us to tailor water quality for injection to exact specifications using different combinations of subsea water treatment equipment.</p>
        <p>Combined with complete, maintenance-free operations on the seabed, our advanced technology is designed for more than 2 years of continuous operation with all membranes functioning at full capacity before any membrane replacement will be required.</p>
