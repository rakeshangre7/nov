    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The BPS iS is a toe initiation sub with an integrated seat and ball-isolation mechanism. The BPS iS allows the casing string to be pressure tested to pressures above the toe-valve initiation pressure. After flow is initiated through the BPS, a ball is dropped, lands on the seat, and isolates the nozzle section. After several hours, when pressure is applied, the ball is pumped through the seat and pumping operations can begin.</p>
        <p>&nbsp;</p>
        <p>SPE Papers:</p>
        <p><span style="margin: 0px;"><a href="https://doi.org/10.2118/182038-MS">Experience of 20 Plus Stage Fracture Stimulation in Samotlorskoye Field&nbsp;</a></span></p>
