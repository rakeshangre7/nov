    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our patented Burst Port System (BPS&trade;) is a premium casing accessory with premilled frac ports. It is designed to open at precise pressures to provide operators with more control over their fracture stimulation.</p>
        <p>The BPS-iS is a toe-initiation sub with an integrated seat and ball&ndash;isolation mechanism. The BPS-iS enables the casing string to be pressure tested to pressures above the toe-valve initiation pressure. After flow is initiated through the BPS, a ball is dropped, lands on the seat, and isolates the nozzle section. After several hours, when pressure is applied, the ball is pumped through the seat and pumping operations can begin.</p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li>
            <a href="https://doi.org/10.2118/182038-MS">Experience of 20 Plus Stage Fracture Stimulation in Samotlorskoye Field</a>
            </li>
        </ul>
