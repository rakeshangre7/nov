            <li>Remote launching; no vessel or ROV required</li>
            <li>Multiple-pig cassette; reduced number of trips by service vessel</li>
            <li>No round trip pigging required; improved production uptime and no need for dual pipelines</li>
            <li>Inspection pigging with the same unit</li>
            <li>RFO operations possible with ROV support/control only</li>
        </ul>
