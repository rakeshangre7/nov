    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our subsea automated pig launcher (SAPL) solution enables operational pigging without vessel or remote-operated vehicle (ROV) support during pigging. A key aspect of the system is that it eliminates the need for a second flowline just to enable pigging and wax handling. It also reduces the number of days required for vessel mobilization compared with a conventional subsea pigging system, improving safety due to less lifting operations and no hazardous fluid handling and reducing the risk of backflow on-board the service vessel. The automated pig launcher encourages frequent pigging to avoid blockages and production shutdowns and improve the integrity level.</p>
        <p>The SAPL is mounted on a subsea structure and loaded with pigs from a retrievable cassette. The cassette can house a number of pigs, which can be launched individually from shore or platform at a desired time.&nbsp;</p>
