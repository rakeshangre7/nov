      Value: <p>We have been producing wire wrapped screens under license since 1995. We have the capacity to produce 150 joints per week with a range of base pipe sizes from 4 to 9⅝ in. At our facility in Westhill, Scotland, we have the capability to complete the whole screen assembly from machining of the base pipe, welding of components, and wrapping of wire through to complete inspection and assembly. Documents are maintained for customer assurance and full traceability of material and control procedures.</p>
