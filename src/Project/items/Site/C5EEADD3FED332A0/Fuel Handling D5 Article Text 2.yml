    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>Our FGS team is set to transform the fuel handling services market, leveraging a combined offering of underground storage tanks, piping systems, and field service support to offer an entirely corrosion-resistant solution. Our storage tanks and pipe are manufactured using the industry&rsquo;s only automated processes to ensure smooth and consistent laminate, and our UL-listed riser pipes use our proven RedThread&trade; technology to provide greater longevity and corrosion resistance versus metallic materials. To further enhance our position as a full-solution provider, we&rsquo;re looking at ways of packaging components to streamline the installation process, offering you peace of mind from excavation to grade.</p>
        <p>As pioneers of the industry, our approach to business instills a sense of pride in our employees while letting our customers know they can confidently rely on our technologies and service. Our goal is to provide a portfolio of reliable, corrosion-resistant fiberglass products that protects the environment while safely storing and transferring petroleum products. By introducing innovative solutions such as nonmetallic, UL-listed fiberglass tank couplings, manways, and riser pipes, we&rsquo;re helping to address your challenges now and into the future.&nbsp;&nbsp;</p>
        <p>We build performance on a legacy of success. We manufacture <strong>quality</strong> products from the inside out. We cultivate <strong>trust</strong> through partnerships with you, our customers. We grow our business and yours with <strong>purpose</strong>. <strong>We are the doers</strong>.</p>
        <p>Contact your NOV representative to learn how we can improve the installation process and performance of your underground fuel storage systems, or you can reach us at Fuel Handling: <a href="tel:+1-936-756-7731">936-756-7731</a> and <a href="mailto:fgssales@nov.com">fgssales@nov.com</a>.</p>
