        <h2>WS-1000-S Quintuplex plunger pump</h2>
        <p>Like the WS-600-S, the WS-1000-S pump has the capability of being mounted in back-to-back arrangements in order to handle a variety of well service applications. With a 100,000-lbf rod load rating and weighing 7,250 lb, this pump offers great horsepower in a very compact design.</p>
