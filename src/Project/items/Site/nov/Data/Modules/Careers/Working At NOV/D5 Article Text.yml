    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>NOV is aware of a scam involving fraudulent job offers. Please be advised that NOV never requests payment as part of the employment process and any job offer that requires payment is likely a scam. If you have received a fraudulent offer, please disregard and do not disclose any personal or financial information to them. Note: we only accept applications submitted through this website. Materials sent via email or social media are immediately deleted and not reviewed. You can view positions we currently have open to external candidates by using the search tools on this page.</p>"
