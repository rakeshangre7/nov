      Hint: body
      Value: |
        <p>When Broddrick Stringfellow returned to Texas after serving 4 years in the US Air Force, he wanted to continue making an impact in his community. After changing jobs a few times, he used his past CNC experience to secure a position at Grant Prideco as a machinist on the shop floor.</p>
        <p>But his drive didn't stop after starting at NOV. Broddrick worked night shifts to balance work with going back to school, earning both a bachelor's degree in human resources management and an MBA in finance in less than 4&frac12; years. Now, he's a supervisor of drill pipe production with more than 20 people reporting to him. He's also a member of the Grant Prideco Training Within Industry (TWI) team, which evaluates each department's procedures and creates job breakdowns to standardize tasks.</p>
