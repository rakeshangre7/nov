    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: <p>Esther Lian joined the company in 2011. Her expertise and interests include a strong focus on seawater treatment/injection, IOR, and EOR technologies. Her experiences include the process design engineering of BP&rsquo;s proprietary low salinity waterflood (LoSal&trade;) project Clair Ridge in London. She has participated in SRU system commissioning, modification, maintenance and troubleshooting services offshore Africa and North Sea. She holds a Master of Engineering degree in chemical engineering from Imperial College London.</p>
