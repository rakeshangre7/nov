    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>The TracID system also offers the benefits of "intelligent tagging." TracPLATES&trade; technology integrates RFID transponders into conventional tag plates, or they can be retrofitted into existing metal tags. TracPLATES can be attached to many types of equipment, providing superior inventory control beyond the wellbore. </p>
        <p>TracID is currently installed throughout major oil and gas regions from Mexico to the Middle East. Efficient life cycle management is essential for all phases of drilling - because you can't manage what you don't monitor.</p>
