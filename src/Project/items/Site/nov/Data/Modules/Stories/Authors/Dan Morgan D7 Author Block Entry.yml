    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: "<p>Dan draws from his 35 years of experience with NOV to serve the global drill pipe customer base. Dan earned his knowledge and skills from the shop floor up, holding positions of increasing responsibility in quality, metrology, and product engineering, which led to his current position dealing directly with customers at every level. Dan attended training for ASM metallurgy, quality methods, management, leadership, steel mill processes, and well drilling. He has co-authored SPE papers, advised on industry standards, and received recognition awards. Having received multiple commendations from customers and management, Dan is passionate about safely providing quality products and building customer satisfaction and loyalty.</p>"
