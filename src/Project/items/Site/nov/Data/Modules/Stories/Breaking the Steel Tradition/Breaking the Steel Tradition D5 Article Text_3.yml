    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>With an extremely limited timeframe, NOV also designed, qualified, fabricated, tested, and delivered 290 composite pressure vessels to BP. Two unique computer numerical control (CNC) machines, built from the ground up in a dedicated facility, assisted engineers in meeting the tight schedule by automatically performing various manufacturing-related tasks. More than 700 tonnes of weight was saved throughout the Clair Ridge platform as a result of installing the various composite systems, and BP was given confidence that the materials would not corrode for the entire lifecycle of the development.</p>"
