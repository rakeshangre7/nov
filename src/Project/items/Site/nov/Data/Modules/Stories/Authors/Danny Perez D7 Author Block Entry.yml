      Hint: bio
      Value: Danny Perez is the product line director for drilling technologies at NOV. He is responsible for introducing new technologies and growth of established products. Danny began his oil and gas career at Schlumberger in 1999 before joining ReedHycalog in 2003 as an evaluation engineer. Danny has also held positions as advanced drilling solutions global ops manager and Eastern Hemisphere manager for ReedHycalog bits and for Drilling and Intervention. Danny holds an electrical engineering degree from Purdue University (USA), a master&rsquo;s degree in business administration from Mississippi State University (USA), and an executive development program certificate from Rice University (USA).
