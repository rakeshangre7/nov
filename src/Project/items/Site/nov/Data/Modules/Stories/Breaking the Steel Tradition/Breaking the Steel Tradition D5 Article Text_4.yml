    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: <p>The sheer scope of offshore structures has necessitated a change in how the industry thinks about weight control, with the issue being so critical that design philosophies around offshore engineering and construction have shifted. NOV brought together products from Pipex px&reg;, part of the Fiber Glass Systems business unit, and technical engineering services to develop a complete turnkey solution on BP&rsquo;s Clair Ridge platform, proving that breaking tradition can lead to immense successes.</p>
