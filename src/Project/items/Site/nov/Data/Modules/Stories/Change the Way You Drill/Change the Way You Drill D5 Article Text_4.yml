    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>This suite of tools provided Total E&amp;P Norge AS with the downhole data to overcome the limits of hydraulics modeling. The measurements were used to accurately analyze and understand the wellbore conditions &ndash; not only at the bit, but also in critical parts such as the casing shoe. The streaming visualization of the downhole data substantially improved hole cleaning monitoring, reduced non-productive time, enhanced well control and sustained wellbore integrity.</p>"
