    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: <p>Grace Bull started her career with Pipex px&trade; in 2011 as an advanced business and administration apprentice supporting the company&rsquo;s marketing team. She then became manager of the marketing team and was responsible for showcasing the company&rsquo;s innovative design and manufacturing solutions through a range of traditional and digital sales and marketing techniques. Grace has taken leadership and management courses with the Chartered Institute of Marketing, combining these skills with her product and service knowledge to support global sales and business initiatives.</p>
