    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: <p>Kevin Walsh, Global Product Line Director for Mixing Technologies located in Dayton, Ohio, provides strategic direction for new product development, product planning, mixing design initiatives, and strategic pricing. Kevin has been with Mixing Technologies for 32 years as a team member and manager for application engineering, national and regional sales management, marketing and product management, aftermarket and field service, and business development. His areas of focus include mixing technology and designs for the chemical process industries, continuous mixing processes, mass and heat transfer applications, and high viscosity applications. Kevin has Bachelor of Chemical Engineering and Master of Materials Engineering degrees from the University of Dayton.</p>
