        <p>BP worked with NOV to provide Bondstrand&trade; <a href="~/link.aspx?_id=8BFE03FEE68A4B669DF47CB9022E6904&amp;_z=z">glass-reinforced epoxy</a>&nbsp;(GRE) pipe, which is much lighter than metallic pipe and has superior corrosion-resistance properties. More than 26,247 ft (8000 m) of GRE pipe system were installed throughout the platform, reducing weight by up to 50%. Following this, almost 29,538 ft (9000 m) of phenolic <a href="~/link.aspx?_id=259DFD6C0BB04350A66F75C81A98E3D2&amp;_z=z">fiberglass-reinforced polymer</a>&nbsp;(FRP) grating were installed across the platform to further reduce weight.</p>
