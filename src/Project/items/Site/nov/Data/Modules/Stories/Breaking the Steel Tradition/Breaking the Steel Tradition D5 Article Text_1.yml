    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>BP worked with NOV to provide Bondstrand&reg; glass-reinforced epoxy (GRE) pipe, which is much lighter than metallic pipe and has superior corrosion-resistance properties. More than 8000 m (26,247 ft) of GRE pipe system was installed throughout the platform, reducing weight by up to 50%. Following this, almost 9000 m (29,538 ft) of phenolic fiberglass-reinforced polymer (FRP) grating was installed across the platform to further reduce weight.</p>"
