    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: "<p>Reza Rastegar, Global Application Engineer, has served in multiple disciplines of completion engineering and technical support, as well as business development. During the past few years, his work has been focused on multistage completion technologies, hydraulic fracturing, and deployment of extended-lateral wells. Currently he is the Global Product Line Champion for unconventional completion systems and provides world-wide technical support and trainings. He has co-authored several technical papers and peer magazine articles published in multiple SPE and IADC publications. He graduated with a Master of Science in petroleum engineering from the University of Louisiana. </p>"
