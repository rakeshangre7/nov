    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: "<p>Mohammed Munawar, Global Product Line Manager, Multistage Completions, provides guidance and managerial direction for multistage fracturing and stimulation technologies within the NOV Completion Tools business unit. He is a recognized technical expert in cased-hole, open-hole/cemented multi-zone frac completions, heavy oil, and sand control techniques. He has coauthored several technical papers in multiple SPE publications. Between Weatherford and NOV, Munawar spent about 15 years in the well completion space and held positions in many world-wide regions, including Saudi Arabia, Bahrain, UAE, and the United States. He holds a BS degree in petroleum engineering from the University of Al-Baath in Syria.</p>"
