      Value: "<p>The heat is on for well operators, and it&rsquo;s only getting hotter. Deeper wells mean higher borehole temperatures, with drilling friction adding to the hot, unforgiving downhole environment. This one-two punch can knock heat levels above 300 degrees Fahrenheit/149 Celsius &ndash; the threshold where equipment begins to break down more often.</p>"
