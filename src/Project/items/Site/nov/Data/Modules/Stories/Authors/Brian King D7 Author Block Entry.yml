    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: <p>Brian King has over 35 years of experience in the oil industry, starting with Schlumberger in 1981. With 16 years of wireline knowledge, he joined Elmar in 1997 as sales/trainer, sales manager in Aberdeen. He has been in the Middle East for 14 years as general manager and now works in business development. Brian and the Dubai team were pioneers in setting up pressure control equipment recertification projects in India.</p>
