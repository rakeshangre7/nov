      Hint: body
      Value: "<p>To meet the specific challenges of this project, BlackStream™ along-string measurement (ASM) tools were incorporated to meet and exceed the stated objectives. BlackStream ASM tools acquire temperature, annular pressure, rotation and three-axis vibration data at high frequency from sensors embedded throughout the drillstring at regular intervals. These measurements are taken and streamed to the surface via the IntelliServ™ high-speed Wired Drill Pipe telemetry network, with or without flow.</p>"
