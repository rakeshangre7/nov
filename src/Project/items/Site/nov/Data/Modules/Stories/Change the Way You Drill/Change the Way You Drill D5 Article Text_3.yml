        <p>To meet the specific challenges of this project, BlackStream&trade; along-string measurement (ASM) tools were incorporated to meet and exceed the stated objectives. <a href="~/link.aspx?_id=B5B9FAF8D0C44E68933010063B31F475&amp;_z=z">BlackStream ASM tools</a>&nbsp;acquire temperature, annular pressure, rotation, and three-axis vibration data at high frequency from sensors embedded throughout the drill string at regular intervals. These measurements are taken and streamed to the surface via the IntelliServ&trade; high-speed <a href="~/link.aspx?_id=F16E12E517A3406EBFEAC4456826C962&amp;_z=z">wired drill pipe</a>&nbsp;telemetry network, with or without flow.</p>
