      Hint: quoteText
      Value: "<p>For drilling operations, understanding downhole conditions is key. In addition to advanced modeling of downhole conditions, high-speed telemetry and wired drill pipe enable us to monitor downhole data in real time, which was not available before. Our goal for the future is to act upon real-time downhole data to improve drilling efficiency and to avoid problems related to downhole conditions. Also, high-speed telemetry will potentially improve placement of our wells in the reservoirs.</p>"
