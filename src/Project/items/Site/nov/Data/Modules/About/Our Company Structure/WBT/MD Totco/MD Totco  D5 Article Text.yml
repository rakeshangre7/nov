      Value: |
        <h2>For your data acquisition and information management</h2>
        <p>The M/D Totco™ modular, scalable solutions are designed to display and store the data needed for any rig operation. Our products feature flexible alarms, concise information, and many other capabilities that ensure safe, efficient rig operations. We provide access to real-time and historical drilling data through intuitive software with simple user interfaces, the latest advanced features, and easy-to-use displays.</p>
        <p>Our broad range of drilling instrumentation meets worldwide certification requirements, supports industry-standard data protocols, and has an extensive training and field-operations infrastructure. Our solutions are designed to provide the most accurate and dependable drilling information to help your teams make confident, well-informed decisions.</p>
