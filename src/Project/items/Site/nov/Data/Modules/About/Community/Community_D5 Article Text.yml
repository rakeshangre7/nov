    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: <p>We believe in being a good corporate citizen and doing what is right by enhancing the quality of life in our communities. At NOV, we pride ourselves on being a good neighbor and creating lasting differences through volunteerism and charitable giving. By partnering with local charitable organizations, we collectively make positive impacts throughout the world to improve the quality of life in the places we call home. With operations in more than 60 countries and thousands of individuals comprising our global family, we take responsibility for each other and our neighbors.</p>
