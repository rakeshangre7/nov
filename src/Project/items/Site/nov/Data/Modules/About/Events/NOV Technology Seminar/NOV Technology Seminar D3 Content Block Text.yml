      Value: |
        <p>Corporate Officer &amp; Head of Happiness Project, Hitachi Ltd.</p>
        <p>Lorem Ipsum received his B.S., M.S., and Ph.D. degrees from Waseda University, Japan, in 1982, 1984, and 1993, respectively. From 1991 to 1992, he was a Visiting Scientist at Arizona State University. He is now a Fellow, Corporate Officer, at Hitachi Ltd. as well as the Head of the Happiness Project, Future Investment Division.</p>
        <p>Dr. Ipsum is known for his pioneering works in the field of semiconductors, such as the world's first room-temperature single-electron memory device in 1993. In 2003, he pioneered the measurement and analysis of social big data. Wearable sensors for this purpose were introduced in the Harvard Business Review. Dr. Ipsum has succeeded in quantifying happiness, research that has been used by more than 30 companies.</p>
        <p>He is a Fellow of the IEEE and a Visiting Professor at the Tokyo Institute of Technology.</p>
