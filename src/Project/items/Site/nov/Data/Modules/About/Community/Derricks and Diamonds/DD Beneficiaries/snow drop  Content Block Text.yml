    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>The snowdrop is the first flower to bloom in the spring, even blooming when snow is still on the ground. It is a hearty flower, nearly indestructible by nature. Childhood cancer patients demonstrate indestructible attitudes and spirit while battling the life-threatening illness of childhood cancer. Named for the indestructible flower, Snowdrop Foundation provides scholarships for college-bound pediatric cancer patients and childhood survivors while raising awareness and funding for continued research to cure childhood cancer. Their donations are designated to four specific areas: Snowdrop Scholarship Program, Teen Program, Research, and Awareness.</p>"
