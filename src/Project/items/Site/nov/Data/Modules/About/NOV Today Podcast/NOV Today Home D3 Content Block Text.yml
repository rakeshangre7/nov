      Hint: body
      Value: <p>Michael Gaines is currently the host of NOV&rsquo;s podcast, NOV Today. Before serving in this capacity, he acted as the Director of Communications within the Corporate Marketing group. He also previously served as the global product line manager for inclination tools as well as roller cone product champion for NOV&rsquo;s Drilling and Intervention business unit. Michael holds a Bachelor of Science in marketing from LeTourneau University, a Master of Business Administration from Amberton University, and is a graduate of the NOV Ventures&mdash;Technology Commercialization program with The University of Texas at Austin.</p>
