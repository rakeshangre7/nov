      Hint: title
      Value: The world’s largest supplier of premium drill pipe and drill stem accessories
    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>We specialize in providing innovative solutions for drilling, completion, and intervention operations. Our offerings include a full range of proprietary and API drill pipe, drill collars, heavy weight drill pipe, and other drill stem components. We combine worldwide operations, expert engineering and design resources, and a global service network to supply all your drill stem needs.</p>
        <p>Whether manufacturing products for the simplest well or for drilling in the harshest environments, it’s our mission to increase efficiency, improve performance, and reduce your total cost of ownership. From the design room to the well site, we produce the industry’s highest-quality, innovative drill stem technologies to help you achieve lasting success.</p>
