    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>For more than 80 years, Tuboscope has provided the industry with oilfield tubular expertise and an integrated suite of value-added solutions. We maximize the life cycle of your assets and help you drill safer and more efficiently, increasing your production and decreasing your downtime. Worldwide, our offerings include the latest technologies and services for inspection, corrosion control, hardbanding, machining, line-pipe connection systems, artificial lift technologies, rope access, and asset management.</p>
        <p>Tuboscope has built its reputation on being innovative, safety conscious, and solution driven. We are well positioned to work with you, when and where you need us.</p>
        <div>&nbsp;</div>
