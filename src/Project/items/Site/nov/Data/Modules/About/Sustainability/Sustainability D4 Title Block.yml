        <p>As a <strong>global family,</strong> we believe in protecting the health and safety of our people, maintaining a diverse and inclusive environment, fighting for human rights across the globe, and developing our employees into champions of our brand and values.</p>
        <p>As <strong>purposeful innovators</strong>, we believe in reducing the environmental footprint of NOV products and are constantly striving to improve processes and technologies.</p>
        <p>As a <strong>service-minded organization</strong>, we believe in investing in our communities and living up to the decades-old reputation of being sustainable in our facilities and communities.</p>
