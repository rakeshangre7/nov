    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: "<p>The start of any 2020 census, in any industry or any part of the world, must begin with the impact of COVID-19. For oil and gas, the impact was a drastic drop in demand. Oil and gas drilling has been one of the most negatively impacted industries during the pandemic, and recovery appears to be slower than everyone had hoped.</p>"
