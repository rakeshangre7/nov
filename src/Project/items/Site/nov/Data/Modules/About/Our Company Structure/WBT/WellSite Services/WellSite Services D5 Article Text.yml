      Hint: body
      Value: |
        <h2>Servicing the wellbore. Streamlining logistics.</h2>
        <p>WellSite Services is comprised of four services groups&mdash;BRANDT&trade; products, FluidControl, Managed Pressure Drilling, and Site Services&mdash;whose focus is servicing the wellbore and streamlining logistics at the wellsite. WellSite Services conducts operations in every part of the world that drilling and production take place.</p>
        <p>We design, manufacture, and sell the renowned BRANDT solids control and waste management product lines. Whether they&rsquo;re owned or leased, BRANDT products lower the customer&rsquo;s bottom line by efficiently separating solids and helping reclaim drilling fluids for reuse.</p>
        <p>FluidControl includes our high-performance drilling fluids, completion services, and solids control and waste management solutions. FluidControl experts work at the wellsite to ensure that operators have the hands-on support they need to bring their wells in on time and on budget.</p>
        <p>Our MPD group provides MPowerD&trade; managed pressure drilling systems, which include chokes, manifolds, and control systems that are fully integrated into the drilling rig system.</p>
        <p>Site Services offers an extensive range of resources to help manage the full life cycle of the wellsite. From early stage well cellar installation and land surveying to location buildout to water treatment and site remediation, Site Services creates a single point of contact for comprehensive site and logistics management, allowing operators to concentrate on valuable resources at the well. Site Services is the home of our Portable Power fleet of generators and temperature control equipment as well as our Water Services experts and technologies.</p>
