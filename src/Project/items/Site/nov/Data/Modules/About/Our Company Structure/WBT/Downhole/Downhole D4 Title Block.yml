    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>No matter where you are in the world, NOV is there to provide the downhole solutions you need. We're the world's largest independent supplier for drilling and intervention operations, and with supply and service centers around the globe, we can provide tools and support where you need them, when you need them.</p>
        <p>We take pride in delivering superior performance and reliability. For more than 170 years, we've designed, manufactured, and delivered exceptional tools and equipment. No one else offers the full range of drilling and intervention solutions like NOV.</p>
        <p>Around the world, we have service centers staffed with highly qualified drilling solutions engineers and experienced technicians. The purchase or rental of our equipment includes tool and engineering support specifically tailored to your job requirements, and we can assist you with difficult drilling and extreme well conditions.</p>
        <p>Working with you to choose the right components for the formation and your operation, we can help you increase ROP, improve safety, and decrease nonproductive time.</p>
