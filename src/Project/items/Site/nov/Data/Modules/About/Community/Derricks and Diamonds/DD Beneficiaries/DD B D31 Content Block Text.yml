      Hint: body
      Value: |
        <p>TCH is the largest freestanding pediatric hospital in the United States and is ranked number three in the nation&rsquo;s pediatric cancer institutions by the U.S. News &amp; World Report for 2019-2020. Being one of the largest pediatric cancer hospital and hematology centers in the country, TCH has helped children from all 50 states and 56 countries. TCH cares for all sick and injured children, regardless of race, creed, or ability to pay, averaging about 73,700 outpatient visits per year. The hospital&rsquo;s world-renowned staff is dedicated to supplying the finest patient care, while also providing research that has pioneered many of the standard treatment protocols for pediatric cancer today.</p>
