        <p>Two NOV technologies were chosen as 2020 OTC Spotlight on New Technology Award recipients. </p>
        <h2>PowerBlade&trade; energy recovery system</h2>
        <p>Our <a href="~/link.aspx?_id=807BB69F7F754C668BBBC80A3B7F8A83&amp;_z=z">PowerBlade&trade;</a>&nbsp;system is an energy storing and regeneration unit that receives and provides energy based on operational needs. This allows the rig to make use of the energy regenerated in a heave compensation or tripping operation instead of dissipating it through boiling water, thereby reducing fuel consumption, improving the environmental footprint, and boosting equipment performance.</p>
