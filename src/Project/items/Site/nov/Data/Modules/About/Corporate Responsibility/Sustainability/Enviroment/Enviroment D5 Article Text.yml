        <h2>Managing Our Impact</h2>
        <p>Considering the effect on water, air, and land prior to implementing projects and manufacturing products is essential to developing and demonstrating environmental management practices. Awareness, early identification, and improving technologies and processes of our day-to-day operations allow us to focus on minimizing energy, fresh water, and resource use, and waste generation.</p>
        <h2>Carbon Emissions Management</h2>
        <h3>Energy challenge</h3>
        <p>As the world continues to develop, the demand for energy is increasing; NOV is providing products and services to meet this demand. Internally, NOV is actively managing energy consumption by creating a company-wide energy profile and implementing energy-efficient measures, as appropriate, to meet our stated goals. NOV continues to push its initiatives to collect the necessary information of the company&rsquo;s energy consumption. We continue to refine and develop our practices for estimating NOV&rsquo;s energy use and are dedicated to our energy goals.</p>
