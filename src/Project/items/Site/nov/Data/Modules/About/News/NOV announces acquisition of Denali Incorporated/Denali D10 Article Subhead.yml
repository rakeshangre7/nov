        <p>We are excited to announce that we recently completed our acquisition of Denali Incorporated (“Denali”). Denali is a renowned leader in fiberglass-reinforced plastic (FRP) products and technologies with more than 50 years of providing innovative FRP solutions to the petroleum, chemical, power generation, and water industries. Denali’s largest business, <a rel="noopener noreferrer" href="http://containmentsolutions.com/" target="_blank">Containment Solutions, Inc.</a>, primarily manufactures large underground FRP tanks used to store fuel at gasoline stations across North America. Denali will incorporate seamlessly within our established <a href="~/link.aspx?_id=A2775CD6CF4B45749B6F29DE486E1B30&amp;_z=z">Fiber Glass Systems</a>&nbsp;business unit, which will now provide customers with integrated, full service solutions—fiberglass pipes, risers, and tanks—from a single, trusted provider. We are excited to incorporate Denali’s fiberglass expertise to continue to provide superior products to our customers.</p>
        <p>With this acquisition, we also acquired the Denali Incorporated brands of Belco, Ershigs, Fabricated Plastics, Fibra, and Plasti-Fab. Please join us in welcoming them to the NOV global family!</p>
