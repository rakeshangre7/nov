    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>Rig Technologies is comprised of three parts; Rig Equipment, Marine and Construction, and Aftermarket Operations. Our Rig Equipment team engineers and manufactures drilling rigs, advanced drilling equipment packages, and the related capital equipment (including top drives, iron roughnecks, drawworks, blowout preventers, mud pumps, risers, pipe handling, power and control systems) necessary to drill oil and gas wells. Our Marine and Construction group supplies the offshore industry with heavy-lift cranes, mooring machinery, jacking systems, pipelay and cablelay systems, and marine riser tensioners. We fully support the entire lifecycle of our equipment through our Aftermarket Operations teams that provide spare parts, repair, and equipment rentals as well as remote equipment monitoring, technical support, field service, and customer&nbsp;training.</p>"
