    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>To sustain our commitment, National Oilwell Varco manages HSE under a Health, Safety, and Environmental Management System (HSE MS) model. The benefits with an HSE MS are vast, including its alignment with recognized global standards such as OHSAS and ISO. The HSE MS at NOV is overseen by the Corporate HSE Department and involves the commitment of each and every employee within the NOV organization. The “Guiding Principles” are critical to our HSE MS, and they provide our business groups with tools to achieve world-class success in all matters related to health, safety, and the environment. The HSE MS at NOV is continuously monitored by the Corporate HSE Department to ensure maximum benefits are being realized and to make certain that no opportunity for improvement is lost.</p>"
