      Hint: body
      Value: |
        <p>We are good stewards of your data, employing the best practices and people to provide you with confidence and peace of mind.</p>
        <h4>Confidentiality</h4>
        <p>Your data is not accessed, used, or shared without your permission.</p>
        <h4>Integrity</h4>
        <p>Your data is encrypted in transit and at rest ensuring it is complete and accurate.</p>
        <h4>Availability</h4>
        <p>We employ multiple layers of redundancy to ensure that your data is available 24x7.</p>
        <h4>Security</h4>
        <p>Comprehensive security controls are employed that align to the National Institute of Standards and Technology (NIST) Cybersecurity Framework and managed by our Information Security Management System (ISMS).</p>
        <h4>Privacy</h4>
        <p>Our data services agreements are straightforward, clearly identifying how we collect, store, use, and dispose of your data responsibly. Privacy is embedded into the design and architecture of digital products, systems, and business practices.</p>
        <p>These trust principles are independently reviewed by a 3<sup>rd</sup> party to verify that we are doing what we say we will do.</p>
        <ul>
            <li>NOV Customer Data Services are managed within an Information Security Management System that has been independently certified to <strong>ISO 27001:2013</strong>, an internationally recognized standard for information security management.</li>
            <li>Our Information Security Management System has been independently certified to <strong>ISO 27018:2019</strong>, an international standard for data privacy in the cloud.</li>
        </ul>
