    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>At this facility, NOV conducts engineering and design work and manufactures Drilling and Well Servicing Rigs and Drilling Tools to service the Russian Oil and Gas market directly and provide products for export to the wider international market place.</p>
        <p>NOV has a long history in both the manufacturing of oil field equipment and establishment of successful operations outside the USA. Today NOV has 800 locations in 60 countries providing industry leading products and services.</p>
