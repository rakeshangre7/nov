    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Fleet Care program was designed to focus on you and simplify your interface with NOV. It is based on understanding your entire fleet with our dedicated Fleet Care team. We offer simple and seamless communication through a dedicated team to bring all our expertise together. As a caring service provider, we deliver worry-free assistance from idea to execution, and our responsive 24/7 service around the globe by highly trained and competent OEM experts ensures your rigs and equipment are running optimally. With a focus on remaining efficient, Fleet Care reduces your time and costs spent through our total fleet planning and comprehensive project management. Our dedicated partnership ensures you have the most marketable fleet ready to go.</p>
        <p>Through seamless integration and simplification, the Fleet Care team will ensure that everyone in NOV is poised to carry out the plan. Together, we will help you determine which of our many services make sense for your fleet.</p>
