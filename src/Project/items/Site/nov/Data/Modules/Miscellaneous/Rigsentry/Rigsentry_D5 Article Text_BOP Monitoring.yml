      Value: |
        <h2>BOP Monitoring</h2>
        
        <p>Rigsentry BOP Monitoring products and services are designed to facilitate condition based maintenance and to maximize subsea uptime.</p>
        
        <p>On the rig, information is collected from the BOP control system to monitor cycle, flow, run-time, and time-in-service data from equipment components.</p>
        
        <p>The subsea equipment undergoes constant analysis to detect any latent failures. This includes the compliance with regulatory standards and the statistical likelihood of equipment remaining within your operational limits for the duration of the well.</p>
