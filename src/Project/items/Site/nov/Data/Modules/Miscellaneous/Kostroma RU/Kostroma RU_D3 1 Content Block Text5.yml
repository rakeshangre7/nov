    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>We address the needs of the well completions marketplace with an integrated portfolio of completion tools and technologies, ranging from bridge plugs and toe-preparation tools for plug-and-perf operations to ball-drop-activated sliding sleeves for multistage fracturing. We also offer coiled tubing completion tools, dissolving frac balls, intelligent completion tools for remote activation, and liner hanger systems for well construction.</p>"
