    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>Учитывая текущие потребности рынка по заканчиванию скважин, мы предлагаем интегрированный портфель оборудования и технологий, начиная от мостовых пробок и системы «Plug-and-perf», заканчивая шаровыми сдвижными муфтами для многоступенчатого разрыва пласта. Мы также располагаем линейкой оборудования заканчивания с применением ГНКТ, растворимыми шарами ГРП, интеллектуальным заканчиванием для удаленного управления и системами подвесок хвостовика для строительства скважин.</p>"
