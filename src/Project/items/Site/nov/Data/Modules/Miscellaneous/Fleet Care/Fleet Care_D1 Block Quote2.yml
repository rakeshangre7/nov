    - ID: "75bac910-2e4d-4438-863a-aba8e68cb75e"
      Hint: quoteText
      Value: "<p>Sahil Shaikh was the Field Project Manager for the Ocean Monarch shipyard project, which was hugely successful allowing the rig to depart ahead of schedule. His vast knowledge of all the different types of NOV equipment on-board the rig, excellent project management skills, and willingness to continue to meet or exceed our expectations proved everyday to be a huge factor in the success of this project. I had the pleasure to work with Sahil on the GreatWhite Project, and that project was handled extremely professionally as well. Diamond had the support and assistance from the entire NOV Singapore Team, which without their guidance and support, we could not have reached our goal. The Aftermarket support we get from NOV Singapore is incredible, and nothing is too hard... Diamond management recognizes the benefit of having 'quality project management' with regards to actually reducing overall project cost by being ahead of schedule and ensuring the equipment is 100% operational for best chance a trouble free operation when the rig is back at work.</p>"
