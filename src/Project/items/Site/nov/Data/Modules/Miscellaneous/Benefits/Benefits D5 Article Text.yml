        <p>Your health and welfare are top priorities at NOV, and we are committed to providing competitive and flexible benefits for our employees and their families. This page contains 2020 employee benefits information to help you choose the right coverage for you and your family. Take time to review these resources and understand your options as well as what’s changing for 2020.</p>
        <p><strong>Annual enrollment will be accessible October 21 to November 1, 2019, for you to make changes to your benefits elections for 2020. For instructions on how to enroll and other benefit information, download the <a href="-/media/6712ab444b9b490db561ecad5b2cd26c.ashx">AE Guide</a>.</strong></p>
        <p>The major changes for 2020 are as follows:</p>
        <ul>
            <li>There will be <strong>no increase in employee premiums</strong>; however, there will be some changes to both PPO plans, including increases in deductibles, out-of-pocket maximums, and office visit copays. There are no changes to the Consumer Plan + HSA.</li>
            <li>As of the first payroll in 2020, the <strong>Retirement Contribution</strong> will be lowered by 1.5% across the board to range from 1% to 4%.</li>
            <li>It will be a <strong>passive enrollment</strong>. PPO participants will be defaulted from the 600 PPO Plan to the 800 PPO Plan and from the 1200 PPO Plan to the 1400 PPO Plan unless they log in during the annual enrollment period and make a change. <em>E<em>mployees</em> wanting to contribute to Flexible Spending Accounts need to make new elections for 2020.</em></li>
            <li><strong>CVS Caremark</strong> will become NOV’s prescription benefits provider, effective January 1, 2020. They have a large network that includes both CVS and non-CVS pharmacies.&nbsp;<em>Participants will now have a pharmacy ID card in addition to the BCBSTX card starting in 2020.&nbsp;</em>Use the links below to determine the estimated cost of your medications based on the healthcare plan you select:</li>
            <ul>
                <li><a href="https://www.caremark.com/wps/portal/.cmd/el?id=n1tlvrco7_1&amp;cmxtarget=CHECK_DRUG_COST_FAST&amp;newLogin=yes&amp;returnURL=http://www.caremark.com/close.html" target="_blank">PPO 1400</a> </li>
                <li><a rel="noopener noreferrer" href="https://www.caremark.com/wps/portal/.cmd/el?id=n1tlvrco7_2&amp;cmxtarget=CHECK_DRUG_COST_FAST&amp;newLogin=yes&amp;returnURL=http://www.caremark.com/close.html" target="_blank">PPO 800</a> </li>
                <li><a rel="noopener noreferrer" href="https://www.caremark.com/wps/portal/.cmd/el?id=n1tlvrco7_3&amp;cmxtarget=CHECK_DRUG_COST_FAST&amp;newLogin=yes&amp;returnURL=http://www.caremark.com/close.html" target="_blank">HSA 1500 Pre-deductible (Consumer Plan   HSA if you have not&nbsp;met your deductible)</a></li>
                <li><a rel="noopener noreferrer" href="https://www.caremark.com/wps/portal/.cmd/el?id=n1tlvrco7_4&amp;cmxtarget=CHECK_DRUG_COST_FAST&amp;newLogin=yes&amp;returnURL=http://www.caremark.com/close.html" target="_blank">HSA 1500 Post-deductible (Consumer Plan   HSA and&nbsp;have&nbsp;met your deductible)</a></li>
            </ul>
            <li><strong>MetLife</strong> will become NOV’s life/AD&amp;D insurance vendor, effective January 1, 2020. Current coverage levels will transfer over. We will receive additional services from MetLife, including <a href="~/link.aspx?_id=F0AA8916AE0D47A68C43BF892523B1DB&amp;_z=z">will preparation</a>&nbsp;and <a href="~/link.aspx?_id=56027366FB6843F7B8B9A7251100EA13&amp;_z=z">travel assistance programs</a>. Unum will continue to be NOV’s vendor for disability insurance and leave management.</li>
            <li><strong>Annual Enrollment packets</strong> will only be mailed to employees who are not assigned an NOV email address and to employees who came from the Denali acquisition. <em>All annual enrollment materials will be available through <a href="https://egay.login.us6.oraclecloud.com/oam/server/obrareq.cgi?encquery%3DplUv0zmg%2FQ8Y2X2wVhbEgWKbMUx8TclT%2FyKEz6Ldopdvvyo0%2FHo1wY4bqcgadCDLl6G%2BKD1Mg4fIf3PikZVEWpWgUhDmaInVSQyQKiAlw61t9e1Bk%2BtnvSHUVHsIGIbJ4FIbHrVaAwJssDsBvkYj8nPwJBstbg3Ikj%2Bg3wda4ikOKVP%2BYjWpp1Oe3xOGZeesCy3g0lWnAqtt%2FTaA5oYpcm%2FRIu%2BuLw%2F2LJ4ihVJEbKAxzzR2SWbUQc%2BeHEvBgrF%2FN9LX23UHmppFE9GYebaMWbcdQj7F1qW3EMJz3%2BSoGU%2BpgVJ0zcrPWlaOnOtuuIw4ebpzXT4Ls%2B0z0nYzQwVFM5rvs1X5bhcrbiCwHeuk5z6d9TpXhqnz67cDKrwOhJ7yEnx7jgRoyp56ZMuHEtpgeI9DqUFOf7NREcM7DnIv5mU%3D%20agentid%3DOraFusionApp_11AG%20ver%3D1%20crmethod%3D2%26cksum%3D7280d4cc9dc37182b73797a931cc13ff3cf93da6&amp;ECID-Context=1.005%5Esd_h8Ja5i%5EE_R5k3yd0006VQ00020z%3BkXhgv0ZCLILIGVAPnJPRLPJBXKQP1LSTcLQRoPROXKTQjUO">Hub.</a></em></li>
        </ul>
