                <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.caremark.com/wps/portal/.cmd/el?id=n1tlvrco7_4&amp;cmxtarget=CHECK_DRUG_COST_FAST&amp;newLogin=yes&amp;returnURL=http://www.caremark.com/close.html" target="_blank">HSA 1500 Post-deductible (Consumer Plan   HSA and&nbsp;have&nbsp;met your deductible)</a></li>
            </ul>
            <li><strong>MetLife</strong> will become NOV&rsquo;s life/AD&amp;D insurance vendor, effective January 1, 2020. Current coverage levels will transfer over. We will receive additional services from MetLife, including <a href="~/link.aspx?_id=F0AA8916AE0D47A68C43BF892523B1DB&amp;_z=z">will preparation</a>&nbsp;and <a href="~/link.aspx?_id=56027366FB6843F7B8B9A7251100EA13&amp;_z=z">travel assistance programs</a>. Unum will continue to be NOV&rsquo;s vendor for disability insurance and leave management.</li>
