        <p>Your health and welfare are top priorities at NOV, and we are committed to providing competitive and flexible benefits for our employees and their families. This page contains 2020 employee benefits information to help you choose the right coverage for you and your family. Take time to review these resources and understand your options as well as what&rsquo;s changing for 2020.</p>
        <p><strong>Annual enrollment will be accessible October 21 to November 1, 2019, for you to make changes to your benefits elections for 2020. For instructions on how to enroll and other benefit information, download the <a href="-/media/6712ab444b9b490db561ecad5b2cd26c.ashx">AE Guide</a>.</strong></p>
        <p>The major changes for 2020 are as follows:</p>
        <ul>
            <li>There will be <strong>no increase in employee premiums</strong>; however, there will be some changes to both PPO plans, including increases in deductibles, out-of-pocket maximums, and office visit copays. There are no changes to the Consumer Plan + HSA.</li>
            <li>As of the first payroll in 2020, the <strong>Retirement Contribution</strong> will be lowered by 1.5% across the board to range from 1% to 4%.</li>
            <li>It will be a <strong>passive enrollment</strong>. PPO participants will be defaulted from the 600 PPO Plan to the 800 PPO Plan and from the 1200 PPO Plan to the 1400 PPO Plan unless they log in during the annual enrollment period and make a change. <em>E<em>mployees</em> wanting to contribute to Flexible Spending Accounts need to make new elections for 2020.</em></li>
            <li><strong>CVS Caremark</strong> will become NOV&rsquo;s prescription benefits provider, effective January 1, 2020. They have a large network that includes both CVS and non-CVS pharmacies.&nbsp;<em>Participants will now have a pharmacy ID card in addition to the BCBSTX card starting in 2020.&nbsp;</em>Use the links below to determine the estimated cost of your medications based on the healthcare plan you select:</li>
            <ul>
                <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.caremark.com/wps/portal/.cmd/el?id=n1tlvrco7_1&amp;cmxtarget=CHECK_DRUG_COST_FAST&amp;newLogin=yes&amp;returnURL=http://www.caremark.com/close.html" target="_blank">PPO 1400</a> </li>
