        <p>Your health and welfare are top priorities at NOV, and we are committed to providing competitive and flexible benefits for our employees and their families. This page contains 2020 employee benefits information to help you choose the right coverage for you and your family. Take time to review these resources and understand your options as well as what’s changing for 2020.</p>
        <p><strong>Annual enrollment will be accessible October 21 to November 1, 2019, for you to make changes to your benefits elections for 2020. Download the Quick Reference Guide&nbsp;for instructions on how to enroll in benefits on Hub and the <a href="-/media/6712ab444b9b490db561ecad5b2cd26c.ashx">AE Guide</a>&nbsp;for additional information.</strong></p>
        <p>The major changes for 2020 are as follows:</p>
