        <h2>Motion Compensation Upgrades</h2>
        
        <p>We’re constantly working to solve your operational challenges: Operators are looking for rigs with the right combination of technology, efficiency, and redundancy. Let our experts help you design a motion compensation solution that can turn a stacked rig back into a drilling rig.</p>
        
        <p>Bring your rig into the conversation: Rigs with CMC’s and an active heave drawworks have a utilization rate higher than other rigs of a similar hookload. Your rig may be an eligible candidate for an upgrade.</p>
