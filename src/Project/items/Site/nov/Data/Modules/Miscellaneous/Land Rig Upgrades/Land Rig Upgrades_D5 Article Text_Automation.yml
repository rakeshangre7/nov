      Hint: body
      Value: |
        <h3>Automation</h3>
        
        <p><strong>Strengthen your rig fleet with more efficient drilling performance</strong>
        <br />The conventional drilling process is dependent on the experience of the driller. NOV Automation gives you the opportunity to capture lessons learned from well to well, apply improved processes and drilling parameters, and reduce the potential for human inconsistency in your drilling operations.</p>
        
        <p>From a 42% reduction in spud-to-TD time in the Eagle Ford to an additional 15% of reservoir access in Norway, NOV is setting the standard for automation systems around the world.</p>
