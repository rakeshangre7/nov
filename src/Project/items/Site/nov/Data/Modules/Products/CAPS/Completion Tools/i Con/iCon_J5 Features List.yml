    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The i-Con™ is a robust tool for gathering and understanding dynamic data recorded during well operations. This compact, memory based monitoring sub is equipped with an electronics package consisting of sensors, batteries, and memory for use in coiled tubing and drill pipe operations. Traditionally, the gathering of precise mechanical downhole dynamic data has been limited to the use of measurement-while-drilling (MWD) tools during drilling operations. In most well operations in the completion and intervention phase, the same downhole data would provide valuable input for operational verification, information, and diagnostics. The i-Con has drill pipe connections and a full bore inside diameter (ID) to ensure seamless integration into most work string setups. The intelligent sub records tension, compression, torque, temperature, pressure, vibrations, and acceleration where it matters—downhole. Once the i-Con has been retrieved from the hole, the data can be downloaded from the easily available data port. Downhole data can then be investigated and compared with surface measurements to provide improved understanding and learning.</p>
        <p>SPE papers:</p>
        <p><a rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-181288-MS?sort=&amp;start=0&amp;q=181288&amp;from_year=&amp;peer_reviewed=&amp;published_between=&amp;fromSearchResults=true&amp;to_year=&amp;rows=25#" target="_blank">Overcoming Challenges, Improving Understanding, and Optimizing Liner Deployment in Long Laterals</a></p>
