    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our i-Frac MOC&trade; is a ball-drip activated sleeve designed for multistage completions. Multiple stages can be installed in a wellbore, with activation balls used in increasing diameters form the toe of the well to the heel. One ball can open multiple i-Frac MOC Sleeves in a single stage. Stimulation can be carried out in a continuous pumping operation with no prep time between stages. Once stimulation is complete. the ball seats can be milled out and each sleeve can be independently and reliably shifted open and closed multiple times with our i-Shift&trade; tool. The ability to open and close the sleeves multiple times allows the operator the flexibility to close off stages as desired.</p>
        <br />
