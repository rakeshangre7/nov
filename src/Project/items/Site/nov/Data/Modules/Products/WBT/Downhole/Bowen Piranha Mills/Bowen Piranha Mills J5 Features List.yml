    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Bowen&trade; Piranha mills are extremely durable, making them the perfect choice when cutting through cemented tubulars and packers is necessary. The mills can be used in cased- and open-hole operations and are available in industry-standard sizes.</p>
        <p>The Bowen Piranha mill has a deep throat design and is heavily layered with industry-leading ItcoloyX to ensure longer product life. This makes the Piranha ideal for applications that require the milling of large amounts of downhole junk. The mill meets NS-2 and DS-1 fishing standards and is offered in several configurations, including with optional thread connections and stabilizer pads.</p>
