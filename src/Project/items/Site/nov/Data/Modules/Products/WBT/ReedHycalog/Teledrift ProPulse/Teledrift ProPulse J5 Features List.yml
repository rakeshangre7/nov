    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "The Teledrift™ ProShot™ measurement-while-drilling tool is a self-contained tool that uses positive mud-pulsing technology to provide inclination and azimuth measurements for vertical downhole drilling. The tool arrives at the rigsite pre-assembled and loaded into the drill collar, ready to be integrated into the bottomhole assembly. This eliminates the necessity of on-site construction and reduces downtime. The ProShot tool is made of robust materials to promote longevity in the field and minimize washing from mud flow. This enables longer, more accurate runs.<br />"
