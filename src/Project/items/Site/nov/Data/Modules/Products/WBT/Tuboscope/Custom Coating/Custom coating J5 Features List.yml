    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>In addition to oilfield tubulars and sucker rods, Tuboscope coats a variety of oilfield accessories at numerous coating plants worldwide. Tuboscope&trade; coatings protect your assets from erosion, corrosion, wear, chemical exposure, and environmental elements.&nbsp;</p>
        <p><strong>Custom coating services include:</strong></p>
        <ul>
            <li>Tube-Kote (TK&trade;) coatings</li>
            <li>Nickel (Odessa, Texas, only)</li>
            <li>Fluoropolymers (PTFE; Texas and Louisiana only)</li>
        </ul>
        <p><strong>Capabilities</strong></p>
        <ul>
            <li>Pup joints</li>
            <li>Mandrels</li>
            <li>Packers</li>
            <li>Valves</li>
            <li>Thru-Kote&trade; sleeves</li>
            <li>T&rsquo;s and elbows</li>
            <li>Manifolds</li>
            <li>Flanges</li>
            <li>Spools</li>
            <li>Couplings</li>
        </ul>
        <p><strong>Pumps</strong></p>
        <ul>
            <li>Other custom coating variations</li>
        </ul>
