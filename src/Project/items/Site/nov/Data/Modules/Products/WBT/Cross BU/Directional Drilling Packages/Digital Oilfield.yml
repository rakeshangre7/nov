    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>M/D Totco's industry-leading <a href="~/link.aspx?_id=2322D23CAE844EC4B9CC72BB3DF53EDB&amp;_z=z">RigSense&trade; electronic drilling recorder </a>provides surface data acquisition, software analysis capabilities, and visualization functions to well construction teams, giving them the information they need to optimize their directional drilling performance.&nbsp;</p>
        <p>Additionally our <a href="~/link.aspx?_id=84EACD68383340608435820734A180C9&amp;_z=z">DrillLink&trade;&nbsp;automated control system</a>&nbsp;generates command sequences for downlinking to RSS and other downhole tools, eliminating the need for the directional driller to constantly monitor a stopwatch while giving verbal instructions to the driller. The system digitizes and modifies the directional driller&rsquo;s throttle signals to send precise downlinking commands by using the rig&rsquo;s own control system to regulate the speed of the mud pumps. With DrillLink automation, the code in the downhole tool can be modified to recognize shorter duration pulses, resulting in significant time savings.</p>
