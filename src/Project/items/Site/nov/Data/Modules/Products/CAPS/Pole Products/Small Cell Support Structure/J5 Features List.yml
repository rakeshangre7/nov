    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Integrated flexibility to adapt to your changing networking needs.&nbsp;<br />
        Expand your cellular coverage and increase network infrastructure with our various styles of small cell poles.&nbsp; &nbsp;&nbsp;</p>
        <p>Designed with unique aggregates to blend with any environment, our small cell poles conform to your architectural requirements and provide a durable, environmentally friendly solution to keep network connectivity uninterrupted. As an approved supplier in many local and major roll-out cities, our existing relationships make us the ideal partner for your projects.</p>
        <p>&nbsp;</p>
        <div>
        <p><strong>Colors and Finishes</strong></p>
        <p>A wide range of standard, pre-formulated, and custom colors are available. The concrete shafts are lightly blasted to expose the texture and color of the natural stone. See separate Aggregates and Finishes sheet for details. We offer Amershield&trade;, a premium graffiti-resistant coating, as well as other durable sealers and protectants that further enhance colors, protect the concrete surface, and aid in the removal of graffiti.</p>
        <p>Our steel poles are galvanized to ASTM A123 standards and are available in a wide range of standard and custom colors in powder or wet coat application. We offer Amerlock primer with an Amershield topcoat.</p>
        <p><strong>Field Support Services</strong></p>
        <p>Delivery, unload, and erection services are available to reduce your installation costs and protect your investment.</p>
        </div>
