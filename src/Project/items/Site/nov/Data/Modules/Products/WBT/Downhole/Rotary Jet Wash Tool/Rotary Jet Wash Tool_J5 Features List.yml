    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The rotary jet wash tool may be used for jetting and circulating operations when cleaning and washing the inside of the tubing. It can also be used to assist in the manipulation of the coiled tubing string both in and out of the well.</p>
         
        <p>The design of the rotary jet wash tool works on the principal of applied fluid pressure, causing the nozzle to rotate and jet the fluid against the tubing wall in a full 360º rotating action.</p>
         
        <p>The rotary jet wash tools are available in a range of sizes.</p>
