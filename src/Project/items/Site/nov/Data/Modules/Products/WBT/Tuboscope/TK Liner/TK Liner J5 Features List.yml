        <p>Tuboscope&trade; TK&trade;-Liner products are glass-reinforced epoxy (GRE) liners designed to protect new and used oil country tubular goods (OCTG) and flowlines in corrosive environments.</p>
        <p>The TK-Liner System is a high-performance corrosion-resistant protective lining system suitable for production and injection/disposal applications. TK-Liner is available with a variety of connecting options:</p>
        <ul>
            <li>TK-Fiberline &ndash; A ringless GRE lining system that provides excellent long-term service in new and used pipe</li>
            <li>TK-Fiberline II &ndash; A GRE lining system and new bellow ring with no-drift technology for new and used pipe</li>
            <li>TK-Ring &ndash; A GRE lining system for use with most shouldered premium connection types without modification to the threads or loss of performance</li>
            <li>TK-Ring II &ndash; A GRE lining system for premium threaded pipe with enhanced protection in fluid and gas service</li>
