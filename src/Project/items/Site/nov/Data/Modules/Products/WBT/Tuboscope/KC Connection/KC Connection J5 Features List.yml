    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Tubular string requirements continue to increase as well conditions become deeper and more hostile, making connection integrity crucial. Available worldwide, KC Connection targets issues such as connection damage, corrosion, and loss of containment due to pressure leaks.</p>
        <p><strong>Available connections </strong></p>
        <ul>
            <li>KC/IPC (internally coated pipe)</li>
            <li>KC/FGL (fiberglass lined)</li>
            <li>KC/NCNL (noncoated, non-lined)<strong></strong></li>
        </ul>
        <p><strong>PTFE for liquid and gas service</strong></p>
        <ul>
            <li>Resilient polymer for fluid service</li>
            <li>Maintains temperature at 400 &deg;F</li>
            <li>Enhances pressure containment</li>
            <li>Creates more laminar flow</li>
            <li>Primary application</li>
            <li>Water injection producers, water disposals, and CO<sub>2</sub>injection</li>
        </ul>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190812T133442Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Can be used in production and injection environments with high levels ofCO<sub>2</sub>and H<sub>2</sub></li>
            <li>For use with API threads on fiberglass-lined, internally plastic-coated, or bare pipe</li>
            <li>Enhances corrosion control and pressure containment</li>
            <li>Can be pulled and run multiple times</li>
            <li>Holiday-free J area</li>
            <li>Increases connection life</li>
            <li>Protects connection from erosion</li>
            <li>Facilitates swabbing</li>
        </ul>
        <p>&nbsp;</p>
