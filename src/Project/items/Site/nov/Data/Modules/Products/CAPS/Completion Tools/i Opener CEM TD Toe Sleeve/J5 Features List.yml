      Hint: column1List
      Value: |
        <ul>
        <li>Customizable time delay with the ability to have multiple time delay windows</li>
        <li>Infinite number of pressure cycles within each time delay window</li>
        <li>Fully compatible with cemented or openhole completions</li>
        <li>Predictable flow area for establishing circulation</li>
        <li>Sleeve designed to be Barrier Qualified according to ISO 14998, V0 validation grade</li>
        <li>Decouples casing pressure test from flow initiation operation</li>
        <li>Can be run as part of a variety of multistage fracturing systems</li>
        <li>Sliding sleeve exposes all flow ports to the formation at once</li>
        <li>Large flow-area flow ports for increased pumping efficiency and the ability to perform a toe-stage frac</li>
        <li>Saves time and cost versus conventional toe perforating techniques</li>
        </ul>
        
