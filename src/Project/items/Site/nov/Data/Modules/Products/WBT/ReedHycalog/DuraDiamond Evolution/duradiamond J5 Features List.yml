    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>DuraDiamond Evolution&nbsp;drill bits combine the latest advances in cutting structure design and materials engineering to deliver superior durability and improved rate of penetration (ROP), enhancing the conventional diamond bit range of applications. In the toughest applications, DuraDiamond Evolution&nbsp;bits deliver record-breaking performance.</p>
        <p>The diamond-impregnated line of drill bits from Downhole features engineered materials with specific diamond mixes suitable for hard rock environments. These drill bits are typically run on turbines or high-speed motors to take advantage of their grinding cutting mechanism, which progresses into a self-sharpening type of wear mode as new layers of synthetic diamond become exposed to the formation.</p>
        <p>DuraDiamond Evolution bits are most effective in high-compressive-strength rock that is not typically drilled with either polycrystalline diamond compact (PDC) or tungsten carbide insert bits. The nature of these formations is generally very hard and abrasive, and it requires a number of bit trips to complete. The extreme durability of these drill bits allows the customer to maintain the bit on the bottom longer for extended intervals drilled, representing savings in both drilling time and trips.</p>
        <p>&nbsp;</p>
        <p>Benefits</p>
        <ul>
            <li>Versatile drill bit for harsh, abrasive formations</li>
            <li>Diamond grit mixes&mdash;custom combination of particle size and geometry for aggressiveness and wear balance</li>
            <li>Profile selection&mdash;three profiles for application-specific requirements</li>
            <li>Drill-out capability&mdash;drill out of casing and ahead in a single trip</li>
        </ul>
        <p>&nbsp;</p>
