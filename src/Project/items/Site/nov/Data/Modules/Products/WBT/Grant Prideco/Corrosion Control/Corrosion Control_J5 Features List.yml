      Hint: description
      Value: |
        <p>Best practices to mitigate corrosion in drilling and completion operations</p>
        <h2>Mitigation in drilling operations</h2>
        <p>While tripping:</p>
        <ul>
            <li>Use a wiper rubber while tripping out of hole.</li>
            <li>Keep the racking area clean (free of well fluid and solids).</li>
            <li>Apply thread compound to connections.</li>
        </ul>
        <p>When laying pipe down:</p>
        <ul>
            <li>Clean the inside and outside of pipe.</li>
            <li>Clean thread protectors before putting them back on connections.</li>
            <li>Clean and dope connections before putting thread protectors back on.</li>
        </ul>
        <p>Corrosion rings can be used with API connections seating in the box tapered section. Double-shouldered connections leave no space for corrosion rings to seat on. A special tool (double sub) needs to be built to hold the ring.</p>
        <h2>Mitigation in completion operations</h2>
        <p>While tripping the completion string:</p>
        <ul>
            <li>Use a wiper rubber while tripping out of hole.</li>
            <li>Wash the pipe on every trip out.</li>
            <li>Clean, dry, and dope pins and boxes before racking.</li>
            <li>Use a rubber racking mat to prevent accumulation of completion fluid around pins.</li>
        </ul>
        <p>A sufficient amount of dope should be applied when running completion. Completion fluids are generally more corrosive than drilling fluids.</p>
