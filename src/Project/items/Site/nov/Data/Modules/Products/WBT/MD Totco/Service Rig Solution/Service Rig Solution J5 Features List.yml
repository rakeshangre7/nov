      Hint: description
      Value: |
        <p>M/D Totco&rsquo;s&trade; Mobile Rig Solution (MRS) brings digital transformation to your mobile rigs, enabling monitoring and insight of your rigs and fleet. The MRS package transforms mobile rig instrumentation from traditional gauges to a fully digital view of your operations with a single, 100% touch-friendly interface that displays easy-to-understand parameters. </p>
        <p>Connecting to either M/D Totco or other sensors, we seamlessly aggregate and deliver high-quality data of key parameters, including block height, depth, and ROP. Setpoints for every parameter can be adjusted, and visual/audible alarms will alert the rig that maximum capacity levels have been reached. Regardless of your location, our WellData&trade; real-time viewer provides complete visibility into your rig operations, giving you access to real-time data delivery and visualization as if you were present at the wellsite. Backed by our 24/7 global support network, our sensors are fully certified and ready to install for a fast and easy rig up of your mobile rigs.</p>
