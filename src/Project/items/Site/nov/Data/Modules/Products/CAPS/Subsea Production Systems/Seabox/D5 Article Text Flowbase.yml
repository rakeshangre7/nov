        <h2>Flowbase</h2>
        <p>The flowbase is a foundation for SWIT modules that includes a tie-in system and piping to inter-connect all process modules and pumps. The flowbase includes the following equipment:</p>
        <ul>
            <li>Tie-in systems</li>
            <li>Spools connecting various modules</li>
            <li>Structural support for modules and piping</li>
            <li>Protection against trawl equipment, if required</li>
            <li>Foundation/piling to seabed, if required</li>
        </ul>
