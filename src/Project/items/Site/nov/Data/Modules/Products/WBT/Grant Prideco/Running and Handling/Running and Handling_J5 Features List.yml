      Hint: description
      Value: |
        <h2>Save time and reduce costs.</h2>
        <p>Proper drill string running and handling is essential. Whether it’s making up connections or interfacing with rig tools, we’re here to provide technical service and support to help you get the most out of your drill stem products.</p>
        <h2>Properly care for and maintain your Grant Prideco drill stem products using the five C’s</h2>
        <p>Proper running and handling procedures are critical to maximizing drilling performance, extending drill stem life, and reducing the total cost of ownership of drill pipe and bottomhole assembly components. These procedures help prevent issues like downhole makeup, shoulder separation, washout, and high break-out torque.</p>
        <h3>As a general guideline, proper running and handling procedures can be easily remembered with the five C’s</h3>
        <ol>
            <li><strong>Clean –</strong> All connections and thread protectors should be clean. Thread compound should be free of contamination.</li>
            <li><strong>Coverage –</strong> All connection thread, seal, and shoulder surfaces should be uniformly covered with a light coat of thread compound.</li>
            <li><strong>Control –</strong> Drilling tubulars should be handled, stabbed, made-up properly, and aligned under complete control.</li>
            <li><strong>Clamp Pressure</strong> – Pressure should be minimized, and tongs should be positioned away from the box shoulder face.</li>
            <li><strong>Calibration</strong> – Torque and handling equipment should be properly adjusted and calibrated.</li>
        </ol>
        <p><em>Note: This is a summary of proper running and handling procedures and is not intended to replace our running and handling procedures detailed in product documentation that can be found on the Grant Prideco Connection Library. Depending on the specific connection, these procedures can vary. Contact your Grant Prideco representative for further information.</em></p>
        <h2>Grant Prideco running and handling procedures and field inspection procedures</h2>
        <p>It is important to understand how drill stem products are to be used properly. Specific connections may require a more directed set of running and handling procedures. Grant Prideco provides connection-specific running and handling guides and field inspection procedures for the safe, effective, and efficient use of our double- shouldered connection products. These procedures are available on the Grant Prideco Connection Library.</p>
