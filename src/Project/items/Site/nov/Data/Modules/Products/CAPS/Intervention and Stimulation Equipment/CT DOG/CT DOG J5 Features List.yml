        <li>Supplies power for the probes</li>
        <li>Converts the analog signal from each probe into an 8-bit digital signal</li>
        <li>Calculates diameters from the probe readings</li>
        <li>Calculates the maximum and minimum OD and the maximum ovality for the scanning interval (usually about 1 second)</li>
        <li>Digitally displays for calculated values</li>
        <li>Transmits calculated values to external computer via an RS232 interface</li>
        <li>Compares calculated values against user-defined limits and trigger alarms</li>
        <li>User interface for calibrating the sensor head and setting alarm limits</li>
        </ul>
        
