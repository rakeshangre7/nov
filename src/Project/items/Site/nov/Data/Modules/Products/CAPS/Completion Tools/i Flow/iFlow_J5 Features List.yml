    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>i-Flow is a flow-activated flow-diversion tool used with coiled tubing (CT). When the tool is in neutral position, all the flow passes through the tool. The tool is activated at a preset flow rate which opens the side ports of the tool. The flow distribution through the tool and out the side ports of the tool. The flow distribution through the tool and out the side ports can be adjusted for each application. A substantial reduction in the flow rate will deactivate the tool back to the neutral position. The tool may be used for displacing fluid, to help lift debris in the well (wiper trip after milling) while restricting downward flow. The i-Flow can also be used to create jets for washing purposes.</p>"
