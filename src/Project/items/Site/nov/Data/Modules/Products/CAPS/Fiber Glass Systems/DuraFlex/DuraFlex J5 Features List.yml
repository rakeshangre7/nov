    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We know that now, more than ever, you&rsquo;re looking for efficiencies and cost-savings in your operations, and we understand that costly maintenance programs and corrosion-related failures are real challenges. We&rsquo;re here to help.</p>
        <p>DuraFlex&trade; is a composite spoolable pipe that uses the latest technology in materials and manufacturing, delivering a unique, spoolable product to provide superior performance and flexibility for flowline and gathering line applications.</p>
        <h3>Corrosion Resistance</h3>
        <p>Eliminate the need for ongoing maintenance programs such as chemical injection with the corrosion resistant nature of DuraFlex.</p>
        <h3>Durability</h3>
        <p>DuraFlex gets its strength and flexibility from three distinct layers combined into one solid wall structure:</p>
        <ol>
        <li>Inner liner - an extruded, corrosion resistant, pressure barrier of pipe-grade thermoplastic.</li>
        <li>Reinforcement - a fiber-reinforced thermoplastic tape that is helically wound on the inner liner at an engineered angle to provide a matrix of strength and flexibility.</li>
        <li>External cover - a thermoplastic jacket that provides protection for the reinforced structure.</li>
        </ol>
        <h3>Ease of Installation</h3>
        <p>The lightweight nature of DuraFlex enables easy installation, minimizing the need for heavy equipment and difficult pipe handling.</p>
        <h3>Flexibility</h3>
        <p>The flexibility of DuraFlex enables the pipe to be spooled with lengths up to 4,000 ft for efficient deployment and installation.</p>
