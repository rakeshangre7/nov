    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The patented GT-M&trade; connection is a special version of XT-M&trade;, the industry&rsquo;s first gas-tight, pressure-rated rotary-shouldered connection. The GT-M connection features a radial metal-to-metal internal pressure seal, with the external torque shoulder providing a secondary seal.</p>
        <p>The internal metal seal is generated by radial interference, reducing the effects of tensile load. Capable of resisting high-pressure liquids and gas, the seal integrity is not affected by multiple make-and-breaks of the connection.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190314T134506Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>The GT-M connection is available only for 6⅝ in. size.</li>
            <li>The GT-M connection does not have an internal torque shoulder, providing reduced makeup torque.</li>
            <li>GT-M connections are pressure rated to 15,000 psi internal pressure and 7,500 psi external pressure.</li>
            <li>Due to the large inside diameter, GT-M drill strings are well-suited for use on invention risers.</li>
            <li>GT-M connections are not interchangeable with any other rotary-shouldered connection.</li>
        </ul>
