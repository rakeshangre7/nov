        <p>NOV Fiber Glass Systems' (FGS) innovative phenolic FRP composite structural products, including MARRS Offshore handrails, access structures, ladders, safety gates, and grating, have been designed, supplied, and installed extensively throughout the BP Clair Ridge project, all performing beyond expectations throughout fabrication and passing Lloyd's Class Project testing. The FGS team also provided expert technical and engineering services as part of a packaged solution from design to completion.</p>
        <p>The FGS FRP products successfully provided a cost-effective, corrosion-resistant alternative solution to steel equivalents and made a significant contribution towards critical weight saving objectives.</p>
