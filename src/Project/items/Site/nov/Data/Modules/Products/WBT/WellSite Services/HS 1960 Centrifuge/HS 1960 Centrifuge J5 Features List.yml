    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Fusing high efficiency and compact design for maximum performance and effortless operation.</h2>
        <p>The BRANDT&trade; HS-1960 centrifuge uses high G-forces to separate fine solids from liquid. Drilling fluid (mud) is introduced into the feed chamber of the HS-1960 through a feed tube and&mdash;with the assistance of built-in S-shaped accelerators&mdash;exits into the bowl through two elongated windows. The HS-1960 centrifuge can exert up to 2,480 G&rsquo;s on the mud.</p>
        <p>The HS-1960 is equipped with variable-frequency drive (VFD) control, which provides a controlled application of motor drive power to the centrifuge components (bowl, conveyor, and feed pump). Hardware and software packages can be custom-designed to specific installation and operational requirements. With a processing capacity (water) of up to 350 gal/min (1325 L/min), the HS-1960 centrifuge can quickly process high volumes of mud while allowing prescribed mud weights and separation efficiencies to be maintained. This enables the HS-1960 centrifuge to produce fine cut points at higher flow rates, making it ideal for high-flow applications and critical-conditions solids control. Contact your NOV sales representative for more information.</p>
