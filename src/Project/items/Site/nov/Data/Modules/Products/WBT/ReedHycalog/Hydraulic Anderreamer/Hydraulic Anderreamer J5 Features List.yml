    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Hydraulic Anderreamer™ tool operates in the most challenging applications in the world. From deepwater to extended-reach applications, the robust tool ensures high rate of penetration (ROP), smooth drilling conditions, and high-quality concentric wellbores. The cutting structure is tailored to the specific application, performance expectations, and bit type. Mathematical, predictive modeling ensures the cutting structures on the bit and Anderreamer&nbsp;tool are compatible.</p>
        <p>&nbsp;</p>
        <p>Features/Benefits</p>
        <ul>
            <li>Integral pilot hole stabilization (360° coverage) – Delivers superior performance downhole</li>
            <li>Cutter block expansion and retraction mechanism – Provides a mechanical advantage for full-gauge, concentric boreholes</li>
            <li>Improved cutter block design – Enhanced load distribution for excellent PDC durability</li>
            <li>Shoe drilling mechanism – Safely drills the shoe</li>
            <li>Finite elemental analysis (FEA) modeling – Offers optimum tool strength</li>
            <li>User-friendly – Compatible with all RSS types and drilling systems</li>
            <li>ReedHycalog™ premium PDC</li>
        </ul>
