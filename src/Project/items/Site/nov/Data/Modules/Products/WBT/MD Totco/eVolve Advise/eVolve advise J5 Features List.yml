      Hint: description
      Value: |
        <h2>Our eVolve&trade; ADVISE service is an integrated drilling approach with an optimization foundation that enhances operations analyses by incorporating downhole drilling data.</h2>
        <p>ADVISE combines strong technical processes, robust analysis software, specialized downhole tools, and a dedicated project team whose objective is to reduce your overall drilling costs.</p>
        <p>ADVISE provides a customizable drilling data service suited to any operation. Our team of specialists will:&nbsp;</p>
        <p>-<span> </span>Review and analyze existing well data<br />
        -<span> </span>Combine surface drilling data with measurements obtained by our suite of BlackBox&trade; downhole dynamics acquisition tools&nbsp;<br />
        -<span> </span>Identify and address potential performance limiters<br />
        -<span> </span>Analyze rock properties and formation characteristics&nbsp;<br />
        -<span> </span>Highlight potential drilling risks and propose solutions to mitigate dysfunction&nbsp;<br />
        -<span> </span>Identify drilling parameters that lead to destructive vibration modes&nbsp;&nbsp;<br />
        -<span> </span>Evaluate torque and drag, mechanical specific energy, buckling, and other dynamic behavior&nbsp;<br />
        -<span> </span>Provide formation and depth-based parameter roadmaps&nbsp;<br />
        -<span> </span>Recommend bottomhole assembly design and components&nbsp;</p>
        <p>On-site supervision as well as access to real-time remote monitoring through our Real-Time Technology Center (RTTC) ensure optimum performance. Post-run drilling data analysis and comparison to pre-established benchmarks create and maintain a culture of continuous improvement that will reduce well delivery costs.</p>
        <div>&nbsp;</div>
