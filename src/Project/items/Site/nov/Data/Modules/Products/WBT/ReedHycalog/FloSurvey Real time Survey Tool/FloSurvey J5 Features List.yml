        </ul>
        <p><span class="Apple-tab-span" style="white-space:pre;">		</span>o<span class="Apple-tab-span"> </span>Azimuth resolution of 1&deg; and range of 0 to 360&deg;<br />
        <span class="Apple-tab-span" style="white-space:pre;">		</span>o<span class="Apple-tab-span"> </span>Azimuth accuracy of &gt;5&deg; &plusmn;2&deg; (memory), &plusmn;3&deg; (real time)&nbsp;</p>
        <p>Optimal magnetic spacing of sensors&nbsp;</p>
        <ul>
            <li>Runs in nonmagnetic drill collars with PRES telemetry FloValve housed within the standard API borebacks</li>
            <li>Shorter 15-ft collar allows adequate magnetic spacing for most vertical wells&nbsp;</li>
        </ul>
        <p>Automatic and accurate decoding of surveys&nbsp;</p>
        <ul>
            <li>User-friendly operation&mdash;no additional driller involvement needed to obtain survey during the connection process</li>
            <li>PRES telemetry eliminates the need to decode multiple pulses to obtain inclination and azimuth measurements</li>
        </ul>
