      Hint: description
      Value: |
        <h2>Compact Electrostatic Coalescer</h2>
        <p>The patented Compact Electrostatic Coalescer (CEC&trade;) technology is a small, lightweight flow-through system that increases the size of water droplets dispersed in petroleum oil, greatly enhancing the separation performance in a downstream gravity separator.</p>
        <p>By innovatively splitting the coalescence and the separation process, the CEC is made very compact and can be simply applied upstream of new or existing separators, electrostatic vessel dehydrators, and storage tanks. The CEC is powered by our patented Magtech&trade; controllable transformer technology, a unique power supply with no active components, meeting the most challenging industry requirements for safety and robustness.</p>
        <h2>Horizontal Flow Electrostatic Treater</h2>
        <p>Our patented horizontal flow electrostatic treater uniquely provides separation of gas, hydrocarbons, and water. Because a separate upstream degasser is not required, the unit can be placed tightly on the same deck as the upstream separator or dehydrator, enabling more flexibility in plant design.</p>
