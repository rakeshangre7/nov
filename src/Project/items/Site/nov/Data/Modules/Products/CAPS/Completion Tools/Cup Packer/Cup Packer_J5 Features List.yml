    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Proven cup-packer system that can withstand up to 10,000 psi (69,000 kPa) differential</li>
            <li>Cup spacing can be changed to accommodate many different types of completions</li>
            <li>Mechanical casing collar locator (CCL) allows for accurate depth control</li>
            <li>Includes two memory gauges: one in the bull nose (below the packer) and one in the diverter nose (above the packer)</li>
        </ul>
