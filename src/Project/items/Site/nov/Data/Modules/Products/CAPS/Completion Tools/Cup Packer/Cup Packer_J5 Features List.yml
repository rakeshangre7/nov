    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our cup-packer selective isolation tool is a field-proven option to stimulate new and existing completions. The system works by isolating the zone of interest between a cup and isolation packer. Once the zone is isolated, fluid is pumped down the coiled tubing and the formation is stimulated. This can be done selectively, leaving zones for future stimulations or simply stimulating out of order. </p>
        <p>The packer straddle system features multiple set positions that can be reset several times without tripping out of the hole. With its robust design, our packer straddle system is ideal for re-stimulating existing wells with acid or proppant.</p>
        <div>&nbsp;</div>
    - ID: "cd6306bb-152c-471d-881c-66094f05d557"
      Hint: column3Headline
