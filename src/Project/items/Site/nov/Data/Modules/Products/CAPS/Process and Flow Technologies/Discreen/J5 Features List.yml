    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Discreen design is self-cleaning and does not require manual raking or cleaning. The screen is constructed using a number of shafts, each fitted with discs that overlap and intermesh with corresponding shafts. The shaft rotation forms a gentle conveying action of solids across the face of the screen to the discharge point while allowing water to flow through the disc stacks. Individual comb bars are fitted to the first and last shaft to eject screening solids for discharge back into the main flow or sump area.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>Intermeshing discs provide a self-cleaning screen area&mdash;no frequent raking and no secondary handling system</li>
            <li>Head losses are kept to a minimum and are consistent throughout the operation of the unit (unlike bar or mesh screens, which can give high head losses between cleaning cycles)</li>
            <li>Low rotation speed offers good resistance to abrasion</li>
            <li>Ability to remove up to 95% of solids with 2.5, 5, or 9mm aperture sizes</li>
            <li>By combining a Discreen with one of our munchers, you have the option of keeping all macerated and screened residue in the main flow, eliminating removal costs</li>
            <li>Individual discs allow easy, low-cost maintenance should they need replacing and allows screening capability to be changed for smaller screening of solids</li>
        </ul>
        <h3 class="J5-features-list__headline">Capacity</h3>
        <ul>
            <li>Up to 20,000 m&sup3;/hr</li>
            <li>Up to 88,057 gpm</li>
        </ul>
