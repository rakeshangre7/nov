      Hint: column1List
      Value: |
        <ul>
            <li>Achieves results in previously failed fishing attempts</li>
            <li>Significantly increases rate of success for retrieval of stuck BHAs and pipe</li>
            <li>Eliminates expensive cementing and sidetracking operations</li>
            <li>Strength and frequency of the oscillations are customizable to your operation</li>
            <li>Reduces nonproductive rig time and time spent fishing</li>
            <li>Reduces lost-in-hole costs</li>
            <li>Compatible with standard fishing tools</li>
        </ul>
