    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>The Agitator fishing system provides axial oscillation to reduce friction and aid in the retrieval of stuck fish. The system potentially eliminates the need for additional cementing and sidetracking jobs. With an increased success rate in the retrieval of stuck tubing, casing, and bottomhole assemblies (BHAs) in a variety of challenging applications, the Agitator fishing system can help you eliminate days wasted jarring and idle fishing. By maximizing your fishing success rates, the Agitator fishing system reduces additional fishing operation costs.</p>
