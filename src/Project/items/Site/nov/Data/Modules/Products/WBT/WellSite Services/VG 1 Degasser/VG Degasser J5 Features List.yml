        <ul>
            <li>Interior components coated with corrosion-resistant cold-tar epoxy for long part life with minimum maintenance</li>
            <li>Float-regulated liquid level in the degasser chamber ensures system will not overfill or run dry</li>
            <li>High-performance educator pulls mud into degasser, eliminating gas locking and allowing the degassed mud to be discharged up to 20 ft (6 m) away, thus simplifying installation</li>
            <li>Skid-mounted vacuum pump protects vacuum unit from damage and enables simple maintenance</li>
            <li>Fail-safe secondary float and filler keeps mud from entering the vacuum pump</li>
            <li>Dispersion plates create thin sheets of gas-cut mud and bring entrained gas closer to the mud surface for easy removal</li>
            <li>Horizontally mounted unit fits in areas where head space is at a premium
            <ul>
                <li>Able to process 1,000 gal/min (3785 L/min) of mud</li>
            </ul>
            </li>
