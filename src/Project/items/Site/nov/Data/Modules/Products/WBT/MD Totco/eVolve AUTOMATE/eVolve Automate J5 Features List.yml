    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our eVolve&trade; Optimization Service&rsquo;s premier offering improves drilling efficiency and wellbore quality while enhancing safety. AUTOMATE uses the world&rsquo;s first application of closed-loop, downhole data to drive NOV&rsquo;s state-of-the-art rig control systems. Sensors in the drilling environment enable best-in-class performance with a control system finely tuned for any operation. This technology uses innovative software to improve drilling performance and operational efficiencies in addition to reducing manual interpretation of drilling data.</p>
        <p>AUTOMATE includes six main components*:<br />
        -<span> </span>High-frequency, high-speed downhole data acquisition tools<br />
        -<span> </span>IntelliServ&trade; high-speed telemetry network and service<br />
        -<span> </span>NOV control system add-on<br />
        -<span> </span>Drilling applications and software<br />
        -<span> </span>Graphical user interfaces and reporting<br />
        -<span> </span>NOV personnel support&nbsp;</p>
        <p>In addition to these components, real-time remote monitoring from the Real-Time Technology Center (RTTC) and on-site supervision ensure optimum performance. Enhanced datasets reduce and refine assumptions about the drilling environment, advancing the industry&rsquo;s wellbore technology. Real-time data and action-oriented software increase safety, improve wellbore conditions, and reduce well delivery costs.</p>
        <p>* NOV control system and NOV topdrive are required.</p>
        <div>&nbsp;</div>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190311T192148Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Closed-loop control using data from bottomhole assembly and drillstring locations</p>
        <ul>
            <li>Improves safety and wellbore condition monitoring</li>
            <li>Increases rate of penetration and reduces nonproductive time</li>
        </ul>
        <p>Customized drilling applications and software&nbsp;</p>
        <ul>
            <li>Optimizes drilling efficiency</li>
            <li>Streamlines drilling processes</li>
        </ul>
        <p>On-site operations support and off-site project monitoring at our 24/7 support center</p>
        <ul>
            <li>Provides additional operations oversight and reduces risks&nbsp;</li>
            <li>Delivers drilling optimization recommendations</li>
            <li>Facilitates hands-on rigsite training</li>
        </ul>
        <p>High-speed telemetry network</p>
        <ul>
            <li>Reduces communication time between surface systems and downhole tools</li>
        </ul>
