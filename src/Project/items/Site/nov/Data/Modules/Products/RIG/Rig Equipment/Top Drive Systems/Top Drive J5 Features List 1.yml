        <p>For decades, the industry has relied on brands like Varco, National, and Hydralift to push the boundaries of equipment design. Building upon this legacy of experience in electric top drive systems, NOV continues to produce world-class drilling systems that are durable, reliable, and able to meet the performance demands of drilling today. With over 2,900 top drive systems delivered, we can offer products ranging from the smallest hydraulic power swivel (HPS) units to the largest AC-powered offshore drilling systems with hoisting capacities up to 1,500 tons.</p>
