    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Our top drive systems offer unmatched performance and reliability while continuing to drive longer, heavier strings through complex formations&nbsp;</h2>
        <p>
        For decades, the industry has relied on brands like Varco, National, and Hydralift to push the boundaries of equipment design. Building upon this legacy of experience in electric top drive systems, NOV continues to produce world-class drilling systems that are durable&nbsp; reliable, and able to meet the performance demands of drilling today. With over 2,900 top drive systems delivered, we can offer products ranging from the smallest hydraulic power swivel (HPS) units to the largest AC-powered offshore drilling systems with hoisting capacities up to 1,500 tons.&nbsp;</p>
        <h2>Learn more about our industry-leading top drive systems&nbsp;</h2>
        <p>
        Navigate to the Specifications and Related Resources tabs to explore product models, or use the Contact Us feature to find spare parts or the nearest top drive system service or repair center.</p>
