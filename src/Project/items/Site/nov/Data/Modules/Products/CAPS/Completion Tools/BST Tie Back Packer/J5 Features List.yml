    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>The BST tieback packer is run secondary to isolate leaks at the liner top. The BST packer can withstand high differential pressures and is used after the liner has been installed and cemented and the liner polished bore receptacle seal bore has been cleaned out. The BST packer seals the existing PBR and is weight set, sealing the annular area between the liner and the casing. A new polished bore receptacle is integrated for future operations. The packer element of the BST packer is available in various elastomers for different hole requirements.</p>
    - ID: "cd6306bb-152c-471d-881c-66094f05d557"
      Hint: column3Headline
      Value: Materials
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190304T135146Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>High differential pressure rating from below and above</li>
            <li>Mechanical lock to avoid premature setting while running BST packer</li>
            <li>Full bore offers no restrictions for subsequent tool runs</li>
            <li>Hardened hold-down slips</li>
            <li>Internal body lock ring positively locks in applied setting force</li>
            <li>Integral PBR</li>
            <li>Available from 6 to 30 ft</li>
            <li>High-pressure, high-temperature (HP/HT) seals</li>
        </ul>
