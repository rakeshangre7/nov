    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>The BST packer can withstand high differential pressures and is used after the liner has been installed and cemented and the liner polished bore receptacle (PBR) seal bore has been cleaned out. The BST packer seals the existing PBR and is weight set, sealing the annular area between the liner and the casing. A new polished bore receptacle is integrated for future operations. The packer element of the BST packer is available in various elastomers for different hole requirements.</p>
