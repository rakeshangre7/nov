    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our eVolve&trade; Optimization Service delivers superior drilling performance through enhanced control of the rig and systems. CONTROL offers innovative, surface-based hardware and software packages that reduce drilling dysfunction and streamline drilling-program implementation. These applications seamlessly integrate with NOV&rsquo;s state-of-the-art control systems to improve your operation. Products in development will communicate downhole data via mud-pulse and electromagnetic signal to enhance the software and controls capabilities and further improve operational efficiency.<br />
        CONTROL offers the following:</p>
        <p>-<span> </span>Automated stick-slip and torsional vibration prevention and mitigation</p>
        <p>-<span> </span>Automatic drilling parameter and mechanical specific energy (MSE) optimization</p>
        <p>-<span> </span>A premium data acquisition system&nbsp;</p>
        <p>Our Real-Time Technology Center (RTTC) ensures optimum performance of these systems through remote monitoring and support for your rigsite and office teams.&nbsp;<br />
        These advanced controls and software deliver proven performance while reducing the likelihood of tool and equipment damage, reaching a new level of drilling performance and technology.</p>
        <div>&nbsp;</div>
