    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>This innovative alloy combines niobium as a base carbide with a mix of premium alloys to form an exceptionally durable chrome alloy matrix.</p>
        <p>When overlaid on TCS-Ti, the result is excellent wear resistance performance at a more cost-effective approach for repetitive tool joint resurfacing.</p>
        <p><strong>TCS-XL Features/Benefits</strong></p>
        <ul>
            <li>Unique alloy and microstructure provides enhanced performance</li>
            <li>Designed to be applied over TCS-Ti for optimum performance; can also be applied over itself or TCS-8000</li>
            <li>Hardness &gt;57/59 Rc on single deposit overlay</li>
            <li>Gas-shielded TCS-XL provides high deposition efficiency &gt;100%</li>
            <li>Crack-resistant and visually crack-free deposits</li>
            <li>No spalling of weld material</li>
            <li>Casing friendly overlay</li>
            <li>Extremely low coefficient of friction</li>
            <li>High stress abrasion resistance</li>
            <li>Impact (and wear) resistant</li>
            <li>Spray transfer deposition for improved weld appeal and application</li>
        </ul>
