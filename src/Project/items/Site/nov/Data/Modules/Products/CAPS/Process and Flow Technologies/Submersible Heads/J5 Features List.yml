    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our wellheads are dependable on the design excellence of Hercules casing and tubing heads, which are unmatched in the industry. Our Hercules patented slip design with positive mechanical stop limits slip travel and reduces stress in the wellhead body. The advanced top metal ring design reduces the gap between the top metal ring halves, preventing packing extrusion and minimizing water and dirt entrapment. Pressure-assisted contoured packing assures positive pack-off with minimum compression. The slip design allows as much weight as the threaded connection will withstand without crushing the casing inside diameter (ID) below the API drift diameter.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190425T183357Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Limits slip travel</li>
            <li>Reduces hoop stress in wellhead body</li>
            <li>Slip load capacity equals thread joint capacity</li>
            <li>Will not crush pipe ID below API drift</li>
            <li>Nonrestrictive to side outlet flow</li>
        </ul>
        <p><strong>Contoured Packing Design</strong></p>
        <ul>
            <li>For improved seal</li>
        </ul>
        <p><strong>Improved Top Metal Ring Design</strong></p>
        <ul>
            <li><strong>&nbsp;</strong>Prevents packing extrusion</li>
        </ul>
        <p><strong>Interchangeable Parts</strong></p>
        <ul>
            <li>All internal casing head parts on 1,500, 2,000, and 3,000 psi</li>
        </ul>
