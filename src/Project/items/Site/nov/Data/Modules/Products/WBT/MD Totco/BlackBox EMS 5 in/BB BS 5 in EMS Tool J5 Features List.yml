    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>NOV&rsquo;s 5-in. BlackBox and BlackStream EMS tools record high-frequency measurements downhole and along the drill string for analysis and optimization of drilling practices. These measurements include downhole weight, torque, two-axis bending, rotation, three-axis vibration, annular pressure, internal pressure, and temperature at a continuous rate of 800 Hz. These statistical data (maximum, minimum, mean, and standard deviation) are recorded to memory every 2.56 seconds. Tools may be run in memory (BlackBox) or real time (BlackStream) via the IntelliServ wired drill pipe network and as part of the eVolve&trade; Optimization Service tiers, and they are available in a variety of sizes and materials to satisfy individual project requirements.</p>"
