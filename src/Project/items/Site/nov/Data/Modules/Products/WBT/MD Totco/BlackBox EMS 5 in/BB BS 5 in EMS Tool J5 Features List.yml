    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The 5-in. BlackStream™ enhanced measurement system (EMS) tool utilizes the <a href="~/link.aspx?_id=F16E12E517A3406EBFEAC4456826C962&amp;_z=z">IntelliServ™</a>&nbsp;real-time data streaming configurations and is capable of an array of measurements, including multi-axis vibration, load, pressure, bending, and rotation. Our collar-based EMS tool can help us deliver custom solutions for drilling challenges, such as stick-slip, whirl, and borehole quality to optimize drilling performance and reduce well delivery costs.</p><br />
