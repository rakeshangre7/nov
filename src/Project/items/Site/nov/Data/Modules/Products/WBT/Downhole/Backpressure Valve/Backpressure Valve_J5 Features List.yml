    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The coiled tubing backpressure valve provides a circulation path against a predetermined backpressure. It is ideally suited to operations where the hydrostatic pressure within the coiled tubing needs to be higher than the pressure in the annulus areas.</p>
        <p>The design of the coiled tubing backpressure valve allows for an on-site determination of backpressure to be set at surface. This is achieved with the use of different ball diameters to increase/decrease the piston area and pressure required to open the valve.</p>
        <p>Coiled tubing backpressure valves are not ideally suited for cementing or abrasive fluids.</p>
        <p>For calibrated fluid delivery valves, please see coiled tubing cement valves.</p>
