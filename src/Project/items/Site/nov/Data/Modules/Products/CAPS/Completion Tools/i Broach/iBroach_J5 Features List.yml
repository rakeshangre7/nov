    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Broach is a rigid and effective mechanical scale removal tool with adjustable cutter rails. The i-Broach assembly consists of two broach units covering 360&deg; of the wellbore. When jarring downwards, the broach rails are forced into the scale, effectively removing deposits and scale buildup on the tubing wall.</p>
        <p>
        Upon retrieval, the rails are allowed to collapse and no overpull is needed, ensuring a safe and efficient scale removal operation. The i-Broach comes in five different sizes, ranging from 2.1 to 6.5 in. (53.34 to 165.10 mm).</p>
