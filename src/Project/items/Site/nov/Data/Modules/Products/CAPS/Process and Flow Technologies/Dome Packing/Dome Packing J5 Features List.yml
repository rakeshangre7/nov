      Hint: description
      Value: |
        <p>We offer a broad range of sizes, materials, and designs to best fit your stuffing box configuration. Our Hercules packing is compatible with various models of stuffing boxes.</p>
        <h2>Dome Packing</h2>
        <ul>
        <li>Rod sizes: 1⅛, 1&frac14;, 15&frasl;16, 1⅜, 1&frac12;, or 1&frac34; in.</li>
        <li>Dramatically reduces stuffing box failures and maintenance costs</li>
        <li>Rubber packing with PTFE-blended seal ring</li>
        <li>PTFE-blended seal ring minimizes contact between rubber and polished rod</li>
        <li>Low coefficient of friction</li>
        <li>Less heat buildup</li>
        <li>Lower drag on polished rod</li>
        <li>Unique bowl shape converts vertical compression forces into radial forces for a tight seal around polished rod</li>
        <li>Automatically compensates for changes in flowline pressure</li>
        <li>One-time conversion kit to retrofit most cone-packed stuffing boxes</li>
        <li>Designed for easy replacement using packing pullers (available from National Oilwell Varco&mdash;P/N 99756K14)</li>
        <li>S. patent number: 5622371</li>
        </ul>
        <h2>Sure-Pak&trade; Packing</h2>
        <ul>
        <li>Pressure-handling capabilities to 2,500 psi</li>
        <li>Rubber packing with unique PTFE seal ring</li>
        <li>Effectively dissipates heat</li>
        <li>Enhances fluid sealing control</li>
        <li>Longer packing service life</li>
        <li>Fewer packing gland adjustments required</li>
        <li>S. patent number: 5845909</li>
        </ul>
