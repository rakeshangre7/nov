    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The powerful all-in-one Chopper Hopper unit can homogenize objects such as whole fruits, vegetables, and meat products into a pumpable puree. Fierce cutting blades combined with second- and third-stage grinding shred solids as big as whole watermelons down to a particle size of less than 1 in. in a single pass. The design of this progressing cavity pump allows for low friction of the gear joint design, leading to less wear and better overall performance.</p>"
