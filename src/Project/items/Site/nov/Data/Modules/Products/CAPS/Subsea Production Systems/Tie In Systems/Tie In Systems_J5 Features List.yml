    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our carbon steel tie-in system transfers accidental loads into the support structure. The system covers a wide range of subsea connections and is applicable for all horizontal and vertical tie-in purposes regardless of pipeline size. It can be applied to both rigid and flexible pipes as well as to direct pipeline tie-ins. The system can be configured for mono-, dual-, and multibore lines in addition to pressure caps and pig launchers/receivers.</p>"
