    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Part of the coiled tubing work string, the fluted centralizer provides centralization to allow easier location of tools during fishing or to provide general stability in the tubing.</p>
        <p>The fluted centralizer has a full flow-through bore, allowing the passage of darts or drop balls, and is available in any specific length. The fluted centralizers are available in all common sizes.</p>
        
        <p>When ordering Fluted Centralizers, please specify size and thread connection.</p>
