    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Gas Watch™ Analyzer is the oil and gas industry’s most innovative, versatile, and easy-to-use gas detection system. The GWA can isolates methane (C1), ethane (C2), propane (C3), butane (C4), and pentane (C5) gas values then calculates them into a total gas value for a more accurate total gas reading versus older technologies. Wetness, balance, and character ratio formulas are processed and exported every second to the EDR, providing ratio values and ratio signatures in real-time while drilling.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190320T161345Z
