            <li>Total gas or full C1-C5 composition capability
            </li>
            <li>Patented infrared spectrometry
            </li>
            <li>Fastest C1-C5 gas data with real-time gas ratio calculations
            </li>
            <li>Geosteering
            </li>
            <li>Wireless unit advantage
            </li>
            <li>Rig safe and tough
            </li>
            <li>Easy rig-up</li>
            <li>
            Local and remote monitoring</li>
            <li>
