        <h2>Nanomembrane module - process description</h2>
        <p>The nanomembrane process is based on a cross-flow principle and is a diffusion/ionic-charge pro-cess. Whether the objective of the final treatment is reduction of sulphate content or salinity, the principle of reverse osmosis applies.&nbsp;<br />
        <br />
        The difference in setup for the two options are:</p>
        <div>&nbsp;</div>
        <ul>
            <li>Sulphate reduction, i.e. nanomembranes work with a pressure differential (trans-membrane pressure) of 20 to 30 bars&nbsp;</li>
            <li>Salinity reduction, i.e. RO membranes work with a pressure differential (trans-membrane pressure) of 50 to 70 bars&nbsp;</li>
            <li>Recovery rates (i.e. permeate/feed rates) vary between the two, typically in the region of 40 to 60%&nbsp;</li>
        </ul>
