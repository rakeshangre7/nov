    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The system consists of a drill pipe dart, a test sub, and an additional safety mechanism. By pumping the drill pipe dart, the exact volume of the drill pipe string is determined and the ID of the drill string is confirmed. After reaching the test sub, it is possible to perform a pressure test with a previously specified opening pressure. After reaching the opening pressure and shearing the inner sleeve (pressure drop), work can be continued. </p>
        <p>A burst disc sub is used in addition to the drill-pipe dart test sub and is activated with pressure if required</p>
