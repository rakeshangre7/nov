    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>As a 125-kHz RFID tag, TracTag&trade; is a form of ID for drill pipe and other downhole equipment that can withstand extreme conditions in onshore and offshore wells. Its small physical dimensions enable mounting in most downhole equipment without jeopardizing equipment integrity.</p>
        <p><strong>Proven RFID tag durability</strong></p>
        <p>Used for more than 10 years in downhole applications, the EX-certified TracTag has been fully tested and validated through field trials and continued operations. TracTag masters the most demanding conditions and is recognized and accepted by central players in the drilling industry. The RFID transponder can be embedded in any drill string component and is designed to withstand most well conditions, including g-forces, well temperatures, vibrations, and pressures.</p>
