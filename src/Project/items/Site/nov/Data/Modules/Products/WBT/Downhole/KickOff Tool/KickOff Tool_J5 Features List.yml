      Hint: description
      Value: |
        <p>This unique tool is used to get the tip of coiled tubing past wellhead ledges, across liners, or around other restrictions in the well. Pump or spring it open and push it down to activate it, giving it a 360° rotation.</p>
        <p>The kick-off tool features pump-through and easy serviceability. Half- and full-mule shoes as well as some drilling bits are available to complement the use of this tool.</p>
