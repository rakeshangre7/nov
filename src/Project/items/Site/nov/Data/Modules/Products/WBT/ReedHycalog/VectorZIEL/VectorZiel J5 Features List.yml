      Hint: column1List
      Value: |
        <ul>
            <li>Integrated measurement-while-drilling (MWD) system for real-time feedback while drilling</li>
            <li>Near-bit inclination, azimuth, and gamma measurements</li>
            <li>Closed-loop trajectory control, which requires minimal intervention from surface</li>
            <li>Automated downlinking using surface downlink skid</li>
            <li>Can be combined with our MWD and logging-while-drilling tool portfolio for an integrated directional drilling and logging bottomhole assembly</li>
        </ul>
