      Hint: description
      Value: |
        <p>The new Agitator&trade;HE Surge&trade; system is the latest edition to the NOV Agitator product line offering to meet the ever-growing demand for higher-flow-rated technologies.</p>
        <p>The AgitatorHE Surge tool is a new technology specifically designed to be able to manage flow rates of up to 500 GPMs (5 &frac14; in. OD), 850 GPMs (6 &frac12; in. OD), and 1,200 GPMs (7 in. OD) respectively. This product features a completely redesigned power section and a valve assembly. The AgitatorHE Surge functions at pressure drop of 500-600 psi (standard setup) and at an operating frequency of 8-12 Hz.</p>
