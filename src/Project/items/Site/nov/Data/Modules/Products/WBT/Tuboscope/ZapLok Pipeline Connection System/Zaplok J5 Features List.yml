    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Zap-Lok™ system enables significant advantages in construction speed and overall cost compared to other pipe-joining methods. Our system replaces the variable performance, reliability, and cost of welders and other skilled labor with a highly efficient hydraulic Zap-Lok machine.&nbsp;</p>
        <p>Every Zap-Lok joint is carefully prepared and inspected to ensure the highest connection integrity in the field. Our quality control procedures confirm that every heat of pipe meets both API dimensional tolerances and our own Zap-Lok specifications, thus reducing a large percentage of complications that commonly occur during construction.</p>
        <p>Zap-Lok is suitable for bare or internally coated pipelines, onshore and offshore, and in all terrain, climatic conditions, and configurations.&nbsp;</p>
        <ul>
            <li>Oil and condensate takeaway</li>
            <li>CO<sub>2 </sub>and water flowlines</li>
            <li>Corrosive transmission and disposal pipe</li>
            <li>High-pressure pipelines</li>
            <li>Sour gas service</li>
        </ul>
        <p>Benefits</p>
        <ul>
            <li>Produces fully rated pipelines from 2 to 16 in., up to Schedule 80, X-65-grade (65,000 psi)</li>
            <li>Delivers permanent, high-strength connections</li>
            <li>Minimizes in-field welding requirements</li>
            <li>Consistent quality of each connection reduces risk</li>
            <li>Exceeds production schedules with consistent construction rates of 800 to 1,000 ft/hr</li>
            <li>Supports ASME B-31.4, B-31.3, and B-31.8 standards</li>
            <li>Reduces manpower and infrastructure requirements</li>
            <li>Cuts pipeline installation time and costs</li>
            <li>Reduces HSE footprint- and welding-related risks&nbsp;</li>
        </ul>
        <p><strong>High-pressure hydrostatic performance</strong><strong></strong></p>
        <p>Unlike most other mechanical connections, Zap-Lok is not derated in terms of pressure-bearing capacity. The design of the pipeline remains a function of the pipe diameter, wall thickness, and intended operating pressure.&nbsp;&nbsp;&nbsp;</p>
        <p><strong>Tensile and axial performance</strong><strong></strong></p>
        <p>The tensile and axial strength of the Zap-Lok connection allows for versatile construction techniques such as long pull sections, bore sections, and complex field bending.</p>
        <p>Since 2004, Zap-Lok has been certified and installed using the S-lay configuration for offshore construction projects in the Gulf of Mexico, the Far East, and West Africa in water depths up to 220 ft.</p>
        <p><strong>Modeling</strong></p>
        <p>To simulate the various load combinations present in an offshore installation, Zap-Lok connections have undergone extensive independent destructive testing.</p>
        <p>Various finite element analysis (FEA) and pipelay models such as OFF-PIPE, Orcaflex, and Ansys re-recreated the forces present for various pipe dimensions in underwater installations and verified with these empirical data. Independent reports have concluded that the connection retains 100% integrity at 660 ft water depth (test limit) and shows the potential to reach greater depths.&nbsp;</p>
