        <p>Various finite element analysis (FEA) and pipelay models such as OFF-PIPE, Orcaflex, and Ansys re-recreated the forces present for various pipe dimensions in underwater installations and verified with these empirical data. Independent reports have concluded that the connection retains 100% integrity at 660 ft water depth (test limit) and shows the potential to reach greater depths.</p>
        <h2>Zap-Lok and Internal Coatings</h2>
        <p>Zap-Lok connections improve coating integrity while simplifying pipeline construction. By eliminating the heat of welding, Zap-Lok enables use of internal coatings without the risk of damage to the connection area.&nbsp;Every length of pipe is manufactured to allow a 100% continuous coating layer by creating an overlapping, dual-layered coating section.&nbsp;</p>
        <h2>Zap-Lok and External&nbsp;Coatings</h2>
        <p>When working in corrosive environments, extra care must be taken to prevent potential holidays from developing on the protective coating layer during traditional girth welding.&nbsp;By eliminating the welding requirements of exposed bare steel and high-heat, Zap-Lok connections allow a continuous holiday-free coating layer, free from a heat-affected weld zone.</p>
