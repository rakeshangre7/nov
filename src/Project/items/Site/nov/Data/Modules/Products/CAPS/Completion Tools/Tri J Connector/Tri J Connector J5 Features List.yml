    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Tri-J tieback receptacle and seal assembly provides a reliable, field-proven option for running lower completions on a liner. The design incorporates a Tri-J tieback receptacle that remains downhole as well as a reusable seal assembly that allows equipment to be run in hole and reconnected for the stimulation and production operations. </p>
        <p>The Tri-J is disconnected by applying compression, followed by a one-quarter right-hand turn when picking up. Upon re-entry into the wellbore, the seal assembly is reconnected by setting down on the tieback receptacle to latch in.</p>
