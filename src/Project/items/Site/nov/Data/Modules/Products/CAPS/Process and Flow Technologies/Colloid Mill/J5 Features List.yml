    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Mixing Mechanism</p>
        <p>1. The first mixing zone uses sharp stator teeth to mill the fluid.<br />
        2. Next, fine serrations accelerate the fluid between the ultra-smooth, hardened surfaces of the spinning rotor and stator gap.<br />
        3. Finally, centrifugal forces impinge fluid on the stator wall for additional refinement.</p>
        <p>Standard Mill Construction</p>
        <p>
        - 316 stainless steel (SS) wetted parts impregnated with Stellite&trade; for high wear resistance<br />
        - Jacketed stator housing with SS connections<br />
        - Lip seal shaft sealing<br />
        - Explosion-proof motors<br />
        - Painted base and supports<br />
        - Viton elastomers<br />
        - Sanitary, triclamp connections</p>
        <p>Optional Features</p>
        <p>- Alternative rotor-stator design<br />
        - Mechanical seals<br />
        - 440 hardened SS rotor-stator<br />
        - Alternative motor enclosures<br />
        - All SS supports and base<br />
        - Push cart with casters for mobility<br />
        - Macerating knife</p>
        <p>Versatility</p>
        <p>- The rotor-stator gap can be adjusted on-the-fly by turning a hand wheel.<br />
        - Changing the gap setting allows the user to modify the shear rate applied to the fluid and achieve the desired process results.<br />
        - Indicator dial defines gap-setting position and ensures process repeatability.<br />
        - This machine is designed to handle a wide range of applications and empowers the user to make simple adjustments to achieve the precise product qualities required.<br />
        - Vertical or horizontal mounting position makes the colloid mill ideal for batch, batch-continuous, or in-line applications.<br />
        - Due to the nature of most high-shear applications, we offer an extensive rental pool for confirming the impact of Greerco high-shear technology on your process.</p>
        <p>Cost Effective Solution</p>
        <p>- Initial investment: Unlike competitive designs, the versatility of the Greerco Colloid Mill eliminates the need for the costly add-ons typically offered to achieve optimal process results<br />
        - Process: Easy installation and operation maximize process productivity while reducing cost<br />
        - Longevity: Time-tested design has been proven to provide years of continuous operations with minimal maintenance costs</p>
