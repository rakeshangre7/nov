    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>External slip connectors work the same way as the Slimconnect external slip connectors, but they offer a larger OD for additional strength.</p>
        <p>The external slip connector allows the attachment of coiled tubing to the CT tool work string via the provision of a threaded connection.</p>
        <p>The design of the external slip connector utilizes a set of helical slips that grip the tubing in a wedging action. This increase in tension results in increased grip.</p>
        <p>The external slip-type connectors have O-ring pressure seals as standard equipment.</p>
        
        <p>When ordering an external slip connector, please specify size, coiled tubing size, and thread connection.</p>
