    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Every ReedHycalog&trade; Tektonic&trade; drill bit is specifically tailored to your operation with designs that are optimized for every part of the drilling process, helping you achieve maximum performance. Featuring advanced bit body geometry and the latest generation of PDC cutter technology, our drill bits increase your rate of penetration (ROP), minimize nonproductive time (NPT), and deliver lower costs per foot, improving the efficiency of your operation.</p>
        <p>Tektonic drill bits have been proven in field runs around the globe, achieving numerous field records to date. With the expertise of our regional design engineers, we can help you tailor the bit for the best results in your formation.</p>
        <h2>Targeting your regional needs</h2>
        <p>Our regional drill bit series incorporates an innovative combination of <a href="~/link.aspx?_id=EDFE5F84FC7649F582650EF6969B59E4&amp;_z=z">ION</a>&trade; cutters, torque control components, and improved hydraulics to deliver greater reliability and effectiveness.  To date, we&rsquo;ve seen great success in the <a href="~/link.aspx?_id=20DC2F7A9F97442684C70C56AD9701E2&amp;_z=z">Middle East</a>&nbsp;, <a href="~/link.aspx?_id=F5F3048031B74F42BBFD09D21666CEB3&amp;_z=z">Latin America</a>, and most recently in the <a href="~/link.aspx?_id=5A8E1ACEEC9541F2BE82BD929A0D7D91&amp;_z=z">United States</a>&nbsp;and Canada.  Stay tuned, as we continue to introduce regional drill bits into other areas around the world.</p>
        <h2>Initiate rock failure</h2>
        <p>Extensive research of efficient rock failure is incorporated into the design of each Tektonic drill bit. We integrate the latest-generation technology to achieve maximum ROP for each fraction of energy expended in drilling by initiating rock failure as efficiently as possible.  Building on high-performance <a href="~/link.aspx?_id=EDFE5F84FC7649F582650EF6969B59E4&amp;_z=z">ION PDC cutters</a>, our latest technology, ION shaped cutters, increase ROP, improve drilling efficiency in all rock types, and reduce bit balling by using low-friction cutting surfaces that enable cuttings to move up the front face of the cutter more efficiently.</p>
        <h2>Improved directional control</h2>
        <p>Using ORBIT, our proprietary analysis software, the cutting structure and TORC&trade; component relationship can be simulated to identify an optimal depth of cut (DOC). Modifying the number and location of components, our engineers can set the bit to a desired DOC, thus keeping ROP at acceptable levels. Optimizing the TORC component will reduce torque fluctuations, keeping the bit oriented and eliminating costly slides and corrections.</p>
        <h2>Cutter temperature stability</h2>
        <p>Advancements in PDC material development and drill bit design tools improve cutter life, increasing ROP and interval lengths. Cutters thermally break down and weaken due to prolonged exposure to elevated temperatures that are a result of frictional heat. Extensive PDC development and testing of thermal stability have improved cutter life, keeping bits sharper longer. The proper cooling of the cutter will also significantly improve cutter life. Every new drill bit is designed with a novel and proprietary heat transfer analysis that predicts cutter temperature and cooling rate from hydraulics. Cutter life improvements come from distributing more fluid flow to cutters that perform more work and experience higher frictional heat.</p>
        <h2>Maximize cuttings evacuation</h2>
        <p>To evacuate cuttings more efficiently and minimize the potential for bit balling in sticky formations, each cutter is incrementally offset from adjacent cutters at an optimized interval. The incremented cut profile also reduces the amount of energy required to fail the rock.</p>
