    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Thru-Kote&trade; connection system uses a patented insert sleeve designed to protect the internal coating during the welding process. &nbsp;</p>
        <p>During the welding process, heat generated within the pipe will burn back the internal plastic coating approximately 1 to 2 in. from the welding seam. Thru-Kote sleeves isolate the burn-back of the coating and protects the steel substrate.&nbsp;&nbsp;</p>
        <p><strong></strong>Benefits</p>
        <ul>
            <li>Isolates burn-back of internal coating behind the sleeve</li>
            <li>Backing ring and heat tape&nbsp;reduce excessive temperatures&nbsp;</li>
            <li>Holiday-free connection area&nbsp;</li>
            <li>X-ray compatible with API and ASME&nbsp;</li>
            <li>Compatible with Tube-Kote&trade; coatings&nbsp;</li>
            <li>Suitable for onshore and offshore applications&nbsp;</li>
            <li>Accommodates all configurations of piping systems&nbsp;</li>
            <li>Fast and flexible method of field construction&nbsp;</li>
        </ul>
        <p>Configurations</p>
        <ul>
            <li>The Thru-Kote U.B&trade; sleeve is an unbelled connection system for 2- to 42-in. line pipe designed&nbsp;to protect internal coatings during welding.&nbsp;</li>
            <li>Thru-Kote is a belled connection system allowing for a non-restricted inside diameter (ID).&nbsp;</li>
        </ul>
