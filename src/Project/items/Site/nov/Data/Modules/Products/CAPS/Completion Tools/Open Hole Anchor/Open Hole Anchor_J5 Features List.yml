      Hint: column1List
      Value: |
        <ul>
            <li>Bidirectional large footprint slip designed for robust anchoring point in openhole completions</li>
            <li>Anti-preset mechanism</li>
            <li>Hydraulic set; no rotation required</li>
            <li>Self-centralizing</li>
            <li>Flexible; can be positioned anywhere in the completion</li>
            <li>Full-bore design allows passage of frac balls/plugs for stimulation</li>
            <li>Available in high-torque premium connections</li>
            <li>Multiple anchors may be used to support multiple openhole packers for zonal isolation.</li>
        </ul>
