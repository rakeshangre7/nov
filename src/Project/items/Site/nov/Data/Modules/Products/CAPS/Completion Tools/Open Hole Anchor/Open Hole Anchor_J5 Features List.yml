    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our GripR&trade; openhole anchor is a high-pressure, hydraulic-set anchor designed to be run as an integral part of the casing/liner to anchor downhole equipment for multistage zonal isolation in openhole applications. The anchor, designed with nearly full circumference and bidirectional slips, keeps the liner in place during expansion and contraction due to high-rate stage fracturing and production.</p>
        <p>The GripR openhole anchor is set hydraulically, first by plugging the casing below the anchor using the NOV flow lock sub and then applying differential pressure at the anchor. Multiple anchors may be run between openhole packers to stabilize the casing during fracturing and production. The anchor has an anti-preset feature to prevent setting during running of the casing/liner.</p>
        <div>&nbsp;</div>
