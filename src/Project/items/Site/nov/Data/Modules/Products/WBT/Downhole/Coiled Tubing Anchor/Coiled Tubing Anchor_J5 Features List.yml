    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Flow Activated Shifting Tool is designed to be used as a work tool for opening and closing sliding sleeves.</p>
        <p>The normally closed shifting tool is flow activated and therefore does not require the use of drop balls to activate it. The shifting tool by design can be used to either open or close sliding sleeves.</p>
        <p>Flow-activated shifting tools are supplied with a pin-pin crossover, enabling the tool to be run shifting up or down.</p>
        <p>The tools suit all sizes and makes of sliding sleeves and can be supplied with either positive or selective keys.</p>
        
        
