    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Coiled Tubing Anchor provides a fixed anchor point within the tubing to assist in the performance of other coiled tubing downhole tools. The Coiled Tubing Anchor can also be supplied in a double unit for increased holding forces.</p>
        <p>The Coiled Tubing Anchor is a flow-activated tool. Increasing the flow at surface generates a backpressure at the toolthat activates the slip mechanism, and the slips are set against the tubing wall. Once set, the anchor can withstand large axial loads, subject to the tool size and application.</p>
        <p>The anchor can be reset at another location within the tubing string by reducing coiled tubing pressure. The slips are then able to retract away from the tubing wall and release the tool string. Once the tool string has been moved to a new location, the slips can again be set with the application of pressure. This operation can be repeated as many times as required in a single deployment.</p>
        
        
        
    - ID: "c8f93afe-bfd4-4e8f-9c61-152559854661"
