    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The coiled tubing anchor provides a fixed anchor point within the tubing to assist in the performance of other coiled tubing downhole tools. It can also be supplied in a double unit for increased holding forces.</p>
        <p>The coiled tubing anchor is a flow-activated tool. Increasing the flow at surface generates a backpressure at the tool that activates the slip mechanism, and the slips are set against the tubing wall. Once set, the anchor can withstand large axial loads, subject to the tool size and application.</p>
        <p>The anchor can be reset at another location within the tubing string by reducing coiled tubing pressure. The slips are then able to retract away from the tubing wall and release the tool string. Once the tool string has been moved to a new location, the slips can again be set with the application of pressure. This operation can be repeated as many times as required in a single deployment.</p>
        <p>When ordering coiled tubing anchors, please specify size and thread connection.</p>
    - ID: "c8f93afe-bfd4-4e8f-9c61-152559854661"
      Hint: __Valid from
      Value: 20190319T160823Z
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190319T161636Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Completion tubing cutting in which coil motors need to be stationary for knives to be effective</li>
        <li>Production logging surveys to hold coiled tubing deployed survey tools rigidly and to dampen vibration caused by high production flow rates</li>
        <li>Accurate spotting of well treatments in which changes in flow pressures can cause the end of coiled tubing to move significantly</li>
        </ul>
