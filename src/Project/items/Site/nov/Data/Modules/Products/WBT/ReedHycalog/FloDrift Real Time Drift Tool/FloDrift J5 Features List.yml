        <p style="color: #000000; background-color: white; margin: 0in 0in 0.0001pt;">The FloDrift real-time drift tool is a simple, reliable instrument that provides real-time drift surveys during normal connection operations.<br />
        <br />
        The FloDrift tool&trade; delivers easy, cost-effective well inclination measurements in real time, and its survey-on-connection approach offers improvements in performance and safety compared to traditional wireline inclination tools. The tool&rsquo;s survey-on-connection capability requires no additional rig time and eliminates extra rig-time expenditures.<br />
        <br />
        The FloDrift tool&rsquo;s surface decoder uses a small footprint computer to automatically detect and decode survey inclination, and a user-friendly touchscreen monitor displays the information. All data are stored and viewable by rigsite personnel. Survey inclination logs are available to print anytime throughout the drilling process and at the end of the well.</p>
