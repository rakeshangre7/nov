    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p style="color: #000000; background-color: white; margin: 0in 0in 0.0001pt;"><span style="color: #4a4a4a;">The FloDrift real-time drift tool is a simple</span><span style="color: #4a4a4a;">,</span><span style="color: #4a4a4a;">reliable instrument that provides real-time drift surveys during normal connection operations.</span></p>
        <p style="color: #000000; background-color: white; margin-right: 0in; margin-left: 0in;"><span style="color: #4a4a4a;">The FloDrift tool&trade; delivers easy, cost-effective well inclination measurements in real time, and its survey-on-connection approach offers improvements in performance and safety compared to traditional wireline inclination tools. The tool&rsquo;s survey-on-connection capability requires no additional rig time and eliminates extra rig</span><span style="color: #4a4a4a;">-</span><span style="color: #4a4a4a;">time expenditures.</span></p>
        <p style="color: #000000; background-color: white; margin: 0in 0in 0.0001pt;"><span style="color: #4a4a4a;">The FloDrift tool&rsquo;s surface decoder uses a small footprint computer to automatically detect and decode survey inclination, and a user-friendly touchscreen monitor displays the information. All data&nbsp;</span><span style="color: #4a4a4a;">are&nbsp;</span><span style="color: #4a4a4a;">stored and viewable by rigsite personnel. Survey inclination logs are available to print anytime throughout the drilling process and at the end of the well.</span></p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190322T183809Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Modified float valve as telemetry means </p>
        <ul>
            <li>Acquires survey during the connection with no lost rig time&nbsp;</li>
        </ul>
        <p>Automatic and accurate decoding</p>
        <ul>
            <li>Eliminates pulse counting to approximate inclination for easier operation by the driller&nbsp;</li>
        </ul>
        <p>Accurate inclinations with resolution of 0.1&deg; and a range of up to 20&deg; </p>
        <ul>
            <li>Provides the industry&rsquo;s fastest decoded survey capability with inclination displayed 45 seconds after turning pumps on</li>
        </ul>
        <p>Patented Pressure Release Encoding System (PRES&trade;) telemetry </p>
        <ul>
            <li>Compensates for most flow rate changes automatically and works in noisy surface-hole sections&nbsp;</li>
        </ul>
        <p>Runs in standard bit or float sub with outside diameters (ODs) ranging 4.75 through 9.5 in. (12 to 24 cm)&nbsp;</p>
        <ul>
            <li>Offers versatility to run in float subs with standard float valve borebacks and API bottomhole assembly connections<br />
            <div>&nbsp;</div>
            </li>
        </ul>
        <div>&nbsp;</div>
