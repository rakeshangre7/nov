    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>As an eXtreme&trade; Torque connection with a patented radial metal-to-metal seal, XT-M&trade; provides torsional strength comparable to <a href="~/link.aspx?_id=6020499A552E42C2B25E285CA6428DD9&amp;_z=z">XT Connections</a>&nbsp;combined with a gas-tight pressure-sealing capability.</p>
        <p>The gas-tight seal is generated by radial interference, reducing the effects of tensile load. Capable of resisting high-pressure liquids and gas, the seal integrity is not affected by multiple make-and-breaks of the connection.</p>
        <p>All sizes of the XT-M connection are pressure rated at 15,000 psi internal and 10,000 psi external.</p>
        <p>XT-M drill strings can be used for drill stem testing (DST) operations, high-pressure workover and completion operations, and underbalanced drilling operations. An XT-M drill string eliminates the need for a separate work string, which saves time, money, and rig space.</p>
        <p>XT-M connections are not interchangeable with any other rotary-shouldered connection, including XT connections.</p>
