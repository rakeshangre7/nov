    - ID: "89e0d08a-ef09-4651-9d48-1e619efc4cb2"
      Hint: table
      Value: |
        <table style="max-width:650px">
            <tbody>
                <tr>
                    <td style="min-width:175px">Drill to Plan</td>
                    <td>Uses the pre-loaded well plan as a target and drills down the same way every time.</td>
                </tr>
                <tr>
                    <td>Rotation</td>
                    <td>Manually adjust rotation and automatic oscillation of the top drive based on degrees or wraps. Drillers can also configure on-bottom and off-bottom RPM so that NOVOS automatically reduces rotation ever time the bit is off bottom. Other apps can also replace this rotation app to automatically control RPM.</td>
                </tr>
                <tr>
                    <td>Circulation</td>
                    <td>Manually adjust flow rate. Driller can also configure on-bottom and off-bottom flow so that NOVOS automatically reduces flow every time the bit is off bottom.</td>
                </tr>
                <tr>
                    <td>Drill</td>
                    <td>Standard autodriller setpoints. An application can be developed to automatically adjust the drilling setpoints.</td>
                </tr>
                <tr>
                    <td>Tag Bottom</td>
                    <td>User can configure how NOVOS lowers the drill bit into the formation. User can configure drawworks velocity, ROP, and any parameters used for finding the bottom of the hole. NOVOS will automatically look for stable weight before ramping off-bottom RPM to on-bottom RPM.</td>
                </tr>
                <tr>
                    <td>Rig Config</td>
                    <td>User can configure how each tool operates. For example, how fast or slow mud pumps ramp, how fast or slow drawworks lowers and hoists, etc.</td>
                </tr>
                <tr>
                    <td>Friction Test</td>
                    <td>NOVOS will automatically run through the process of gathering pickup and slackoff weights as well as off-bottom rotating weight and torque. NOVOS will capture these values at the exact same distance every time and these values can be used for torque and drag purposes.</td>
                </tr>
                <tr>
                    <td>Planning</td>
                    <td>Well program, upper and lower limits for drilling parameters.</td>
                </tr>
                <tr>
                    <td>Equipment Control</td>
                    <td>Manual adjustment of specific rig tools such as links, IBOP, RLA, etc.</td>
                </tr>
                <tr>
                    <td>Tare Values</td>
                    <td>Manual adjustment of tare values (zeroing WOB and Delta P)</td>
                </tr>
                <tr>
                    <td>Downlinking</td>
                    <td>Automates process of downlinking to a directional drilling tool.</td>
                </tr>
                <tr>
                    <td>Advanced Drill</td>
                    <td>Automatically adjusts autodriller setpoints so that the driving paramater is not being limited by the control loop.</td>
                </tr>
                <tr>
                    <td>Drilloff</td>
                    <td>User can manually input WOB and RPM setpoints; user configures what setpoints should be used and when; preconfigured setpoints used once application starts and not modifiable; sends setpoints that had the best ROP back to NOVOS for the driller to use while he has control of the system.</td>
                </tr>
                <tr>
                    <td>Surge and Swab</td>
                    <td>Provides control to manually adjust surge and swab envelope protections.</td>
                </tr>
            </tbody>
        </table>
