      Hint: description
      Value: |
        <p>The shear release joint allows the parting of the coiled tubing string by applying predetermined tension.</p>
        <p>Used primarily in cement stinger operations as a simple, effective emergency release, it incorporates shear screws that can be used in various combinations, allowing a wide range of predetermined shear settings. The released part of the shear release joint can be retrieved using an industry standard GS-type pulling tool.</p>
        
        <p>When ordering shear release joints, please specify size and thread connection.</p>
