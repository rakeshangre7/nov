    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Poppet check valves assist in safety, well control, and advanced operations. The valve comes standard with modular box up, pin-down threads, but they can be made to customer specifications. The valves can be stacked in tandem or more and can fit anywhere in your bottomhole assembly.</p>
        <p>Incorporating a specially engineered dynamic flow poppet as opposed to a standard ball, these valves have proven to be durable, giving long life under all working conditions, including acid, H²S, or CO² applications.</p>
