        <p>The alternating helical elements of the KM static mixer continually divide, stretch, and reorient the flow stream to produce complete mixing with minimum pressure drop.</p>
        <h3>Liquid/liquid dispersion</h3>
        <p>The uniform turbulent shear field of the KM static mixer quickly disperses immiscible liquids and produces a narrow drop size distribution.</p>
        <h3>Gas liquid dispersion</h3>
        <p>Gases can be incorporated into turbulent liquids using the KM static mixer. Mass transfer rates are dramatically enhanced to maximize absorption or reaction.</p>
        <h3>Extrusion</h3>
        <p>A special line of KM style mixers, called Thermogenizers, are available to blend thermal gradients as well as supplemental color and additive blending.</p>
