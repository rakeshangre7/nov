    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Stuck pipe prevention&nbsp;</p>
        <ul>
            <li>Reduces lost time on stuck pipe incidents&nbsp;</li>
            <li>Optimizes casing runs&nbsp;</li>
        </ul>
        <p>ROP enhancement&nbsp;</p>
        <ul>
            <li>Provides MSE analysis to identify ROP limitations&nbsp;</li>
            <li>Generates offset wells analysis for optimized roadmap&nbsp;</li>
        </ul>
        <p>Drilling dynamics monitoring and intervention&nbsp;</p>
        <ul>
            <li>Increases bit runs&nbsp;</li>
            <li>Reduces damage to the bottomhole assembly </li>
            <li>Delivers overall increase in drilling efficiency&nbsp;</li>
        </ul>
        <p>&nbsp;<br />
        Rig activity analysis and monitoring&nbsp;</p>
        <ul>
            <li>Enables key performance indicator assessment and monitoring </li>
            <li>Captures performance trends&nbsp;</li>
        </ul>
        <p>Geosteering support service</p>
        <ul>
            <li>Real-time geosteering support to the operator&rsquo;s geologist(s)</li>
            <li>Pre-well modeling</li>
            <li>24/7 monitoring</li>
            <li>Survey reports</li>
        </ul>
