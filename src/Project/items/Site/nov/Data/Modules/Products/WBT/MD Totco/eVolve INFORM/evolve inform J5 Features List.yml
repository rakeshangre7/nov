    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our eVolve&trade; Optimization Service&rsquo;s core offering turns drilling data into powerful information with diligent review and analysis of rig operations. INFORM leverages the RTTC to deliver 24/7 information, support, and optimization advice to your drilling operation. INFORM uses surface data from the RigSense&trade; system and other NOV data acquisition systems for trend analyses, data analytics, and daily reporting to help your team and rig perform at a superior level. Our team of drilling specialists work with you to determine the communication protocols, reporting content, rigsite training, and well planning support that best fit your operational needs.</p>
        <p>We help you identify ways in which to drill more efficiently, reducing both nonproductive time and invisible lost time. INFORM can help reduce both by doing the following:</p>
        <p>&bull;<span> </span>Stuck pipe prevention while drilling, tripping, and running casing</p>
        <p>&bull;<span> </span>Rate of penetration (ROP) enhancement, mechanical specific energy (MSE) analysis, roadmap generation, and optimization</p>
        <p>&bull;<span> </span>Drilling dynamics (shocks, stick-slip, vibrations, auto-driller performance, etc.) monitoring and intervention (based on an eVolve ADVISE tier downhole drilling dynamics study)</p>
        <p>&bull;<span> </span>Rig activity analysis and monitoring</p>
        <p>&bull;<span> </span>Real-time geosteering support to the operator&rsquo;s geologist(s)</p>
        <p>Our RTTC team works with you to create customized solutions that support your operations. Our drilling optimization specialists, innovative software, and data analytics help you achieve consistent and superior performance from your rigs with reduced spud-to-spud times, additional insight into drilling operations, and a focus on safety.</p>
        <div>&nbsp;</div>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
