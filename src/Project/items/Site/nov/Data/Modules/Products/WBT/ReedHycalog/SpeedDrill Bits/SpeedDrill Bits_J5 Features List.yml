    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>SpeedDrill bits combine the advances of bicenter drill bit technology in a concentric bit that drills faster and is more stable for longer bit runs and better directional control. SpeedDrill bits deliver superior rate of penetration (ROP) by virtue of the pilot bit relieving the formation stresses, allowing the reamer to open the pilot to the full diameter with exceptional efficiency and reducing the amount of work required of the reaming section. This, in turn, reduces the total amount of energy required to drill the hole, improving ROP and reducing mechanical specific energy (MSE).</p>
