        <p>The versatility of the DFX water-based drilling fluids system makes it an ideal option for a wide range of applications, including highly reactive deepwater sediments; deep, high-temperature shelf wells; and multi-lateral wellbores typical of many onshore shale plays. </p>
        <p>The DFX system is effective in all densities, up to the maximum for an aqueous fluid, and in makeup fluids from fresh water to saturated salt. The DFX system also can be formulated with a wide temperature range and has been shown to remain stable at up to 330 &deg;F. DFX systems run effectively in a nearly nondispersed state when unweighted and all the way up to fully dispersed systems. Extremely tolerant to contaminants, DFX is not wed to a single chloride environment. While typically run at low pH in saturated salt environments, it can be run at high pH with no adverse effects on its rheological profile. </p>
        <p>With coefficient of friction values nearly identical to those of a conventional synthetic-based drilling fluid, the DFX system has demonstrated marked reductions in torque and drag, allowing it to drill angles as high as 50&deg; trouble-free.</p>
        <h2>Ideal for the environment and your AFE</h2>
        <p>The high-performance DFX system meets all applicable offshore discharge regulations. When used on land, neither the cuttings nor fluids require any special handling. This makes the DFX system the perfect option for sensitive ecosystems and in applications in which the costs of shipping cuttings to shore or trucking to an approved disposal site discourages the use of oil- or synthetic-based drilling fluids. The DFX system also exhibits dilution rates lower than those of conventional water-based drilling fluids, compounding its already impressive environmental and economic benefits.</p>
        <p>The system also helps reduce nonproductive time (NPT) spent handling wellbore stability issues or severe, expensive losses of premium synthetic or oil-based fluids.</p>
