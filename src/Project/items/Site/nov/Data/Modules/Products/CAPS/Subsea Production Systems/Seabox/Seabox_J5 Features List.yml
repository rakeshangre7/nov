        <p style="background: white; margin: 0in 0in 15pt;"><span style="color: #707070;">We have the technology and know-how to provide full process solutions from incoming wellstream fluid through to export. Whether a topside, subsea, or a hybrid combination system, our water management solutions cover the life of a development. From concept to greenfield to brownfield, our solutions can optimize existing facilities or extend field life. With expertise in produced water and seawater treatment, we understand the process flow detail and develop the optimal solution for the end user.</span></p>
        <p style="background: white; margin: 0in 0in 15pt;"><strong><span style="color: #707070;">The purpose of subsea seawater treatment</span></strong></p>
        <p style="background: white; margin: 0in 0in 15pt;"><span style="color: #707070;">Subsea water treatment can serve different types of applications. Typically, our oil and gas industry customers are interested in using the treated water for water injection purposes to optimize recovery from oil reservoirs.</span></p>
        <p style="background: white; margin: 0in 0in 15pt;"><span style="color: black;">Our Seabox&trade; subsea water treatment technology and SWIT&trade; ultrafiltration and membrane system are world firsts with pioneering technology that increase oil recovery. <strong>Both technologies have been awarded </strong></span><span style="color: black;"><a href="https://www.nov.com/about/news/nov-awarded-two-otc-spotlight-on-new-technology-awards"><strong>OTC&rsquo;s Spotlight on New Technology Award</strong></a></span><strong></strong><strong><span style="color: black;"> Seabox received the award in 2018, and the SWIT facility was awarded in 2020.</span></strong></p>
        <p> <span style="color: #707070;">The subsea water treatment system consists of different stages, with each stage having different processing purposes. The general system function, outcome, and impact on the typical reservoir is outlined in the specifications tab.&nbsp;</span></p>
