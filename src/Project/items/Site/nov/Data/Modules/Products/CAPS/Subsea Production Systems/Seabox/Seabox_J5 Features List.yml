    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Using the seabed for treatment of raw seawater, the Seabox module provides a flexible approach to getting more out of a reservoir. Seabox is a tool to improve sweep efficiency and for pretreatment for processing equipment to alter water chemistry in combination with either topside or subsea processing equipment.</p>
        <p>With our water treatment technology able to be integrated to fit operators’ requirements, our solutions range from topside, subsea, or a combination of both. Our ability to tailor a water treatment solution to a field as an easy add-on any time in the field's life allows for flexible drainage strategies. Through the Seabox module and the different SWIT™ subsea water treatment applications, we can offer everything from purely disinfected, raw seawater as pretreatment to topside facilities to full-fledged subsea low-sulfate and low-salinity solutions for water injection.</p>
