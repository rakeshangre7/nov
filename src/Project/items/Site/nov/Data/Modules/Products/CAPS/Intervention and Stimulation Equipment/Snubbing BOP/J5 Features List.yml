            <li style="color: #000000;">Shearing capability: &frac34;&ndash;2⅜ in. S-135 heavy wall pipe&nbsp;</li>
            <li style="color: #000000;">Easy maintenance of rams and stem seals&nbsp;</li>
            <li style="color: #000000;">External-ram indicators&nbsp;</li>
            <li style="color: #000000;">Simple hydraulic-ram removal mechanism&nbsp;</li>
            <li style="color: #000000;">Closing ratios available in 16:1 and 25:1</li>
        </ul>
