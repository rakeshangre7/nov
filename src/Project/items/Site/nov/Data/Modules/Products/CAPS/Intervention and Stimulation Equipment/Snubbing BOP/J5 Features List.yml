    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We supply pressure control equipment for both snubbing and workover operations. The products we supply include blowout preventers (BOPs), annular BOPs, work windows, risers, telescoping joints, rotating strippers, and snubbing rams.</p>
        <p>Our workover/snubbing BOPs are designed to seal off tubing strings during well servicing operations, which require snubbing pipe into or out of a well under pressure. The BOPs feature high-pressure ratings in a compact design and allow for fast ram seal removal and replacement. The snubbing BOP is rated for H2S service and is available with internal diameters that range from 3.06 to 7.06 in.</p>
        <p>&nbsp;</p>
        <br />
