    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>ShredR&trade; CT bits have been designed specifically for coiled tubing operations.</p>
        <p>Designs are available with an API or PAC connection. The PAC connection eliminates the need for a crossover sub when making up to small-diameter motors.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190412T180733Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Upreaming inserts in the shoulder reduce the chance of the BHA sticking downhole.</li>
        <li>Shirttail protection comes standard to prevent excessive wear in horizontal or tortuous applications.</li>
        <li>The 2¼-in. safety neck is located between the shoulder and the threaded pin for bit makeup. The safety neck provides a smooth gripping surface, which greatly reduces the chance of pipe wrench slippage and potential injury.</li>
        </ul>
