    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Once landed in the safety valve no-go, the i-Tip&trade; brush is accurately positioned above the flow tube area of the SCSSV. The brush will rotate and clean scale and debris inside this critical area of the SCSSV, allowing the flow tube to move up and close to the SCSSV. The trigger mechanism is activated by jar action, and the i-Tip brush rotates until the battery is empty. When retrieving the tool, a circuit breaker prevents any unintentional rotation that could be caused by residual battery power.&nbsp;</p>
        <p>The i-Tip can be used for regular preventive cleaning trips or when required to troubleshoot SCSSVs that have lost their functionality. The i-Tip allows cleaning of the safety valve in the well, minimizing the need for running insert valves and reducing the inside diameter (ID) in the well.</p>
        <div>&nbsp;</div>
