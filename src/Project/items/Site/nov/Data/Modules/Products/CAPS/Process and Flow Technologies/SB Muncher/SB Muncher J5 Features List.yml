      Value: 20191002T201401Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>ETOS cutters offer positive and effective solids maceration</li>
            <li>Cantilever shaft design with no bottom bearings or seals to minimize maintenance costs</li>
            <li>Low cutter tip speeds ensure power is not wasted in water horsepower and abrasive wear rates are minimized</li>
            <li>Low speed also results in lower noise and vibration levels</li>
            <li>One-piece cutter/box bearing housing to provide a simple, compact construction</li>
            <li>3-year warranty on raw sewage applications for pipeline units</li>
            <li>Each muncher is supplied with a programmable logic controller (PLC) to protect the machine against damage and overloads</li>
            <li>Munchers can be supplied to comply with the ATEX Directive 94/9/EC</li>
        </ul>
