    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Designed as an effective sewage grinder and to replace high-speed macerators, the SB Muncher can save up to 85% of the energy requirements of a centrifugal force system. Typically, it has a cutting tip speed 90% less than a high-speed macerator system and also much lower vibration and noise levels.</p>
        <p>Being of a compact size for the smaller-capacity flows, the unit operates as an independent unit for open-channel or pipeline configuration. When combined with our transfer pump, the package provides a highly efficient sewage pumping system.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
