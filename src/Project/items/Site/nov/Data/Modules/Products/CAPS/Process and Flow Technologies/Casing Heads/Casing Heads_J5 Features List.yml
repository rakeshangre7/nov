      Value: "<p>Our Hercules&trade; patented slip design with positive mechanical stop limits slip travel and reduces stress in the wellhead body. The advanced top metal ring design reduces the gap between the top metal ring halves, preventing packing extrusion and minimizing water and dirt entrapment. Pressure-assisted contoured packing assures positive pack-off with minimum compression. The slip design allows as much weight as the threaded connection will withstand without crushing the casing inside diameter (ID) below the API drift diameter.</p>"
