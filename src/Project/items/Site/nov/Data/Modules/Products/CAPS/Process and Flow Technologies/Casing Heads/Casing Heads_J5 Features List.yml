    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our wellheads are dependable on the design excellence of Hercules casing and tubing heads, which are unmatched in the industry. Our Hercules patented slip design with positive mechanical stop limits slip travel and reduces stress in the wellhead body. The advanced top metal ring design reduces the gap between the top metal ring halves, preventing packing extrusion and minimizing water and dirt entrapment. Pressure-assisted contoured packing assures positive pack-off with minimum compression. The slip design allows as much weight as the threaded connection will withstand without crushing the casing inside diameter (ID) below the API drift diameter.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190308T204151Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>Patented Positive Mechanical Stop-Slip Design</strong> </span></p>
        <ul>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Limits slip travel</span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Reduces hoop stress in wellhead body</span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Slip load capacity equals thread joint capacity</span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Will not crush pipe ID below API drift</span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Nonrestrictive to side outlet flow</span></li>
        </ul>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">&nbsp;</span></p>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>Contoured Packing Design</strong> </span></p>
        <ul>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">For improved seal</span></li>
        </ul>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>&nbsp;</strong></span></p>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>Improved Top Metal Ring Design</strong> </span></p>
        <ul>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Prevents packing extrusion</span></li>
        </ul>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>&nbsp;</strong></span></p>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>Interchangeable Parts</strong> </span></p>
        <ul>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">All internal casing head parts on 1,500, 2,000, and 3,000 psi</span></li>
        </ul>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>&nbsp;</strong></span></p>
        <p style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;"><strong>Options</strong> </span></p>
        <ul>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Casing head sizes: 7-, 8⅝-, 9⅝-, and 10&frac34;-in. bottom connections </span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Tubing head sizes: 2-, 2&frac12;-, 3-, 4&frac12;-, 5&frac12;-, and 7-in. bottom connections </span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Maximum working pressure (MWP) up to 3,000 psi </span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Submergible designs available </span></li>
            <li style="background: white; margin-left: 0.25in;"><span style="color: #4a4a4a;">Accessories include flange adaptors, belled nipples, couplings, and tubing clamps</span></li>
        </ul>
