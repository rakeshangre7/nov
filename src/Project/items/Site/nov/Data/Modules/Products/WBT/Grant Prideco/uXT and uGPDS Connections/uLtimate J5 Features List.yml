    - ID: "443b76eb-a2d1-4050-b1d5-fc06c8737bee"
      Hint: column3List
      Value: |
        <p>High-strength tool joints</p>
        <ul>
        <li>These connections are designed to be threaded on 130 ksi Specified Minimum Yield Strength material to increase performance.</li>
        </ul>
        <p>Cold-rolled thread roots</p>
        <ul>
        <li>A standard cold-roll process of the thread roots further enhances fatigue resistance.</li>
        </ul>
        <p>Xmark&trade; benchmark</p>
        <ul>
        <li>This proprietary refacing benchmark is placed on the external bevel of the connection and serves as a 360&deg; visual reference for misaligned refacing without the removal of thread protectors.</li>
        </ul>
        <p>&nbsp;Fatigue-resistant thread form</p>
        <ul>
        <li>This proprietary feature reduces stress concentration in the connection, enhancing its fatigue resistance.</li>
        </ul>
        <p>Interchangeability</p>
        <ul>
        <li>uLtimate Series connections are interchangeable with their GPDS and XT connection counterparts, so current inventories of tools and accessories can still be used.</li>
        </ul>
        <p>Identification groove</p>
        <ul>
        <li>This unique identification groove visually identifies the connection as an uLtimate Series connection.&nbsp;It is remachined as part of the chase-and-face operation.</li>
        </ul>
         
         
        
        
        
        
        
        
        
        
        
        
        
        
