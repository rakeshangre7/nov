    - ID: "592042cb-e14f-4127-8f6b-3f25c3759c8e"
      Hint: column2List
      Value: |
        <p>Shale plays</p>
        <ul>
        <li>As horizontal hole sections have increased in length, so has the demand for a drill string with higher torsional capacity. uXT has been one of the key technologies that has resulted in the success of shale drilling programs by providing the increased drilling torque and hydraulic performance necessary to drill these extended horizontal sections.</li>
        </ul>
        <p>Extended-reach wells</p>
        <ul>
        <li>Operators are now demanding even more torque to reach new targets. The uLtimate Series has enabled operators to expand the industry&rsquo;s drilling envelope. It has helped in successfully drilling world-class ultra-extended reach wells, including several world records.</li>
        </ul>
        
         
         
        
        
        
        
        
        
        
        
        
        
        
        
