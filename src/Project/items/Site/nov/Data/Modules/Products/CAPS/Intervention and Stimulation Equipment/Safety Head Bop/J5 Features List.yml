            <li style="color: #000000;">Multi-shear blind ram with 10,000 or 15,000 psi working pressure&nbsp;</li>
            <li style="color: #000000;">Hydraulic ram change&nbsp;</li>
            <li style="color: #000000;">Metal-to-metal bonnet gaskets&nbsp;</li>
