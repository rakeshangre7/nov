    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        Our Texas Oil Tools&trade; ET series safety head BOP is certified to API/ISO/NORSOK standards and is an integral component of the lower wellhead riser package.<br />
        <br />
        Our safety head BOP features a single-line hydraulic system and an automatic, wedge-type, autolock actuator system. The autolock system secures the rams in the closed position in the event of a hydraulic failure or an emergency that requires disconnecting from the subsea wellhead.<br />
        <br />
        Each ET BOP is built to your specific design requirements and can include a single-bore valve block with a blind shear ram assembly. The shear rams offer increased functionality and the ability to use a wide range of coiled tubing and wireline sizes in a field-proven, compact design.<br />
        <br />
        All pressure ratings and service applications are available, including certification for use in the North Sea.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
