    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p style="color: #000000; background-color: white; margin-right: 0in; margin-left: 0in;"><span style="color: #4a4a4a;">The BlackBox&trade; HD is a memory-mode vibration logging tool that can be placed anywhere in the bottomhole assembly, including the drill bit. The tool measures tangential acceleration and angular position that result in axial, lateral, and torsional vibration and revolutions per minute values. Through application of extensive measurements knowledge and experience, the BlackBox HD can help deliver custom solutions to drilling challenges such as stick-slip, whirl, and borehole quality, optimizing drilling performance and reducing well delivery costs.</span></p>
        <p style="color: #000000; background-color: white; margin-right: 0in; margin-left: 0in;"><span style="color: #4a4a4a;">&nbsp;</span></p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190401T153613Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li><span style="color: #4a4a4a;">No nonmagnetic requirements</span></li>
            <li><span style="color: #4a4a4a;">Can be run below motors and RSS tools</span></li>
            <li><span style="color: #4a4a4a;">One piece with self-contained power supply</span></li>
            <li><span style="color: #4a4a4a;">No interference with other electronic devices</span></li>
            <li><span style="color: #4a4a4a;">Can be run in a bit, in its own sub, or fitted in existing drillstring components</span></li>
            <li><span style="color: #4a4a4a;">Higher resolution than real-time tools</span></li>
        </ul>
