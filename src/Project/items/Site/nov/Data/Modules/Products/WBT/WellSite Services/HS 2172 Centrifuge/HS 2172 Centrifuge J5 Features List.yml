    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Maximizing performance, efficiency, and operational simplicity with the most innovative decanting centrifuge available.</h2>
        <p>Centrifuges are used to process unweighted and weighted water-based and oil-based drilling fluids (muds). The HS-2172L centrifuge uses high G-forces to separate fine solids from liquid.</p>
        <p>The BRANDT&trade; HS-2172L centrifuge is fed from the solids end of the conveyor. Mud is introduced into the feed chamber of the HS-2172L through a feed tube and&mdash;with the aid of a concave accelerator&mdash;exits through 12 nozzles into the bowl.</p>
        <p>The HS-2172L is equipped with variable-frequency drive (VFD) control, which provides a controlled application of motor drive power to the centrifuge components (bowl, conveyor, and feed pump). Hardware and software packages can be custom-designed to specific installation and operational requirements. With a processing capacity of up to 550 gal/min (2082 L/min), the HS-2172 series centrifuge can quickly process high volumes of mud while maintaining prescribed mud weights and separation efficiencies. This enables the HS-2172 series centrifuge to produce fine cut points at higher flow rates, making it ideal for high-flow applications and critical-conditions solids control. Contact your NOV sales representative for more information.</p>
