    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Capable of handling downhole temperatures reaching 350 °F (660 °C), our MTM pumps extend the application range of PC downhole pumps in high-temperature wells that were previously thought to be out of the range of PCPs. MTM pumps do not use elastomers, eliminating all limitations resulting from an elastomeric stator element and raising the maximum downhole temperature limit to an unprecedented level.&nbsp;</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190409T065543Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Features MTM rotor/stator technology&nbsp;</li>
            <li>Stator does not include elastomer&nbsp;</li>
            <li>Closely controlled tolerances between the MTM rotor/stator clearance for superior performance and allows for rotor change outs in the field which significantly reduces workover time and costs&nbsp;</li>
            <li>Produces low levels of vibration comparable to conventional downhole PC pumps&nbsp;</li>
            <li>Ideally suited to handle hot oil encountered during thermal recovery methods such as steam-assisted gravity drainage (SAGD) and cyclic steam stimulation (CSS)</li>
        </ul>
        <div>&nbsp;</div>
