    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        Our BlackBox Eclipse&trade; tool is capable of recording accurate revolutions per minute (RPM), three-axis vibration, and temperature in downhole drilling environments. Our memory-mode logging tool can be deployed in various size carrier subs for maximum placement flexibility in the bottomhole assembly or drillstring. With its compact design and similar size to previous BlackBox Plug models, the BlackBox Eclipse tool gives critical measurements while minimizing downhole footprint. <br />
        <br />
        The BlackBox Eclipse tool reads sensor data at rates up to 800 Hz and records statistical data (maximum, minimum, mean, and root mean square) to memory at user-configurable rates, providing unmatched accuracy and value, a small footprint, and versatile deployment options. Burst is also available and configurable by the end user to meet individual client needs. <br />
        <br />
        The BlackBox Eclipse tool will increase a well&rsquo;s operational cost effectiveness by improving performance, drilling efficiency, and well quality on future wells by providing comprehensive memory data for post-well analysis. By optimizing drilling aspects such as vibration management, torsional oscillations, and parameter selection, the BlackBox Eclipse tool can reduce the potential to damage future drillstrings and the number of required trips.<br />
