        <p>3<sup>3</sup>/<sub>16</sub> in. Spiral-Wate (previously referred to as 2⅞ in.) is manufactured as integral only (non-welded).<br />
        6⅝ in. Spiral-Wate is manufactured as integral or Submerge Arc welding.<br />
        Performance properties for sizes 3&frac12; through 5⅞ in. reflect those for inertia/friction-welded products.<br />
        Sizes 3&frac12; through 5⅞ in. can also be manufactured integrally for special purpose applications.<br />
        **Approximate weight per joint (lb/jt) is based on 31 ft nominal length per joint.</p>
