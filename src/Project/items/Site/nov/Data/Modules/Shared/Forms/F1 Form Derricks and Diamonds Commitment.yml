      Hint: thankYouBody
      Value: |
        <p>Thank you for supporting Derricks & Diamonds and our beneficiaries. Your donation will help children, adolescents, and families fight against pediatric cancer for years to come. One of our Derricks and Diamonds volunteers will contact you within 3 business days with any follow up instructions regarding your company’s advertisement material, logos, rosters, upcoming captain's meetings, event information, and payment instructions.</p>
        
        <p>All donations are made directly to our beneficiaries.</p>
        <!--If you would like to process your payment online now, you can do so using the following link: Submit Payment.</p>  -->
        
        <p>To pay by check, please mail to the address below. Make checks payable to <strong>Texas Children's Hospital</strong> with Derricks and Diamonds in the "For" section.</p>
        
        <p><em>
        Texas Children's Hospital
        <br />Attn: Aubrie MacQueen
        <br />Office of Development Ste 5214
        <br />PO Box 300630
        <br />Houston, TX 77230
        </em></p>
        
        <p />Thank you again for being a part of the Derricks & Diamonds family! If you have any questions, please contact <a href="mailto:Wesley.Hunter@nov.com">Wesley.Hunter@nov.com</a>.
