    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>The digital oilfield is dramatically changing the way the industry works. Sensor networks and edge devices are collecting data from capital equipment that can be analyzed and turned into algorithms that help operators predict and prevent failures. Full closed-loop drilling automation is unifying the surface and downhole environments, machines and drilling parameters controlled automatically by software applications on a dedicated automation platform. Data is streamed in real time through wired drill pipe, turning the lights on downhole to understand operations in a way that’s not possible with any other system. This isn’t the future—this is now.</p>"
