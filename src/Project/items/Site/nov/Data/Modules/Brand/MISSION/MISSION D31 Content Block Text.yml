    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>Founded in 1925, Mission started with the aim to create products that benefit oil well drilling such as the replaceable fabric-reinforced rubber piston&mdash;still one of the most common piston types used in drilling today. With patents for everything from mud pump fluid end parts to pipe-handling tools and reset relief valves, Mission leads the industry in the design, supply, and support of drilling fluid equipment, fluid end expendables, fluid transfer systems, and fluid end modules and accessories to customers worldwide.</p>"
