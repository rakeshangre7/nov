    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>Since 1974, Brandt products and services have been improving overall drilling performance and lowering the customer&rsquo;s bottom line by efficiently separating solids and helping reclaim drilling fluids for reuse. From the very beginning with Louis Brandt&rsquo;s revolutionary tandem shaker to the industry&rsquo;s first and only modular triple-deck shaker system, Brandt continues to transform how the industry separates solids and waste. Our experience, knowledge, and history comes from over 45 merger and acquisitions to form one of the most comprehensive offerings in the oil and gas service sector. We operate a global network of sales, service, manufacturing, distribution, and waste treatment facilities.</p>"
