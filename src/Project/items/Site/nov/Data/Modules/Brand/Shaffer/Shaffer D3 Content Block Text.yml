    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>Shaffer&rsquo;s history in BOP technology began with a cellar gate mechanical BOP and moved into hydraulic operation in the 1950s, continually improving and providing cutting-edge patented technology over time. As the pioneer of shearing technology from the Type 72 to the industry-leading low-force shear, Shaffer also introduced NXT in 1999, the first boltless BOP, followed by the LXT and the 20,000-psi boltless BOP design. As a leader in pressure control, Shaffer continues to introduce some of the most innovate downhole products to the oil and gas industry.</p>"
