      Hint: body
      Value: |
        <p>In 1892, the Axelson brothers incorporated their machine shop operations to become The Axelson Co., manufacturers of subsurface sucker rod pumps and sucker rods. Axelson began manufacturing safety equipment specifically for the oilfield in 1898. This rich history is exemplified in the research, development, design, and marketing of products that safely help recover oil and gas.
        </p>
        <p>Axelson is one of the largest suppliers of premium surface safety equipment around the world and continues to overcome obstacles such as low supply pressure, compact space limitations, special metallurgy, or wire-cutting capabilities.</p>
