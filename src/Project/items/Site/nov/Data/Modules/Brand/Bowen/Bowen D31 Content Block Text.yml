    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>After his father S.R. Bowen founded the first Bowen-named company in the early 1910s, Walter Bowen and a friend moved to Houston and formed Bowen Company of Texas in 1934&mdash;a time when oil exploration and drilling were accelerating within the era of the Great Depression. One year later, Bowen became a leader in innovation with the creation of the first overshot, the Series 150. This tool set the standard for fishing equipment, and its quick acceptance assured company partners that their business would be successful. Bowen&rsquo;s reputation for well tool design and construction continues today with our Wide Catch overshot, which offers up to four times extended catch range versus any other overshot on the market.</p>"
