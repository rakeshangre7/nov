      Value: |
        <p>The key to understanding the production process of synthetic plastic, rubber, or fiber lies in the four principle
        methods commercially used in polymer production.  All polymers and copolymers are made by either the use of one
        or a combination of methods.  These methods are bulk, solution, suspension, and emulsion.  </p>
        <p>Chemineer agitators and Kenics static mixers and heat exchangers are used extensively in polymer and plastic
        production.  Batch reactors, continuous processing, tubular reactors, and heat exchangers are utilized, often
        in combination, in polymer production plants.</p>
        <p>Below is information on the different methods of polymer production along with different applications for specific
        polymers.</p>
        <h3>General Polymer Applications</h3>
        <ul>
            <li>Bulk</li>
            <li>Suspension</li>
            <li>Emulsion</li>
            <li>Solution</li>
        </ul>
        <h3>Types of Polymers:</h3>
        <ul>
            <li>PVC (Poly-Vinyl Chloride)</li>
            <li>Polystyrene/ABS (Acrylonitrile Butadiene-Styrene)</li>
            <li>Polyethylene</li>
            <li>PTA (Purified Terephthalic Acid)</li>
            <li>Polypropylene</li>
            <li>Polyesters</li>
            <li>Nylon</li>
            <li>Bio-Degradable Plastics</li>
            <li>Synthetic Rubber</li>
            <li>Latex</li>
        </ul>
