      Value: "<p>Since its start in 1952 from an attic office and basement R&amp;D lab, Chemineer™ has led the way for industrial mixing equipment. Our Chemineer rotating mixers include gear-driven top, bottom, and side-entering configurations for all agitation applications. A wide selection of impellers and auxiliary equipment such as seals and lubrication systems are specifically designed to optimize mixing solutions. A range of small mixers in direct-drive and gear-reduced units is also available for standard smaller-scale applications.</p>"
