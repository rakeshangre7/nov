            <li>Precious Metals:  Gold, Silver, Molybdenum, Platinum, Rare Earths</li>
            <li>Non-Metallic:  Phosphoric Acid, Potash, Clay, Magnesium Hydroxide/Mg(OH)2, Coal/Oil and Coil/Water Slurries
            </li>
