      Value: |
        <p>Mineral Processing includes recovery operations at a mine site and the associated processing plant.  The
            processing operations involve the extraction of metal ores and minerals from the mined rock.  Mines use mixers
            in Backfill or Water Treatment operation. Major applications involving mixers and agitators are found in the
            processing plant.</p>
        <p>Concentrating or separating the metal from the ore is the goal for the processing plant.  A variety of
            processing steps are used to concentrate the metal from the sulfide, concentrate the ions, and extract the metal
            from the solvent.  </p>
        <p>Chemineer and Prochem agitators and Kenics static mixers are used throughout the process.  Chemineer provides
            high pressure seals, corrosion resistant wetted parts, and a wide range of impellers to perform specific functions
            in these applications.  </p>
