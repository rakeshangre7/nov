        <h2>Bowen Through the Years</h2>
        <p><strong>1910</strong> – S.R. Bowen creates his first company.</p>
        <p><strong>1935</strong> – The Bowen Series 150 overshot sparks the innovation of fishing tools across the industry.</p>
        <p><strong>1938</strong> – The Bowen full-circle spear pioneers the internal method of engaging and releasing fish.</p>
        <p><strong>1939</strong> – The invention of the Bowen Itco spear allows a simpler, dependable, inexpensive means of engaging fish.</p>
        <p><strong>1945</strong> – The power swivel introduces rotary power to downhole remedial activity.</p>
        <p><strong>1950</strong> – Bowen introduces the hydraulic fishing jar with fluid-powered design.</p>
        <p><strong>1953</strong> – The internal pipe cutter enables simpler, faster work of downhole cuts.</p>
        <p><strong>1992</strong> – The Bowen Super II Jar allows the user to control the intensity of the jarring blow by varying the applied load.</p>
        <p><strong>2000</strong> – NOV acquires Bowen.</p>
        <p><strong>2001</strong> – Bowen creates the Smooth Bore Packer Receiver.</p>
        <p><strong>2006</strong> – We design the Bowen High-Pressure Casing Patch.</p>
        <p><strong>2013</strong> – The Bowen Wide-Catch Overshot offers extended catch range that's up to four times greater than any overshot on the market.</p>
        <p><strong>2015</strong> – Bowen celebrates 15 years with NOV.</p>
