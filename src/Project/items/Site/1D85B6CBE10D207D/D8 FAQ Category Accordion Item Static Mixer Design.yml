        <div class="rte">
        <p>Static mixers are a low energy and efficient mixing device that can handle a wide range of applications. Kenics was the first static mixer produced and to this day is the leader in static mixer design and technology. </p>
        <p>Static mixers are simple mixing devices effective in a variety of applications. The main requirement of static mixers is continuous flow. The static mixer uses energy from the flow to produce the desired mixing results for the process. All static mixers will consume energy and result in a pressure drop across the static mixer. The type of static mixer, number of elements, and the fluid Reynold&rsquo;s Number are the primary drivers for static mixer pressure drop and mixer performance. </p>
        <p>The two main variables for a static mixer is the mixer size and the number of elements. Typically, the line size is specified by the customer. Once the optimum static mixer element type is chosen, the number of elements required to perform the mixing process is chosen. This is usually a function of the Reynold&rsquo;s Number of the fluid. Additional elements will produce better coefficients of variation.</p>
        <h3>Static Mixer General Applications:</h3>
        <ul>
        <li>Blending</li>
        <li>Solids Suspension</li>
        <li>Dispersion (Gas/Liquid and Liquid/Liquid)</li>
        <li>Heat Transfer</li>
        <li>Mass Transfer</li>
        </ul>
        </div>
