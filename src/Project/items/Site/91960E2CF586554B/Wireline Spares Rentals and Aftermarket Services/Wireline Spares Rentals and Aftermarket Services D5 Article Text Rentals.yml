      Value: |
        <p><strong>Auxiliary equipment</strong> &ndash; We offer sheave wheels, winches, drums, smart monitors, cable cutters, and more.</p>
        <p><strong>Compressors </strong>&ndash; We offer a single-piece pneumatic energy supply unit comprising of an integral power pack, open operator console, and pneumatic compressor section&mdash;all transported in a single lift.</p>
        <p><strong>Control modules </strong>&ndash; We offer a large range of hydraulic, grease, and combined control modules as well as various pressure test units.</p>
        <p><strong>Masts </strong>&ndash; We offer a range of ASEP and Elmar compact masts with working heights from 25 to 80 ft (90 ft with utility jib extension).</p>
        <p><strong>Winches</strong> &ndash; We offer a range of ASEP winch systems with single- or dual-drum configurations covering wire sizes from 0.092-in. slickline to 5/16-in. braided line. These include the SlimLine, UniLine, UniSplit A, and FlyLine winch units.</p>
        <p><strong>Wireline pressure control equipment (WPCE)</strong> &ndash; We offer a range of complete WPCE skids with pressure ratings from 5,000 to 20,000 psi and bore diameters from 3 to 7⅜ in. The following components can be rented separately: adapter flange, ball check valve, chemical injection sub, grease injection head, liquid seal heads, lubricator, line wiper, pump-in sub, quick test sub, stuffing box, tool catcher, tool trap, turnaround sheaves, wireline shear and seal valves, and wireline valves.</p>
