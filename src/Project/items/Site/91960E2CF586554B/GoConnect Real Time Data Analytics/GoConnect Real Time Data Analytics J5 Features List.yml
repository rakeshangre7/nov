    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2><strong>Work smarter, not harder, with real-time data</strong></h2>
        <p>Reduce maintenance costs, extend the life of your assets, and avoid unplanned downtime with GoConnect&trade; real-time condition monitoring application. Powered by NOV Max, GoConnect provides data-driven insights into the condition, health, and performance of your equipment. And, our user-friendly interface gives you real-time and historical data accessible to you anytime, anywhere.&nbsp;</p>
        <p>Condition monitoring and predictive analytics are changing the way we design, support, and maintain our equipment. Empowered by data you can trust, you&rsquo;ll experience better performance and improved efficiencies from your equipment and operations.</p>
        <p><strong>Examples of capital equipment we can monitor:</strong></p>
        <ul>
            <li>Pumps including progressing cavity pumps (both surface and downhole pumps), reciprocating pumps, and multistage centrifugal pumps (H-pumps)</li>
            <li>Sand and solids management</li>
            <li>Mixers and agitators</li>
            <li>Munchers</li>
            <li>Nitrogen pumping units</li>
            <li>Coiled tubing units and wet kits</li>
            <li>Frac pumpers and blenders</li>
            <li>iMaxx&trade; logging unit</li>
        </ul>
