    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Features and benefits</p>
        <ul>
            <li style="color: #000000;">Flexible piece design</li>
            <li style="color: #000000;">Maximum maneuverability with a reel trailer that has an outside turning circle of 69 ft (21 m), which is 30 ft (10 m) tighter than the traditional chassis-mounted CTUs</li>
            <li style="color: #000000;">Adjustable ground clearance to over 21 in. (540 mm)</li>
            <li style="color: #000000;">Spacious high-visibility cabin can be raised over 3 ft (1 m), providing the operator with an excellent line of sight for spooling and a panoramic view of wellsite operations</li>
            <li style="color: #000000;">Ergonomically designed, spacious control cabin provides a quiet, comfortable, and reliable design with large dual-pane windows for a panoramic view of wellsite operations</li>
            <li style="color: #000000;">Small wellsite footprint</li>
            <li style="color: #000000;">Proven Hydra Rig&trade; technology</li>
        </ul>
