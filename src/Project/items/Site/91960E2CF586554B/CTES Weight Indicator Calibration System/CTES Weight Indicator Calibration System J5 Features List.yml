    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Ensure your coiled tubing weight indicators are accurate and working properly</h2>
        <p>The CTES&trade; weight indicator calibration system (WICS&trade;) allows the end user to calibrate and validate weight indicators in-house, eliminating unnecessary downtime and simplifying logistics. The WICS calibrates weight readings up to 150,000-lb tension and 150,000-lb compression. This compact system can be threaded to any coiled tubing connector grapple and stripper connections.</p>
