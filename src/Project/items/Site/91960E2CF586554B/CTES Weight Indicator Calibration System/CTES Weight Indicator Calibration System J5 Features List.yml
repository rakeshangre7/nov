    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Grapple threaded into top bolt of weight calibrator (WC)</li>
            <li>WC then assembled onto bottom of stripper</li>
            <li>Injector pushes/pulls the CT, loading the load cell</li>
            <li>Load cell signal transmitted to electronics enclosure <span> </span>where load is displayed</li>
            <li>Calibrate weight indicator to correlate with WICS output </li>
        </ul>
