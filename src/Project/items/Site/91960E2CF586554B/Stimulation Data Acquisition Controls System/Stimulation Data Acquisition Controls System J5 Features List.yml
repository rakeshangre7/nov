    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our <a href="~/link.aspx?_id=4FEA38E328D54991A95DFEC465676888&amp;_z=z">Rolligon™</a>&nbsp;data acquisition controls system (DAS) is our hardware-based acquisition system to bring in raw signal data, scale, and display actual values.&nbsp;<br />
        This system can be customized to fit frac vans, acidizing, coiled tubing support pump, cementing, and any miscellaneous data acquisition requirements. These controls display all real-time process data and relay them to <a href="~/link.aspx?_id=C6CB5BDB20D94888B41609016773DE47&amp;_z=z">DASTRAC</a> for job reporting and data storage.</p>
