            <li>System alerts via text messages and email with customer-provided Internet or SMS service</li>
            <li>16 available data points may include:</li>
            <ul>
                <li>Oil condition</li>
                <li>Pressures</li>
                <li>Vibration</li>
                <li>Temperatures</li>
                <li>Engine hours and engine codes via J1939</li>
                <li>Environment via J1939 connection to available engine</li>
            </ul>
        </ul>
