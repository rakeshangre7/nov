    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>To ensure the CBM system is aligned with your team’s desired goals, we work closely with you to determine specific equipment and data points to monitor. This CBM system can monitor your pump, bearing, filter, and engine health along with hydraulic power and lubrication systems or specific bearings of motors or pumps.<br />
        <br />
        If equipment results are not within acceptable tolerances, a visual alarm is displayed, and optional SMS message alerts can be programmed for multiple recipients both on- and off-site.<br />
        <br />
        The CBM system can be panel- or VESA-mounted on your desired interface. The information obtained from the on-board data acquisition system is viewable on the full-color HMI display. The stored information can be viewed and analyzed in the cabin or downloaded to a USB drive for later review.</p>
        <br />
