        <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px;">ECAMS™ is a distributed, multi-unit control system for hydraulic fracturing operations that connects thedata van, frac pumpers, blenders, hydration unit, and chemical additive units. The system allows for centralized data access, utilizes HMI touchscreen controls for ease of operator function, facilitates manual or fully automated control, is ruggedized, customizable, and easily serviceable worldwide. ECAMS provides service companies with&nbsp;&nbsp;unparalleled confidence to control their fracturing fleet with precision and meet the most stringent safety and job-quality demands in the well servicing industry.</p><p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px;"><br /></p>
        <p style="margin: 0px;">The ECAMS system design and configuration facilitates local and remote operation. All external panels and enclosures are built on a ruggedized platform that meets minimum standard Nema 4X. Our systems have been installed and operated in all weather environments around the world.</p><p style="margin: 0px;"><br /></p>
        <p style="margin: 0px;">The fast data processing exhibits typical sensor sampling rates of 33 to 100 Hz or 10 to 30 ms based on the scan time of the PLC. High serviceability is of paramount importance and is integral to the hardware design, utilizing standardized hardware that is available worldwide.</p><p style="margin: 0px;"><br /></p>
        <p style="margin-top: 0px; margin-right: 0px; margin-left: 0px;">The software architecture is field proven, and the stack is fully customizable. New ECAMS features can be added and/or adapted to meet customer-specific process needs.</p>
