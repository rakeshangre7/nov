        <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px;"><strong>Data van</strong></p>
        <ul>
            <li style="margin: 0px;">Centralized data access – All process and setup data are available in the data van for monitoring and/or logging purposes on Siemens HMIs, PC screens, or configured servers.</li>
            <li style="margin: 0px;">Auto pump control – Total of 32 pumps can be controlled together in auto or manual mode. Presently, the software supports two separate auto groups to achieve a target rate and can be modified to handle four or more groups.</li>
        </ul>
        <p style="margin: 0px;"><strong>Frac pumper</strong></p>
        <ul>
            <li style="margin: 0px;">Manual and automatic modes</li>
            <li style="margin: 0px;">Auto mode – Pump by rate, automatic control of engine RPM, and transmission gear for optimal torque and engine performance</li>
            <li style="margin: 0px;">Overpressure shutdown – Pumper will go to engine idle and neutral upon an overpressure event; overpressure trip point can be set by the operator.Automatic pressure test – Automatically ramp up output pressure for on-site leak testing.</li>
            <li style="margin: 0px;">Totalization - Fluid output, engine hours, and fuel consumption.</li>
            <li style="margin: 0px;">Setup for multiple discharge pump configurations – fluid end geometry and rod loading.</li>
            <li style="margin: 0px;">Full remote control from ECAMS data van.</li>
        </ul>
        <p style="margin: 0px;"><strong>Blender</strong></p>
        <ul>
            <li style="margin: 0px;">Manual and automatic modes.</li>
            <li style="margin: 0px;">Auto modes – Suction, discharge, augers, and chemicals</li>
            <li style="margin: 0px;">Suction control – Pressure or tub level.</li>
            <li style="margin: 0px;">Discharge control – Rate, pressure, or concentration (density).</li>
            <li style="margin: 0px;">Auger control – RPM, mass flow, and density.</li>
            <li style="margin: 0px;">Automatic density control – Densitometer, clean versus dirty.</li>
            <li style="margin: 0px;">Liquid and dry additive auto concentration control.</li>
            <li style="margin: 0px;">Slipstream functionality.</li>
            <li style="margin: 0px;">Job and stage setup with operator-defined proppant library.</li>
            <li style="margin: 0px;">Remote parameters are available in ECAMS data van.</li>
        </ul>
        <p style="margin: 0px;"><strong>Chem additive</strong></p>
        <ul>
            <li style="margin: 0px;">Manual and automatic modes.</li>
            <li style="margin: 0px;">Up to 10 liquid additive delivery systems for multiple chemical injections.</li>
            <li style="margin: 0px;">Auto concentration based on flow rate from an external source such as a blender or hydration unit.</li>
            <li style="margin: 0px;">Job and stage setup with operator-defined chemical library.</li>
            <li style="margin: 0px;">Remote parameters are available in ECAMS data van.</li>
        </ul>
        <p style="margin: 0px;"><strong>Hydration</strong></p>
        <ul>
            <li style="margin: 0px;">Manual and automatic modes.</li>
            <li style="margin: 0px;">Auto concentration based on flow rate information from an external source such as a blender.</li>
            <li style="margin: 0px;">Remote parameters are available in ECAMS data van.</li>
        </ul>
        <p style="margin: 0px;"><strong>Cementer</strong></p>
        <ul>
            <li style="margin: 0px;">Manual and automatic modes.</li>
            <li style="margin: 0px;">Auto density via mix water valve and bulk cementer gate valve based on on-board Coriolis meter.</li>
            <li style="margin: 0px;">Overpressure shutdown – pumper will go to engine idle and neutral upon an overpressure event; overpressure trip point can be set by the operator.</li>
            <li style="margin: 0px;">Downhole totalizer.</li>
        </ul>
