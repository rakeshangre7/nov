    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With this system you can convert the BASS into a small lift frame by replacing the elevator bails with rigid beams, along with the option of a 5&frac12;-in. (13.97 cm) lift sub or bails back to the block. This allows you to request a 10- or 20- ton winch (9.07 or 18.14 mT). </p>
        <p>
        This product offering is a safe and cost effective "lift frame" option, allowing you to operate your coiled tubing and/or wireline operations in smaller derricks to maximize productivity.</p>
