        <h2>Slickline pressure control you can depend on.</h2>
        <p>You&rsquo;ll benefit from safe operations and low cost of ownership with long asset life when using Elmar&trade; slickline well pressure control equipment (WPCE). Easy to rig up, reliable, and with minimum maintenance requirements, our WPCE keeps your slickline operations running for many years.</p>
        <p>A full range of slickline pressure control equipment is available, including wellhead adaptors, wireline valves, lubricators, stuffing boxes, and more. Specifications vary from the basic 2 1/2-in. inner diameter (ID) 5,000-psi working pressure (WP) string with a manual wireline valve, through to a 15,000-psi WP strings with triple and quad hydraulically operated wireline valves, up to 9-in. through bore.</p>
        <p>Our equipment is designed with attention to detail and manufactured with care, which provides you with equipment that is simple and fast to rig up and comes with quality and reliability as standard.</p>
        <p>Your slickline pressure control equipment is fully traceable and certified by independent authorities, giving you the confidence you need under pressure. We provide access to your certification worldwide and around the clock, keeping operations moving wherever you are in the world.</p>
