      Value: |
        <p>Investing in quality equipment is the best way to cut costs and maximize safety. Our range of Elmar&trade; wireline pressure control equipment (WPCE) is carefully engineered and manufactured, thoroughly tested, and third-party certified in accordance with relevant API standards. Attention to detail in design and manufacture means your equipment is safe, easy to rig up, and reliable with minimum serving requirements and long operational life.
        </p>
        <p>You&rsquo;ll benefit from a low cost of ownership with the long asset life of Elmar WPCE. Engineered using the latest finite element analysis techniques and rigorously tested, our standard products range from simple 3,000 psi rated openhole pack offs to 20,000 psi rated pressure control strings. We can also provide bespoke equipment up to 30,000 psi&mdash; the highest-rated wireline pressure control equipment in the world.
        We have the solution for all your wireline intervention needs for E-line or braided-line operations. Our comprehensive range of cased-hole equipment is available from 5,000- to 20,000-psi working pressure ratings and standard or H2S service. Inside diameters range from 2&frac12; to 9 in.
        </p>
        <p>
        Expertly engineered and rigorously tested, we always bring you quality and reliability as standard. Our pressure control equipment is fully traceable and certified by independent authorities to the relevant design guidelines and manufacturing standards. We provide access to your certification and operational data packs worldwide and around the clock, keeping operations moving wherever you are in the world.</p>
