    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>During a 3-to-14-day inspection, NOV assesses the working performance of solids-control, fluid-processing, and waste management systems and makes recommendations to optimize the equipment. Contractual requirements for equipment recertification are also examined so that time won&rsquo;t be lost on such processes later and a report produced after the inspection details the condition of and, if necessary, improvements to the equipment. A comprehensive checklist catalogs serial numbers and condition, while detailed photos give customers a closer look at the condition of their equipment, helping them determine if an on-site crew can handle repairs or if they would like an NOV technician to assist.</p>"
