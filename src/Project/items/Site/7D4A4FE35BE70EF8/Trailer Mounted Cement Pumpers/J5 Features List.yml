    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Enerflow, Rolligon, and Wilco trailer-mounted cementers come in a variety of shapes and sizes. Typical twin pump configurations include two 500- to 600-bhp diesel engines, two powershift transmissions, and two 600-bhp triplex pumps, either short or standard configuration. These units come equipped with the patented NOV recirculating mixing system for precise and continuous cement mixing during high-pressure pumping operations. This system can be run either manually or automatically using the continuous automated mixing (CAM&trade;) control system for accurate cement slurry mixtures.<br />
        <br />
        For international customers, we can provide certifications for import into all international markets, including CE marks for Europe, CC approval for China, and RosTechNadzor permits for Russia.</p>
