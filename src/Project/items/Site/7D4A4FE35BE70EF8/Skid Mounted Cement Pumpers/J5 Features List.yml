        <p>Our <a href="~/link.aspx?_id=4FEA38E328D54991A95DFEC465676888&amp;_z=z">Rolligon&trade;</a>&nbsp;skid-mounted cementers are designed for both portable and permanent offshore applications. Multi-skid pump designs are available for installations required below deck through small passageways. Drive systems include both diesel engine/transmission drives as well as electric motor drives. These units come equipped with the patented NOV recirculating mixing system for precise and continuous cement mixing during high-pressure pumping operations. This system can be run either manually or automatically using the NOV continuous automated mixing (CAM&trade;) control system for accurate cement slurry mixtures. A mixing tub provides adequate volume for slurry recirculation and averaging of slurry density based on bulk fluctuations.</p>
