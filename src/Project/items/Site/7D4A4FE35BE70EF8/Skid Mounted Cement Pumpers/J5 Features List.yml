    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h3>Rolligon skid-mounted cementers</h3>
        <p>Our <a href="~/link.aspx?_id=4FEA38E328D54991A95DFEC465676888&amp;_z=z">Rolligon&trade;</a>&nbsp;skid-mounted cementers are designed for both portable and permanent offshore applications. Multiskid pump designs are available for installations required below deck through small passageways. Drive systems include both diesel engine/transmission drives as well as electric motor drives. These units come equipped with the patented NOV recirculating mixing system for precise and continuous cement mixing during high-pressure pumping operations. This system can be run either manually or automatically using the NOV continuous automated mixing (CAM&trade;) control system for accurate cement slurry mixtures. A mixing tub provides adequate volume for slurry recirculation and averaging of slurry density based on bulk fluctuations.</p>
        <h3>Wilco skid-mounted cement pumper</h3>
        <p>The <a href="~/link.aspx?_id=FD167300875244A5A101C10C9A2D9373&amp;_z=z">Wilco</a>&trade; WCS-250 250-hp skid-mounted cement pumper provides a rugged, versatile, and economical solution for plug and abandonment jobs, squeeze cementing work, conductor casing work, and surface casing jobs. Our 250-hp cement skid mixes and blends cement and can fine-tune previously mixed cement slurry from a batch mixer and displace the blend downhole. Cement is blended with the Gyro-Energy cement mixing head with recirculation and uses agitators in both mix and averaging tanks. The unit is powered by two engines driving a single high-pressure pump along with the centrifugal pumps and agitators. </p>
