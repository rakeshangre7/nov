        <h2>Improve drilling rates with our roller-cone bit solution</h2>
        <p>When completing the interval in a single bit run is critical, ReedHycalog&trade; Titan&trade; bits are the solution. A rugged bearing design combined with a tough cutting structure allows Titan bits to complete large-diameter hole sections.</p>
        <p>Titan roller-cone bits are especially well suited for use with a positive displacement motor. The tough design does not mean that penetration rate has been compromised; in fact, in many cases, improved drilling rates are observed. We have combined the following features, which help Titan bits deliver improved drilling rates and support the ability to complete the interval in a single bit run:</p>
        <ul>
            <li>Tough, enhanced technology roller bearings</li>
            <li>Superior cutting structures</li>
            <li>Maximum gauge protection</li>
            <li>Optimized hydraulics</li>
            <li>Precision-placed hard metal</li>
        </ul>
