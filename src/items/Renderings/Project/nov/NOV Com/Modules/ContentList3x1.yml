        path: "/sitecore/content/nov/nov/Home"
        language: $language
      ) {
        cardCtaText: field(name: "cardCtaText") {
          jsonValue
        }
        cardImage: field(name: "productFallbackImage"){
          jsonValue
        }
      }
    }
    
