    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our VapR&trade; dissolvable frac plug is a fully dissolvable frac plug that provides a dependable method for temporary zonal isolation during fracturing operations in both vertical and horizontal completions. The compact design eliminates milling and post-frac cleanout, leaving no debris to remove from the well. The minimalist design has 60 to 70% fewer parts than competitive products, leaving less material in the well to be dissolved.</p>"
