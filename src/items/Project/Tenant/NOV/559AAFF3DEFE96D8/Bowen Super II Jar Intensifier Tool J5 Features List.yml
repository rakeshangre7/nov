    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Bowen&trade; Super II Intensifier&trade; runs in conjunction with a Bowen fishing jar, supplying intensified impacts during jarring operations. The Intensifier tool is a fluid spring that stores energy when a strain is pulled on the fishing string. When the strain is removed by the free stroke of the jar, stored energy releases, accelerating the drill collars upward until striking a blow of high impact. Each size of Bowen Super II Jar Intensifier matches a corresponding size of Bowen fishing jar.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li><strong>Improved performance</strong> &ndash; Allows for a constant working oil volume during operation</li>
            <li><strong>Thermal compensation</strong> &ndash; Allows oil to move into an area in the tool when elevated temperatures cause the oil to expand, eliminating the danger of overpressure due to thermal expansion of the fluid while compensating for any minor leakage that may occur</li>
            <li><strong>Operation</strong> &ndash; Simple, requiring only straight pull to the desired pull load of the jar below</li>
        </ul>
