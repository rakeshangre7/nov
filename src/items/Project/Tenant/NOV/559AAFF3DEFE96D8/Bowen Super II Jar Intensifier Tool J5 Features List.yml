    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>The Bowen&trade; Super II Intensifier runs in conjunction with a Bowen fishing jar, supplying intensified impacts during jarring operations. The Intensifier tool is a fluid spring that stores energy when a strain is pulled on the fishing string. When the strain is removed by the free stroke of the jar, stored energy releases, accelerating the drill collars upward until striking a blow of high impact. Each size of Bowen Super II Intensifier matches a corresponding size of Bowen fishing jar.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190401T184325Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li><strong>Improved performance</strong> &ndash; Allows for a constant working oil volume during operation</li>
            <li><strong>Thermal compensation</strong> &ndash; Allows oil to move into an area in the tool when elevated temperatures cause the oil to expand, eliminating the danger of over-pressure due to thermal expansion of the fluid while compensating for any minor leakage that may occur</li>
            <li><strong>Operation &ndash;</strong> Simple, requiring only straight pull to the desired pull load of the jar below</li>
        </ul>
