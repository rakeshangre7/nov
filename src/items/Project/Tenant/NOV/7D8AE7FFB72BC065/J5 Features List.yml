    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>This non-fired unit uses an 800-hp diesel engine with pumping rates up to 180,000 SCFH and pressure up to 10,000 psi. The nitrogen system includes our <a href="~/link.aspx?_id=8484013B979F4652B47504041268DEF9&amp;_z=z">NP-200 Triplex pump</a>, <a href="~/link.aspx?_id=DE084BCFE01F47068C67C5F729A88EC7&amp;_z=z">cold ends</a>, and <a href="~/link.aspx?_id=79F94CE564D94553BABE233CEE5FE47E&amp;_z=z">boost pump</a>. The <a href="~/link.aspx?_id=BC185095765C44ECA64D09631C2BEFFA&amp;_z=z">Hydra Rig</a>™<span style="background-color: #ffffff; color: #ffffff;"> </span>water-bath vaporizer heats the liquid nitrogen for vaporization. The <a href="~/link.aspx?_id=C632DB3BF42E4356B73FCCB96EB35950&amp;_z=z">Texas Oil Tools</a>™ BOP unit is a quad BOP design that seals off BOP boar, shears tubing, strips tubing, and seals around tubing. The trailer also boasts a climate-controlled cabin for operator comfort and convenience.</p>
