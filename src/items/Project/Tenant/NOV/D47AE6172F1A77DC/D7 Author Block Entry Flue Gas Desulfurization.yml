      Value: Flue Gas Desulfurization
    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: |
        <p>FGD (Flue Gas Desulfurization) involves the treatment of flue gas from coal fired power plants.  The main goal
        is to remove sulfur, particulates, and other chemicals such as mercury from the flue gas prior to environmental
        release.  Governmental regulations by the EPA put limits on the amount of impurities which can be released into
        the air.   The use of mixers to clean and scrub the flue gas is utilized to help power companies meet
        permitted limits on the release of controlled substances.</p>
        <p>Chemineer and Prochem rotating agitators and Kenics static mixers are utilized in the FGD process.  Top entering
        and side entering units help scrub the flue gas and mix the slurries needed to process and treat the gas.
        Static mixers are used in the process and in the ducts of power plants to mix and homogenize continuous processing
        streams.</p>
        <h3>Applications:</h3>
        <ul>
            <li>Absorbers (Scrubbers)</li>
            <li>Ball Mill Slurry</li>
            <li>Limestone Slurry</li>
            <li>Cyclone/Filter Feed</li>
            <li>Sumps</li>
            <li>Thickener Underflow</li>
            <li>Waste Water</li>
        </ul>
