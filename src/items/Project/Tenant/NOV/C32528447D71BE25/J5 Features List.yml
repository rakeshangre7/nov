    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;">We design and manufacture cryogenic cold ends and boost pumps in-house and offer worldwide service and support from strategically positioned service centers. The program is designed to help our customers with the routine servicing of their cold ends and boost pumps on a global footprint.</p>
        <p style="color: #000000;">We currently have offices in the UK (servicing Europe), Dubai (servicing the Middle East), and Malaysia (servicing the Far East).</p>
        <p style="color: #000000;">The service offers a fixed base price, so a purchase order can be issued without the parts being sent in for strip-down and evaluation/quotation, which can sometimes increase turnaround on critical spare parts. All the cold ends are then rebuilt in the UK as refurbished and recirculated globally to service new clients.</p>
        <p style="color: #000000;">This program is not just limited to Hydra Rig cold ends; we can support other supplier models and provide new cold ends in replacement of other manufacturers models with a Hydra Rig cold end.</p>
