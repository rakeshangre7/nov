    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: <p>APL, part of our Completion &amp; Production Solutions segment, has been awarded the supply of another large submerged turret production (STP&trade;) system. This follows a recent successful contract award from Samsung Heavy Industries Co. Ltd. for Reliance Industries' FPSO on the MJ field. This time, the system will be provided to a joint venture between Shapoorji Palloonji Oil and Gas and Bumi Armada Berhad. The STP system will be used for an FPSO vessel that will be deployed on the East Coast of India.</p>
