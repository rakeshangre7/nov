        <p><a href="~/link.aspx?_id=F773777F82D3423FB09DFA4A1DBC4EAC&amp;_z=z">APL</a>, part of our <a href="~/link.aspx?_id=EF67917C2C214832BCACD7EC6B2E35E5&amp;_z=z">Completion &amp; Production Solutions</a>&nbsp;segment, has been awarded the supply of another large <a href="~/link.aspx?_id=1C42F4CE1EB54DF6876901BF6FE5A1FB&amp;_z=z">submerged turret production</a>&nbsp;(STP&trade;) system. This follows a recent successful contract award from Samsung Heavy Industries Co. Ltd. for Reliance Industries&rsquo; FPSO on the MJ field. This time, the system will be provided to a joint venture between Shapoorji Palloonji Oil and Gas and Bumi Armada Berhad. The STP system will be used for an FPSO vessel that will be deployed on the East Coast of India.</p>
