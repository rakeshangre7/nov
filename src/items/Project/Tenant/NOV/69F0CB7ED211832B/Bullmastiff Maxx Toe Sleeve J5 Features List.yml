    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Excellent zonal isolation and optimized fracture initiation</p>
        <p>The Bullmastiff&trade; Maxx toe sleeve is designed for use in horizontal multi-zone completions as the primary initiation point to establish injection into the formation without the need for intervention. The system is installed as an integrated part of the lower completion string. Once activated, the high-flow area through the ports allows stimulation of the first frac stage.</p>
        <p>The Bullmastiff Maxx toe sleeve has multiple burst disks to provide a large flow area for injection of fluid into the formation. The sleeve is closed by the same size ball used to open the upper frac sleeve, locking the Bullmastiff Maxx toe sleeve in the closed position.</p>
        <p>The Bullmastiff toe sleeve is used in conjunction with the Bullmastiff screen sub(s) and Bullmastiff frac sleeve(s) to create a frac system requiring minimum intervention and providing proppant and production sand control after the frac. This system saves time and water consumption with no delays between stages.</p>
