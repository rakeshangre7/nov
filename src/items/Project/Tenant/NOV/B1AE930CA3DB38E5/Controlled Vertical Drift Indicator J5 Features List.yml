    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The M/D Totco&trade; controlled vertical drift (CVD) indicator provides accurate drift information at frequent intervals, enabling increased drilling efficiency by maintaining a controlled vertical wellbore. Our CVD indicator offers intuitive use, enabling simple operation by any member of the rig crew. Easy-to-read charts provide ready access to hole inclination values, allowing the driller to see if the hole is being drilled vertically or if it is drifting. The indicator&rsquo;s mechanical design, which eliminates ink and electrical equipment, ensures that readings can be acquired without the encumbrance of additional products.</p>
        <p><strong>Features/Benefits<strong></strong></strong></p>
        <strong><strong>
        </strong></strong>
        <ul>
            <li>Strictly mechanical components; no ink or electrical equipment required</li>
            <li>Self-checking double recording ensures an accurate survey was taken</li>
            <li>Angle indication accuracy of &plusmn; 0.25&deg;</li>
            <li>Standard operating temperature:  Up to 200 &deg;F (93 &deg;C) </li>
            <li>Hot-well operating temperature: Up to 500 &deg;F (260 &deg;C)</li>
            <li>0&ndash;7&deg;, 8&deg;, 14&deg;, 16&deg;, 21&deg;, 24&deg;, and 90&deg; instrument and chart options</li>
        </ul>
