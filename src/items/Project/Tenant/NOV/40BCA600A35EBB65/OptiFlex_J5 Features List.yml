    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>To avoid unplanned production shutdown, it is vital for operators to get the information they want, when they want it, about system configuration integrity and the condition of the individual pipe. Our OptiFlex&trade; condition monitoring system offers the option of embedding fiber-optical monitoring systems into the flexible risers. These systems offer continuous measurements of temperature along the entire riser length and of fatigue in the upper part of the flexible riser. All measurements have time and position stamps for quick and accurate detection of changes beyond the design criteria.</p>"
