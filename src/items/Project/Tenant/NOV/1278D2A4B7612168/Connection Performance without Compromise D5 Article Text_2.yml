        <p>The modified geometry of the Delta connection reduces the number of turns necessary to make up the connection, increasing efficiency and reducing wear on the threads. Compared to similar products, the Delta connection requires 50% fewer turns from stab to makeup. Time-wise, the connection can be spun in as little as 4 seconds, while <a href="~/link.aspx?_id=6020499A552E42C2B25E285CA6428DD9&amp;_z=z">XT connections</a>&nbsp;typically require 8 seconds. This decrease in connection time translates to increased cost effectiveness and ease of use on the rig floor. Ease of use is further improved by a reduction in the minimum required tong-gripping distance from the box face.</p>
        <p>Wider field inspection tolerances reduce the need for frequent repairs without compromising the connection's performance. A reduction in material loss of 30% for face-and-chase repair operations allows for more recuts, while the total refacing amount has been increased by 50%, allowing for additional refaces to take place before recut is needed. The reduction in tong-gripping distance results in increased room for recuts without changing the length of the tool joint. NOV has also developed best practices in the shop environment for recuts, which will result in less than a 1-in. loss on pin or box for a full face-and-chase recut.</p>
