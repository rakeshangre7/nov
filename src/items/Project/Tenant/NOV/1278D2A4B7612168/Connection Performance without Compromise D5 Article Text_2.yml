      Hint: body
      Value: |
        <p>Wider field inspection tolerances reduce the need for frequent repairs without compromising the connection&rsquo;s performance. A reduction in material loss of 30% for face-and-chase repair operations allows for more recuts, while the total refacing amount has been increased by 50%, allowing for additional re-faces to take place before recut is needed. The reduction in tong-gripping distance results in increased room for recuts without changing the length of the tool joint. NOV has also developed best practices in the shop environment for recuts, which will result in less than a 1-in. loss on pin or box for a full face-and-chase recut.</p>
        <p>The Delta connection has undergone extensive testing at NOV&rsquo;s research and technology development center, with early results conclusively proving that the new connection made up twice as fast as its predecessor. Damage was minimal and was primarily related to handling; generally, only refacing was required. For a final alignment on cost reductions, the Delta connection has the lowest royalty on repair services across all of NOV&rsquo;s double-shoulder connections. The Tuboscope business unit further supports the connection with lower charges to pipe owners and the inclusion of the TracID&trade; RFID-based tagging and inventory management system.</p>
