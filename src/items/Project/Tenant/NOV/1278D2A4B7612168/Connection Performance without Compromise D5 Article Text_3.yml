      Hint: body
      Value: |
        <p>The Delta connection has undergone extensive testing at NOV's research and technology development center, with early results conclusively proving that the new connection made up twice as fast as its predecessor. Damage was minimal and was primarily related to handling; generally, only refacing was required. For a final alignment on cost reductions, the Delta connection has the lowest royalty on repair services across all of NOV's double-shoulder connections. The Tuboscope business unit further supports the connection with lower charges to pipe owners and the inclusion of the <a href="~/link.aspx?_id=C1BBF8EE34934FD4AF7946895C3525E5&amp;_z=z">TracID&trade; RFID-based tagging</a> and inventory management system.</p>
        <p>NOV is prepared to address the changing drilling landscape as an upturn in land factory drilling projects drives the need for efficient, high-performance products and technologies. The Delta connection is potentially the most balanced connection ever put to market, and its proprietary features reduce customers&rsquo; total cost of ownership. In engineering, a "delta" indicates the degree of difference&mdash;for drill-pipe connections, Delta is the difference.</p>
