    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>The Delta&trade; rotary-shouldered drill-pipe connection addresses the needs of a diverse, shifting market by balancing performance and reliability while maintaining cost-effectiveness. The connection delivers torque slightly above that of the industry&rsquo;s reference, the XT&trade; connection. The Delta connection also improves hydraulic performance using streamlined, 130-ksi tool joints. Enhanced fatigue resistance allows a simpler threading process, which reduces connection maintenance cost and contributes to lowering the cost of ownership. The Delta connection&rsquo;s balanced thread form design engages more threads at stab-in, minimizing stab damage and evenly distributing stress. In addition, the connection doesn&rsquo;t require the use of a stabbing guide, making it much easier to handle on the rig.</p>"
