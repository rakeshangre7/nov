        <p>The <a href="~/link.aspx?_id=C79AE5B9A0F74A988F0A49787E2238D8&amp;_z=z">Delta&trade;</a>&nbsp;rotary-shouldered drill pipe connection addresses the needs of a diverse, shifting market by balancing performance and reliability while maintaining cost effectiveness. The connection delivers torque slightly above that of the industry&rsquo;s reference, the XT&trade; connection. The Delta connection also improves hydraulic performance using streamlined, 130-ksi tool joints. Enhanced fatigue resistance allows a simpler threading process, which reduces connection maintenance cost and contributes to lowering the cost of ownership. The Delta connection&rsquo;s balanced thread form design engages more threads at stab-in, minimizing stab damage and evenly distributing stress. In addition, the connection doesn&rsquo;t require the use of a stabbing guide, making it much easier to handle on the rig.</p>
