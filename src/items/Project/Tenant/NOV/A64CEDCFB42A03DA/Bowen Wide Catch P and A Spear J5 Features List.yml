      Value: <p>The Bowen&trade; Wide Catch P&amp;A spear features an increased load capacity and functional catch range to handle heavier pull loads. Ideal for offshore plug and abandonment operations, the spear can pull old casing with internal wear, reducing the risk of casing failure. With an extended grapple engagement area and catch range, the Wide Catch P&amp;A spear increases the length of casing strings that can be pulled in each trip.</p>
