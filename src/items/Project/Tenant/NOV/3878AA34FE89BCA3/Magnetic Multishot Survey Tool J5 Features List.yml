      Value: |
        <p>The MMT provides a comprehensive multishot service package offering numerous advantages, including:</p>
        <ul>
            <li>High reliability through the use of either industry-standard quartz or rugged silicon accelerometers</li>
            <li>Small size for slimhole and short-radius applications: 1a-in. (34.9-mm) or 1w-in. (44.45-mm) running gear</li>
            <li>Option of low- (120 &deg;C), standard (150 &deg;C), or high-temperature (&gt;150 &deg;C) tool configurations (&lt;5.5 hours at well temperatures of 315 &deg;C) inside a thermal flask</li>
            <li>Standard interface providing multisensor options that can be used for verification and/or sensor redundancy purposes</li>
            <li>High-capacity data storage (5,000 shots), providing increased data resolution and extended downhole time</li>
            <li>Both multishot and singleshot service options in one tool</li>
            <li>Comprehensive 32-bit reporting software</li>
            <li>Custom-designed hydro-mechanical decelerator available</li>
            <li>Double battery stack allowing for up to 60 hours (alkaline) or 90 hours (lithium) operation (based on one survey shot per minute)</li>
        </ul>
