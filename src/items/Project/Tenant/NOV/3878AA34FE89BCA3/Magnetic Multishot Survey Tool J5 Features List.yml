    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: Our Magnetic Multishot Tool (MMT) provides definitive openhole survey information and can be run at any time during the drilling process or prior to making a bit trip to make directional course corrections. The MMT is also suitable for oriented coring.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190318T155359Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;"><span style="color: #4a4a4a;">The MMT provides a comprehensive multishot service package offering numerous advantages, including:</span></p>
        <ul style="list-style-type: disc;">
            <li><span style="color: #4a4a4a;">High reliability through the use of either industry-standard quartz or rugged silicon accelerometers</span></li>
            <li><span style="color: #4a4a4a;">Small size for slimhole and short-radius applications: 1a</span><span style="color: #4a4a4a;">in.</span><span style="color: #4a4a4a;">(34.9 mm) or 1w</span><span style="color: #4a4a4a;">in.</span><span style="color: #4a4a4a;">(44.45 mm) running gear</span></li>
            <li><span style="color: #4a4a4a;">Option of low- (120 &deg;C), standard (150 &deg;C), or high-temperature (&gt;150 &deg;C) tool configurations (&lt;5.5 hours at well temperatures of 315 &deg;C) inside a thermal flask</span></li>
            <li><span style="color: #4a4a4a;">Standard interface providing multisensor options that can be used for verification and/or sensor redundancy purposes</span></li>
            <li><span style="color: #4a4a4a;">High-capacity data storage (5,000 shots), providing increased data resolution and extended downhole time</span></li>
            <li><span style="color: #4a4a4a;">Both multishot and singleshot service options in one tool</span></li>
            <li><span style="color: #4a4a4a;">Comprehensive 32-bit reporting software</span></li>
            <li><span style="color: #4a4a4a;">Custom-designed hydro-mechanical decelerator available</span></li>
            <li><span style="color: #4a4a4a;">Double battery stack allowing for up to 60 hours (alkaline) or 90 hours (lithium) operation (based on one survey shot per minute)</span></li>
        </ul>
