        <h4>
        Wireless</h4>
        <p>
        Change the name of your router<br />
        The default ID - called a service set identifier&rdquo; (SSID) or &ldquo;extended service set identifier&rdquo; (ESSID ) &ndash; is assigned by the manufacturer. Change your router to a name that is unique to you and won&rsquo;t be easily guessed by others.<br />
        <br />
        Change the pre-set password on your router<br />
        When creating a new password, make sure it is long and strong, using a mix of numbers, letters and symbols.<br />
        <br />
