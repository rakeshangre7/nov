        <h3>Wireless</h3>
        <p><strong> Change the name of your router</strong><br /> The default ID - called a service set identifier&rdquo; (SSID) or &ldquo;extended service set identifier&rdquo; (ESSID ) &ndash; is assigned by the manufacturer. Change your router to a name that is unique to you and won&rsquo;t be easily guessed by others.</p>
        <p><strong>Change the pre-set password on your router</strong><br /> When creating a new password, make sure it is long and strong, using a mix of numbers, letters and symbols.</p>
        <p><strong>Review security options</strong><br /> When choosing your router&rsquo;s level of security, opt for WPA2, if available, or WPA. They are more secure than the WEP option.&nbsp;<a href="https://lifehacker.com/how-to-stay-safe-on-public-wi-fi-networks-5576927">How to Stay Safe on Public Wi-Fi Networks</a>&nbsp;</p>
        <p><strong>Identity and Privacy Protection<br /> </strong>Though companies, email providers and retailers should take on responsibility to respect privacy and safeguard data, individuals can protect their personal information in the following ways:&nbsp;</p>
        <h3>Passwords</h3>
        <p><a href="https://support.microsoft.com/en-us/hub/4338813/windows-help?os=windows-10">Passwords</a> provide the first line of defense against unauthorized access to your computer. You should make sure you have strong passwords for all accounts on your computer. Recommended Password Managers:</p>
        <ul>
        <li><a href="https://1password.com/sign-up/">1Password</a></li>
        <li><a href="https://www.lastpass.com/hp">LastPass<br /> </a></li>
        </ul>
        <h3>Get Two Steps Ahead</h3>
        <p>Switch on two-step verification or multi-factor authentication wherever offered to prevent unauthorized access.</p>
        <ul>
        <li><a href="https://support.apple.com/en-us/HT204152">Apple</a> - All Apple services such as AppleID, iTunes, iCloud, iMessage, etc.</li>
        <li><a href="https://www.bankofamerica.com/privacy/faq/safepass-faq.go">Bank of America</a> - Bank of America account</li>
        <li><a href="http://www.citibank.com/transactionservices/home/region/university/docs/QRC_MFA_Login_110813.pdf">CitiBank</a> - CitiBank account</li>
        <li><a href="https://help.dropbox.com/security/enable-two-step-verification">Dropbox</a> - Dropbox account</li>
        <li><a href="https://us.etrade.com/landing/secureid_enter">eTrade</a> - eTrade account</li>
        <li><a href="https://evernote.com/blog/">Evernote</a> - For both free and premium accounts</li>
        <li><a href="https://www.facebook.com/note.php?note_id=10150172618258920">Facebook</a> - Facebook account</li>
        <li><a href="https://www.google.com/landing/2step/">Google</a> - All Google services such as GMail, Drive, Google+, etc.</li>
        <li><a href="https://www.linkedin.com/help/linkedin/answer/544?lang=en">LinkedIn </a>- LinkedIn account</li>
        <li><a href="https://support.microsoft.com/en-us/help/12408/microsoft-account-how-to-use-two-step-verification">Microsoft</a> - Microsoft services such as Outlook.com, Hotmail, Skype, OneDrive, etc.</li>
