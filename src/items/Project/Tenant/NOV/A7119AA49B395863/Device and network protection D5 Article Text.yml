        </ul>
        <h3>Think Before You Act</h3>
        <h4>Phishing</h4>
        <p>Be wary of <a href="https://support.microsoft.com/en-us/help/4033787/windows-protect-yourself-from-phishing">phishing </a>- communications that implore you to act immediately, offer something that sounds too <br /> good to be true or ask for personal information.</p>
        <h4>Hoaxes</h4>
        <ul>
        <li>Always check to make sure amazing stories or offers are true before taking any action.</li>
        <li><a href="https://www.snopes.com/">Snopes</a> gives information on urban legends, common fallacies, misinformation, old wives' tales, strange news stories, rumors, celebrity gossip, and similar items.</li>
        <li><a href="https://www.thoughtco.com/urban-legends-4132595">About.com</a> compiles urban legend information.</li>
        <li><a href="https://www.truthorfiction.com/" target="_blank" rel="noopener noreferrer">TruthorFiction</a> exposes the truth on various claims.</li>
        </ul>
        <h4>Share With Care</h4>
        <p>Set privacy and security settings on web services and devices to your comfort level for <a href="https://www.socialmediaexaminer.com/social-media-privacy-settings/">information sharing</a>. It&rsquo;s okay to limit how and with whom you share information.&nbsp;&nbsp;</p>
