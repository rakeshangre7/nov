    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Eliminates maintenance costs related to rust and corrosion, rot, woodpeckers, termites, water absorption, long-term creep, snow and ice, and hot and arid exposures</li>
            <li>Fire resistant</li>
            <li>Approximately 40% lighter than wood poles</li>
            <li>High Basic Impulse Level (BIL) compared to wood per NEETRAC testing</li>
            <li>Supports standard transformers, crossarms, and other hardware</li>
            <li>Termite resistant</li>
        </ul>
