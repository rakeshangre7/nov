        <h2>Designed and engineered for performance</h2>
        <p>We not only design and manufacture our own equipment&mdash;we use the same inspection equipment and proprietary software in our global service facilities.</p>
        <p>Our full turnkey package, designed and fabricated to meet rigorous inspection standards, increases production and profitability.</p>
