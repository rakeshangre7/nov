    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Tolteq&trade; iSeries SureMate&trade; centralizer offers a simple, easy-to-install means of reducing or eliminating the bad connections and broken pins that typically occur during the measurement-while-drilling (MWD) tool string assembly. The keyed design makes backward connections&mdash;often the result of human error or bad design&mdash;nearly impossible, while spring-loaded shafts minimize equipment damage and absorb downhole vibration.</p>"
