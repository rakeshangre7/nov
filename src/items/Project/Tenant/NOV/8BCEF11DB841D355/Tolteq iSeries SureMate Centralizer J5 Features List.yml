      Value: |
        <ul>
            <li>Keyed design &ndash; Eliminates the need to visualize mating ends while connecting, making it virtually impossible to connect backwards
            Attaches in approximately 30 seconds
            </li>
            <li>Tapered fins reduce the amount of wash on main assemblies
            </li>
            <li>Spring-loaded shafts minimize equipment damage from connecting and absorb vibration while downhole</li>
            <li>
            Shortened length makes the tool more robust
            </li>
            <li>Quality wiring inside with strain relief on connectors and high-temperature mesh covering for wires</li>
