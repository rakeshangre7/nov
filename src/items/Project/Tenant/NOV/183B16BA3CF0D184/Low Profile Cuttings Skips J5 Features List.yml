    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>FluidControl provides BRANDT Low-Profile Cuttings Skips that incorporate innovative features, which allow for improved safety and ease of operation. Built to DNV 2.7-1/EN12079 and certified by Lloyd&rsquo;s Register, these stackable skips are able to contain a payload of 18,850 lb (8550 kg) while maintaining a height of only 47 in. (1183 mm).</p>
        <p>A spring-assisted lid and large access door make accessing and filling the container safe and easy, while a raised seal on the lid prevents spillage.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>Spring-assisted lid
            <ul>
                <li>Provides safe and easy access (by one person)</li>
            </ul>
            </li>
            <li>Large access door
            <ul>
                <li>Enables safe and easy filling and discharging of the container</li>
            </ul>
            </li>
            <li>Vacuum-rated design with 6-in. (152-mm) filling points
            <ul>
                <li>Allows for alternative methods of filling the container</li>
            </ul>
            </li>
            <li>Raised face seal on lid
            <ul>
                <li>Prevents spillage</li>
            </ul>
            </li>
            <li>High-capacity payload (8.5 tons)
            <ul>
                <li>Provides a large capacity with a minimized footprint</li>
            </ul>
            </li>
            <li>Stackable design
            <ul>
                <li>Allows for increased capacity without required increased deck space</li>
            </ul>
            </li>
            <li>Positive location pins
            <ul>
                <li>Facilitates safe and easy stacking of containers</li>
            </ul>
            </li>
            <li>One-piece, stainless steel locking mechanism
            <ul>
                <li>Eliminates the need for ratchet straps</li>
            </ul>
            </li>
            <li>Low height profile
            <ul>
                <li>Eliminates the dangers of working at heights</li>
            </ul>
            </li>
            <li>Open-bar forklift pockets
            <ul>
                <li>Eliminates the danger of having a potential dropped object from a conventional forklift pocket<br />
                Liquid drainage points Prevents the buildup of rainwater on top portion of the container</li>
            </ul>
            </li>
        </ul>
