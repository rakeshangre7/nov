      Hint: description
      Value: |
        <h2>Our NOV rig equipment rental operation supports customers worldwide.</h2>
        <p>We supply NOV OEM portable top drive rentals (TDS), iron roughnecks (AR/ST), Mission&trade; products (flowline choke and kill manifolds), as well as other OEM products upon application. Our portable top drive rental option also includes on-site support, spare parts, installation, and commissioning. Our rental facilities are strategically placed around the globe to support our customers with a seamless rental operation and technical expertise.</p>
