    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We improve subsea infrastructure by carefully designing all structures to interface seamlessly with the surrounding pipe systems. From our range of manifolds and subsea isolation valves (SSIVs) to tailor-made accessories such as mid-water arches and anchors, our structures help any system meet all design specifications throughout its design life. Our systems protect your subsea infrastructure with perfectly integrated solutions that are fitted to your specifications. For flexible pipe systems, we take full system responsibility to leverage our decades of expertise and experience to provide an optimal configuration.</p>
        <p>Our goal is to give you peace of mind when it comes to optimal subsea infrastructure. We simplify your point of contact and design, specify, procure, manage, and incorporate the entire suite of required accessories and structures into the optimal solution for your project.</p>
        <div>&nbsp;</div>
