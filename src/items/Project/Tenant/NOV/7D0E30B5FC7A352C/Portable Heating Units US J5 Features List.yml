        <h2>Customizing HVAC equipment with effective designs for optimal control</h2>
        <p>Portable Power markets air conditioners, air-cooled water chillers, dehumidifiers, and electric heaters that supply temperature and humidity control to any application. Units are available in Class I, Division 2 for use in restricted areas that require explosion-proof units. Models vary in size and output capabilities, ranging from 1.5 tons to 500 tons (14,000 to 6 million Btu/hr), for all your temperature and humidity control needs.</p>
