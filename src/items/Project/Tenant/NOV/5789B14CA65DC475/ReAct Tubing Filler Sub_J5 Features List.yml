    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The tubing filler sub is designed to be run above a plug or other piece of blanked off completion equipment to allow the tubing to fill automatically when running in hole.</p>
        <p>This is achieved by a fluid entering the tubing from the annulus via four ports. Once the barrier device has been run to the required depth, the tubing filler sub is closed by building tubing pressure. This creates a backpressure that shifts the blanking sleeve to the closed position. The ports are now sealed shut, and the blanking sleeve is positively locked with a snap ring. The simple design of the tubing filler sub ensures its reliable operation. A shifting profile is included in the inside diameter (ID) of the blanking sleeve so that it can be mechanically shifted if required.</p>
