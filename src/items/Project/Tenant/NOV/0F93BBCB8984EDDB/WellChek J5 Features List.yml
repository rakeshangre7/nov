    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Tuboscope&rsquo;s WellChek&trade; and TuboChekC1D1 self-contained mobile inspection systems run in conjunction with normal tubing pulling operations. These advanced systems provide pipe sequential data with an accurate evaluation of each tube. Each tube&rsquo;s assessment is available as soon as it clears the inspection head. In addition to a profile of the string as a whole, pipe is classified by standard API or customer specifications. Rejected tubes are laid down, and reusable tubing is set aside in the derrick to be run back downhole.&nbsp;</p>
        <p>WellChek uses Sonoscope EMI for detection of internal and external defects, Isolog&trade; (gamma source) for accurate wall loss, and eddy current for split detection.</p>
        <p>TuboCheckC1D1 is certified and meets Class I, Div. 1 safety standards with intrinsically safe electronics and an encapsulated coil housing. This system delivers an accurate evaluation of each tube using the same proven eddy current-based split detection and Sonoscope EMI for pitting and corrosion detection. Unique to this system, a flux integration method is used for cross-sectional area, calculated rod wear, and a flux-leakage technique for magnetic field discrimination to determine rod strokes.</p>
        <p>Defect detection</p>
        <ul>
            <li>Corrosion pitting</li>
            <li>Rod wear</li>
            <li>Wall loss</li>
            <li>Cracks</li>
            <li>Erosion</li>
            <li>Splits</li>
            <li>Cuts</li>
            <li>Holes</li>
            <li>3D transverse defects</li>
        </ul>
        <p>Tubing sizes</p>
        <ul>
            <li>2⅜</li>
            <li>2⅞</li>
            <li>3&frac12;</li>
            <li>4 in. &ndash; TuboChek C1D1 only</li>
            <li>4&frac12; in. &ndash; TuboChekC1D1 only</li>
        </ul>
        <p>&nbsp;</p>
