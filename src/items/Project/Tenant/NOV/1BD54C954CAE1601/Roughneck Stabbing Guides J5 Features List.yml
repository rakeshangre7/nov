        <h2>Make up threaded connections with ease and proper protection</h2>
        <p>MSI&rsquo;s roughneck stabbing guides are composed of steel inner cores and urethane outer shells, complete with handles for guidance and multiple closure types for a variance of needs.&nbsp;These stabbing guides are used during the makeup of a pipe string, connecting the pin and box threads to prevent face damage and/or connection failure.&nbsp;Functioning as a funnelled guide for the pin connection, each stabbing guide is molded to fit the specific dimensions of your thread profile, ensuring you have proper guidance for connecting pipe.</p>
        <p>Our roughneck stabbing guides are offered in both heavy-duty and standard-duty options to serve your specific operational needs.</p>
        <h3 class="J5-features-list__headline">Roughneck heavy-duty features and benefits</h3>
        <ul>
        <li>Prevents damage to pipe threads during makeup</li>
        <li>Thick steel core with thick urethane outer shell</li>
        <li>Removable and replaceable handles</li>
        <li>Large, quick-lock bolt closure for maximum durability</li>
        <li>Available for tubing, casing, and drill pipe connections</li>
        <li>Ideal for offshore applications</li>
        </ul>
        <h3 class="J5-features-list__headline">Roughneck heavy-duty applications</h3>
        <ul>
        <li>API tubing: &nbsp;2<sup>3</sup>/<sub>8</sub> to 4&frac12; in.</li>
        <li>API casing: &nbsp;4&frac12; to 13<sup>3</sup>/<sub>8</sub> in.</li>
        <li>API drill pipe: 2<sup>3</sup>/<sub>8</sub> to 8<sup>5</sup>/<sub>8</sub> in.</li>
        </ul>
        <h3 class="J5-features-list__headline">Standard-duty stabbing guide features and benefits</h3>
        <ul>
        <li>Prevents damage to pipe threads during makeup</li>
        <li>Steel core with urethane outer shell</li>
        <li>Removable and replaceable handles</li>
        <li>Buckle closure and magnetic closures available</li>
        <li>Available for tubing, casing, and drill pipe connections</li>
        </ul>
        <h3 class="J5-features-list__headline">Standard-duty stabbing guide applications</h3>
        <ul>
        <li>API tubing: &nbsp;2<sup>3</sup>/<sub>8</sub> to 4&frac12; in.</li>
        <li>API casing: &nbsp;4&frac12; to 9<sup>5</sup>/<sub>8</sub> in.</li>
        <li>API drill pipe: 2<sup>3</sup>/<sub>8</sub> to 8<sup>5</sup>/<sub>8</sub> in.</li>
        </ul>
