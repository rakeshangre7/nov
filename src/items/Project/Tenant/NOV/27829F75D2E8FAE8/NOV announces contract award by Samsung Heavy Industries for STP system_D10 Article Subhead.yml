      Hint: subheadText
      Value: |
        <p><a href="~/link.aspx?_id=F773777F82D3423FB09DFA4A1DBC4EAC&amp;_z=z">APL, a business unit within our Completion &amp; Production Solutions segment</a>, was awarded the supply of a large submerged turret production (STP) system for Samsung Heavy Industries Co. Ltd. The STP will be used for Reliance Industries' FPSO on the MJ field, a major deepwater gas and condensate project off India's east coast in the Bay of Bengal. The specific location of the STP will be in Block KG-D6 (KG-DWN-98/3) in Krishna Godavari Basin, in water depths between 600 and 1200 meters.</p>
