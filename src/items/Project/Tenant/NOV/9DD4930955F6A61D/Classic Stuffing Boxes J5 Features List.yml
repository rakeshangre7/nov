        <p>As an economic option for your production needs, our classic stuffing box has a unique misaligning feature that reduces the need for exact alignment with the pumping unit.</p>
        <h2>Single Pack Stuffing Box (SB)</h2>
        <ul>
        <li>Original design</li>
        <li>Superior and dependable performance</li>
        <li>Standard model has lube upper gland (LUG) with grease zerk</li>
        <li>Optional oil reservoir gland (ORG) and APA control device</li>
        <li>Unique misaligning feature reduces need for exact alignment with the pumping unit</li>
        <li>LUG and ORG have two heavy hex nuts on each bolt that can support up to 20,000 lb when engaged during well servicing</li>
        </ul>
        <h2>Tee Base Stuffing Box (SBT)</h2>
        <ul>
        <li>Combines SB and cross-tee with 1-in. bleeder</li>
        <li>Eliminates one-threaded connection</li>
        <li>Results in a quicker hookup</li>
        <li>Side outlets:
        <ul>
        <li>2-in. LP with 2-in. bottom connection</li>
        <li>3-in. LP with 2&frac12;- or 3-in. bottom connection</li>
        </ul>
        </li>
        <li>Standard model has LUG with grease zerk</li>
        <li>Optional ORG and APA control device</li>
        <li>LUG has two heavy hex nuts on each bolt that can support up to 20,000 lb when engaged during well servicing</li>
        </ul>
        <h2>Double Packed Stuffing Box (DPSB)</h2>
        <ul>
        <li>Most widely used stuffing box in the industry</li>
        <li>Primary packing can be changed under pressure by tightening compression bolts</li>
        <li>Unique misaligning feature reduces need for exact alignment with the pumping unit</li>
        <li>Adaptable to many accessories</li>
        <li>Standard model has LUG with grease zerk</li>
        <li>Optional ORG and APA control device</li>
        <li>LUG has two heavy hex nuts on each bolt that can support up to 20,000 lb when engaged during well servicing</li>
        <li>Flanged bottom connection available</li>
        </ul>
        <h2>Regular Inverted Stuffing Box (IVSB)</h2>
        <ul>
        <li>Lowest profile design</li>
        <li>Ideal for smaller pumping units</li>
        <li>Furnished with three top cones and one bottom cone; one top cone (thin cone) can be removed to reduce overall height even further without impairing pressure rating (if reduced packing life is acceptable)</li>
        <li>Polished rod support (PRS) is required during well servicing to prevent the transfer of rod string weight to the packing</li>
        </ul>
        <h2>Tee Base Inverted Stuffing Box (IVSBT)</h2>
        <ul>
        <li>Combines IVSB and cross-tee with 1-in. bleeder</li>
        <li>Eliminates one-threaded connection</li>
        <li>Lower profile than classic models</li>
        <li>Side outlets:
        <ul>
        <li>2-in. LP with 2-in. bottom connection</li>
        <li>3-in. LP with 2&frac12;- or 3-in. bottom connection</li>
        </ul>
        </li>
        <li>Furnished with three top cones and one bottom cone</li>
        <li>One top cone (thin cone) can be removed to reduce overall height even further without impairing pressure rating (if reduced packing life is acceptable)</li>
        <li>PRS is required during well servicing to prevent the transfer of rod string weight to the packing</li>
        </ul>
        <h2>Double Packed Inverted Stuffing Box (IVDPSB)</h2>
        <ul>
        <li>Exceptionally durable; built for performance under tough conditions</li>
        <li>Primary packing can be changed under pressure by tightening compression bolts</li>
        <li>Lower profile than classic model</li>
        <li>Furnished with three top cones and one bottom cone; one top cone (thin cone) can be removed to reduce overall height even further without impairing pressure rating (if reduced packing life is acceptable)</li>
        <li>PRS is required during well servicing to prevent the transfer of rod string weight to the packing</li>
        <li>Flanged bottom connection available</li>
        </ul>
