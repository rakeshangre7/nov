    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Up to 200 gal/min (757 L/min) maximum processing capacity
            </li>
            <li>52:1 ratio planetary gearbox
            </li>
            <li>Feed from solids end
            </li>
            <li>VFD control (HS-3400 FVS)
            </li>
            <li>Bowl and heads manufactured of stainless steel
            </li>
            <li>Stainless steel case
            </li>
            <li>Entire scroll fitted with sintered tungsten carbide tiles
            </li>
            <li>Flush connections
            </li>
            <li>Case gaskets
            </li>
            <li>Vibration switch shut-off mechanism (HS-3400 FS, HS-3400 FVS)
            </li>
            <li>Case baffle gasket
            </li>
            <li>Torque overload mechanism (HS-3400 FS, HS-3400 VSD)
            </li>
            <li>Roller and ball bearings
            </li>
            <li>Sturdy WF-beam skid
            </li>
            <li>Eight tungsten carbide solids discharge nozzles
            </li>
            <li>Four epicentric orifices
            </li>
            <li>Chute style discharge for solid and liquid ends</li>
        </ul>
