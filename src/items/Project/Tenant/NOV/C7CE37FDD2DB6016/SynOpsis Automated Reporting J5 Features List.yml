    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our SynOpsis™ software is an automated reporting solution that collects data from rig sensors, determines the activities being performed, and provides rig, crew, and well-efficiency metrics to help you better understand your drilling operations.</p>
        <p>As one-second sensor data is received at the wellsite, the software analyzes multiple parameters and determines the rig state. The rig-state data is then submitted to our WellData™ application and automatically pro­cessed every hour into NOV’s data warehouse, where additional business rules are applied and metrics are aggregated.</p>
        <p>Since the data is loaded and metrics are updated every hour, the software gives you the flexibility to run reports any time of the day. Reports can be received via email on an hourly, daily, or weekly basis, or at the end of the well.</p>
        <ul>
        <li>Delivers unbiased, high-resolution information for insight into ILT and areas for performance improvement</li>
        <li>Allows around-the-clock access to critical efficiency KPIs across your rigs and wells. KPIs such as rotary/slide drilling ROP, tripping speed, and slip-to-slip/weight-to-weight connections to evaluate rig and well performance</li>
        <li>Delivers intuitive reports for objective analysis and discovery of optimization potential</li>
        <li>Automatically processes and correlates data from RigSense RMS IADC Toursheet to provide additional context and a more complete well overview</li>
        </ul>
        <style>[class*='hero--text-black']{background-color:white;}</style>
        
