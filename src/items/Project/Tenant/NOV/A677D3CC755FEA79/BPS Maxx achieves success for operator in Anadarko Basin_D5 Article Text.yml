      Hint: body
      Value: |
        <p>We proposed the BPS Maxx, which is designed for use in horizontal completions to establish fluid injection at the toe without intervention, as a solution. On the well, three BPS Maxx units were installed with two casing joints in between to create the first frac stage cluster, eliminating toe initiation and pre-pre work. In this more productive reservoir contact area, the operator achieved a stimulation rate of 96 bpm at a max surface treating pressure of 8,800 psi.</p>
        <p><a href="~/link.aspx?_id=3F32224C79844864A81EE44541FDB8CC&amp;_z=z">Read the full case history here</a>.</p>
