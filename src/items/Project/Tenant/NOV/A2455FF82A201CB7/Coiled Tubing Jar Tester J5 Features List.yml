    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Coiled Tubing Jar Tester is a rugged, self-contained unit designed to test the operation of coiled tubing drilling jars. The horizontal main frame includes a hydraulic cylinder that applies tension and compression forces in direct axial alignment with the test piece.</p>
        <p>The cylinder is balanced and applies the same force in both tension and compression. This allows for use with an optional chart recorder or digital logging tool to record the load applied by the cylinder.</p>
        <p>The Coiled Tubing Jar Tester is safely and efficiently operated by one person from a low-pressure, electric-powered, stand-alone hydraulic control console.</p>
