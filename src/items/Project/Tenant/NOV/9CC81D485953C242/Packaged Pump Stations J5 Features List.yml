    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Pipex&trade; thermoplastic packaged pump stations are available in rectangular or circular options for applications including foul water, surface water, corrosive trade effluent waste and chemicals, and factory-supplied valve chambers.</p>
        <p>Dual-function, foul-pumping, and attenuation chambers are compliant to Building Regulations H1 Section 2.39 for 24-hour storage. Standard size range available is 1 to 4 m in diameter and up to 6-m depths. Bespoke chamber sizes are available for larger, non-standard sizes and are configured to suit individual project requirements.</p>
        <p>Our pump chambers can accept any supplier&rsquo;s model of pumps, and we can also provide factory installation of macerator or solid-handling pumps.</p>
