    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: <p>In directional drilling operations, friction forces work against the bottomhole assembly (BHA), causing poor weight transfer to the drill bit. This can lead to pipe buckling, which results in lost drilling time. The type of oscillation makes a significant difference downhole. The Agitator system uniquely reduces the friction forces by providing axial oscillations, which provide greater friction reduction benefits than tools that create lateral vibration. Forward and backward axial motion travels a greater distance up and down the drillstring. The benefit of lateral motion is much more localized in comparison.</p>
