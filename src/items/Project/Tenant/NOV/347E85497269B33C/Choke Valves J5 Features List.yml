    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Choke valves are used to control flow rate and reduce pressure for processing of produced fluids farther downstream. Effective chokes reduce the likelihood of damage to downstream equipment, support longer lasting production timespans, and alleviate stress from field operators by keeping them away from the wellhead.</p>
        <p>Designed with durability and performance for the most difficult applications imaginable, our production chokes rise to the challenge by offering superior controllability and increased operator uptime. Our chokes are also economical and provide the lowest total cost of ownership in the industry. As a global manufacturer and supplier of chokes for the oil and gas production market, we can provide a fit-for-purpose solution for any application.</p>
        <p>Selecting the proper trim for your application and environment is crucial and can help avoid expensive damage such as erosion and corrosion. We offer the following geometries:</p>
        <h2>External sleeve</h2>
        <p>With its proprietary annulus, our external sleeve trim enables an effective impingement process that efficiently dissipates energy and reduces velocity using the latest in fluid-management dynamics.</p>
        <p>The use of micron-grade carbide and proven binding agents provides durability, controllability, and repeatability to best support your well management program even when faced with &ldquo;sand producers.&rdquo;</p>
        <h2>Plug and cage</h2>
        <p>Our plug and cage trim is frequently used when high flow and controllability are needed for injection or conventional oil and gas production. Features include submicron grade carbide, metal bonnet seal, threadless body, fully guided cage trim, and high Cv capacity.</p>
        <h2>Multi-stage stacked disc</h2>
        <p>Our stacked disc is designed with a semi-circular porting pattern that offers longer wear life. These chokes are primarily used for two types of service:</p>
        <ul>
        <li>Very high pressure drops with the risk of cavitation</li>
        <li>High pressure gas service for noise abatement</li>
        </ul>
        <h2>Intermeter trim</h2>
        <p>Intermittent trim synchronizes with artificial lift which gives operators the ability to use choke body in service and convert it to handle gas lift applications without in-line removal of choke body or replacing with another value type.</p>
        <h2>Dual stage low flow</h2>
        <p>Our dual stage low flow trim is used with methanol and ethylene glycol (MEG) injection or service applications. This trim functions well in specialized service with very high temperatures.</p>
        <h2>Needle and seat</h2>
        <p>Within the adjustable style of choke, needle and seat trim is the most economical option for well control. Selected for applications with tight gas and oil and low-pressure production, needle and seat trim also has the lowest ability to control pressure and flow compared to other style trim designs.</p>
        <h2>Bean and caged bean</h2>
        <p>Our most economical offering for only positive style chokes, bean and caged bean trim is used for static pressure control with the bean often used to create back pressure and the caged bean performing well during high pressure drops.</p>
