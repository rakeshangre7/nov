    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>The AH2 is the most widely used within the field, available in 1- and 2-in. maximum orifice sizes. The AH2 valves can be supplied with either Anson hammer union ends (standard or sour service) or API 6A flanged connections.&nbsp;&nbsp;</li>
            <li>The AD2 is a &frac34;-in. orifice valve, normally supplied with Figure 1502 union end connections. The AD2M is identical in valve design to the AD2 but has nonstandard leg lengths that allow it to be used as a direct replacement for valves in existing choke manifold assemblies.&nbsp;&nbsp;</li>
            <li>The AR2 is a &frac34;-in. orifice valve developed for a maximum working pressure of 6,000 psi, with Figure 602 union end connections.&nbsp;</li>
        </ul>
