        <p>Our High-Performance Lubricating Upper Gland (HPLUG) provides a secondary seal against potential environmental leaks in the <a href="~/link.aspx?_id=3161251E3A384570AD5668EAD1A91EE3&amp;_z=z">Hercules&trade;</a>&nbsp;classic stuffing box and must be used with an anti-pollution adapter. Models include V-ring packing and grease zerks for periodic greasing. Please contact customer service when adapting an HPLUG to an existing Hercules stuffing box.</p>
