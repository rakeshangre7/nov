        <p>Varios miembros clave de GeoPark exploraron nuestras instalaciones para aprender más acerca de lo que hacemos y las tecnologías que poseemos que pueden ayudarlos en sus operaciones. Nuestros invitados incluyeron a Jorge Álvarez, Gerente de Perforación y Completamiento para Perú, Colombia y Ecuador; Mario Niño, Ingeniero de Perforación, Colombia; Yamil Yubran, Ingeniero Senior de Perforación Colombia; Simón Fernández, Ingeniero de Perforación, Argentina; y Guilherme Moreira, Ingeniero de Perforación, Brasil.</p>
        
        <p>Durante el primer día del viaje, GeoPark recorrió la planta de Grant Prideco en Navasota, Texas, donde dieron una mirada a nuestra fabricación optimizada y operaciones de tubería de perforación en las instalaciones. En el segundo día visitamos la planta de Conroe, Texas para mostrarle a GeoPark nuestras últimas tecnologías de brocas, cortadores, ensanchamiento y corazonamiento, además de mostrar nuestros procesos de fabricación de herramientas de perforación. En el tercer día, se presentó a GeoPark nuestros desarrollos recientes en tecnologías en medición direccional y perforación direccional rotatoria, al igual que nuestras capacidades de herramientas de fondo de pozo con motores, martillos y sistemas Agitator en nuestras instalaciones de Air Center. El cuarto día vio un retorno a Navasota a nuestro Centro de Desarrollo de Tecnología e Investigación, donde GeoPark tuvo la oportunidad de visitar nuestro equipo de perforación de prueba, y aprender más acerca de los ofrecimientos de nuestro segmento Wellbore Technologies y ver una demostración del proceso automatizado en tiempo real NOVOS™. En el quinto y último día, fuimos a nuestras instalaciones de Breen Road para discutir acerca de las secciones de potencia de nuestros motores y cómo NOV está liderando el camino con productos más durables y confiables en este dominio.</p>
        
        <p>GeoPark es una compañía independiente líder en Latinoamérica en exploración, operación y consolidación de petróleo y gas con activos y con plataformas de crecimiento en Colombia, Perú, Argentina, Brasil, Chile, y Ecuador. GeoPark está posicionada actualmente como la tercera compañía operadora de petróleo más grande de Colombia, la primera productora privada de petróleo y gas en Chile, y cuenta con una participación no operada en uno de los mayores yacimientos de gas no asociado de mayor producción en Brasil.</p>
        
        <p>Quedamos muy emocionados por las nuevas oportunidades a explotar en conjunto con GeoPark en Latinoamérica, y ver la retribución de nuestra dedicación al servicio al cliente y diferenciadores tecnológicos cuando recibimos los excelentes comentarios de Jorge Alvarez. Jorge comentó:</p>
        
        <p>"Desde el grupo de perforación de GeoPark queremos agradecerles la perfecta organización y ejecución de este NOV Customer Experience tour – Geopark. Destacamos la predisposición de las personas para compartirnos con un gran orgullo y compromiso su trabajo, esa buena energía de la gente hace de NOV una empresa diferente. En lo personal me traje del evento una idea muy diferente de lo que conocía de NOV, sobre todo con sus desarrollos e investigaciones en nuevas tecnologías. Seguramente, muchas de las cosas que vimos en Houston serán aplicables para las crecientes operaciones de GeoPark en Latinoamérica!"</p>
