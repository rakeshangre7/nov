      Hint: description
      Value: |
        <p>Our Cellar Tech group offers many custom well cellar options and accessories to meet your drilling, completion, and production needs.</p>
        <p>Available options include:</p>
        <ul>
            <li>Custom containment well cellar designs</li>
            <li>Drilling liner attachment ring prevents fluids from running under the drilling liner if the crew fails to pump it down</li>
            <li>Surface runoff extension ring prevents rainwater from entering cellar</li>
            <li>Integral sump and piping</li>
            <li>Fluid level controllers</li>
            <li>Piping stub-outs or openings for production operations</li>
            <li>Wall openings, flanged or otherwise</li>
            <li>Ladders</li>
            <li>Removable handrails</li>
            <li>Well crash cages</li>
            <li>Sacrificial anodes (fixed or replaceable)</li>
            <li>Double walls with poured urethane insulation</li>
            <li>Anti-buoyancy port</li>
            <li>Specialty coatings</li>
            <li>Well houses complete with Class 1 Div 1 compliant wiring</li>
            <li>Laser wellhead alignment and other installation tools</li>
        </ul>
