        <p>Rotary steerable systems (RSS) have become standard equipment in many directional drilling operations, and we ensure that directional drillers around the world have access to this critical technology. We offer three different systems that use industry-preferred push-the-bit steering:</p>
        <p><a href="~/link.aspx?_id=DFB9FE059E7046C4BAE709E3BB921A1E&amp;_z=z">VectorEXAKT™</a> – precise vertical control for large diameter sections&nbsp;<br />
        <a href="~/link.aspx?_id=890968F7E7B946429E8F3E5CA24D6DE6&amp;_z=z">VectorZIEL™</a> – premium, 3D RSS with integrated MWD/LWD&nbsp;<br />
        <a href="~/link.aspx?_id=537D57884B4A4757A5193B2E029C3542&amp;_z=z">VectorEDGE™</a> – simple, reliable and cost-effective tool for unconventional applications&nbsp;</p>
