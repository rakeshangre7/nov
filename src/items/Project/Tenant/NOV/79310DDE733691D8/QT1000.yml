    - ID: "c722b334-9504-41e1-bcf9-d58e5646dd0c"
      Hint: subheading
      Value: |
        <p>QT-1000 was developed in response to an increasing need for a long-reach, high-pressure coiled tubing. QT-1000 also exhibits a higher fatigue cycle life at higher pressures than all lower-strength-rated coiled tubing.<br />
        <br />
        For the appropriate sizes, QT-1000 can be routinely ordered as a True-Taper&trade; or True-Taper XR string; straight-wall, straight-wall flash-free string; or as a string with an electric wireline or capillary tube installed.</p>
