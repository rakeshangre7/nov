    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>Our AnderDrift&trade; mechanical survey tool monitors the inclination in vertical wells without the losses in time and capital typically associated with such services. The tool allows the driller to efficiently and rapidly check the inclination of the well up to 5&deg;. Inclination data are transmitted to surface as a series of pressure pulses, the number of which corresponds to the vertical inclination. The pulses can be easily read on the driller&rsquo;s pressure gauge without the use of additional surface equipment. As an additional service, a hard copy of the well data can usually be supplied by the mud logging company.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
