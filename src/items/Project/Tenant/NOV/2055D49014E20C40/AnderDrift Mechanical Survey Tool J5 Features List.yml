    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Data sent to surface in less than a minute
            </li>
            <li>Real-time information allowing immediate remedial action
            </li>
            <li>Supplied in preloaded short drill collar
            </li>
            <li>No surface equipment or additional personnel required</li>
            <li>
            Reliable accuracy over a 0 to 5&deg; range in 0.5&deg; increments or 0 to 2.5&deg; in 0.25&deg; increments.</li>
        </ul>
