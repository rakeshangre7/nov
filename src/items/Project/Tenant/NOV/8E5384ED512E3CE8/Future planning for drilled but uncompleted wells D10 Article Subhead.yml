      Value: "<p>The U.S. shale sector faces an unprecedented impact from the sudden decrease in global demand due to COVID-19. Unlike previous downturns, WTI priced $0 at noon on April 20th, 2020, and by that afternoon, it was priced at negative $35/bbl, truly creating an unprecedented time. </p>"
