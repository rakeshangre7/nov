        <h2>Fusing high efficiency and compact design for maximum performance and effortless operation.</h2>
        <p>Centrifuges are used to process unweighted and weighted water-based and oil-based drilling fluids (muds). The HS-2000M centrifuge uses high G-forces to separate fine solids from liquids. </p>
        <p>The BRANDT&trade; HS-2000M centrifuge is fed from the solids end of the conveyor. With all HS-2000M models, mud is introduced into the feed chamber through a feed tube and&mdash;with the aid of a concave accelerator&mdash;exits through 12 nozzles into the bowl. The HS-2000M can exert up to 2,617 G&rsquo;s. The HS-2000M model is equipped with variable-frequency drive (VFD) control, which provides a controlled application of motor drive power to the centrifuge components (bowl, conveyor, and feed pump).</p>
        <p>Hardware and software packages can be custom-designed to specific installation and operational requirements. With a processing capacity of up to 250 gal/min (946 L/min), the HS-2000M centrifuge is ideal for use in a variety of drilling applications and conditions. Contact your NOV sales representative for more information.</p>
