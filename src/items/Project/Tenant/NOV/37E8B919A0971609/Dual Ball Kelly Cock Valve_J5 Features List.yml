        <p>The dual ball valves can be opened or closed at surface using an Allen wrench. By sliding a locking plate to allow a wrench to be inserted into the ball key, the locking slot can be rotated into the horizontal or vertical position. When both balls are turned into the open position, pressure can be bled off via the bleed screws and balls.</p>
