    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The deployment system is an application work string used when the tool string length exceeds the capacity of the lubricator section. By using a deployment system, the bottomhole assembly (BHA) deployment can be staggered.</p>
        <p>The deployment system is a combination of three components: a deployment bar, a dual ball kelly cock valve, and a CARSAC HT.</p>
        <p>The diameter of the waisted section of the deployment bar is matched to the size of coiled tubing being used and retains full bore flow-through. Closing the ball valves in the kelly cock valve gives a double barrier to the wellbore. The CARSAC connector allows connection with the upper tool string without the need to rotate the work string. As rotation of either BHA section is not possible, the stab-in feature of the CARSAC HT is vital. The coiled tubing deployment bar system suits most applications and configurations of coiled tubing pipe rams.</p>
        
        <p>By running a combination of a deployment bar, a dual ball kelly cock valve, and a CARSAC HT, the BHA can be deployed in multiple stages as follows:<br />
        <ul>
        <li>Make-up the lower BHA assy to the deployment system and position it in the lubricator.</li>
        <li>Connect the upper (male) section of the CARSAC, check valve, and connector to coiled tubing.</li>
        <li>Lower the upper string onto the lower BHA section and connect via the CARSAC.</li>
        <li>Lower the BHA section below the blowout preventer (BOP) and close the pipe rams around the deployment bar, creating a seal between the well and surface.</li>
        <li>Close the ball valves on the dual ball kelly cock and bleed off the remaining pressure in the upper string.</li>
        <li>Separate the CARSAC, leaving the female lower sub facing upwards.</li>
        <li>Make-up the remaining BHA with upper male section of CARSAC and stab into the lower BHA section.</li>
        <li>Open the BOP pipe rams, and the complete BHA can then be run in hole. </li>
        </ul>
        </p>
        
        <p>When ordering deployment systems, please specify size, thread connection, waisted to suit BOP diameter, and length of reduced diameter.</p>
