    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Connection integrity is crucial in drilling and production applications. As a safe and proven apparatus for connection testing technology, Tuboscope's ISO-Gator exposes tubular leaks undetectable by other methods for external applications.Using rig air lines, the ISO-Gator operates as an on-and-off unit and tests in only seconds per connection.</p>
        <p>The ISO-Gator seals onto coupling ends for coupled connections and seals just over the connection break for integral connections. The self-energizing effect is virtually eliminated for the test by applying test pressure directly to the potential leak path instead of across the pin/box area of the connection, creating a seal with internal testing.</p>
