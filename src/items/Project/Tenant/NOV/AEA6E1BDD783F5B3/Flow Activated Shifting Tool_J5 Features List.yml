      Hint: description
      Value: |
        <p>The flow-activated shifting tool is designed to be used as a work tool for opening and closing sliding sleeves.</p>
        <p>The normally closed shifting tool is flow activated and therefore does not require the use of drop balls to activate it. The shifting tool by design can be used to either open or closed sliding sleeves.</p>
        <p>Flow-activated shifting tools are supplied with a pin-pin crossover, enabling the tool to be run shifting up or down.</p>
        <p>The tools suit all sizes and makes of sliding sleeves and can be supplied with either positive or selective keys. When ordering flow-activated shifting tools, please specify size and thread connection.</p>
