    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The flow-activated sequencing valve is a normally open valve that allows circulation through the tool to the annulus, while running into the well. Once a predetermined differential pressure is exceeded, the flow path to the annulus is closed and diverted into the internal bore of the tool string, thereby enabling hydraulic activation of any tools in the lower and upper ends of the tool string.</p>
        <p>When pulling a tool string out of the well, a sequencing valve can be used to safely bleed off internal coil pressure. When the coil pressure is decreased to a predetermined pressure, the sequencing valve opens and allows bleed through its bypass ports. Therefore, during bleed-down the internal/external pressures are balanced, eliminating the possibility of prematurely releasing flow-activated manipulation tools in the lubricator.</p>
        <p>The closing differential pressure of the sequencing valve can be field adjusted to between 500 to 2,000 psi.</p>
        
