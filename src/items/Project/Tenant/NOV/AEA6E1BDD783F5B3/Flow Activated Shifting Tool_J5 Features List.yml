    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The FluidHammer Intensifier is used in conjunction with the Coiled Tubing FluidHammer Impact Jar to provide the necessary tool movement and acceleration for the FluidHammer Impact Jar to operate efficiently. This is achieved by storing upward energy in the discs and compression spring that will impart a predictable downward blow.</p>
        <p>Operations in which large-diameter or heavy-wall coil is used may require an extra intensifier to optimize the performance of the FluidHammer Impact Jar.</p>
        <p>The full pump-through capability of the FluidHammer Intensifier is compatible with the FluidHammer Impact Jar.</p>
        
