      Hint: subheadText
      Value: "<p>Drilling automation has been a topic of great interest to the oil and gas industry for the past several years, but uptake has been limited due to volatility in the marketplace and a cultural resistance to such massive change. In a landmark project on the North Slope, however, BP Alaska recognized the potential impact of new technology to drive a step change if properly implemented, embracing innovation and moving forward with closed-loop drilling automation. This included deploying our NOVOS&trade; platform, downhole drilling dynamics tools, drilling apps, and wired drill pipe as part of a full automation technology package on Parker Drilling's Arctic Alaska Drilling Unit (AADU), Rig 272.</p>"
