      Hint: subheadText
      Value: <p>Aging wells in the Middle East are getting richer in water content, and current production equipment isn&rsquo;t set up to handle it. More water lead to complex and stable emulsions that require more than standard heat application and chemical injection to separate the oil. Moreover, additional footprint requirements lead to limitations which create another hurdle for equipment suppliers.</p>
