      Value: |
        <p>The projects’ first major success was to reduce the footprint of the main equipment by 25% versus the original layout specifications set forth in documents during the Conceptual and Tender phases. Furthermore, using the CEC reduced the amount of auxiliary equipment—piping, valves, structures, electrical cabinets, and so on—necessary to continuously and efficiently operate the plant by 60%, especially for the high CRA materials (duplex stainless steel or higher). In wells producing oil with high water cuts, the cost of handling water can often dramatically increase lifting costs; having the CEC, which went through rigorous testing at our testing facility in Orkney, Scotland, and achieved success with a water cut of 75%, will prove invaluable in the long term. These technology benefits, combined with NOV’s large regional footprint versus many competitors, gave our clients the confidence necessary to choose NOV as the preferred equipment provider for the first phases of the projects.</p>
        <p>We’re proud that our innovative technology was selected by the key operators in the region, and are looking forward to continuing our partnership on landmark water management developments in the future.</p>
