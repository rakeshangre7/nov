    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Defender&trade; frac sleeve comes in the single open (SO) configuration or with the option to close each stage individually as required mechanically (MOC). The Defender's shutoff capability makes it the sleeve of choice to eliminate water production during post-stimulation flowback.
        </p>
        <p>The sleeve is ideal for straddle stimulation but can be run as a first-stage toe sleeve for ball-drop, plug-and-perf, or coiled tubing annular stimulations. The stimulation is performed down casing or by using our Cup-Cup or Cup-Packer straddle bottom-hole assemblies (BHA).</p>
