    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Drive System</p>
        <ul>
            <li>Deep reduction, purpose-built gear drives</li>
            <li>Dual hydraulic motor input (variable displacement, bent-axis piston motors)</li>
            <li>Counterbalance valves plumbed directly to motor</li>
            <li>Dual oil seals on gear drive output shafts for long and reliable service</li>
            <li>Dual spring-applied/pressure-released brakes mounted between each hydraulic drive motor and gear drives</li>
        </ul>
        <p>Traction System</p>
        <ul>
            <li>Patented &ldquo;Quick Connect&rdquo; Gripper System (1-3 seconds required to remove or install a gripper)</li>
            <li>Hardened and grooved single-piece grippers</li>
            <li>Elastomeric suspension system for grippers (patented)</li>
            <li>&ldquo;Sealed-for-life&rdquo; chain bearings&mdash;reduced maintenance with no greasing of chain bearings require</li>
            <li>Purpose-built and simplified direct-down tension chain system</li>
            <li>Spray-type injector chain lubricating system</li>
            <li>Improved skate entrance design for smoother chain-bearing entry into traction system</li>
            <li>Four independent sets of two rod-type hydraulic cylinders</li>
            <li>180-pitch heavy-duty roller chain links</li>
        </ul>
        <p>
        General Features</p>
        <ul>
            <li>Hub odometer mounted on idler shaft for total footage indication for maintenance and inspection requirements</li>
            <li>Minimum parts count for reduced maintenance</li>
            <li>Narrow width for rig access: 52&frac14; in.</li>
            <li>Dual hydraulic load cells standard</li>
            <li>Forklift pockets for yard handling</li>
            <li>Available certified for North Sea service</li>
            <li>Access area for top-load stripper</li>
            <li>Pin-on stripper adapter</li>
            <li>Superior slow speed control for drilling applications</li>
        </ul>
