      Hint: description
      Value: |
        <p>Our 6-series coiled tubing injector with 100,000-lb continuous lifting capacity.<br />
        <br />
        Whether you are buying a complete new unit or replacing the injector on your existing unit, our injectors offer the performance and dependability demanded by your customers in today’s toughest oilfield conditions around the world.</p>
