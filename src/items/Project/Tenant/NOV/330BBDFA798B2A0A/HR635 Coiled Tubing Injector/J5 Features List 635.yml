    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Drive System</p>
        <ul>
            <li>Deep reduction, purpose-built gear drives</li>
            <li>Dual 3,000 psi-drive hydraulic motor input</li>
            <li>Counterbalance valves plumbed directly to motor</li>
            <li>Tubing odometer for maintenance and inspection requirements</li>
            <li>Dual spring-applied/pressure-released brake mounted between the hydraulic drive motors and gear drives</li>
        </ul>
        <p>&nbsp;</p>
        <p>Traction System</p>
        <p>&nbsp;</p>
        <ul>
            <li>Patented "Quick Connect" Gripper System (1-3 seconds required to remove or install a gripper)</li>
            <li>Hardened and grooved single-piece grippers</li>
            <li>Elastomeric suspension system for grippers (patented)</li>
            <li>"Sealed-for-life" chain bearings&mdash;reduced maintenance with no greasing of chain bearings required</li>
            <li>Direct-acting hydraulic down-tension chain system</li>
            <li>Spray-type injector-chain lubricating system</li>
            <li>Skates designed for smoother chain-bearing entry into traction system</li>
        </ul>
        <p>&nbsp;</p>
        <p>General Features<br />
        <br />
        </p>
        <ul>
            <li>Hub odometer mounted on idler shaft for total footage indication</li>
            <li>Minimum parts count for reduced maintenance</li>
            <li>Narrow width for easier rig access: 47 in.</li>
            <li>Single hydraulic load cell standard (optional pipe light available)</li>
            <li>Forklift pockets for yard handling</li>
            <li>Access area for top load stripper</li>
            <li>Superior slow speed control (inches per minute)</li>
        </ul>
