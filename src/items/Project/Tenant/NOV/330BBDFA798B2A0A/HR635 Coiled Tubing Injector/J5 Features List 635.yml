    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The heart and soul of any coiled tubing system is the injector head, and our line of injectors are recognized worldwide as the best in the market today. Designed to handle 1 to 3⅜ in. coiled tubing strings, the Hydra Rig&trade; HR-635 coiled tubing injector is capable of running up to 130,000 psi yield strength string designs.</p>
        <p>Our 6-series coiled tubing injector with 35,000-lb continuous lifting capacity.</p>
        <p>Whether you are buying a complete new unit or replacing the injector on your existing unit, our injectors offer the performance and dependability demanded by your customers in today&rsquo;s toughest oilfield conditions around the world.</p>
