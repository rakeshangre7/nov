    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Drive System</p>
        <ul>
            <li>Deep reduction, purpose-built gear drive (patented)</li>
            <li>Single hydraulic motor input (variable displacement, bent-axis piston motor)</li>
            <li>Dual output drive shafts with integral sprockets</li>
            <li>Hard-plumbed counterbalance valves</li>
            <li>Outer bearings of dual drive shafts lubricated with grease</li>
            <li>Tubing odometer for maintenance and inspection requirements</li>
            <li>Dual oil seals on gear drive output shafts for long and reliable service</li>
            <li>Single spring-applied/pressure-released brake mounted between the hydraulic drive motor and gear drive input pad</li>
        </ul>
        <p>Traction System</p>
        <p>&nbsp;</p>
        <ul>
            <li>Patented “Quick Connect” Gripper System (1-3 seconds required to remove or install a gripper)</li>
            <li>Hardened and grooved single-piece grippers</li>
            <li>Elastomeric suspension system for grippers (patented)</li>
            <li>“Sealed-for-life” chain bearings—reduced maintenance with no greasing of chain bearings required</li>
            <li>Purpose-built and simplified direct-down tension chain system</li>
            <li>New (spray-type) injector chain lubricating system</li>
            <li>Improved skate entrance design for smoother chain-bearing entry into traction system</li>
        </ul>
        <p>&nbsp;</p>
        <p>General Features</p>
        <p>&nbsp;</p>
        <ul>
            <li>Hub odometer mounted on gear drive output shaft for total footage indication</li>
            <li>Minimum parts count for reduced maintenance</li>
            <li>Narrow width for easier rig access: 52 in.</li>
            <li>Dual hydraulic load cells standard</li>
            <li>Forklift pockets for yard handling</li>
            <li>Available certified for North Sea service</li>
            <li>Superior slow speed control (inches per minute)</li>
        </ul>
