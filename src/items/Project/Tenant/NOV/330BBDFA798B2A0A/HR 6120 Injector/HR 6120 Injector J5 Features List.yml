    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Engineered and manufactured for rugged reliability and reduced maintenance, our field-proven <a href="~/link.aspx?_id=AD895F5E7D0E454F839031F0BED888D0&amp;_z=z">Hydra Rig&trade;</a>&nbsp;manufacturing and injector tackles the new demands that come with quench and tempered coiled tubing, such as <a href="~/link.aspx?_id=CFD6D247631340FAA2D7AEAC35BF1A53&amp;_z=z">Quality Tubing&trade; ATP-130</a>&nbsp;. While offering weight savings over our largest injector offering, the HR-6120 maintains the dependability you expect from Hydra Rig.</p>
        <p>Whether you are packaging a new, custom-built unit with the HR-6120 model injector or replacing an existing one, the HR-6120 can be retrofitted on most of our existing units within the footprint of many of our injector models.&nbsp;</p>
        <p>Designed to handle 2- to 2⅞-in. coiled tubing strings, this model is capable of running 140,000-psi designs with superior slow-speed control (inches per minute). The HR-6120 has an 120,000-lb continuous lifting capacity and 60,000-lb continuous snubbing capacity.&nbsp;</p>
        <p>The drive system and traction system included in our design enhances performance in the field.</p>
        <div>&nbsp;</div>
