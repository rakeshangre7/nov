    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The reliable Series A Muncher is well proven in its ability to effectively macerate raw sewage, sludge, screenings, and industrial process flows. Available for pipeline or channel installations, the shaft speed of 85 rpm offers low cutter tip speeds and therefore dramatically reduces wear rates in comparison to high-speed macerators.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190405T092902Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Power savings, elimination of manual handling and associated transport costs, odor control, and automated operation are all achieved when installing Munchers to replace conventional screening systems to existing or proposed submersible pump stations.</li>
            <li>ETOS cutters offer positive and effective solids grinding</li>
            <li>Optional high-flow side rails allow higher capacities while reducing the possibility of solids passing through without being macerated&mdash;typically an increase in capacity of 40%</li>
            <li>Can be installed in an existing concrete channel or in a fabricated frame, complete with guide rails, into existing submersible pump stations as a simple and quick retrofit</li>
            <li>Each Muncher is supplied with a programmable logic controller (PLC) to protect the machine against damage and overloads</li>
            <li>Muncher can be supplied to comply with ATEX Directive 94/9/EC</li>
        </ul>
        <div>&nbsp;</div>
