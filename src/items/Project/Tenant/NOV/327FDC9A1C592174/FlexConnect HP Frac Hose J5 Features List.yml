        <ul>
        <li>Protective outer coating provides long-lasting life of high-pressure hosing</li>
        <li>Eliminate costly iron replacements and recertification with specifically designed ID to withstand harsh frac environments</li>
        <li>Reduce rig-up and rig-down time with quick and safe Anson hammer unions, hubbed, or flanged connections</li>
        <li>Fewer connection points eliminate the need for multiple iron configurations</li>
        <li>Higher flow rates versus conventional iron</li>
        <li>Available with integral end fittings captive within the hose body construction and end-of-life wear indication</li>
        <li>In-line swivel available for end connections to prevent torque transfer on makeup</li>
        <li>Compact and easily transportable design</li>
        </ul>
        
