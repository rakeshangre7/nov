    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We understand the industry&rsquo;s current challenges, which consist of numerous leak points and long rig-up and rig-down times with traditional iron setups. Our FlexConnect&trade; high-pressure frac hose is a composite hose that can be readily manufactured to multiple lengths, from 2- to 7-in. ID, and pressures up to 15,000 psi to meet your individual requirements. This hose provides improved frac media resistance and enhanced flow rates, which enables you to enhance your frac operation.</p>
        <p>FlexConnect hoses reduce the connections down to two instead of the multiple connections needed with traditional iron products, offering improved performance and an easy solution to rig up and rig down.</p>
        <p>The hoses are provided with visual wear indication inherent in the hose construction, which allows inspection to determine approximate wear-percentage levels and resultant life remaining in the hose body. Manufactured for extended life, the FlexConnect hose reduces your costs related to replacements, recertification, and tracking.</p>
        <h3>Inspection and recertification</h3>
        <p>Every FlexConnect hose comes with wear indicators throughout the bore, which provide a visual wear indication at 25, 50, and 100% worn conditions. Inspection of the hose condition is completed using a borescope and can be facilitated by NOV&rsquo;s team, or we also provide training to allow end user self-certification.</p>
        <h3>End connection options</h3>
        <ul>
            <li>Anson&trade; hammer union: Industry-adopted union ideal for rapid rig-up/rig-down applications</li>
            <li>API 6A flange ends: Robust design for applications that do not require regular connect/disconnect</li>
            <li>Flanged hose with Anson hammer union saver-subs: Allows for quick switch outs of the low-cost saver-sub should the hammer union get damaged</li>
            <li>Flanged hose with FracMaxx&trade; articulating swivel (5-in. ID and above): Allows end connections to be rotated for perfect alignment and helps avoid flange bolt hole misalignment issues</li>
            <li>NOV FlexHub with clamp: Elastomeric sealing arrangement specifically designed for frac applications, coupled with a conventional, heavy-duty clamp connection</li>
        </ul>
