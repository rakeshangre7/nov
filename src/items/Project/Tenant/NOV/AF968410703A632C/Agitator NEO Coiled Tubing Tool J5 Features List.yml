    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Agitator NEO CT tool provides axial oscillations along the length of your work string to reduce downhole friction, improve weight transfer to the bottomhole assembly (BHA), and significantly extend the point of lockup.</p>
        <p>Featuring a shorter length and improved design, the tool allows you to pump at higher flow rates and features valve assemblies designed to work at optimum operational frequencies. These improvements produce axial oscillations that work on a longer length of coiled tubing.</p>
        <p>As part of our line of Agitator tools, which have more than 50,000 runs worldwide, the Agitator NEO CT tool increases the reliability of any coiled tubing operation and significantly extends your reach in horizontal wellbores.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190327T154304Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Extends your reach and improves load transfer&mdash;Reduces friction downhole</li>
            <li>Improves your rate of penetration (ROP)&mdash;Allows for increased weight-on-bit</li>
            <li>Delays sinusoidal/helical buckling and decreases motor stalls&mdash;Reduces weight stacking</li>
            <li>Compatible with all measurement-while-drilling (MWD) tools&nbsp;</li>
        </ul>
