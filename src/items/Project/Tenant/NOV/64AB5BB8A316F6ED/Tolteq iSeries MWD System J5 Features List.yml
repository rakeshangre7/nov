    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>First to market with an efficient, reliable pulser design, the iSeries platform provides you with real-time shock, vibration, and revolutions per minute (RPM) data pulsed to the surface through a simplified design for ease of maintenance. The Tolteq&trade; iSeries Measurement While Drilling (MWD) system offers a complete downhole survey tools solution: a retrievable or fixed-mount pulser, superior directional sensors, a patented gamma sensor, and the surface system with automated filtering to provide reliable, accurate decoding on the surface.</p>
        <p>The Tolteq iSeries MWD kit box combines the measurement while drilling tools you need into one easy-to-use suite. The Tolteq MWD kit box is a total solution designed to deliver a customizable survey tools suite of iSeries measurement while drilling products, including the following:</p>
        <h3 class="J5-features-list__headline">iSeries pulser gamma module</h3>
        <ul>
        <li>Operational time and environmental history logged in internal memory</li>
        <li>Integrated, three-axis digital flow switch</li>
        <li>Shock and vibration monitoring and logging, flow switch values, and performance logging</li>
        <li>More than 400 operational hours on a single battery</li>
        </ul>
        <h3 class="J5-features-list__headline">iSeries directional module</h3>
        <ul>
        <li>Operational time and environment recorded in internal memory</li>
        <li>On-board rotational detection, shock, vibration, and RPM pulsed to surface in real time</li>
        <li>Two customizable measurement while drilling sequences and a survey sequence</li>
        <li>Automatic switching between sequences</li>
        </ul>
        <h3 class="J5-features-list__headline">GUIDE measurement while drilling surface system</h3>
        <ul>
        <li>Automated intelligent matrix filtering with automated pulse decoding optimization</li>
        <li>Wireless link from rig floor to shack (cable link available)</li>
        <li>User-friendly WITS interface</li>
        <li>Water-tight, durable Pelican&trade; case and marine connectors</li>
        </ul>
        <h3 class="J5-features-list__headline">SureCircuit test box</h3>
        <ul>
        <li>Traditional make-break functionality</li>
        <li>Check-battery voltage and depassivate with the push of a button</li>
        <li>Eliminate accidental battery drainage through automated depassivation</li>
        <li>Isolate any part of your toolstring with uphole and downhole connectors</li>
        <li>Quickly identify inactive signals with LEDs dedicated for each line</li>
        </ul>
        <h3 class="J5-features-list__headline">Lower-end tool box</h3>
        <ul>
        <li>More than 100 items included to maintain and deploy lower ends</li>
        </ul>
        <h3 class="J5-features-list__headline">Job setup tool box</h3>
        <ul>
        <li>Simple but inclusive&mdash;all the items needed to set up the next job </li>
        </ul>
