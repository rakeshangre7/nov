    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>First to market with an efficient, reliable pulser design, the iSeries platform provides you with real-time shock, vibration, and revolutions per minute (RPM) data pulsed to the surface through a simplified design for ease of maintenance. The Tolteq&trade; iSeries Measurement While Drilling (MWD) system offers a complete downhole survey tools solution: a retrievable or fixed-mount pulser, superior directional sensors, a patented gamma sensor, and the surface system with automated filtering to provide reliable, accurate decoding on the surface.</p>
        <p>The Tolteq iSeries MWD kit box combines the measurement while drilling tools you need into one easy-to-use suite. The Tolteq MWD kit box is a total solution designed to deliver a customizable survey tools suite of iSeries measurement while drilling products, including the following:</p>
        <p>iSeries pulser gamma module<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Operational time and environmental history logged in internal memory<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Integrated, three-axis digital flow switch<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Shock and vibration monitoring and logging, flow switch values, and performance logging<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	More than 400 operational hours on a single battery<br />
        iSeries directional module<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Operational time and environment recorded in internal memory<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	On-board rotational detection, shock, vibration, and RPM pulsed to surface in real time<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Two customizable measurement while drilling sequences and a survey sequence<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Automatic switching between sequences<br />
        GUIDE measurement while drilling surface system<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Automated intelligent matrix filtering with automated pulse decoding optimization<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Wireless link from rig floor to shack (cable link available)<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	User-friendly WITS interface<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Water-tight, durable Pelican&trade; case and marine connectors<br />
        SureCircuit test box<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Traditional make-break functionality<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Check-battery voltage and depassivate with the push of a button<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Eliminate accidental battery drainage through automated depassivation<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Isolate any part of your toolstring with uphole and downhole connectors<br />
        <span class="Apple-tab-span" style="white-space:pre;">	</span>-	Quickly identify inactive signals with LEDs dedicated for each line<br />
