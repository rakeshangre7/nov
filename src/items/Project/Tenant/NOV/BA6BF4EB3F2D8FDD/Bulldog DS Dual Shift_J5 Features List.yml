    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Bulldog Frac dual-shift (DS) sleeve technology features a mechanical shift, multiple-open and-close sleeve specifically designed for extended-reach horizontal multistage completions. In most extended horizontal applications, sufficient downward force is limited. The Bulldog Frac DS sleeve requires only up movement to open and close, providing a reliable means of stimulation. It is activated using proprietary coiled tubing deployed from the Bulldog Frac BHA, which allows operators to locate, shift open, and stimulate each isolated stage. The Bulldog Frac BHA uses the proven i-Shift tool to engage each sleeve profile independently, preventing inadvertent closing of the sleeve. The unique design allows for future refracturing operations as required. The Bulldog Frac sleeve has a fullbore ID and is designed with large treatment ports, removing choke points and maximizing stimulation and production flow area.</p>"
