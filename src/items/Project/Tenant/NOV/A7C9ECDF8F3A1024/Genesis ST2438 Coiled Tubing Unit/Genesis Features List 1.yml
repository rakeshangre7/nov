    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;"><strong>Wet kit</strong></p>
        <ul>
            <li style="color: #000000;">Provides suitable hydraulic and electrical requirements for full operation</li>
            <li style="color: #000000;">Single-steer tractor with tri-drive and a self-steerable pusher axle</li>
            <li style="color: #000000;">Uses advanced hydraulic filtering technique</li>
        </ul>
        <p style="color: #000000;"><strong>High-visibility control cabin</strong></p>
        <ul>
            <li style="color: #000000;">Provides operator with excellent line of sight for spooling and a panoramic view of the well site</li>
            <li style="color: #000000;">Ergonomically designed, spacious cabin provides a quiet, comfortable, and reliable design with large dual-pane windows</li>
            <li style="color: #000000;">Heated fixed-glass skylight positioned facing the reel and injector in operation</li>
        </ul>
        <p style="color: #000000;"><strong>Coiled tubing trailer</strong></p>
        <ul>
            <li style="color: #000000;">Custom-built, 16-wheel quad-axle trailer with provisions for tandem-axle jeep and booster</li>
            <li style="color: #000000;">Ensures you reach all your job sites quickly and safely</li>
        </ul>
        <p><strong>Tubing reel</strong></p>
        <ul style="list-style-type: disc;">
            <li style="color: #131313;"><span style="color: black;">Dished-head design with maximized tubing capacity of 24,000 ft of 2⅜-in. coiled tubing with a dry tubing tare of 110,000 lb</span></li>
        </ul>
        <p><strong>HR-61000 injector</strong></p>
        <ul style="list-style-type: disc;">
            <li style="color: black;"><span>Mounts onto a hydraulic tilt stand at the rear of the trailer, allowing tubing to remain stabbed during transit</span></li>
            <li style="color: black;"><span>Continuous pull capacity of 100,000 lb at a maximum speed of 160 ft/min</span></li>
            <li style="color: black;"><span>Snubbing capacity of 50,000 lb</span></li>
            <li style="color: black;"><span>Camera system mounted to injector provides operator with real-time tubing status</span></li>
        </ul>
