    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>You have a new normal. So do we.<br />
        <br />
        Genesis was created to support our vision of building quality, fit-for-purpose products in a timely fashion while upholding the highest safety standards. Featuring high-visibility cabins, HMI displays, electric over hydraulic controls, and industry-leading injector technology, Genesis is the future of coiled tubing.</p>
        <p>With the expanded growth of unconventional drilling globally, we are proud to expand our Genesis high-capacity coiled tubing unit product line. By leveraging our experience, global engineering, and manufacturing resources, we created a unit that represents a significant breakthrough in the evolution of coiled tubing transportation.</p>
        <p>&nbsp;</p>
