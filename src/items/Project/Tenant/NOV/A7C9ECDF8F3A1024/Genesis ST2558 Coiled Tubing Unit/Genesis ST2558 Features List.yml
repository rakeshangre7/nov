    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With the expanded growth of unconventional drilling globally, we are proud to expand our Genesis high-capacity coiled tubing unit product line.<br />
        <br />
        By leveraging our experience, global engineering, and manufacturing resources, we created a unit that represents a significant breakthrough in the evolution of coiled tubing transportation.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190307T152901Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;"><strong>Tractor (optional)</strong></p>
        <ul>
            <li style="color: #000000;">Kenworth T800 factory-installed twin-steer front axles with equalized front suspension; no aftermarket modifications; export version</li>
            <li style="color: #000000;">Designed for 143,000-kg gross combined weight</li>
            <li style="color: #000000;">Improved stability at designed loads</li>
            <li style="color: #000000;">Wet kit optional</li>
        </ul>
        <p style="color: #000000;">&nbsp;</p>
        <p style="color: #000000;"><strong>High-visibility XL control cabin</strong></p>
        <ul>
            <li style="color: #000000;">Provides operator with excellent line of sight for spooling and a panoramic view of the well site</li>
            <li style="color: #000000;">Ergonomically designed, spacious cabin provides a quiet, comfortable, and reliable design with large dual-pane windows</li>
            <li style="color: #000000;">Heated fixed glass</li>
            <li style="color: #000000;">Multiple HMI displays can be configured to satisfy operator preference</li>
            <li style="color: #000000;">Optional electric over hydraulic controls</li>
        </ul>
        <p style="color: #000000;">&nbsp;</p>
        <p style="color: #000000;"><strong>Coiled tubing trailer</strong></p>
        <ul>
            <li style="color: #000000;">Articulating dolly effectively distributes weight across all axles, even over rough terrain</li>
            <li style="color: #000000;">No need for jeep or booster; shorter trailer than the North American ST2558 model</li>
        </ul>
        <p style="color: #000000;">&nbsp;</p>
        <p style="color: #000000;"><strong>Tubing reel</strong></p>
        <ul>
            <li style="color: #000000;">Ground clearance of 30 cm with the ability to lift another 30 cm if needed</li>
            <li style="color: #000000;">Overall height with reel in lower position is 5.3 m</li>
            <li style="color: #000000;">74,000-kg tubing capacity equates to 10,000 m of 2⅜-in., 9000 m of 2⅝-in., or 8200 m of 2⅞-in. coiled tubing</li>
        </ul>
        <p style="color: #000000;">&nbsp;</p>
        <p style="color: #000000;"><strong>HR-6140 injector</strong></p>
        <ul>
            <li style="color: #000000;">Mounts onto hydraulic tilt stand at the rear of trailer, allowing tubing to remain stabbed during transit</li>
            <li style="color: #000000;">Continuous pull capacity of 140,000 lb at a maximum speed of 140 ft/min</li>
            <li style="color: #000000;">Snubbing capacity of 70,000 lb</li>
            <li style="color: #000000;">Camera system mounted to injector provides operator with real-time tubing status</li>
        </ul>
