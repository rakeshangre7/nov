    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>25,000 ft of 2⅝-in. coiled tubing capacity.<br />
        <br />
        After the rollout of our Genesis ST2558, we have once again pushed the envelope in the world of high-capacity single-trailer coiled tubing units.<br />
        <br />
        Leveraging our experience and global engineering and manufacturing resources, the ST2558 represents a significant breakthrough in the evolution of coiled tubing transportation.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190326T191941Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;">Tractor</p>
        <ul>
            <li style="color: #000000;">Kenworth T800 factory-installed twin-steer front axles with equalized front suspension; no aftermarket modifications</li>
            <li style="color: #000000;">Designed for 315,000 gross combined weight</li>
            <li style="color: #000000;">Namco 205 two-speed auxiliary transmission with split shaft</li>
            <li style="color: #000000;">Improved startability at designed loads</li>
        </ul>
        <p style="color: #000000;">High-visibility XL control cabin</p>
        <ul>
            <li style="color: #000000;"> Provides operator with excellent line of sight for spooling and a panoramic view of the wellsite</li>
            <li style="color: #000000;">Ergonomically designed, spacious cabin provides a quiet, comfortable, and reliable design with large dual-pane windows</li>
            <li style="color: #000000;">Heated fixed glass</li>
            <li style="color: #000000;">Multiple HMI displays can be configured to satisfy operator preference</li>
            <li style="color: #000000;">Optional electric over hydraulic controls</li>
        </ul>
        <p style="color: #000000;">Coiled tubing trailer</p>
        <ul>
            <li style="color: #000000;">Articulating dolly with the ability to slide reel 5 ft forward or aft to effectively distribute weight</li>
            <li style="color: #000000;">Allows flexibility to mix and match weight distribution options to fit your specific requirements &ndash; including a three-axle jeep and a pin-on gooseneck extension</li>
        </ul>
        <p style="color: #000000;">Tubing reel</p>
        <ul>
            <li style="color: #000000;">Ability to be lifted 10 in. to allow for low-risk crossing of cattle guards, lease approaches, and railway crossings</li>
            <li style="color: #000000;">25,000 ft of 2⅝-in. capacity with zero freeboard; maximum tubing load of 140,000 lb with injector</li>
        </ul>
        <p style="color: #000000;">HR-6140 injector</p>
        <ul>
            <li style="color: #000000;">Mounts onto hydraulic tilt stand at the rear of trailer, allowing tubing to remain stabbed during transit</li>
            <li style="color: #000000;">Continuous pull capacity of 140,000 lb at a maximum speed of 140 ft/min</li>
            <li style="color: #000000;">Snubbing capacity of 70,000 lb</li>
            <li style="color: #000000;">Camera system mounted to injector provides operator with real-time tubing status</li>
        </ul>
