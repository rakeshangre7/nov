    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p><strong>Tractor</strong></p>
        <ul>
            <li>Kenworth T800 factory-installed twin-steer front axles with equalized front suspension; no aftermarket modifications</li>
            <li>Designed for 315,000 gross combined weight</li>
            <li>Namco 205 two-speed auxiliary transmission with split shaft</li>
            <li>Improved startability at designed loads</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>High-visibility XL control cabin</strong></p>
        <ul>
            <li>Provides operator with excellent line of sight for spooling and a panoramic view of the wellsite</li>
            <li>Ergonomically designed, spacious cabin provides a quiet, comfortable, and reliable design with large dual-pane windows</li>
            <li>Heated fixed glass</li>
            <li>Multiple HMI displays can be configured to satisfy operator preference</li>
            <li>Optional electric over hydraulic controls</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>Coiled tubing trailer</strong></p>
        <ul>
            <li>Articulating dolly with the ability to slide reel 5 ft forward or aft to effectively distribute weight</li>
            <li>Allows flexibility to mix and match weight distribution options to fit your specific requirements &ndash; including a three-axle jeep and a pin-on gooseneck extension</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>Tubing reel</strong></p>
        <ul>
            <li>Ability to be lifted 10 in. to allow for low-risk crossing of cattle guards, lease approaches, and railway crossings</li>
            <li>25,000 ft of 2⅝-in. capacity with zero freeboard; maximum tubing load of 140,000 lb with injector</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>HR-6140 injector</strong></p>
        <ul>
            <li>Mounts onto hydraulic tilt stand at the rear of trailer, allowing tubing to remain stabbed during transit</li>
            <li>Continuous pull capacity of 140,000 lb at a maximum speed of 140 ft/min</li>
            <li>Snubbing capacity of 70,000 lb</li>
            <li>Camera system mounted to injector provides operator with real-time tubing status</li>
        </ul>
        <p>&nbsp;</p>
