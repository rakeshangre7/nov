        <p><strong>Wet kit</strong></p>
        <ul>
            <li>Designed for use in 60 &deg;C environments </li>
            <li>Provides suitable hydraulic and electrical requirements for full operation </li>
            <li>Single-steer tractor with tri-drive and a self-steerable pusher axle </li>
            <li>Cummins Euro 3 engine suited for regional fuel specifications </li>
            <li>Uses advanced hydraulic filtering techniques </li>
        </ul>
        <p><strong>Coiled tubing trailer</strong></p>
        <ul>
            <li>Custom-built, 20-wheel five-axle trailer</li>
            <li>Hydraulic-powered landing gear with trailer-mounted power pack </li>
            <li>Side-mounted reel work platforms with handrails </li>
            <li>Provisions for powering yard spooler and hydraulic or pneumatic hand tools </li>
            <li>Ensures you reach all your job sites quickly and safely </li>
            <li>Winch to assist with stabbing tubing through injector </li>
            <li>External and remote blowout preventer controls </li>
        </ul>
