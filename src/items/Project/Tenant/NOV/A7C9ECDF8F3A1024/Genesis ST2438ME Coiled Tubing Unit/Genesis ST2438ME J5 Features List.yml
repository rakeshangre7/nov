    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>You have a new normal. So do we.</h2>
        <p>Our newest Genesis&trade; line of ultra-high-capacity coiled tubing units are designed for the challenging operating environment of the Middle East. These units ensure you can quickly, safely, and reliably perform your wellsite operations. With a tubing capacity of 24,000 ft (7,300 m) of 2⅜-in. coiled tubing and a dry tubing tare of 110,000 lb (50,000 kg), this five-axle coiled tubing unit is optimized to maximize your tubing payload without the need for a jeep or booster. The Genesis ST2438ME can also be manufactured to run up to 2⅞-in. coiled tubing and can accommodate various <a href="~/link.aspx?_id=AD895F5E7D0E454F839031F0BED888D0&amp;_z=z">Hydra Rig&trade;</a>&nbsp;injectors.</p>
        <p>You&rsquo;ve asked for a single-trailer coiled tubing unit that is specifically designed to comply with local regulatory requirements in the Middle East and handle the increasing lengths of today's coiled tubing string designs. Meet Genesis. </p>
