    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our Figure 515 flanged closure offers a bolted flange-to-flange configuration. A durable ACME thread fastens the cap to the hub, making our Figure 515 the safest in the industry. The pressure seal is achieved by an O-ring set in the face of the hub. Figure 515 closures are available in diameters from 2 to 42 in. and ANSI Class 150 through 1500.</p>"
