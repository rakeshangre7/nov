    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Phase rotation monitors and color-coated camlock connections
        <ul>
        <li>Ensure correct phase rotation</li>
        </ul>
        </li>
        <li>Heater coils (factory air conditioners)
        <ul>
        <li>Allow control of temperature and humidity during changing weather conditions</li>
        </ul>
        </li>
        <li>Multiple air outlets and return air capability (air conditioners)
        <ul>
        <li>Provide distribution of air to a larger area, with improved air temperature and flow control</li>
        </ul>
        </li>
        <li>Skid frames with forklift pockets and lifting slings
        <ul>
        <li>Prolong equipment life and allows for ease of equipment loading/unloading</li>
        </ul>
        </li>
        <li>Commercial grade with coated coils and heavy-duty compressors (air conditioners and chillers) </li>
        <li>Gauges on process and reactivation air (dehumidifiers)
        <ul>
        <li>Maximize drying</li>
        </ul>
        </li>
        <li>Manually adjustable dampers (electric heaters)
        <ul>
        <li>Indicate filter conditions</li>
        </ul>
        </li>
        </ul>
