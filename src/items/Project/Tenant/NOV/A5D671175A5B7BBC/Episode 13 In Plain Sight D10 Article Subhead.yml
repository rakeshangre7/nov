        <p><span style="text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;">Have you ever been in a crowded place and let your mind wander, thinking about the lives of the people around you? What brought them there? What do they believe in? What's their story? In this episode of NOV Today, host Michael Gaines takes a closer look at the unique journeys that brought Broddrick Stringfellow, Megan Phelps, and Jeremy Grzywa all to the same place&mdash;a place they now call home.</span></p>
