    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "Hercules roller-cone drill bits provide a combination of durability, control, and speed that enhances the efficiency of any operation. Field-proven design philosophies provide stable and reliable directional performance in interbedded and intrusive formations to drill harsh and directional sections faster and more consistently. Each bit is equipped with a premium bearing system and designed with optimized hydraulics for increased cleaning and efficient drilling."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190322T212810Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Re-engineered lug design&nbsp;provides:&nbsp;</p>
        <ul>
        <li>Greater stability &ndash; Reduces g-forces, improves cutting structure life, and provides higher instantaneous and average rate of penetration</li>
        <li>Efficient cone cleaning and cuttings removal &ndash; Ensures the bit engages new rock on every rotation&nbsp;</li>
        <li>Increased durability &ndash; More effective seal life and bearing reliability</li>
        <li>Better steerability &ndash; Reduced length decreases bit-to-bend, enhancing directional capabilities and lowering stress during rotation</li>
        </ul>
