    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>High-Temperature Double-Packed Stuffing Box (HTD)</h2>
        <ul>
            <li>Designed for high-pressure and high-temperature wells</li>
            <li>Meets NACE MR0175</li>
            <li>Lower packing can be temporarily energized by loosening lock ring and tightening upper body to allow changing primary packing under pressure</li>
            <li>Dual packing chamber</li>
            <li>Primary packing can be changed under pressure</li>
            <li>Versatile chamber design accepts different types of packing, including V-ring, standard crown ring compression, and Kevlar*/PTFE square braid rope packing</li>
            <li>Can be installed on API flanged trees using a Hercules&trade; companion flange</li>
            <li>Single-pack version available for low-profile installations</li>
        </ul>
        * Kevlar is a trademark of E.I. du Pont de Nemours and Company.
