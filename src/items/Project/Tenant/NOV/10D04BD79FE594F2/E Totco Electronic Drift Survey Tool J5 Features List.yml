    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The E-Totco&trade; electronic drift survey tool offers a more intuitive user experience while enabling increases in accuracy and reliability and reducing overall survey time and costs in vertical drift applications. The E-Totco drift tool is a drop-in replacement for all vertical mechanical CVD instruments enabling multiple surveys per tool run and eliminating risk of missed survey. </p>
        <p><strong>Features and Benefits</strong></p>
        <ul>
            <li>Survey-on-demand eliminates guesswork, reducing risk of a missed/moving survey</li>
            <li>Multi-shot capability allows up to 64 surveys throughout a trip</li>
            <li>RigSense Connectivity option produces electronic reports, allowing survey records to be archived and retrieved as needed</li>
            <li>Rated for 302&deg;F (150&deg;C) downhole temperatures</li>
            <li>Tool Inclination range of 0&deg; - 20 &deg; with 0.1&deg; resolution </li>
            <li>Field replaceable rechargeable battery </li>
            <li>Compatible with standard M/D TotcoTM CVD running gear</li>
        </ul>
