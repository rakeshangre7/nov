    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>APPCO&trade; e-tanks may be filled by a single conveyor system from either railcars or pneumatic trucks.</p>
        <p>&nbsp;</p>
        <p>Our portable units provide up to 5,000 ft3 of storage per silo with a self-contained bucket elevator and dust collection system in an easily moveable and erectable configuration. Multiple sand storage units, when erected together, may be filled by a single conveyor system from either railcars or trucks.</p>
