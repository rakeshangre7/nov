    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The EI Series is an integral component of the lower-wellhead riser package, featuring a single-line hydraulic system and an automatic, wedge-type autolock actuator system.</p>
        <p>There are two sets of rams: blind shear rams and grip seal rams. A blind shear ram will cut the coiled tubing and/or wireline and form a blind seal. Grip seal rams will grab, hold, and seal around the coiled tubing. The autolock system secures the rams in the closed position in the event of a hydraulic failure or an emergency situation that requires disconnecting from the subsea wellhead.</p>
        <p>Each EI blowout preventer (BOP) is built to your specific design requirements, which can include a dual-bore valve block with a combination of blind shear and grip seal ram assemblies. The combi rams offer increased functionality and the ability to use a wide range of coiled tubing and wireline sizes in a field-proven, compact design.</p>
        <p>All pressure ratings and service applications are available, including certification for use in the North Sea.</p>
