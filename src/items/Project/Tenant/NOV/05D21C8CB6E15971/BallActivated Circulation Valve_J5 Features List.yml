    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The ball-activated circulation valve is activated by using a drop ball and can be adjusted on the surface to shear out by varying the number and type of shear pins used. Pressure applied to the drop ball causes the pins to shear and the sleeve to move down, allowing circulation via the side ports.</p>
        
        <p>When ordering ball-activated circulation valves, please specify size and thread connection.</p>
