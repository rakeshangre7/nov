      Hint: description
      Value: |
        <p>The internal tubing bead removal tool enables removal of the weld bead found on the internal bore of the coiled tubing. This is achieved by locating the slot on the weld bead and then rotating the tool using a suitable pipe wrench to break the weld.</p>
        <p>The tool has particular application in the preparation of coiled tubing that uses roll-on and internal slip-type connectors.</p>
