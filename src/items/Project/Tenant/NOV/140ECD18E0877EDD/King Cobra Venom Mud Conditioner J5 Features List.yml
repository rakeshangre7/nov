    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Flexibility in situations of changing needs with optimized separation performance</h2>
        <p>The King Cobra Venom Mud Conditioner is a combination of the King Cobra Venom shale shaker and Hydrocyclone cones used to separate solids from liquid. With 12-in. (desander) and 4-in. (desilter) sizes available, the combination of cones used is dependent on the application. The King Cobra Venom Mud Conditioner cone combinations are sized to handle 125% of the flow rate. </p>
        <p>The new modular design and standardized platform of the King Cobra Venom Mud Conditioner enables the user to customize the application options. Regardless of the original factory configuration, the modular design of the King Cobra Venom Mud Conditioner enables in-field upgrading of the unit to provide flexibility in situations of changing needs.</p>
