        <h2>Merging hydrocyclone simplicity with rugged, dependable shaker performance</h2>
        <p>The Brandt LCM-3D Mud Conditioner uses a combination of hydrocyclones and an LCM-3D shale shaker to separate solids from liquid. The combination of hydrocyclones used is dependent on the specific application. Cone combinations typically consist of desander cones (10-in. or 12-in.) and desilter cones (4-in.) properly sized to handle over 125% of the flow rate.</p>
        <p>The cones are mounted above the screen deck of the shale shaker. The drilling fluid (mud) is fed first through the hydrocyclones, where the discharge cascades down over the shale shaker screens. This reduces the amount of mud attached to the discharged cuttings. To further increase separation efficiency, an optional variable-frequency drive (VFD) G-Force Controller is available for the LCM-3D shaker to enable the operator to tune the G-forces exerted on the shaker bed to one of the three settings: 6.1 (NORM.), 6.5 (HIGH), and 7.1 (MAX.).</p>
        <p>The screens used on the shale shaker determine the cut point for the LCM-3D Mud Conditioner unit. When weighted muds are used, screens are selected to ensure the majority of the weight material is returned to the mud system. Typically, API 170 screens (&gt;82.5 to 98.0 microns) are used to reduce the amount of weight material discarded by the screens.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
        <li>Cones constructed of lightweight, durable, polymeric material
        <ul>
        <li>Provides high-temperature tolerance, chemical and erosion resistance, and low-cost replacement</li>
        </ul>
        </li>
        <li>Cones connected to feed tube via preferred flange connections
        <ul>
        <li>Offer tight, leak-proof operation</li>
        </ul>
        </li>
        <li>Cones use involute feed entry<br />
        <ul>
        <li>Separates solids more efficiently than conventional tangential entry, conserving fluid and reducing wear at the feed inlet</li>
        </ul>
        </li>
        <li>Wear-resistant ceramic insert molded into the underflow of 4-in. desilter cones
        <ul>
        <li>Resists abrasion to a higher degree than standard polymeric material, ensuring long-lasting life</li>
        </ul>
        </li>
        <li>Customized cone configurations
        <ul>
        <li>Ensures that customers receive the proper configuration for their application</li>
        </ul>
        </li>
        <li>Unique, durable shaker basket design
        <ul>
        <li>Provides optimal mud coverage of screen surface</li>
        </ul>
        </li>
        <li>Linear shaker motion
        <ul>
        <li>Separates and rapidly discharges solids</li>
        </ul>
        </li>
        <li>Patented drying deck of shaker
        <ul>
        <li>Reduces mud losses via a dry solids discharge</li>
        </ul>
        </li>
        <li>Exclusive shaker deck angles (0º, +5º, +5º, +5°)
        <ul>
        <li>Keeps mud pool volume small to increase screen life</li>
        </ul>
        </li>
        <li>Utilization of four repairable pretension screens on shakers
        <ul>
        <li>Offers 33.4 ft² (3.1 m²) of repairable screening, offering cost savings</li>
        </ul>
        </li>
        <li>Individual seals on every screen
        <ul>
        <li>Eliminate screen leakage</li>
        </ul>
        </li>
        <li>Patented pin-and-hole screen securing system
        <ul>
        <li>Secures screens to shaker basket snugly so they will not slip or slide once in place</li>
        </ul>
        </li>
        </ul>
