      Value: |
        <p>Our <a href="~/link.aspx?_id=4FEA38E328D54991A95DFEC465676888&amp;_z=z">Rolligon™</a>&nbsp;and <a href="~/link.aspx?_id=69F617AA5DD346519D0D7340F84670ED&amp;_z=z">Enerflow™</a>&nbsp;chemical additive units feature the ability to carry a wide variety of chemicals to handle complex well treatment requirements.</p>
        <h2>Truck-mounted chemical additive units</h2>
        <p>
        Our truck-mounted chemical additive units are ideal for small locations and rugged terrain and can be built on a wide variety of chassis. The units are typically equipped with up to seven chemical pumps. Customers frequently integrate these valuable units into frac spreads requiring fewer chemicals in tight locations.</p>
        <h2>Trailer-mounted chemical additive units</h2>
        <p>
        Our trailer-mounted chemical additive systems (CAS) have a high carrying and pumping capacity to meet the needs of today's larger fracturing jobs. The task of chemical control is greatly simplified with the use of an automated NOV CAS that allows the service company to pump chemicals accurately and problem free. The system incorporates off-the-shelf robust components designed for a harsh environment to help ensure reliable service throughout a long life, while its clean and simple design delivers high performance and minimal maintenance.</p>
        <div>&nbsp;</div>
