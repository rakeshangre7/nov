            <li>CHEMTRAC or ECAMS control system for automated proportioning of unit-mounted chemicals to up to nine different suction rate sources</li>
            <li>Seven (truck-mounted) or 11 (trailer-mounted) custom-designed chemical circuits</li>
            <li>Single-tube coriolis, turbine, or positive-displacement flow meters</li>
            <li>Truck-mounted unit: Custom-designed hydraulic system using power from main truck engine&nbsp;</li>
            <li>Pump cleaning and flush system</li>
            <li>Removable totes for chemical loading</li>
            <li>Simple controls and quick operator training period</li>
            <li>Wide variety of pump types such as triplex, progressive cavity, gear, etc.</li>
            <li>Hydraulically powered tote stirrers</li>
            <li>DOT certified</li>
            <li>Cold-weather and desert options available</li>
        </ul>
