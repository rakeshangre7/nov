        <h2>Your operations, connected.</h2>
        <p>In the data-integrated oilfield, the most dependable and widely utilized data acquisition system (DAS) has greater utility than ever before. Along with our renowned CTES&trade; 24/7 customer support, the Orion&trade; V DAS is the most versatile system in the well intervention industry, making your data tracking and reporting easy.</p>
        <p>With space being a premium in today&rsquo;s coiled tubing unit, pressure pumping cabin, wireline truck, liquid additive system, or snubbing unit, the small footprint of the Orion V DAS was specifically developed by CTES with space-savings in mind.</p>
        <h3>Configuration</h3>
        <p>The Orion system is modular and can be configured to meet user requirements, including ATEX certification. Up to 48 channels are available for I/O. Depending on the number of channels requested, an additional enclosure may be required. The standard package provides the following channels, at a minimum:</p>
        <ul>
        <li>Speed/depth</li>
        <li>Tubing weight</li>
        <li>Pipe heavy/pipe light</li>
        <li>Circulating and wellhead pressures</li>
        <li>Pump rate/volume</li>
        <li>Nitrogen rate/volume</li>
        </ul>
        <h4>Orion DAS hardware consists of:</h4>
        <ul>
        <li>Ethernet-based hardware</li>
        <li>Sensors and cabling*</li>
        <li>Controller box</li>
        <li>Laptop or Max&trade; Edge*&dagger;</li>
        </ul>
        <p>* quoted separately, may be provided by the customer<br />
        &dagger; minimum 2.4-GHz processor recommended, 16-GB RAM</p>
