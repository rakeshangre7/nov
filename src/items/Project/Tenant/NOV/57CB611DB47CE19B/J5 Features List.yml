    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With maximum flow rates of 14,000 m<sup>3</sup>/hr and pressures up to 34 bar, our Hydra Rig&trade; nitrogen steam vaporizer is a cost-effective solution to nitrogen projects with low pressure and high flow-rate conditions.</p>
        <p>This equipment is simple in design and made for easy operation, with integrated control systems allowing the operators to control and set discharge pressure and temperature parameters specific to their operation. The nitrogen steam vaporizer unit is available complete with an integrated boost pump package, if necessary, to boost inlet flow rates and pressures where required. This unit is also available in integrated trailer and tank packages.</p>
        <p>Our vaporizers are built and designed in-house and certified to PED standards. These products are available with or without offshore lifting certification. Where high-temperature steam is available on-site, this vaporizer is the perfect solution to reducing project head count and allowing efficient nitrogen operations.</p>
        <p>Additionally, the vaporizer can be used in conjunction with an ambient vaporizer or plant gas to super-heat the product gas to 200 &deg;C.</p>
