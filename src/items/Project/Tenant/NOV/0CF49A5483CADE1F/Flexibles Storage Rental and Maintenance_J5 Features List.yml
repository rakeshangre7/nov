    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>To accommodate clients delivery and project schedules, we have onsite storage capacity to store their flexible pipes, or clients can decide to do so at external sites. In both cases, we offer storage and maintenance plans as well as rental of reels and other logistics equipment.</p>
        <ul>
            <li>Ensure that spare flexible pipes are always fit for service</li>
            <li>Easy access to required load-out facilities when time is up for use</li>
            <li>Effective mobilization of test crew to external sites</li>
            <li>High attention to preservation of ancillaries</li>
        </ul>
        <br />
        <p>Examples of storage and maintenance services from System Assessment Services (SAS):</p>
        <ul>
            <li>Filling of nitrogen in annulus and/or bore</li>
            <li>Annual flexibles and reel inspection and reporting</li>
            <li>Tarpaulin integrity checks</li>
            <li>Rigging, reel, and lifting arrangement checks</li>
            <li>Deployment assistance</li>
        </ul>
