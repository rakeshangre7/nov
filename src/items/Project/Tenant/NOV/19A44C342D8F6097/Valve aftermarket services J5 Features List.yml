        <p><span lang="EN-GB">Our Midstream division has developed an excellent aftermarket program for the pipeline and process industries. High-quality assurance standards ensure customers the best products and services.</span></p>
        <p><span lang="EN-GB">We maintain a large inventory of new and used gate, ball, check, and double block-bleed plug valves for remanufacturing to customer requirements and quick deliver. Trade-in and buy-back programs are available to manage budgets and maximize investments. Service centers strategically located throughout the Unites States allow us to support any competitor valve of similar valve type that we supply. Our service technicians are NCM trained, operator qualified, and listed on ISNetworld.</span></p>
