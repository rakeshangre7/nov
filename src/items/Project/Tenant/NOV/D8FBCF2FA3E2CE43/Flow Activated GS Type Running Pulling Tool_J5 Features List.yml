    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The flow-activated GS-type running/pulling tool is designed to run and retrieve downhole tools with conventional internal fish necks. The latching mechanism is a robust dog/core design that releases positively from the internal fish neck when a hydraulic differential is applied to the tool. The tool does not require shear pins or drop balls because the differential required to activate the tool is provided by circulation through a choke insert in the core.</p>
        
        <p>Flow-activated GS-type running/pulling tools are available for all standard internal fish neck sizes.</p>
