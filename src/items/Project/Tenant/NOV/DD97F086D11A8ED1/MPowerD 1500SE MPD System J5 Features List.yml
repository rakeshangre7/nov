        <p>The 1500SE Managed Pressure Drilling Control System handles all the control and inputs needed to manage a single, electric choke. It accepts inputs from the rig sensor network or its own directly connected sensors and adjusts the MPD choke as needed to control the wellbore pressure to achieve a target wellbore pressure. The 1500SE control system is built for performance and reliability using an electrically&nbsp;actuated choke and triple redundant wellbore pressure sensors. Customers can use the 1500SE system as a free-standing system with a dedicated MPowerD&trade; HMI or can choose to integrate with NOVOS&trade; using the MPowerD MPD App.</p>
        <h2>Improved Drilling Efficiencies</h2>
        <ul>
            <li>MPD configuration and operation can be done through NOVOS or dedicated MPD driller&rsquo;s terminal</li>
            <li>Greater access to reliable instrumentation</li>
            <li>Integrated system reduces space requirements</li>
        </ul>
        <h2>Human Factors</h2>
        <ul>
            <li>MPD Control System is a natural extension of the drilling process</li>
            <li>Personnel can be trained on a standard package</li>
            <li>Maintenance and servicing are based on standard processes and personnel competencies</li>
            <li>Reduces time required to transition between conventional drilling and MPD</li>
        </ul>
        <h2>Drilling Control System Integration</h2>
        <ul>
            <li>Available MPowerD NOVOS application</li>
            <li>Software and hardware provided&nbsp;by NOV using the same deployment and revision control as other NOV supplied sub systems</li>
        </ul>
        <h2>Logging and Remote Monitoring</h2>
        <ul>
            <li>Integrated with NOV&rsquo;s WellData&trade;, DataVault and eHawk&trade; remote monitoring services</li>
            <li>Events, settings, and actions are logged along with all other rig information</li>
            <li>Built-in high frequency data logger</li>
        </ul>
