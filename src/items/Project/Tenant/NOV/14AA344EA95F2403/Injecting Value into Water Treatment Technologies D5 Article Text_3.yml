    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: <p>NOV&rsquo;s internal supply chain helped streamline development and delivery of the module, from proof of concept and design to fabrication at our Process and Flow Technologies yard in Batam, Indonesia. The key location of the facility enabled BW Offshore to easily transport the completed module just 31 miles to the FPSO integration yard in Singapore. The facility&rsquo;s proximity to the integration yard minimized handling of the module, which allowed it to be installed directly onto the FPSO, reducing the burden of transporting such large capital equipment. Another critical aspect of this project was that it combined produced water and seawater treatment, which typically take place in two modules, into one module.</p>
