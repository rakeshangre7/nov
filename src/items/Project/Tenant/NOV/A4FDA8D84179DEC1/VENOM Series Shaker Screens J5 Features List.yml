      Value: |
        <ul>
            <li>Premium X-tended Life design</li>
            <ul>
                <li>Extended screen life, thereby providing exceptional durability which&nbsp;<br />
                reduces replacements&nbsp;</li>
                <li>Consistently high separation efficiency&nbsp;</li>
            </ul>
            <li>Reinforced screen frame design</li>
            <ul>
                <li>Best energy transfer from the shaker basket to the screen thus faster&nbsp;<br />
                solids separation&nbsp;</li>
                <li>PXL screens fit securely to OEM shaker basket and will not slip or slide&nbsp;<br />
                once secured&nbsp;</li>
            </ul>
            <li>Individual seals around the perimeter of the screen</li>
            <ul>
                <li>Eliminates leakage&nbsp;</li>
                <li>No crown rubbers eliminating replacement costs&nbsp;</li>
            </ul>
            <li>Compliant with API RP 13C (ISO 13501)</li>
            <ul>
                <li>Ensures a consistent product that will meet specification worldwide&nbsp;</li>
            </ul>
        </ul>
