      Hint: description
      Value: |
        <p>Our SandBank&trade; software solution incorporates a complete platform to control our patent-pending field proppant storage system.</p>
        <p>This system automates the loading of proppant into the silos through our drive-over unloader. The base unit also automates silo selection via primary and secondary discharge gates, belt speed, and blender hopper level control. Additionally, proppant inventory control is included via cloud-based technology, allowing the user to have real-time remote access to proppant storage capacity.</p>
