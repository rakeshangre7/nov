    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Vector Series 40 bearing pack technology provides higher weight-on-bit (WOB) capacity. Capable of withstanding higher levels of radial loading, the technology can be run in the highest-temperature applications. The mud-lubricated bearing stack is composed of high-strength ball bearings that are radially supported over its entire length. The patented Twin Torque Nut allows for higher-torque power sections.</p>"
