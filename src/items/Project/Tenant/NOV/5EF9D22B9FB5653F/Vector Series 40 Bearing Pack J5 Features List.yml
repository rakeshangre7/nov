      Hint: column1List
      Value: "<p>&bull; Mud-lubricated bearing technology ideal for any temperature and mud type <br />&bull; Maximum operating temperature is limited only by power section. <br />&bull; Tensile or compression load is supported by multiple rows of bidirectional angular contact bearings. <br />&bull; Provides extended operating hours<br />&bull; Provides higher operating torques <br />&bull; Ideal for higher bottomhole temperatures <br />&bull; Enables higher WOB capacity <br />&bull; Ideal for remote locations; easily serviced</p>"
