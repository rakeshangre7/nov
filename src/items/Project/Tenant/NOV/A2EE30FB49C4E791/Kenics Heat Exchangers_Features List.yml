    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Unlike typical shell and tube heat exchangers, which have small-diameter tubes, our well test heaters consist of high-pressure pipe coils available in 5,000- and 10,000-psi working pressure. This design ensures a durable, robust heat exchanger that is resistant to plugging and fouling. Coils are designed and fabricated to meet applicable ASME codes and API standards. Low-pressure coils are available for heating applications in which lower operating pressures are encountered. Heat exchangers can be supplied complete with a steam generator unit when requested.</p>
        <p>&nbsp;</p>
