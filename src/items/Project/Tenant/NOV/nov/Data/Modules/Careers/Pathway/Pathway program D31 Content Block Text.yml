        <p>The NOV Pathway Rotational Program offers recent college graduates the opportunity to obtain meaningful work experiences through a structured 2- to 3-year rotational program. The program is designed to help participants develop strong functional/technical expertise and business knowledge through challenging, hands-on assignments and to exposure them to various business groups across NOV.</p>
