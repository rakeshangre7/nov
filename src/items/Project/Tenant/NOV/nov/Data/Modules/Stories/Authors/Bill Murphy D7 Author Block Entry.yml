    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: "Bill Murphy began his career with Pipex/NOV in 1987 as an unofficial apprentice. He completed his further education by day release, culminating in a bachelor&rsquo;s degree in environmental engineering. Over a 30-year timespan, he has held a diverse range of positions and responsibilities in operations, sales and leadership roles, and he has an extensive working knowledge of advanced composite and thermoplastic product design and manufacture. He is now the Vice President of Sales and Marketing for NOV's Fiber Glass Systems business unit, specifically representing Pipex px&trade; throughout Europe, Russia, C.I.S. and Africa."
