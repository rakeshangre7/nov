        <br />
        <strong>16:21 Michael Gaines: </strong>Absolutely. And, Bill, I would imagine that the learnings from that project have really helped propel and expand a lot of additional opportunities in other industries, 'cause I am looking around the room and I saw, and even during the tour of the shop, pictures of some of the solutions that you all have provided for submarines, and for warships, and for rail systems. I'm listing on and on. I suspect that there's a lot of benefit that your team gains from working on a variety of projects, so that when one comes in the door they can draw from a varied experience, right?&nbsp;<br />
        <br />
        <strong>17:07 Bill Murphy: </strong>Yeah. And it's the ethos of the business, it's about giving customer solutions. And if you look at everything about Clair, it was weight. Weight was the main issue they had, and we solved that problem for us. All our customers, we trace back that thread of either weight or corrosion or access is the main reason for engaging with us, and that's why they come to us. Yeah. We've based what we do on those real principles, those cornerstones of our business, and it's... Everything else we do about innovation, about development, about engineering, ADAM, it's all around those so-called principles.<br />
        <br />
        <strong>17:42 Michael Gaines:</strong> Well, Tom, Bill, this was really insightful and I really appreciate the conversation today.<br />
        <br />
        <strong>17:48 Tom Smith: </strong>Thank you.<br />
        <br />
        <strong>17:50 Tom Smith: </strong>Thanks for listening to this episode of NOV Today. We'd like to hear your feedback, share your thoughts by tweeting us @NOVGlobal and using the hashtag #NOVToday. Or you can contact us by sending an email to podcast@nov.com. For NOV Today, I'm Michael Gaines. Thanks for listening and we'll talk to you later.<br />
        <br />
