    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our d-Solve dissolvable completion tools work together with our openhole and cemented completion fracturing systems as well as different plugs and sleeves to achieve optimal downhole zonal isolation without the need for chemicals or mill-outs/drill-outs. </p>
        <p>Our d-Solve completion tools can retain structural integrity under high temperatures and differential pressures for a specific range of time, dependent on fluid conditions in the wellbore, before dissolving. This ability to predictably degrade over time, combined with the multistage frac system, allows operators increased job efficiency without the need for flowing back frac balls and post-frac intervention.<br />
        <br />
        Our d-Solve product portfolio includes:</p>
        <p>Dissolvable balls<br />
        Dissolvable plugs<br />
        Dissolvable nozzles (coming soon)</p>
