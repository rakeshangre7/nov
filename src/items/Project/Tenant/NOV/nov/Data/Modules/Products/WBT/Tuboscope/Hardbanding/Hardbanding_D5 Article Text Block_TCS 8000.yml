    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>Comparative testing sponsored by major operators proved that no other material is more casing friendly. Capable of unlimited field reapplications over all TCS products and other approved hardbands, TCS-8000 is a proven performer.</p>
        <p>TCS-8000 is manufactured as a self-shielding 3/32-in. (2.4 mm) flux-cored, open-wire arc designed for good all-around performance and maximum casing protection.</p>
        <p><strong>TCS-8000 Features/Benefits</strong></p>
        <ul>
            <li>Extremely smooth overlay as deposited</li>
            <li>Dense, uniform grain structure</li>
            <li>Tolerant to variations in pre- and post-temperatures</li>
            <li>Minimal flux residues; self-releasing</li>
            <li>&gt;56 Rc (undiluted weld metal hardness)</li>
            <li>Can be applied over itself</li>
            <li>Can be resurfaced multiple times</li>
            <li>Impact and corrosion resistant</li>
            <li>No shielding gas required</li>
            <li>Withstands MPI inspection virtually crack free</li>
        </ul>
