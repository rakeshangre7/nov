    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The ILR packer is activated by the load on the drill string and packer actuator. After setting, the packer element is put in position by controlled deformation. The inner-mounted snap ratches in the sliding sleeve secure and stabilize the ILR packer so that displacements of the packer element do not occur with high differential pressures. The packer element of the ILR packer is available in various elastomers for different well requirements.</p>"
