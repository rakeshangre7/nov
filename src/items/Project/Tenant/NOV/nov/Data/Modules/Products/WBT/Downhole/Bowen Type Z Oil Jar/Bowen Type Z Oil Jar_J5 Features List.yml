      Value: "<p>The Bowen&trade; Type Z oil jar is easy to use and operate, allowing you to positively control each blow to deliver a light or heavy impact. The straight-pull operated jar maintains full circulation for effective flushing and full torque in either direction. Offering a wide range of jarring blow intensity, this jar may be used for fishing, testing, coring, milling, reaming, light drilling, side tracking, and other washover operations.</p>"
