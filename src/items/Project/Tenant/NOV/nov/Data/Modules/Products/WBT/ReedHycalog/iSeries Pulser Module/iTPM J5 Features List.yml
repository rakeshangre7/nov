    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Tolteq&trade; iSeries pulser module (iTPM) is a rugged and reliable retrievable pulser tool with a configurable design. The iTPM features extended battery life and a connection design that reduces or eliminates broken pins. Advanced electronics enable extensive logging and analysis through the Tool Tracker&trade; software. Fewer parts translate to simple maintenance, and an innovative screen design and high-temperature tolerance ensure the tool&rsquo;s superior downhole reliability.</p>
        <ul>
        <li>Internal current consumption logged into memory&nbsp;</li>
        <li>No capacitor bank</li>
        <li>Eliminates noise in downhole tool electrical system</li>
        <li>Incredible reliability, even in the toughest lost-circulation material environments</li>
        <li>Enhanced circuit protection features</li>
        <li>Interfaces with legacy measurement-while-drilling system</li>
        <li>Simplified single-coil design</li>
        <li>Operational time and environment recorded in internal memory*</li>
        <li>Integrated three-axis digital flow switch</li>
        <li>Shock and vibration monitoring and logging*</li>
        <li>Firmware update via Internet</li>
        <li>Flow switch values and performance logging*</li>
        <li>More than 400 operational hours on a single battery</li>
        <li>Simple maintenance enables rapid teardown and rebuild times</li>
        <li>Eliminates the maintenance-intensive bladder/bellow with a piston-based pressure&nbsp;compensation design</li>
        <li>Quality Tolteq wiring inside with strain relief connectors and high-temperature mesh covering&nbsp;for wires</li>
        </ul>
        <p>*Requires the Tool Tracker software to download</p>
