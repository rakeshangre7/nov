    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>Our tubing rotators' patented technology radically slows tubing wear, reducing service rig costs and downtime. The compact design allows for easy installation on any existing well or new completion.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20191101T204542Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Uses separate rotating hanger that sits in the customer tubing head; hanger and rotator are coupled through a spline connection.</li>
            <li>Split rotating hanger option (J-slot) for setting tubing in tension is available.</li>
            <li>Rotating elements and mechanism are isolated from the wellbore, annular fluid, and gases, preventing it from corrosion damage.</li>
            <li>Overall height for the Rodec "C" Low Profile is 5 in., while the Rodec "C" Integral is about 12 in.</li>
        </ul>
