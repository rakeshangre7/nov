      Hint: body
      Value: |
        <p>The Agitator System is 100% compatible with all drive-type systems, including motors and RSS, as well as all MWD/LWD systems. The Agitator system is the most efficient technology to reduce downhole vibration, deliver consistent differential to the bit, and increase drilling performance. Directional drillers and rig personnel continuously report the Agitator&rsquo;s friction breaking energy improves weight transfer and directional control with both motor BHAs as well as RSS BHAs.&nbsp;</p>
        <p>&nbsp;&nbsp;</p>
