      Hint: bio
      Value: "<p>Kim comes from Norway and is a young veteran in the oil business with 10 years of experience. Developing the market for a drill pipe-logging tool has been his main focus at NOV. He has an engineering degree within process and gas and started his professional career at Halliburton. His experience includes engineering within completion and drilling, offshore operations, and business development. Mr. Mathisen enjoys working with new technologies and taking them to the next level by developing tools and adding value to client projects.</p>"
