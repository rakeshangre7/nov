      Value: NOV invites you to our 2021 Technology Seminar
    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>In 2018, an exclusive group of industry leaders and technology influencers joined us for the second annual NOV Technology Seminar. Held at our Research and Development Technology Center in Navasota, Texas, the event provided an avenue for attendees to discuss innovative ways to use new technology in the oil and gas industry to improve efficiencies and&nbsp;safety.</p>
        <p>We're excited to host the third annual NOV Technology Seminar again this year. We're gathering the brightest minds from oil and gas, tech, and academia to come together and collaborate on ways to move the industry forward, focusing on topics like robotics, real-time data while tripping, drilling automation, and digital twins. Dr. Kazuo Yano, a Fellow at Hitachi and leading pioneer of AI and human informatics, will be our featured guest&nbsp;speaker.</p>
        <p>March 30 | Networking Dinner | <a href="https://www.bbbutchers.com/location/b-b-butchers-restaurant-houston/">B&amp;B Butchers &amp; Restaurant</a> | <a href="https://maps.google.com/?cid=16552888776156848926">1814 Washington Ave, Houston, Texas 77007</a><br />
        March 31 | Technology Seminar | <a href="https://goo.gl/maps/uPaVmXKegyFM6WJ3A?elqTrackId=d186247cfee6459e9e5bd124fc969ffc&amp;elqaid=356&amp;elqat=2">Research and Development Technology Center</a></p>
