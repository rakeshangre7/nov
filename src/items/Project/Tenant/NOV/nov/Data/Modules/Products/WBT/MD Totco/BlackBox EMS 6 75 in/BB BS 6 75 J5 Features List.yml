    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The 6.75-in. BlackBox and BlackStream EMS tools, available in either memory-recording or IntelliServ data-streaming configurations, are capable of an array of measurements, including multi-axis vibration, load, pressure, bending*, and rotation. Our collar-based EMS tool can help us deliver custom solutions for drilling challenges such as stick-slip, whirl, and borehole quality to optimize drilling performance and reduce well delivery costs. BlackBox downhole dynamics data are stored in memory for detailed analysis at the surface. Surface data acquisition, visualization, and software analysis capabilities provide well construction teams with the information they need to optimize performance.</p>
        <p>Available measurements:<br />
        &nbsp; &nbsp;-	Weight<br />
        &nbsp; &nbsp;-	Torque<br />
        &nbsp; &nbsp;-	Bending*<br />
        &nbsp; &nbsp;-	Annular pressure<br />
        &nbsp; &nbsp;-	Internal pressure*<br />
        &nbsp; &nbsp;-	Three-axis vibration<br />
        &nbsp; &nbsp;-	Rotation<br />
        &nbsp; &nbsp;-	Temperature<br />
        * Measurements available on certain configurations</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190415T153630Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Proprietary and patented depth/pressure compensation&nbsp;</p>
        <ul>
            <li>Ensures the highest accuracy of weight and torque measurements</li>
        </ul>
        <p>Maximum, minimum, and mean values for load measurements statistically recorded up to 800 Hz&nbsp;</p>
        <ul>
            <li>Delivers accurate data resolution&mdash;visualize trends in downhole behavior and identify key optimization methods&nbsp;</li>
        </ul>
        <p>Short, versatile ~9-ft sub length&nbsp;</p>
        <ul>
            <li>Allows for versatile placement in the BHA or drill string&mdash;flexibility to collect data from various locations&nbsp;</li>
        </ul>
        <p>Compatible with IntelliServ</p>
        <ul>
            <li>Allows for real-time streaming of downhole data when used with wired drill pipe</li>
        </ul>
        <p>Not dependent on additional downhole equipment for power or communication</p>
        <ul>
            <li>Enables increased tool placement options for data capture&nbsp;</li>
        </ul>
        <p>Self-contained power supply&nbsp;</p>
        <ul>
            <li>Allows tool to be run independent of other downhole equipment</li>
        </ul>
