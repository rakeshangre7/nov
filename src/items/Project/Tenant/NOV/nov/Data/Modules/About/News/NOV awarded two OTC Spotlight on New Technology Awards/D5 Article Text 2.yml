        <h2>SWIT&trade; subsea low sulphate and low salinity plant</h2>
        <p>The <a href="~/link.aspx?_id=03196535B76849CEB8D2C053B7B6311B&amp;_z=z">SWIT&trade;</a>&nbsp;is the world&rsquo;s first full-scale subsea water treatment process system including sulphate removal or low salinity application, designed for long-term continuous operation at the seabed for water injection, serving IOR and EOR purposes. By employing unique, proprietary technology in combination with process simplifications in this configuration, the system will be able to operate for more than 30-months maintenance free.</p>
        <p>You can read the full <a href="http://www.otcnet.org/press-releases/otc-2020-announces-spotlight-on-new-technology-award-recipients-6r27?_ga=2.61099115.656929371.1588614869-1427023453.1566479148">OTC press release</a> here to learn more about the Spotlight on New Technology Awards.</p>
