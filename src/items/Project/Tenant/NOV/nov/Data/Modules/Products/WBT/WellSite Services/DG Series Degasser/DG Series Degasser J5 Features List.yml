        <ul>
            <li>Interior components coated with corrosion-resistant cold-tar epoxy for long part life with minimum maintenance</li>
            <li>Float-regulated liquid level in the degasser chamber ensures system will not overfill or run dry</li>
            <li>High-performance educator pulls mud into degasser, eliminating gas locking and allowing degassed mud to be discharged up to 20 ft (6 m) away, thus simplifying installation</li>
            <li>Vacuum pump located on each skid protects vacuum unit from damage and provides for simple maintenance</li>
            <li>Fail-safe secondary float and filler keeps mud from entering the vacuum pump</li>
            <li>Dispersion plates create thin sheets of gas-cut mud and bring entrained gas closer to the mud surface for easy removal</li>
            <li>Vertically mounted units enable installation in confined spaces
            <ul>
                <li>These units process 500 gal/min (1892 L/min) and 1,000 gal/min (3785 L/min) or 1200 gal/min (4542 L/min) of mud, respectively.</li>
            </ul>
            </li>
            <li>Certifications available upon request
            <ul>
                <li>DG-10/12 units can be certified ABS, DNV, or NR-13</li>
            </ul>
            </li>
        </ul>
