    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        Our Kick Monitoring Display system provides a precise overview of surface and downhole conditions, enabling rig personnel to make accurate and informed decisions when responding to a kick or fluid loss situation.<br />
        <br />
        As part of NOV's RigSense™ information system, the Kick Monitoring Display feature improves monitoring efficiency by reducing the amount of information required to detect a kick and grouping the data for faster notification of potentially hazardous situations. Using a combination of specialized charting screens and customizable alarm settings, you can easily visualize data and quickly identify well-control issues that would otherwise go undetected. <br />
        <br />
        If a potential kick is identified, the Kick Monitoring Display system will trigger a RigSense system-wide global alarm—designed with distinct visual and audio characteristics that separate it from all other RigSense alarms—and generate a notification dialog that provides rig personnel with information relevant to the well-control event. Global alarms are also logged for record keeping and future analysis of the event.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
