    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>With more than 110 years of experience, Wagner Instrumentation has earned a reputation for supplying custom and standard instrumentation to domestic and international oilfields. Our offerings support rigs worldwide as part of the NOV global family by supplementing the offerings of the M/D Totco group. Our friendly, knowledgeable sales team is ready to assess and identify your custom needs in a timely manner. We offer a quick turnaround with hundreds of parts in stock and ready to ship, reducing your downtime.</p>
        <p>Wagner Instrumentation offers a comprehensive line of hydraulic instrumentation and systems with the built-in durability and accuracy needed to solve drilling and workover problems. Our focus on safety is an ever-present quality in our products and services. We ensure all parts, components, and assemblies offered conform to rigid contract and design documents to ensure full compliance with customer requirements. All our programs are designed to meet the requirements of the latest revision of ISO-9001.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190514T163852Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Wagner Instrumentation offers a comprehensive line of hydraulic instrumentation and systems, including</p>
        <ul>
        <li>Weight indicators</li>
        <li>Rotary torque systems</li>
        <li>Tong torque and tong line pull indication systems</li>
        <li>Tachometer systems</li>
        <li>Mud pressure systems</li>
        <li>Recorders</li>
        </ul>
