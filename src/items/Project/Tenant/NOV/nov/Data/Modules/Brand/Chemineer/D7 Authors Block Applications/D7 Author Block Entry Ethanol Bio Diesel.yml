        <p>Ethanol can be produced from a variety of raw materials such as corn, sugar cane, soy beans, switchgrass, corn
            stover, and cellulosic materials. Corn can be processed in a dry or wet mill to produce ethanol.
            Advances and research in ethanol continues to find new and more energy efficient ways to produce ethanol and
            biofuels and new raw materials for production.</p>
        <p>Methyl esters, or biodiesel, uses vegetable oils or animal fats instead of petroleum as the basis for diesel
            fuel. These oils and fats go through a transesterification process with alcohol, catalyst, and feed oils which
            include sunflower, soybean, peanut, rapeseed, fish, and palm. Biodiesel fuels must meet ASTM D6 to be used in
            diesel engines.</p>
        <p>Chemineer agitators and Kenics static mixers are utilized throughout all of the ethanol and biodiesel production
            processes. High efficiency impellers and lower pressure drop static mixers help reduce the energy
            footprint. Research and development initiatives in ethanol and biodiesel processing usually start with a small
            pilot scale analysis. Chemineer Application Engineers can assist with laboratory and pilot plant agitator and
            mixer designs, then follow with scale up to production facilities. </p>
