    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Scorpion connector is a slim-design, large-diameter, threaded, weld-on connector with superior tested performance. Designed for land applications and shallow-water, low-profile offshore wells, the Scorpion connector has a reliable internal, elastomeric O-ring seal for providing 100% internal and external pressure rating. This product is an economical alternative that provides over 100% pipe body ratings in tension, compression, and bending with its optimized bore design. Faster installation saves significant time, with the 1-ST option making-up in 1.68 turns and the 3-ST option making-up in 0.56 turns.<br />
        <br />
        The unique alignment guides and hooked threadform allow for deep stabbing, self-aligning, and flawless makeup every time. The exceptional O-ring design provides internal and external pressure sealability beyond 100% of pipe body, and the stress distribution grooves near the critical cross-sections reduce peak stresses to optimize performance capacities.</p>
        <p>&nbsp;</p>
