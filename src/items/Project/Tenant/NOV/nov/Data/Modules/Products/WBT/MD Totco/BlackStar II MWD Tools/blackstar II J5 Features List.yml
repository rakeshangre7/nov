    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>NOV&rsquo;s BlackStar&trade; II MWD product line expands on the capabilities of the original BlackStar tools using lessons learned from more than a decade of drilling operations. The system has been reconceived to further enhance functionality and cost-effectiveness using advanced electronics that enable additional measurement capabilities and increased performance.</p>
        <p>&nbsp;</p>
        <p>BlackStar II MWD tools are available in two configurations:</p>
        <p><u>BlackStar II EM MWD Tool</u></p>
        <p>The BlackStar II electromagnetic (EM) measurement-while-drilling (MWD) tool sends information to the surface through the earth&rsquo;s crust using low-frequency EM waves. Information is received at a surface antenna, decoded, and then processed by a computer and distributed to the driller&rsquo;s readout display without the encumbrance of mud or wire transmission. Electromagnetic tools have no moving parts, enabling use in air-drilling conditions or high lost-circulation material environments where mud-pulse tools are rendered inoperable. In addition, surveys can be transmitted during connections, minimizing the nonproductive time associated with conventional mud-pulse tools.</p>
        <p>&nbsp;</p>
        <p><u>BlackStar II Dual-telemetry MWD Tool</u></p>
        <p>The BlackStar II dual-telemetry MWD tool combines the capabilities of both electromagnetic and mud-pulse data transmission to provide continuous drilling in the most challenging of conditions. The BlackStar II tool&rsquo;s modular design allows flexibility in configuring the toolstring to maximize operational capabilities. Directional, drilling, and formation data are measured downhole and transmitted to surface as either EM waves or pressure pulses, where they are processed and displayed on the drilling console.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190322T194851Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Downlinking options&mdash;EM and RPM</p>
        <ul>
        <li>Provides flexibility&nbsp;</li>
        </ul>
        <p>Diverse power management capabilities&nbsp;</p>
        <ul>
        <li>Enables increased power output (up to 40 watts)&nbsp;</li>
        <li>Offers the ability to shut down the transmitter while rotating&nbsp;</li>
        <li>Enables modules to operate from a single 28-V battery stack&nbsp;</li>
        <li>Provides dual-battery support&nbsp;</li>
        </ul>
        <p>User-configurable options&nbsp;</p>
        <ul>
        <li>Offers multiple user-programmable frames: survey, steering, and rotation&nbsp;</li>
        <li>Enables multiple open-circuit voltages in step increments&nbsp;</li>
        <li>Enables additional measurement channels: axial, radial, and total vibration&nbsp;</li>
        </ul>
        <p>Gamma and pressure modules&nbsp;</p>
        <ul>
        <li>Integration of gamma (360&deg; and DRG) module, with optional annular and internal pressure&nbsp;</li>
        </ul>
        <p>On-board memory logging&nbsp;</p>
        <ul>
        <li>Directional module&mdash;surveys stored in memory&nbsp;</li>
        <li>Gamma module&mdash;gamma ray stored in memory</li>
        </ul>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
