    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: "<p>NOV today reported third quarter 2019 revenues of $2.13 billion, compared to $2.13 billion for the second quarter of 2019 and $2.15 billion for the third quarter of 2018. Net loss for the third quarter of 2019 was $244 million, which included non-cash, pre-tax charges (“other items”, see Other Corporate Items for additional detail) of $314 million. Adjusted EBITDA (operating profit excluding depreciation, amortization, and other items) increased $67 million sequentially to $262 million, or 12.3 percent of sales.</p>"
