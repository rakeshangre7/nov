    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>Like all TCS products, TCS-Titanium exhibits unlimited field reapplication capabilities over other TCS products and select competitive products without removal of existing hardbanding.<br />
        Tuboscope TCS-Titanium is a martensitic chrome-titanium carbide alloy with molybdenum. This popular hardbanding choice features high-stress abrasion resistance and the ability to resist cracking and spalling.</p>
        <p>TCS-Titanium is manufactured as a self-shielding, flux-cored, 2.4-mm open-arc welding wire.</p>
        <p><strong>TCS-Titanium Features/Benefits</strong></p>
        <ul>
            <li>Dense and uniform grain structure</li>
            <li>Tolerant to variations in pre- and post-temperatures</li>
            <li>&gt;56 Rc (undiluted weld metal hardness)</li>
            <li>Controlled single-pass application</li>
            <li>Removal of previously applied TCS titanium not required</li>
            <li>Can be repaired in remote locations</li>
            <li>Minimal flux residues</li>
            <li>Total overlay integrity with tool joint</li>
            <li>Extremely low coefficient of friction</li>
            <li>High stress abrasion resistance</li>
            <li>Impact, cracking, and spalling resistant</li>
            <li>No shielding gas required</li>
            <li>Casing-friendly hardbanding</li>
        </ul>
