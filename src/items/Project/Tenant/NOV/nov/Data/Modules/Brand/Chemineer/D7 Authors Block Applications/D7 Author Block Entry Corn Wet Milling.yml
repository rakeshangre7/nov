      Value: Corn Wet Milling
    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: |
        <p>Corn refiners process corn into different components such as:  starch, germ, fiber, and gluten to process it
        further for additional end uses.  Processing is done in dry mills or wet mills.  Mixing and agitation is
        central to the performance of a corn wet milling plant.</p>
        <p>Corn wet milling products include starches, sweeteners, alcohols, gluten meal, proteins, and corn oil.  Further
        processing and fermenting of starch and sugars in the mill or specialty plants produce value added products such as
        amino acids, ethanol, proteins, and polylactic acid which is used in bio-degradable plastics.</p>
        <p>Chemineer agitators and Kenics static mixers are utilized throughout the corn wet milling process.  Chemineer
        designs for fermentation processes have evolved over the years to provide increased capability to producers.
        Chemineer is a global leader in agitators and static mixers to this important processing industry.</p>
        <h3>Applications:</h3>
        <ul>
            <li>Steepwater</li>
            <li>Mill</li>
            <li>Feed Area</li>
            <li>Starch Modification</li>
            <li>Refinery</li>
            <li>Oil Processing</li>
            <li>Ethanol Production</li>
            <li>Fermentation/Bioprocessing</li>
            <li>Waste Treatment</li>
        </ul>
