        <p style="color: #707070; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;"><strong>Varco</strong></p>
        <p style="color: #707070; margin: 0px 0px 1.25em;">Varco acquired both Martin-Decker and Totco in 1990 and formed M/D Totco. This combined expertise placed M/D Totco instrumentation in a position to fill the drilling industry’s worldwide needs for instrumentation and control systems by providing technologically advanced products. Since its creation many years ago, M/D Totco has continued to pioneer industry-transforming solutions so our customers can drill more intelligently, safer, and faster. Our broad range of drilling instrumentation meets worldwide certification requirements, supports industry-standard data protocols, and has an extensive training and field-operations infrastructure.&nbsp;<br />
        <br />Our solutions are designed to provide the most accurate and dependable data to help your teams make confident, well-informed decisions.</p>
