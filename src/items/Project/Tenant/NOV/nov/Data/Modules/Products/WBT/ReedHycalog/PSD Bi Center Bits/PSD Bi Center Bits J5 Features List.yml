    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our Performance Shoe Driller (PSD) Bi-Center bits drill out and then drill ahead in a single run. A patented mid-reamer design centralizes the pilot, providing you with full gauge contact for superior hole quality. Maximized gauge contact area coupled with our patented low force balanced cutter layout improves bit stabilization and increases wear resistance when compared to other Bi-Center designs currently available. This improved efficiency result in longer and faster runs which save you both time and money.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190531T194354Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Reamer Gauge Design &ndash; Improves drill-out performance</li>
            <li>Optimized Pilot Cutting Structure &ndash; Drills out and drills ahead in a single run</li>
            <li>Increased Wear Resistance &ndash; More cutters open the pilot hole</li>
            <li>Centralized Pilot &ndash; Provides full gauge contact for superior hole quality</li>
            <li>Mid-Reamer &ndash; Provides additional stability and ensures the reamer is centralized for full enlargement</li>
            <li>Force-Balanced Cutting Structure &ndash; Reduces vibration potential and improves drilling efficiency</li>
            <li>Premium ReedHycalog PDC Cutters &ndash; Can be optimized to suit the demands of each specific application</li>
            <li>Optimized Hydraulics Configuration &ndash; Ensures efficient bit cleaning and cooling thereby improving ROP</li>
        </ul>
