    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The knuckle joint provides additional flexibility in the tool string when incorporated between the jars and the manipulation tool. This flexibility is often necessary when the bore of the hole is restricted and/or highly deviated.</p>
        <p>The knuckle joint allows full 360° rotation of the tool string and provides 15° of angular deviation and internal pressure sealing throughout the full rotation of the tool. The ball and socket of the knuckle provide the rotation and angular deviation of the tool. Seals in the ball provide the sealing capability.</p>
        <p>The full flow through bore also allows the use of flow-activated tools below the coiled tubing knuckle joint. Multiple coiled tubing knuckle joints can be incorporated in particularly long tool strings. Where rotation under load is required, see the coiled tubing swivel joint.</p>
        
        <p>When ordering knuckle joints, please specify size and thread connection.</p>
