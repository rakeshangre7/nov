    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>When running production casing in an extended-reach wellbore, difficulties can arise because of high<br />
        frictional forces present in the horizontal section. The additional forces make running casing inefficient and<br />
        can prevent the casing from reaching target depth.</p>
        <p>The URFC is a casing deployed flotation tool that allows air to be trapped inside the part of the production<br />
        casing. The trapped air increases the buoyancy of the casing below the URFC, reducing the frictional forces<br />
        along the horizontal section of the wellbore.</p>
        <p>The URFC contains a glass barrier plug and fluid is filled above the tool to surface. Once casing has reached<br />
        the desired depth, pressure is applied to the fluid, shattering the glass and allowing the well to be<br />
        conditioned. The patented laminated-glass material profiles a secure, non-corrodible seal under high<br />
        temperatures and axial loads and is capable of withstanding extreme levels of differential pressure.</p>
        <p>We provide the flotation collar and help determine the optimal install location based on well trajectory,<br />
        casing design, and fluid types. This allows us provide estimates on potential improvements and an idea of<br />
        how much applied pressure is required to activate the tool once it is installed.</p>
