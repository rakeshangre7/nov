    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>In addition to our numerous proprietary technologies, Grant Prideco also manufactures rotary-shouldered connections under an American Petroleum Institute (API) license.</p>
        <p>Several of the API connections we provide are listed below:</p>
        <ul>
        <li>Numbered Connections (NC)</li>
        <li>Full Hole (FH)</li>
        <li>API Regular</li>
        <li>PAC</li>
        <li>OH</li>
        <li>SL</li>
        <li>H90</li>
        </ul>
        <p>API connections are an economical option when the high torque capacity of a double-shouldered connection is not necessarily a requirement (bottomhole assembly components, drill collars, heavy weight drill pipe, landing strings, etc.). Because they are public domain, API connections can conveniently be serviced in most drill stem repair facilities around the globe.</p>
        <p>The specifications for products featured with these drill stem connections can be found in API Specification 5 DP, Specification 7-1, and 7-2 latest editions.</p>
