      Hint: description
      Value: |
        <p>The straight bar provides a means of extending the tool string while maintaining the maximum through bore. The tubular section between the top and bottom sub can be interchanged to vary the length of the straight bar, offering an ideal solution for spacing out tools within the tool string without compromising the flow requirements of flow-activated or jetting tools.</p>
        <p>When ordering straight bars, please specify size, length required, and thread connection.</p>
