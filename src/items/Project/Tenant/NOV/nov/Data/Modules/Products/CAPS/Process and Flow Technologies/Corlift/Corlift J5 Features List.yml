    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Corlift system consists of a mast with a single hydraulic ram mounted directly to the wellhead and powered by a 5.7-L power skid. The power skid is field proven, EPA certified, and delivers the quality you expect from us. Lower setup costs and minimal ground disturbance make these low-profile units optimal for pumping in areas where conventional pump jacks are not economical. With lifting capabilities up to 30,000 lb and variable stroke length up to 144 in., the Corlift system is ideal for producing wells with varied conditions.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190328T212100Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Low setup costs</li>
        <li>Minimal install time (requires 3 hours with 1-ton picker truck)</li>
        <li>Easily moved, requiring minimal manpower</li>
        <li>Power skid available in gas, diesel, or electric (EPA-certified skids are optional)</li>
        <li>Manufactured in ISO 9001 certified facility</li>
        <li>Low profile and small footprint mean minimal environmental impact</li>
        <li>Guide wires not required</li>
        <li>Quick and easy adjustments to strokes per minutes (SPM) and stroke length</li>
        <li>Variable stroke speed enables optimal pump filling</li>
        <li>Can be used with rod and tubing rotators</li>
        </ul>
