    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our i-Valve CEM is based on the high-performance i-Valve sliding sleeve series but features the additional ability to run as part of a cemented liner. i-Valve CEM technology is an ideal alternative to plug-and-perf operations in wells that require water shutoff capabilities or in wells that require selective stimulation and restimulation.<br />
        The i-Valve CEM is a multipurpose injection, cementing, production, and stimulation valve suitable for even the most demanding high-pressure, high-temperature (HPHT) environment. It is ISO 14310 V0 qualified up to 15,000 psi and has a special coating that prevents scale buildup and erosion. The i-Valve CEM is delivered with easily configurable carbide nozzles that can be installed on location before running in hole for optimum flow control.</p>
