    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>Whether you&rsquo;re constructing a new site from the ground up, looking to optimize an existing facility, or looking to purchase individual pieces of equipment, we can handle it all.</p>
        <p>You probably know us for our production equipment, but did you know that we can provide a turnkey SWD facility from site preparation and design all the way through to service and equipment maintenance? With over 150 years of industry experience, our team of experts has the know-how to advise you on a more efficient site layout from start to finish. Our engineers conduct studies of your site and recommend a complete, optimized design. We then assist with equipment selection, site construction and install. With full service and support, we can handle on-site wellness check-ups and repairs. Plus, our GoConnect oil-in-water monitoring capabilities give our customers an additional layer of visibility into the health of their equipment. We&rsquo;re a one-stop shop for your total saltwater disposal solution.</p>
