        <h2>Remove gumbo and improve solids control efficiency</h2>
        <p>Gumbo boxes are the first step in effective solids control when large, sticky, hydrated clays (gumbo) and other troublesome solids are encountered during drilling. Gumbo boxes use a motorized chain conveyor to remove problematic solids before they reach the shale shakers. The removal of gumbo and other solids by these units allows the downstream solids control equipment to&nbsp;operate more efficiently.</p>
        <p>The gumbo chain is positioned directly after the mud/gas separator at the flowline and is the first piece of BRANDT&trade; solids control equipment to mechanically remove solids from the mud.</p>
        <p>A cartridge assembly houses the gumbo chain(s) or scalper(s) that conveys the solids to be discharged. Gumbo boxes are available in three configurations:</p>
        <ul>
            <li>5-ft (1.5-m) single cartridge</li>
            <li>6-ft (1.8-m) single cartridge</li>
            <li>6-ft (1.8-m) dual cartridge</li>
        </ul>
        <p>The gumbo chain uses larger hole openings than a scalper belt. Optimum chain opening sizes can vary depending on the formation drilled and the needs of the drilling program. The gumbo box is available in single or dual cartridge units that can be installed on nearly any rig.</p>
        <p>&nbsp;</p>
