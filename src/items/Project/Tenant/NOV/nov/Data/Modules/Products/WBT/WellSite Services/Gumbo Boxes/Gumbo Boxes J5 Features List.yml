        <ul>
            <li>Stainless-steel woven chain belt &ndash; Provides thousands of operating hours with reliable, maintenance-free service</li>
            <li>Option to use single or dual cartridges &ndash;Obtains the required capacity for your specific application</li>
            <li>Ability to handle flow rates up to 3,800 gal/min (14 384 L/min) &ndash; Facilitates quick processing of gumbo and other troublesome solids</li>
            <li>Single Gumbo Box has the option for left and right drive ends &ndash; Allows for installation with existing electrics and/or operator preference</li>
            <li>Dual Gumbo Box can be wired to a common junction box &ndash; Single point for electrical connection and maintenance</li>
            <li>Available with dual outlet and chain bypass options &ndash;Allows the Gumbo Box to be installed directly to the flowline without additional bypass valves in the rig flowline</li>
            <li>Can be provided with starters (optional) &ndash; Allows for isolation of one chain for maintenance or repairs and reduces downtime</li>
        </ul>
