    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our SpeedReamer&trade; Bi-Center bits enable you to meet the demands of hole opening in small-diameter sections. The bits drill and underream in one continuous operation, offering smoother torque response and improved steerability. Hole-opening applications improve cement jobs, reduce equivalent circulating density (ECD), and help you avoid casing-running problems.</p>
        <p>Features/Benefits</p>
        <ul>
            <li>Balanced Pilot/Reamer Cutting Structure &ndash; Ensures both cutting structures are equally loaded</li>
            <li>Coiled-Tubing Compatible Designs &ndash; Available with non-API standard connections&nbsp;</li>
            <li>Directionally Responsive &ndash; Essential for the complex profiles achieved with coiled-tubing drilling</li>
            <li>Premium Polycrystalline Diamond Cutters (PDC) Cutters &ndash; Cutter type can be optimized to suit the demands of each specific application</li>
        </ul>
