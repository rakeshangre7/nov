    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The CT Cable Logging Head for mono-conductor cables is a robust tool that integrates six standard NOV products into an optimized assembly. This assembly provides a coiled tubing BHA with the required standard CT safety and disconnect features while also providing an electrical path for a mono-conductor cable. Although the tool is primarily designed for cable logging applications, it can be used for any application in which an electrical connection is required below the tool.</p>
        <p>The CT Cable Logging Head can be connected quickly and simply to the coiled tubing using the CARSAC connector. This allows the majority of the tool to be pre-assembled away from the rigfloor, providing time savings and improving safety.</p>
        <p>The tool consists of a cable anchor sub, coiled tubing quick connect (CARSAC), twin flapper check valve, hydraulic disconnect, circulation control valve, and electrical connectors of choice. It is made from alloy steel and is suitable for mild H<sub>2</sub>S environments. </p>
        <p>The tool can be supplied with a variety of industry-standard CT mono-conductor electrical connectors. Please specify the connection required when ordering.</p>
