    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our GS liner hanger was primarily designed for vertical and slightly deviated holes. A special design that incorporates external slips means that large slip segments are formed, allowing high vertical loads to be achieved with the GS liner hanger. As the position of the slips in the GS liner hanger is below the cone, a trouble-free running-in is ensured. In set and non-set conditions, the GS liner hanger allows a very high bypass, so a high flow rate with low pressure loss is ensured.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190326T152845Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Non-weld design, one-piece body with premium threads</li>
            <li>Slips and cone are designed to minimize casing stress</li>
            <li>All hydraulic seals remain stationary during rotation of the liner</li>
            <li>Improved seal stack in the hydraulic cylinder; high-pressure, high-temperature (HP/HT)seals</li>
            <li>Capable of hanging long, heavy liners</li>
            <li>Large annular flow area in set and unset position</li>
            <li>Hydraulic lock of slips prevents premature setting during running (optional)</li>
            <li>Rotating/nonrotating (optional)</li>
        </ul>
