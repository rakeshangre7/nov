        <h2 style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">Seabox and Ultrafiltration</h2>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">The Seabox module can be combined with ultrafiltration at the seabed to enable removal of suspended solids with an absolute filtration down to 0.1 &micro;m. The disinfection and sedimentation capabilities of the Seabox module allow for effective use of ultrafiltration while at the seabed. Treated seawater will be supplied to the respective ultrafiltration trains, where the ultrafiltration is based on a dead-end filtration principle. The filtrate quality will be independent of the feed water quality (suspended solids and turbidity loading). To maintain the flux through the filters for continuous production of the required quantity of filtered water, the filters are backwashed with filtered water. The filters are kept clean with backflushing only, and no chemicals are necessary due to the Seabox&nbsp;feed water's superior quality. The Seabox subsea water treatment module and ultrafiltration are controlled by Seabox&rsquo;s Subsea Control Module (SCM), an all-electric solution, giving unique control of valve operations and filter performance.</p>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">The water from the Seabox module and ultrafiltration is well suited for matrix flooding, avoiding fracturing of the reservoir and preserving injectivity in tight formations.</p>
        <h2 style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">Seabox, Ultrafiltration, and Nanofiltration</h2>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">The combination of the Seabox module, ultrafiltration, and nanofiltration can provide completely disinfected and particle-free water with low total sulfate content, typically to less than 40 mg/L. A subsea membrane feed pump is used to push water from the Seabox water treatment and ultrafiltration modules through the nanofiltration.</p>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">Combined with complete, maintenance-free operations on the seabed, our advanced technology is designed for more than 2 years of continuous operation with all membranes functioning at full capacity before any membrane replacement will be required.</p>
        <h2 style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">Seabox, Ultrafiltration, and Reverse Osmosis</h2>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">This combination of Seabox, ultrafiltration, and reverse osmosis (RO) technology is part of our SWIT technology applications, and together this configuration removes sulfate.</p>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">A subsea membrane feed pump is used to pump the water from the Seabox water treatment and ultrafiltration modules through to the reverse osmosis membranes. The required flow rate for the pump is 40,000 bpd with a differential pressure of 25 to 50 bar depending on the required final water quality.</p>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">The technology provides a completely disinfected and particle-free water with salinity levels according to a defined specification, typically a total dissolved solids (TDS) of 500 to 5,000 ppm and a total sulfate content of less than 2 mg/L. It enables us to tailor water quality for injection to exact specifications using different combinations of subsea water treatment equipment.</p>
        <p style="color: #707070; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.25em; margin-left: 0px;">Combined with complete, maintenance-free operations on the seabed, our advanced technology is designed for more than 2 years of continuous operation with all membranes functioning at full capacity before any membrane replacement will be required.</p>
