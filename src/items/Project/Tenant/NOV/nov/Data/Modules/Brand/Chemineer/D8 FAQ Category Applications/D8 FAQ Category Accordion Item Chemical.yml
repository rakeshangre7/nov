        <p>Applications within the Chemical Processing Industry (CPI) are extensive. Thousands of products are produced, synthesized, reacted, and treated to help produce a variety of products. </p>
        <p>There are several ways to classify applications in the CPI and, due to the high number of products, it is oftentimes easy to classify the application in general terms such as blending and motion, solids suspension, gas dispersion, heat/mass transfer, or a combination of these. Further, more specific, classifications include blend tanks, storage tanks, crystallizers, reactors, etc.</p>
        <p>Chemineer and Prochem rotating agitators, Kenics static mixers, and Greerco high shear mixers are used throughout all phases and applications in the CPI. </p>
        <h4>Applications</h4>
        <ul>
        <li>Reactors</li>
        <li>Hydrogenators</li>
        <li>Storage Tanks</li>
        <li>Heat Transfer</li>
        <li>Make-up</li>
        <li>Crystallizer</li>
        <li>Multi-Stage</li>
        <li>Draft Tubes</li>
        </ul>
        
