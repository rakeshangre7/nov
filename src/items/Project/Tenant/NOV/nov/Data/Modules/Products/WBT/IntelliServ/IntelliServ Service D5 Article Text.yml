        <p><strong>Wired Drillstring</strong><br />
        Wired drill pipe and other drillstring components are now available for purchase in the same manner as conventional drill pipe. Wired drill pipe can be purchased by rig contractors, DP rental providers, and operators. A comprehensive range of other drillstring components are also available for purchase including wired heavy-weight drill pipe, drill collars, float subs, stabilizers, and crossovers, as well as the top drive DataSwivel™. A full range of wired drillstring components is listed in the IntelliServ Product Catalog.<br />
        Wired drill pipe rental providers: TOOLSERV | Independent Oil Tools | Workstrings International</p>
        <p><strong>High-Speed Telemetry</strong><br />
        MWD or measurement companies can offer high-speed telemetry on an IntelliServ wired drillstring using their own interface subs plus DataLinks™ and a surface network controller (“NetCon™”) leased from IntelliServ. Additionally, ASM tools can be supplied by MWD or service companies. <br />
        High-speed telemetry providers: ReedHycalog | Halliburton | Schlumberger | Baker Hughes | Weatherford<br />
        Licensed ASM tool providers: ReedHycalog | Schlumberger<br />
        <br /><b>Along-String Measurement (ASM) Tools</b><br />
        IntelliServ will support leading drilling tool vendors to provide wired versions of a range of drilling tools including jars, accelerators, underreamers, roller reamers, and bypass subs. A list of currently available tools is listed in the IntelliServ Product Catalog. In addition, IntelliServ will now enable and support the drilling tool vendor in wiring and servicing these tools at their own local facilities.<br />
        Licensed IRM providers: Tuboscope<br />
        <br />
        <strong>Wired Drilling Solutions</strong><br />
        IntelliServ licenses local suppliers to provide inspection, repair, and maintenance (IRM) on wired drill pipe where required. IntelliServ currently has IRM capabilities (either directly or through local suppliers) in Aberdeen, UK; Stavanger, Norway; Al Khobar, Saudi Arabia; Williston, North Dakota; and Provo, Utah. IntelliServ has also established a North Sea DataLink repair and maintenance facility in Stavanger, Norway.</p>
