    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>Each Bulldog Frac sleeve is located with an active locating system, shifted, and stimulated by isolating the wellbore with a multi-set packer. Pumping down the coiled tubing annulus permits higher pumping rates and allows for better understanding of fracture geometry and dynamics. Our Bulldog Frac sleeve technology features a mechanical shifting sleeve specifically designed for horizontal multistage completions.</p>
        <p>The Bulldog Frac sleeve is activated using our proprietary Bulldog Frac BHA, which allows operators to locate, shift open, isolate, and stimulate each stage with the help of a multi-set packer.</p>
