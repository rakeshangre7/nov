      Hint: body
      Value: |
        <p>The Offshore Technology Conference (OTC) is where energy professionals meet to exchange ideas and opinions to advance scientific and technical knowledge for offshore resources and environmental matters. OTC&rsquo;s flagship conference is held annually at NRG Park (formerly Reliant Park) in Houston. OTC has expanded technically and globally with the Arctic Technology Conference, OTC Brasil, and OTC Asia.</p>
        <p>
        May 4&ndash;7, 2020 | Houston, Texas, USA&nbsp;</p>
