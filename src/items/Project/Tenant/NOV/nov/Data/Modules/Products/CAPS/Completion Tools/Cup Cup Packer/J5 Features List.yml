      Hint: column3Headline
      Value: Applications
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190620T152511Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Field-proven, robust sealing system that can withstand up to 10,000 psi (69 000 kPa) differential</li>
            <li>Optional hydrostatic control valve to hold treating fluid in the coil</li>
            <li>Cup spacing can be changed to accommodate many different types of completions</li>
            <li>Mechanical casing collar locator (CCL) allows for accurate depth control</li>
            <li>Includes two memory gauges: one in the bull nose (below the cups) and one in the diverter nose (above the bottom cups)</li>
        </ul>
