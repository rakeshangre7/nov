    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our cup-cup stimulation packer is ideal in shallow, tight formations for providing zonal isolation. The packer system straddles the intended zone at specific depths, while the casing's completion system allows the fluid to flow. This tool also allows operators to target specific areas and complete wells with increased efficiency in cost and time.</p>
        <p>The cup straddle system features multiple set positions that can be reset several times without tripping out of the hole. With its robust design, our cup straddle system is ideal for restimulating existing wells with acid or proppant.</p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li><a href="https://www.onepetro.org/conference-paper/SPE-182038-MS" target="_self">Experience of 20 Plus Stage Fracture Stimulation in Samotlorskoya Field </a></li>
        </ul>
    - ID: "c8f93afe-bfd4-4e8f-9c61-152559854661"
      Hint: __Valid from
      Value: 20190620T152414Z
