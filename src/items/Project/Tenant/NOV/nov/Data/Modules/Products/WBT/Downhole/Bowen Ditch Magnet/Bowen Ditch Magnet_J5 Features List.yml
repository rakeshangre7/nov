    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Bowen&trade; Ditch Magnet is the best available and most effective means of trapping and removing metal particles from the drilling mud that the shale shaker will not get. This unit will capture all metals having magnetic attraction and hold them until they can be removed from the mud stream. The Magnet is particularly valuable during milling operations. Removal of mill cuttings and debris reduces wear of mud pumps and other equipment, as well as eliminating problems caused by the return downhole of harmful debris. They are equally effective during washover and fishing jobs.</p>
        
        <p><strong>Construction</strong><br />
        The Bowen Ditch Magnet features simplicity, ruggedness and high power-to-weight ratio. The 36-inch long Magnet weighs only 90 pounds and will hold in suspension as much as half this weight of mill cuttings. The design is clean; eliminating trays, gates and other auxiliary equipment. The magnet is encased in stainless steel and has integral handles at each end for lifting.</p>
        
        <p><strong>Operation</strong><br />
        No special instructions are required to operate the Bowen Ditch Magnet. It is most effective when suspended by soft line in the mud ditch. It may also be suspended by soft line in the shaker discharge. The unit should be cleaned several times per day, depending on milling rate. Just remove the Magnet and clean with fresh or salt water hose. Wipe all cuttings from the unit and return it to duty. The unit may be cleaned less often during other operations when return cuttings come slower.</p>
