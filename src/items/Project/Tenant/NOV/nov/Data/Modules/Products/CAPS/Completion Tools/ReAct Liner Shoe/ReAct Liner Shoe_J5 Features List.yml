    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The ReAct Liner Shoe (RLS) is a well pressure control device that is designed to be installed below ReAct Completion Valves in the horizontal section of a well. It is deployed as part of the liner in the open position so that it can auto-fill the liner and enable pumping operations to be performed.</p>
        <p>The RLS may be programmed to close upon the expiration of a predetermined ReAct time delay or, alternatively, by using ReAct pressure recognition technology. In addition, a combination of both the above methods may also be used.</p>
        <p>Two robust, independent sets of ReAct electronic circuits and two independent operating mechanisms provide 100% redundancy. Once closed, the valve is mechanically locked in the closed position, creating a pressure barrier between the liner and the reservoir. This will allow multiple pressure tests to be carried out to test the completion, set the packer, and initiate the ReAct completion valves.</p>
        <p>&nbsp;</p>
