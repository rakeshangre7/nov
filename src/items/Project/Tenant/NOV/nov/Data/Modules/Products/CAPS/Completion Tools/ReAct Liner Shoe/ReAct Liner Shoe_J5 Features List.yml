    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The ReAct&trade; electronic liner shoe (ELS) is a well pressure control device designed to be installed below ReAct completion valves in the horizontal section of a well. It is deployed as part of the liner in the open position to auto-fill the liner and allow for pumping operations to be performed.</p>
        <p>The ELS may be programmed to close upon the expiry of a predetermined ReAct time delay, or by using ReAct pressure recognition technology. In addition, a combination of both the above methods may also be utilized.</p>
        <p>Two robust independent sets of ReAct electronic circuits and two independent operating mechanisms provide 100% redundancy. Once closed, the valve is mechanically locked in the closed position, creating a pressure barrier between the liner and the reservoir. This allows for multiple pressure tests to be carried out to test the completion, set the packer, and initiate the ReAct completion valves.</p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-122181-MS" target="_blank">A Novel Timer Activated Sandface Valve to Improve Wellbore Productivity</a></li>
        </ul>
