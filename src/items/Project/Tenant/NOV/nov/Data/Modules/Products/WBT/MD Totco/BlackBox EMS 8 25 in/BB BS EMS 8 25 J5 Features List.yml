    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The 8.25-in. BlackBox&trade; and BlackStream&trade; EMS tools, available in either memory-recording or IntelliServ data-streaming configurations, are capable of an array of measurements, including multi-axis vibration, load, pressure, bending, and rotation. Our collar-based EMS tool can help deliver custom solutions for drilling challenges such as stick-slip, whirl, and borehole quality to optimize drilling performance and reduce well delivery costs.<br />
        <br />
        Available measurements:<br />
        - Weight<br />
        - Torque<br />
        - Bending<br />
        - Annular pressure<br />
        - Internal pressure<br />
        - Three-axis vibration<br />
        - Rotation<br />
        - Temperature</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190415T161026Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Proprietary and patented depth/pressure compensation</p>
        <ul>
            <li>Ensures the highest accuracy of weight and torque measurements&nbsp;</li>
        </ul>
        <p>Maximum, minimum, and mean values for load measurements statistically recorded up to 800 Hz&nbsp;</p>
        <ul>
            <li>Delivers accurate data resolution&mdash;visualize trends in downhole behavior and identify key optimization methods&nbsp;</li>
        </ul>
        <p>Short, versatile 15-ft sub length&nbsp;</p>
        <ul>
            <li>Allows for versatile placement in the BHA or drill string&mdash;flexibility to collect data from various locations&nbsp;</li>
        </ul>
        <p>Nonmagnetic tool&nbsp;</p>
        <ul>
            <li>Reduces interference with directional equipment and increases tool placement options for data capture&nbsp;</li>
        </ul>
        <p>Self-contained power supply&nbsp;</p>
        <ul>
            <li>Allows tool to be run independent of other downhole equipment</li>
        </ul>
        <br />
