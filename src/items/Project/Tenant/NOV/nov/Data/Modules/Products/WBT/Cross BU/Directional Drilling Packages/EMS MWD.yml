        <a href="~/link.aspx?_id=10F4A977B1E8419299AA18C85B209C67&amp;_z=z">M/D Totco&rsquo;s&trade;</a> <a href="~/link.aspx?_id=14C26154DAA44DA89A24A8B8C660DDDE&amp;_z=z">BlackStream&trade; measurement-while-drilling (MWD) tool </a>combines its <a href="~/link.aspx?_id=CAEF49B635F949EA985894B5550B414C&amp;_z=z">enhanced measurement system (EMS) tool</a>&nbsp;with a direction and inclination probe as well as a gamma sensor to provide real-time measurements of both drilling dynamics and wellbore position. Through connection of the BlackStream MWD tool to the <a href="~/link.aspx?_id=F16E12E517A3406EBFEAC4456826C962&amp;_z=z">IntelliServ wired drillstring</a>, high-frequency downhole data is available in real time at rates up to 80 Hz. This combination tool provides valuable data to monitor the BHA&rsquo;s dynamic state and delivers real-time directional data with no loss of time when compared to traditional surveys.&nbsp;
