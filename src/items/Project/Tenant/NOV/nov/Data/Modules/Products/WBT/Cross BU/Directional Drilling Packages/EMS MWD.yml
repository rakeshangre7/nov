      Hint: body
      Value: |
        <p>Our BlackStream&trade; measurement-while-drilling (MWD) system combines an enhanced measurement system (EMS) tool with a direction and inclination probe as well as a gamma sensor to provide real-time measurements of both drilling dynamics and wellbore position. This tool provides valuable data to monitor the dynamic state of the BHA and curve build rates in real time with no loss of time compared to traditional surveys.</p>
        <br />
