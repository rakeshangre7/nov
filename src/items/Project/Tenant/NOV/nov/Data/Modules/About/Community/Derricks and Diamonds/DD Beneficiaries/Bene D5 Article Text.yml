        <h2>Beneficiaries</h2>
        <p>Our beneficiaries provide critical resources for children living with cancer and their families. TCH and Snowdrop Foundation also share a history of good stewardship. Our donors and sponsors can be confident that their contributions are allocated where they are needed most.</p>
        <p>There's several ways to donate to Derricks and Diamonds: sending a team to the&nbsp;<a href="~/link.aspx?_id=625667C9DF2D4449BCE2631DA0ED0A87&amp;_z=z">softball tournament,</a>&nbsp;<a href="~/link.aspx?_id=D2BCF78D11244C958817CC9F3E3FFFC7&amp;_z=z">buying raffle tickets</a>, and&nbsp;<a href="~/link.aspx?_id=AF554B29128B4B6AB3BD57F044BF7F68&amp;_z=z">attending or sponsoring the gala</a>. Learn more about our beneficiaries below.&nbsp;</p>
