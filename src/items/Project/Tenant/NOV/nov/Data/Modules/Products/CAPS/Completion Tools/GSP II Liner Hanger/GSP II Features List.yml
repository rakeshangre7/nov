    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Non-weld design, one-piece body with premium threads&nbsp;</li>
            <li>Slips are fully recessed and pocketed into a special profile at the rotating body to prevent from premature setting during running&nbsp;</li>
            <li>Slips and cone are designed to minimize casing stress&nbsp;</li>
            <li>Slips are designed and tested to hang inside a large range of casing weights&nbsp;</li>
            <li>All hydraulic seals remain stationary during rotation of the liner&nbsp;</li>
            <li>Improved seal stack in the hydraulic cylinder; HP/HT seals&nbsp;</li>
            <li>Capable of hanging long, heavy liners with enhanced hanging capacity&nbsp;</li>
            <li>Large annular flow area in set and unset position&nbsp;</li>
            <li>Lock of slips prevents premature setting during running&nbsp;</li>
            <li>Rotating/non-rotating (optional)&nbsp;</li>
        </ul>
