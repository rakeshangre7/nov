    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Designed for deviated and horizontal holes, the GSP II liner hanger contains slips that are fully recessed into a special profile at the rotating body. This ensures trouble-free installation and uniform load distribution in the setting section. In set and non-set state, the GSP II liner hanger allows a very high bypass, ensuring a high flow rate with low pressure loss.&nbsp;</p>"
    - ID: "cd6306bb-152c-471d-881c-66094f05d557"
      Hint: column3Headline
      Value: Thread connections
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
