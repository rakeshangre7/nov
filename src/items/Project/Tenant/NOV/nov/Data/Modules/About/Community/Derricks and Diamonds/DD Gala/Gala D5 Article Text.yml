      Value: |
        <p>In addition to the softball tournament, Derricks &amp; Diamonds hosts the Field of Dreams Gala, a fun event where tournament participants, TCH staff, Snowdrop Foundation beneficiaries, and oil and gas professionals celebrate the softball tournament proceeds and winners. The gala will feature a live and silent auction, as well as a check presentation of the softball tournament proceeds. With your help, we can continue the legacy of giving and knock our fundraising goals out of the park. All proceeds from the gala benefit Snowdrop Foundation.</p>
        <p><strong>Gala Date:</strong> <br />June 19th</p>
        <p><strong>Location:<br /></strong>Minute Maid Park <br />Union Station <br />501 Crawford St. Houston TX 77002</p>
        <p>
        <strong>Program:<br /></strong>6:30 | Cocktail Reception &amp; Silent Auction<br />7:30 | Seated Dinner Program<br />8:45 | Live Auction</p>
        <p>
        Valet Parking | Complimentary at the Atrium Entrance of Texas Street.&nbsp;<br />
        Theme | ** Southern Chic&nbsp;<br />
        Dress Code | Classy garden party attire</p>
        <h2>Join us at the Gala</h2>
        <h4>Gold Table $10,000</h4>
        <ul>
            <li>Exclusive table seating for ten</li>
            <li>Patient handcrafted note</li>
            <li>First recognition on website and program</li>
            <li>Full page ad in Gala program</li>
        </ul>
        <h4>
        Sponsor a patient and their family to attend (gift a table)</h4>
        <ul>
            <li>3 seats $3,000</li>
            <li>5 seats $5,000</li>
        </ul>
        <h4>
        Night out $2,000</h4>
        <ul>
            <li>Table seating for two</li>
            <li>Preferred seating for table</li>
            <li>First recognition on website and program</li>
        </ul>
        <h2>Sponsor the gala (packages)</h2>
        <h4>DINNER $20,000</h4>
        <ul>
            <li>"Dinner sponsored by" and logo on menu</li>
            <li>
            Full page advertising space in program</li>
            <li>Logo on table signs</li>
        </ul>
        <h4>PROGRAM $10,000</h4>
        <ul>
            <li>"Program sponsored by" and logo on front with full back cover message and logo</li>
            <li>Thank you message in inside cover along with Gala welcome message</li>
        </ul>
        <h4>COCKTAIL HOUR $10,000</h4>
        <ul>
            <li>Logo on cocktail napkins</li>
            <li>Signage at bars</li>
            <li>Half-page advertising space in program</li>
        </ul>
        <h4>PHOTOBOOTH $10,000</h4>
        <ul>
            <li>Logo included on step and repeat with Derricks &amp; Diamonds logo</li>
            <li>Half-page advertising space in program</li>
        </ul>
        <h4>Advertise at the gala</h4>
        <ul>
            <li>PROGRAM (Half-page ad) $500</li>
            <li>PROGRAM (Full-page ad) $1,000</li>
            <li>“Donate to Our Live and Silent Auctions” Form best suited for here.</li>
        </ul>
