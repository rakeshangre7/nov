    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>As our most economic offering, the needle-and-seat CH2 model is used in the broadest range of applications: from drilling manifolds to production trees and everything in between. The needle and seat series is interchangeable with the legacy Best B-H2 chokes and industry standard H<sub>2</sub> needle-and-seat style models. There are two possible configurations: positive or adjustable. A positive CH2 can be converted into an adjustable CH2 and vice-versa. In addition, the CH2M boasts a metal bonnet seal and is field convertible to a cage choke.</p>"
