    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>MARRS® (Multi-Angle Rapid Railing Systems) Offshore is a unique, patented handrail system designed and developed in-house to meet the required strength, durability, fire-reaction performance, and safety properties required in offshore oil and gas installations, including NORSOK compliance.</p>
        <p>The system is also used extensively in other fire-critical areas such as the London Underground, nuclear processing facilities, military facilities, and more thanks to its enhanced fire integrity, low smoke emissions, and toxicity in fires.</p>
        <h2>Fire integrity</h2>
        <p>MARRS Offshore can be used in most areas throughout an offshore installation except in specific areas where post-fire integrity may be required (such as designated safety escape routes).</p>
        <p>When installed and used in accordance with Fiber Glass System’s Installation and Operation Procedures, the MARRS Offshore Handrail provides many years of reliable service in your offshore installation.</p>
