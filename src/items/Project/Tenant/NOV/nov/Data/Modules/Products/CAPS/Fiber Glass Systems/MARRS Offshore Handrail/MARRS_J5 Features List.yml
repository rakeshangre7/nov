    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>MARRS® (Multi Angle Rapid Railing Systems) OFFSHORE is a unique patented handrail system designed and developed in-house to meet the required strength, toughness, fire reaction performance and safety properties in offshore Oil and Gas Installations, including NORSOK compliance.<br />
        <br />
        This product is also used extensively in other fire critical areas such as London Underground, UK, Nuclear Processing facilities, Military facilities etc, due to its enhanced fire integrity and very low smoke emissions and toxicity in fires.<br />
        <br />
        Learn how this innovative FRP handrail system contributed to a substantial weight saving of over 700 tonnes for an offshore project in the UK North Sea - https://www.nov.com/bondstrandversatiledesign/&nbsp;</p>
        <div>&nbsp;</div>
