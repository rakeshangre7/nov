    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The duo or dual wiper plug system (dwp) ensures a bilateral separation of the cement column in the drill pipe and liner. The system is attached to the setting tool and placed in the first liner casing joint below the liner hanger. The lower part of the duo wiper plug is released by the first drill pipe dart and pumped to the landing collar. By the landing on the landing collar, a short pressure increase takes place and the cement can be displaced further. The upper part of the duo wiper plug is released by a second drill pipe dart and pumped down to the landing collar (limit stop). The duo or dual wiper plug interlocks in the landing collar, allowing an optimized drill-out.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190326T115842Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>No contamination of the cement with mud</li>
            <li>Simple and reliable duo wiper plug system</li>
            <li>Emergency release feature for the top plug</li>
            <li>No risk of a stuck inner sleeve of the top wiper plug</li>
            <li>High-strength design allows high bump pressure</li>
            <li>Anti-rotating mechanism to reduce drill-out time</li>
        </ul>
