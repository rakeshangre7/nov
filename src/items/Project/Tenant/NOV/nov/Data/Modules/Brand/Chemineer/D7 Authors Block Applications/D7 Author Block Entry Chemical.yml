      Value: |
        <p>Applications within the Chemical Processing Industry (CPI) are extensive.  Thousands of products are produced,
        synthesized, reacted, and treated to help produce a variety of products.  </p>
        <p>There are several ways to classify applications in the CPI and due to the high number of products it is oftentimes
        easy to classify the application in general terms such as Blending and Motion, Solids Suspension, Gas Dispersion,
        Heat/Mass Transfer, or a combination of these.  Further, more specific, classifications include:  Blend
        Tanks, Storage Tanks, Cyrstallizers, Reactors, etc.</p>
        <p>Chemineer and Prochem rotating agitators, Kenics static mixers, and Greerco high shear mixers are utilized throughout
        all phases and applications in the CPI.  </p>
        <h3>Applications:</h3>
        <ul>
            <li>Reactors</li>
            <li>Hydrogenators</li>
            <li>Storage Tanks</li>
            <li>Heat Transfer</li>
            <li>Make-up</li>
            <li>Crystallizer</li>
            <li>Multi-Stage</li>
            <li>Draft Tubes</li>
        </ul>
