    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p><a href="~/link.aspx?_id=4FEA38E328D54991A95DFEC465676888&amp;_z=z">Rolligon™</a> DASTRAC III is a PC-based data acquisition and control program designed to acquire frac operations data from wellsite process control units and other independent sensors. This program also monitors job performance and creates customer reports.</p>
        <p>This software displays acquired data from the data acquisition system and from the CANbus or ethernet network. Acquired data can be displayed in both numeric and graphical form in real time during the job.</p>
        <p>In addition, DASTRAC III allows operators in the data van to access the programming features of Rolligon-controlled blenders, hydration units, and liquid additive systems (LAS) connected to the data van. Using these modules, data van operators can change job profiles, scale parameters, advance stages, change stages, hold stages, and operate as if they were on the process unit.</p>
