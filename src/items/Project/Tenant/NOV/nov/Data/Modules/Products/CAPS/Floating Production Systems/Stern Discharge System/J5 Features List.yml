    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The hose assembly on the SDS is stored on a dedicated hose reel, enabling rapid and safe deployment. The system also incorporates a vertical drum mooring and hawser handling winch specifically designed for tandem mooring. The mooring operation is significantly simplified, with the winch storing chain and rope on the same drum. To avoid wear on the soft mooring hawser, both chafing chains are stored in a special recess at the bottom flange. The vertical drum construction also prevents chain fall-off, a common problem for horizontal drum winches. The SDS contains a ball joint for &ldquo;moment-free&rdquo; termination of the loading hose, thus protecting it from excessive strain.&nbsp;</p>"
