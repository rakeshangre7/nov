      Value: <p>APL, founded in 1993, is one of the world&rsquo;s leading providers of innovative technologies for offshore oil and gas production and transfer. Its foundation was based on the need for a reliable mooring and fluid transfer system in harsh environments offshore Norway and UK. Today the APL technology covers harsh environments, benign waters, and shallow and deepwater solutions with more than 90 loading systems and 80 turret mooring systems delivered worldwide.</p>
