      Value: |
        <p>When it comes to recertification, our local experts are ready, willing and experienced in going the distance – so your equipment doesn’t have to.</p>
        <p><em>Elmar™ is a proud part of our NOV Completion &amp; Production Solutions business Segment. Our product range covers wireline trucks and winches, masts, wireline pressure control equipment, slickline tools, flow control equipment, hydraulic control units and tubular products. We can provide a wireline service company with the full package it needs to perform an intervention – from the winch unit to the pressure control to the tools.</em></p>
