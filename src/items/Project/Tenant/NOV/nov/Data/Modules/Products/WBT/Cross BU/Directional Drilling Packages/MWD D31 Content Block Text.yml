    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>The Tolteq&trade; iSeries product line, which is our probe-based, mud-pulse MWD portfolio, is a modular platform that provides directional drillers with significant flexibility to configure and deploy the tools in a wide variety of applications. Offered in both a legacy retrievable design with a bottom-mount pulser or in a fixed, top-mount pulser configuration, our Tolteq iSeries kits include everything required to run an MWD job. </p>
        <p>We also offer logging-while-drilling (LWD) measurements that include azimuthal gamma and resistivity. Using the Tolteq MWD platform, these tools provide the formation data in real-time as well as in memory. With independent access to these critical measurements, directional drillers can now expand their capabilities and offerings into new and higher tier markets.&nbsp;</p>
