        <p style="color: #000000; margin-right: 0in; margin-left: 0in;"><span style="color: #4a4a4a;">&bull; Key data points including:&nbsp;&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Magnetic/gravity tool faces&nbsp;&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Near-bit inclination&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Azimuth&nbsp;&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- High-side gamma&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Low-side gamma&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Total gamma (directional and 360)&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Annulus pressure&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Vibration&nbsp;&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Downhole revolutions per minute&nbsp;<br />
        &bull; A variety of fluid conditions, such as:&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Aerated mud&nbsp;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - While-pumping lost circulation material&nbsp;<br />
        &bull; Configurable to meet local field conditions&nbsp;<br />
        &bull; Variable data transmission speeds&nbsp;<br />
        &bull; Separate steering and survey frames&nbsp;<br />
        &bull; Compact and battery powered&nbsp;<br />
        &bull; Electronic design eliminates mechanical parts&nbsp;<br />
        &bull; Does not require pump pressure of flow&nbsp;<br />
        &bull; Data output in standard Wellsite Information Transfer Standard format&nbsp;<br />
        &bull; Can be used with a variety of tubular sizes</span></p>
        <br />
