    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our state-of-the-art BlackStar&trade; EM MWD system sets the standard for downhole data acquisition. By combining the latest in electromagnetic (EM) technology with the most durable and efficient design on the market, the BlackStar system provides a cost-effective solution for EM measurement-while-drilling (MWD) applications.</p>
        <p>MWD systems transmit data measurements from the bottom of the hole back to the surface to allow the driller to control and monitor the location and orientation of the drill bit. Traditional mud-pulse MWD systems transmit information to the surface via pressure pulses in the field column. EM systems send information to the surface through the earth's crust, utilizing low-frequency EM waves. Information is received at a surface antenna, decoded, processed by a computer, and distributed to the driller&rsquo;s readout display without the encumbrance of mud or wire transmission.</p>
        <p>EM systems are the preferred MWD strategy in many applications, including:</p>
        <ul>
            <li>Underbalanced drilling</li>
            <li>Underpressured formations</li>
            <li>Vertical control drilling</li>
            <li>Horizontal drilling</li>
            <li>Coalbed methane (CBM)</li>
            <li>Lost circulation</li>
            <li>Directional drilling</li>
            <li>Re-entry wells</li>
        </ul>
