    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The ReAct™ Tracer Valve (RTV) introduces a chemical tracer into the production fluid upon expiration of a preprogrammed time delay. It is normally installed as an integral part of the lower completion string in either the motherbore and/or lateral section of the well. </p>
        <p>Installation of the ReAct™ Tracer Valve&nbsp;can provide effective reservoir and well surveillance information without the normal risk and cost associations with intervention operations or intelligent completion hardware.A selection of tracer strips can be installed into the ReAct Tracer Valve for gradual dispersal, and/or a tracer fluid can be stored in the ReAct Tracer Valve's tracer chamber for a larger chemical fingerprint over a shorter time frame. The sealed tracer chamber is opened via the ReAct Tracer Valve's ReAct electronic actuation system, which features two ReAct electronic units that operate independent of each other for full redundancy. Following a delay of up to 150 days, the ReAct electronic actuation system allows well pressure to flood an atmospheric chamber and provide more than 30,000 lb of opening force to shift a containment sleeve to the open position. In doing so, the well flow is permitted to flow through the tracer chamber via the machined flow slots, driving the tracer into the wellbore fluids.</p>
