        <p>Мы объединяем в один портфель различные линейки оборудования и решений по заканчиванию скважин, чтобы удовлетворить самые насущные потребности мирового рынка по заканчиванию скважин. Наше оборудование, которое разработано для горизонтальных технологий многоступенчатого разрыва пласта, включают следующие группы оборудования</p>
        <ul>
            <li><strong>Заканчивание с многостадийным ГРП<br />
            </strong>Мы предлагаем различные виды оборудования для заканчивания с многоступенчатым ГРП начиная от шаровых систем, Plug and Perf систем и заканчивая системами колтюбинга
            <ul>
                <li><strong>Многоступенчатая системы ГРП Plug and Perf (с установкой мостовых пробок в зоне перфорации):</strong>&nbsp;Пробки для ГРП Rottweiler, Пробки для ГРП Setter , Пробки для ГРП Maverick , Tri-Max II, муфта с обратным клапаном Ultra Reach, Пакер подвеска хвостовика MSF, инструменты для подготовки призабойного участка :Гидравлическая активационная муфта BPS, клапан NHF, клапан i-Opener, растворимые шары d-solve</li>
                <li><strong>Многоступенчатая системы ГРП с системой со сбросом шара</strong>: система i-Frac (: i-Frac OH ;i-Frac OHS;i-Frac CEM;i-Frac MOC), система ГРП Bullmastiff, система разрывных муфт BPS, заколонные пакера, пакер подвеска MSF. клапан NHF, клапан i-Opener, растворимые шары d-solve</li>
                <li><strong>Многоступенчатая системы ГРП с использованием гибких НКТ</strong>: система разрывных муфт BPS, система затрубного ГРП Bulldog, компоновка Cup-to-Cup и пакер Cup, клапан i-Valve, пакер подвеска MSF. клапан NHF</li>
            </ul>
            </li>
            <li><strong>Строительство и заканчивание скважин<br />
            </strong>Для обеспечения целостности и надежности работы скважины мы предоставляем следующие системы для заканчивания : Подвески хвостовика, Пакера подвески хвостовика, Цементируемая система подвески и вспомогательное оборудование , Спусковое и сервисное оборудование .
            <ul>
                <li><strong>Системы подвески хвостовика : </strong></li>
                <li><strong>Подвеска хвостовика:</strong> GS, GSL, GSP, MG Механическая, MSF пакер подвеска хвостовика, удерживающий патрубок</li>
                <li><strong>Подвеска хвостовика и полированная воронка ( </strong><strong>PBR</strong><strong>):</strong> ILR, TXP, VXP, Flash Point (Температуростойкий &nbsp;пакер подвеска хвостовика), полированная воронка PBR , BST ремонтный пакер, <strong>уплотнительный патрубок</strong>, Tri-J адаптер</li>
                <li><strong>Пакер подвеска хвостовика: </strong>MSF пакер подвеска хвостовика, пакер подвеска хвостовика</li>
                <li><strong>Цементируемый хвостовик и вспомогательное оборудование :</strong> переводник для опресовки бурильной трубы, цементрировочная пробка бурильной колонны, одинарная очистная пробка, Одинарная очистная пробка с посадочным седлом, Двойная очистная пробка,Посадочная муфта ,</li>
                <li><strong>Спусковое и сервисное оборудование :</strong></li>
            </ul>
            </li>
            <li><strong>Заканчивание свнутрискважинным контролем<br />
            </strong>Сбор и интерпретация динамических данных, полученных в ходе скважинных операций , является решающим фактором успешной работы. Мы предлагаем i-Con, i-Trace CEM, i-Trace IV, i-Trace OV, and MaxTrace monitoring tools:</li>
            <li><strong>Заканчивание с дистанционным наблюдением<br />
            </strong>Мы предлагаем возможность дистанционного наблюдения за скважинными клапанами и муфтами с помощью нашей продуктовой линейкой ReAct, которая включает в себя Циркуляционный клапан ReAct | Электронный башмак хвостовика ReAct | Клапан очистки ReAct | Клапан подачи химического индикатора ReAct | Клапан регулирования притока ReAct | Переводник для заполнения НКТ ReAct</li>
            <li><strong>Заканчивание</strong> <strong>с</strong> <strong>дистанционным</strong> <strong>управлением<br />
            </strong>Мы предлагаем различное оборудование для заканчивания скважин, спускаемые на канате и гибких НКТ, которое подбираются в зависимости от особенностей скважины
            <ul>
                <li><strong>Инструменты, спускаемые в скважину на гибких НКТ</strong> | i-Flow, муфты ГРП Bulldog (SO, DS )&nbsp; система затрубного ГРП Bulldog, компоновка Cup-to-Cup и пакер Cup, сдвижной инструмент i-Shift, i-Stroke</li>
                <li><strong>Инструменты, спускаемые в скважину на канате </strong>| i-Broach, i-Drift, i-Jar, i-Shift, i-Tip</li>
            </ul>
            </li>
            <li><strong>Традиционное заканчивание скважин<br />
            </strong>Мы предлагаем постоянно пополняемый пакет решений для традиционного заканчивания скважин на месторождениях на суше и на море, а именно эксплуатационные пакера, подземные клапана- отсекатели и системы контроля притока .&nbsp; &nbsp;
            <ul>
                <li><strong>Эксплуатационный пакер</strong> Предназначен для герметичного разобщения затрубного пространства лифтовой насосно-компрессорной колонны и внутренней полости обсадной колонны, хвостовика или ствола скважины.<br />
                Системы регулирования притока и обеспечения безопасности | Оборудование для ремонтных работ и&nbsp;интенсификации притока | Внутрискважинное оборудование для механизированной эксплуатации скважин</li>
                <li><strong>Заканчивание скважин с установкой подземных клапанов-отсекателей<br />
                </strong>Клапан-отсекатель, извлекаемый на канате (WRSV 5-10 E) | Клапаны-отсекатели, извлекаемые на НКТ (TRSV 5E, TRSV 10E ) | Инструмент соединительный | Инструмент для расхаживания клапанов | Блокирующий инструмент</li>
                <li><strong>Растворимые системы заканчивания</strong></li>
            </ul>
            </li>
            <li><strong>Заканчивание с растворимыми системыми<br />
            </strong>Наши растворимые шары и пробки могут сохранять структурную целостность при высоких температурах и дифференциальных давлениях в течение определенного промежутка времени, в зависимости от условий жидкости в стволе скважины.
            <ul>
                <li>d-Solve Шары</li>
                <li>d-Solve Пробки</li>
            </ul>
            </li>
        </ul>
        <p>Наши заказчики уверены в том, что мы предоставим и установим высококачественное оборудование для заканчивания и спуска в скважину с учетом специфики скважинных условий.</p>
