        <h2>Water Treatment</h2>
        <p>Municipal water treatment facilities utilize continuous mixing to process drinking water for municipalities.
        There are a variety of drinking water sources and therefore different processing steps for the water.
        Processes utilize rotating and static mixing to treat the water for human consumption.</p>
        <p>Chemineer agitators and Kenics static mixers are utilized throughout the treatment process to optimize performance,
        minimize downtime, and maintain plant effluent within permitted limits.   Below is a summary of
        applications.</p>
        <h3>Applications</h3>
        <ul>
            <li>Rapid/Flash  Mixers</li>
            <li>Flocculators</li>
            <li>Carbon Mixers</li>
            <li>pH Control</li>
            <li>Chlorine Mixers</li>
            <li>Lime Slurry</li>
        </ul>
        <h2>WasteWater Treatment</h2>
        <p>Municipal waste water treatment facilities utilize biological, physical, and chemical processes to treat waste water
        which includes runoff water, human waste, and industrial waste.  Treating the waste to remove chemical and
        biological contaminants prior to discharging into the environment is the main function of the plant.</p>
        <p>Chemineer agitators and Kenics static mixers are utilized throughout the treatment process to optimize performance,
        minimize downtime, and maintain plant effluent within permitted limits.   Below is a summary of the
        applications.</p>
        <h3>Applications</h3>
        <ul>
            <li>Anoxic Mixers (Denitrification)</li>
            <li>Flash/Rapid Mixers</li>
            <li>Carbon Mixers</li>
            <li>Flocculators</li>
            <li>Sludge Mixers/Conditioning</li>
            <li>Digesters (Aerobic/Anaerobic)</li>
            <li>Aeration</li>
            <li>Polymer Mixers</li>
            <li>Lime Slurry</li>
            <li>Scum Mixers</li>
            <li>Equalization Mixers</li>
            <li>Neutralization Mixers</li>
        </ul>
