    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The M/D Totco&trade; SoftSpeed&trade; II stick/slip mitigator uses automated vibration dampening to mitigate torsional vibration and reduce stick/slip oscillations during drilling operations. The platform provides the analytics and capabilities required to automatically detect and mitigate these stick/slip oscillations, enabling you to maintain drilling efficiency and reduce equipment wear. The auto-tuning feature enables the speed controller to provide optimal dampening to mitigate stick/slip occurrences. the result is a stable, robust, and proven controller built on decades of experience and know-how.</p>"
