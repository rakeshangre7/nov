    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Sold Export Only</p>
        <p>The Bowen™ Super fishing jar allows simple control of jarring blow intensity within a wide range, from very light to very high impact. This straight-pull operated jar is easy to assemble and requires no adjustment before you go into the hole or after you have retrieved the fish. A restricted passage slows down the flow of fluid, delaying the stroke until you have ample time to take the necessary stretch in the running string.&nbsp;</p>
