    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>In coiled tubing (CT) tool string intervention operations, once the tubing has been fed from the reel, over the goose neck, and through the CT Injector, a CT connector is fitted. The NOV CT pull test plate can be threaded onto the bottom of a CT connector, which enables the CT operator to take a pull to proof-test the strength of the connector joint. The CT connector pressure integrity can also be tested at this point.</p>
        <p>An integral bleed-off port is incorporated to allow for the possibility of bleeding-down trapped residual CT pressure.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
