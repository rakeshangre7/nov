    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Detachable and available in different diameters</li>
        <li>Connector/bleed sub is tool string diameter</li>
        <li>Bleed-off port uses a ball seat and has a captive bleed screw to prevent it from completely backing out of the sub body.</li>
        </ul>
