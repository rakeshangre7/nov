      Hint: description
      Value: |
        <p>Our multi-sanders are utilized on large proppant frac jobs to accommodate discharge from up to eight frac-sanders. [Product features- content will be showcased in bullet point format]The hydraulically-driven gathering belt is a unique design that uses a conveyor belt with a flexible high, vertical sidewall with steep climber cleats. This provides a compartmented belt system that allows for the high-angle discharge of materials into the double-discharge chute system. This system is provided with a hydraulically-activated flop gate that enables quick change of discharge to selected blenders.</p>
