    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our Yale&trade; Y-2000 is a clamp-style closure designed specifically for pipeline applications, currently 8- through 12-in. applications. The operation is simple, safe, does not require special tools, and does not place the operator in harm&rsquo;s way during any step of the opening process. Our standard design codes are ASME B31.4 and B31.8.&nbsp;&nbsp;</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190403T131501Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>True quick opening&mdash;typically less than 90 seconds</li>
            <li>Simple operation&mdash;no special tools required</li>
            <li>Pressure aging vessel (PAV) pressure warning device integral to closure operation</li>
            <li>Compliant with pipeline design codes ASME B31.4 and ASME B31.8</li>
            <li>Fabricated in the USA</li>
            <li>USA-produced forgings</li>
            <li>O-ring seal&mdash;standard A5-568 O-rings in commercially available sizes and materials</li>
            <li>Pressure class&mdash;vacuum through ANSI 600</li>
            <li>Inventory stocked to match both STD and XH pipe-wall thickness</li>
        </ul>
        <p>&nbsp;</p>
