    - ID: "1448f026-9a23-474a-8df4-af591b152850"
      Hint: title
      Value: "В 2016-ОМ ГОДУ КОМПАНИЯ NOV ОТКРЫЛА НОВЫЙ ПРОИЗВОДСТВЕННЫЙ ОБЪЕКТ НА ТЕРРИТОРИИ РОССИЙСКОЙ ФЕДЕРАЦИИ"
    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>На данном предприятии проектируются и производятся буровые установки, установки для текущего ремонта скважин и другая буровая техника для обслуживания потребностей российского нефтегазового рынка и экспорта продукции на мировой рынок.</p>
        
        <p>Компания NOV имеет многолетний опыт как в производстве нефтепромыслового оборудования, так и в успешном проведении работ и оказании услуг за пределами США. На сегодняшний день компания NOV располагает 800 отделениями в 60 странах мира.</p>
