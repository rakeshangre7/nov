    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Ever since Varco introduced the &ldquo;Big Foot&rdquo; roughneck in the 1970s, NOV has proven to be the pioneer among iron roughneck manufacturers in developing the most versatile and dependable solutions for handling tubular connections on the drill floor. We have an iron roughneck design for every onshore and offshore drilling application. This includes varying levels of automation, multiple control options, and pedestal or track mounted interfaces. Our iron roughnecks minimize rig floor hazards and streamline the make-up and break-out process, maximizing your uptime and improving crew safety. </p>
        <p>
        Navigate to the Specifications and Related Resources tabs to explore product models, or use the Contact Us feature to find spare parts or the nearest iron roughneck service or repair center.
        </p>
