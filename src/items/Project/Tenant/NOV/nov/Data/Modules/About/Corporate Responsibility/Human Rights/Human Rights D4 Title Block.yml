    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: <p>At NOV, we uphold human rights in all our operations and facilities. We do not condone or permit the use of child, forced, indentured, or involuntary labor in any of our operations. We promote the health and safety of our workers everywhere. In addition, we ensure compliance with fair wage and hour laws in all NOV operations. We will not knowingly conduct business with&mdash;and will terminate business dealings with&mdash;any supplier or other business partner who violates these standards.</p>
