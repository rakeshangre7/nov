        <h2>An enabler for 7⅝-in. intervention and completion landing strings</h2>
        <p>Our new Large OD product line enables building 7⅝-in. OD intervention and completion strings and increases potential drift farther than that available with 6⅝-in. pipe.This is necessary to retrieve larger&nbsp; crown plugs of today's wellheads.&nbsp;</p>
        <p>The MaXit&trade; connection was developed specifically for these large-OD intervention strings. It is a gas-tight, double-shouldered connection with an inside diameter (ID) up to 6&frac14;-in. It offers controlled makeup torque (MUT) to be rig friendly and features a fatigue-resistant thread form. The first MaXit 807 string came with a 9&frac34;-in. OD and 6&frac14;-in. ID for maximum drift and a controlled maximum MUT of 97,900 ft-lb.</p>
        <h3>MaXit is a robust and cost-effective solution.</h3>
        <p>Opting for an intervention and completion string for (1) its compatibility with conventional drill pipe handling equipment, (2) its speed of makeup and running, and (3) its durability and resistance to a high number of make-and-breaks has proven to be the best option in various parts of the world. Our intervention and completion strings feature a near-flush internal diameter and a maximized bore, and they are designed to provide maximum opening.</p>
