      Hint: subheadText
      Value: <p>Purposeful innovation, a global family, and service above all inspire and drive our community investment activities.&nbsp;At NOV, we believe in enhancing the quality of life in our communities through volunteerism. By partnering with local charitable organizations, we collectively make positive impacts throughout the world to improve the quality of life in the places we call home. With operations in more than 60 countries and thousands of individuals comprising our global family, we take responsibility for each other and our neighbors.</p><p><br /></p>
