      Hint: bio
      Value: <p>After graduating with a master's degree in mechanical engineering, Andrew spent 12 years with a major international oilfield services company in their wireline logging and logging while drilling divisions. In 2005, Andrew joined NOV as general manager for Elmar Europe/Africa and became sales and marketing director in 2009. His major projects have included the acquisition of winch manufacturers ASEP, Dynawinch and Artex, and the launch of the Elmar slickline and flow control tool product lines.</p>
