        <p><strong>WEBSITE PRIVACY NOTICE</strong></p>
        <p>It is important that you understand how NOV collects, stores, shares and uses information from and about you. We adhere to this notice, which applies generally to all websites operated by NOV (“Website”), in respect of our collection, use and disclosure of personal and non-personal information collected through the Website or in the course of our business activities conducted elsewhere. Should another site that is controlled, operated, or administered by NOV provide privacy information which is inconsistent with this notice, this notice shall govern and to the extent necessitated by applicable law. This notice does not apply to the information collected, stored, shared, or distributed by third-party sites. This notice may be updated from time to time.</p>
        <p>Please read this notice carefully. By visiting our Website, you acknowledge the practices described in this notice, subject to those circumstances where your specific consent is requested.</p>
