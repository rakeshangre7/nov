        <p><strong>Contact information</strong></p>
        <p>If you have any questions in relation to this notice or you wish to exercise any of your rights, please contact us at: dpm@nov.com.&nbsp;<span>If you would prefer to call, please call 1-800-676-4380&nbsp;(US).&nbsp;</span></p>
