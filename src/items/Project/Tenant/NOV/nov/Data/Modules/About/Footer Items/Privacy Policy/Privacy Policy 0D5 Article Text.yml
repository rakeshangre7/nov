        <p><strong>NATIONAL OILWELL VARCO SITE PRIVACY POLICY</strong>&nbsp;</p>
        <p>Applicability. NOV believes it is important that you understand how NOV collects, stores, shares and uses information from and about you. This Privacy Policy applies to the Site, and generally to all sites operated by NOV. In the event another site controlled, operated, or administered by NOV has a privacy policy which is inconsistent with this Privacy Policy, this Privacy Policy shall govern unless and to the extent the other privacy policy is necessitated by applicable law. This Privacy Policy does not apply to the information collected, stored, shared, or distributed by other third-party sites.</p>
        <p>Information. In order to access or use certain portions of the Site or enjoy the full functionality of the Site, you may be prompted by the Site to provide certain personal information, including your name, date of birth, business affiliation, address (home, business, billing, or delivery), telephone number, and email address. NOV may also collect other information provided through your access to and use of the Site, including records of your access, information submitted while using the Site, information from third parties, your domain, IP address, and certain information about your computer, device, Internet traffic and usage.</p>
        <p>Children. The Site is not for use by children under the age of 13 years and NOV does not knowingly collect, store, share or use the personal information of children under 13 years. If you are under the age of 13 years, please do not provide any personal information, even if prompted by the Site to do so. If you are under the age of 13 years and you have provided personal information, please ask your parent(s) or guardian(s) to notify NOV and NOV will delete all such personal information.</p>
        <p>Tracking and Gathering Technologies. In order to improve the functionality and content of the Site and your overall experience, NOV has designed the Site to use certain technologies to track access to and use of the Site or gather certain personal information, including cookies. These tracking and gathering technologies: a) allow NOV to recognize your computer or device and your preferences when using the Site; b) facilitate your efficient access to and use of the Site; c) help NOV provide better access to and use of content and functionality for the Site; and d) allow NOV to advertise content that is more relevant to you. If you elect to not allow these technologies to work in conjunction with the Site, you can change your web browser settings or you can elect to discontinue accessing and using the Site. If you adjust your web browser settings to reduce the interaction of these technologies with the Site, some portions of the Site, its content, or its functionality may be limited. Your use of the Site constitutes your consent to the use of cookies on this Site. NOV is not responsible for third-parties&rsquo; use of cookies or other tracking and gathering technologies resulting from your access or use of third-party content or sites, even if such third-party content or sites are linked to the Site.</p>
        <p>Use of Your Information. NOV may use your personal information for the following purposes:</p>
        <ul>
            <li>For the purpose for which you provided your personal information;</li>
            <li>For the operation, evaluation, maintenance, improvement, and development of the Site, NOV's products, and NOV's services;</li>
            <li>To engage you about events, promotions, the Site, NOV's products, and NOV's services;</li>
            <li>To support recruitment and employment efforts;</li>
            <li>To process, evaluate and complete certain transactions involving the Site, NOV's products, and NOV's services;</li>
            <li>To protect and ensure safety of the Site, NOV confidential and proprietary information, and NOV employees;</li>
            <li>To monitor and analyze trends, access to, and use of the Site for advertising and marketing; and</li>
            <li>To manage, protect against and investigate fraud, risk exposure, claims and other liabilities, including but not limited to violation of the Terms and Conditions, the Privacy Policy, or laws or regulations.</li>
        </ul>
        <p>NOV will not sell or rent your personal information to third parties.</p>
        <p>However, NOV may share your personal information with third parties for the following purposes:</p>
        <ul>
            <li>For services that the third parties have been engaged by NOV to perform on NOV's behalf, subject to the obligations NOV assumes under the Privacy Policy or the appropriate contractual restrictions and security measures;</li>
            <li>If required to do so by law, a legal process, legal authority, or other governmental entity having authority to make the request;</li>
            <li>If NOV believes it is reasonably necessary to prevent harm or loss, or it believes that the disclosure will further an investigation of suspected or actual illegal activities; or</li>
            <li>In connection with a prospective or actual sale, merger, transfer, joint venture, or other reorganization of NOV or any portion of NOV.</li>
        </ul>
        <p>NOV reserves the right to share any information that you provide which is not deemed personal information.</p>
        <p>Retention of Your Information. NOV will not retain any information you provide for a period that extends beyond the purpose for which it was collected or, if required to do so by law, a legal process, legal authority, or other governmental entity having authority to make the request, for so long as required.</p>
        <p>Security. NOV strives to safeguard and protect your personal information, and NOV utilizes and maintains certain reasonable processes, systems, and technologies to do so. However, you acknowledge that no transmission over the Internet is completely secure or error-free, and that these processes, systems, and technologies utilized and maintained by NOV are subject to compromise.</p>
        <p>International Personal Information Transfers. You acknowledge that the Site is controlled, operated, and administered by NOV from its offices in the United States, or hosted on servers located within the United States; and the Site, these Terms and Conditions, and the Privacy Policy have been designed or written to comply with the laws of the State of Texas. NOV will take measures to ensure that personal information is processed, stored, and transferred in accordance with these Terms and Conditions, the Privacy Policy, and the requirements of applicable law. However, you acknowledge that NOV is a global company and, as a result, NOV may transfer personal information collected on the Site to other jurisdictions in which NOV operates. NOV reserves the right to transfer your personal information collected on the Site to other jurisdictions, and your use of the Site constitutes your voluntary consent to transfers of your personal information to jurisdictions which may not have data protection laws equivalent to those in your jurisdiction.</p>
        <p><strong>7. INVESTMENT INFORMATION &amp; FORWARD-LOOKING STATEMENTS</strong></p>
        <p>If the Site contains information which you intend to use for a potential investment decision with respect to NOV ("Investment Information"), NOV advises you to seek independent professional advice before making any investment decisions.</p>
        <p>If the Site contains statements that constitute forward-looking statements within the meaning of Section 21E of the Securities Exchange Act of 1934, including those regarding future operations, costs, capital expenditures, cash flow, sales and earnings forecasts, estimates or projects ("Forward-Looking Statements"), you acknowledge such statements may involve known and unknown internal and external risks or other factors which can cause the actual result to materially differ from the express or implied content of the forward-looking statement itself. You acknowledge that NOV does not undertake to update its Forward-Looking Statements, unless required to do so under federal securities law. You are referred to documents filed by NOV with the U.S. Securities and Exchange Commission, including the Annual Report on Form 10-K, which identify significant risk factors which could cause actual results to differ from those contained in the Forward-Looking Statements.</p>
        <p>You agree that you are solely liable for your decisions based on Investment Information and Forward-Looking Statements.</p>
        <p><strong>8. DISCLAIMER</strong></p>
        <p>The Site, as well as its contents and functionality are solely provided for general informational purposes. NO INFORMATION OR CONTENT, WHETHER ORAL OR WRITTEN, OBTAINED BY YOU FROM NOV OR THROUGH OR FROM THE SITE SHALL CREATE ANY WARRANTY OF ANY KIND. NOV DOES NOT REPRESENT OR WARRANT THE SITE OR ITS CONTENT TO BE SECURE, FREE OF VIRUSES OR OTHER HARMFUL COMPONENTS. IF YOU DOWNLOAD ANY MATERIALS FROM THE SITE, YOU DO SO AT YOUR OWN DISCRETION AND RISK. THE SITE IS PROVIDED "AS IS" AND &ldquo;AS AVAILABLE,&rdquo; WITHOUT ANY WARRANTIES OF ANY KIND; AND TO THE FULLEST EXTENT PERMISSIBLE UNDER APPLICABLE LAW, NOV DISCLAIMS ALL SUCH WARRANTIES AND CONDITIONS, EXPRESS OR IMPLIED, INCLUDING, BUT NOT LIMITED TO THOSE IMPLIED CONDITIONS OR WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, TITLE, AND NONINFRINGEMENT. NOV DOES NOT REPRESENT OR WARRANT THE SITE OR ITS CONTENT TO BE ACCURATE, AVAILABLE, COMPLETE, RELIABLE, CURRENT, SUITABLE, OR WITHOUT ERROR OR OMISSION. YOU WILL BE SOLELY RESPONSIBLE FOR ANY DAMAGE TO YOUR COMPUTER SYSTEM OR LOSS OF DATA THAT RESULTS FROM THE DOWNLOAD OF ANY SUCH MATERIALS.&nbsp;&nbsp;</p>
        <p><strong>9. COMPLIANCE WITH APPLICABLE LAWS</strong></p>
        <p>NOV is committed to complying with applicable laws and regulations. However, you acknowledge that the Site is controlled, operated, and administered by NOV from its offices in the United States, or hosted on servers located within the United States; and the Site, these Terms and Conditions, and the Privacy Policy have been designed or written to comply with the laws of the State of Texas. You acknowledge that it may be possible for a user to access or use the Site from any jurisdiction and that NOV may not practically be able to prevent such access. You agree that you are solely responsible for informing yourself of the laws of your jurisdiction, and you agree that your access to and use of the Site and its contents will be in compliance with all applicable laws and regulations, including United States export laws and regulations. You agree that you are solely liable for your access and use of the Site and any content made available to you through your access to and use of the Site.</p>
        <p><strong>10. LIMITATION OF LIABILITY; INDEMNITIES</strong></p>
        <p>NOTWITHSTANDING ANYTHING CONTAINED IN THESE TERMS AND CONDITIONS TO THE CONTRARY, YOU AGREE THAT NOV, ITS LICENSORS OR OTHER PROVIDERS OF CONTENT OR FUNCTIONALITY, ITS CUSTOMERS, ASSIGNEES, SUCCESSORS, INSURERS AND ITS AND THEIR RESPECTIVE EMPLOYEES, OFFICERS, DIRECTORS, CONTRACTORS, SUCCESSORS, ASSIGNEES, AND AGENTS (&ldquo;NOV GROUP&rdquo;) SHALL NOT BE LIABLE IN ANY RESPECT FOR ANY DAMAGES (DIRECT, INDIRECT, SPECIAL, ECONOMIC, EXEMPLARY, INCIDENTAL, CONSEQUENTIAL, OR PUNITIVE) OR LOSS OF ANY NATURE ARISING FROM YOUR ACCESS TO, USE OF, INABILITY TO USE, OR RELIANCE UPON THE SITE OR ITS CONTENTS; AND YOU AGREE THAT YOU WILL RELEASE, INDEMNIFY, DEFEND AND HOLD NOV GROUP HARMLESS FROM AND AGAINST ANY AND ALL COSTS, CLAIMS, DAMAGES, LOSSES, OR OTHER LIABILITIES ARISING FROM YOUR ACCESS TO, USE OF, INABILITY TO USE, OR RELIANCE UPON THE SITE OR ITS CONTENTS, OR YOUR USE OF THE SITE IN BREACH OF THESE TERMS AND CONDITIONS OR IN VIOLATION OF LAW. NOV MAY ASSUME THE EXCLUSIVE DEFENSE AND CONTROL OF ANY MATTER FOR WHICH YOU HAVE AGREED TO DEFEND NOV, AND YOU AGREE TO ASSIST AND COOPERATE WITH NOV IN THE DEFENSE OR SETTLEMENT OF ANY SUCH MATTERS AT YOUR OWN COST.&nbsp;&nbsp;<br />
        SHOULD THIS LIMITATION OF LIABILITY BE HELD TO BE UNENFORCEABLE FOR ANY REASON, IN WHOLE OR IN PART, NOV GROUP'S AGGREGATE LIABILITY TO YOU FOR ANY REASON CONNECTED TO YOUR ACCESS TO OR USE OF THE SITE WILL IN NO EVENT EXCEED THE SUM OF $500.00 UNITED STATES DOLLARS.</p>
        <p>THE EXCLUSIONS OF LIABILITY, RELEASES AND INDEMNITIES SET FORTH IN THIS ARTICLE 10 SHALL APPLY TO ANY COSTS, CLAIMS, DAMAGES, LOSSES, OR OTHER LIABILITIES WITHOUT REGARD TO THE CAUSE(S) THEREOF, INCLUDING BUT NOT LIMITED TO PRE-EXISTING CONDITIONS, WHETHER SUCH CONDITIONS BE PATENT OR LATENT, BREACH OF REPRESENTATION OR WARRANTY (EXPRESS OR IMPLIED), STRICT LIABILITY, TORT, BREACH OF CONTRACT, BREACH OF DUTY (STATUTORY OR OTHERWISE), BREACH OF ANY SAFETY REQUIREMENT OR REGULATION, OR THE NEGLIGENCE OR OTHER LEGAL FAULT OR RESPONSIBILITY OF ANY PERSON (INCLUDING THE INDEMNIFIED OR RELEASED PARTY), WHETHER SUCH NEGLIGENCE BE SOLE, JOINT OR CONCURRENT, ACTIVE OR PASSIVE.&nbsp;</p>
        <p>Redress under this Article 10 shall be the exclusive remedy(ies) available to the parties hereto for the matters, costs, claims, damages, losses and other liabilities covered by such provisions. SOME JURISDICTIONS DO NOT ALLOW FOR THE LIMITATION OR EXCLUSION OF LIABILITY FOR INCIDENTAL OR CONSEQUENTIAL DAMAGES, THEREFORE SOME OF THE ABOVE LIMITATIONS MAY NOT APPLY.&nbsp;&nbsp;</p>
        <p><strong>11. GOVERNING LAW; JURISDICTION</strong></p>
        <p>These Terms and Conditions and the Privacy Policy shall be governed by and interpreted in accordance with the substantive laws of the State of Texas, excluding conflicts and choice of law principles. Any dispute, action or proceeding arising out of or relating to these Terms and Conditions or the Privacy Policy must be brought in a state or federal court sitting in Harris County, Texas, and each of the parties hereby agrees to irrevocably submit itself to the exclusive jurisdiction of each such court in any such action or proceeding and waives any objection it may now or hereafter have to venue or convenience of forum. You agree that all issues will be decided by the trial judge and, acknowledging the right to trial by jury, hereby waive such right to a jury trial.</p>
        <p><strong>12. GENERAL</strong></p>
        <p>Failure to enforce any of these Terms and Conditions by NOV shall not prevent a subsequent enforcement of such Terms and Conditions or be deemed a waiver of any subsequent breach. Should any provisions of these Terms and Conditions or Privacy Policy, or portion thereof, be unenforceable or in conflict with applicable governing country, state, province, or local laws, then the validity of the remaining provisions, and portions thereof, shall not be affected by such unenforceability or conflict. These Terms and Conditions and Privacy Policy shall be construed as superseding all prior oral or written agreements or representations. You acknowledge that you have not relied on any representations other than those contained in these Terms and Conditions and Privacy Policy. These Terms and Conditions and Privacy Policy shall not be varied, supplemented, qualified, or interpreted by any prior course of dealing between the parties or by any usage of trade and may only be amended by an agreement executed by an authorized representative of each party.</p>
