      Value: |
        <ul>
        <li>Lightweight aluminum alloy handle &ndash; features four gripping locations for easy handling</li>
        <li>Predictable tool yield &ndash; no critical load bearing cast parts</li>
        <li>Up to 8 in. outside diameter (OD) tong areas &ndash; completely replaces the need for standard wrenches</li>
        <li>Ductile alloy materials used &ndash; brittle failures are not a concern</li>
        <li>Industry-leading load rating &ndash; 8,500 ft-lb (3 to 8 in. OD parts), 6,500 ft-lb (0 to 3 in. OD parts)</li>
        <li>Ease of inspection &ndash; tool designed for easy disassembly and inspection</li>
        <li>Balanced carry handle &ndash; oriented for use with load scale and crane</li>
