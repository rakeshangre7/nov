      Hint: description
      Value: "<p>Our 60-in. safety pipe wrench provides the safest, most effective means for you to manually make and break threaded connections on downhole tools. Constructed with lightweight, ductile materials, it is designed to eliminate the risk of unexpected catastrophic wrench failure. The ergonomically designed aluminum carrying handle features four gripping locations for easy handling.</p>"
