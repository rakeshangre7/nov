    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The oil and gas industry relies on precise information for all areas of operations. NOV offers the most advanced, durable, and reliable RFID-based tracking solutions, providing you accurate, real-time data and complete asset control throughout the entire value chain.</p>
        <p>TracID’s drill stem life cycle management program gives you total asset control and a never-before-seen view of your drill pipe. We capture all asset history, enabling better informed decision making on drill stem design, inspection, repairs, and maintenance to extend asset life, thus improving the safety and efficiency of your drilling operations.</p>
        <h2>Optimal asset management</h2>
        <p>Grant Prideco™ manufacturing data and Tuboscope inspection data combined with AutoTally usage history enable optimal asset management for each drill string component throughout its life cycle.</p>
        <p><strong>Pre-Drilling:</strong> Every drill stem is unique. To improve performance and extend product life, we help you design and customize your drill stem based on application needs with features such as fatigue-resistant connections, internal coating, and hardbanding.</p>
        <p><strong>Drilling:</strong> NOV MD Totco’s AutoTally uses TracID’s RFID technology and advanced software to create a 100% accurate drill string tally in real time. Usage data, such as position in tally, rotating hours, number of rotations, and hours in well for each tagged string component are captured and stored.</p>
        <p><strong>Post-Drilling:</strong> Tuboscope provides all-inclusive support for the life of your drill pipe. TruData provides a complete record of asset history and condition for the entirety of the product’s life.</p>
