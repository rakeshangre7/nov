    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The swivel joint’s design includes integral sealed bearings, which ensure full integrity of flow through the joint. The inclusion of a swivel joint in a typical BHA gives the operator orientation flexibility. A coiled tubing swivel joint in a BHA enables the tool string to be broken and made up below the joint without the need to disconnect from the coil.</p>
        <p>The swivel joint is necessary where tool string orientation is required, such as in the running and pulling of gas-lift mandrels.</p>
        
        <p>When ordering swivel joints, please specify size and thread connection.</p>
