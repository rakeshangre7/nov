        <h2>ERT power sections</h2>
        <p>Our ERT&trade; power sections provide more power versus conventional power sections. ERTs are designed to serve the high-flow, high-torque requirements of challenging drilling applications, delivering smoother drilling and higher rate of penetration (ROP) than conventional power sections of the same length and configuration. ERT stators start out with machined lobes, which are then coated with our high-performance elastomer. Reducing the amount of elastomer compared to conventional power sections results in higher and more reactive torques.</p>
        <h2>Conventional power sections</h2>
        <p>We provide an industry-leading selection of conventional power section configurations. In addition, our global product line engineering teams have been relocated to each of our four power section manufacturing plants. This facilitates the making of decisive, accurate, and expedient decisions via face-to-face contact with manufacturing personnel. Our quality assurance (QA) management team is highly trained with multiple years of experience, providing a streamlined QA process. This means power section components will get the attention they need, when they need it.</p>
        <p>All these updates and improvements were made with the customer in mind. These changes to our power section facilities will ensure that our power sections provide reliable performance on time, every time. Putting an NOV power section in the hole will allow you to drill ahead with confidence.</p>
        <h2>Premium elastomers</h2>
        <p>Our proprietary <a href="~/link.aspx?_id=027C287DC85C4541BB67DDFF5F405FFE&amp;_z=z">elastomers</a>&nbsp;give you the reliability you need to keep drilling.</p>
