    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We offer all speed ranges for 1 11/16- to 11-in. diameter powers sections, and we have manufacturing and reline facilities around the globe to quickly provide the tools you need, when and where you need them.</p>
        <p>Our power section products are available for sale from our manufacturing facilities or for rental from an NOV service facility. The offering of products at the facilities near you is always evolving, and we can assist you with questions about any new items that are available.</p>
        <h3>ERT power sections</h3>
        <p>Our ERT&trade; power sections provide more power versus conventional power sections. ERTs are designed to serve the high-flow, high-torque requirements of challenging drilling applications, delivering smoother drilling and higher rate of penetration (ROP) than conventional power sections of the same length and configuration. ERT stators start out with machined lobes, which are then coated with high-performance NOV elastomer. Reducing the amount of elastomer compared with conventional power sections results in higher and more reactive torques.&nbsp;</p>
        <h3>Conventional power sections&nbsp;</h3>
        <p>NOV provides an industry leading selection of conventional power section configurations. In addition, our global product line engineering teams have been relocated to each of our four power section manufacturing plants. This facilitates the making of decisive, accurate, and expedient decisions via face-to-face contact with manufacturing personnel. Our quality assurance (QA) management team is highly trained with multiple years of experience, providing a streamlined the QA process. This means power section components will get the attention they need, when they need it.</p>
        <p>All these updates and improvements were made with the customer in mind. These changes to our power section facilities will ensure that NOV power sections will provide reliable performance on time, every time. Putting an NOV power section in the hole will allow you to drill ahead with confidence.</p>
