        <p>The Real-Time Technology Center (RTTC) is an advanced monitoring and advisory support center for drilling, drilling optimization, and rig operations around the world. The RTTC provides remote support from NOV experts who work around the clock proactively monitoring and analyzing real-time drilling data to optimize the drilling environment.</p>
        <p>The ReedHycalog business unit relies on the RTTC as its analytics hub for all drilling data. As a vital part of the eVolve&trade; Optimization Service, the RTTC stores and analyzes data while drilling to support your operational needs and performance objectives. RTTC services vary with the different tiers of eVolve service, ranging from tools and systems information to facilitate more informed decision making to being actively engaged with rigsite personnel and drilling contractors.</p>
        <p>The RTTC gives you 24/7 access to a wealth of expertise in drilling and operations optimization in one location as well as vendor-neutral drilling performance analysis aimed at increasing efficiency.</p>
        <p>We offer the flexibility to customize solutions involving either individual or comprehensive optimization offerings from our diverse portfolio. Our optimization advisers work with your key drilling personnel on the predrill analysis to determine the best fit-for-purpose solution to achieve your goals and objectives at a minimum cost.</p>
