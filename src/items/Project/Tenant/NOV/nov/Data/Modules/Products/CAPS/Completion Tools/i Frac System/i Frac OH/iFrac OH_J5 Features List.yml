    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>i-Frac OH is a ball drop activated multistage frac system for openhole horizontal completions. The system is installed as an integrated part of the lower completion string. Multiple stages can be installed in a wellbore, with each stage containing between 1 to 20 sliding sleeves for optimized fracture design. Once installed, the i-Frac system is secured in place via mechanical or swell packers. For each stage installed, on ball is pumped from surface to open all sleeves in the given stage. Once all sleeves in the stage are open, the frac job can then be carried out in a continuous pumping operation, with no prep time between stages.</p>
        <br />
