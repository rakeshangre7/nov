    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Ball-drop operated</li>
            <li>Configurable nozzles and shear pressures</li>
            <li><sup>1</sup>&frasl;<sub>6</sub>-in., ⅛- in., <sup>1</sup>&frasl;<sub>10</sub>-in., <sup>1</sup>&frasl;<sub>12</sub>-in., and <sup>1</sup>&frasl;<sub>16</sub>-in. seat increments</li>
            <li>Multiple sleeves per stage allow for increased fracture initiation points</li>
            <li>No explosives required on location</li>
            <li>Drillable cast-iron ball seats for easy mill-out</li>
            <li>Proven field success across all major plays</li>
            <li>Compatible with dissolvable frac ball technology&mdash;frac balls regrade over a calculated period in the presence of temperature and fluid, allowing production operations to begin with no well intervention</li>
            <li>Maximum number of stages:
            <ul>
                <li>42 stages for 4.5 in.</li>
                <li>52 stages for 5.5 in.</li>
            </ul>
            </li>
        </ul>
