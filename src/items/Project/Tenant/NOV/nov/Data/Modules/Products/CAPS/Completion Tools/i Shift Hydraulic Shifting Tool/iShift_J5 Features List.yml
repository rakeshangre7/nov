      Hint: column1List
      Value: |
        <ul>
            <li>Available in single-up, single-down, or (as tandem in) dual operation</li>
            <li>Robust construction and emergency release function</li>
            <li>Carbide insert on top of keys</li>
            <li>Changeable nozzles</li>
            <li>Wash ports under keys</li>
            <li>Interchangeable keys</li>
        </ul>
