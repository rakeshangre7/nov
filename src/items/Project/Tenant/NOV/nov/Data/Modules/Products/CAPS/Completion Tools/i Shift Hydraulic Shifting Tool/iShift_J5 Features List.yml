    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The i-Shift is a reliable, selective hydraulic shifting tool to operate sliding sleeves (SSD). The tool is activated by flow at desired depths to open or close sleeves multiple times during the same run. The i-Shift can be supplied with various keys to allow shifting of a wide range of SSDs. It can be configured as a single-down, single-up, or dual-acting manipulation tool depending on the client request. Combined with the i-Stroke&trade; impact hammer, we can deliver the optimal technology for all hydraulic shifting operations.</p>"
