    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>Founded in 1872 by Byron Jackson, Varco BJ began with a vision for developing original oilfield products. From the invention of the first deep-well turbine pump and the original submersible pump in 1879 to the first integrated casing running tool in 2003, Varco BJ has a long history of introducing innovative products that enhance the drilling process. To this day, Varco BJ manufactures centrifugal and turbine pumps as well as a wide range of oilfield pipe handling tools and equipment designed for all drilling environments.</p>"
