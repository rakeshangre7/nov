        <h2>190 Series Shock Tool</h2>
        <p>The new 190 Series shock tool enhances the efficiency, reliability and friction reduction force the Agitator&trade;HE generates, further improving weight transfer and increasing drilling efficiency. Available on all high torque connections, the new 190 Series has been specifically designed to run with the new Agitator Systems operating at 8&ndash;12Hz, and is also compatible with all legacy systems. For more information, see our <a href="~/link.aspx?_id=F95EECCEC3DD4A16BDB378A97AD9F86C&amp;_z=z">190 Shock Tool Spec Sheet</a>.</p>
