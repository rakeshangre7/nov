    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "The Teledrift™ ProDrift™ measurement-while-drilling tool is a self-contained tool that uses positive mud-pulsing technology to provide inclination for vertical downhole drilling. The tool arrives at the rigsite pre-assembled and loaded into the drill collar, ready to be integrated into the bottomhole assembly—this eliminates the need for on-site construction and reduces downtime. The ProDrift tool is made of robust materials to promote longevity in the field and minimize washing from mud flow, enabling longer, more accurate runs."
