    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Frequent pigging of pipeline networks requires control of pig location to avoid collision in pipeline Y-connections. To avoid using radioactive pig-tracking systems, we developed a magnetic pig position and passage sensor. This system can be used both for RFO/commissioning pigging and operational pigging.</p>
        <p>The NOV magnetic pig tracking system is developed, tested, and field proven.</p>
