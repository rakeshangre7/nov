    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>Diversity supplies the strength NOV needs to thrive in a global, ever-changing environment. Because NOV values the varied backgrounds and perspectives of each of our employees, we are committed to providing a work environment free of unlawful discrimination and harassment based on any status or activity protected by applicable law, such as race, color, creed, citizenship status, religion, sex, sex stereotyping, gender, sexual orientation, gender identity, gender expression, pregnancy (which includes pregnancy, childbirth, and medical conditions related to pregnancy, childbirth, or breastfeeding), national origin, ancestry, age, mental or physical disability, marital status, genetic characteristics, veteran status, or any other status protected by applicable law.</p>"
