    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: <p>Oddbj&oslash;rn Oye started his career at NOV in 2007, working first as Overall Electrical Responsible in a series of well intervention vessel projects until 2012, when he moved into multipurpose vessel projects. Later, Oddbj&oslash;rn worked as Product Responsible for common integrated logging solutions within machine control and as a technical manager in drilling projects. Deeply involved in several NPDs over the last 10 years, he has provided innovative contributions to a wide range of technically advanced machine control projects. Oddbj&oslash;rn is one of the inventors of NOV's patented product PowerBlade, and is now the product champion for the PowerBlade product range.</p>
