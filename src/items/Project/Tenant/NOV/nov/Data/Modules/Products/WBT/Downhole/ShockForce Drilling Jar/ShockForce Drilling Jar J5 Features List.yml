    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>We engineered the ShockForce™ double-acting fully hydraulic drilling jar with an extended stroke length to deliver industry-leading impact forces. The hydrostatically balanced jar can withstand downhole pressures up to 30,000 psi. An integrated elevator lift area and a bottom flex sub reduce fatigue while drilling.</p>
        <p>The ShockForce drilling jar also includes two unique features: our proprietary Safety Lock module and JarMax technology. Winner of a 2015 World Oil award, the internal Safety Lock module eliminates the need for a traditional external safety collar, unlocking the tool only with sufficient hydrostatic pressure downhole and locking the tool automatically when tripping out. JarMax technology releases the jar before it reaches its over-pull limit, which prevents damage and lets you quickly and repeatedly jar at maximum capacity without time-consuming calculations.</p>
