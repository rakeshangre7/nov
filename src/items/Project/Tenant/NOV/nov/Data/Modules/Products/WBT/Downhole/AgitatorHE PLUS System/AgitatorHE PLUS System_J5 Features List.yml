    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Agitator&trade;PLUS system combines our Agitator tool with a specially designed low-pressure shock tool to reduce friction and keep the drillstring moving by introducing an axial oscillating motion. Optimized to function as a unified system, the AgitatorPLUS system is configured with an overall pressure drop of 300 to 400 psi. This allows you to maintain higher flow rates, run the AgitatorPLUS system on rigs with limited pump pressure capacity, and run two Agitator systems simultaneously in your drillstring.</p>
        <p>The AgitatorPLUS system is compatible with all downhole motors, rotary steerable systems, and MWD/LWD systems with pre-job planning.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
