    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Reduces downhole friction and stick-slip</li>
        <li>Improves weight transfer and toolface control</li>
        <li>Extends bit life</li>
        <li>Prevents weight stacking and drillstring buckling</li>
        <li>Increases sliding and rotary ROP</li>
        </ul>
