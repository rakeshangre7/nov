      Hint: column3List
      Value: |
        <p>We offer optional slip and elevator recesses to improve handling efficiency and safety. The upper radius of the elevator recess is cold-rolled to increase product fatigue life. Slip and elevator recesses can be used together or separately. Unless otherwise specified, slip and elevator recesses are machined in compliance with API Spec. 7-1.</p>
