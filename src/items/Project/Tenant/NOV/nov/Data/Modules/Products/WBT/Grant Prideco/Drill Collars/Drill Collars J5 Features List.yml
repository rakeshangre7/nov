    - ID: "592042cb-e14f-4127-8f6b-3f25c3759c8e"
      Hint: column2List
      Value: |
        <p>API Connections</p>
        <ul>
        <li>All API connections (regular, NC, H90, and PAC) comply with dimensional requirements specified in API Spec. 7-2 and guidelines presented in API RP7G. Other connections are available to meet specific needs.</li>
        </ul>
        <p>Phosphate Coating</p>
        <ul>
        <li>All connections are phosphate-coated to improve resistance to galling.</li>
        </ul>
        <p>&nbsp;</p>
        <p>Stress Relief Features</p>
        <ul>
        <li>API pin stress relief groove and API box boreback decrease the frequency of fatigue failures. These features increase connection flexibility and reduce high-stress concentrations that normally occur adjacent to the end of engaged threads. Stress-relief features are machined in compliance with API Spec. 7-2.</li>
        </ul>
        <p>Cold Rolling</p>
        <ul>
        <li>Drill collar thread roots are cold-rolled. Cold rolling creates a compressive stress condition that increases fatigue life by minimizing crack initiation.</li>
        </ul>
