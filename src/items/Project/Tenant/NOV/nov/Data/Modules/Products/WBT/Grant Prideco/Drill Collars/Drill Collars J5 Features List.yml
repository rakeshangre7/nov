        <p>Designed to place weight on the drill bit and pump drilling fluids, our drill collars are integral heavy-wall joints manufactured from a solid bar of modified alloy steel. The solid bars are quenched and tempered to obtain the required mechanical properties and then trepanned, drifted, and threaded. Our drill collars are furnished as slick or spiraled; spiraled drill collars have grooves machined in the outside surface that promote the even flow of drilling fluid around the drill collar diameter, equalizing pressure and reducing the occurrence of differential sticking.</p>
        <h2>Drill collar materials</h2>
        <p>Grant Prideco&trade; drill collars are manufactured from AISI 4145H modified steel and supplied in the as-rolled surface finish condition (alternative surface finishes can be provided). Drill collars are trepanned and drifted to API Spec. 7-1. Full-length heat-treatment processes ensure mechanical properties meet or exceed API Spec. 7-1 requirements. A hardness range of 285-341 Brinell hardness and Charpy &ldquo;V&rdquo; notch minimum impact strength of 40 ft-lb at 70 &deg;F are guaranteed 1 in. below the surface.&nbsp;</p>
        <p>Drill collar material and process traceability are maintained from receipt of mill-certified raw material to completion of all manufacturing. Serial numbers are die-stamped on drill collar bodies.</p>
        <p>We inspect all our drill collars to comply with API standards and Grant Prideco specifications. These inspections include visual dimensional checks as well as ultrasonic inspections over the entire length of the drill collar.</p>
        <h2>Drill collar connection features</h2>
        <ul>
            <li><strong>API connections</strong> &ndash; All API connections (regular, NC, H90, and PAC) comply with dimensional requirements specified in API Spec. 7-2 and guidelines presented in API RP7G. Other connections are available to meet specific needs.</li>
            <li><strong>Phosphate coating</strong> &ndash; All connections are phosphate-coated to improve resistance to galling.</li>
            <li><strong>Stress relief features</strong> &ndash; API pin stress relief groove and API box boreback decrease the frequency of fatigue failures. These features increase connection flexibility and reduce high-stress concentrations that normally occur adjacent to the end of engaged threads. Stress-relief features are machined in compliance with API Spec. 7-2.</li>
            <li><strong>Cold rolling</strong> &ndash; Drill collar thread roots are cold-rolled. Cold rolling creates a compressive stress condition that increases fatigue life by minimizing crack initiation.</li>
        </ul>
        <h2>Slip and elevator recesses</h2>
        <p>We offer optional slip and elevator recesses to improve handling efficiency and safety. The upper radius of the elevator recess is cold-rolled to increase product fatigue life. Slip and elevator recesses can be used together or separately. Unless otherwise specified, slip and elevator recesses are machined in compliance with API Spec. 7-1.</p>
