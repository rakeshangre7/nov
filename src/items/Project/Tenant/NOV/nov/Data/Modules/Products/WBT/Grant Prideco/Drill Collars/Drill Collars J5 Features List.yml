    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Grant Prideco drill collars are manufactured from AISI 4145H modified steel and supplied in the as-rolled surface finish condition (alternative surface finishes can be provided). Drill collars are trepanned and drifted to API Spec. 7-1. Full-length heat-treatment processes ensure mechanical properties meet or exceed API Spec. 7-1 requirements. A hardness range of 285-341 Brinell hardness and Charpy &ldquo;V&rdquo; notch minimum impact strength of 40 ft-lbs at 70 &deg;F are guaranteed 1 in. below the surface. </p>
        <p>
        Drill collar material and process traceability are maintained from receipt of mill-certified raw material to completion of all manufacturing. Serial numbers are die-stamped on drill collar bodies.
        </p>
        <p>We inspect all our drill collars to comply with API standards and Grant Prideco specifications. These inspections include visual dimensional checks as well as ultrasonic inspections over the entire length of the drill collar.
        </p>
        <p>Drill collar material mechanical properties can be found in the Specifications tab.
        </p>
