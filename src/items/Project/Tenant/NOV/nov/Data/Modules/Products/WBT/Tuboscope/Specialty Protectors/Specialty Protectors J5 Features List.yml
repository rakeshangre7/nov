      Value: |
        <p>Tuboscope&rsquo;s MSI Pipe Protection Technologies offers a variety of pipe protection products to help ensure that your valuable assets remain intact. Whether you need to protect rods for your artificial lift systems or want to keep your perforating charges moisture-free, MSI carries four lines of specialty protectors to help you deliver protected pipe in any situation.</p>
        <h2>LinePro line pipe protectors</h2>
        <p>The LinePro series of nonthreaded pipe caps are made to protect the ends and openings of your line pipe. As a more rugged and heavy-duty offering than traditional nonthreaded caps, our LinePro product is constructed to provide you the best fit and longest wear for your line pipe protection.</p>
        <h3 class="J5-features-list__headline">LinePro features and benefits</h3>
        <ul>
            <li>Heavy-duty plastic</li>
            <li>Complete protection for bevelled and plain-end pipe</li>
            <li>Easy installation/removal</li>
            <li>Available in closed-end designs</li>
            <li>Available in liftable or nonliftable designs</li>
            <li>100% recyclable</li>
            <li>Size ranges: 2<sup>3</sup>/<sub>8</sub> to 24 in.</li>
        </ul>
        <h2>SealTite perforating gun thread protectors</h2>
        <p>For more than two decades, Tuboscope&rsquo;s MSI Pipe Protection Technologies has manufactured perforating gun thread protectors for the oil and gas industry. Our propriety SealTite thread protectors provide superior thread engagement and offer the safety and design features you&rsquo;ve relied on for years. MSI&rsquo;s goal is to ensure that the many vital components within your perforating gun remain free from moisture and outside elements.</p>
        <h3 class="J5-features-list__headline">SealTite Features and Benefits</h3>
        <ul>
            <li>Standard black color; custom color options available on request</li>
            <li>Protection options available for both external and internal threads</li>
            <li>Complete coverage of the threaded area</li>
            <li>O-ring options</li>
            <li>Most styles can accommodate installation equipment</li>
            <li>Materials include &ndash; high-density polyethylene (HDPE), low-density polyethylene, linear low-density polyethylene, nylon, and polypropylene</li>
            <li>Size ranges: 1<sup>1</sup>/<sub>16</sub> to 7 in.; custom sizes also available</li>
        </ul>
        <h2>Sucker rod thread protectors</h2>
        <p>Our heavy-duty caps protect your sucker rods from elemental damage, as well as maintain the longevity of their performance. Rounded internal ribs make installation and removal both easy and safe for your pins, while the basic design of the plug protects the coupling.</p>
        <h3 class="J5-features-list__headline">Sucker rod thread protection features include:</h3>
        <h4>Caps</h4>
        <ul>
            <li>Excellent impact protection</li>
            <li>Crack prevention</li>
            <li>Secure fit due to wide internal ribs</li>
            <li>Full coverage of the threaded area</li>
            <li>Compatible with specialized tools or 12-point socket tools for removal</li>
            <li>HDPE material provides increased durability</li>
        </ul>
        <h4>Plugs</h4>
        <ul>
            <li>Coupling thread protection</li>
            <li>Keeps coupling free of debris and foreign objects</li>
        </ul>
        <h2>BOSS Lift lifting bails</h2>
        <p>Our BOSS Lift lifting bail is manufactured according to ASTM A27 Grade 60-30 specifications and machined to meet current API thread connection standards. Both the threads and shoulders are precision machined and feature phosphate-coated threads for added corrosion protection. Our BOSS Lift technology is commonly used to handle tool joints, stabilizers, subs, drill pipe, collars, and bits.</p>
        <h3 class="J5-features-list__headline">BOSS Lift features and benefits</h3>
        <ul>
            <li>High-visibility orange color</li>
            <li>Specialty paint finish for long-lasting color</li>
            <li>Manufactured to three-times safe-working load</li>
            <li>Size and connection stamped on each bail</li>
            <li>Serial number stamped on each bail for traceability</li>
            <li>Material test certificate provided with each bail</li>
            <li>Common API connections: 2<sup>3</sup>/<sub>8</sub> to 13<sup>3</sup>/<sub>8</sub> in.</li>
            <li>Customized thread connections and sizes upon request</li>
        </ul>
        <h2>Quick-LOC tubing and casing protectors</h2>
        <p>Our Quick-LOC protectors protect pipe threads during the transportation of pipe from the rack to the rig floor. The latch&rsquo;s quick action allows locking and unlocking, ensuring that our Quick-LOC technology can be rapidly installed or removed from the pipe.</p>
        <h3 class="J5-features-list__headline">Quick-LOC features and benefits</h3>
        <ul>
            <li>Adjusting latch for easy application and removal</li>
            <li>Includes adjustment tool for latch</li>
            <li>Durable, heavy-duty plastic</li>
            <li>Long shelf life</li>
            <li>Nonthreaded</li>
            <li>Used to protect external tubing and casing threads</li>
            <li>Customized thread connections and sizes upon request</li>
        </ul>
