    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Integrated liner hanger packer </h2>
        <p>
        </p>
        <p>Designed for high differential pressures, the SURESET&trade; liner hanger packer is a complete liner hanger system built on a one-piece mandrel with no internal connections. The SURESET includes a packing element, an integral packoff nipple profile, and the hanger.
        </p>
        <p>The hanger may be set using a hydraulic cylinder or, in some sizes, a mechanical set option is available. The SURESET packing element is available in multiple elastomer options for various applications and is activated with set down weight using a packer actuator. In addition to the internal snap ratchet, the hold-down slips keep the SURESET element in position against high differential pressures.
        </p>
        <p>The hanger portion of the SURESET contains slips that are fully recessed into a special profile in the rotating body to ensure trouble-free installation and uniform load distribution in the setting section. In both the set and un-set positions, the SURESET liner hanger packer allows for high bypass, ensuring low ECDs (equivalent circulating density).</p>
