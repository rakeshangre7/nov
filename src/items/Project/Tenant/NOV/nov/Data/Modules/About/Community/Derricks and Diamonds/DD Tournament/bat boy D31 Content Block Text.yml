      Value: "<p>We are currently looking for volunteers to fill our bat boy and bat girl positions for a team during the tournament on April 25th and 26th. Children that are eligible to sign up include former and current TCH patients and their siblings. The bat boy or girl will assist their team with collecting bats after they play. They also get the opportunity to help with our long standing tradition of throwing pies in the faces of the team that loses the Hall of Fame Game! Each child will receive a special Derricks &amp; Diamonds t‐shirt!</p>"
