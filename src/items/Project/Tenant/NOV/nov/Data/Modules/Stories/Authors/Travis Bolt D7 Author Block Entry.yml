    - ID: "ae98adc0-112a-4fd9-9103-1075d3bb9555"
      Hint: bio
      Value: "<p>Travis Bolt, Product Development Manager for NOV's Pressure Pumping and Cementing group, has been focused on bringing sustainable improvements to the hydraulic fracturing market with a dedicated pursuit of the Ideal eFrac solution. Bolt brings a dedicated passion to product development, focused on driving value and innovation. His unique experience in both business leadership and technology development, spanning stimulation, downhole, and subsea applications, have helped him hone his customer-first product development vision. His experience as Vice President of a hydraulic stimulation technology company brings a fresh vision to pressure pumping.</p>"
