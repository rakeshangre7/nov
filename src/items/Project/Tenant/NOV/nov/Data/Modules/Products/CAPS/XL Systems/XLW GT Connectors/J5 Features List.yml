        <p>In response to an increasing number of surface casing applications that require gas pressure sealability, we now offer a gas-tight (GT) connector, the XLW-GT. Featuring an optimized internal metal seal design machined on high-strength pin and box forging material, the XLW-GT connector raises the bar on large-diameter connector seal performance under gas pressure loading.<br />
        <br />
        Extensive ISO/FDIS 13679:2011 testing has been completed with gas on multiple sizes to CAL I-E requirements and confirmed seal integrity up to 95% of actual X80 pipe body internal pressure ratings.<br />
        <br />
        Using the same wedge thread design as the widely used XLW connector, XLW-GT maintains 100% pipe body ratings in tension, compression, and bending. Since no anti-rotation feature installation is required due to the wedge thread design, strings are run faster and the risk of a dropped string from connector failure is minimized.</p>
        <p>&nbsp;</p>
