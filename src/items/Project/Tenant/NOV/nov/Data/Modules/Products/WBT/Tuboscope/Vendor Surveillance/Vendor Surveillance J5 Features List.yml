    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Tuboscope&rsquo;s Vendor Surveillance will dispatch qualified representatives and technical specialists to conduct audits and/or monitor client project activities at vendors&rsquo; and mill sites. Main commodities for tubular inspections include oil country tubular goods (OCTG) casing, line pipe, threading, flange, fitting, valves, the wellhead, and downhole equipment.</p>
        <p><strong>OCTG services:</strong></p>
        <ul>
            <li>Mill auditing and surveillance</li>
            <li>Review of vendor personnel qualification records</li>
            <li>In-process surveillance</li>
            <li>Witness of factory acceptance test, run test, and hydrostatic tests</li>
            <li>Verification of product traceability</li>
            <li>Document review of materials</li>
            <li>Final verification of finished products</li>
            <li>Verification of packaging and marking</li>
            <li>Witness loading and offloading activities</li>
            <li>Report system verifies and reports status of activities related to agreed assignment.</li>
            <li>Detailed surveillance reports ensure all activities are properly monitored for compliance during manufacturing, inspection, and testing.</li>
        </ul>
        <p><strong>Industrial inspection</strong></p>
        <p>We also perform inspections of heavy steel structures such as oil derrick/rigs, rig equipment, cranes, modular, bridge structures, and pressure piping fabrication. Our technicians help ensure compliance of your products by continuous monitoring to verify the fabricator follows and complies with the required specifications and contract documents. Our experienced technicians are issued calibrated measuring tools and portable NDT equipment to perform inspections and verification checks on-site.</p>
        <p><strong>Industrial inspection services include:</strong></p>
        <ul>
            <li>Incoming material receiving and document review</li>
            <li>Mechanical and performance tests of received material</li>
            <li>Cutting and traceability verification of material</li>
            <li>Survey team to verify fit-up and dimensional checks</li>
            <li>Monitoring on-site and outside vendor fabrication activities</li>
            <li>Welding inspection and nondestructive testing</li>
            <li>NACE coating and QA/QC final inspections</li>
            <li>Electrical and instrument verification and inspection</li>
            <li>ASME pressure vessel equipment inspections</li>
            <li>Verification of packing, marking, and expediting services</li>
            <li>Vessel unloads and load surveillance</li>
            <li>Project management and quality management service capabilities</li>
        </ul>
