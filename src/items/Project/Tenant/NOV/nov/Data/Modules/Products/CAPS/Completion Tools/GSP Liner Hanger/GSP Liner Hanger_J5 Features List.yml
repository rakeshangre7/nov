    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The GSP liner hanger was primarily designed for deviated and horizontal holes and for heavy liner. Its slips are recessed into a special profile at the rotating body. This ensures trouble-free installation and uniform load distribution in the setting section. In set and non-set states, the GSP liner hanger allows a very high bypass, ensuring a high flow rate with low pressure loss.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190327T100743Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Non-weld design, one-piece body with premium threads</li>
            <li>Slips are recessed into a special profile at the rotating body to prevent premature setting during running</li>
            <li>Slips and cone are designed to minimize casing stress</li>
            <li>All hydraulic seals remain stationary during rotation of the liner</li>
            <li>Improved seal stack in the hydraulic cylinder; high-pressure, high-temperature (HP/HT)seals</li>
            <li>Capable of hanging long, heavy liners</li>
            <li>Large annular flow area in set and unset position</li>
            <li>Hydraulic lock of slips prevents premature setting during running (optional)</li>
            <li>Rotating/non-rotating (optional)</li>
        </ul>
