        <h2>Seabox module &ndash; process description
        </h2>
        <p>The Seabox module utilizes two main treatment processes without any moving parts</p>
        <ul>
            <li>Reliable and through seawater disinfection</li>
            <li>Removal of all suspended solids by sedimentation</li>
        </ul>
        <p>Using the combination of these two processes, the Seabox module provides fully disinfected and low solids content water.&nbsp;</p>
        <p>&nbsp;</p>
