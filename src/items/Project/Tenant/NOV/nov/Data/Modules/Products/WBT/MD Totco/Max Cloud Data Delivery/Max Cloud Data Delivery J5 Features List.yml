    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>M/D Totco&rsquo;s&trade; Max&trade; Cloud Delivery Service ensures fast, easy, and secure delivery of your most important asset&mdash;your data. From capturing data in the field to delivering it to the cloud, our modular, scalable solution is completely configurable to your preferences at every point in the process.</p>
        <p>Combined with our state-of-the-art field instrumentation, wellsite data is captured and transmitted at sub-second frequency, or another customer-preferred interval. The data is securely encrypted at every phase, stored in your choice of cloud hosting service, and hosted on-premise or on a public or private cloud. Whether using industry-specific applications that rely on standard protocols or off-the-shelf business intelligence and machine learning systems, we can deliver data to a self-hosted platform or to M/D Totco&rsquo;s&trade; analytics package for a complete turn-key solution.</p>
