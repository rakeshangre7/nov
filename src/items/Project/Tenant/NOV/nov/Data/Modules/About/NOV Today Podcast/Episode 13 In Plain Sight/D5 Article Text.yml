        <p>
        <b>In Plain Sight Transcript<br /></b><br /><b>[music]</b></p>
        <p><strong>00:11 Michael Gaines:</strong> Hello, and welcome to NOV Today. I'm your host, Michael Gaines. As a brief introduction, NOV Today is the company's official podcast that gives you insight into the people, places, and technology that drive our company and industry. For more information, check out nov.com/podcast for additional episodes.</p>
        <p><strong>
        00:35 Michael Gaines: </strong>Have you ever been in an airport waiting for a flight, and just stopped to look around at all of the people there? Maybe you've asked yourself, "What brought each person to this specific airport, and what's their story?" Maybe I'm alone in this category, but I think about that every time I fly, partly out of general curiosity and also because I know that, for each person, there's a unique sequence of events that led up to them being at the airport, and it makes me wonder what their backstory is. Likewise, when I visit NOV facilities and meet employees, I often think of similar questions. What brought them here, what's their story in this tapestry of a company we call NOV? On this episode, we're going to have the opportunity to answer a few of those questions, and help put a voice to some of the people helping NOV develop leading energy and industrial technologies.</p>
        <p>
        <strong>01:31 Michael Gaines: </strong>Brodrick Stringfellow, Jeremy Grzywa and Megan Phelps are three different examples of life at NOV, and we'll share how, no matter your life experiences or background, everyone can find a seat on this journey we call NOV. We start our story at 7:00 AM, as a local freight train rolls through this industrial area of Navasota, Texas.</p>
        <p>
        <strong>[noise]<br />
        <br />
        02:11 Brodrick Stringfellow:</strong> I'll just come this way and walk through here instead of going all the way around.</p>
        <p>
        <strong>02:14 Michael Gaines:</strong> Oh, okay.<br />
        <strong><br />
        02:21 Brodrick Stringfellow:</strong> I usually have a buggy, but my guys, theirs broke yesterday, so I left it for 'em.<br />
        <br />
