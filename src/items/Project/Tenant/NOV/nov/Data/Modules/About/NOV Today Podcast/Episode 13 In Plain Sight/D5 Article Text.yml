        <br />
        <strong>02:29 Brodrick Stringfellow: </strong>You might hear some people throughout the day say Stringfellow, they're talking about me.<br />
        <strong><br />
        02:34 Michael Gaines:</strong> Brodrick Stringfellow, 31 years old, is a newly-minted supervisor at the Grant Prideco plant in Navasota, Texas. Standing at 6 feet tall, Broderick confidently moves throughout the facility, greeting almost everyone he comes in contact with this early morning.<br />
        <strong><br />
        02:53 Brodrick Stringfellow:</strong> And where we're heading is this building right here, right in front of us, the big building.<br />
