    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>Participants will rotate through two to four different roles during the program, with rotations lasting 6 months to 1 year. Individuals will be assigned to rotations based on their selected career track.</p>
        <p>Participants choose from multiple career track options based on their education and interests. Each career track has its own training and experience-based learning objectives, and each candidate&rsquo;s knowledge and performance are evaluated following each rotation.</p>
        <p>Towards the end of the program, participants will work with their management support team to identify full-time positions that best suit individual skill sets as well as company needs.</p>
        <div>&nbsp;</div>
