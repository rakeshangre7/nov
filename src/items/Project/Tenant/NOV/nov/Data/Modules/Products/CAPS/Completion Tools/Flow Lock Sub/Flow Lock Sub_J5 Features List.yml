    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Flow Lock Sub is part of an openhole multistage completion that allows circulation through the completion string until setting of hydraulic equipment above it is required.<br />
        <br />
        After a ball is dropped from surface and circulated down to the Flow Lock Sub, increasing the system pressure will shift the internal components of the Flow Lock Sub and shut-in the circulating bypass ports. Hydraulic equipment above may be set, and pressure integrity is maintained above and below the Flow Lock Sub, even if the ball rolls off the seat.</p>
