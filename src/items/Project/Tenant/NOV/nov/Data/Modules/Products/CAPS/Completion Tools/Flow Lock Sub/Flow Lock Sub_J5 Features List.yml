    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Ball-activated sleeve seals off the casing inside diameter (ID) from the annulus</li>
            <li>Once sealed, the Flow Lock Sub seals from above and below the sub</li>
            <li>Compatible with a range of ball outside diameters (ODs)</li>
            <li>Field-adjustable activation pressure</li>
        </ul>
