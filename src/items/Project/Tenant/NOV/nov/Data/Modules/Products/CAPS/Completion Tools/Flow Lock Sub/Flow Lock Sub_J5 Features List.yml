    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>After a ball is dropped from surface and circulated down to the Flow Lock Sub&trade;, an increase in the system pressure will shift the internal components of the Flow Lock Sub and shut in the circulating bypass ports. Hydraulic equipment above may be set, and pressure integrity is maintained above and below, even if the ball rolls off the seat.</p>
        <p>Our Flow Lock Sub XP version features extended pockets for dual-ball operations where liner hangers require dual-ball setting mechanisms.</p>
