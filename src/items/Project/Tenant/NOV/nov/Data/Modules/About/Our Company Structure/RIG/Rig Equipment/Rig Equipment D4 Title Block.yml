        <p>The Rig Equipment segment designs, manufactures, and sells <a href="~/link.aspx?_id=068199CA4C7C4BDB967C1C3872FECE4B&amp;_z=z">land rigs</a>, complete offshore <a href="~/link.aspx?_id=6BDD790482E64DC6BD55BCFF1CC4E1D3&amp;_z=z">drilling packages</a>, and drilling rig equipment and components designed to mechanize and automate complex drilling rig processes. Our prolific portfolio includes several industry-first equipment innovations including the <a href="~/link.aspx?_id=0C66CFD2BAC84179A083209C46ADC8FE&amp;_z=z">top drive</a>&nbsp;and <a href="~/link.aspx?_id=B9E5F620A75C4648BEBABDEA5746D9D5&amp;_z=z">iron roughneck</a>.</p>
        <p>The oil and gas industry has extended the boundaries of geology and engineering with the push into ultradeepwater and onshore unconventional plays. We&rsquo;ve met the challenges of our customer base with constant improvements to both land and offshore rig and equipment offerings. A recent example of this is the <a href="https://www.nov.com/NOVOS.aspx">NOVOS</a>&trade; reflexive drilling system, a process automation platform, which offers fleet-wide drilling process automation to enable dramatic improvements in drilling efficiency, reliability, and performance.</p>
