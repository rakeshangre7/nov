      Hint: body
      Value: |
        <p>The Rig Equipment segment designs, manufactures, and sells land rigs, complete offshore drilling packages, and drilling rig equipment and components designed to mechanize and automate complex drilling rig processes. Our prolific portfolio includes several industry-first equipment innovations including the top drive and iron roughneck.</p>
        <p>The oil and gas industry has extended the boundaries of geology and engineering with the push into ultradeepwater and onshore unconventional plays. We&rsquo;ve met the challenges of our customer base with constant improvements to both land and offshore rig and equipment offerings. A recent example of this is the NOVOS&trade; reflexive drilling system, a process automation platform, which offers fleet-wide drilling process automation to enable dramatic improvements in drilling efficiency, reliability, and performance.</p>
