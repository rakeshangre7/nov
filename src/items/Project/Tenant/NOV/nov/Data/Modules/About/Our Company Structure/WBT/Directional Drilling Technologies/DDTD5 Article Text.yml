        <p>The Directional Drilling Technologies business unit is a leading independent supplier of directional drilling tools and technologies to the industry. With a portfolio including vertical monitoring tools, measurement-while-drilling/logging-while-drilling (MWD/LWD) technologies, and rotary steerable systems (RSS), NOV enables directional drillers globally to reliably deliver wells on plan.</p>
        <p>All of NOV&rsquo;s directional drilling tools are available through a variety of commercial models, and NOV enables our customers to maintain tools themselves to ensure they can be cost effectively deployed.</p>
        <p>As a focused directional drilling technology developer and manufacturer with access to world-leading R&amp;D facilities, we are solely focused on designing, manufacturing, and supporting our directional drilling customers with the tools they need to successfully compete globally.</p>
