            <li>Large bore through the ID of the tool</li>
            <li>Cast iron materials for easy mill-out if required</li>
            <li>Can be used in plug-and-perf operations as a frac plug or independently</li>
            <li>Multiple tracer arrays and placement to identify both water and oil production</li>
        </ul>
