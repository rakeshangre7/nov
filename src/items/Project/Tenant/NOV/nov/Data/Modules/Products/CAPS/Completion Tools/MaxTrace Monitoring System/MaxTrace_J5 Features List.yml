    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Max-Trace reservoir monitoring system is a collaboration between NOV and Resman. The system incorporates NOV&rsquo;s Rottweiler M&trade; cast iron frac plug and carrier that contains Resman Intelligent Tracers&reg;. Combined, they create a wireless, passive intelligence system for production data collection and analysis. The system allows for deployment and placement anywhere in the producing wellbore.</p>
        <p>Max-Trace can be installed as part of a plug-and-perf stimulation operation in conjunction with a dissolvable ball or installed via coiled tubing post mill-out and clean-up of a completion using traditional composite frac plugs. The large inside diameter (ID) of the system allows virtually unrestricted flow. When exposed to flow and contacted by the target fluid (oil or water) during production, the Resman Intelligent Tracers are designed to mark the fluid with a chemical signature. As the unique chemical signature from each Max-Trace location flows to surface where it can be collected and analyzed. This analysis allows the operator to better understand production contribution from the reservoir, identify the source of water production, and identify potential blockage of the wellbore. A wide selection of intelligent tracers is available for various well conditions including fluids, temperatures, and monitoring objectives.</p>
        <p>Max-Trace is constructed from cast iron material, which allows future removal of the tracer system if intervention is required. The large bore allows for coiled tubing clean-out without the need to mill out the system.</p>
        <div>&nbsp;</div>
