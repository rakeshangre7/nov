    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>The Derricks &amp; Diamonds softball tournament is a two-day event for the whole family. In addition to co-ed softball games played by competitive and recreational teams from all over the US, watch your favorite executives face off in the Hall of Fame Game, compete against tournament sluggers in the Home Run Derby, enjoy the shouts of glee from the Kid’s Carnival, or get to know one of the many Derricks &amp; Diamonds spirit teams.</p>
        <p><strong>Date:&nbsp;</strong>April 25 and 26, 2020</p>
        <p><strong>Location: </strong>Houston Sportsplex<br />
        12631 South Main St.<br />
        Houston, TX 77035<br />
        <strong></strong></p>
        <p><strong>Schedule:&nbsp;</strong></p>
        <ul>
            <li><strong>&nbsp;</strong>8 AM&nbsp; - Registration</li>
            <li>8:50 AM - Welcome</li>
            <li>9:00 AM - First Pitch</li>
        </ul>
        <p>&nbsp;<strong style="font-size: 48px; letter-spacing: 0px; color: #000000;">Sponsor the Softball Tournament&nbsp;</strong><span style="letter-spacing: 0px; font-size: 48px; color: #000000;"></span></p>
        <p>The success of the Derricks &amp; Diamonds softball tournament hinges on the generosity of our donors. Batter up a nine to 15-person co-ed softball team to participate in the tournament.</p>
        <h2>Become a Sponsor</h2>
        <p><strong>MVP $25,000</strong></p>
        <ul>
            <li>Company name listed in MVP sponsorship level on derricksanddiamonds.org</li>
            <li>Full page ad space in tournament AND gala program</li>
            <li>Company name/logo listed in MVP sponsorship level on tournament shirt</li>
            <li>Recognized as Honorary Donor for Hall of Fame Game + Option to participate in Hall of Fame Game</li>
            <li>Field naming rights and outfield banner signage</li>
        </ul>
        <p><strong>Gold Glove $15</strong><strong>,000</strong><strong>&nbsp;– <strong>$</strong>24,999</strong></p>
        <ul>
            <li>Company name listed in Gold Glove sponsorship level on derricksanddiamonds.org</li>
            <li>½ page ad space in tournament AND gala program</li>
            <li>Company name/logo listed in Gold Glove sponsorship level on tournament shirt</li>
            <li>Option to participate in Hall of Fame Game</li>
        </ul>
        <p><strong>Silver Slugger $10</strong><strong>,000</strong><strong>&nbsp;– <strong>$</strong>14,999</strong></p>
        <ul>
            <li>Company name listed in Silver Slugger sponsorship level on derricksanddiamonds.org</li>
            <li>½ page ad space in tournament program OR gala program, depending on selection</li>
            <li>Company name/logo listed in Silver Slugger sponsorship level on tournament shirt</li>
            <li>Option to participate in Hall of Fame Game</li>
        </ul>
        <p><strong>All Star $5</strong><strong>,000<strong>&nbsp;–&nbsp;</strong><strong>$</strong>9,999</strong></p>
        <ul>
            <li>Recognized as All Star sponsorship level on derricksanddiamonds.org</li>
            <li>¼ page ad space in tournament program</li>
            <li>Company name and sponsorship level on tournament shirt </li>
        </ul>
