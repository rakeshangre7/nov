        <strong><br />
        14:34 Michael Gaines:</strong> Thanks for listening to this episode of NOV Today. We'd like to hear your feedback, share your thoughts by tweeting us @NOVGlobal and using the hashtag #NOVToday. Or you can contact us by sending an email to podcast@nov.com. For NOV Today, I'm Michael Gaines. Thanks for listening, and we'll talk to you later.<br />
