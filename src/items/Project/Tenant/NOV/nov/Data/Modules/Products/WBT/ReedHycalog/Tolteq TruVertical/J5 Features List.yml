    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>The Tolteq™ TruVertical™️ tool is a simple and reliable unmanned vertical monitoring system that provides access to valuable survey information, including inclination, azimuth, and toolface. Integration with the Tool Tracker™ system provides access to logged tool history and environmental data. Firmware updates ensure continuous improvement throughout the life cycle of the tool. The TruVertical tool is expandable, enabling the user to add gamma for additional visibility, and the rugged design withstands the shock and vibration of harsh downhole environments.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190312T221051Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Provides access to valuable information, including: inclination, azimuth, toolface, depth, battery voltage, dip angle, gravity, magnetic field, temperature, shock, and vibration</li>
            <li>Integrates with Tool Tracker to access logged tool history and environmental data</li>
            <li>Ability to add gamma enables additional visibility</li>
            <li>Handles the shock and vibration of harsh downhole environments</li>
            <li>Future firmware updates ensure the tool is kept up-to-date</li>
        </ul>
        <div>&nbsp;</div>
