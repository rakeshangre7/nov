    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>NOV&rsquo;s d-Solve dissolvable ball products use proprietary metallic and non-metallic dissolvable materials to allow for interventionless operations across a wide range of applications. The dissolvable materials used in d-Solve balls have been qualified through extensive internal testing, including dissolving rates and differential pressure capabilities in a wide variety of downhole<br />
        environments.<br />
        <br />
        d-Solve dissolvable balls will dissolve after a period of time after coming into contact with fluid. With this functionality, they can be used in a range of applications, including NOV&rsquo;s openhole and cemented i-Frac multistage stimulation completions, to achieve optimal downhole zonal isolation, pressure testing of the casing, temporary isolation, and interventionless packer setting. d-Solve dissolvable balls are custom designed to retain structural integrity under high temperatures and differential pressures for a specific range of time depending on the fluid types in the wellbore. The d-Solve balls will then dissolve in the well fluids, eliminating the need to mill or retrieve the balls by flowing back the well.&nbsp;</p>
