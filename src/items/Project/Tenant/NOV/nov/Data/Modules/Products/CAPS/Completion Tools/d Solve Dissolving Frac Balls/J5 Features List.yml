    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our d-Solve&trade; dissolvable completion tools work together with our openhole and cemented completion fracturing systems as well as different plugs and sleeves to achieve optimal downhole zonal isolation without the need for chemicals or millouts/drillouts. They retain structural integrity under high temperatures and differential pressures for a specific range of time, dependent on fluid conditions in the wellbore, before dissolving. This ability to predictably degrade over time, combined with the multistage frac system, allows operators increased job efficiency without the need for flowing back frac balls and post-frac intervention.</p>
        <p>Our d-Solve dissolvable ball products use proprietary metallic and nonmetallic dissolvable materials to allow for interventionless operations across a wide range of applications. The dissolvable materials used in d-Solve balls have been qualified through extensive internal testing, including dissolving rates and differential pressure capabilities in a wide variety of downhole environments.</p>
        <p>d-Solve dissolvable balls will dissolve after a period of time after coming into contact with fluid. With this functionality, they can be used in a range of applications, including our openhole and cemented i-Frac multistage stimulation completions, to achieve optimal downhole zonal isolation, pressure testing of the casing, temporary isolation, and interventionless packer setting. d-Solve dissolvable balls are custom designed to retain structural integrity under high temperatures and differential pressures for a specific range of time depending on the fluid types in the wellbore. The d-Solve balls will then dissolve in the well fluids, eliminating the need to mill or retrieve the balls by flowing back the well.</p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-181644-MS" target="_blank">Cemented and Cased Hole Multistage Stimulation Technology Development and Field Wide Implementation in a North Sea Chalk Oilfield</a></li>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-170641-MS" target="_blank">The Evolution, Optimization &amp; Experience of Multistage Frac Completions in a North Sea Environment</a></li>
        </ul>
