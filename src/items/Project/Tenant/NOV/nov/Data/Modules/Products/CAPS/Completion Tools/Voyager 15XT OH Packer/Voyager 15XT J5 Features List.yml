    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Voyager™ frac system was specifically designed to remove any components that limit the performance of the end user’s well. The robust design of the Voyager 15XT openhole (OH) packer was tested to 15,000 psi (1,034 bar) at 350°F (177° C) to API 19 OH – VI qualification to meet and exceed customer requirements for openhole and cased-hole completions.</p>
        <p>The Voyager 15XT OH packer is set by applying differential pressure against a temporary or permanent plugging device in the casing below. The setting pressure can be adjusted through field-accessible shear pins.</p>
