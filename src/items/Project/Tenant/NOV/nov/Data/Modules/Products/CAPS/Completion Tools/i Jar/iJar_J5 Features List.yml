    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>i-Jar™ has a temperature compensating system that makes it suitable for high-temperature conditions. The i-Jar is pressure balanced and tension compensated, and the accelerator can easily be set up to normal or heavy-duty operations by changing the springs. Due to its optimized design, the i-Jar has a low maintenance requirement.</p>
        <p>The following configurations are available:</p>
        <ul>
            <li><strong>Shortstroke</strong> – Short overall makeup length used when rig-up heights are limited</li>
            <li><strong>Heavystroke</strong> – High-impact, robust, and reliable jar for heavy-duty applications</li>
            <li><strong>Xtremestroke</strong> – Heavy-duty jar and accelerators for fishing applications</li>
            <li><strong>Autostroke</strong> – Low-friction self-cocking jar for deviated and horizontal wells</li>
            <li><strong>Dualstroke</strong> – Reliable double-acting jar made for use together with well tractor or equivalent self-propelling device</li>
        </ul>
