    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>i-Jar is a hydraulic, high-impact slickline jar available in various configurations. The jar has a temperature compensating system, which makes it suitable for high-temperature conditions. The i-Jar is pressure balanced and tension compensated, and the accelerator can easily be set up to normal or heavy duty operations by changing the springs. Due to its optimized design the i-Jar has a low-maintenance requirement.</p>
        <p>The following configurations are available:</p>
        <p>Shortstroke -&nbsp; Short overall makeup length, used where rig up heights are limited</p>
        <p>Heavystroke -&nbsp; High-impact, robust and reliable jar for heavy duty applications</p>
        <p>Xtremestroke - Heavy-duty jar and accelerators for fishing applications</p>
        <p>Autostroke - Low-friction self cocking jar for deviated and horizontal wells</p>
        <p>Dualstroke - Reliable double-acting jar made for use together with well tractor or equivalent self-propelling device</p>
