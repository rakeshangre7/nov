    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>Our focused approach to engineering and manufacturing results in reliable, easy-to-operate equipment that keeps your teams safe on the wellsite, extends the life of your assets, and reduces your operating costs.</p>
        <p>Innovation and quality come built in to all our equipment, all the way from our lightweight 10,000-psi 3-in. slickline sets to the industry&rsquo;s first 30,000-psi wireline pressure control equipment.</p>
        <p>Extensively tested, field proven, and certified, Elmar&trade; wireline pressure control equipment comes with reliability as a standard.</p>
