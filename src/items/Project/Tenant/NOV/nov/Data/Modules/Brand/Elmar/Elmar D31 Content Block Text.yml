    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>Our vision is to be globally recognized as the leading supplier of wireline equipment products, after-sales support and training against which all others are measured. The <a href="-/media/6e91b0b8218b4d468a84c9138af1b1ea.ashx">Elmar product range</a>&nbsp;covers wireline trucks and winches, masts, wireline pressure control equipment, slickline tools, flow control equipment, hydraulic control units, and tubular products. High-quality Elmar&trade;, DynaWinch&trade;, Artex&trade;, and ASEP&trade; equipment are manufactured in our five major plants. We can provide a wireline service company with the full package it needs to perform an intervention&mdash;from the winch unit to the pressure control to the tools. We have equipment to suit any need, but the one thing all our products share is their reliability.</p>
        <p>&nbsp;</p>
