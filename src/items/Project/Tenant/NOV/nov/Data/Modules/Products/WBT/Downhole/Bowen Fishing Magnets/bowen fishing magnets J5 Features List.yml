    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Bowen&trade; fishing magnets retrieve small objects from the wellbore such as bit cones, bearings, slips, tong pins, and milling cuttings that can often only be retrieved by magnetic attraction. They may be run on either wireline or pipe.</p>
        <p>Wireline operations have the advantages of speed and economy. Pipe operations have the great advantage of using the generous circulation holes in the magnet to eliminate settlings above the fish and to loosen the fish. The first six assemblies (with sucker rod connections) do not have circulation bores. </p>
        <p>These Bowen fishing magnets are particularly valuable for use before diamond coring. In a single trip, the Bowen fishing magnet will completely clean the hole of these damaging junk items, ensuring good performance and safeguarding the valuable bit.</p>
        <p>We offer wireline adapters available to run between the magnet and cable head or rope socket. When ordering, specify the required top connection and the magnet to be used with. The flush-OD-type guide is sold as part of the assembly. Order by standard guide number, specifying type required and magnet to be used on.</p>
