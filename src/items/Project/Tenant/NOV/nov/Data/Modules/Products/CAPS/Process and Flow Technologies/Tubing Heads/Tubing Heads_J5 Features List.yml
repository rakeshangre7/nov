    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our Hercules patented slip design with positive mechanical stop limits slip travel and reduces stress in the wellhead body. The advanced top metal ring design reduces the gap between the top metal ring halves, preventing packing extrusion and minimizing water and dirt entrapment. Pressure-assisted contoured packing assures positive pack-off with minimum compression. The slip design allows as much weight as the threaded connection will withstand without crushing the casing inside diameter (ID) below the API drift diameter.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190402T183136Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;">Patented Positive Mechanical Stop-Slip Design</p>
        <ul>
            <li style="color: #000000;">Limits slip travel</li>
            <li style="color: #000000;">Reduces hoop stress in wellhead body</li>
            <li style="color: #000000;">Slip load capacity equals thread joint capacity</li>
            <li style="color: #000000;">Will not crush pipe ID below API drift</li>
            <li style="color: #000000;">Nonrestrictive to side outlet flow</li>
        </ul>
        <p style="color: #000000;">Contoured Packing Design</p>
        <ul>
            <li style="color: #000000;">For improved seal</li>
        </ul>
        <p style="color: #000000;">Improved Top Metal Ring Design</p>
        <ul>
            <li style="color: #000000;">Prevents packing extrusion</li>
        </ul>
        <p style="color: #000000;">Interchangeable Parts</p>
        <ul>
            <li style="color: #000000;">All internal casing head parts on 1,500, 2,000, and 3,000 psi</li>
        </ul>
        <p style="color: #000000;">Options</p>
        <ul>
            <li style="color: #000000;">Casing head sizes: 7-, 8⅝-, 9⅝-, and 10¾-in. bottom connections</li>
            <li style="color: #000000;">Tubing head sizes: 2-, 2½-, 3-, 4½-, 5½-, and 7-in. bottom connections</li>
            <li style="color: #000000;">Maximum working pressure (MWP) up to 3,000 psi</li>
            <li style="color: #000000;">Submergible designs available</li>
            <li style="color: #000000;">Accessories include flange adaptors, belled nipples, couplings, and tubing clamps<br /></li>
        </ul>
