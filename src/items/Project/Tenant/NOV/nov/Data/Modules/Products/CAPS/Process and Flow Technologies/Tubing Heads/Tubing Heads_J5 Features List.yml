        <ul>
            <li>Patented positive mechanical stop-slip design</li>
            <ul>
                <li>Limits slip travel</li>
                <li>Reduces hoop stress in wellhead body</li>
                <li>Slip load capacity equals thread joint capacity</li>
                <li>Will not crush pipe ID below API drift</li>
                <li>Nonrestrictive to side outlet flow</li>
            </ul>
            <li>Contoured packing design</li>
            <ul>
                <li>For improved seal</li>
            </ul>
