    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our i-Frac&trade; system is a ball-drop-activated multistage fracturing sleeve designed for cemented, openhole, multiple open/close horizontal completions. The system is installed as an integrated part of the lower completion string. Multiple stages can be installed in a wellbore, with each stage containing 1 to 20 sliding sleeves.
        </p>
        <p>Once installed, the system can either be cemented in place (i-Frac CEM) as a normal casing string, wherein a specially designed wiper dart is pumped from surface to ensure that the pipe inside diameter and ball seats are wiped free of cement, or it can be secured in place via mechanical or swell packers (i-Frac OH).
        </p>
        <p>For each stage, one ball is pumped from surface to open all sleeves in the given stage. The fracturing job can be carried out in a continuous pumping operation with no preparation time between stages. Once stimulation is complete, the ball seats can be milled out.
        </p>
        <p>The i-Frac system is available with single open or multiple open/close functionality ( i-Frac MOC), and each sleeve can be independently and reliably shifted open and closed multiple times using our <a href="~/link.aspx?_id=0BB69AB1811D42D2963D4AA48F6ECBB1&amp;_z=z">i-Shift&trade; tool</a>. The ability to open and close the sleeves multiple times allows the operator the flexibility to close off stages as desired.
        </p>
        <p>Our reliable i-Frac system has the highest industry records in cemented completions, and the system has been rigorously tested to the latest ISO 14998 V0 standards with options up to 15,000 psi.
        </p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-181644-MS" target="_blank">Cemented and Cased Hole Multistage Stimulation Technology Development and Field Wide Implementation in a North Sea Chalk Oilfield</a> </li>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-174251-MS" target="_blank">Mitigating Formation Damage by Using Completion with Built-in-Casing Perforations Instead of Perforation with Explosive Charges</a></li>
        </ul>
