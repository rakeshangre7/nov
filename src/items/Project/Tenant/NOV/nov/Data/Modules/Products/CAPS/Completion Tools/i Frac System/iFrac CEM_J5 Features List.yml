    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The i-Frac CEM is a ball-drop-activated multistage fracturing sleeve designed for cemented horizontal completions. The system is installed as an integrated part of the lower completion string. Multiple stages can be installed in a wellbore, with each stage containing 1 to 20 sliding sleeves. Once installed, the system is cemented in place as a normal casing string, and a specially designed wiper dart is pumped from surface to ensure that the pipe inside diameter (ID) and ball seats are wiped free of cement. For each stage, one ball is pumped from surface to open all sleeves in the given stage. The fracturing job can be carried out in a continuous pumping operation with no preparation time between stages.</p>"
