      Hint: column1List
      Value: |
        <ul>
            <li>Ball drop operated</li>
            <li>Designed for cemented applications</li>
            <li>Configurable nozzles and shear pressures</li>
            <li>1/6-, ⅛-, 1/10-, 1/12-, and 1/16-in. seat increments</li>
            <li>Between 1 and 20 sleeves per stage</li>
            <li>No explosives required on location</li>
            <li>Drillable cast iron ball seats for easy mill-out</li>
            <li>Proven field success across all major plays</li>
            <li>Compatible with dissolvable frac ball technology&mdash;fracturing balls degrade over a calculated time period in the presence of temperature and fluid, allowing production operations to begin with no well intervention</li>
            <li>Maximum number of stages:</li>
            <li>32 stages for 4.5 in.</li>
            <li>37 stages for 5.5 in.</li>
        </ul>
