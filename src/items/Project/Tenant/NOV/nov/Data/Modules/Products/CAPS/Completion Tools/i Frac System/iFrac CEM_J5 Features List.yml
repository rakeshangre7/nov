        <p>The i-Frac CEM is a ball-drop-activated multistage fracturing sleeve designed for cemented horizontal completions. The system is installed as an integrated part of the lower completion string. Multiple stages can be installed in a wellbore, with each stage containing 1 to 20 sliding sleeves. Once installed, the system is cemented in place as a normal casing string, and a specially designed wiper dart is pumped from surface to ensure that the pipe inside diameter (ID) and ball seats are wiped free of cement. For each stage, one ball is pumped from surface to open all sleeves in the given stage. The fracturing job can be carried out in a continuous pumping operation with no preparation time between stages.</p>
        <p><strong>SPE papers:</strong></p>
        <ul>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-181644-MS" target="_blank">Cemented and Cased Hole Multistage Stimulation Technology Development and Field Wide Implementation in a North Sea Chalk Oilfield</a> </li>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.onepetro.org/conference-paper/SPE-174251-MS" target="_blank">Mitigating Formation Damage by Using Completion with Built-in-Casing Perforations Instead of Perforation with Explosive Charges</a></li>
        </ul>
