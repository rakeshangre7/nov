      Hint: description
      Value: <p>The TerraMax&trade; milling system improves coiled tubing (CT) milling time by reducing travel time within the wellbore to the obstruction and minimizing the time required to complete the milling operation. The system is ideal for plug milling, scale and cement milling operations, wellbore obstruction milling, fish removal, and burn&ndash;over operations.</p>
