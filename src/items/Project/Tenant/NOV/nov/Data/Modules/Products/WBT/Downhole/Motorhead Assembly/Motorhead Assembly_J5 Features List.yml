        <p>The MHA is a compact, versatile and robust upper BHA that offers the following components:</p>
        <ul>
        <li>Twin flapper check valve</li>
        <li>Heavy duty hydraulic disconnect (HDHD)</li>
        <li>Dual circulation valve (rupture discs sold separately)</li>
        </ul>
        <p />
        
        <p><strong>Twin flapper check valve</strong></p>
        <p>The MHA incorporates two flapper cartridge assemblies. Each flapper cartridge assembly incorporates a primary metal-to-metal seal, providing high pressure sealing integrity and a secondary PTFE seal for low pressure sealing. The flapper cartridge assemblies simply drop into the valve housing, providing a simple and easy redress of the MHA.</p>
        
        <p><strong>Heavy duty hydraulic disconnect (HDHD)</strong></p>
        <p>The HDHD has been methodically designed to ensure assembly and disassembly of the tool is trouble-free. The heavy duty hydraulic disconnect allows the tool string to detach at a predetermined point by deploying a suitable drop/trip ball through the coiled tubing. The drop ball locates on a piston sleeve, creating sufficient back pressure to shear the pins and disconnect the tool. When this happens, the piston sleeve pushes the tool apart to ensure a clean disconnect and circulation is immediately returned to the tool string, providing a surface indication of a positive disconnect. All piston sleeves and drop balls are returned to surface as well, leaving a standard GS internal fish neck for retrieval purposes.</p>
        <p>The HDHD utilizes a heavy duty single-piece threaded collet slip to hold the tool together. The collet slip endures higher tensile loading than collet finger type release mechanisms and is far less susceptible to fatigue. The collet slip is backed up by a collet slip sleeve to provide maximum tensile strength to the disconnect during heavy jarring operations.</p>
        <p>Only by dropping a ball and shearing the pins can the collet sleeve shift, allowing the collet and top sub to part. The piston sleeve is pressure balanced, so internal pressure does not affect the hydraulic configuration and shear values.</p>
        <p>High torque capabilities are achieved through positive torque drive teeth between the top sub and the main body of the tool. The heavy duty hydraulic disconnect is therefore ideally suited for high torque, heavy duty coiled tubing drilling operations where maximum performance and durability are essential.</p>
        <p>Shear screws can be supplied in either brass or steel to give a comprehensive pressure range that will suit virtually any coiled tubing application. Shear screws are also integrally situated to eliminate the possibility of vibrating free during CT drilling operations.</p>
        <p>The standard configuration consists of the maximum flow through bore while maintaining maximum tensile strength in the tool. By interchanging the piston sleeve, the drop/trip ball size can be varied to suit the desired tool string requirements. This is a particularly useful feature when the hydraulic disconnect is situated below jars and intensifiers and ID restrictions are a considering factor. Running the heavy duty hydraulic disconnect below jars and intensifiers ensures that if disconnection of the toolstring is necessary, a greater proportion of the tool string is safely returned to surface.</p>
        
        <p><strong>Dual circulation valve</strong></p>
        <p>The dual circulation valve offers the traditional method of returning circulation of the tool string through use of a drop ball. In addition, the valve is capable of operating through internal over-pressure within the tubing string.</p>
        
