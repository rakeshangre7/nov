            <li>The MHA's compact design gives an overall length saving of approximately 30% over the use of conventional individual components.</li>
            <li>The high torque capability of the MHA provides the ideal motorhead for today's high-demand coiled tubing drilling applications.</li>
            <li>The choice of tubing connector is not dictated by the MHA, giving the operator the flexibility to choose. Most coiled tubing connectors can be used with the MHA.</li>
            <li>With a considerable reduction in the number of component parts, seals, and thread connections, the MHA is simple to assemble/disassemble and inexpensive to redress.</li>
            <li>The MHA is retrieved with a standard GS running tool.</li>
