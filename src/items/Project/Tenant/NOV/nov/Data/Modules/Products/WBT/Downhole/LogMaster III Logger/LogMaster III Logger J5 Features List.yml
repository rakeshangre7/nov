    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Designed to operate in harsh workshop environments, our LogMaster III automated data logging device displays and records torque and automatically creates a PDF tool report that includes connection-specific information and a torque-versus-time plot. All LogMaster III functions are easily accessed using the industrial-grade touch screen, and its database maintenance software takes advantage of an office computer to handle the many functions associated with the creation and maintenance of the tool library and allows for a master database to be maintained which can be used on any LogMaster III ensuring that all loggers are using the same database.</p>
        <ul>
            <li>Allows rapid creation of component and tool libraries, used to create job files</li>
            <li>LogMaster III devices can download selected job files created on an office computer (PC)</li>
        </ul>
        <h3 class="J5-features-list__headline">Features</h3>
        <ul>
            <li>Automates data-logging and PDF reporting tools</li>
            <li>Displays and records applied torque</li>
            <li>Logs both external and internal connections</li>
            <li>Customer-specific connections and notes can be added to connections database</li>
            <li>Maintains common tools and connection templates</li>
            <li>Includes administrative features to organize and assign tasks</li>
            <li>Custom, in-house software design</li>
            <li>NEMA 4X aluminum case</li>
            <li>15-in. color display touchscreen with replaceable protective film</li>
            <li>Software features include:
            <ul>
                <li>Create/edit tools menu (brand, tool type, size, series)</li>
                <li>Create/edit tubular connections menu</li>
                <li>Create/review jobs</li>
                <li>Assign jobs to specific operators</li>
                <li>Easy-to-use calibration procedure for Torquemaster&trade; unit</li>
                <li>Tool and connection data from your LogMaster II device can be converted into our new database format for seamless sharing of data between old and new loggers</li>
            </ul>
            </li>
        </ul>
        <h3 class="J5-features-list__headline">Benefits</h3>
        <ul>
            <li>Designed to operate in a harsh workshop environment</li>
            <li>Upgraded software no longer required duplicate tools for different thread lubricants/thread lockers</li>
            <li>Database is fully searchable by tool serial number, date of operation, or operator name</li>
            <li>Tool and connection reports saved in PDF for easy transfer and viewing</li>
            <li>Changes to the torque values and workflows can be automatically made inside the database</li>
        </ul>
