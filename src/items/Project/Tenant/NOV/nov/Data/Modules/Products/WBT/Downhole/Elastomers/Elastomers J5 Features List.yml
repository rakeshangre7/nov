        <h2>Standard NBR Elastomers | UF100D and UF114</h2>
        Standard NBR elastomers provide basic fluid compatibility and torque capabilities at efficient prices. These elastomers are generally recommended for applications below 300 &deg;F (UF114), but they have been successful in applications up to 320 &deg;F (UF100D).
        <ul>
            <li>UF100D &ndash; NBR</li>
            <li>UF114 &ndash; NBR</li>
        </ul>
        <h2>Standard HNBR Elastomer | UF180</h2>
        <p>Standard HNBR elastomers are generally recommended for use with the most aggressive drilling fluids and higher temperatures, and they have similar torque and power potential as standard NBR elastomers. These elastomers have been successful in applications with temperatures above 375 &deg;F in the most chemically reactive drilling fluids.</p>
        <ul>
            <li>UF180 &ndash; HNBR</li>
        </ul>
        <h2>PowerPLUS Elastomers | PRR, POB, and PXP</h2>
        <p>PowerPLUS&trade; elastomers offer improved fluid compatibility and mechanical properties compared to NBR elastomers for use in a wider range of drilling applications and provide increased torque potential. These elastomers are generally recommended for applications up to 320 &deg;F.</p>
        <ul>
            <li>PRR (PowerPLUS elastomer) &ndash; NBR</li>
            <li>POB (PowerPLUS elastomer) &ndash; NBR</li>
            <li>PXP&trade; (PowerPLUS elastomer) &ndash; NBR</li>
        </ul>
        <h2>Extreme Elastomers | 280XT and XTH</h2>
        <p>Extreme elastomers combine excellent fluid compatibility and the highest torque potential to maximize your drilling rates and improve your reliability. These elastomers are generally recommended for applications up to 375 &deg;F.</p>
        <ul>
            <li>280XT &ndash; HNBR</li>
            <li>XTH&trade; &ndash; HNBR</li>
        </ul>
