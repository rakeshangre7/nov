    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The blade design of the Bowen bladed junk mill holds junk to be milled under the milling face and cuts continually, rather than sweeping the junk ahead of the blades. The mills meet NS-2 and DS-1 fishing standards. The junk mills should be ⅛ to &frac14; in. less than the minimum ID of the casing or open hole.</p>"
