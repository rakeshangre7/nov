      Hint: column1List
      Value: |
        <ul>
            <li>Available in sizes from 1.75 to 28 in.</li>
            <li>Designs available in standardized fish neck length of 6 or 12 in.</li>
            <li>Available with or without integral stabilizers</li>
            <li>Integral blades</li>
            <li>Dressed with industry-leading Bowen ItcoloyX</li>
            <li>Available with optional thread connections</li>
            <li>Available dressed or without carbide, allowing for local customization</li>
        </ul>
