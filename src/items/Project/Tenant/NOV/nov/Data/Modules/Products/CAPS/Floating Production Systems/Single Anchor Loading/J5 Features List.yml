      Value: |
        <p><strong>Advantages</strong></p>
        <p>
        Connection and disconnection on the SAL takes only a couple of hours and can be performed in seas as high as 4.5 m Hs for connection and 7 m for disconnection. Since the SAL is subsea, the risk of collision between the tanker and traditional CALM buoy is eliminated. Finally, the SAL mooring and hose string assembly can be abandoned clear of the vessel to lie on the seabed, well protected.</p>
        <p>
        <strong>Permanent or disconnect mooring</strong></p>
        <p>
        The SAL system can be designed for disconnected service (i.e., OLT or shuttles) or for permanent mooring throughout the field life (i.e., FSO unit).</p>
        <p>
        <strong>SAL integration</strong></p>
        <p>
        The vessel modifications are limited to either bow piping manifold addition or to the addition of a standard North Sea bow loading system. All equipment used to operate the SAL system are remotely controlled and monitored.</p>
        <p>
        <strong>SAL system references</strong></p>
        <p>
        Our SAL systems cover a wide range of applications, from the harsh North Sea environment to ice-covered areas like Arctic Russia.</p>
        <p><strong>
        SAL in ice</strong></p>
        <p>
        Icebergs and ice ridges in Arctic environments are better addressed with the quick disconnect features provided by the SAL system. Also, the system is naturally protected subsea under the ice sheet.</p>
        <p>
        <strong>SAL for high-pressure liquefied natural gas (LNG) regas</strong></p>
        <p>
        The SAL can accommodate a flexible riser (instead of a hose string assembly) and a high-pressure swivel to moor LNG carriers and floating storage regasification units or regas vessels.</p>
