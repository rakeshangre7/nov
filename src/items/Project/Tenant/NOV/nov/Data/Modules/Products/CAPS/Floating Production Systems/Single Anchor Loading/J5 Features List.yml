      Hint: description
      Value: "<p>A Single Anchor Loading (SAL&trade;) base anchored into the seabed integrates the pipeline end manifold (PLEM), a mooring turret, and in-line swivel. An oil-loading tanker (OLT) or floating storage and offloading (FSO) vessel freely weathervanes around the SAL subsea turret via a mooring polyester rope. The mooring includes a clump weight that provides damping. The oil is transferred through an in-line swivel and a hose string assembly up to the vessel piping at the bow. OLTs may gain efficiency with the addition of a complete Bow Loading System (BLS); FSO vessels simply require minor bow piping manifold addition. A quick connect/disconnect coupler provides safety against oil spill risk while a weak link in the chaffing chain provides for mooring release beyond a set threshold.</p>"
