      Value: <p>The Offshore Technology Conference (OTC) Spotlight on New Technology Award recognizes companies that have created the latest and most advanced technologies within the oil and gas industry.&nbsp; Each technology nominated is considered for the awards based on five criteria&mdash;newness to the market, innovation, proven success, broad industry interest, and significant impact to the industry.</p>
