    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>Beginning in metallurgy before moving into drill pipe handling tools, Varco pioneered spinning wrenches and torque wrenches before integrating the two in the world&rsquo;s first iron roughnecks. Varco ultimately expanded its innovative solutions into all markets with the industry&rsquo;s first top drives. When Varco consolidated and acquired BJ Machinery, M/D Totco, Shaffer, and Thule RigTech, the world&rsquo;s first fully integrated drilling rig package from a single supplier was introduced.</p>
        <p>Many leading inventions pioneered by Varco are holistic industry standards for modern drilling rigs, including our top drives, iron roughnecks, power slips, pipe handling machines, and drawworks. The introduction of our AC top drives led to the AC rig revolution, developed modern rig design standards, and drove integrated standardized packages that changed the drilling industry.</p>
