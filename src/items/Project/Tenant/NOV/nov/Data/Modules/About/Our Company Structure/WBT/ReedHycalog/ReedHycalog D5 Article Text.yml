    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>The ReedHycalog business unit offers three major product and service areas: bits, borehole enlargement, and coring services; downhole measurement and steerable technologies; and optimization and automation technologies and services. Our drill bits combine advanced design with innovative cutter technologies to enable more efficient drilling in varied rock conditions. Borehole enlargement services address hole-opening challenges in demanding downhole environments, and coring services provide you with the largest diameter, highest quality cores available.</p>
        <p>Our directional measurement and steerable technologies group includes downhole sensors and systems, MWD/LWD tools, and dynamic rotary steerable systems for directional drilling challenges. Our eVolve&trade; optimization and automation group uses tiered, customizable solutions to improve drilling performance and increase cost-effectiveness, while eVolution&trade; Wellbore Intelligence allows you to quickly implement a real-time operations center (RTOC) or enhance the performance of your current RTOC.</p>
