      Value: |
        <p>Here at NOV, we are uniquely positioned to help those in the industry navigate the digital future through our strong history of providing essential and cutting-edge digital technologies to customers and our existing field infrastructure to provide global support. We also continue to focus on research and development in this area. Our history spans from our <a href="~/link.aspx?_id=B8FFD177F5AD474A951543589D1F3F56&amp;_z=z">Martin-Decker&trade; and Totco&trade;</a>&nbsp;product lines that has been the leading provider of rig instrumentation systems for more than 80 years, to our <a href="~/link.aspx?_id=111B87BFD17B4322AEF4803F1AE170E9&amp;_z=z">eHawk&trade; remote support technicians</a>&nbsp;that have been providing on-demand technical support for more than 20 years.</p>
        <p>As our industry continues to evolve, so do we. We have done so by helping our customers integrate digital solutions to improve their operations. Our <a href="~/link.aspx?_id=6E758054EB2C4E57AEFC36100793EB82&amp;_z=z">IntelliServ&trade; wired drill pipe network</a>&nbsp;provides high-speed data transmission capability to the bottom of the hole, which essentially turns the lights on downhole to better understand operations in a way that&rsquo;s not possible with any other system. There has also been great customer success with our <a href="~/link.aspx?_id=965076B82A5D4D268CA250F78B85DE8A&amp;_z=z">NOVOS&trade; reflexive drilling system</a>, which is a fully closed-loop drilling automation system that is unifying the surface and downhole environments by automating repetitive drilling activities, enabling drillers to focus on consistent process execution and safety.</p>
        <p>We are now working on our newest digital technology&mdash;Max&trade;. This digital ecosystem enables our customers to improve their well performance by providing the ability to capture, aggregate, visualize, and analyze their data in real-time, at high speed on the edge and in the cloud. As an original equipment manufacturer (OEM), we are in a unique position where we not only design and manufacture the equipment, but we also &ldquo;speak&rdquo; machine. It is because of this that we can get the software to talk to the machinery to enable effective automation. This effectiveness has been seen first-hand with our edge devices and how they have a direct impact on improving our customer&rsquo;s operations.</p>
        <p>We are very excited about the value that Max will provide to our customers, and have many other digital technologies that are available and being developed across the company to ensure that we continue helping our customers as the digital oilfield expands.</p>
        <p>Visit our <a href="~/link.aspx?_id=7AFD58F282DD4C0BBEB54C7D3AA53700&amp;_z=z">Digital Solutions</a>&nbsp;web page to learn how we can help improve your business today.</p>
