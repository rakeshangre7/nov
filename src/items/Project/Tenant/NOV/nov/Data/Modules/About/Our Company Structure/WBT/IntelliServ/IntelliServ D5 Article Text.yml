    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>IntelliServ Wired Drill Pipe enables instantaneous and bi-directional transmission of downhole data while drilling. Rig time is saved as data-driven activities are performed in a manner of seconds versus minutes with conventional telemetry. Performance limiters associated with LWD data density, directional control, well placement and hole cleaning management can be addressed with high frequency and low latency data, enabling higher rates of penetration (ROP) to be achieved. By transmitting the same data required to drill a well, simply faster, well times can be reduced by multiple days.</p>"
