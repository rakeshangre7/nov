      Hint: body
      Value: |
        <h2>OEM Services Recognized by ABS and DNV-GL</h2>
        <p>NOV’s Rigsentry™ is the 1st and only original equipment manufacturer (OEM) to be certified by both ABS and DNV-GL as an approved supplier of condition monitoring services for drilling and subsea equipment. NOV’s accredited services employ advanced online continuous monitoring technologies that, when paired with our OEM life cycle program, allow you to achieve health and reliability certifications that:</p>
        <ul>
        <li>increase equipment availability</li>
        <li>ease customer effort to achieve/maintain class notation</li>
        <li>increase vessel marketability</li>
        </ul>
