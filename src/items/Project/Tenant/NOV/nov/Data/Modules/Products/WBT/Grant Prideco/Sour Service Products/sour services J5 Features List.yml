        <h2>Minimize failure due to H<sub>2</sub>S and feel confident when facing harsh, sour environments</h2>
        <p>Drill string components are exposed to severe stress conditions when drilling challenging wells. In sour environments, there is the additional need to provide maximum mechanical performance without sacrificing H<sub>2</sub>S resistance. To successfully drill in harsh drilling environments, drill pipe needs high strength to improve mechanical properties and low hardness to resist sulfide stress cracking (SSC).
        </p>
        <p>To help you drill safely and efficiently in harsh, sour conditions, Grant Prideco has developed enhanced materials that deliver outstanding performance while resisting sulfide stress cracking.
        </p>
        <p>Due to limited sour service specifications, the industry has established mechanical and chemistry recommendations through organizational bodies like the National Association of Corrosion Engineers (NACE) and Canada’s Industry Recommended Practices (IRP). Grant Prideco has extensive experience in manufacturing drill pipe and accessories for sour service applications, and we were the first manufacturer to meet stringent IRP requirements.</p>
        <p><strong>Material enhancements</strong></p>
        <ul>
            <li>Proprietary grades for H<sub>2</sub>S environments</li>
            <li>Proprietary chemical compositions</li>
            <li>Advanced heat treatment processes</li>
            <li>Optimum fracture toughness</li>
            <li>Controlled yield strength and restricted hardness</li>
            <li>Tuff-Weld™ heat treatment process for improved weld strength</li>
        </ul>
        <h3>Advanced Sour Service Grade Drill Pipe</h3>
        <p><strong>HS<sup>3</sup>™ 125</strong>&nbsp;provides an extra 19% tensile capacity compared to that of previous 105-ksi Specified Minimum Yield Strength (SMYS) commercial grades. The controlled yield tool joints have the same strength that API specifies, delivering the full connection torque capacity.</p>
        <p><strong>XS<sup>2</sup>™ 95</strong>&nbsp;offers a completely SSC-resistant intervention and completion string. Intervention systems operate in environments that cannot always be controlled, and prolonged exposure to H<sub>2</sub>S may occur. With a weld area that is SSC-resistant, XS<sup>2</sup>&nbsp;95 saves time and money in deepwater applications.</p>
        <h3>Commercial Sour Service Grade Drill Pipe</h3>
        <p><strong>XD™ Grade</strong>&nbsp;is designed for the most severe H<sub>2</sub>S environments. Our XD grades feature restricted yield tool joints and a NACE TM0177 Method A tested tube for optimum fracture toughness, controlled yield strength, and restricted hardness. It is available in XD 95 and XD 105 with respective 95- and 105-ksi tube SMYS.</p>
        <p><strong>TSS™ Grade</strong>&nbsp;is a variation of our XD product, featuring a NACE-tested tube and API tool joints with an SMYS of 120-ksi. It is typically used in drilling applications in which connection strength is required and H<sub>2</sub>S embrittlement is well mitigated. We offer TSS 95 and TSS 105 with respective 95- and 105-ksi tube SMYS.</p>
        <h3>Customized Sour Service Grade Drill Pipe</h3>
        <p><strong>CYX™</strong>&nbsp;is a family of grades that enable end users to customize the drill pipe used to deliver their wells by changing a limited number of parameters: SMYS of tube or tool joints and the option to NACE test or not. Contact your Grant Prideco representative to further discuss your specific needs.</p>
        <h3>Sour Service Grades for Heavy Weight Drill Pipe (HWDP)</h3>
        <p><strong>XD™ 90</strong>&nbsp;is an ideal solution for sour service environments in which wear resistance, weight, and flexibility are required. Available for standard and spiral products, XD 90 material features a tempered martensitic microstructure for enhanced fracture toughness along with a controlled yield strength and restricted hardness.</p>
        <h3>IRP Sour Service Grade Drill Pipe and HWDP</h3>
        <p><strong>SS Grade</strong>&nbsp;is specifically designed and manufactured to meet stringent Canadian IRP requirements. These special alloy materials combine reduced carbon chemistries with advanced quench-and-temper processes for optimal SSC resistance, even in highly concentrated H<sub>2</sub>S environments.</p>
        <p>&nbsp;</p>
