    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Drill with confidence in harsh, sour environments</h2>
        <p>Drill string components are exposed to severe stress conditions when drilling challenging wells. In sour environments, there is the additional need to provide maximum mechanical performance without sacrificing H2S resistance.</p>
        <p>Due to limited sour service specifications, the industry has established mechanical and chemistry recommendations through organizational bodies like the National Association of Corrosion Engineers (NACE) and Canada&rsquo;s Industry Recommended Practices (IRP). Grant Prideco has extensive experience in manufacturing drill pipe and accessories for sour service applications, and we were the first manufacturer to meet stringent IRP requirements. </p>
        <p>Grant Prideco has developed enhanced materials and processes that deliver outstanding performance while resisting sulfide stress cracking. Built on extensive experience, we repackaged our offering into a comprehensive smaller product line, that will better respond to our customers&rsquo; needs. Selecting the right drill string is now easier with a line of engineered products that have optimized performance at every level of the NACE environmental severity diagram. </p>
        <p><img alt="NACE Environmental Severity Diagram" src="-/media/e789262f27804c85b493819e10425efb.ashx?h=650&amp;w=650" style="width: 100%; height: auto;display:block;margin: 0 auto 0 0; max-width: 600px;" /></p>
        <h2>Engineered Sour Service Grade Drill Pipe</h2>
        <p><strong>H2Shield&trade;</strong>&nbsp;grades maximize tension and torque in each of the three regions of NACE MR0175-2015 diagram of environmental severity.</p>
        <p>Region 1 and 2 grades are prequalified at plant level to ensure delivery of a product that will provide the right SSC resistance, with the shortest lead time and cost. This way, we guarantee the best and most economic option.</p>
        <p>For region 3 products, SSC resistance is so important that tests must be performed, and every order will be processed with NACE method A, solution A testing of the pipe and tool joints.</p>
        <p>We have simplified our offering to provide industry players a chance to align. To satisfy the needs of drilling engineers, we intend to place the correct grade of sour service pipe on rigs or with rental companies.&nbsp; Reducing combinations of grades will give pipe owners a greater chance of carrying the right grade.&nbsp; </p>
        <h2>Customized Sour Service Grade Drill Pipe</h2>
        <p>CYX&trade;&nbsp;is a family of grades that allows end users to customize their drill pipe by adjusting a number of parameters. This is particularly suited to operators who understand the balance between the need for strength and SCC resistance, and have run a risk assessment to define the fit-for-purpose product. This&nbsp; works best for long term development projects in well-known fields.</p>
        <p>We allow multiple meaningful variations on the pipe strength (from 105 to 125 ksi), tool joints (from 110 to 130 ksi), and options of prequalified or NACE tested components.</p>
        <p>Contact your Grant Prideco representative to further discuss your specific needs.</p>
        <h2>Sour Service Grades for Heavy Weight Drill Pipe (HWDP)</h2>
        <p><strong>H2Shield&trade; HWDP </strong>grades are available for standard and spiral products, designed with tubes that are stronger in tension than the drill pipe and with tool joints of similar strength to maximize the MUT of connections. These HWDP are offered in 3 grades that match the drill pipe environmental severity regions of the NACE diagram.</p>
        <p><strong>XD&trade; 90</strong>&nbsp; HWDP offers the strongest tensile capacity but reduced connection performance as a region 3 product.</p>
        <h2>IRP and Other Industry Sour Service Grade for Drill Pipe and HWDP</h2>
        <p><strong>IRP SS Grades</strong>&nbsp;are now integrated into our range of H2Shield&trade; products for region 3. They are specifically designed and manufactured to meet the stringent Canadian industry recommended practice (IRP) requirements. These use special alloy materials and advanced heat treatment processes to maximize SSC resistance for the highly concentrated H2S environments of region 3.</p>
        <p>Other specifications can be offered including the API specification 5DP sour service grades, TH Hill TS1 and Fearnley Procter NS1 sour pipe grades.</p>
