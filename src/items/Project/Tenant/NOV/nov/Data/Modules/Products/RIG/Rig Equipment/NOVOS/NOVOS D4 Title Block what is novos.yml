      Value: "What is NOVOS?"
    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>We provide the technical expertise, advanced equipment and operational support our customers in the oil and gas industry need to succeed. We have the people, capabilities and vision to serve the needs of a challenging and evolving industry.</p>
        <p><strong>The driller oversees the process and can easily take control if desired.</strong></p>
        <p>NOVOS™ is the industry’s only reflexive drilling system, automating repetitive drilling activities, benefiting contractors by allowing drillers to focus on consistent process execution and safety, and benefiting operators by optimizing drilling programs.</p>
