      Hint: body
      Value: |
        <p>The Elmar™ Gun Shop, established in Aberdeen in 1989, manufactures perforating gun (TCP) equipment to clients’ own designs. It has the capacity to manufacture approximately 25,000 ft per month of perforating guns and works closely with customers in Europe, Russia, and the CIS, Africa.</p>
        <p>Tubulars also has a presence in Dubai, where the team has been manufacturing TCP equipment since 2000. The department in Dubai has the capacity to manufacture approximately 20,000 ft per month, with sizes varying from 19/16 to 4½ in. and increasing to 7 in. with the addition of new machines.</p>
        <ul>
            <li><strong>Manufacturing of tubing-conveyed perforating guns:</strong> 19/16, 2, 2½, 2⅞, 3⅜, 3½, 4½, 4⅝, 5¼, and 7 in.</li>
            <li><strong>Assemblies include:</strong> Gun body, tube, and customer-specific hardware kits</li>
        </ul>
