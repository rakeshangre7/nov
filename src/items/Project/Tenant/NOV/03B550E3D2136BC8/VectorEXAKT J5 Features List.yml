    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Smart Drilling GmbH is now part of NOV, and its rotary steerable system (RSS) tools are offered through ReedHycalog as the VectorZIEL&trade; and VectorEXAKT&trade; products &ndash; formerly known as the Smart Drilling Scout and ZBE tools, respectively. You can visit our German language website at smartdrilling.de or find more details below.&nbsp;</p>
        <p>Our VectorEXAKT vertical RSS is designed for high performance in vertical drilling operations. The VectorEXAKT system is set apart by its high rate of penetration, precise verticality control, and robust design.</p>
        <p>The VectorEXAKT RSS stays on course through continuous steering&mdash;when there is a deviation from vertical, the system will autonomously steer back on course. You can also run the VectorEXAKT system below a motor for performance drilling applications.</p>
        <div>&nbsp;</div>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190312T192550Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Integrated measurement-while-drilling (MWD) system</p>
        <ul>
            <li>Provides real-time feedback while drilling&nbsp;</li>
        </ul>
        <p>Near-bit inclination and gamma measurements</p>
        <ul>
            <li>Delivers directional and geological information within 4 ft of the bit </li>
        </ul>
        <p>Closed-loop vertical control that requires no intervention from surface</p>
        <ul>
            <li>Steers and maintains a vertical hole autonomously </li>
        </ul>
        <p>Can be combined with NOV&rsquo;s MWD and logging-while-drilling tool portfolio </p>
        <ul>
            <li>Allows the construction of a fully integrated drilling and logging bottomhole assembly </li>
        </ul>
        <p>Short, non-rotating housing with four steering ribs </p>
        <ul>
            <li>Provides accurate vertical control even under severe stick-slip conditions</li>
        </ul>
        <p>&nbsp;</p>
