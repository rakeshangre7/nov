        <p>Our <a href="~/link.aspx?_id=4FEA38E328D54991A95DFEC465676888&amp;_z=z">Rolligon&trade;</a>&nbsp;HYDRATRAC&trade; hydration controls system maintains tub level and pump speed while controlling up to eight chemical circuits. This system feeds an accurate, continuous gel mixture to the blender. These controls display all real-time process data and relay all information back to <a href="~/link.aspx?_id=C6CB5BDB20D94888B41609016773DE47&amp;_z=z">DASTRAC </a>for job reporting and data storage.</p>
