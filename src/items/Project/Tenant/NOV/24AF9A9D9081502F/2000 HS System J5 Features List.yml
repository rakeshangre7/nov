    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Compared to hydraulically driven, piston ram-type pumps and open conveyors, the 2000 HS System requires a much lower capital investment, lower operating costs, and less maintenance.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20191001T191843Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Capable of varying auger sizes without changing pump arrangement to match the width of the TSF opening to the drop zone</li>
            <li>Concentric rotation in a close tolerance pressure tube allows the TSF to generate positive stuffing pressure to the pump inlet (normally 10 to 30 psi at the pump inlet)</li>
            <li>Dual augers counter-rotate to create a pull-down effect with the product</li>
            <li>Intermeshing augers provide self-cleaning action so product will not stick to the augers and fill in the flights</li>
            <li>Sidewalls are completely vertical into the augers, which does not allow product to bridge</li>
            <li>Close tolerance to sidewalls eliminates product ledge where bridging can gain a foothold</li>
            <li>TSF can be run at separate RPM from the pump, allowing control over the amount of stuffing pressure</li>
            <li>Universal joint is out of flow path for unobstructed flow to pump cavity inlet</li>
            <li>Wide-sweep pump inlet to lower friction loss</li>
            <li>Patented auger feed on rotor head stuffs product directly into the cavity without obstruction</li>
        </ul>
