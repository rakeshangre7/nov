    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Rapid mixing occurs when water is throttled into a mixing hopper in a turbulent flow regime and comingles with the bulk cement particles.</p>
        <p>Water is pumped through the manifold while dry, bulk cement is gravity-loaded into the mixer&rsquo;s hopper. Water, under pressure, jets through the orifice triple jet nozzles into the mixing chamber at the base of the hopper. The turbulent flow of water quickly mixes with the cement. The cement then flows through the discharge line into a mixing tub, which is positioned to receive slurry from the mixer. The cement mixture is then drawn from the mixing tub via a centrifugal pump, which sends the cement to the pumper&rsquo;s tank. The slurry can then be blended in the pumper&rsquo;s tank to the desired density and other properties and then pumped to the wellhead and downhole.</p>
