      Hint: body
      Value: |
        <p>Rope Access is a safe, reliable, and effective technique to reach normally inaccessible areas. Our experienced Rope Access inspectors are qualified in conventional NDT techniques such as:</p>
        <ul>
            <li>Magnetic particle inspection</li>
            <li>Liquid penetrant inspection</li>
            <li>Ultrasonic inspection</li>
            <li>Radiography inspection</li>
            <li>Eddy current inspection</li>
            <li>Hardness testing</li>
            <li>Close-up video inspection</li>
            <li>Welding inspection</li>
            <li>Positive material identification</li>
        </ul>
        <li>SIS also specializes in load testing up to 200 t.
        <p>&nbsp;</p>
        </li>
