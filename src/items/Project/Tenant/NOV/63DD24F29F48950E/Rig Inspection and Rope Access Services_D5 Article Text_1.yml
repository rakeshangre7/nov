        <p>&nbsp;</p>
        <h2>Certifications</h2>
        <p>&nbsp;</p>
        <p>Our SIS Lifting Equipment Engineers Association (LEEA) trained inspectors conduct complete surveys of any lifting equipment installation in accordance with Lifting Operations and Lifting Equipment Regulations (LOLER), international standards, and different company procedures. Analyzed surveys show clients trends that exist across rigs or regions and that can be used to enhance safety and reduce costs of lifting equipment. Customer access to our SIS portal allows you 24hr access to inspection reports of your equipment.</p>
        <p>&nbsp;</p>
        <h2>Rig-Building Crews</h2>
        <p>&nbsp;</p>
        <p>SIS has full-time crews (expatriate and local) of specialist rig-builders located in different regions around the world. All team members are multi-skilled and qualified IRATA-trained rope access technicians who can work in every aspect of derrick/steel erection. SIS ensures safety through proper training, using its large dockside facility to upgrade the skills of existing team members and teach new employees the necessary skills and safe working practices required by our high company standards.</p>
