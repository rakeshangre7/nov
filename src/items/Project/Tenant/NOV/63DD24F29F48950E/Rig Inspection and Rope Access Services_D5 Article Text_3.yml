        <p>&nbsp;</p>
        <h2>Fabrication, Repair, and Maintenance Services</h2>
        <p>&nbsp;</p>
        <p>SIS installs, repairs, and maintains a variety of high-rise equipment, providing the regular maintenance and inspections necessary for safe and lawful operation of equipment and plants.&nbsp;<br />
        SIS Rope Access personnel specialize in the following services:</p>
        <ul>
            <li>Fabrication</li>
            <li>Painting</li>
            <li>Shot blasting</li>
            <li>Welding</li>
            <li>Rigging</li>
            <li>Electrical works</li>
            <li>Short-blasting and water-jetting</li>
        </ul>
        <p>&nbsp;</p>
        <h2>Rope Access Installation of New Equipment and Machinery</h2>
        <p>&nbsp;</p>
        <p>The rope access worker is attached to a double protection system consisting of two independent anchored ropes: one working rope and one back-up safety rope. In the unlikely event the working rope fails, becomes damaged, or is unusable, the safety rope will prevent the technician from falling.</p>
        <p>Equipment is regularly maintained and inspected by SIS company specialists.</p>
        <p>&nbsp;</p>
        <h2>Worldwide Accepted Standards</h2>
        <p>&nbsp;</p>
        <p>SIS is accredited by the major IACS classification societies such as ABS, DNV, and Lloyds Register to carry out hull thickness gauging.</p>
        <p>Rope Access inspection is performed by skilled IRATA-trained technicians under the direct supervision of an IRATA Level 3 supervisor. Tuboscope SIS Singapore is an Operator Member of IRATA, and all operations are performed under the IRATA International Code of Practice.</p>
        <p>In conjunction with the world's largest drilling contractor, SIS jointly pioneered the development and implementation of DROPS.</p>
