      Hint: description
      Value: "<p>The Bowen&trade; reverse-circulation junk basket retrieves all types of small junk objects in wellbores using reverse circulation, eliminating misruns of other downhole tools. A drain through the tool eliminates the possibility of pulling a wet string. You may convert the tool into an effective fishing magnet and still retain the reverse-circulation feature.</p>"
