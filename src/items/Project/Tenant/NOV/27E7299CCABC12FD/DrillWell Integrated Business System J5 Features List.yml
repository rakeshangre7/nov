    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The M/D Totco™ DrillWell™ is a web-based reporting application that provides users with a wealth of wellsite information that is readily available, easily accessible, and packaged to provide the user with the information necessary to make informed business decisions that will ultimately provide better business results. Starting at the wellsite with NOV's RigSense Report Management System (RMS), information collected from the IADC tour sheets and morning reports are sent via satellite to WellData and ultimately on to the DrillWell application. DrillWell consolidates report data electronically from every rig into a central database. Standard reports are generated and are instantly available to any user having security rights to the information. DrillWell enables the user to consolidate, query, and arrange data to highlight meaningful trends, improve focus on trouble spots, and improve overall operations. </p>
        <p>With DrillWell, downtime analysis has never been easier. From DrillWell users can:</p>
        <ul>
            <li>Determine what equipment (top drive, drawworks, etc.) are causing the most downtime and analyze this by company, region, superintendent, rig manager, etc.</li>
            <li>Identify rigs with lowest and highest downtime</li>
            <li>Review %DT and DT Hours and analyze by company, operator region, superintendent, rig manager, etc.</li>
            <li>Review summary data or details of each downtime event</li>
            <li>Analyze downtime by equipment models</li>
        </ul>
    - ID: "c8f93afe-bfd4-4e8f-9c61-152559854661"
      Hint: __Valid from
      Value: 20190621T214610Z
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190621T214649Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p>Dashboards</p>
        <ul>
            <li>Easily identify key performance indicators (KPIs) while saving time and money. Dashboards provide vital information on a single display for the user to identify operational performance. </li>
        </ul>
        <p>User-configurable dashboards and web parts</p>
        <ul>
            <li>Users can easily create interactive dashboards tailored to meet their individual needs and preferences. This provides complete personalization, allowing users to select the KPIs and information important to them. The user can personalize everything from web part placement, chart properties, and color schemes to the precise data displayed within the web parts. </li>
        </ul>
        <p>Interactive dashboards</p>
        <ul>
            <li>Save time and quickly identify trends with drill-down capabilities. Hover and on-click features provide further information for a section of the web part, allowing the user to instantly access detailed information. </li>
        </ul>
        <p>Multiple dashboard types</p>
        <ul>
            <li>Instantly create performance scorecards by rig, well, or operator with our different types of dashboards. Each dashboard type allows the user to set the filter for the dashboard and with the press of a button instantly update every web part to reflect the selected criteria. </li>
        </ul>
        <p>Publish dashboards</p>
        <ul>
            <li>Easily communicate information and provide consistent views across organization. Dashboards can be published to specific roles in the company, allowing information to be shared to specific user groups. </li>
        </ul>
