        <p>Rig Reports</p>
        <ul>
            <li>Reports submitted from the rig are made instantly available for viewing via PDF in DrillWell. The reports appear as submitted by the rig and are not altered by the DrillWell application. </li>
        </ul>
        <p>Operations reports</p>
        <ul>
            <li>With standard reports like drill curve, consolidated morning report, and hours summary by rig, the user is able to manage daily operations, rigs, and analyze operational trends and benchmark activities. </li>
        </ul>
        <p>Payroll reports</p>
        <ul>
            <li>Payroll reports reduce time and processing errors. The user is able to track employees working multiple roles/ positions, identify crew shortages, and find employees who qualify for oil-based mud pay, safety hours, bonuses, or overtime. </li>
        </ul>
        <p>Ad hoc reporting</p>
        <ul>
            <li>Users can create personalized tabular or chart reports so they can see the information they want to see, the way they want to see it. </li>
        </ul>
        <p>Publish ad hoc reports</p>
        <ul>
            <li>Easily communicate information and provide consistent views across organization. Ad Hoc reports can be published to specific roles in the company, allowing information to be shared to specific user groups. </li>
        </ul>
