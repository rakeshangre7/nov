            <li>Users can create personalized tabular or chart reports so they can see the information they want to see, the way they want to see it. </li>
        </ul>
        Publish ad hoc reports
        <ul>
            <li>Easily communicate information and provide consistent views across organization. Ad Hoc reports can be published to specific roles in the company, allowing information to be shared to specific user groups. </li>
        </ul>
