    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our Vector&trade; Series 36i drilling motor creates an axial impulse directly at the bit, increasing drilling efficiency and allowing the bit to maintain constant contact with the formation. The fully sealed motor provides 100% flow to the bit, maximizes bit hydraulics, and may be used in air drilling applications. With the same high-torque capacity and axial and radial support as our Series 36 drilling motor, the Series 36i succeeds in the most demanding applications. The system requires no added pressure drop and is compatible with measurement-while-drilling (MWD) systems.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
