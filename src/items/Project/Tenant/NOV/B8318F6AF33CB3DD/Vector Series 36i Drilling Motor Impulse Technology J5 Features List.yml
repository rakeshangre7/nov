      Hint: column1List
      Value: |
        <ul>
            <li>Mechanism disengages when the bit is off-bottom; minimum weight on bit (WOB) required to activate</li>
            <li>Low-amplitude axial motion generated directly in the bottomhole assembly (BHA)</li>
            <li>Sealed, oil-lubricated bearing assembly</li>
            <li>100% flow to bit&mdash;no bypass</li>
            <li>Ultra-duty bearing mandrel for high-torque power sections</li>
            <li>Improved stick/slip mitigation and weight transfer</li>
            <li>Increased rate of penetration (ROP)</li>
        </ul>
