        <h2>Customizing portable power with proven, effective design and quality service</h2>
        <p>Our Portable Power group manufactures natural gas generators for Class I, Division 2 hazardous areas. All units are custom-built to withstand the harshest environments, employing heavy-duty sound-attenuated housings and stainless steel amenities. Models vary in size and power capabilities, ranging from 75 to 250 kW (420 hp).</p>
        <p>Our Portable Power generators, powered by Cummins engines, meet or exceed all requirements for operation on offshore job sites. Standard features include forklift pockets, four-point lift, and mainline circuit breakers. Easy operating instructions are also included with each unit.</p>
        <p>The Portable Power group has a highly trained technical service team consisting of mechanics and electricians. Technical support staff are available to the energy and construction industry for land-based and offshore work sites. Services include job surveys, hookups, troubleshooting, and maintenance and are available 24 hours a day, 7 days a week.</p>
