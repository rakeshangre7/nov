      Hint: description
      Value: |
        <h2>Customizing portable power with proven, effective design and quality service</h2>
        <p>Portable Power manufactures natural gas generators for Class I, Division 2 hazardous areas. All units are custom-built to withstand the harshest environments, employing heavy-duty sound-attenuated housings and stainless steel amenities. Models vary in size and power capabilities, ranging from 75 to 250 kW (420 hp).</p>
        <p>Our Portable Power generators, powered by Cummins engines, meet or exceed all requirements for operation on offshore job sites. Standard features include forklift pockets, four-point lift, and mainline circuit breakers. Easy operating instructions are also included with each unit.</p>
        <p>The Portable Power group has a highly trained technical service team consisting of mechanics and electricians. Technical support staff are available to the energy and construction industry for land-based and offshore work sites. Services include job surveys, hookups, troubleshooting, and maintenance and are available 24 hours a day, 7 days a week.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190412T151509Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>Heavy-duty offshore skid and housing</li>
        <li>Sound-attenuated housing</li>
        <li>Factory-installed scrubber system</li>
        <li>Fully wrapped exhaust system with spark-arrested exhaust silencer</li>
        <li>Redundant automatic shutdown system and emergency manual shutdown</li>
        <li>Three-phase door-ajar safety switch</li>
        <li>Automatic oil maintainer</li>
        <li>Soldered core and oversized radiator</li>
        <li>Color-coded bus bar</li>
        <li>Class I Division II rating</li>
        <li>VPI and crane-duty exciter fields</li>
        </ul>
