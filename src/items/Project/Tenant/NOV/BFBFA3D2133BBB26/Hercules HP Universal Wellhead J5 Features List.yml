    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Offset frac ready, the Hercules HP&trade; Universal Wellhead offers the ability to monitor pressures at various sample points within the body (depending on what artificial lift method is in progress at the time). Our customers call it the &ldquo;one and done&rdquo; wellhead because it doesn&rsquo;t need to be replaced.</p>
        <h3>Features</h3>
        <ul>
            <li>Able to switch between artificial lift methods using one body</li>
            <li>High-pressure design available in 5,000 and 10,000 psi versions</li>
            <li>Consistent flowline height</li>
            <li>Allows for offsite flowline fabrication with uniform (x,y) coordinates</li>
            <li>Integral master valves</li>
            <li>Multifunctional tubing hanger design</li>
            <li>Custom configurations available</li>
            <li>Greaseable pin rams</li>
            <li>NACE compliant</li>
        </ul>
        <h3>Benefits</h3>
        <ul>
            <li>Less than 30-in. tall</li>
            <li>Switch between artificial lift methods with one wellhead</li>
            <li>Ability to have a "cookie cutter" wellhead piping for all wells</li>
            <li>Faster installs to bring new wells on production</li>
            <li>Eliminates 2 days of lost production while converting wells over</li>
            <li>Safer&mdash;eliminates the need for additional manpower to visit wellsites, which could expose people to chemicals and wellhead fluids</li>
            <li>Welded piping can be ultrasonically tested to monitor sand erosion</li>
            <li>Eliminates tall wellhead operational challenges</li>
        </ul>
        <h3>Applications</h3>
        <ul>
            <li>Initial flow</li>
            <li>ESP</li>
            <li>Rod lift</li>
            <li>Gas lift</li>
            <li>Jet pump</li>
            <li>Plunger lift</li>
            <li>Progressing cavity pump systems</li>
        </ul>
        <h3>Configurations</h3>
        <ul>
            <li>Single or dual master valves</li>
            <li>Single- or dual-pin ram blocks</li>
        </ul>
