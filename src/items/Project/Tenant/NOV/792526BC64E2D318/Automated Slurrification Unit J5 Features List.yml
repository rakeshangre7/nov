    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>In the BRANDT&trade; Slurrification System, drilled cuttings are transported to the slurrification package via gravity feed or other means of transportation, where they are mixed with water (and chemicals if required).</p>
        <p>With a combination of mix-tank agitators and grinding pumps, the cuttings are made into a pumpable slurry of known particle size for transfer to batch-holding tanks or directly to the variable-speed injection pump. A predetermined rate and pressure are established before injecting the cuttings via the casing annulus into the injection zone.</p>
        <p>The better a process can be measured, the better it can be managed, and the more efficient it will be.</p>
        <style>[class*='hero--text-black']{background-color:white;}</style>
