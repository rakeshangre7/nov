    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>The MPowerD&trade; 5000S Managed Pressure Drilling Choke and Control System is designed for use in a wider range of MPD applications and is suitable for land, shelf, and offshore drilling operations. The MPowerD control system allows automatic control of the choke, with a complete list of automated features, the 5000S system can also be connected to the powerful NOV Comprehensive Hydraulics Model that provides a real time pressure response, given any changes in the drilling parameters in order to keep bottomhole pressure constant in a defined anchor point.</p>
        <p>The MPD Control System supports Dual Choke Mode.&nbsp; This enables manual control of secondary choke while primary choke is in automatic mode. The system can also be configured to automatically swap chokes if a fault is detected or it is unable to reach the target setpoint by using the primary choke.&nbsp; If needed, chokes can be swapped from primary control to secondary control while in operation at the same time maintaining the target wellbore pressure </p>
