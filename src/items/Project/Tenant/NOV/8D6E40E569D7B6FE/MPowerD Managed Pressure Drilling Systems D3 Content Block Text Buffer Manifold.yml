    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>The MPowerD&trade; buffer manifold is designed to route flow without a need to reconfigure piping. The buffer manifold can be used as part of advanced drilling systems, either in a riser gas handling system or as part of a full managed pressure drilling (MPD) system including pressurized mud cap drilling. NOV can provide a complete set of solutions to turn any rig to become MPD-Ready.</p>"
