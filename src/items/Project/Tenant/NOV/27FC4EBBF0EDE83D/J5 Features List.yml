    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our WBT-620 and WBT-660 models are built as transport trailers with two pressure vessels for transporting and unloading bulk cement and other powdered bulk materials.<br />
        [Product features- content will be showcased in bullet point format]&nbsp;<br />
        <br />
        Our WBT-620 and WBT-660 models are built as transport trailers with two pressure vessels for transporting and unloading bulk cement and other powdered bulk materials. Our trailers are designed to deploy to wellsites and other locations loaded with powdered bulk cement or other bulk solids, such as fracturing sand. The bulk cement is pneumatically displaced to storage silos, batch mixers, or combination cement blending/pumping units.</p>
        <p><strong>Paint</strong><br />
        The paint system is shot-blast with epoxy primer and acrylic urethane top coat with choice of color and other finish details. Optional, organic zinc-rich primer is available for units operated in marine environments or other harsh operating areas.</p>
        <p><strong>Warranty</strong><br />
        Wilco WBT-620 and WBT-660 models are warrantied for 12 months from shipment date for repairs resulting from workmanship. Components for outside vendors including engines, compressors, axles, and suspension are covered by the original manufacturer&rsquo;s warranty.</p>
        <div>&nbsp;</div>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190424T124841Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Manifold: Fill, vent, and discharge by manually controlled butterfly valves. Remote-control air-actuated valves are also available.</li>
            <li>Dust collector (optional): Wilco standard ASME cyclone dust collector or Wilco ASME dust collector with Donaldson ToritR filtration system are available.</li>
            <li>Surge vessel (optional): Wilco surge tanks are used to interface between the bulk storage tanks for cement and the cement mixing equipment. The surge tank&rsquo;s constant pressure valve is used to reduce pressure surges and create a more even flow rate in pneumatically conveyed bulk material. Also, the constant pressure valve reduces dust at the cement mixer. Our surge vessel capacity is 20 ft&sup3; (0.57 m3) and both ASME-certified and National Board of Boiler and Pressure Vessel Inspectors registered. The surge tank has a 36-psi (248-kPa) working pressure at -20 to 250 &deg;F (-29 to 121 &deg;C) temperature range.</li>
        </ul>
        <div>&nbsp;</div>
