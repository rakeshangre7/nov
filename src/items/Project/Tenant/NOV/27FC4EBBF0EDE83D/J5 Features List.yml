    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Wilco&trade; bulk cement transport trailers are built with two pressure vessels for transporting and unloading bulk cement and other powdered bulk materials, such as fracturing sand. With safety in mind, the transport trailers incorporate ASME-code pneumatic pressure vessels mounted in an open-frame trailer, giving them the lowest center of gravity on the market.</p>
        <p>Our trailers are designed to deploy to wellsites and other locations loaded with bulk material while maintain road weight regulations. Utilizing an integrated or offboard compressor the bulk cement is pneumatically displaced to storage silos, batch mixers, or combination cement blending/pumping units.</p>
