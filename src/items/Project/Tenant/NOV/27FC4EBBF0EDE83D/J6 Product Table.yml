        <p>Transport Vessels*</p>
        <table width="589">
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                    <p>&nbsp;<strong>WBT-620</strong></p>
                    </td>
                    <td>
                    <p>&nbsp;<strong>WBT-660</strong></p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Useable volume transport tanks</strong></p>
                    </td>
                    <td>
                    <p>634 ft<sup>3</sup> (17.95 m<sup>3</sup>) capacity</p>
                    </td>
                    <td>
                    <p>690 ft<sup>3</sup> (19.54 m<sup>3</sup>)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Codes</strong></p>
                    </td>
                    <td colspan="2" style="width: 363px;">
                    <p>Designed to ASME Sec. VIII, Div. 1 and registered with the National Board of Boiler and Pressure Vessel Inspectors</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Maximum allowable working pressure</strong></p>
                    </td>
                    <td colspan="2" style="width: 363px;">
                    <p>36 psi (248 kPa) at 250 &deg;F (121 &deg;C)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Minimum design metal temperature</strong></p>
                    </td>
                    <td colspan="2" style="width: 363px;">
                    <p>-20 &deg;F (-29 &deg;C) at 36 psi (248 kPa)</p>
