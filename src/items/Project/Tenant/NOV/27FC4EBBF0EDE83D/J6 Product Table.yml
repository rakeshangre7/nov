        <p>Power Unit</p>
        <table width="607">
            <tbody>
                <tr>
                    <td>
                    <p><strong>Power unit</strong></p>
                    </td>
                    <td>
                    <p>Cummins QSF2.8T4F 74 hp (55.2 kW) Tier 4 final</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Fuel tank</strong></p>
                    </td>
                    <td>
                    <p>30 gallons (114 L)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Couplings</strong></p>
                    </td>
                    <td>
                    <p>30-gallon (114-L) ASME air receiver with 3 in. (76.2 mm)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Compressor</strong></p>
                    </td>
                    <td>
                    <p>30-hp (22.4 kW) compressor producing approximately 272 ft<sup>3</sup>/min (7.70 m<sup>3</sup>/min) at 30 psi (207 kPa) at 1,072 RPM engine speed</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p><strong>Engine</strong></p>
                    </td>
                    <td>
                    <p>Equipped with automatic shut-off system to &ldquo;save&rdquo; the unit if high-temperature, low oil pressure or high engine RPM are encountered</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
