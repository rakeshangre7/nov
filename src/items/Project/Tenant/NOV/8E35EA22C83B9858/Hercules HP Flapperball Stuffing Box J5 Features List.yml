      Hint: description
      Value: |
        <p>Our patent-pending design replaces the conventional spring-loaded flapper system with a specifically engineered floating ball, which can be easily inspected or replaced on the well. Our threaded&nbsp;Hercules HP Flapperball<sup>&nbsp;</sup>stuffing box weighs in at only 66 lb (threaded) and is designed from the ground up for safety and ease of operation.</p>
        <ul>
        <li>Easily self-aligned</li>
        <li>16-in. overall height</li>
        <li>Upper 2&frac14;-in. OD packing/lower cone packing</li>
        <li>Various sizes and pressure ratings available</li>
        <li>Easy-to-replace packing</li>
        <li>Center housing doubles as lubrication chamber</li>
        <li>Offset packing compatible</li>
        </ul>
