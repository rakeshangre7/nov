        <p><strong>Result</strong></p>
        
        <p>Out of nine plug providers across multiple wells, the NOV Setter Composite Frac Plug had the quickest drill and wash times and 100% of Setter Frac Plugs were tagged on depth.</p>
        <p>The Setter Frac Plugs were run and set with run speeds up to 500 ft/min and maximum pump rates of 12 bbl/min. The average drill time for 49 plugs was 4.1-min per plug.</p>
