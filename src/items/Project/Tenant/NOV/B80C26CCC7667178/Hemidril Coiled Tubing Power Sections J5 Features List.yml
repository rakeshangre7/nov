    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our high-performance Hemidril&trade; coiled tubing (CT) power sections are ideal for straight-hole and lateral CT milling and drilling operations. The Hemidril CT power section uses the same constant wall technology that NOV has used with success for years in our well-respected Hemidril drilling motors. This constant wall stator includes a patented PowerRib surface that improves efficiency and tool life.</p>
        <p>The uniform elastomer thickness, thin wall design, and PowerRib technology deliver increased torque, horsepower, and efficiency. Hemidril CT power sections are proven to withstand the harsh conditions that often plague coiled tubing operations.</p>
