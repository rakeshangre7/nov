      Hint: column1List
      Value: |
        <ul>
            <li>Even layer of rubber</li>
            <li>Patented PowerRib technology increases efficiency and tool life</li>
            <li>75% more power and torque than conventional stators</li>
            <li>Improved CT milling/drilling performance</li>
            <li>Increased speed at which plugs are milled</li>
            <li>Reduced rubber swelling in hot hole environments</li>
            <li>Reduced rubber swell while using nitrogen</li>
            <li>Less stress on the coiled tubing</li>
            <li>Reduced operational cost</li>
        </ul>
