      Value: <p>NOV has an established Supplier Relationship Management (SRM) program that ensures we define what we need and expect from a supplier; identify, qualify, and develop the right supplier; and commit to a relationship built around continuous improvement in product, service, process, and performance. Our robust SRM program focuses on risk mitigation, spend management, and a collaborative approach to success.</p>
