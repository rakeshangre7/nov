    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our NP-400 pump satisfies the market requirement for high-pressure pumping rates up to 467,000 SCFH.<br />
        <br />
        The NP-400 pump is a medium-rate version of the NP-1000 pump that has proven its durability for years. This new design approach uses low-friction roller bearings rather than journal bearings to significantly enhance durability&mdash;particularly at low speeds at which other pumps using journal bearings are most vulnerable. The NP-400 design also operates at a much cooler temperature.<br />
        <br />
        This pump has a simplified design and is internally balanced on each cylinder for smooth pumping operation. The maximum rod load is 42,000 lbs, enabling 15,000 psi working pressure at rates up to 324,000 SCFH.</p>
