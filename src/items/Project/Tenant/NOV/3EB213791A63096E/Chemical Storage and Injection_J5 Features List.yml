    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Subsea storage units (SSUs) have been developed to be used to store chemicals (i.e., monoethylene glycol [MEG]) to provide an economic and effective solution for subsea fields. Using a chemical storage and injection unit to store MEG eliminates the need for an MEG flowline on a cooled-down manifold when the production has been shut down or in remote fields where mile-long flowlines present their own challenges. This adds considerable flexibility to operators, and it is a prime enabler for long tieback solutions in brownfields.</p>"
