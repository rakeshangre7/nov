      Hint: table
      Value: |
        <table style="width: 650px;">
            <tbody>
                <tr>
                    <td style="width: 275px;"><strong>Possible Root Cause</strong></td>
                    <td style="width: 375px;"><strong>Action</strong></td>
                </tr>
                <tr>
                    <td style="width: 275px;">Connection washout</td>
                    <td style="width: 375px;">
                    <ul>
                        <li>Remove impacted connection from service (look for other connections to confirm limited damage)</li>
                        <li>Check connection length (stretch or compression)</li>
                        <li>Check torquing equipment calibration</li>
                        <li>Check that clamping pressure is not excessive</li>
                        <li>Confirm what the recommended (maximum) makeup torque is (this can be found on the performance sheet)</li>
                        <li>Apply recommended makeup torque (accounting for thread compound friction factor)</li>
                        <li>Respect the tong-free area on box connection</li>
                        <li>Monitor makeup torque on next run-in-hole and confirm issue is fixed</li>
                    </ul>
                    </td>
                </tr>
            </tbody>
        </table>
