                <tr>
                    <td style="width: 275px;"><strong>Possible Root Cause</strong></td>
                    <td style="width: 375px;"><strong>Action</strong></td>
                </tr>
                <tr>
                    <td style="width: 275px;">Pitting: lack of protection by thread compound (compound breaking by drilling/completion fluid)</td>
                    <td style="width: 375px;">
                    <ul>
                        <li>Ensure connections receive 100% coverage of thread compound</li>
                        <li>Ensure protectors are clean</li>
                        <li>Ensure dope is compatible with drilling fluid</li>
                    </ul>
                    </td>
                </tr>
                <tr>
                    <td style="width: 275px;">Galling: lack of thread compound application, contamination of thread compound</td>
                    <td style="width: 375px;">
                    <ul>
                        <li>Ensure joints with galled shoulders are segregated and repaired</li>
                        <li>Check condition of saver sub</li>
                        <li>Ensure connections receive 100% coverage of thread compound</li>
                    </ul>
                    </td>
                </tr>
