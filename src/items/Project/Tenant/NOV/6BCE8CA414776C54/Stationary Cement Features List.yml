        <h2>Designed and configured for permanent plant installations.</h2>
        <p>We design and manufacture systems to meet ASME, DOT, USCG, or other applicable design requirements. We have built bulk systems and vessels for over 30 years. We have the manufacturing technology, experience, and skilled craftsmen to ensure superior quality that meets your requirements.</p>
        <p>Utilizing our engineering experience, we have customizable stationary bulk plant solutions to meet your operational needs. This complete system comprises controls, bulk storage tanks, scale tanks, blend tanks, waste tanks, dust collectors, electronic weighing system and a scale system, and pressure additive hopper to ensure proper storage and precise blending of bulk material.</p>
        <p><strong>Bulk storage tank</strong> &ndash; Our engineering team can customize the number and size of bulk storage tanks (up to 2,560 ft<sup>3</sup>) of a non pressure system design. With all the hardware, these tanks are designed to load and unload via pneumatic conveying efficiently.</p>
        <p><strong>Bulk scale tank and electronic weighing system</strong> &ndash; The scale tank and the electronic weighing system allow for precise measurement of bulk cement and additives for the job design requirements. With 60,000-lb and 400-ft<sup>3</sup> volume capacities, cement can be quickly measured using a digital indicator, ticket printer, load cells, and interconnecting wiring. The scale system is approved for the measurement of bulk material weight for sale.</p>
        <p><strong>Bulk blend tank </strong>&ndash; The bulk blend tank allows for homogeneous mixing of the bulk cement and additives before offloading into bulk haulers that transport the cement blend to the wellsite. The 400-ft<sup>3</sup> ASME Code tank includes a complete aeration system to fluidize bulk material for pneumatic discharge.</p>
        <p><strong>Waste tank</strong> &ndash; The waste tank allows for the storage of any unused bulk waste or trash cement, providing adequate storage volume up to 1,200 ft<sup>3</sup> until the material can be hauled off for disposal.</p>
        <p><strong>Pressure additive hopper</strong> &ndash; Use our additive hopper to convey dry bulk materials into the scale tank pneumatically.</p>
        <p><strong>Control panel </strong>&ndash; Our stainless-steel control panel is designed for operating bulk systems from the inside of the control house. The panel is assembled with pneumatic lever switches to operate the required bulk system valves, lights to indicate the open valves, and gauges to indicate pressure or vacuum for each vessel and compressor.</p>
        <p><strong>Pneumatic system</strong> &ndash; We have engineered our pneumatic system to optimize product transfer throughout the system.&nbsp; It includes vacuum compressors, rotary screw compressors, blowers, air reservoirs, air dryers, coolers, dust collectors, fill/discharge manifolds, vents, valving to interconnect tanks for the blending process.</p>
