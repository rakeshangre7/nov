        <ul>
            <li style="color: #000000;"><strong>Bulk storage tank</strong> &ndash; 12 ft diameter &times; 32 ft 8 in. height with an internal volume of 2,560 ft3 and nonpressure design for vented usage. Complete with 5-in. discharge pipe with flange at the base of the cone, 5-in. fill pipe with Victaulic grooved connection located in the cone, and 5-in. vent pipe with Victaulic connection located in the cone. Tank supported by four 8-in. pipe legs with I-beam skid base capable of supporting the tank while containing bulk material. A 3-in. air supply manifold with Victaulic connection located on one pipe leg. The tank includes a complete aeration system for supplying air pressure to the tank and fluidizing the bulk materials for pneumatic conveying. One 20-in. diameter bolted cover nonpressure manway located in cone and one 20-in. diameter nonpressure manway installed in the tank head with interior ladder. Complete with sandblast and two-coat paint system of a single color. Less external ladder and OSHA ladder cage.</li>
            <li style="color: #000000;"><strong>Bulk scale tank </strong>&ndash; 10 ft diameter &times; 11 ft 8 in. height with an internal volume of 400 ft3 ASME Code design for 40 psi and 30-in. Hg at -20 ˚F. Complete with 5-in. discharge pipe with Victaulic grooved connection, seven 5-in. fill pipes with Victaulic grooved connection, 22-in. vent with bolted flange for dust collector, and 3-in. air supply manifold with Victaulic connection. Tank is supported by four 5-in. pipe legs with I-beam bases arranged for installation of a scale (less scale) that are capable of supporting the tank while containing bulk material. The tank includes a complete aeration system for supplying air pressure to the tank and fluidizing the bulk materials for pneumatic conveying. One 20-in. diameter manway is installed in the tank cone with interior ladder. Complete with sandblast and two-coat paint system of a single color. With external ladder less OSHA ladder cage.</li>
            <li style="color: #000000;"><strong>Bulk blend tank </strong>&ndash; 10 ft diameter &times; 11 ft 8 in. height with an internal volume of 400 ft3 ASME Code design for 40-psi at &ndash;20 ˚F. Complete with 5-in. discharge pipe with Victaulic grooved connection, one 5-in. fill pipe with Victaulic grooved connection, one 5-in. vent pipe with Victaulic grooved connection, and 3-in. air supply manifold with Victaulic connection. Tank is supported by four 5-in. pipe legs with I-beam skid base capable of supporting the tank while containing bulk material. The tank is to include a complete aeration system for supplying air pressure to the tank and fluidizing the bulk materials for pneumatic conveying. One 20-in. diameter manway is installed in the tank with interior ladder. Complete with remote pressure gauge connection, pressure relief valve, sandblast, and two-coat paint system of single color.</li>
            <li style="color: #000000;"><strong>Waste tank</strong> &ndash; 12 ft diameter &times; 19 ft 5 in. height with an internal volume of 1,200 ft3 and a nonpressure design for vented usage. Complete with a 5-in. discharge pipe with flange at the base of the cone, seven 5-in. inlets with Victaulic grooved connections, vent connection with 12-in. butterfly flange, and 3-in. air supply manifold with Victaulic connection. Tank is supported by four 6-in. pipe legs capable of supporting the tank while containing bulk material. The tank includes a complete aeration system for supplying air pressure to the tank and fluidizing the bulk materials for pneumatic conveying. One 20-in. diameter manway is installed in the tank head with interior ladder. Complete with external pressure gauge port, pressure relief valve, sandblast, and two-coat paint system of a single color. Less external ladder and OSHA ladder cage.</li>
            <li style="color: #000000;"><strong>Pressure/vacuum dust collector</strong> &ndash; Mounted on the scale tank for vent air cleaning. The dust collector has 13 filter bags and is designed per ASME Code for 40 psi and 30-in. Hg at -20 ˚F. The dust collector is to be mounted to the scale tank with a 22-in. bolted flange. Two access hatches are installed in the dust collector shell for internal service. Tank is provided with 3-in. vacuum inlet manifold and a 3-in. vent manifold. A pneumatic shaker is installed for shaking dust from the filter bags. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Electronic weighing system</strong> &ndash; Electronic weighing system with 60,000-lb scale capacity for use on 400-ft3 scale tank. System includes digital indicator, ticket printer, load cells, and interconnecting wiring. Scale system is approved for measurement of bulk material weight for sale.</li>
            <li style="color: #000000;"><strong>Additive hopper</strong> &ndash; Additive hopper for vacuum of dry bulk materials into scale tank. Completed with 5-in. discharge pipe, sack cutting screen, sandblast, and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Control panel </strong>&ndash; Stainless steel control panel for operation of bulk system from the inside of the control house. The panel is assembled with pneumatic lever switches to operate the required bulk system valves, lights to indicate the open valves and gauges to indicate pressure, or vacuum for each vessel and compressor. The control panel is designed for use outdoors and comes complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Vacuum compressor system for scale tank</strong> &ndash; Dekker Model VMX0453 oil-sealed, air-cooled, simplex liquid ring vacuum rotary-screw compressor with 410-scfm input at 29-in. Hg. Vacuum system complete with skid base, 5-micron inlet filter, vacuum relief valve set at 26-in. HG for 350-scfm, and 460-V, 3-ph, 60-hz, 20-hp direct drive motor. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Bulk conveying compressor package for scale and blend tanks</strong> &ndash; Rotary screw compressor with 490-scfm output at 100 psi. Compressor complete with skid base; NEMA 4 enclosure; air-to-air cooler; 460-V, 3-ph, 60-hz, 100-hp direct drive motor; and controls. Compressor package to include 250-gal air receiver tank with 3-in. pressure regulator for 16-psi output. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Air dryer for bulk conveying compressor</strong> &ndash; Refrigerated dryer rated 500 scfm. Dryer includes 2&frac12;-in. inlets and outlets, NEMA 4 enclosure, 460/3/60 motor, and controls. Dryer system to include coalescing 2&frac12;-in. after-filter rated at 625-scfm input/output. Complete with two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Makeup air package for storage tanks</strong> &ndash; Kaeser Omega blower package rated at 430-t3/min at 12 psi with 40-hp, 460-V, 3-ph electric motor, magnetic starter, and air-to-air cooler. Includes elevated base, air precleaner, relief valve, and check valve. Complete with two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Operational air package for control air </strong>&ndash; Compressor skid rated at 34.8-scfm at 200-spi with 120-gal receiver tank. Package to include 10-hp 460/3/60 motor with belt-driven pump and aftercooler with moisture separator. Complete with two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Dust collector</strong> &ndash; Mounted on the waste tank for vent air cleaning. The dust collector has 19 filter bags and is designed for vented, nonpressure operation. The dust collector is mounted to the waste tank with a 12-in. valve flange and butterfly valve. Two access hatches are installed in the side of the dust collector for service. A pneumatic shaker is installed for shaking dust from the filter bags. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Ladder and safety cage</strong> &ndash; 2,560-ft3 storage tank to meet OSHA requirements. Includes one ladder, one safety cage with vertical bars and horizontal rings, three interconnecting walkways, and four top-of-tank handrails. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Work platform </strong>&ndash; 400-ft3 scale tank and pressure/vacuum dust collector. Includes work platform with mounts and handrails. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Ladder and safety cage</strong> &ndash; 1,200-ft3 waste tank to meet OSHA requirements. Includes one ladder, one safety cage with vertical bars and horizontal rings, and one top-of-tank handrail. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Fill/discharge manifold</strong> &ndash; Includes all piping, valves, valve actuators, and Victaulic couplings to fill four storage tanks, vacuum from two storage tanks to scale tank, vacuum from waste tank to scale tank, vacuum from dry add hopper to scale tank, convey between scale tank and blend tank, convey between blend tank and scale tank, and discharge to truck transports from scale or blend tank. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Vent manifold</strong> &ndash; Includes all piping, valves, valve actuators, and Victaulic couplings to vent four storage tanks to a waste tank, vent a blend tank to a waste tank, and vent truck transports to a waste tank. Complete with sandblast and two-coat paint system of a single color.</li>
            <li style="color: #000000;"><strong>Air supply manifold </strong>- Includes valves, valve actuators, and Victaulic couplings to supply air to four storage tanks, a waste tank, scale tank, blend tank, and vacuum dust collector. Complete with sandblast and two-coat paint system of a single color.</li>
        </ul>
