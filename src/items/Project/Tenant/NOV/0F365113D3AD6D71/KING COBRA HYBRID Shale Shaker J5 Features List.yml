        <h2>Combining the ruggedness and reliability of the KING COBRA&trade; with the high-performance options of the KING COBRA VENOM&trade;</h2>
        <p>The KING COBRA HYBRID shaker combines the reliable KING COBRA standard skid, backtank, and screen-angle adjustment features with the rugged new KING COBRA VENOM shaker basket. The basket&rsquo;s patented Contour Plus&trade; design reduces the liquid pool depth to provide better conveyance of drilled solids across the screens. Configured for 0&deg; at the feed panel and +5&deg; on the remaining panels, the Contour Plus design minimizes basket angle elevation and achieves drier solids and increased screen life by decreasing the mud pool volume weight over the screens.</p>
        <p>We&rsquo;ve also equipped the King Cobra Hybrid with a variety of high-performance options* like our patented Constant-G Control&trade; (CGC) for increased process capacity and dual motion for more precise vibration control.</p>
        <p>With the rugged reliability of the King Cobra and the fine-tuned performance options of the King Cobra Venom, the King Cobra Hybrid has the flexibility to meet your operation&rsquo;s changing needs.</p>
        <p>*All high-performance options can be ordered initially or installed in the field regardless of original factory configuration.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
