        <h2>Combining ruggedness, reliability, and high-performance options</h2>
        <p>The KING COBRA HYBRID shaker combines the reliable KING COBRA standard skid, backtank, and screen-angle adjustment features with the rugged new KING COBRA VENOM shaker basket. The basket’s patented Contour Plus™ design reduces the liquid pool depth to provide better conveyance of drilled solids across the screens. Configured for 0° at the feed panel and +5° on the remaining panels, the Contour Plus design minimizes basket angle elevation and achieves drier solids and increased screen life by decreasing the mud pool volume weight over the screens.</p>
        <p>We’ve also equipped the KING COBRA HYBRID with a variety of high-performance options* like our patented Constant-G Control (CGC™) for increased process capacity and dual motion for more precise vibration control.</p>
        <p>With the rugged reliability of the KING COBRA and the fine-tuned performance options of the KING COBRA VENOM, the KING COBRA HYBRID has the flexibility to meet your operation’s changing needs.</p>
        <p><em>*All high-performance options can be ordered initially or installed in the field regardless of original factory configuration.</em></p>
