    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Agitator&trade; coiled tubing (CT) tool creates gentle pressure pulses that are proven to help you complete CT operations in extended-reach wells and reduce the time to complete an operation. The tool generates pressure pulses that create axial movement in the CT pipe, reducing the onset of lockup. This axial movement reduces friction between the wellbore and the outer diameter of the CT string.</p>
        <p>How it Works</p>
        <p>The Agitator CT tool comprises a short positive displacement motor section that powers a rotating valve. The rotor of the short motor section oscillates an upper valve plate with an off-centered hole above a static plate with a central hole. As the two holes align, the total flow area increases. As the rotation continues, it partially restricts the static hole and decreases the flow area. The changing flow area creates pressure pulses that travel outward from the tool to break static friction with the wellbore.</p>
    - ID: "cd6306bb-152c-471d-881c-66094f05d557"
      Hint: column3Headline
      Value: "Field-proven applications"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190417T213457Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Variable pressure pulses (the frequency and size of the pulses are directly proportional to the flow rate)</li>
            <li>No downhole settings or adjustments required</li>
        </ul>
