    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Rottweiler frac plugs are the shortest on the market but still offer optimum performance during fracturing operations. Rottweiler frac plugs are compact and large bore and can be pumped in at high displacement rates, hold high differential pressure, and are easily milled. Additionally, Rottweiler frac plugs are the only products to offer a built-in chemical tracer that provides real-time data on reservoir characteristics during frac jobs to enhance production. Rottweiler frac plugs are currently available in fully composite or in composite with metal slips. Dissolvable and metal plug versions are expected to be released in the near future.</p>
        <p><strong>Features </strong></p>
        <p><strong>Rottweiler CM Frac Plug</strong></p>
        <ul>
            <li>Compact design</li>
            <li>Minimal setting force to pack off element</li>
            <li>Robust single-slip design</li>
            <li>Ball lands inside plug</li>
        </ul>
        <p><strong>Benefits </strong></p>
        <p><strong>Rottweiler CM Frac Plug</strong></p>
        <ul>
            <li>Excellent mill times and reduced debris</li>
            <li>Reliable seal during high differential stimulations</li>
            <li>Even slip distribution during setting operations, secure in high pressure applications, and reduced spinning during mill up</li>
            <li>No interference from frac ball during milling operations</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Features Rottweiler C Frac Plug</strong></p>
        <ul>
            <li>Minimal setting force</li>
            <li>Robust single-slip design</li>
            <li>Short length and large bore reduce the pressure drop through tool</li>
            <li>Cast iron construction reduces mill time if required</li>
            <li>Dissolvable ball technology used in conjunction with the Rottweiler plug</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Benefits Rottweiler C Frac Plug</strong></p>
        <ul>
            <li>Eliminates the need for milling where coiled tubing may be ineffective</li>
            <li>Production is largely unaffected by the plug&rsquo;s minimal pressure drop through large ID</li>
        </ul>
        <p>and compact length</p>
        <ul>
            <li>Run-in and set in the same manner as traditional composite plugs; requires no</li>
        </ul>
        <p>change to your completion operation</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>For more information about our Rottweiler Frac Plugs, please email us at completiontools@nov.com.</p>
