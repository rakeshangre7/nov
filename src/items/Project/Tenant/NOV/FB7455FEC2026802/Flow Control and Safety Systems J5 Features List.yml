      Hint: description
      Value: |
        <h2>NXO and NXA sliding sleeves</h2>
        <p>The NXO sliding sleeve is used to selectively produce zones in multizone completions. The sleeve is a flow control device installed in the tubing string and opened and closed by standard wireline methods. The sleeve may also be used to circulate fluids after the wellhead is installed to place anticorrosion fluids between the casing and tubing or kill the well before workover operations begin.</p>
        <p>The NXO sleeve's replaceable Vee-type upper and lower seals ensure seal integrity for extended periods downhole. The upper sub has an &lsquo;X&rsquo; profile machined into it to allow proper shifting of the sleeve and to locate and lock into place various flow control devices.</p>
        <h3 class="J5-features-list__headline">Features</h3>
        <ul>
            <li>Shift up to open; shift down to close</li>
            <li>No restriction in tubing after opening or closing</li>
            <li>Standard EU 8rd connections; premium connections available upon request</li>
            <li>Vee seals for maximum sealing integrity</li>
        </ul>
        <h3 class="J5-features-list__headline">Benefits</h3>
        <ul>
            <li>Enables circulation between casing and tubing</li>
            <li>Enables selective opening and closing of zone in multizone completions</li>
            <li>Produces multiple zones through single tubing string</li>
        </ul>
        <h3 class="J5-features-list__headline">Applications</h3>
        <ul>
            <li>Single, dual, and multiple packer completions</li>
            <li>Zone isolation in multiple zone completions</li>
            <li>Circulation of packer fluid after wellhead installation</li>
            <li>Selective testing, treating, and production of individual zones in multizone completions</li>
        </ul>
        <h2>NX nipple</h2>
        <ul>
            <li>Locking groove allows for internal locking of flow control device</li>
            <li>Seal area provides a polished seal surface</li>
            <li>Design allows for the running section of many NX nipples in the tubing string</li>
        </ul>
        <h2>NXN nipple</h2>
        <ul>
            <li><span style="color: #4a4a4a;">Allows for the location and installation of different flow control devices</span></li>
            <li>Locking groove allows for internal locking of flow control device</li>
        </ul>
