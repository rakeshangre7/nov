    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Replace ram blocks without the nuisance of having to move your long stroke unit. The Rota BOP makes stuffing box servicing easy, with two sets of ram blocks that can independently seal against the polished rod when stationary.</p>
        <ul>
            <li>Provides two sets of ram blocks that can independently seal against the polished rod when it is stationary so that the stuffing box can be serviced</li>
            <li>Provides a method of shutting in the well for testing, servicing, or potential emergencies</li>
            <li>Rams can be tested from either direction</li>
            <li>All steel conforms to NACE standards for sour service</li>
        </ul>
