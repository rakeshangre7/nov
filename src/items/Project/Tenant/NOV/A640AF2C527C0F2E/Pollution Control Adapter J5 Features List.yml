    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our pollution control adapter can be used with the Hercules™ Classic and Big Stuff stuffing boxes to protect the environment from costly spills created by broken polished rods. A flapper-valve assembly automatically closes off the open wellbore when a polished rod breaks, saving you time, production, and money. Our adapter includes a half-inch NPT test port, meets NACE MR0175, and can be retrofitted on an existing double-packed stuffing box.</p>"
