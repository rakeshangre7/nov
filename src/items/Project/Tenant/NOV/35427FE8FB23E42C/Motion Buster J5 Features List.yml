    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>The Motion Buster is a passive compensator that reacts to the motion it encounters and enables equipment to stay in place relative to the seafloor. The stability provided reduces the risk of injury and facilitates operation in difficult conditions. Working with nitrogen (N2), the system is easy to operate and increases the safety and efficiency of well intervention projects on rigless floating vessels.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190318T155544Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Rated to 250,000 lbs maximum load&nbsp;</li>
            <li>Provides a total of 6 ft of compensation with the option of 8 and 10 ft upon request&nbsp;</li>
            <li>Passive system works with 150-gallon accumulator bottle&nbsp;</li>
            <li>Comes with its own supply of nitrogen&nbsp;</li>
            <li>Reduce load on wellhead&nbsp;</li>
            <li>Account for tidal variation</li>
        </ul>
        <p>&nbsp;</p>
