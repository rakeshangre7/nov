    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The TRSV-5E is a surface-controlled, tubing-retrievable safety valve (TRSV) rated for working pressures up to 5,000 psi (34 474 kPa) and temperatures up to 300 °F (149 °C). The TRSV uses a nonelastomeric single-piston actuator, optional self-equalizing flapper, and metal-to-metal flapper closure seal to provide 100% well containment when closed.</p>
        <p>The surface-controlled emergency shutdown (ESD) system supplies hydraulic control pressure to actuate the TRSV’s nonelastomeric piston rod to open and close the flapper. The TRSV is a fail safe, normally closed valve that will protect production installations from uncontrolled flow if wellhead equipment is damaged in a catastrophic event. After shut-ins, the optional self-equalizing flapper design facilitates a rapid return to production, reducing operational downtime.</p>
        <p>The TRSV features optimized outside diameter (OD) and inside diameter (ID) dimensions for ease of installation, maximized production, reduced flow velocity, and lower backpressure. The valve has a full-bore design and offers unrestricted access to the lower completion during well maintenance or repair. Downhole-specific material selection options are available for both corrosive and erosive environments.</p>
        <p>The TRSV is tested/certified to API-14A-V1 and manufactured in accordance with ISO-9001:2015 standards. Materials selection options are based on NACE MR-0175 compliance. We provide global service support for installation, field repair, and maintenance from over 28 service centers worldwide. Contact your NOV sales representative or application engineer to discuss your specific requirements.</p>
