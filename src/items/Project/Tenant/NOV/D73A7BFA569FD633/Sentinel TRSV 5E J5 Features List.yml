      Hint: description
      Value: |
        <p>Our Sentinel&trade; NTE-5 surface-controlled, tubing-retrievable safety valve (TRSV) is rated for working pressures up to 5,000 psi (34.5 MPa) and temperatures up to 300&deg;F (149&deg;C). The NTE-5 valve uses a nonelastomeric single-piston actuator, optional self-equalizing flapper, and metal-to-metal flapper closure seal to provide 100% well containment when closed.&nbsp;The surface-controlled emergency shutdown system supplies hydraulic control pressure to actuate the NTE-5 valve&rsquo;s nonelastomeric piston rod to open and close the flapper. The NTE-5 valve is a fail-safe, normally closed valve that will protect production installations from uncontrolled flow if wellhead equipment is damaged in a catastrophic event. After shut-ins, the optional self-equalizing flapper design facilitates a rapid return to production, reducing operational downtime.</p>
        <p>The NTE-5 TSRV is tested and certified to API-14A-V1 and manufactured in accordance with ISO-9001:2015 standards. Materials selection options are based on NACE MR-0175 compliance.&nbsp;<br />
        The Sentinel NTE-5 safety valve has a full complement of accessory tools, including an exercise tool, lockout tool, and communication tool for contingency operations.&nbsp;</p>
        <p>We provide global service support for installation, field repair, and maintenance worldwide. Contact your NOV sales representative or application engineer to discuss your specific requirements.</p>
