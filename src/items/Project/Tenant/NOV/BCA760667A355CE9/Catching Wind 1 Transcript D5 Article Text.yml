        16:17 Michael Gaines: </strong>Like the US Central Intelligence agency. Do you know anything about this story?&nbsp;<br />
        <br />
        <strong>
        16:21 Nils Van Nood: </strong>No, actually I don't. I'd love to dig it up.<br />
        <br />
        <strong>
        16:24 Michael Gaines:</strong> I don't know either. I tried to dig it up. So, that's fine, if you don't know, I don't know, maybe that's a future topic. The other one was something about bridges in Brazil. Have you done anything with bridges in Brazil at all?&nbsp;<br />
        <br />
        <strong>
        16:40 Nils Van Nood:</strong> Not in Brazil, but we have been heavily involved in designing a big installation vessel for installing bridges. But those have been used in Canada and in Scandinavia, actually.<br />
        <br />
        <strong>
        16:52 Michael Gaines:</strong> Oh wow. So you, but you've applied that in...<br />
        <br />
        <strong>
        16:53 Nils Van Nood:</strong> Yes.<br />
        <br />
        <strong>
        16:54 Michael Gaines:</strong> Oh wow, I didn't know that.<br />
        <br />
        <strong>
        16:55 Nils Van Nood:</strong> So we have a background in that as well.<br />
        <br />
        <strong>
        16:57 Michael Gaines:</strong> Oh wow. And executed projects that have been completed or is this, are these...?<br />
        <br />
        <strong>
        17:01 Nils Van Nood: </strong>Yeah, yeah, so that's one of the historical products that we have designed. The ship is still floating around, it's called the &ldquo;Svanen&rdquo; and it's a 9,000-ton lifting capacity that's installed at least three big bridges.<br />
        <br />
        <strong>
        17:12 Michael Gaines:</strong> Oh wow. Well, now I know. Okay, did you have anything? Okay, great. Alright, well, Nils Van Nood, the Managing Director for GustoMSC, an NOV Company. Thank you for your time today.<br />
        <br />
        <strong>
        17:27 Nils Van Nood:</strong> It was my pleasure.<br />
        <br />
        <strong>
        17:28 Michael Gaines:</strong> Thanks for listening to this episode of NOV Today. In our next two episodes we get to jump into the minds of two engineers from GustoMSC and learn more about the ins and outs of offshore vessel design and what it takes to produce the world-class designs that have made Gusto MSC who they are today. If you've ever wanted a primer in offshore wind installation, this is your chance. If you have any questions or would like to learn more, visit <a href="https://www.nov.com/gustomsc">NOV.com/GustoMSC</a>. You can also reach us by sending an email to podcast@nov.com, contacting us on twitter @NOVGlobal, or checking out our website at <a href="~/link.aspx?_id=FE9EEA38FF53464791BC2667AC395223&amp;_z=z">NOV.com/podcast</a>. For NOV Today, I'm Michael Gaines. Thanks for listening and we'll talk to you later.<br />
