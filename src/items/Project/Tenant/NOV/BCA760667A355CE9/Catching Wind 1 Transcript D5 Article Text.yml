        13:34 Michael Gaines:</strong> So lastly, is there anything else that we haven't talked about that you think is important to share with the organization?&nbsp;<br />
        <br />
        <strong>
        13:46 Nils Van Nood: </strong>I think what I really like of being part of NOV now, and maybe it's also interesting to explain what... Or maybe what's the rational for the acquisition, from NOV's point of view, and also why we like it. So what we bring to NOV is, I think, a couple of things, and that's primarily what we already talked about, is the entry more into the offshore renewables markets. It's also our design capability, which, and that's a particular thing that I really am excited about, is now being part of NOV we can really optimize the designs that we make together with the equipment. So we are not designing the optimal jackup or semi only as a platform but really the drilling machine or the lifting machine as a whole. And I think that is a real added value to our clients and that's also what really creates a synergy between the different NOV companies in marine and construction businesses that we are part of but also with the rig equipment guys. So that added value and also the aftermarket business. I think we have quite a big install fleet, we are working on creating more synergies in the aftermarket, making use of the bigger NOV aftermarket organization. So there are a couple of things. And another topic that I'm really excited about is, is the digitalization, the digital transformation of our industries. As a small company, it's really difficult to create a solid platform for that, but NOV really provides everything that we need to put more automation, also in the systems that we design and supply. So in those topics, the total integrated design and the automation we already developed very close corporation. And we are also very much focusing on insourcing our equipment, so working together with the other NOV manufacturing facilities, and that's also very nice to cooperate on that.<br />
        <br />
        <strong>
        15:46 Michael Gaines:</strong> Good. I actually have two last things. They're... And you may not know anything about them, so if you don't, that's fine. So, I had an email and there are, it was very brief and there were two items on there. Do you know anything, this may have been historically like from I think maybe even the '70s. It was something about like a CIA drill ship. It was something along those lines. He said, bars are...<br />
        <br />
