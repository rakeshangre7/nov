        <strong>
        12:50 Nils Van Nood:</strong> It's... There's a lot of technical know-how in this company, so the vast majority is university-grade engineers, very committed to the product and to the client. And one of the key features that we really focus on in our company is cooperation, very close cooperation, so that's internally as well as externally with our suppliers and our clients. And if you look around our building, it's also very transparent, and we actually chose for a building like that to facilitate this very close cooperation. So everybody is ready to help, and I think that that is the main spirit that we have here.<br />
        <br />
