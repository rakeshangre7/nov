        <p>&nbsp;</p>
        <p><strong>Catching Wind: An Introduction to GustoMSC &ndash; Part 1 Transcript</strong></p>
        <p>[music]</p>
        <p><strong>00:10 Michael Gaines:</strong> Hello, and welcome to NOV Today. I'm your host Michael Gaines. When thinking about NOV and the technologies that have been developed and provided for the energy industry for more than a century, does the concept of wind energy immediately pop into your mind? Historically, for many, it might not have. However, that narrative changed in 2018 when NOV proudly welcomed the talented team of <a href="~/link.aspx?_id=C8375E4AB0B14A39887DD1E8EE14F1A5&amp;_z=z">GustoMSC</a>&nbsp;into the NOV global family. Comprised of talented naval architects, designers, engineers, and team members with hundreds of years worth of collective knowledge and expertise. NOV added major capabilities and solutions for customers operating in the developing world of <a href="~/link.aspx?_id=BDCCE5F7F000423FA61638A2004787EC&amp;_z=z">renewable technologies</a>&nbsp;and specifically in the arena of offshore wind installation vessels. Leading the GustoMSC team is Nils Van Nood, who sat down with me to talk a bit more about this team, capabilities, and how this new path forward as part of NOV will help customers across the board. Here's our conversation.</p>
        <p>[music]</p>
        <p><strong>01:25 Michael Gaines:</strong> This is NOV Today and I am your host, Michael Gaines. And I am here in Schiedam? Is that right?&nbsp;<br />
        <br />
        <strong>
        01:34 Nils Van Nood:</strong> It's Schiedam.<br />
        <br />
        <strong>
        01:35 Michael Gaines:</strong> Schiedam.<br />
        <br />
        <strong>
        01:37 Nils Van Nood: </strong>Yes.<br />
        <br />
        <strong>
        01:38 Michael Gaines: </strong>Schiedam.<br />
        <br />
        <strong>
        01:39 Nils Van Nood: </strong>Like Schiefen, Schiedam.<br />
        <br />
        <strong>
        01:41 Michael Gaines:</strong> It is so sad. Schiedam, Netherlands, here at the GustoMSC office and talking with several people about the technology and the people that make up this team. And so this morning, I have the opportunity to sit down with Nils Van Nood, who is... What is your title now?&nbsp;<br />
        <br />
        <strong>
        02:05 Nils Van Nood:</strong> It's managing director.<br />
        <br />
        <strong>
        02:05 Michael Gaines:</strong> Managing director. Alright, so Nils thank you for the time today.<br />
        <br />
        <strong>
        02:09 Nils Van Nood:</strong> Yeah. It's my pleasure.<br />
        <br />
        <strong>
        02:12 Michael Gaines:</strong> I wanted to start off by maybe just having a high-level overview of GustoMSC. For those that may not be familiar, can you maybe give a sort of high-level overview of what you all are doing here.<br />
        <br />
        <strong>
        02:24 Nils Van Nood: </strong>Yeah, sure. Basically, we have three lines of business in this company. First line of business that we have is we design mobile offshore units, and that's jackups and floaters&mdash;floaters being ships or semi-submersibles. We do concept design to basic design class with basic design from which shipyards can make detailed design and finally construct the mobile offshore unit. And we have... Our business model there is that we get paid a license fee for every unit built according to our design. Second line of business is that together with the designs, we also supply associated equipments. So for example, for jacking systems, for jackups is jacking systems, skidding systems for the cantilever, or the fixation systems that fix the legs to the jackups. But it also includes heavy-lift offshore cranes, for example. Our third line of business is operational support. One part of that is off the market, and the other part is suppression support engineering for our clients, the end users of the mobile offshore units, to make sure that they operate the mobile offshore units in the best way for them. Typically, it involves upgrades or verifications for them to operate in certain weather conditions. So those are the three types of business that we that we run here.<br />
        <br />
        <strong>
        03:46 Michael Gaines:</strong> Okay. And walking around the building, I see many, many different models of the designs that you have made and so I can surmise that there is a rich history that GustoMSC has of providing these technologies. Just from your own memory, can you talk a little bit about some of the major milestones that GustoMSC has achieved?<br />
        <br />
        <strong>
        04:13 Nils Van Nood:</strong> Sure. Yeah, and my memory is too short [laughter] to give it. Just as although I worked with the company already for 20 years, I started with the company and still I'm here. The company originated from a shipyard here in Schiedam, the Gusto shipyard. That was a family-owned business, and the shipyard started in 1905, but the family business is already originating from 1862. [04:43] ____ started to do offshore in the late '50s&mdash;that's when the offshore industry originated in Gulf of Mexico and in the North Sea. And the Gusto shipyard was the first shipyard in Europe to design and construct a jackup. It was around the same time that [04:57] ____ did the same in Galveston in the US. And as from there, the Gusto shipyard continued to innovate on the jackup side, also in the drill ship sides, and they were involved in many innovative products that included pipeline semis and jackups and DP drill ships. It also included, for example, the brands part of Shell, big part production platform. And one of their key products was buoys, offloading buoys, which became a core product, which later became a separate company called Single Buoy Moorings, which is currently SBM. So we were with SBM for a long time and in 2012, we were spun off. And this year, we joined the NOV. Yeah.<br />
        <br />
        <strong>
        05:52 Michael Gaines:</strong> In joining NOV, one of the things that maybe just, some might not notice, but I know some do, is in looking at the naming convention we have GustoMSC and NOV company.<br />
        <br />
        <strong>
        06:05 Nils Van Nood:</strong> Yes.<br />
        <br />
        <strong>
        06:07 Michael Gaines:</strong> Do you have any perspective or visibility on what was the thinking behind that naming architecture?&nbsp;<br />
        <br />
        <strong>
        06:14 Nils Van Nood:</strong> Yes, certainly, certainly. As designers, we are involved with our clients either operators or, for example, drilling contractors or constructing contractors, in very early phase. That is a phase where the clients are not yet committing, for example to mission equipment, like drilling equipment. And in order to play that independent role, continue to play that independent role, it is important that in that phase we are not completely linked to one of the main equipment suppliers in our industries. Clearly, it gives us a good position in the early phases to also start developing internally the right solutions to promote NOV equipment in the later phase, but in order to play that early-phase role, it is important to maintain the GustoMSC brand, an NOV company.<br />
        <br />
        <strong>
        07:09 Michael Gaines: </strong>Okay. So for those that may not be as familiar, especially in the offshore renewable space, what are some of the major kind of components in that area? And what is it that you think is important for maybe NOV employees to know about what you all are doing to kind of help propel that area?<br />
        <br />
        <strong>
        07:36 Nils Van Nood:</strong> Yes. So the history of offshore renewables, and especially offshore wind, is relatively short. So it started in, let's say, 10-15 years ago in Europe with offshore wind turbines being installed. At that moment there was no installation equipment available to install offshore wind turbines, and we were quick to adopt our offshore oil and gas know-how to design our installation jackups primarily with cranes. So currently somewhere between 60 and 70% of our wind turbines in Europe, which is the major market, are installed by GustoMSC designed equipment. And again, that's primarily jackups and cranes only. What is going on in that market is that there's a huge pressure, like in oil and gas, on reducing costs. And actually, the past 2 years that really has happened, and one of the big drivers for reducing the cost is the increase of turbine size. When we started in the business, turbines were somewhere between 2 and 3 megawatts installed power. We are now installing around 10 megawatts, and 12 and larger are coming. The installation equipment for those bigger wind turbines&mdash;so they're much taller and also heavier&mdash;is not available in the market for the next generation. So that is a driver for constructing new installation equipment in which we are heavily involved, and recently we got two design contracts for this next-generation installation equipment.<br />
        <br />
        <strong>
        09:11 Michael Gaines:</strong> Can you talk a little bit... So I know there are a lot of folks within the company that are familiar with the offshore drilling space and looking at floaters and jackups, but when you look at the comparison and contrast between that and the offshore wind installation vessels, I think maybe at one point there was more similarities than not, but it looks like there's more of a divergence now, in terms of maybe requirements and equipment. Can you talk a little bit about that for people that may not be as familiar?&nbsp;<br />
        <br />
        <strong>
        09:43 Nils Van Nood:</strong> Sure. Yeah, yeah, sure. Comparing to an offshore drilling jackup there's a couple of very distinct features for wind turbine installation jackups. One of them is that they are self-propelled, because they have to move very often to each installation site and actually also pick up the components at the key site. So they are self-propelled. They typically have four legs, compared to three legs. There's quite a lot of technical clarifications for depth, which go I think now too deep. And clearly what is very important is that there is a big installation crane on it. We used to start in the business with cranes around 800 to 1,000 ton, and we're looking know at jackups going up to 2,000-ton lifting capacity. So, those are the main features.<br />
        <br />
        <strong>
        10:28 Michael Gaines: </strong>Yeah. And certainly also, as you've already said and I think that I talked with someone earlier, the cycle time in terms of movement of the offshore or the wind installation jackups are far greater than...<br />
        <br />
        <strong>
        10:44 Nils Van Nood:</strong> Oh yes.<br />
        <br />
        <strong>
        10:44 Michael Gaines: </strong>Than with your drilling vessels.<br />
        <br />
        <strong>
        10:45 Nils Van Nood: </strong>Certainly. Yeah, yeah. So typically when they are in a site they move daily, and they typically bring somewhere between five, four-five, to eight turbines depending on the size. So each tour they have to jack-up that many times, and compared to a drilling jackup that sometimes they only jack-up a few times a year depending on the cycle that they're in.<br />
        <br />
        <strong>
        11:10 Michael Gaines: </strong>So kinda looking at some of the applications that you've seen historically and what you're looking at now, as you sort of look out on the horizon, what are some themes or concepts that you're seeing that you're preparing for as customer requests and needs sort of change? What does that look like to you?&nbsp;<br />
        <br />
        <strong>
        11:32 Nils Van Nood:</strong> For the offshore wind market you mean?&nbsp;<br />
        <br />
        <strong>
        11:33 Michael Gaines:</strong> Mm-hmm.<br />
        <br />
        <strong>
        11:35 Nils Van Nood: </strong>Especially it's about size. So we are really scaling up now. That is what's going on. There are a few features that we bring to that market, and one of those is we now have to lift more than 160 meters high above the sea level. You need very tall cranes for that, and a typical heavy-lift offshore crane does not have the long boom that is required for that. And there's also no space on the ship to host the long boom. So we have developed a telescopic boom which is on land. Clearly, this is not exceptional but good for offshore, and especially in this size, somewhere between 1,200 and 2,000 to 2,500 ton is exceptional. So that's one of the products that we are currently offering to the market.<br />
        <br />
        <strong>
        12:20 Michael Gaines:</strong> Oh wow. I didn't even... Well, that's a new one for me. I never even thought about a telescopic boom, but shows my lack of knowledge in the space, so that's really cool. How would you describe in your own words the culture here in the office? So there are people who may not ever visit this facility but are interested to know what would it feel like to work there? How would you describe it?&nbsp;<br />
