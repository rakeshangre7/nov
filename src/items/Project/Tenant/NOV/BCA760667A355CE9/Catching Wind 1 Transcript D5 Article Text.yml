        09:11 Michael Gaines:</strong> Can you talk a little bit... So I know there are a lot of folks within the company that are familiar with the offshore drilling space and looking at floaters and jackups, but when you look at the comparison and contrast between that and the offshore wind installation vessels, I think maybe at one point there was more similarities than not, but it looks like there's more of a divergence now, in terms of maybe requirements and equipment. Can you talk a little bit about that for people that may not be as familiar?&nbsp;<br />
        <br />
        <strong>
        09:43 Nils Van Nood:</strong> Sure. Yeah, yeah, sure. Comparing to an offshore drilling jackup there's a couple of very distinct features for wind turbine installation jackups. One of them is that they are self-propelled, because they have to move very often to each installation site and actually also pick up the components at the key site. So they are self-propelled. They typically have four legs, compared to three legs. There's quite a lot of technical clarifications for depth, which go I think now too deep. And clearly what is very important is that there is a big installation crane on it. We used to start in the business with cranes around 800 to 1,000 ton, and we're looking know at jackups going up to 2,000-ton lifting capacity. So, those are the main features.<br />
        <br />
        <strong>
        10:28 Michael Gaines: </strong>Yeah. And certainly also, as you've already said and I think that I talked with someone earlier, the cycle time in terms of movement of the offshore or the wind installation jackups are far greater than...<br />
        <br />
        <strong>
        10:44 Nils Van Nood:</strong> Oh yes.<br />
        <br />
        <strong>
        10:44 Michael Gaines: </strong>Than with your drilling vessels.<br />
        <br />
        <strong>
        10:45 Nils Van Nood: </strong>Certainly. Yeah, yeah. So typically when they are in a site they move daily, and they typically bring somewhere between five, four-five, to eight turbines depending on the size. So each tour they have to jack-up that many times, and compared to a drilling jackup that sometimes they only jack-up a few times a year depending on the cycle that they're in.<br />
        <br />
        <strong>
        11:10 Michael Gaines: </strong>So kinda looking at some of the applications that you've seen historically and what you're looking at now, as you sort of look out on the horizon, what are some themes or concepts that you're seeing that you're preparing for as customer requests and needs sort of change? What does that look like to you?&nbsp;<br />
        <br />
        <strong>
        11:32 Nils Van Nood:</strong> For the offshore wind market you mean?&nbsp;<br />
        <br />
        <strong>
        11:33 Michael Gaines:</strong> Mm-hmm.<br />
        <br />
        <strong>
        11:35 Nils Van Nood: </strong>Especially it's about size. So we are really scaling up now. That is what's going on. There are a few features that we bring to that market, and one of those is we now have to lift more than 160 meters high above the sea level. You need very tall cranes for that, and a typical heavy-lift offshore crane does not have the long boom that is required for that. And there's also no space on the ship to host the long boom. So we have developed a telescopic boom which is on land. Clearly, this is not exceptional but good for offshore, and especially in this size, somewhere between 1,200 and 2,000 to 2,500 ton is exceptional. So that's one of the products that we are currently offering to the market.<br />
        <br />
        <strong>
        12:20 Michael Gaines:</strong> Oh wow. I didn't even... Well, that's a new one for me. I never even thought about a telescopic boom, but shows my lack of knowledge in the space, so that's really cool. How would you describe in your own words the culture here in the office? So there are people who may not ever visit this facility but are interested to know what would it feel like to work there? How would you describe it?&nbsp;<br />
