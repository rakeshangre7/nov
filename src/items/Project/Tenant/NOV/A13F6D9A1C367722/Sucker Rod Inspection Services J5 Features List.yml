        <p>Sucker rods are a simple but very critical component to complete the process of bringing product out of the ground for delivery to the market. Tuboscope&rsquo;s comprehensive sucker rod inspection and reclamation services are designed to maximize sucker rod life cycle as well as reduce downtime and well operating expenses.</p>
        <p>Our proper inspection techniques identify which rods are suitable for further service, limited service, or which need to be removed from service and discarded. All inspections are performed by ASNT-qualified Level I and II inspectors using Tuboscope&rsquo;s proven technologies, proprietary inspection equipment, and software.</p>
        <p>Our critical inspection process for new and used sucker rods includes:&nbsp;</p>
        <ul>
            <li>Full-length visual</li>
            <li>Rod diameter measurement (cross-sectional area)</li>
            <li>Computerized sucker rod inspection (EMI)/eddy current for surface defect detection (pits, cuts, gouges, and wear)</li>
            <li>Seating and thread area inspection</li>
            <li>Grading and color coding to API specification</li>
            <li>Coupling inspection and reconditioning</li>
            <li>Special end area inspection</li>
        </ul>
        <h3 class="J5-features-list__headline">Full-service rod program</h3>
        <ul>
            <li>Transportation to and from the location, yard, or wellsite</li>
            <li>Cleaning</li>
            <li>Shot cleaning</li>
            <li>Full-length visual inspection</li>
            <li>Coupling removal and inspection</li>
            <li>Computerized sucker rod inspection (EMI)</li>
            <li>Pin and face inspection/demagnetization</li>
            <li>Inhibitor coating</li>
            <li>Grading/color coded</li>
            <li>Inspection reports</li>
            <li>Rod identification &ndash; tagging system</li>
            <li><a href="~/link.aspx?_id=229BCDAD4E364AF09AE72C5F057BE613&amp;_z=z">Bundling, storage, and inventory management (Tuboscope GOLD)</a></li>
            <li>Special end area inspection</li>
            <li>Rod guide application</li>
            <li><a href="~/link.aspx?_id=192B4606341443939BC74E9B250F01EF&amp;_z=z">Rod Guide Advisory Program (RGAP)</a></li>
        </ul>
        <h3 class="J5-features-list__headline">Associated sucker rod services</h3>
        <ul>
            <li>Rod guide recommendation</li>
            <li>Rod recovery analysis</li>
            <li>Rod guide calibrating</li>
            <li>NORM testing</li>
            <li>Pony rods and sinker bars</li>
            <li>Shot-blasting</li>
            <li>Straightening</li>
            <li>Coupling inspection, removal, and replacement</li>
            <li>Bolstering or palletizing</li>
            <li>Tally</li>
            <li>Storage</li>
            <li>Transportation in select areas</li>
            <li>Buy/sell programs for used rods in select areas</li>
        </ul>
        <p>Poor care and handling of your rod products will shorten sucker rod life. In addition to our inspection and reclamation services, we provide customers care and handling best practices to prevent rod damage and frequent workovers.</p>
        <p>Contact your local Tuboscope representative for information about these services in your area.</p>
