    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Use the OrionNET™ touchscreen-friendly software to share real-time data between the wellsite and the office.<br />
        <br />
        OrionNET software acquires and stores important field job data. The touchscreen-compatible software can display these data in real time, either locally or remotely. OrionNET software is Ethernet-based, modular, and configurable to user requirements.<br />
        <br />
        OrionNET enables the end user to:<br />
        <br />
        - View secure, real-time data from a Windows based PC connected to the Internet<br />
        <br />
        - Monitor multiple jobs from a single location<br />
        <br />
        - Obtain remote diagnostics and support<br />
        <br />
        - Configure displays, including horizontal charts, using imperial, metric, or combination units<br />
        <br />
        OrionNET allows you to confidently manage data by using the software in conjunction with the Orion™ III, IV, or V hardware system or with another controller system. Users can customize viewer displays and configure large digital displays and strip charts using imperial, metric, or combination units. They can also pause and resume acquisition for a set time period, back-up databases by copying to a USB drive, and split large databases into smaller fragments for merging after emailing.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190425T152038Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Acquire data from multiple sources</li>
            <li>View data remotely</li>
            <li>Create customized screen layouts</li>
            <li>Acquire and store data automatically on system start-up or on demand</li>
            <li>Use diagnostics displays to help identify and resolve any issues with Orion V, Orion IV, ASCII via Serial, and derived channel data sources</li>
            <li>Password-protect the configuration utility and the view-designer layout</li>
            <li>Append data to an existing database</li>
            <li> Export data to a CSV file</li>
            <li>Use the OrionNET reporting functionality to modify copies of original databases to adjust sensor-data using factors, trim beginning or ending data, and merge databases from the same job</li>
            <li>Filter data within the reporting functionality's data log</li>
            <li>Integrate with other hardware/software systems via ASCII or WITS0 output streams</li>
            <li>Incorporate alarms and warnings (high and low) on every channel</li>
            <li>Use OrionNET and Cerberus v10.0 or later software in tandem to model:</li>
        </ul>
        <p>- Forces: real-time measured versus predicted values</p>
        <p>- Fatigue: real-time fatigue life calculations</p>
        <p>- Limits: real-time burst and collapse</p>
