    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Hydraulic fracturing jobs require millions of pounds of proppant, and storage of this material remains an issue. Our new SandBank system—a mobile, bulk frac sand storage solution—is the answer.<br />
        <br />This system incorporates six proppant storage silos with 400,000 lb of storage capacity each, a drive-over conveyor belt that eliminates the need for pneumatic proppant transports, and a bucket elevator system that loads up to 550 T/hr when used in a six-pack configuration. When it comes to on-site frac sand storage, the SandBank system is taking the industry to a new level.<br />
        <br />
        <strong>SandBank frac sand storage setup </strong><br />First, position the primary and secondary bases. Then, stand up each of the six silos onto a base and secure them. Using the quick connections, fasten cables and hoses to each silo. If desired, install backup crossover piping between silos and opposite the base conveyor. Once the silos are in place, position the drive-over silo loaders, lift the rear conveyor, install the distribution hosing to the bucket elevators, and connect communication cables to the bases. For maximum wind stabilization, position the silo push beams. Finally, position the blender distribution chute.</p>
        <p><strong>Additional silo features</strong><br />- Silo level sensor with inventory control<br />
        <br />- Overflow protection<br />
        <br />- Primary discharge gates hydraulically actuated<br />
        <br />- Secondary discharge gates hydraulically actuated (feed opposite base)<br />
        <br />- Integral bucket elevator system</p>
