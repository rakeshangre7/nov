      Hint: table
      Value: |
        <h2>
          Dualoy 3000/LCX coaxial double-wall pipe
        </h2>
        <table>
        <tbody>
        <tr>
        <td>
        Size range
        </td>
        <td>
        2- to 4-in. UL listed
        </td>
        </tr>
        <tr>
        <td>
        Inner corrosion barrier
        </td>
        <td>
        Resin-rich liner
        </td>
        </tr>
        <tr>
        <td>
        Pressure ratings
        </td>
        <td>
        140 to 200 psi
        </td>
        </tr>
        <tr>
        <td>
        Construction
        </td>
        <td>
        Manufactured as an integral unit. Primary is made of chemically inert, nonpermeable, fiberglass-reinforced epoxy resin, which is inherently resistant to deterioration due to water and microbial attack. This layer is covered with a porous layer to provide the small interstitial space that facilitates rapid leak detection. Then, the containment layer, comprised of the same material as the primary, is wound over the primary and porous layers.
        </td>
        </tr>
        <tr>
        <td>
        Primary fittings
        </td>
        <td>
        Bell and spigot
        </td>
        </tr>
        <tr>
        <td>
        Temperature range
        </td>
        <td>
        -40 to 150 &deg;F (65 &deg;C)
        </td>
        </tr>
        </tbody>
        </table>
        <h2>
        Dualoy 3000/LCX secondary fittings &ndash; adhesive bonded clamshell fittings (compression molded for exact fit; material identified to primary fittings)
        </h2>
        <table>
        <tbody>
        <tr>
        <td>
        Pressure ratings
        </td>
        <td>
        Up to 50 psig
        </td>
        </tr>
        <tr>
        <td>
        Chemical service
        </td>
        <td>
        Petroleum products, alcohols, alcohol-gasoline mixtures, ethanol, methanol, MTBE, biodiesel, diesel exhaust fluid (Adblue)
        </td>
        </tr>
        <tr>
        <td>
        Available lengths
        </td>
        <td>
        Up to 40 ft
        </td>
        </tr>
        <tr>
        <td>
        UL 971 listed for all UL identified applications and fuels
        </td>
        <td>
        <ul>
        <li>Secondary containment fittings or pipe (SC)</li>
        <li>Normal vent line from tank (NV)</li>
        <li>Primary carrier (PC)</li>
        <li>Primary/secondary combined into one unit (PS)</li>
        <li>Vapor recovery (VR)</li>
        <li>Motor vehicle fuels, including bidbiesel and diesel exhaust fluid</li>
        <li>Concentrated fuels (CF)</li>
        <li>High blend fuels, including 1005 ethanol and 100% methanol (HB)</li>
        <li>Aviation and marine fuels (AM)</li>
          </ul>
        </td>
        </tr>
        </tbody>
        </table>
        
