      Hint: description
      Value: |
        <p>NOV has been a world leading supplier of seawater treatment technologies for over 30 years. As one of the original OEM licensors for sulfate removal membrane technologies, we have the experience and capability to support our customers from concept design through to construction, commissioning, and operation.</p>
        <p>Having delivered projects across the globe to installations in Brazil, Gulf of Mexico, North Sea, and Africa we know the challenges with equipment design and operation and have a non-biased approach to technology selection.</p>
        <p>We have a flexible execution model to suit the customer and project requirements such as local content restrictions. NOV can provide equipment only, skid-based solutions or fully integrated modules fabricated internally at NOV&rsquo;s Profab facility or externally.</p>
        <p>NOV PFT in conjunction with NOV FGS can offer cost efficient, corrosion resistant, and lightweight pressure vessel, piping, and structural solutions utilizing fiberglass.</p>
        <p>NOV Field Operation Solutions can provide operational support, troubleshooting, and modifications. &nbsp;More recently NOV has developed an intelligent digital application (GoConnect&trade;) with unique machine learning features which keeps us connected to the technology during operation to facilitate remote trouble shooting and maintenance recommendations which help reduce OPEX and increase uptime.</p>
        <p>Our products include:</p>
        <ul>
        <li>Coarse filtration</li>
        <li>Cartridge filters, media filtration, or ultrafiltration</li>
        <li>Sulfate removal using nanofiltration</li>
        <li>Deoxygenation</li>
        <li>Low salinity using reverse osmosis</li>
        <li>Water-injection pumping systems</li>
        <li>Subsea water treatment solutions</li>
        </ul>
