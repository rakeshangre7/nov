    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>Fiberglass is also a kinder choice for the environment. It eliminates the waste and disposal of replacing steel pipe, saving up to 80 percent of the energy required to produce new steel pipe. The smoother inner surfaces require less pumping energy, providing up to 90 percent of energy savings during a 20-year life cycle.</p>
        <p>The corrosion-free ballast system forms the strong, pumping heart of the Pioneering Spirit. With a life expectancy of more than 50 years, this heart will definitely go on.</p>
