    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p>Measuring 1,253 feet/382 meters long and 407 feet/124 meters wide, Pioneering Spirit is almost the size of a floating Empire State Building. At its deepest draft it reaches a world-record displacement of one million tons of seawater, making it the heaviest floating object on Earth.</p>
        <p>With measurements like these, pulling into a dry dock for repairs isn&rsquo;t a practical option. The challenge was to build Pioneering Spirit with lighter materials that stopped salt corrosion before it could start.</p>
