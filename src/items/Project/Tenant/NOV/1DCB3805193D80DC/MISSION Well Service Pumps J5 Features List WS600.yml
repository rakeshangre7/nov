    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>WS-600 Triplex plunger pump</h2>
        <p>The WS-600 pump is a proven design that offers great versatility to handle many well service applications and is a great option for single pump skid or trailer packages. It utilizes a pony rod (push rod) and plunger combination, which means that at no time will any chemicals that are being pumped through the fluid end be introduced into the power end, reducing the chances of cross contamination. With a 100,000-lbf rod load rating and weighing 5,000 lb, this pump offers dependability to handle any application.</p>
