      Value: <p>The Azeri&mdash;Chirag&ndash;Gunashli (ACG) field in the Caspian Sea celebrated its 25th anniversary in 2019, since being awarded the &ldquo;Contract of the Century&rdquo; in 1994, which is a huge milestone for Azerbaijan&rsquo;s oil and gas industry. This field has produced approximately 488 million tonnes of oil from November 1997 to the end of the second quarter in 2019. </p>
