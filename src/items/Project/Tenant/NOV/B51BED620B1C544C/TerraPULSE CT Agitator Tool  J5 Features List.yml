    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Leveraging the experience gained from tens of thousands of Agitator&trade; runs, we have engineered the next generation of coiled tubing friction reduction tool to allow you to reach total depth.</p>
        <p>Our new TerraPULSE&trade; Agitator&trade; tool is designed to address the challenges of modern shale, including longer laterals and extreme doglegs. We&rsquo;ve improved the strength of the tool&rsquo;s pressure pulse by 66% over previous generations of coiled tubing Agitator technology, providing the power necessary to consistently reach total depth without issue.</p>
