      Hint: column1List
      Value: |
        <ul>
            <li style="color: #000000;">Kenworth T-800W chassis used and EPA approved for California operations&nbsp;</li>
            <li style="color: #000000;">Backup camera installed to assist drive in positioning at wellhead&nbsp;</li>
            <li style="color: #000000;">Mast to injector connection allows for 8 in. of side shift, 4 in. of vertical travel, and tilts for placement on slightly deviated wellheads&nbsp;</li>
            <li style="color: #000000;">Indicator provided for mast load&nbsp;</li>
            <li style="color: #000000;">Custom stack configurations and retrofits available</li>
        </ul>
