    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The MPowerD&trade; rotating control device (RCD) is installed above an existing blowout preventer (BOP) to create an annular seal between the drill string and the sealing element during managed pressure drilling (MPD) operations. The passive RCD permits vertical and rotational pipe movement under conditions of sustained pressure or in the absence of pressure.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
        <li>HSE-driven system
        <ul>
        <li>Diverts flow at a point below the work floor and enhances containment
        <ul>
        <li>Creates a barrier between the well center and personnel</li>
        </ul>
        </li>
        <li>Flow is always diverted away from the well center to mud tanks&nbsp;</li>
        </ul>
        </li>
        <li>Enhanced operational capabilities
        <ul>
        <li>Permits rotational and vertical movement of the drill string with or without pressure at surface
        <ul>
        <li>Enables use in a variety of drilling scenarios during underbalanced drilling (UBD), MPD, or air drilling operations&nbsp;&nbsp;</li>
        </ul>
        </li>
        </ul>
        </li>
        <li>Improved technology and design
        <ul>
        <li>Variety of pipe sizes ranging from 3&frac12; to 5⅞ in. (88.9 to 149.2 mm)
        <ul>
        <li>Increases functionality&nbsp;</li>
        <li>Meets specifications for API 16RCD through extensive testing of stripping elements</li>
        </ul>
        </li>
        <li>Innovative HPU and control console design&nbsp;
        <ul>
        <li>Minimizes footprint and weight&nbsp;</li>
        </ul>
        </li>
        </ul>
        </li>
        </ul>
