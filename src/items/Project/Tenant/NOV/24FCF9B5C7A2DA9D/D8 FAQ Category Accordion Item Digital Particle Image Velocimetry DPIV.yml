        <div class="rte">
        <img alt="" src="-/media/4fcda37e49e347818bea65cad7dc25a0.ashx?h=153&amp;w=162" style="width: 162px; height: 153px; float: right; margin: 0 0 1em 1em;" />
        <p>Digital Particle Image Velocimetry (DPIV) provides a better understanding of the flow phenomena occurring in mixing tanks. After using our unique process to film particle motion, our engineers analyze the data and design agitation equipment to fit your specific needs. </p>
        <p>DPIV technology instantaneously measures the entire fluid velocity field in a tank, making it possible to study large-scale, time-dependent phenomena in the tank.</p>
        <img alt="" src="-/media/5658aaa07ae54359ab056c0578cb6f53.ashx?h=128&amp;w=155" style="width: 155px; height: 128px; float: left; margin: 0 1em 1em 0;" />
        <p>The image here shows the result of a series of full flow field
        measurements using DPIV. The color shows the local, time-averaged velocity. Fast-moving regions are colored red and
        slow-moving regions are colored blue. The pitched-blade turbine creates a mixed axial/radial flow pattern. The
        highest velocities are found at the impeller blade tip. The velocities at the liquid surface are an order of
        magnitude lower.</p>
        <img alt="" src="-/media/cbf6d749096b4b99a36d0f83a0ec76a0.ashx?h=129&amp;w=166" style="width: 166px; height: 129px; float: right; margin: 0 0 1em 1em;" />
        <p>When used in conjunction with Computational Fluid Mixing (CFM), DPIV provides the most accurate application evaluation possible. Various mathematical models used by the CFM software must be validated to ensure the accuracy of the procedural results. DPIV analysis provides that validation with actual experimental data. If necessary, DPIV test data can be used to further improve CFM models, providing predictions with an even higher degree of accuracy.</p>
        </div>
