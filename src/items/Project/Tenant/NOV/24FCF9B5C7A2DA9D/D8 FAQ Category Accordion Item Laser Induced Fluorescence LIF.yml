      Hint: answer
      Value: |
        <div class="rte">
        <p>One of the most challenging problems in fundamental diagnostics is directly measuring mixedness. Limiting factors in traditional mixing systems include the intrusion of probes and the number of probes required to statistically determine mixedness. Laser-Induced Fluorescence (LIF) analysis provides the user a fundamental, straightforward understanding of mixing.</p>
        <p>One of the benefits of such an analysis is that both qualitative and quantitative assessments of mixing may be gained simultaneously. In static mixer systems, we have used this information to calculate a coefficient of variation while in stirred tanks, blend times have been measured. In either circumstance, the user gains a general understanding of the mixing mechanisms.</p>
        </div>
