    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The model VBS-100 actuator steps in 36&deg; increments for opening and closing the choke. This is accomplished by a pawl and drive spool arrangement that directly drives the choke stem coupling. The pawl is extended to contact and rotate the drive spool member. This provides a constant loading force to produce the required torque output.</p>
        <p>The pawl and piston are designed for positive spring return to ensure that each cycle stroke is consistent. The pawl is always disengaged to allow for reverse or manual operation at any time. Manual operation is easily obtained via the hex shaft on top of the actuator. Rotation of this shaft will directly drive the choke stem opened or closed.</p>
        <p>The VBS-100 stepping actuator is equipped standard with a 5-k&Omega; potentiometer and a 4- to 20-mA transmitter for remote feedback of choke position. An optional limit switch module is available to directly sense the 4- to 20-mA signal to control the open and closed solenoids. This module can be adjusted to any setpoint within the choke stem travel. Solenoid valves can be supplied and installed at the factory.
        </p>
