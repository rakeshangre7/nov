    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The 1609 Griffith&trade; service vise is a floor-mounted vise that holds a variety of tubular components while service work is carried out. The work piece rests on a V-shaped tool support plate containing a series of tong dies and is secured to the vise by a heavy-duty leaf chain. A floor-mounted air-over-hydraulic pump controls a hydraulic cylinder that is used to engage the chain latch and secures the work piece.</p>
        <p>Using and moving the service vise is now easier and safer thanks to a recent redesign. The leaf chain that secures the tool in the vise was lightened to ease the lifting of the chain over the tool, and the pinch point between the frame and the tensioning arm was removed. Lifting and threading of the post can be done more easily and with the vise balanced and level under the hook thanks to the incorporation of lifting eyes into the post. For enhanced safety, the improved latch handle avoids kick-back hand injuries when the latch is incorrectly placed against the leaf chain.</p>
