    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Varco BJ rotary and handling tools</h2>
        <p>Handling tools play a critical role in modern drill pipe operations. They are used for suspending, moving, and rotating tubulars in and around the well center and on the drill floor.</p>
        <p>Varco BJ is known for producing high-quality rotary and handling tools that adhere to API Specification 7K sixth edition for both land and offshore drilling rigs. Our portfolio includes BX drilling elevators, elevators/spiders, flush-mounted slips, manual single-joint elevators, power slips, rotary support tables, manual side-door elevators, weldless links, hand tools, and more. Built for simple operation to maximize your drill pipe capabilities, our tools are made with more than 150 years of combined industry experience.</p>
