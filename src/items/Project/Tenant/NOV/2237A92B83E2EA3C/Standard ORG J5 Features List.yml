      Hint: description
      Value: |
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>Designed for use on problem wells that pump or flow off
            </li>
            <li>Holds one quart of 30W motor oil (or other viscosity as necessary for extreme high or low temperature applications)
            </li>
            <li>&frac34;" NPT Port for installation of APA control device (Note: Cannot be used with leak detector)
            </li>
            <li>Top-split cone wiper controls oil film on polished rod
            </li>
            <li>Modified version available for Hercules&trade; IVSB, IVSBT, and IVDPSB models
            </li>
            <li>Optional for all Hercules classic models
            </li>
            <li>Rod sizes: 1, 1⅛, 1&frac14;, 1&nbsp;<sup>5</sup>&frasl;<sub>16</sub>, 1⅜, 1 <sup>7</sup>&frasl;<sub>16</sub>, 1&frac12;, and 1&frac34; in.
            </li>
            <li>Material: ductile iron
            Standard ORG cap and drain nipple capture oil that escapes past loose or worn wiper cone
            </li>
            <li>LUG gland cap option recommended to prevent water from prematurely shutting down well</li>
        </ul>
        <p>Note: Cannot be used with leak detector.</p>
