    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our double-acting hydraulic/mechanical drilling jar (DAHMJ) is a versatile jar for complex drilling applications that features a hydraulic upstroke and downstroke with a mechanical latch.</p>
        
        <p>Similar to our standard hydraulic-mechanical jar (HMJ) in design and operation, the benefits of a hydraulic delay downstroke make the DAHMJ more effective for directional, horizontal, and extended-reach drilling. Additionally, no bleed-through operation is required when tagging or picking up off bottom, making the DAHMJ ideal for compressional placement in the drillstring.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190521T211434Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>More effective jarring: Hydraulic delay in both upstroke and downstroke</li>
        <li>Engineered for high friction directional, horizontal, and extended reach wells: Allows weight stacking prior to firing, even while horizontal</li>
        <li>Continuous, consistent performance: Modified fluid shearing technology from the aerospace industry provides reliable firing</li>
        <li>Improved safety on the rig floor: The internal mechanical latch prevents unexpected jarring when making connections or drilling and eliminates the need for an external safety collar</li>
        </ul>
