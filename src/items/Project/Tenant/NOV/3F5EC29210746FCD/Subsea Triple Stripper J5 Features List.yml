    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The DZA4 subsea modular triple stripper packer design provides three independent hydraulically actuated packers within the same body, enabling you to use one packer while the others are held in reserve.</p>
        <p>When the first packer is unable to affect a seal, the second packer is actuated. Once the second cannot affect a seal, the third packer is actuated.</p>
        <p>This effectively triples the time between packer changes, making changing packers particularly advantageous when done with tubing in the well. The stripper is designed to create a dynamic seal around the work string while maintaining 10,000 psi full-differential wellbore pressure. With the appropriate packing element and bushings, the stripper will be compatible with pipe sizes ranging from 1 to 2⅞ in.</p>
        <p>The unique aspect of this design is it is a modular concept; each additional packer required is just adding it into the stack.</p>
