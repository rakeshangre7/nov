    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Red Thread&trade; HP pipe is a filament-wound product using epoxy resins and continuous glass filaments with a resin-rich interior surface. Pipe and fittings are available in 2- through 24-in. diameters with pressure ratings up to 450 psig static at a maximum operating temperature of 210 &deg;F. Diameters up to 36 in. are available upon request. Compatible epoxy fittings are manufactured with the same chemical and temperature capabilities as the pipe. Depending on the part and size, fittings will be compression molded, contact molded, hand fabricated, or filament wound.</p>
        <p>Applications:</p>
        <ul>
            <li>Oil and gas</li>
            <li>Chemical and industrial</li>
            <li>Mining</li>
        </ul>
