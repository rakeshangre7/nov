      Hint: description
      Value: <p>The Bowen&trade; Simplex packer retriever is an internal engaging fishing tool that retrieves all types of drillable production packers in a single run. The retriever passes through the bore of the packer, prevents loss of the packer during milling, and pulls the packer after it has been milled over all in one trip. The tool may be released and reset to catching position without coming out of the hole.&nbsp;</p>
