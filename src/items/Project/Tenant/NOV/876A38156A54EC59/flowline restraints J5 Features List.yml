    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Anson&trade; Flowline Restraints are designed for use on pressurized temporary pipework, offering an additional level of protection for employees and equipment by reducing the movement of the flowline in the event of a rupture. The system is designed to cover a wide range of pipe sizes and pressures; the Series 1 system covers smaller pipe-bore diameter and lower pressures, while the Series 2 system covers larger-bore pipework and higher pressures.</p>"
