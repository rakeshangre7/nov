    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>Our VapR&trade; XR dissolvable frac plug is an extended-range, fully dissolvable frac plug that provides a dependable method for temporary zonal isolation during frac operations in both vertical and horizontal completions. The slim-OD design allows for the plug to be run through casing restrictions such as casing patches and set in standard API casing. The VapR XR plug eliminates milling and post-frac cleanout, leaving no debris to remove from the well, which is especially important with a reduced ID restriction in the casing.</p>"
