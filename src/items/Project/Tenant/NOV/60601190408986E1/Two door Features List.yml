    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Texas Oil Tools&trade; two-door setup is based on the over/under design; however, with the ability to replace the upper packer through a side door, the new design enables quicker and safer packer changes.<br />
        <br />
        This design also eliminates the need for the tandem packer, reducing the overall stack height. A pressure chamber between the packers can be used to inject lubricants or inhibitors during coiled tubing operations, thus extending the life of the packer.</p>
        <p>&nbsp;</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190307T185117Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <p style="color: #000000;"><strong>Features and benefits</strong></p>
        <ul>
            <li style="color: #000000;">Packers can be operated independently</li>
            <li style="color: #000000;">Pressure chamber between packers for lubricating coiled tubing, monitoring pressure, and monitoring inhibitor injection</li>
            <li style="color: #000000;">Snub into well with either packer</li>
            <li style="color: #000000;">Long-life bushings</li>
            <li style="color: #000000;">Same mounting flange as the over/under and side door</li>
        </ul>
