      Hint: description
      Value: |
        <p>The roll-on x roll-on connector aids in specialty work that requires joining two pieces of tubing.</p>
        <p>Featuring triple roll-on grooves and quadruple seal points, this connector is easy to install, reliable, and practical.</p>
        <p>The roll-on crimping tool is available to aid in installing the connector to the coiled tubing.</p>
        
        <p>When ordering Double Ended Roll-On Connectors, please specify coiled tubing size, coiled tubing wall thickness, and thread connection.</p>
