      Value: |
        <p>Don&rsquo;t let the reliability of sand and waste solids equipment get in the way of your production. Our field-proven technologies integrate seamlessly, taking unwanted solids from production to disposal.</p>
        <p>Whether you need upstream removal to protect equipment, tolerance in the production process, or protection for your reservoir from pore blocking, our sand-handling technologies remove the solids from your production fluids. We don&rsquo;t just supply the equipment, we also ensure you get the process you need. Our Tore&trade; fluidization device and proprietary separation cyclones are just some of the technologies that guarantee reliable and efficient operation. All our products are backed by an expert engineering team, lean manufacturing and fabrication facilities, and a comprehensive network of service and aftermarket technicians. We deliver sand-handling equipment to hundreds of projects and have more than 5,000 Tore devices in operation worldwide:</p>
        <ul>
            <li>Wellhead desanding</li>
            <li>Online vessel desanding</li>
            <li>Produced water desanding</li>
            <li>Sand cleaning</li>
            <li>Multiphase desanding</li>
            <li>Solids/slurry transportation</li>
            <li>Erosive service choke valves</li>
        </ul>
