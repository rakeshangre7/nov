    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our fully sealed Vector Series 36 bearing pack technology allows 100% of the drilling fluid to pass through to the bit with no loss through flow restrictors, extending motor bearing life and maximizing bit hydraulics.</p>
        <p>Features/Benefits</p>
        <ul>
            <li>Sealed, oil-lubricated bearing assembly</li>
            <li>100% flow to bit; no bypass</li>
            <li>Ultra-duty bearing mandrel for high-torque power sections</li>
            <li>Pin-down bearing mandrels available</li>
            <li>Optional BlackBox™ data recorder pocket on bearing mandrel</li>
            <li>Ball-type ultra-duty driveshaft assembly</li>
        </ul>
        <p>&nbsp;</p>
