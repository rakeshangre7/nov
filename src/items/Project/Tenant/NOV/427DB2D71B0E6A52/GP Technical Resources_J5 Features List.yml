      Value: |
        <h2>Technical resources and customer support for Grant Prideco drill stem products</h2>
        <h3>GP2GO</h3>
        <p>Our GP2GO&trade; mobile app allows you to browse and retrieve up-to-date information on our facilities, catalogs, product specifications, and inspection procedures.<br />
        Download the GP2GO mobile app through the <a href="https://itunes.apple.com/us/app/gp2go/id705178358?mt=8">Apple Store</a> and <a href="https://play.google.com/store/apps/details?id=com.nov.gp2go">Google Play&trade;</a>.</p>
        <h3>Performance Calculator</h3>
        <p>The Grant Prideco Performance Calculator enables you to generate performance specifications for drill pipe, heavy weight drill pipe, drill collars, and drill stem accessories.</p>
        <h3>Connection Library</h3>
        <p>The Grant Prideco Connection Library gives you access to our running procedures, field inspection documents, blanking dimensions, and product catalogs.</p>
        <h3>Licensee Network</h3>
        <p>Our worldwide manufacturing plants are complemented by widespread licensed repair facilities that provide service and support for our products. Our manufacturing and quality control assurance groups provide 24-hour technical support to all manufacturing and repair locations, ensuring that Grant Prideco quality products are available from licensed sources around the globe.</p>
