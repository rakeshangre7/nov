        <div class="rte">
        <p>We enhance the efficiency and profitability of your business with our process expertise and innovative technology. From wastewater to chemical processing and other industrial applications, we work with you from the start to develop integrated solutions with superior performance &mdash; maximizing your project lifecycle.</p>
        <p>Service expertise drives predictable uptime, critical to your operation. In every situation, you can rely on us to provide quick and effective support for the life of your project. Our deep knowledge of your processes ensures you have the latest technology for your application to get the job done right, with trusted products you can depend on &ndash; first time, on time, every time.</p>
        <p>By consistently providing reliable, technical solutions, we will help your business grow and provide you with the confidence you are looking for in a strategic partner.</p>
        <h3>The Right Part Every Time</h3>
        <p>We provide drop-in replacement parts of standard and custom Chemineer agitator components, minimizing installation problems like improper fit-up or alignment. Chemineer replacement parts are made to original equipment specifications to ensure maximum reliability of your mixing equipment.</p>
        <h3>Technical Support</h3>
        <p>Our Services and Aftermarket team is just a phone call away. Whether you need assistance with installation, startup, maintenance, or replacement parts, our technical experts are ready to help.</p>
        <p>Field Service is ready to assist your crew with installation, troubleshooting, reliability audits, or maintenance and operator training in your facility.</p>
        <p><strong>For After-Hours Emergency Call +1-937-454-3292</strong></p>
        <h3>Onsite Services</h3>
        <ul>
            <li><strong>Supervisory:</strong>&nbsp;Guidance provided to your existing maintenance crew on proper installation and maintenance procedures</li>
            <li><strong>Installation:</strong>&nbsp;Complete installation of Mixing Technologies equipment</li>
            <li><strong>Service Agreements</strong>: Contract for routine maintenance services</li>
            <li><strong>Reliability Audits:</strong>&nbsp;Review of current mixing equipment with recommendations for mechanical and process improvements and critical spares planning</li>
            <li><strong>Condition Monitoring/Trouble Shooting:</strong>&nbsp;Assistance with vibration analysis, CFD modeling and mechanical failure analysisChemineer Express technical support is just a phone call away. Whether you need assistance with install</li>
        </ul>
        <h3>Service Centers</h3>
        <p>We offer multiple options to get your process back up and running. Highly-Trained Field Service Engineers are ready to deploy for assisting maintenance crews in repair, diagnostic, and/or maintenance work. A Services &amp; Aftermarket Authorized Service Center is located near your plant for quick responsiveness backed by the full support of the NOV manufacturing facility.</p>
        <p>Our Service Center is located in the NOV manufacturing facility for more extensive failure analysis, fast replacement parts assemblies, and the most reliable agitator repair service in the world. New &amp; Refurbished parts options are available to suit your business requirements and get equipment back into operation.</p>
        <p>We offer Customer Service Plans tailored to fit your needs. Contact your local representative or NOV (937-454-3300), or <a href="mailto:chemineerexpress@nov.com">click here</a>, to discuss your Service Plan needs.</p>
