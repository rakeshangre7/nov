      Value: |
        <h2>We manufacture and supply a full range of drilling-fluid processing equipment and control systems that help our customers plan, route, and automate their bulk handling and mixing operations.</h2>
        <h3 class="J5-features-list__headline">Bulk storage and transfer</h3>
        <ul>
        <li>Process overview and weight monitoring of tanks</li>
        <li>Automatic refill of surge tanks</li>
        <li>Automatic valve line-up between loading stations and bulk tanks</li>
        <li>Automatic emptying of dust collectors</li>
        <li>Heave and tilt compensation of bulk tanks</li>
        </ul>
        <h3 class="J5-features-list__headline">Solids control</h3>
        <ul>
        <li>Remote and automatic operation of shale-shaker feed-gate valves</li>
        <li>Remote operation of degassers</li>
        <li>Remote operation of cutting screws, including auto sequences</li>
        </ul>
        <h3 class="J5-features-list__headline">Mix/Additive</h3>
        <ul>
        <li>Process overview</li>
        <li>Automatic feeding from surge tank feeder (such as density, weigh maintenance, batch and rate modes)</li>
        <li>Automated hopper/mixer</li>
        <li>Automatic feeding from sack-cutting unit</li>
        <li>Automatic feeding from big-bag emptying unit</li>
        <li>Automatic feeding from liquid skid</li>
        </ul>
        <h3 class="J5-features-list__headline">Storage/Pumping</h3>
        <ul>
        <li>Process overview/level monitoring with density</li>
        <li>Tank content labels</li>
        <li>Automatic valve line-up for mixing</li>
        <li>Automatic valve line-up for circulation</li>
        <li>Automatic transfer between tanks</li>
        <li>Automatic operation of agitators</li>
        <li>Tripping of LP pumps on level in batch mode</li>
        <li>Integrated operation of high-pressure shear units and high-rate mixers</li>
        </ul>
        <h3 class="J5-features-list__headline">High pressure manifold</h3>
        <ul>
        <li>Local and remote operation of gate valves and choke valves with back-up</li>
        <li>Local and remote monitoring of pressure, temperature and valve positions</li>
        <li>Remote monitoring of high-pressure mud pumps</li>
        </ul>
        <h3 class="J5-features-list__headline">Waste Management</h3>
        <ul>
        <li>Local and Remote Process Control of Cuttings Handling</li>
        <li>Cuttings Re-Injection (CRI) system operates in a continuous process with the following automatic modes:
        <ul>
        <li>Automatic adding of seawater</li>
        <li>Automatic adding of polymer</li>
        <li>Automatic level control in coarse tank</li>
        <li>Automatic transfer from fines tank</li>
        <li>Automatic shaker control</li>
        <li>Automatic mill control</li>
        <li>Automatic viscosity control</li>
        </ul>
        </li>
        </ul>
