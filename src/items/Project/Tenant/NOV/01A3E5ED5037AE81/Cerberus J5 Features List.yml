        <h3>Designed to meet today's design and monitoring challenges</h3>
        <p>Since 1995, Cerberus&trade; has been the leading intervention modeling software for planning and performing coiled tubing, wireline, and jointed pipe operations. Cerberus models provide advanced calculations for fatigue life, tubing forces, and hydraulics providing operational confidence. Featuring cloud connectivity, the entire organization now gets a complete picture to create efficiencies and real-time process improvements that reduce NPT and increase your bottom line.&nbsp;</p>
        <p><strong>Utilize Cerberus for the following:</strong></p>
        <ul>
            <li>Tubing and wireline forces analysis</li>
            <li>Fatigue life tracking</li>
            <li>String design and selection</li>
            <li>Asset management</li>
            <li>BHA configuration</li>
            <li>Local and cloud* real-time forces monitoring</li>
            <li>Hydraulics modeling</li>
        </ul>
        <h2><strong>Cloud connectivity</strong></h2>
        <h3><strong>District administration functionality</strong></h3>
        <p>Cerberus now has the functionality to manage all connected company assets, which streamlines project management, modeling projects, string assets, BHA assets, and fluid libraries. The designated district administrator can push projects, strings, and more to-and-from the unit&rsquo;s PC to remotely setup real-time jobs and verify post-job field results.</p>
        <h3><strong>String inventory management</strong></h3>
        <p>With the string inventory view, all company users now have the ability to analyze their coiled tubing strings aggregated status in real time. This includes maximum fatigue life, average fatigue life, running footage, job counts, and more.</p>
        <h2><strong>Forces, Fatigue, and Hydraulics</strong></h2>
        <h3><strong>Orpheus</strong></h3>
        <p>Determine job feasibility and anticipate possible problems with extended reach, tubing and wireline limits with fluid dynamics. Orpheus&trade; calculates the cumulative forces, considering effects such as drag, buckling, hydraulics effects and mechanically applied forces such as extended-reach tools and tractors.</p>
        <ul>
            <li>Navigate highly deviated wellbores or other obstacles by modeling bottom hole assemblies (BHAs)</li>
            <li>Analyze the surface weights acquired during a job, identify apparent friction, and help predict the expected friction factor to be used in future projects with the Orpheus Forces Monitor</li>
        </ul>
        <h3><strong>Achilles and Hercules</strong></h3>
        <p>Achilles&trade; fatigue calculations remain the industry benchmark for coiled tubing life monitoring. Today&rsquo;s complex applications make it critical to track the fatigue life and diameter growth to avoid an expensive and potentially dangerous failure at the wellsite.&nbsp;</p>
        <p>Hercules&trade; tubing limits plot is the widely accepted model that uses von Mises combined stress to predict tubing burst and collapse limits. The model takes into account helical buckling, maximum expected pressures, diameter growth, and torque.</p>
        <h3><strong>Hydra</strong></h3>
        <p>The Hydra&trade; wellbore module allows you the ability to design your fluid procedures for pumping, fluid lifting, and production operations. Options range from snapshot calculations, to dynamic simulations where conditions change with time. The software walks you through the process of choosing fluids, specifying volumes, and adjusting flow rates to design a successful workover or completions program.</p>
