    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Cerberus&trade; modeling software can help accurately predict and analyze cumulative forces at each stage of a coiled tubing, wireline, slickline, or jointed pipe job.&nbsp;Since 1995, Cerberus has been the leading commercial software for planning and performing efficient well intervention services, with numerous service companies and operators worldwide relying on this software.&nbsp;</p>
        <p>Cerberus runs in the Windows&reg; environment, either stand-alone or networked. The Cerberus suite provides:</p>
        <ul>
            <li>Fatigue-life (Achilles&trade;), hydraulics (Hydra&trade;), and tubing-forces (Orpheus&trade;) modeling</li>
            <li>Editors: configuration tools to enter input data required by the models</li>
            <li>Monitors: real-time job modeling at the wellsite for enhanced safety and efficiency</li>
            <li>Reporting: professional print output with integrated email for ease of distribution</li>
            <li>Technical support provided by telephone and online, plus basic and advanced training courses, tutorials, and extensive documentation</li>
        </ul>
        <h2><strong>Cerberus for Coiled Tubing</strong></h2>
        <p>Cerberus for coiled tubing is the world's leading commercial coiled tubing modeling software, providing solutions to today's difficult coiled tubing, job design, and monitoring challenges. First introduced in 1995, Cerberus for coiled tubing is relied upon by dozens of service companies and operators throughout the world.</p>
        <p>Features/Benefits</p>
        <ul>
            <li>Job design tools</li>
            <li>Fatigue life tracking (Achilles&trade;)</li>
            <li>Tubing forces model (Orpheus&trade;)</li>
            <li>Tubing stress limits (Hercules&trade;)</li>
            <li>Hydraulics simulation (Hydra&trade;)</li>
            <li>String design and selection</li>
            <li>Bottomhole assembly (BHA) configuration</li>
            <li>Job reporting</li>
            <li>Asset management</li>
            <li>Real-time job monitoring</li>
        </ul>
        <h2><strong>Cerberus for Jointed Pipe</strong></h2>
        <p>Cerberus for jointed pipe is a state-of-the-art software used for modeling&nbsp;any operation involving the running of tools, casing, or completions into&nbsp;and out of wells. By analyzing the cumulative forces acting downhole at each stage of the job, Cerberus is able to determine whether the target depth can be reached, the desired tasks performed, and the equipment safely returned to surface.</p>
        <p>Its most important feature is the ability to model conditions in deviated and horizontal wellbores. For continuous wellsite job monitoring and problem detection, Cerberus also runs in real time.</p>
        <p>Cerberus for jointed pipe will help provide answers to many critical questions and may even prevent costly failures and downtime.\</p>
        <p>Features/Benefits</p>
        <ul>
            <li>Full torque and drag model including tool joint effects</li>
            <li>User interface specifically designed for jointed pipe&nbsp;applications</li>
            <li>Customizable reports can be printed or saved in&nbsp;PDF format</li>
            <li>BHA bending calculations</li>
            <li>Both soft and stiff string capabilities</li>
            <li>Drilling fluid pressure and ECD calculations</li>
            <li>Cuttings transport and cuttings bed calculations</li>
            <li>Real-time torque and weight on bit (WOB)</li>
            <li>Hydraulics module supporting single and&nbsp;multiphase fluids including foams and&nbsp;Herschel-Bulkley models</li>
        </ul>
        <h2><strong>Cerberus for Well Intervention</strong></h2>
        <p>Cerberus for well intervention is a unique software for planning the deployment of tools, especially in highly deviated or complex trajectory wells. This is accomplished by modeling the cumulative mechanical and hydraulic forces to ensure that the target depth can be reached, job performed, and the tools returned to surface safely and efficiently with the chosen conveyance method and equipment configuration.</p>
        <p>Cerberus for well intervention consists of forces and/or wellbore hydraulics modeling.</p>
        <p>Forces modeling analyzes any operation involving the deployment of tools into and out of a well on cable, pipe, or coiled tubing. By analyzing the cumulative forces acting downhole at each stage of the job, the program determines whether the target depth can be reached, desired tasks are performed, and equipment is safely returned to surface. The main purpose is to determine the viability of a job design, thus improving operational safety and efficiency. The most important feature is the ability to model conditions in deviated and horizontal wellbores. Cerberus is also the only commercial program able to model all three conveyance methods in one package, making it invaluable for choosing the best well entry technique in marginal conditions. You may license the software to run one, two, or all three methods, with the price varying accordingly.</p>
        <p>Wellbore hydraulics modeling is used to calculate the pressures and flow rates during a wide variety of workover operations to optimize the job design and equipment selection. Applications include circulating, acidizing, cleaning, lifting, drilling, velocity strings, and injection. You can perform single snapshot calculations or simulate a complex sequence of events using a stage table.</p>
        <p>As well as planning for day-to-day operations, Cerberus has several special features to help you anticipate or deal with contingencies like the following:</p>
        <ul>
            <li>Stuck pipe and backoff operations (locating the stuck point; finding the neutral point)</li>
            <li>Buckled production tubing</li>
            <li>Advanced tool fit calculations (what size tool string will pass around a dogleg)</li>
            <li>Tractor pull requirements</li>
            <li>Fluid flow effects (tools pushed uphole by production; pumping tools downhole from surface)</li>
            <li>Extended-reach design</li>
            <li>Packer and completion analysis (PACA) ("tube movement")</li>
        </ul>
        <p>Note: Cerberus does not model operations involving transients, such as jarring or perforating.</p>
        <h2><strong>Cerberus&nbsp;FEA Engine</strong></h2>
        <p>The Cerberus finite element analysis (FEA) engine is a highly flexible engineering tool for performing various types of buckling calculations.</p>
        <p>Cerberus performs buckling calculations of a pipe inside a wellbore or pressure-control stack. This software is intended for engineers and uses Microsoft&reg; Excel as the user interface. A user must have an engineering background and a working knowledge of Excel to use the software.</p>
