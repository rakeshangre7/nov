        <p><span style="text-align: left; color: rgb(0, 0, 0); letter-spacing: normal; text-decoration: none; background-color: transparent;">Imagine taking the premier manufacturing best practices from every NOV facility, combining those with the automotive manufacturing experience of Toyota Corporation, and combining the two into one NOV facility. Sound too good to be true? Come along in this Four Corners episode and listen in as we visit the Intervention and Stimulation (ISE) facility in Kintore, Scotland and discover more about this experiment in human factors and technological innovation, as well as the people behind its inception.</span></p>
