    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Safely and easily make up and break out connections on small-OD tools and pipes with our Mini Service Center. Its backup and tong are mounted into a compact rigid frame that integrates the unit controls, making it easy for a single operator to handle. Designed for practicality and with service-shop safety in mind, the Mini Service Center is a fully hydraulic system that operates at a low working pressure and can be powered by a variety of power sources.</p>
        <p>The Mini Service Center can also be equipped with a <a href="~/link.aspx?_id=3C21BA0610E44A95A402241C4023C41A&amp;_z=z">LogMaster II</a>, an electronic data-logging device designed to operate in the harsh environment of a workshop.</p>
    - ID: "c8f93afe-bfd4-4e8f-9c61-152559854661"
      Hint: __Valid from
      Value: 20190725T145642Z
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190725T152519Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Operated by one person &ndash; Safe and easy to use</li>
            <li>Open-mouth design &ndash; Allows for easy loading and unloading of the work piece</li>
            <li>Rigid, compact design &ndash; Easily maneuvered to accommodate various shop layouts</li>
            <li>Adjustable clamp force &ndash; Reduces the risk of crushing thin-walled tools</li>
            <li>Clamp force proportional to torque &ndash; Reduces the risk of slippage during make/break operations</li>
            <li>Clamp arm &ndash; Secures work piece into service center</li>
            <li>Tong dies &ndash; One set for entire OD range and can be easily changed when worn</li>
        </ul>
