      Hint: description
      Value: |
        <p>The Mini Service Center provides a safe and easy way to make-up and break-out connections on small tools. This small service center uses main components from a Mini Tong (Little Jerk) mounted in a rigid frame. This arrangement makes applying torque easy and fast.</p>
        <p>The Mini Service Center has an open-mouth design and can clamp 111/16- to 3&frac12;-in. outside diameters, including joints with different diameters on either side of the connection. There is no need to change dies to torque different diameters with this unit. When dies do get worn, they can be easily changed.</p>
        <p>The Mini Service Center can be connected to an existing shop hydraulic power unit or purchased with an optional electric-powered hydraulic pressure unit. In addition, this unit is capable of printing stickers that can be attached to the torque&rsquo;s connection with the following information:</p>
