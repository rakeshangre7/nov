        <h2>Skid-mounted hydration units</h2>
        <p>Our skid-mounted hydration unit has all the same functionality of our larger trailer units, but in a smaller package. The skid-mounted unit is designed to supply necessary energy into the slurry to accelerate the hydration process. The use of hydration units allows service companies to eliminate pre-gel operations that save space on offshore applications.</p>
