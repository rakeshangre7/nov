        <ul>
        <li>Automatic tub level system to maintain tank volume</li>
        <li>Automatic liquid chemical system (HYDRATRAC or ECAMS) to precisely meter gel, KCL, and other liquid chemicals based on suction rate</li>
        <li>Real-time measurement of viscosity and/or pH of exiting fluid</li>
        <li>Liquid or dry gel systems available</li>
        <li>DNV 2.7-1 lifting certifications and CE marking available</li>
        <li>Optional stainless-steel tanks</li>
        <li>Standalone unit design or shared power</li>
