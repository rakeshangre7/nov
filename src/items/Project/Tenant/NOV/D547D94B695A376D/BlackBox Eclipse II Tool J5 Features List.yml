      Hint: description
      Value: |
        <p>As a descendant of the BlackBox™ Eclipse drilling dynamics memory-mode logging tool, M/D Totco's<span class="scWebEditInput scEnabledChrome" id="fld_DC040ACFA04D4E1FB78963D9CDA591CE_C3AFEE161DBC4A4980379D03D0D7D62E_en-US_1_11f76250cec648bfbbf80f6ae5e6795e_52791_edit" contenteditable="true"><span class="scWebEditInput scEnabledChrome" id="fld_DC040ACFA04D4E1FB78963D9CDA591CE_C3AFEE161DBC4A4980379D03D0D7D62E_en-US_1_11f76250cec648bfbbf80f6ae5e6795e_52791_edit" contenteditable="true">™</span></span> BlackBox Eclipse II downhole measurement tool offers additional features such as increased accuracy, higher resolution, and higher frequency continuous sampling. The BlackBox Eclipse II tool is deployed in a BlackBox carrier sub, allowing for flexible placement in the bottomhole assembly or the drillstring. The tool captures an array of measurements, which includes multi-axis vibration, temperature, and rotation. Analysis of the high-frequency downhole data allows for improvements in drilling efficiency, and the BlackBox Eclipse II tool can help deliver custom solutions to drilling challenges by maximizing performance and reducing well delivery costs.</p>
