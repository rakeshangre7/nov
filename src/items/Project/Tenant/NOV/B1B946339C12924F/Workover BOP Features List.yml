        <p>This compact design has a solid forged body with open or studded flanges on the top and bottom.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>External mechanical locks for ease of operation and safety</li>
            <li>Studded side outlets, full 21/16-in. bore below each ram compartment</li>
            <li>Well-pressure isolated seals</li>
            <li>NACE MR-0175 compliant components</li>
            <li>Multi-cut shear blades and replaceable slip inserts</li>
            <li>Interchangeable rams</li>
            <li>Forged body</li>
            <li>Heavy-duty lifting bracket</li>
            <li>Shortest stack height available</li>
            <li>Quick ram change</li>
            <li>Light and short (easy to transport and install)</li>
            <li>Ram guides to center coiled tubing in the rams</li>
            <li>Easily customizable, with interchangeable actuators for any BOP configuration</li>
        </ul>
