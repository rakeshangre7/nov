      Hint: subheadText
      Value: "<p>A customer in the Marcellus Shale needed to drill a difficult 8¾-in. tangent section on fluid in a single BHA while meeting directional requirements and increasing the overall average ROP. The lithology of the section was primarily sandstone, shale, and siltstone. Previous competitor bits had failed to meet these objectives.</p>"
