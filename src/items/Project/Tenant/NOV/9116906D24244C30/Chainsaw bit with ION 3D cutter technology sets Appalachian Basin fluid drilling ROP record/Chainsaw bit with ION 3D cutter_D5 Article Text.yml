        <p>The customer chose our <a href="~/link.aspx?_id=EAC3249D018B43EB8BF62C3629311839&amp;_z=z">ReedHycalog</a>&nbsp;DSC616M-X18 Chainsaw&trade; drill bit with <a href="~/link.aspx?_id=7DC78F4DCBE74CBF87148F38DC5EB0B7&amp;_z=z">ION&trade; 3D cutter technology</a> to address their challenges. The combination of bit design and unique ION 3D cutter placement optimized the bit&rsquo;s interaction with the formation, allowing the customer to not only meet their initial objectives but to set the fluid drilling ROP record for the Appalachian Basin at 189.9 ft/hr. When compared to the operator&rsquo;s runs with comparable parameters in the region, the ReedHycalog bit increased overall average ROP by 104% in Susquehanna County, Pennsylvania. In addition, the ROP increase was so pronounced that across four counties (Susquehanna, Wyoming, Bradford, and Sullivan) where comparable tangent sections were drilled on fluid, the improvement was still 76%.</p>
