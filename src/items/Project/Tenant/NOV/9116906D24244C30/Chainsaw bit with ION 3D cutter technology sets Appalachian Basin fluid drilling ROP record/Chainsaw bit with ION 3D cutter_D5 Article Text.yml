    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: "<p>The customer chose our ReedHycalog DSC616M-X18 Chainsaw™ drill bit with ION™ 3D cutter technology to address their challenges. The combination of bit design and unique ION 3D cutter placement optimized the bit's interaction with the formation, allowing the customer to not only meet their initial objectives but to set the fluid drilling ROP record for the Appalachian Basin at 189.9 ft/hr. When compared to the operator's runs with comparable parameters in the region, the ReedHycalog bit increased overall average ROP by 104% in Susquehanna County, Pennsylvania. In addition, the ROP increase was so pronounced that across four counties (Susquehanna, Wyoming, Bradford, and Sullivan) where comparable tangent sections were drilled on fluid, the improvement was still 76%.</p>"
