        <p>NOV&rsquo;s <a href="~/link.aspx?_id=8D395DA652DE4ACB9BCEEB5F67EA1E8A&amp;_z=z">Process and Flow Technologies</a>&nbsp;business unit was contracted by Yinson to design and deliver the full topside process system for FPSO Helang. The delivery consisted of nine new process skids and modules: HP flare KO drum, export gas metering, gas turbine generator, inlet production separator, gas dehydration, TEG regen/flash gas compressor, export gas compressor, condensate heat skid, and pipe rack.</p>
