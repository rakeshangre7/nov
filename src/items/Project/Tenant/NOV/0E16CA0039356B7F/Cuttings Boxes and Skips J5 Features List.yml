        <h2>Safe, convenient containment of drill cuttings</h2>
        <p>WellSite Services’ FluidControl group offers BRANDT™ skips that provide safe, dependable storage and transfer of drilled solids and other slurries. These skips include several innovative features to simplify your cuttings containment operations:</p>
        <ul>
            <li>Designed and tested to DNV 2-7.1</li>
            <li>Internal and external corrosion-resistant coatings</li>
            <li>Safe, reliable "positive-open, positive-close" door latches</li>
            <li>Strong lockdown bolts on all four lid sides</li>
            <li>Carbon-steel or galvanized-steel construction</li>
            <li>Space-saving, stackable design (when empty)</li>
        </ul>
        <p>The containers are specially designed to meet the strictest offshore requirements. The units can typically handle 10 tons, but they can be designed to meet special customer requirements.</p>
        <p>To ensure quick, safe, and efficient emptying of the containers, a skip turner is offered. The skip turner helps empty the skips fast and effortlessly, with many used at treatment facilities around the world.</p>
