      Hint: body
      Value: |
        <p>The combination of the Seabox module, ultrafiltration, and nanofiltration can provide completely disinfected and particle-free water with low total sulfate content, typically to less than 40 mg/L. A subsea membrane feed pump is used to push water from the Seabox water treatment and ultrafiltration modules through the nanofiltration.</p>
        <p>Combined with complete, maintenance-free operations on the seabed, our advanced technology is designed for more than 2 years of continuous operation with all membranes functioning at full capacity before any membrane replacement will be required.</p>
