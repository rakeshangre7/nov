    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The MPowerD&trade; backpressure pump is a necessary component to supply and maintain backpressure during low-flow and pumps-off events. Our managed pressure drilling (MPD) backpressure pump is designed to operate with water-based, oil-based, or synthetic-based mud.
        </p>
        <p>The backpressure pump is a 185 horsepower, 5-in. stroke pump. It has an intermittent-duty, single-acting well service piston/plunger pump equipped with a forged alloy steel mono-block fluid end. It is rated at pump speeds up to 450 rotations per minute (RPM) with a maximum discharge pressure of up to 10,000 psi. NOV&rsquo;s backpressure pump can be equipped with multiple external gear reduction units.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190312T163800Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Heavy-duty, tapered roller crankshaft bearings
            </li>
            <li>One-piece, high-strength steel power frame
            </li>
            <li>Internal pressurized lubrication system
            </li>
            <li>Compatibility with various drilling fluids</li>
        </ul>
