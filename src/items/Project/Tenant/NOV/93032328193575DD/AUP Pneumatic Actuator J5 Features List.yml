    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our AUP pnuematic actuator is designed to close a reverse-acting gate valve upon loss of pneumatic pressure. The actuator can be installed on secondary master valves, wing valves, flowline valves, header valves, pipeline system valves, and casing relief blowdown valves.</p>
        <p>The piston area provides high operating ratios, and the design is suitable where low control-line pressure is required to open and hold the valve in the open position.</p>
        <p>Maximum actuator working pressure is 375 psi. actuators are available in various sizes for API gate valves from 1 13/16 to 48 in.</p>
        <p>During operation of the pneumatic AUP piston actuator, pneumatic control pressure enters the cylinder above the piston. The extended stem travels downward, indicating the valve is open. The adjustable internal down-stop prevents further downward force. The gate valve is now fully open. The actuator is designed to maintain the valve (reverse-acting) in the open position with pneumatic pressure on top of the piston.</p>
        <p>Loss of pneumatic pressure allows pressure in the valve body to move the stem and gate into the closed position.</p>
        <p>The extended stem indicates the valve is closed. The metal-to-metal up-stop between the actuator bonnet and lower stem serves as a secondary seal when high temperatures have melted or distorted lower stem packing.</p>
        <p>The upstream valve body pressure helps to hold the gate in the closed position. The internal spring ensures the actuator will return if there is no valve body pressure. The extended stem indicates the valve is closed. The metal-to-metal seat between the actuator bonnet and lower stem serves as a secondary seal.</p>
