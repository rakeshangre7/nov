            <li>Simple, proven design &ndash; Proven design features make it simple to service with standard tools.</li>
            <li>Easy disconnect &ndash; Actuator can be removed from the valve without the use of an external pressure source and with minimal tools.</li>
            <li>Visual open/close indication &ndash; Upper stem extension indicates gate position at a glance.</li>
            <li>Interchangeable with all other AU models, allowing conversion from hydraulic to pneumatic actuation and vice versa</li>
