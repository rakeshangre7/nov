        <p>Our breakthrough cutter technology provides the best performance improvement since the introduction of ReedHycalog’s unrivalled leach technology. </p>
        
        <p>ION™ 3D shaped polycrystalline diamond compact (PDC) cutters offer improved cutter life, high thermal resistance, and increased impact resistance. Using high-performance ION cutter technology as a base, ION 3D shaped cutters are designed to excel in interbedded formations that require both shearing for ductile formation and crushing action for brittle formations. Conventional cutters lack the diversity required for challenging brittle, interbedded formations.</p>
        
        <p>We’ve combined our ION 3D cutters with a highly polished surface that allows the cuttings to glide across the diamond face without sticking, minimizing friction, generating less heat, and increasing drilling efficiency. By creating subsurface cracks that propagate to the rock surface, ION 3D shaped cutters allow for thin and uncondensed cuttings, making an efficient use of energy.</p>
        
        <p>ION 3D PDC cutters are specifically engineered for:</p>
        <ul>
        <li>Sandstone and other clastic formations</li>
        <li>Carbonates requiring a cutter shape that can fracture and shear</li>
        </ul>
