    - ID: "e7321868-d6dc-4955-b788-53ee24cc95ee"
      Hint: subheadText
      Value: "<p>NOV is excited to announce the signing of a joint industry project (JIP) contract with Total and Equinor to launch a two-year research and development (R&amp;D) deepwater project in Brazil for the development of a new deepwater subsea automated pig launcher (SAPL). This is a pioneering project that is qualified by the Brazilian ANP R,D&amp;I regulatory agency and meets the RT ANP No 3/2015 regulatory requirements.</p>"
