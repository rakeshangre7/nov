    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <h3>Low Force Shear Ram Technology</h3>
        
        <p>The LFS is a Shear Ram that enhances the features of NOV's Shaffer Shear family, assuring multiple shear and sealing sequences while hung off in a cavity below the shear ram cavity. No additional force is required to manipulate the fish. This multiple shear and seal capability enhances shear ram reliability and extends the length of BOP stack deployment. The LFS Shear Ram reduces the shear force required by at least 50%. Drill pipe is getting stronger and tougher as we drill deeper. The LFS Shear can cut 5-7/8 - 27 lb/ft without a booster.</p>
