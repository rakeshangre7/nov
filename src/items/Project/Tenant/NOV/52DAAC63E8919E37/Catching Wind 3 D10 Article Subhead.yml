      Hint: subheadText
      Value: <p>In the last two episodes, NOV Today host Michael Gaines visited GustoMSC in The Netherlands to find out more about the company&rsquo;s unique capabilities and how employees foster a culture of innovation and creativity that inspires them to do more. Continuing the previous episode&rsquo;s discussion with Andries Hofman and Thomas Lerchenm&uuml;ller, design and engineering experts at GustoMSC, Michael today explores the considerations and differences between the design of an offshore wind installation vessel and an oil and gas platform. In addition, he finds out how weather affects operations and learns more about the personal lives of his guests.</p>
