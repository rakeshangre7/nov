    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The RigSense&trade; Kick Monitoring Display system provides a precise overview of surface and downhole conditions, enabling rig personnel to make accurate and informed decisions when responding to a kick or fluid-loss situation.</p>
        <p>As part of our RigSense information system, the Kick Monitoring Display feature improves monitoring efficiency by reducing the amount of information required to detect a kick and grouping the data for faster notification of potentially hazardous situations. Using a combination of specialized charting screens and customizable alarm settings, you can easily visualize data and quickly identify well-control issues that would otherwise go undetected.&nbsp;</p>
        <p> If a potential kick is identified, the Kick Monitoring Display system will trigger a RigSense system-wide global alarm&mdash;designed with distinct visual and audio characteristics that separate it from all other RigSense alarms&mdash;and generate a notification dialog that provides rig personnel with information relevant to the well-control event. Global alarms are also logged for record keeping and future analysis of the event.&nbsp;</p>
        <p>&nbsp;</p>
        <p><strong><a href="http://www.nov.com/Segments/Wellbore_Technologies/ReedHycalog/eVolution_Wellbore_Intelligence/Kick_Monitoring_Display.aspx">Features/Benefits</a></strong></p>
        <ul>
            <li>Monitor for potential well-control issues
            <ul>
                <li>Provides rig crew with an intuitive and instant trend overview indicating a potential kick&nbsp;</li>
            </ul>
            </li>
            <li>Quick, accurate identification of kick events
            <ul>
                <li>Enables fast, well-informed decisions to avoid hazardous situations</li>
            </ul>
            </li>
            <li>Global alarms triggered by changes in user-defined areas</li>
            <li>Warns rig personnel of well-control issues related to:
            <ul>
                <li>Mud gains and losses</li>
                <li>Mud returns with pumps shut off</li>
            </ul>
            </li>
        </ul>
        <p>Increases in mud returns while drilling</p>
