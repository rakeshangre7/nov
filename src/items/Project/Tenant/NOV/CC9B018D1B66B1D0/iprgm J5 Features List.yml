    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Tolteq™ iSeries pulser ruggedized gamma module (iPRGM) combines a pulser with an intelligent gamma sensor to deliver a powerful two-in-one tool that puts gamma close to the drill bit. The module is configurable to suit individual customer needs, working as a traditional pulser or in a variety of other capacities with the addition of tailored components. Extensive battery life, high-temperature reliability, and simple maintenance further drive the module’s wide applicability in the field, where the data it logs are transformed into a powerful analytical device by the Tool Tracker™ software.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190405T124854Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Acquires gamma 5.5 ft closer to the bit&nbsp;</li>
            <li>Less time to assemble</li>
            <li>More logging features</li>
            <li>Enhanced circuit protection features</li>
            <li>Add or remove gamma as needed</li>
            <li>No capacitor bank</li>
            <li>Eliminate noise in downhole electrical tool system</li>
            <li>Incredible reliability, even in the toughest lost-circulation material environments</li>
            <li>Interfaces with legacy measurement-while-drilling system</li>
            <li>Internal current consumption logged to memory</li>
            <li>Quality Tolteq wiring inside with strain-relief connectors and high-temperature mesh covering for wires</li>
            <li>Simplified single-coil design</li>
            <li>Operational time and environment history recorded in internal memory*</li>
            <li>Integrated three-axis digital flow switch</li>
            <li>Shock and vibration monitoring and logging*</li>
            <li>Flow switch values and performance logging*</li>
            <li>More than 400 operational hours on a single battery<br />
            *Requires Tool Tracker software to download</li>
        </ul>
