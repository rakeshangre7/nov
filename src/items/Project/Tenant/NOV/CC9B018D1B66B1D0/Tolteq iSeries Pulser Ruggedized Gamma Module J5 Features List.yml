    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "The Tolteq&trade; iSeries pulser ruggedized gamma module (iPRGM) combines a pulser with an intelligent gamma sensor to deliver a powerful two-in-one tool that puts gamma close to the drill bit. The module is configurable to suit individual customer needs, working as a traditional pulser or in a variety of other capacities with the addition of tailored components. Extensive battery life, high-temperature reliability, and simple maintenance further drive the module&rsquo;s wide applicability in the field, where the data it logs are transformed into a powerful analytical device by the Tool Tracker&trade; software."
