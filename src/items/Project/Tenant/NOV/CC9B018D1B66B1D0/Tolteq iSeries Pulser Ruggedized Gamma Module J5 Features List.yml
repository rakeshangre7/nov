            <li><span style="color: #4a4a4a;">Enhanced circuit protection features</span></li>
            <li><span style="color: #4a4a4a;">Add or remove gamma as needed</span></li>
            <li><span style="color: #4a4a4a;">No capacitor bank</span></li>
            <li><span style="color: #4a4a4a;">Eliminate noise in downhole electrical tool system</span></li>
            <li><span style="color: #4a4a4a;">Incredible reliability, even in the toughest lost-circulation material environments</span></li>
            <li><span style="color: #4a4a4a;">Interfaces with legacy measurement-while-drilling system</span></li>
            <li><span style="color: #4a4a4a;">Internal current consumption logged to memory</span></li>
