    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our Flash Point&trade; packer is hydraulically set with a fully constrained running tool (HRC Running Tool) to allow rotation, resulting in greater control over liner installation and eliminating excessive work string manipulation during installation.</p>
        <p>Capable of both conventional and thermal wellbore use, the Flash Point is fully functional up to 600 &deg;F (315 &deg;C). The Flash Point is tested and proven to maintain seal integrity at 600 &deg;F (315 &deg;C) with greater than 3,500 psi (24.1 MPa) of differential pressure across the element.</p>
