    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Strong Arm Orientation Tool delivers a higher torque turn than existing indexing tools on the market size-for-size. The Strong Arm Orientation Tool is designed for coiled tubing applications in which rotational control of tools below the bottomhole assembly is a requirement and is also suitable for most other coiled tubing applications in which a high-torque downhole rotation of the lower string is required—e.g., hookwall overshot use for fishing below the tailpipe.</p>
        <p><strong>Operation</strong><br />
        The Orientation Tool is operated by flow activation. By increasing the flow rate, a pressure is achieved at the tool, typically in the range of 1,000 psi, whereupon a piston will stroke downwards. This downward movement rotates a drive shoe by means of a helical drive shaft, converting linear motion into torque. The degree of orientation imparted is dependent on the distance the piston moves. This ensures that rotation is truly stepless.</p>
        <p>The drive shoe will normally rotate a maximum 45° in a single cycle. To repeat the cycle, the flow rate is reduced back to normal circulation, and the tool will stop rotating and become rigid. The piston will automatically return to its start position so that the tool is reset. The indexing cycle can now be repeated as before.</p>
        
        
