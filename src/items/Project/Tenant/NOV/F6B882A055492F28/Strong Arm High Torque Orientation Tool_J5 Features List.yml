    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Double-Ended Selective Shifting Tool (DESST) has been designed specifically to selectively shift PCE, Otis, Camco, and Baker sliding sleeves (SSDs) in horizontal wellbores.</p>
        <p>The DESST shifting keys are normally retracted during the running operation and are hydraulically flow activated to the open shift position by increasing surface pump volume and, in turn, pressure at the downhole location of the DESST and SSD. The DESST can selectively open or close multiple SSDs in a single coiled tubing trip.</p>
        
