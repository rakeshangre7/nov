    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The Flow-Activated Multishot Tubing End Locator can be used as part of the standard tool string assembly to locate the end of the production tubing for depth correlation.</p>
        <p>The Tubing End Locator is flow activated and offers the ability to retag the end of the tubing as many times as required without the need to retract from the well for redress.</p>
        <p>Because it is flow activated by surface pump volume and pressure, the force required to pull through the tubing end can therefore be infinitely varied.</p>
        <p>The Hydraulic Tubing End Locator is available in a range of tool string sizes, with fingers to suit the tubing inside diameter (ID) as required.</p>
        
