      Hint: description
      Value: "<p>Data can be acquired through a variety of methods, including direct analog and digital input signals or bus data such as CAN bus or serial data strings. Our distributed antenna systems (DAS&rsquo;) incorporate rugged, field-proven controllers for data input, output, and scaling. Our systems use an HMI designed specifically for offroad applications in high vibration and hot and cold temperature environments. The systems incorporate a built-in memory storage device that allows days of recording time as backup to direct downloads.</p>"
