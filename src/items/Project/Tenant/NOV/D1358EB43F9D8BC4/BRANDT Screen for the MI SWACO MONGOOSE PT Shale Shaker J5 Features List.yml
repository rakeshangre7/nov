    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p><strong>BRANDT quality, reliabilty and performance in a direct replacement for M-I SWACO MONGOOSE screens</strong></p>
        <p>BRANDT&trade; manufactured pretension replacement screens for the M-I SWACO MONGOOSE shale shaker combine proven mesh combinations with a unibody design for improved separation efficiency. These pretension screens are engineered to meet the exact design specifications of the M-I SWACO MONGOOSE shale shaker and can be installed directly on the unit using the stock wedges. In addition, all screens are API RP 13C compliant. Please contact your BRANDT representative to discuss your screening needs and let us work with you to develop a successful screening program.</p>
