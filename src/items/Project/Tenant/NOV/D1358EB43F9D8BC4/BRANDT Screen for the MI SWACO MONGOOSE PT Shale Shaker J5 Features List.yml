      Value: |
        <ul>
            <li>Repairable screen cells allow for extended screen life and reduced overall screen costs.</li>
            <li>Available X-tra Fine (XF) screen sloth provideshigh throughput and fine cut points.</li>
            <li>A rigid, unibody design ensures effective energy transfer to the screen for optimal separation efficiency.</li>
            <li>API RP 13C compliant, verified by independent 3rd party.</li>
