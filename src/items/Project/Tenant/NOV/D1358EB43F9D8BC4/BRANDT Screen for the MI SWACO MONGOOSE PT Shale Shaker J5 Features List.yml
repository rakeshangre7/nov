    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>BRANDT&trade; pretension replacement screens for the M-I SWACO* MONGOOSE* shale shaker combine proven mesh combinations with an innovative, diamond-patterned plate to improve separation efficiency of the shaker while extending its screen life. These pretension screens are engineered to meet the exact design specifications of the M-I SWACO MONGOOSE shale shaker and can be installed directly on the unit using the stock wedges. Brandt screens for the M-I SWACO MONGOOSE are available in a variety of mesh combinations to best suit the needs of the drilling application.</p>
        <p><em>*M-I SWACO and MONGOOSE are registered trademarks of MI, LLC.</em></p>
        <p><strong>Features/Benefits</strong></p>
        <ul>
            <li>Nitrile screen frame seal</li>
            <ul>
                <li>Prevents leaks of liquids and solids</li>
            </ul>
            <li>Repairable screen cells</li>
            <ul>
                <li>Extend screen life</li>
            </ul>
            <li>Available X-tra Fine (XF) and Rectangular Heavy-Duty (RHD) screen cloths</li>
            <ul>
                <li>Provides a choice of screen cloth design to best suit the drilling application</li>
                <ul>
                    <li>XF is the conventional type</li>
                    <li>RHD is the most widely used</li>
                </ul>
            </ul>
        </ul>
