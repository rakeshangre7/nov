    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The 8045 &amp; 8026 TorqueMaster&trade; units are self-contained freestanding hydraulic powered units designed for fast and accurate make-up or break-out of threaded connections on drilling tools, tubular goods, and related equipment. The units have the ability to greatly increase efficiency of offshore drilling operations: they provides fast and accurate make/break capabilities that will increase production offline from the drill floor. The drill floor will spend more time doing what is does best &ndash; drilling.</p>"
