    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Safe, Easy to Use, and Self Contained &ndash; an industry recognized safe practice in the making and breaking tubular tool joint connections. Running off their own HPU, they can be operated by one person</li>
            <li>Fully Customizable &ndash; the full line of TorqueMaster unit accessories can be chosen and configured to suit exact service and space requirements</li>
            <li>Skid-Mounted &ndash; The TorqueMaster unit has the to option of being mounted on a lifting-certified skid, so they can be easily moved with a crane around the pipedeck to accommodate other equipment/operations</li>
            <li>Flexibility &ndash; adjusting BHA and/or tool configurations offline and on-the-fly allows the rig to be more responsive to what&rsquo;s happening downhole</li>
         <li>Accuracy &ndash; ensuring that critical connections are torqued to their required value and minimizing the possibility of a connection backing off downhole</li>
        </ul>
