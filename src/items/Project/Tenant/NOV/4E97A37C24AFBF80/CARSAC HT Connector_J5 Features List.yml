    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>PCE developed the CARSAC HT (Combination Anti-Rotation Self-Aligning Connector – High Torque) to create a dedicated self-aligning tool string connector capable of withstanding high degrees of torque in both directions. </p>
        <p>The CARSAC HT assists with the tubing make-up when it is difficult to rotate the tools to engage threads and is particularly suited for long tool-string applications. It is especially useful when used in conjunction with integral ball valves and deployment bars.</p>
        <p>By incorporating the CARSAC HT in the bottomhole assembly (BHA), the string can be divided into smaller, more manageable sections. Each section can be torqued up accordingly before loading into the lubricator section. (The CARSAC HT matches the torsion yield strengths of all coiled tubing drilling thread connections for which high torque tolerance is a major consideration.)</p>
        <p>The locking taper feature enables each section of the tool string to simply stab-in and centralize before the torque drive teeth positively engage into the female lower sub. The primary locking collar is then screwed down to lock the two sections together. The secondary locking collar can then be screwed down to secure the joint and prevent the primary collar from backing off.</p>
        <p>The CARSAC HT is also a fundamental component of the coiled tubing deployment system. For applications in which the tool string length exceeds the capacity of the lubricator section, BHA deployment can be staggered by use of a coiled tubing deployment system. By running a combination of a deployment bar, dual ball kelly cock valve, and a CARSAC HT, the BHA can be deployed in multiple stages.</p>
        
        <p>When ordering a CARSAC HT connector, please specify size and thread connection</p>
