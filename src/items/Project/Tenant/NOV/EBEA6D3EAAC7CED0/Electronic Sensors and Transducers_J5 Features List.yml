    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Fully tested and calibrated sensors</h2>
        <p>M/D Totco designs and manufactures strain gauge&ndash;based tension, compression, and pressure sensors using the highest-quality traceable materials to protect our internal strain gauges and signal conditioning electronics from harsh environments. Every sensor is fully tested and calibrated using methods and equipment traceable to National Institute of Standards and Technology (NIST) and ISO 9001.</p>
        <p>Our electronic sensors and transducers are certified for use in hazardous locations throughout the oil and gas industry and industrial markets, both domestically and internationally. Active on-board temperature compensation ensures accuracy and repeatability of the output signal over the full temperature range.</p>
        <p>Additionally, M/D Totco can provide a wide range of other sensors and transducers for nearly any oil and gas surface instrumentation application.</p>
