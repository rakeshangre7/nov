    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: <p>The expanding gate valve can be trimmed to meet most specifications that require handling a wide range of products and services. The extensions and adaptation for actuation are options regularly requested and provided. When the valve is completely closed, the gate and segment are wedged tightly against each seat. During operation, the gate and segment retract from the seats before travel. This retraction reduces wear on the resilient seat material and protects sealing surfaces in the open and closed positions.</p>
