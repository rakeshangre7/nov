    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Petro-Pile&trade; sump caisson is a flexible and reliable method to remove oil from open drains water. Patented features including the quiet chamber and adjustable weir pipe allow the skim point to be adjusted for variations in operating conditions and prevent water being pumped back to the topsides. The operation of the Petro-pile&trade; is not impacted by wave action, tidal changes, or storm surge and has been successfully used on fixed jacket, tension leg, spar, and semi-submersible platforms in all major offshore areas including the Gulf of Mexico, Africa, and Asia. </p>"
