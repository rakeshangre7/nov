    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The patented Petro-Pile sump caisson design includes a quiet oil spillover chamber that provides an oil collection area unaffected by wave action, tidal changes, or storm surge.</p>
        <p>We are currently operating successfully on over 135 offshore facilities including tension legs, semi-submersibles, and spar platforms while remaining unaffected by the motion of the platform. As the first choice by environmentally responsible companies, the Petro-Pile Sump Caisson operates across the globe&mdash;from Nigeria to Mexico, the US, and the Caspian Sea.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190405T202154Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
        <li>The quiet oil spillover chamber provides an oil collection area unaffected by wave action, tidal changes, or storm surge.</li>
        <li>Provides a large contained volume, and therefore a long settling time, without taking up any deck space</li>
        <li>Helps prevent pollution during process upsets in the produced water treating equipment</li>
        <li>Deep discharge point reduces the likelihood of a sheen being created when waste waters enter the sea</li>
        <li>Imparts minimal loads to the platform due to its low elevation and cylindrical shape</li>
        <li>Typically has lower installation costs than conventional sump tanks</li>
        <li>Equipped with non-clogging baffles that help remove oil from the sand which then exits the pile without any buildup</li>
        <li>Enables precise setting of the oil/water interface so that the influent can enter the pile below the interface, thereby not disturbing the oil that has already separated from the water</li>
        <li>The oil weir spillover pipe can be easily adjusted to change the elevation of the oil/water interface.</li>
        <li>All controls such as level switches, floats, bubbler tubes, pumps, or blow cases are located in the oil-wetted quiet chamber where they never come in contact with seawater, reducing corrosion and maintenance.</li>
        <li>Level controls are located in their own stilling wells to further minimize pump cycling.</li>
        </ul>
