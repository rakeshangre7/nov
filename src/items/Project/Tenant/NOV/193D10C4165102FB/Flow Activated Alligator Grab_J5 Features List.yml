      Hint: description
      Value: |
        <p>The flow-activated alligator grab tool catches and retrieves loose objects from within the wellbore. The tool runs in the permanently closed position and is flow activated to the open grab position by circulating fluid and creating a pressure differential at the tool.</p>
        <p>Please note that the flow-activated alligator grab tool is not designed to withstand the heavy jarring operations when the jaws have gripped onto any firmly stuck fish.</p>
        
