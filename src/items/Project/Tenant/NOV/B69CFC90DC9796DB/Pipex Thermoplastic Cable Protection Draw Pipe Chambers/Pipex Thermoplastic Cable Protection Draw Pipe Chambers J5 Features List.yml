    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Pipex Thermoplastic Cable Protection Draw Pit Chambers are supplied in accordance to cable draw pit schedules with depths and dimensions to suit project specific requirements.</p>
        <p>All cable draw pits are factory manufactured offsite and tested for water tightness prior to delivery. Each cable draw pit is numbered at our facility prior to delivery to correspond with relevant construction drawings.</p>
        <p>Each chamber can have multiple cable entry connection spigots/ sockets supplied in the quantity, diameter and configuration required for any site-specific arrangement.</p>
        <p>Socket connections can also be provided to accept any type of cable duct system, for typical twin wall cable duct systems a push fit socket is provided.</p>
        <p>Optional factory fitted rebar can be supplied for D400 highways applications.</p>
