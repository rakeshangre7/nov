      Value: "<p>The&nbsp;Bowen&trade; skirted mill can be used in cased- and open-hole configurations and is available in industry-standard sizes. The mill meets NS-2 and DS-1 fishing standards and is offered in several configurations, including with optional thread connections and stabilizer pads. The are available dressed or without carbide, allowing for local customization.</p>"
