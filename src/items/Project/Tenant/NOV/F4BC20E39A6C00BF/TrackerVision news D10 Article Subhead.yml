      Value: "<p>There is a suite of challenges that the oil and gas industry has faced during the COVID-19 pandemic. Day-to-day tasks that are critical for our customers to complete have been severely impacted by several factors such as travel restrictions and quarantine requirements. It is through these challenges that we have worked with our customers to find ways to help their operations continue. </p>"
