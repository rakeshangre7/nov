        <h3>Connection Technologies</h3>
        <p>Grant Prideco will maintain legacy VDP** product lines under new nomenclature and provide global support for these products as prior to the acquisition. We will maintain traceability and continuity of product lines to minimize confusion and will formally communicate any changes when we complete the rebranding process.</p>
        <p>The list below identifies the new Grant Prideco names for legacy VDP connections:</p>
        <ul>
            <li><strong>VX&trade;, Grant Prideco Express&trade;</strong> &ndash; formerly VAM&reg; Express&trade;</li>
            <li><strong>EIS&trade;, Grant Prideco EIS&trade;</strong>&nbsp;&ndash; formerly VAM EIS&reg;</li>
            <li><strong>VX-M&trade;, Grant Prideco Express-M&trade;</strong> &ndash; formerly VAM&reg; Express-M2M&trade;</li>
            <li><strong>XF&trade;, X-Force&trade;</strong>&nbsp;&ndash; formerly VAM&reg; X-Force&trade;</li>
            <li><strong>GP CDS&trade;, Grant Prideco CDS&trade;</strong>&nbsp;&ndash; formerly VAM&reg; CDS&trade;</li>
            <li><strong>Grant Prideco DPR HP&trade;</strong>&nbsp;&ndash; formerly VAM&reg; DPR HP&trade;</li>
        </ul>
        <p>**VAM&reg; is a registered trademark of Vallourec Oil and Gas France.</p>
        <p>Please contact us directly for more information regarding our product offerings.</p>
