      Value: Licensee Updates
    - ID: "20cce792-a928-4cc0-890c-335dbb42ad4f"
      Hint: body
      Value: |
        <p>Service and repair facilities around the world for both Grant Prideco and legacy VDP will be rationalized to best support our customers, and we anticipate improved product coverage from these facilities.</p>
        <p>We are currently qualifying existing Grant Prideco licensees to support legacy VDP connections and will also be adding licensees to our global service network. Our expanded licensee network will provide global support for our full portfolio of connections.</p>
        <p>Please contact us directly for more information regarding our licensee network.</p>
