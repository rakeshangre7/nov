    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The MPowerD&trade; 5000S Managed Pressure Drilling Choke and Control System is designed for use in a wider range of managed pressure drilling (MPD) applications and is suitable for land, shelf, and offshore drilling operations. The MPowerD control system allows automatic control of the choke with a complete list of automated features. Our 5000S system can also be connected to the powerful NOV Comprehensive Hydraulics Model that provides a real-time pressure response, given any changes in drilling parameters in order to keep bottomhole pressure constant in a defined anchor point.&nbsp;</p>
        <p>The MPD Control System supports Dual Choke Mode, enabling manual control of a secondary choke while the primary choke is in automatic mode. The system can also be configured to automatically swap chokes if a fault is detected or it is unable to reach the target setpoint by using the primary choke. If needed, chokes can be changed from primary control to secondary control while in operation to save time maintaining the target wellbore pressure.&nbsp;</p>
        <p><strong>HXE-G3 Choke</strong></p>
        <ul>
            <li>Continuous duty-cycle Siemens electric servo motor
            <ul>
                <li>Yields precise pressure control and quick response times</li>
                <li>Enables choke to function reliably in cold conditions without the cost of running and maintaining hydraulic lines</li>
            </ul>
            </li>
            <li>Remote MPowerD control system enables automatic or manual control of the choke
            <ul>
                <li>Automatic mode &ndash; Choke will rapidly adjust trim positioning to maintain the setpoint pressure input at the control system</li>
                <li>Manual mode &ndash; Choke can be operated by bypassing the electric motor for inspection and service</li>
            </ul>
            </li>
            <li>Shaffer&trade; 2,300 SFC Manual Gate Valves
            <ul>
                <li>Through-conduit gate valves are robust and easy to maintain</li>
                <li>Forged steel body and bonnet, bidirectional sealing, low operating torque, and manually operated (non-rising stem)</li>
            </ul>
            </li>
        </ul>
        <p><strong>MPD 30 PRV</strong></p>
        <ul>
            <li>Continuous monitoring of wellbore pressure prevents overpressurization scenarios
            <ul>
                <li>Hard trip &ndash; set at the highest expected pressure</li>
                <li>Soft trip &ndash; set dynamically by the MPD operator</li>
            </ul>
            </li>
            <li>Fail-in-place design prevents unintentional pressure fluctuations</li>
            <li>Bleeds off only excess pressure and will close under pressure to maintain setpoint </li>
            <li>Network capable system is interfaced with the MPowerD control system for remote setpoint control</li>
        </ul>
        <p><strong>Integrated bypass line</strong></p>
