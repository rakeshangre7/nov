    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The MPowerD&trade; choke manifold provides primary finite control for balanced and underbalanced fluid return rates and wellhead pressure during managed pressure drilling (MPD) operations. This choke manifold has been proven for use in a wider range of MPD applications and is suitable for most land and shelf drilling operations.
        </p>
        <p>Our choke manifold is easy to install and offers simple operation and maintenance with a small footprint, providing a cost-effective option for your MPD applications and overall ownership costs.</p>
        <p><strong>HXE-G3 Choke</strong></p>
        <p>Continuous duty-cycle Siemens electric servo motor</p>
        <ul>
            <li>Yields precise pressure control and quick response times</li>
            <li>Enables choke to function reliably in cold conditions without the cost of running and maintaining hydraulic lines</li>
        </ul>
        <p>Remote MPowerD control system enables automatic or manual control of the choke</p>
        <ul>
            <li>Automatic mode &ndash; Choke will rapidly adjust trim positioning to maintain the setpoint pressure input at the control system</li>
            <li>Manual mode &ndash; Choke can be operated by bypassing the electric motor for inspection and service</li>
        </ul>
        <p>Shaffer 2,300 SFC Manual Gate Valves</p>
        <ul>
            <li>Through-conduit gate valves are robust and easy to maintain </li>
            <li>Forged steel body and bonnet, bidirectional sealing, low operating torque, and manually operated (non-rising stem) </li>
        </ul>
        <p><strong>MPD 30 PRV</strong></p>
        <ul>
            <li>Continuous monitoring of wellbore pressure prevents overpressurization scenarios
            <ul>
                <li>Hard trip &ndash; set at the highest expected pressure</li>
                <li>Soft trip &ndash; set dynamically by the MPD operator</li>
            </ul>
            </li>
            <li>Fail-in-place design prevents unintentional pressure fluctuations</li>
            <li>Bleeds off only excess pressure and will close under pressure to maintain setpoint </li>
            <li>Network capable system is interfaced with the MPowerD control system for remote setpoint control</li>
        </ul>
        <p><strong>Integrated bypass line</strong></p>
        <ul>
            <li>Enables cement and casing shoe to be drilled out without affecting the chokes while in MPD mode </li>
            <li>Directs pressure and fluids safely away from personnel servicing the choke while online</li>
        </ul>
