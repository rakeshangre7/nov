    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <h2>Multifunction display</h2>
        <p>The M/D Totco&trade; NOV-90i display is a next-generation replacement for the long-lived Series 2000 that improves upon our previous display while being as rugged as ever. The multifunction display offers intuitive, easy-to-access information about critical parameters right at your fingertips. Sensor inputs and signals are displayed with unmatched readability in various working and lighting conditions. A wide range of input options and output options eliminates the need for external modules and provides flexibility in pump monitoring, line/tension monitoring, weighing, and other applications.</p>
        <h2>Electronic meters</h2>
        <p>M/D Totco electronic meters and systems measure and display electronic rotary torque, rotary revolutions per minute (RPM), or custom applications with hazardous area rated options.</p>
