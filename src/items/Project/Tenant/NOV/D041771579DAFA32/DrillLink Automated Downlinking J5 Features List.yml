    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The user-friendly interface of our DrillLink&trade; automated control system generates command sequences for downlinking to rotary steerables and other downhole tools, eliminating the need for the directional driller to constantly monitor a stopwatch while giving verbal instructions to the driller.
        </p>
        <p>Our DrillLink system features pull-down software, which means the right instruction for each tool is always loaded to reduce human error. Since the commands are now precise and repeatable, the tool manufacturers can modify their communication systems to allow faster, more efficient downlinking operations. The DrillLink system provides an intelligent interface between service companies and existing rig control systems in an efficient, reliable, and non-intrusive communication format.
        </p>
        <p>Our DrillLink system digitizes and modifies the driller's throttle signals to send precise downlinking commands by using the rig's own control system to regulate the speed of the mud pumps. With DrillLink automation, the code in the downhole tool can be modified to recognize shorter duration pulses, resulting in time savings of 50 to 85%.</p>
