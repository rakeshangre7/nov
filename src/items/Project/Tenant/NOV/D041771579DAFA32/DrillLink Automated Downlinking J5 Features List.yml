    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The M/D Totco&trade; DrillLink&trade; automated downlinking system enables service companies or other approved users to communicate with downhole tools without the need for manual commands, bypass valve systems, or other flow-diverting mechanisms. The patented system serves as an interface tool, which provides select 3rd party providers access to the rig's pump controls for automated downlinking of command sequences. The DrillLink system features pull-down software meaning the right instruction for each tool is always loaded to reduce human error. Since the commands are now precise and repeatable, the tool manufacturers can modify their communication systems to allow faster, more efficient downlinking operations, allowing the Directional Driller to make more course corrections without regard to rig time, if necessary. This can improve wellbore quality with reduced dogleg severity, resulting in less drilling torque, less drag while tripping, and reduced drillstring wear. </p>"
