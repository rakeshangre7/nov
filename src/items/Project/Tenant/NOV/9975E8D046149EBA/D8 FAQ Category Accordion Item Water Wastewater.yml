        <h3>Water Treatment</h3>
        <p>Municipal water treatment facilities use continuous mixing to process drinking water for municipalities.&nbsp;There are a variety of sources for drinking water and therefore different processing steps for the water.&nbsp;Each process uses rotating and static mixing to treat the water for human consumption.</p>
        <p>Chemineer agitators and Kenics static mixers are used throughout the treatment process to optimize performance, minimize downtime, and maintain plant effluent within permitted limits.&nbsp;</p>
        <h4>Applications</h4>
        <ul>
        <li>Rapid/Flash&nbsp;Mixers</li>
        <li>Flocculators</li>
        <li>Carbon Mixers</li>
        <li>pH Control</li>
        <li>Chlorine Mixers</li>
        <li>Lime Slurry</li>
        </ul>
        <h3>Wastewater Treatment</h3>
        <p>Municipal wastewater treatment facilities use biological, physical, and chemical processes to treat wastewater such as runoff, human waste, and industrial waste.&nbsp; Removing chemical and biological contaminants before discharging into the environment is the main function of the plant.</p>
        <p>Chemineer agitators and Kenics static mixers are used throughout the treatment process to optimize performance, minimize downtime, and maintain plant effluent within permitted limits.&nbsp;</p>
        <h4>Applications</h4>
        <ul>
        <li>Anoxic Mixers (Denitrification)</li>
        <li>Flash/Rapid Mixers</li>
        <li>Carbon Mixers</li>
        <li>Flocculators</li>
        <li>Sludge Mixers/Conditioning</li>
        <li>Digesters (Aerobic/Anaerobic)</li>
        <li>Aeration</li>
        <li>Polymer Mixers</li>
        <li>Lime Slurry</li>
        <li>Scum Mixers</li>
        <li>Equalization Mixers</li>
        <li>Neutralization Mixers</li>
        </ul>
