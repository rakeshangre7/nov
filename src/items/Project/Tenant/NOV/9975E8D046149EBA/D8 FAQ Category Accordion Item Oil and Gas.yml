        <p>The two main areas in the oil and gas market are upstream operations such as exploration, recovery, storage, and transfer and downstream refining operations. Exploration for oil and gas includes offshore drilling rigs and land rigs. Downstream production includes the cracking of oil into transportation and fuel products and a variety of petrochemicals. </p>
        <p>The exploration for oil and gas and downsteam processing utilizes Greerco high shear mixers, Kenics static mixers (ISO 3171), Chemineer rotating agitators, and Prochem side entering agitators throughout the processing steps. </p>
        <h4>Upstream Oil and Gas Mixing Applications</h4>
        <ul>
            <li>Mud Mixers</li>
            <li>Wellbore Cement Mixers</li>
            <li>Homogenization of Water in Crude Oil Custody Transfer Lines/LACT</li>
            <li>Oil Storage/Basic Sediment and Water</li>
            <li>Desalting</li>
            <li>Oil Sands Mixers</li>
            <li>Natural Gas (CO2 Reduction)</li>
        </ul>
        <h4>Downstream Oil and Gas Mixing Applications</h4>
        <ul>
            <li>Alkylation</li>
            <li>Asphalt Cooling</li>
            <li>Gasoline Blending</li>
            <li>Coal Slurry Applications</li>
        </ul>
