      Value: |
        
        <p>The pulp and paper market includes the manufacture of paper from a variety of woods and cellulosic material. The pulp mill also includes recovery, coating, and effluent treatment applications.</p>
        <p>The major pulping processes in the mill include mechanical, semi-chemical, sulfite, sulfate, and defibrated and there is significant modifications to the processes in specific plants. </p>
        <p>Prochem and Chemineer rotating agitators and Kenics static mixers are used in all areas of the pulp mill. Extensive field experience in all applications allows Chemineer to provide an optimum solution for your process and local service to help with operation questions and expansion plans.</p>
        <h4>Applications</h4>
        <ul>
        <li>Stock Chests (Dilution, Storage, Broke, Rejects, Blend, Dump, Machine, Equalizing, Latency)</li>
        <li>High Density Towers</li>
        <li>Blow Tanks</li>
        <li>Couch and Press Pits</li>
        <li>Bleaching Towers</li>
        <li>Recovery Operations (Black Liquor, Green Liquor, Smelt, Dregs, Tall Oil, Lime)</li>
        <li>Coatings (Clay Storage, Starch Slurry, TiO2, CaCO3, Dye, Polymer Make-Up)</li>
        <li>Water Treatment (Whitewater storage)</li>
        </ul>
        
