        <p>The key to understanding the production process of synthetic plastic, rubber, or fiber lies in the four methods commercially used in polymer production: bulk, solution, suspension, and emulsion. </p>
        <p>Chemineer agitators and Kenics static mixers and heat exchangers are used extensively in polymer and plastic production. Batch reactors, continuous processing, tubular reactors, and heat exchangers are used, often in combination, in polymer production plants.</p>
        <h4>General Polymer Applications</h4>
        <ul>
        <li>Bulk</li>
        <li>Suspension</li>
        <li>Emulsion</li>
        <li>Solution</li>
        </ul>
        <h4>Types of Polymers:</h4>
        <ul>
        <li>PVC (Poly-Vinyl Chloride)</li>
        <li>Polystyrene/ABS (Acrylonitrile Butadiene-Styrene)</li>
        <li>Polyethylene</li>
        <li>PTA (Purified Terephthalic Acid)</li>
        <li>Polypropylene</li>
        <li>Polyesters</li>
        <li>Nylon</li>
        <li>Bio-Degradable Plastics</li>
        <li>Synthetic Rubber</li>
        <li>Latex</li>
        </ul>
        
