    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>As the leading provider of advanced coiled tubing injectors, we understand the challenges faced in the field while running a complete coiled tubing system. We believe the heart and soul of any coiled tubing system is the injector head, and our line of patented injector enhancements provides solutions to common issues seen while running larger and more rigid pipe.</p>
        <p>Many of the technologies are built-in to injectors currently running in the field, and upgrades are also available&mdash;regardless of electric or hydraulic injector cabin controls.</p>
        <h2>Hydraulic timing</h2>
        <h3 class="J5-features-list__headline">Simultaneously solves mechanical-timed and fully independent drive challenges </h3>
        <p>Previous <a href="~/link.aspx?_id=AD895F5E7D0E454F839031F0BED888D0&amp;_z=z">Hydra Rig&trade;</a>&nbsp;injector generations use a single motor to drive both chains, which results in the front and rear chains advancing at exactly the same number of chain pitches at all times. This causes a conflict with the chains gripping the tubing because the front and rear chains are never precisely the same length, even though they have the same number of pitches. When excessive traction pressure is used and the tension is not increased to compensate, the chains will time at both the tubing and drive system, resulting in the longer chain building up extra length and making the links stack up. The chain must slip microscopically on the tubing to make up the length differences while also gripping strongly enough to hold on to the tubing, which results in a narrowed window of acceptable traction force and increased injector wear.</p>
        <p>
        Our hydraulic timing solution resolves both injector timing issues. Hydraulic timing allows only the traction zone section of the chains to be timed to each other while each chain shares equal load. In operation, the chains constantly shift slowly relative to each other based on the small differences in chain length, eliminating microscopic slipping. This elimination allows for improved gripping of the tubing for equivalent traction forces and extra traction pressure to be added without timing-induced chain stacking issues. Lastly, when tubing slips occur and the chains are no longer timed in the traction zone, hydraulic timing intervenes by keeping the chains close to the same speed, improving the injector&rsquo;s ability to regain control of the tubing, recover from a slip, and return to normal application.</p>
        <h2>Strain relief</h2>
        <h3 class="J5-features-list__headline">Relieves accumulated strain between chain and coiled tubing</h3>
        <p>Forces naturally accumulate between injector chains and coiled tubing as forces are passed, building over longer traction systems. These forces try to make the injector slip. Strain relief allows the grippers to momentarily let go of the coiled tubing, relieving the accumulated strain between the chain and coiled tubing in the long traction sections and improving the traction performance on high-strength heavy-wall coiled tubing. Strain, which accumulates over the traction length, occurs as the push or pull forces are transferred between the tubing and the chains.</p>
        <h2>Slip mitigation system</h2>
        <h3 class="J5-features-list__headline">Provides immediate increase of injector traction pressure when tubing slip occurs</h3>
        <p>Our slip mitigation system is engineered to remedy a major pain point&mdash;limited operator workforce experience. This system assists operators by providing an immediate increase in injector traction pressure when a tubing slip occurs and can react during an impending slip to prevent a slip from occurring. Today, few strings achieve their potential fatigue life due to mechanical damage caused by slips through an injector, and the slip mitigation system reduces this risk, prolonging string life, reducing downtime, and improving coiled tubing ROI.</p>
