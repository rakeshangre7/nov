        <ul>
            <li>Uses injector&rsquo;s hydraulic timing circuit to detect a slip&nbsp;</li>
            <li>While a slip is visible to the hydraulic timing system and is impending&mdash;but still imperceptible to the human eye&mdash;the slip mitigation system rapidly increases traction pressure to prevent a full slip.</li>
            <li>Slip mitigation system only intervenes during the critical states of an impending slip or a full slip, leaving the traction pressure at the first elevated pressure that is successful to grip the coiled tubing.</li>
            <li>Operators or electronic control systems can observe the system&rsquo;s rapid traction pressure increase as well as the new pressure setting at the cabin control panel.</li>
        </ul>
