        <p><em>Note: Trailer should only be transported empty.</em></p>
        <p>Power unit</p>
        <table>
            <tbody>
                <tr>
                    <td style="width: 129px;">
                    <p>Power unit</p>
                    </td>
                    <td style="width: 556px;">
                    <p>Tier III export or Tier IV final diesel engine</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Fuel tank</p>
                    </td>
                    <td style="width: 556px;">
                    <p>30 gallons (114 L)</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Couplings</p>
                    </td>
                    <td style="width: 556px;">
                    <p>30-gallon (114-L) ASME air receiver with 3 in. (76.2 mm)</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Compressor</p>
                    </td>
                    <td style="width: 556px;">
                    <p>30-hp (22.4-kW) compressor producing approximately 200 ft<sup>3</sup>/min (5.66 m<sup>3</sup>/min) at 30 psi (207 kPa) at 2,000 RPM engine speed</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
        <p>Trailer frame</p>
        <table>
            <tbody>
                <tr>
                    <td style="width: 129px;">
                    <p>Design</p>
                    </td>
                    <td style="width: 556px;">
                    <p>Steel I-beam frame mounted with a single axle and air ride suspension</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Axles</p>
                    </td>
                    <td style="width: 556px;">
                    <p>25,000-lb (11 340-kg) axles with 71.5-in. (1.812-m) track</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Suspension</p>
                    </td>
                    <td style="width: 556px;">
                    <p>25,000-lb (11 340-kg) Neway air ride suspension</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Steel wheel</p>
                    </td>
                    <td style="width: 556px;">
                    <p>22.5 &times; 8.25, 10-hole</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Tires</p>
                    </td>
                    <td style="width: 556px;">
                    <p>11R22.5, 14-ply</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Kingpin coupler</p>
                    </td>
                    <td style="width: 556px;">
                    <p>Heavy-duty 2-in. (50.8-mm) SAE Holland Hitch (other sizes also available)</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 129px;">
                    <p>Under-frame support structure</p>
                    </td>
                    <td style="width: 556px;">
                    <p>The special under-frame support structure is designed to maintain structural integrity of the trailer in a variety of conditions. This frame is employed after the trailer is deployed to a field location and the landing legs are contracted. The air suspension air pressure is released, and the total weight of the trailer and its contents are supported by the under-frame structure. The design is such that if the trailer were deployed on uneven ground that the structure retains structural integrity.</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
        <p>Storage vessels*</p>
        <table>
            <tbody>
                <tr>
                    <td style="width: 210px;">
                    <p>Bulk storage tanks</p>
                    </td>
                    <td style="width: 228px;">
                    <p>Four 422-ft<sup>3</sup> (12.0-m<sup>3</sup>) bulk storage tanks</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 210px;">
                    <p>Useable volume transport tanks</p>
                    </td>
                    <td style="width: 228px;">
                    <p>415 ft<sup>3</sup> (11.8 m<sup>3</sup>)</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 210px;">
                    <p>Maximum allowable working pressure</p>
                    </td>
                    <td style="width: 228px;">
                    <p>40 psi at 250 &deg;F (276 kPa at 121 &deg;C)</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 210px;">
                    <p>Minimum design metal temperature</p>
                    </td>
                    <td style="width: 228px;">
                    <p>-20 &deg;F at 40 psi (-29 &deg;C at 276 kPa)</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><em>*Note: The tanks are designed per the ASME pressure vessel code for temperatures above -20 &deg;F (-29 &deg;C). Special low-temperature (-50 &deg;F [-45.6 &deg;C]) pressures can be optionally supplied.</em></p>
