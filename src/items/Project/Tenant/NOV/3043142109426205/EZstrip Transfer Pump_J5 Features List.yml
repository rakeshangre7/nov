    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The EZstrip™ Transfer Pump (Moyno™/Mono™) is the latest revolutionary pump design that can be “maintained-in-place” (MIP), reducing a day-long maintenance operation to a 30-minute job.</p>
        <p>For the newest iteration of the EZstrip MIP progressing cavity pump, new features make maintenance even more user-friendly than before. In addition to our patented split-suction chamber, we’ve removed the tie bars, designed a new positive torque-split coupling rod, and added a captive support foot. That means faster, easier maintenance for you. The EZstrip is specifically designed to provide a quick and easy way to disassemble, de-rag, and maintain a PC pump in-situ, eliminating the costly maintenance and downtime that servicing can often cause.</p>
        <p>Whether you’re managing a treatment facility in municipal wastewater, mining or a chemical process industry, we’re ready to help you stay productive.</p>
        <h2>EZstrip Transfer Pump timeline:</h2>
        <p>1996 – First sale of a Moyno maintain-in-place pump in the US</p>
        <p>1997 – Moyno maintain-in-place pump is granted its first patent</p>
        <p>2009 – First sale of and first patent granted to a Mono EZstrip Transfer Pump in the UK</p>
        <p>2010 – First sale of the Mono EZstrip Cake Pump in the UK</p>
        <p>2011 – Mono EZstrip Transfer Pump is granted its first patent in Europe</p>
        <p>2016 – NOV launches its latest version of the EZstrip pump globally under both the Mono and Moyno brands</p>
