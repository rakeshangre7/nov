    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The EZstrip&trade; Transfer Pump (Moyno&trade;/Mono&trade;) is the latest revolutionary pump design that can be &ldquo;maintained-in-place&rdquo; (MIP), reducing a day-long maintenance operation to a 30-minute job.</p>
        <p>For the newest iteration of the EZstrip MIP progressing cavity pump, new features make maintenance even more user-friendly than before. In addition to our patented split-suction chamber, we&rsquo;ve removed the tie bars, designed a new positive torque-split coupling rod, and added a captive support foot. That means faster, easier maintenance for you. The EZstrip is specifically designed to provide a quick and easy way to disassemble, de-rag, and maintain a PC pump in-situ, eliminating the costly maintenance and downtime that servicing can often cause.</p>
        <p>Whether you&rsquo;re managing a treatment facility in municipal wastewater, mining or a chemical process industry, we&rsquo;re ready to help you stay productive.</p>
        <h2>EZstrip Transfer Pump timeline:</h2>
        <p>1996 &ndash; First sale of a Moyno maintain-in-place pump in the US</p>
        <p>1997 &ndash; Moyno maintain-in-place pump is granted its first patent</p>
        <p>2009 &ndash; First sale of and first patent granted to a Mono EZstrip Transfer Pump in the UK</p>
        <p>2010 &ndash; First sale of the Mono EZstrip Cake Pump in the UK</p>
        <p>2011 &ndash; Mono EZstrip Transfer Pump is granted its first patent in Europe</p>
        <p>2016 &ndash; NOV launches its latest version of the EZstrip pump globally under both the Mono and Moyno brands</p>
    - ID: "c8f93afe-bfd4-4e8f-9c61-152559854661"
      Hint: __Valid from
      Value: 20190514T160503Z
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190514T160851Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Available in cast iron or stainless steel, with a choice of rotor and stator materials, including WRAS compliant elastomers</li>
            <li>Quick and easy de-rag in place</li>
            <li>Requires only spanners and an Allen key to maintain</li>
            <li>Reduced maintenance downtime and increased labor savings</li>
            <li>No need to disconnect suction and discharge pipework</li>
            <li>Eliminates dismantling lengths</li>
            <li>Can be retrofitted into existing Compact C pump installations</li>
            <li>Operational parameters are unaffected</li>
            <li>Pre-assembled drive train available with 2-year warranty for faster re-assembly time</li>
        </ul>
