        <p><span style="background-color: #ffffff; color: #172b4d;"><strong>TRUE-TAPER XR is currently available for QT-900 through QT-1400 conventional grades and all ATP grades.</strong></span></p>
        <p>Recently, we have worked closely with our steel suppliers to develop shorter TRUE-TAPER XR taper sections that allows us to more precisely distribute the coiled tubing string weight in the lateral. Horizontal wells with long laterals require heavy-wall tubing in the vertical section to beyond the heel into the lateral. Once in the lateral, the string wall transition needs to go from heavy to light wall as quickly as possible. Quicker transitions may also result in a reduction of overall string weight, which is always welcome in today's ever-changing and demanding market.</p>
        <p>As horizontal wells are consistently being drilled with longer laterals, it has become more challenging for coiled tubing to reach total depth (TD). Changes in coiled tubing string designs have shown that the use of shorter taper sections is essential in getting better results.</p>
        <p>Working closely with a customer, we were able to reduce the total tapered section lengths of a 2⅜-in. QT-900 coiled tubing string design by 64.5% compared to a conventionally tapered design.</p>
        <p>With conventional tapers, going from 0.224 to 0.134 in. would require four taper sections, and the total average length of the tapers going from 0.224 to 0.156 in. is approximately 4,315 ft.</p>
        <ul>
            <li>Taper one: 0.224 to 0.203 in.</li>
            <li>Taper two: 0.203 to 0.175 in.</li>
            <li>Taper three: 0.175 to 0.156 in.</li>
            <li>Taper four: 0.156 to 0.134 in.</li>
        </ul>
        <p>With our new TRUE-TAPER XR tapers, going from 0.224 to 0.134 in. only requires two taper sections, and the total average length of the XR tapers going from 0.224 to 0.156 in. is approximately 1,530 ft.</p>
        <ul>
            <li>Taper one: 0.224 to 0.156 in.</li>
            <li>Taper two: 0.156 to 0.134 in</li>
        </ul>
