        <p style="color: #000000;"><strong>&nbsp;</strong></p>
        <p style="color: #000000;"><strong>True-Taper XR</strong></p>
        <p style="color: #000000;">As horizontal wells are consistently being drilled with longer laterals, it has become more challenging for coiled tubing to reach total depth (TD). Changes in coiled tubing string designs have shown that the use of shorter taper sections is essential in getting better results.</p>
        <p style="color: #000000;">The example below shows how we reduced the length of a 2⅜-in. QT-900 coiled tubing string design by 64.5% compared to a conventionally tapered design.</p>
        <p style="color: #000000;">With conventional tapers, going from 0.224 to 0.134 in. would require four taper sections, and the total average length of the tapers going from 0.224 to 0.156 in. is approximately 4,315 ft.</p>
        <ul>
            <li style="color: #000000;">Taper one: 0.224 to 0.203 in.</li>
            <li style="color: #000000;">Taper two: 0.203 to 0.175 in.</li>
            <li style="color: #000000;">Taper three: 0.175 to 0.156 in.</li>
            <li style="color: #000000;">Taper four: 0.156 to 0.134 in.</li>
        </ul>
        <p style="color: #000000;">With our new True-Taper XR tapers, going from 0.224 to 0.134 in. only requires two taper sections, and the total average length of the XR tapers going from 0.224 to 0.156 in. is approximately 1,530 ft.</p>
