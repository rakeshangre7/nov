      Hint: description
      Value: |
        <p>True-Taper is currently offered for QT-800 through QT-1400 grades. True-Taper XR is currently available for QT-900 through QT-1400 grades.<br />
        <br />
        Recently, we have worked closely with our steel suppliers to develop shorter True-Taper XR taper sections that allows us to more precisely distribute the coiled tubing string weight in the lateral. Horizontal wells with long laterals require heavy-wall tubing in the vertical section to beyond the heel into the lateral. Once in the lateral, the string wall transition needs to go from heavy to light wall as quickly as possible. Quicker transitions may also result in a reduction of overall string weight, which is always welcome in today&rsquo;s ever-changing and demanding market.</p>
