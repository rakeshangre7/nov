    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Save time, money, and production downtime switching quickly between multiple well services, using just one winch and one operator on the rig to maximizie your asset usage and minimize operating costs.
        </p>
        <p>Our SlimLine&trade; wireline winch provides a dependable foundation for your braided line and slickline well servicing operations. When space is at a premium, weather conditions dictate a closed cabin, and easy deployment is critical, our SlimLine unit is a reliable solution.
        </p>
        <p>Designed with rugged DNV-certified frames to handle tough oilfield conditions, our CE-marked and ATEX-approved SlimLine winch features the field-proven ASEP&trade; closed-loop hydraulic system to keep you performing year after year.
        </p>
        <p>The self-contained, single-lift container includes a diesel power pack, ergonomic operator&rsquo;s cabin, and a winch bay that can accept single- or dual-drum winch systems. Customizable options allow you to configure the unit to suit your needs and run slickline and braided line operations within a compact footprint anywhere in the world&mdash;quality and reliability come standard.</p>
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20200701T152839Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Rugged, single-lift container designed to handle punishing offshore transport
            </li>
            <li>Powerful diesel engine gives you enough power for heavy-duty jarring and deep wireline operations
            </li>
            <li>Single- or dual-drums for well servicing from logging to slickline to heavy-duty fishing
            </li>
            <li>Comfortable cabin with ergonomic controls in a compact footprint minimizes operator fatigue
            </li>
            <li>CE-marked, ATEX-approved, and DNV 2.7-1-certified winch maximizes your asset mobility with worldwide-accepted certification
            </li>
            <li>Minimum servicing requirements equals maximum availability
            </li>
            <li>Reliable ASEP closed-loop hydraulic system gives both low speed control and excellent jarring response
            </li>
            <li>Optional ASEP LineMinder&trade; products offer powerful safety features and job recording information
            </li>
            <li>Customizable options available; configure your equipment to your needs
            </li>
        </ul>
