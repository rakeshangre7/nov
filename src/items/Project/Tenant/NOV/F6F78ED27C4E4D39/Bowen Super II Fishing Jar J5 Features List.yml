    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Bowen&trade; Super II fishing jar is a versatile straight-pull operated jar that allows you to control the intensity of the jarring blow by varying the applied pull load. Simple to assemble, the jar allows easy operation with no adjusting required before you go into the hole or after you have retrieved the fish. A restricted passage slows down the flow of fluid, delaying the stroke until you have ample time to take the necessary stretch in the running string.&nbsp;</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190401T200123Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li><strong>One-piece mandrel design</strong> &ndash; Gives the tool more torque and bending strength, allowing greater impact loads to be applied to the fish with less risk of tool failure or damage</li>
            <li><strong>User-friendly</strong> &ndash; Closes and resets easily</li>
            <li><strong>Wide impact range</strong> &ndash; Jarring blow ranges from light to high impact</li>
            <li><strong>JarMax technology</strong> &ndash; Ensures the hardest hits and prevents jarring damage to the tool</li>
        </ul>
