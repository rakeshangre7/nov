    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        The torque thru knuckle joint provides additional flexibility to the tool string when incorporated between the jars and the manipulation tool. This flexibility is often necessary when running the tool restricted and/or highly deviated boreholes. The torque thru knuckle joint can be used when rotation of the tool string is not required, which makes it ideal for coiled tubing drilling applications.<br />
        <br />
        The knuckle joint provides a full 15° angular deviation and internal pressure sealing throughout the full deviation of the tool. The ball and socket of the knuckle have a key that prevents rotation but still allows full angular movement.<br />
        <br />
        The full flow-through bore also allows the use of flow-activated tools below the knuckle joint.<br />
        <br />
        Multiple coiled tubing torque thru knuckle joints can be incorporated in particularly long tool strings.<br />
