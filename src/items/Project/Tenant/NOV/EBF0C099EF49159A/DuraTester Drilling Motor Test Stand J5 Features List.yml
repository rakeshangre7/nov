    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The DuraTester&trade; is a drilling motor dynamometer test bench ready to ensure your motor is ready for operation and decrease possible non-productive time (NPT).&nbsp; It is designed to be operated safely and efficiently by one person. The DuraTester offers easy clamping and support systems for either straight or bent motors. In addition, the DuraTester offers a fast and simple means to couple the motor to high-pressure fluid supply and easy connection of the motor output shaft to the dynamometer. Floor-to-floor time is therefore very short, so the unit offers a rapid turnaround on any test.&nbsp;</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190411T204943Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Allows for safe, fast drilling motor testing and performance verification</li>
            <li>User-friendly electronic HMI touchscreen operation</li>
            <li>LogMaster II technology for recording motor performance and managing test result records</li>
            <li>Durable CAT C-18 diesel engine with ZF 11 speed&nbsp;and Heavy-Duty Triplex Pump</li>
            <li>60,000 lb-ft&ndash;torque water-cooled brake package with available brake cooling packages to allow for intermittent testing through long-duration testing depending on the cooling package outfitted</li>
            <li>Closed-loop water system to conserve and contain water used in testing</li>
        </ul>
