      Value: <p>External combination dimple and slip connectors are the solution for high torque and tensile loads. Ideal for drilling, fishing, and completion work, these premium connectors are available with a wide variety of ODs and pin connections to accommodate most jobs without the need for any crossovers. A slim line series of connectors accommodate tight IDs or nipple systems assist with coiled tubing applications.</p>
