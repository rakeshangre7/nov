    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "<p>The Tolteq™ iSeries ruggedized gamma module (iRGM) offers extreme resistance to shock and vibration, using a patent-pending floating gamma chamber to isolate fragile components from harsh external forces. The module, which integrates with the Tool Tracker™ software for extensive data analysis, also possesses its own processor to enable individual logging of parameters such as temperature, vibration, shock, voltage, current, and gamma count. Extensive built-in logging capabilities, high-temperature compensation, and flexibility to use in a variety of toolstrings ensure applicability and reliable performance across various project types.</p>"
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20190409T195502Z
    - ID: "f6afec27-750a-4d77-962d-3ce002b623b9"
      Hint: column1List
      Value: |
        <ul>
            <li>Rated to an industry-leading 45 G RMS for vibration exposure</li>
            <li>Ruggedized high-temperature gamma features a patent-pending isolated sensor chamber</li>
            <li>Revolutionary snubber designed to dramatically minimize potentially damaging conditions</li>
            <li>On-board logging of temperature, vibration, shock, voltage, current, and gamma count</li>
            <li>Temperature drift adjusted in firmware for more accurate gamma measurements</li>
            <li>Logs gamma independently of MCU, ensuring fail-safe redundancy</li>
            <li>Download and view environmental and tool performance data with the Tool Tracker software</li>
            <li>Interfaces seamlessly with Tensor-style measurement-while-drilling tools to protect your investment</li>
            <li>Unique gamma scale factor is loaded into firmware</li>
            <li>Logs input pulse and flow for troubleshooting</li>
        </ul>
