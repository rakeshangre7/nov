    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The cradle-type vessel support structures in this Wilco&trade; product design allow for a lower center of gravity, and the large elevated work platform between vessels gives access to vessel manways and main vent release controls. The headache rack is used as an air cooler for the aeration system. Air flows from the compressor through the headache rack and then to the bulk vessels. The heat exchange through the headache rack reduces the air temperature for more efficient performance.</p>
        <br />
