        <h2>Standalone WPCE Controls</h2>
        <p>Operate triple or quadruple wireline valves, a tool trap, tool catcher, stuffing box, line wiper, and grease injection from this self-contained package. Rated for operations up to 10,000 psi, this module delivers performance under pressure.</p>
        <p>Twin grease tanks, back up accumulators, and twin grease intensifiers come as standard, and we offer many optional extras to tailor this system to your needs.</p>
        <p>Quality and reliability are the foundations we build on to make your equipment safe, durable, and reduce your lifetime cost of ownership. The 10 series module benefits from all our years of design and manufacture in wireline intervention equipment, with familiar features like the wellhead mimic panels and wet center reels and the high performance of a diesel driven system.</p>
