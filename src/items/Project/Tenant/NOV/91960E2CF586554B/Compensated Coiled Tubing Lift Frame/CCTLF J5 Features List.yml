    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: "The Devin CCTLF delivers support for completion and post-completion deployment for coiled-tubing and wireline operations aboard various offshore vessels, providing a designated work window between the top drive and landing string for subsea completion and intervention activities. The system distributes weight evenly across the top section, down two legs, and back to center at the bottom section, enabling well-center rig-up of coiled tubing, wireline, and slickline."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
