    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>Providing effective training is a vital aspect of our business, whether for a downhole tool, set of WPCE, or a full-blown ASEP logging unit. Working with client personnel and delivering expert training on the operation and maintenance of equipment with appropriate accompanying literature is extremely important to us. To this end, we have invested heavily over recent years on developing comprehensive manuals using expertise gained from many years of field operations and practical training. A dedicated team of trainers travel the world providing a combination of hands-on and theoretical training to clients, which can be conducted on location or in one of our facilities.</p>"
