    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: "<p>A properly recertified product will have a Certificate of Conformity issued by an industry authority. We maintain this standard in all our global service locations, and recertified equipment performs to an identical standard as brand-new equipment. Recertification means that a product is tested and remanufactured (if needed) in accordance with the original equipment manufacturer&rsquo;s (OEM) specifications, third-party documentation, and with parts fitted that comply with the original specification and certification. Our focus is on providing our customers with flexible solutions to suit all budgets and environments.</p>"
