      Hint: description
      Value: |
        <p>Our WireRight system is a monitoring and recording device for use in the workshop. The complete system includes the WireRight display, skid-mounted detection system (speed, length, and diameter checks), and optional load cell (providing spooling tension) and sheave. The WireRight system can be used in temperatures between 41 and 113 &deg;F (5 and 45&deg; C).</p>
        <p>As the interface between the WireRight system and the operator, the WireRight display sets measurement tolerances and monitors spooling jobs for the WireRight system. It also generates recording files that can be used to create a spooling report or exported to a database file (.csv).</p>
        <p>The WireRight display is a rugged, high-brightness, capacitive touchscreen panel with a screen size of 10 in. and a USB connection for data export. Designed for use in harsh environments and outdoor applications, the WireRight display features a robust glass touchscreen with anti-reflective (AR) glass surface treatment to provide superior performance.</p>
