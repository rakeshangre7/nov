    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The CTES&trade; condition-based maintenance (CBM) system is a custom real-time monitoring system for your intervention and stimulation equipment. This system is designed to improve uptime and reduce maintenance costs associated with personnel and inventory requirements through early identification of potential failures.</p>
        <p>CBM for liquid nitrogen monitors the condition of LN<sub>2</sub> in the pumps and piping while simultaneously observing wear components.</p>
        <p>Visual guidance is provided to the operator to optimize equipment operations.</p>
        <p>To ensure the system is aligned with your team's desired goals, we work closely with you to determine specific equipment and data points to monitor. This system monitors and visually reports the current health of equipment, subsystems, and processes, including your boost pump, high-pressure pump, and vaporizer.</p>
        <h2>Boost pump monitoring</h2>
        <h3><em>Cool-down</em></h3>
        <p>Cooling down the pump and piping is monitored with sensors before and after pumping. We have a proven method to detect when the piping is full of LN<sub>2</sub>. Once the boost-pump indicator is green, it is safe to start a slow rotation of the pump's drive.</p>
        <h3><em>Prime</em></h3>
        <p>While priming the pump, it is important to watch for premature gassing of the LN<sub>2</sub>. The CBM system provides the continuous monitoring required to report the condition of the LN<sub>2</sub> in the piping to the operator. If the visual indicator changes to yellow, stop the pump and wait for the LN<sub>2</sub> to stabilize.</p>
        <h3><em>Operation</em></h3>
        <p>Operators adjust the boost pump speed as the system demands change. The chance for unexpected wear increases if the boost pump is operated outside of the system's required pressure.</p>
        <h2>Vaporizer</h2>
        <p>Maintaining the proper energy in the vaporizer is important for process stability. New operators are challenged with this task due to the difficulty of understanding the energy requirement for LN<sub>2</sub> and the energy produced by the vaporizer. Providing the CBM system with the targeted discharge temperature enables proper monitoring of the vaporizer.</p>
        <h3><em>Heat recovery</em></h3>
        <p>Sensors are used to calculate the required energy from the water brake or hydraulic heat builder to achieve a stable discharge temperature. The vaporizer scale changes based on the status of the heat input.</p>
        <h3><em>Direct-fired</em></h3>
        <p>Fired vaporizers require clean-burning fuel to minimize excess smoke and collection of soot within the burner. The CBM system has a proven method of monitoring the balance of fuel and air to achieve the ideal internal temperature required for the target discharge temperature.</p>
        <h2>High-pressure pump monitoring</h2>
        <h3><em>Cool-down</em></h3>
        <p>Cooling down the cold ends is monitored with well-placed sensors that detect when the cold ends are full of stable LN2, and the visual coach provides the green scale to let the operator know it is safe to prime the cold ends.</p>
        <h3><em>Prime</em></h3>
        <p>The first few rotations of the pump will cause destabilization of the LN2 inside the cold ends, causing the yellow scale to show the operator to use caution.</p>
        <h3><em>Operation</em></h3>
        <p>The CBM system monitors for the proper amount of liquid in each cold end. Deviations are shown via the boost-pump indicator, so the operator may adjust the boost pressure as needed. While not enough LN2 causes cavitation, too much pressure from the boost pump induces extra load on the pump that can result in premature wear.</p>
        <h3><em>Wear monitoring</em></h3>
        <p>Vibration sensors and oil-condition monitoring sensors observe the health of the high-pressure pump. Abnormal vibrations on the high-pressure pump trigger alarms while the oil condition is continuously reported to the visual display in a separate screen. The high-pressure pump scale changes based on oil condition and vibration.</p>
