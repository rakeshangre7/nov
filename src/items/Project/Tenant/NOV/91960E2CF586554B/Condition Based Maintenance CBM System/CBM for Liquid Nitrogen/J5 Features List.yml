        <p>The CBM system monitors for the proper amount of liquid in each cold end. Deviations are shown via the boost-pump indicator, so the operator may adjust the boost pressure as needed. While not enough LN2 causes cavitation, too much pressure from the boost pump induces extra load on the pump that can result in premature wear.</p>
        <p><strong>Wear monitoring</strong></p>
        <p>Vibration sensors and oil-condition monitoring sensors observe the health of the high-pressure pump. Abnormal vibrations on the high-pressure pump trigger alarms while the oil condition is continuously reported to the visual display in a separate screen. The high-pressure pump scale changes based on oil condition and vibration.</p>
