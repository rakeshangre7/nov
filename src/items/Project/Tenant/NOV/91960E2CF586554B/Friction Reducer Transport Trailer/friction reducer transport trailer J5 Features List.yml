      Hint: description
      Value: |
        <p><a href="~/link.aspx?_id=FD167300875244A5A101C10C9A2D9373&amp;_z=z">Wilco&trade;</a> friction reducer (FR) transport trailers are DOT 412-compliant and designed per ASME code. We provide a full range of engineering services ensuring your customized designs and features are specific to your exact requirements. Offered in multiple 5,000-gallon configurations, you can equip our customizable units with either UHMW or customer-specified manifolding. Manways are available in UHMW, fiberglass, or lined steel with fiberglass spill basins and spill wells being standard on all units. The control panel provides remote control for product discharge and emergency kill, allowing for increased operator safety. In addition, we are a DOT-registered facility that specializes in both the manufacture and repair of oilfield cargo tanks.</p>
