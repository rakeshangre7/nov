    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Designed for continuous automated mixing, the CAM II system automates all aspects of the cement mixing process including mix water, bulk cement, and tub level. Combined with the industry-leading TEM&trade; mix head, the CAM II system can accurately place cement in your wellbore.</p>
        <p>The integrated data acquisition system feeds process data to the primary DASTRAC system, which allows for data storage, graphing, and customer reports. The combined system makes a compete standalone software suite.</p>
