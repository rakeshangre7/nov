      Hint: body
      Value: "<p>The LineMinder Logging provides depth, speed, and tension, with a safety shutdown function on tension, and features a fullscreen trend display. Optionally, the LineMinder Logging version can be extended with serial or Ethernet data forwarding and a configurable well-pressure display. These options require additional hardware. The product has been designed for use in harsh environments and outdoor applications. Its robust glass touchscreen and AR glass surface treatment provide superior performance.</p>"
