    - ID: "70e126a1-8914-4930-8325-b0090275e26e"
      Hint: body
      Value: |
        <p>The LineMinder Winch Control provides constant speed control, speed limitation, pay-out function, and joystick control with sensitivity adjustment&mdash;all in addition to the features of the LineMinder Logging. Like the LineMinder Logging, it can be optionally extended with data forwarding and a configurable well-pressure display. These options require additional hardware. The product has been designed for use in harsh environments and outdoor applications. Its robust glass touchscreen and AR glass surface treatment provide superior performance. </p>
        <p><em>Note: The LineMinder Winch Control requires a PLC-controlled Elmar&trade; winch unit.</em></p>
