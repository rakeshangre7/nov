    - ID: "0f10eefb-f9da-4b41-83a0-87900c4e25ed"
      Hint: body
      Value: |
        <p><strong>Well Pressures</strong> &ndash; The LineMinder Logging system can display well pressures where suitable sensors are connected. These signals are input into the system through the well-pressure interface box, which is connected to the LineMinder Logging system through a serial bus. The box is available in Rigsafe and ATEX Zone 2 versions.</p>
        <p>Through the well-pressures interface box, up to four well pressures can be displayed on the LineMinder Logging main screen (not available with the LineMinder Slickline). A maximum of three well-pressure signals can be displayed on the trend display of the LineMinder Logging, giving the operator direct visible feedback on the main job parameters. The pressures are recorded together with depth, speed, and tension signals, making job analysis and reporting easy.</p>
        <p>Each well pressure can be assigned with a specific name. This name is used as reference in each of the display locations: main screen, recording files, and trend chart.</p>
        <p><strong>Data Forwarding</strong> &ndash; The LineMinder data forwarding box is required to interface with logging systems. Eclips and Warrior systems are supported as standard; please contact us for details of other systems.
        </p>
        <p><strong>Eclips (Serial)</strong> &ndash; When using the Eclips system, the data forwarding box receives depth, speed, and tension data from the Eclips system via serial communication. The Eclips data are displayed on the LineMinder. Commands (e.g., set depth) given on LineMinder will be sent through the data forwarding box to the Eclips system. The physical connection type is serial RS-232 with full handshake.</p>
        <p><strong>Warrior (Ethernet)</strong> &ndash; When using the Warrior system, the data forwarding box sends depth, speed, and tension data to the Warrior system via Ethernet. Commands (e.g., set depth) given by the Warrior system are processed by the LineMinder system. On the Warrior system, SmartOff ice needs to be installed. This program is responsible for the Ethernet communication with the Warrior system.</p>
