    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>Our compact FlyLine&trade; dual-lift wireline winch unit is suitable for rapid deployment in onshore and offshore operations located in warm, tropical climates. The unit is configured with drums and measure heads to provide a comprehensive range of services, including slickline, fishing, and logging operations. DNV GL 2.7-1 frames and ATEX certification ensure this recognizable K-Winch product is readily accepted on any operator location. Available in single- or double-drum configurations and for wire sizes from 0.092 to &frac14; in. (including 0.160-in. slickline), this wireline winch unit model comes standard with 72-HP or optional 109-HP heavy-duty power pack.</p>
        <p>The FlyLine features the tried and tested ASEP&trade; closed-loop hydraulic system, MP16 or MP20 measure head, CombiGauge for mechanical depth and tension, the option to fit a LineMinder&trade; system which provides read out and recording of line speed, depth, and tension with the additional protection of alarms and winch shutdown features to minimize wire damage or operator error.</p>
