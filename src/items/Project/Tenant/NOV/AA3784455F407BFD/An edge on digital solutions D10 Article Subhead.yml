      Hint: subheadText
      Value: <p>The oil and gas industry is constantly evolving, and with that comes the expansion of a more digital oilfield. As an industry, and specifically at NOV, we have always developed digital capabilities like data quality and the connectivity of remote workplaces to name a few. However, as the industry continues to demand more, there are even more digital technologies being developed throughout the industry and, therefore, increased amounts of data being generated. It is key for us to understand how we develop and deploy digital solutions in this new environment to ensure that we are continuing to improve our customer&rsquo;s business.</p>
