    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>All our Hydra Rig&trade; direct-fired and non-fired vaporizer models enable us to apply new innovations across the product line, rather than being platform specific.</p>
        <p>Hydra Rig vaporizers satisfy market requirements for vaporization rates up to 1,200,000 scf/hr.</p>
        <h3 class="J5-features-list__headline">Options</h3>
        <ul>
            <li>Fuel pre-heater system</li>
            <li>Flame-out indicator&nbsp;</li>
        </ul>
        <h2>Direct-fired vaporizers</h2>
        <p>This proprietary diesel-fired burner assembly has a propane-assisted ignition system, integrated fuel/fan controls for simplified unit operation, single combustion chamber, and single flame detector. In order to improve efficiency, our direct-fired vaporizers use ambient heat, fan speed sensors, and a quench air system for more uniform temperature. This also protects the heat exchanger from overheating.</p>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>Integrated fuel/fan controls for simplified unit operation</li>
            <li>Stainless-steel construction</li>
            <li>Burns clean; tested to CARB standard</li>
            <li>Easy maintenance due to hinged fan assembly for easy access, single igniter for simplicity, 12-V system, and reduced component count</li>
            <li>Inherent flame-relight design</li>
            <li>Four viewports</li>
            <li>Flame sensor</li>
            <li>Two temperature sensors</li>
            <li>Standard 15,000-psi heat exchanger</li>
            <li>Optional diesel ignition system</li>
        </ul>
        <h2>Non-fired vaporizers</h2>
        <h3 class="J5-features-list__headline">Features/Benefits</h3>
        <ul>
            <li>Proprietary diesel-fired burner assembly</li>
            <li>Propane-assisted ignition system</li>
            <li>Integrated fuel/fan controls for simplified unit operation</li>
            <li>Stainless-steel construction</li>
            <li>Burns clean; tested to CAB standard</li>
            <li>Easy maintenance due to hinged fan assembly for easy access, single igniter for simplicity, 12-V system, and reduced component count</li>
            <li>Quench air system for more uniform temperature and increased vaporizer efficiency while protecting heat exchanger from over temperature</li>
            <li>Uses ambient heat to improve efficiency and fan-speed sensor and quench flame for a high-air-flow design</li>
            <li>Single combustion chamber &ndash; Single flame detector, inherent flame-relight design, four viewports, flame sensor, two temperature sensors, and standard 15,000-psi heat exchanger</li>
        </ul>
