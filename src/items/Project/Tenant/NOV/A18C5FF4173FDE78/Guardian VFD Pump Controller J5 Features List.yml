    - ID: "c3afee16-1dbc-4a49-8037-9d03d0d7d62e"
      Hint: description
      Value: |
        <p>The innovative design of our Guardian&trade; PC Pump Controller and Rod Pump Controller increases productivity and extends the life of new installations, while also providing upgrades to existing installations. By deploying our Guardian PC Pump Controller, operators greatly reduce maintenance and running costs while providing optimum pump performance. Our Guardian PC Pump Controller and Rod Pump Controller comes automatically integrated with each Guardian VFD, and no additional external hardware or interfaces are required except for an inexpensive arm position. Our VFD connects to a standard A/C motor and provides maximum well production and lower operational cost.</p>
        <h3>Guardian VFD</h3>
        <ul>
            <li>Guardian PC Pump Controller ensures operational efficiency and control of PC Pump artificial lift systems</li>
            <li>Guardian Rod Pump Controller protects rod string during high-torque conditions</li>
            <li>Easy-to-use operator interfaces</li>
            <li>Effortless integration into existing SCADA networks</li>
            <li>Minimizes downtime using our integrated control methods and proprietary software suite</li>
            <li>Simultaneously monitors pump performance and control pump-off</li>
        </ul>
        <h3>Control Methods (GII Plus Model)</h3>
        <ul>
            <li>Automatically changes speed of the pump to optimize well performance through remove-control methods</li>
            <li>Set-up primary and secondary control methods to operate simultaneously</li>
            <li>Downhole pressure sensors</li>
            <li>Fluid over pump</li>
            <li>High-torque control</li>
            <li>Production flow</li>
            <li>Flowline and casing pressure</li>
            <li>Tank level</li>
        </ul>
        <h3>Guardian OnSite&trade; Software</h3>
        <ul>
            <li>Retains central depository of information</li>
            <li>Acquires real-time performance data</li>
            <li>Maintains two-way communication between operator and pump</li>
        </ul>
        <h3>Standard Configurations</h3>
        <ul>
            <li>Main-line circuit breaker</li>
            <li>Lightning arrester</li>
            <li>5%-line reactor</li>
            <li>Control transformer</li>
            <li>Accessible terminal connections</li>
            <li>Low maintenance</li>
        </ul>
        <h3>Security</h3>
        <ul>
            <li>Restricts access based on user roles</li>
            <li>Detailed change log tracks configuration changes and updates</li>
        </ul>
        <h3>Safety and Performance</h3>
        <ul>
            <li>Simple and easy-to-use operator interfaces</li>
            <li>Automatic, non-moving A/C motor tuning</li>
            <li>cULu Listed enclosure</li>
            <li>Local plotting of performance information</li>
            <li>Safe access to data and diagnostic interface ports</li>
        </ul>
        <h3>Services</h3>
        <ul>
            <li>Highest level of support and training at preferred locations</li>
        </ul>
