    - ID: "21d62cf8-1209-47b9-a117-2bb93b891dad"
      Hint: Subheading
      Value: "<p>The latest developments of the game-changing subsea storage technology, enable a safer and low-emission future, in partnership with Equinor, Shell, The Research Council of Norway, The Net Zero Technology Centre, and the American Bureau of Shipping (ABS). The result is a system that debottlenecks topside capacity challenges and provides a green energy storage solution for the shipping industry.</p>"
